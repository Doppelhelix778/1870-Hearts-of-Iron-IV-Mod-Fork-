l_russian:
 PRS_lesser_german_solution: "Малогерманское решение" #NT!
 PRS_lesser_german_solution_desc: "Идея «Малогерманского решения» состояла в объединении Германии под властью Пруссии, при этом исключая присоединение Австрии к стране." #NT!
 PRS_seek_german_support: "Ищите поддержку Германии" #NT!
 PRS_seek_german_support_desc: "Мы должны повлиять на другие немецкие страны до того, как разразится война, чтобы они присоединились к нам, когда начнется война." #NT!
 PRS_propose_federal_reform: "Предложить федеральную реформу" #NT!
 PRS_propose_federal_reform_desc: "Федеральная реформа была попыткой формального объединения Германии под Пруссией без Австрии. Это привело к тому, что Австрия почувствовала себя спровоцированной и задала вопрос Шлезвиг-Гольштейна." #NT!
 PRS_annex_holstein: "Приложение Гольштейн" #NT!
 PRS_annex_holstein_desc: "После того, как Австрия подняла Шлезвиг-Гольштейнский вопрос, который был задан Австрией с целью получения большего контроля над регионом Шлезвиг-Гольштейн, Пруссия аннексировала австрийский Гольштейн." #NT!
 PRS_bruderkrieg_ending: "Начало темных времен" #NT!
 PRS_bruderkrieg_ending_desc: "После обострения отношений между нами и Австрией разгорелась война, в которой мы не смогли победить. Теперь пришло время нам искать мести!" #NT!
 PRS_prussian_identity: "Прусская раса" #NT!
 PRS_prussian_identity_desc: "Чтобы осмыслить наше поражение в австро-прусской войне, нам необходимо создать новую и лучшую идентичность." #NT!
 PRS_inspect_the_kaisers_residence: "Осмотрите резиденцию кайзера" #NT!
 PRS_inspect_the_kaisers_residence_desc: "Мы должны избавиться от нашей парламентской системы. Наш первый шаг к избавлению от нынешнего правительства — осмотреть место, где мы убьем главу правительства." #NT!
 PRS_plan_the_coup: "План переворота" #NT!
 PRS_plan_the_coup_desc: "Наш второй шаг — правильно спланировать наш переворот, найдя новые контакты в других частях Пруссии и запасаясь оружием на случай гражданской войны." #NT!
 PRS_overthrow_wilhelm: "Свержение Вильгельма" #NT!
 PRS_overthrow_wilhelm_desc: "Пришло время, и нам наконец-то придется свергнуть старую систему, которая привела нас к поражению в австро-прусской войне." #NT!
 PRS_wacht_am_rhein: "Вахт-на-Рейне" #NT!
 PRS_wacht_am_rhein_desc: "Нам придется победить не только австрийцев, но и французов, которые трусливо присоединились к австрийцам, когда мы казались слабыми." #NT!
 PRS_the_ruhrkampf: "Руркампф" #NT!
 PRS_the_ruhrkampf_desc: "Так называемый Рургебит — важное место на западе Германии. С множеством городов и большим количеством угля и промышленности это место было центром нашей промышленности в течение многих лет, пока французы не аннексировали территорию. Теперь пришло наше время вернуть эту территорию!" #NT!
 PRS_search_the_scrapegoat: "Поиск козла отпущения" #NT!
 PRS_search_the_scrapegoat_desc: "В наших усилиях по активизации национального единства и силы мы должны выявить и сделать козлами отпущения тех, кто якобы привел к нашим прошлым неудачам. Это отвлечет вину и консолидирует поддержку нашего дела." #NT!
 PRS_dolchstosslegende: "Легенда о Дольхстоссе" #NT!
 PRS_dolchstosslegende_desc: "Чтобы улучшить настроение нашего народа, нам нужно распространять ложь о том, что произошло в австро-прусской войне. Так же, как это произошло в реальной жизни после Великой войны, мы будем распространять ложь о том, что наша армия была непобедима на фронте, а мелкие немецкие расы из Ганновера или даже Саксонии дестабилизировали нашу страну настолько, что мы могли только проиграть войну!" #NT!
 PRS_segrete_the_lesser_germans: "Отделить Малых Германцев" #NT!
 PRS_segrete_the_lesser_germans_desc: "Чтобы не вызывать слишком много гнева в народе, нам придется изолировать и дискриминировать низших немцев, чтобы моральный дух нашего народа и армии не упал еще больше, когда мы нападем на остальную часть Северной Германии!" #NT!
 PRS_subhumans_in_the_workforce: "Недочеловеки в рабочей силе" #NT!
 PRS_subhumans_in_the_workforce_desc: "Недочеловеки, из-за которых мы проиграли в Братской войне, должны быть наказаны! Заставив их работать на нас, мы сможем еще больше увеличить производство нового оружия." #NT!
 PRS_ruhm_und_ehre_der_volksarmee: "Слава и честь Народной армии" #NT!
 PRS_ruhm_und_ehre_der_volksarmee_desc: "С момента создания прусской армии, ныне известной как Народная армия, военные стали любимы как никогда, особенно теперь, когда нам приходится мстить за 1866 год!" #NT!
 PRS_the_vengeance: "Месть" #NT!
 PRS_the_vengeance_desc: "После стольких лет ожидания настало время наконец отомстить и подготовить наступление на Францию ​​и Австрию!" #NT!
 PRS_fight_the_remains_of_north_germany: "Борьба с остатками Северной Германии" #NT!
 PRS_fight_the_remains_of_north_germany_desc: "Первым шагом к восстановлению региональной власти в Европе является борьба с остальной частью Северной Германии и объединение северной прусской расы!" #NT!
 PRS_italian_ally: "Итальянский союзник" #NT!
 PRS_italian_ally_desc: "Объединившись с Италией, мы можем укрепить нашу стратегическую позицию в Европе. Этот союз принесет взаимную выгоду и усилит наши шансы против Австрии и Франции." #NT!
 PRS_unternehmen_germania: "Компания Германия" #NT!
 PRS_unternehmen_germania_desc: "Компания Германия — наша грандиозная стратегия по расширению прусского влияния и возвращению наших утраченных территорий. Этот амбициозный план требует тщательной подготовки и непоколебимой решимости." #NT!
 PRS_towards_a_greater_prussia: "На пути к Великой Пруссии" #NT!
 PPRS_towards_a_greater_prussia_desc: "Наше видение Великой Пруссии подразумевает не только возвращение утраченных земель, но и объединение немецких государств под прусским руководством. Этот путь укрепит наше господство в регионе." #NT!
 PRS_fund_austrian_seperatists: "Фонд австрийского сепаратизма" #NT!
 PRS_fund_austrian_seperatists_desc: "Чтобы ослабить Австрию изнутри, мы поддержим сепаратистские движения. Финансируя эти фракции, мы можем дестабилизировать австрийский контроль и получить преимущество в нашем конфликте." #NT!
 PRS_defending_our_fatherland: "Защищая наше Отечество" #NT!
 PRS_defending_our_fatherland_desc: "Перед лицом внешних угроз мы должны укрепить нашу оборону и сплотить наш народ. Защита нашего Отечества имеет первостепенное значение для сохранения нашего суверенитета и обеспечения нашего выживания." #NT!
 PRS_fortify_silesia: "Укрепить Силезию" #NT!
 PRS_fortify_silesia_desc: "Силезия, жизненно важный регион для нашей промышленности и обороны, должна быть укреплена против потенциальных вторжений. Укрепление ее обороны обезопасит наш восточный фронт и защитит наши ресурсы." #NT!
 PRS_seek_hungarian_support: "Ищите венгерскую поддержку" #NT!
 PRS_seek_hungarian_support_desc: "Получение поддержки Венгрии будет иметь решающее значение в нашей борьбе против Австрии. Создав стратегический альянс, мы сможем подорвать австрийскую мощь и расширить наше влияние в Центральной Европе." #NT!
 PRS_prepare_our_infrastructure: "Подготовьте нашу инфраструктуру" #NT!
 PRS_prepare_our_infrastructure_desc: "Для поддержки наших военных амбиций нам нужна надежная инфраструктура. Улучшение наших транспортных и логистических сетей обеспечит эффективное перемещение войск и поставок." #NT!
 PRS_gott_mit_uns: "Gott mit Uns (Бог с нами)" #NT!
 PRS_gott_mit_uns_desc: "Наш девиз «Gott mit Uns» воплощает нашу веру в божественную поддержку нашего дела. Этот боевой клич вдохновит наш народ и солдат на борьбу за победу и славу." #NT!
 PRS_unternehmen_ostmark: "Компания Остмарк" #NT!
 PRS_unternehmen_ostmark_desc: "Компания Остмарк — наша операция по обеспечению австрийских территорий. Цель этой кампании — расширить наш контроль и обеспечить жизненно важные ресурсы для Пруссии." #NT!
 PRS_austro_prussian_victory: "Победа в австро-прусской войне" #NT!
 PRS_austro_prussian_victory_desc: "Победа в австро-прусской войне утвердит наше господство над Австрией. Эта победа проложит путь к объединению и укрепит наши позиции в Европе." #NT!
 PRS_integrate_minor_austrian_lands: "Интеграция малых австрийских земель" #NT!
 PRS_integrate_minor_austrian_lands_desc: "После нашей победы мы должны включить малые австрийские земли в состав Пруссии. Это укрепит наш контроль и расширит наше влияние в регионе." #NT!
 PRS_ultimatum_to_the_northern_reichsrat: "Ультиматум Северному рейхсрату" #NT!
 PRS_ultimatum_to_the_northern_reichsrat_desc: "Выдвижение ультиматума Северному рейхсрату является решительным шагом в утверждении нашего господства. Уступка приведет к объединению, а сопротивление будет встречено силой." #NT!
 PRS_kaisers_germany: "Кайзеровская Германия" #NT!
 PRS_kaisers_germany_desc: "Под руководством кайзера мы объединим Германию и создадим могущественную империю. Эта новая эра будет отмечена силой, единством и национальной гордостью." #NT!
 PRS_cut_german_diplomatic_ties: "Разорвите связи с Югом" #NT!
 PRS_cut_german_diplomatic_ties_desc: "Чтобы утвердить нашу независимость и господство, мы должны разорвать дипломатические связи с теми, кто выступает против нашего видения. Это укрепит нашу позицию и устранит потенциальные угрозы." #NT!
 PRS_the_unified_north: "Объединенный Север" #NT!
 PRS_the_unified_north_desc: "Объединение Северной Германии под прусским руководством является ключевой вехой на нашем пути к Великой Германии. Эта консолидация усилит нашу силу и сплоченность." #NT!
 PRS_prepare_the_suedfront: "Подготовьте Южный фронт" #NT!
 PRS_prepare_the_suedfront_desc: "Подготовка Южного фронта имеет важное значение для наших южных кампаний. Укрепление наших южных границ защитит от вторжений и позволит нам начать стратегические наступления." #NT!
 PRS_support_pro_german_sentiments_in_the_south: "Поддержите немецкие настроения на Юге" #NT!
 PRS_prepare_the_suedfront_desc: "Подготовка Южного фронта имеет важное значение для наших южных кампаний. Укрепление наших южных границ защитит от вторжений и позволит нам начать стратегические наступления." #NT!
 PRS_constitutions_rework: "Переработка Конституции" #NT!
 PRS_constitutions_rework_desc: "Переработка конституции заложит правовую основу для объединенной Германии под прусским руководством. Эта реформа обеспечит стабильность и управление в соответствии с нашим видением." #NT!
 PRS_declare_kaisers_germany: "Провозгласить Германию кайзеровской" #NT!
 PRS_declare_kaisers_germany_desc: "Провозглашение Германии кайзера знаменует официальное объединение немецких государств под прусским правлением. Это провозглашение возвестит новую эру власти и единства." #NT!
 PRS_continue_bismarcks_plan: "Продолжить план Бисмарка" #NT!
 PRS_continue_bismarcks_plan_desc: "Продолжение плана Бисмарка подразумевает реализацию его стратегий объединения и доминирования. Это обеспечит реализацию его видения сильной, объединенной Германии." #NT!
 PRS_annex_hostile_nothern_states: "Аннексировать враждебные северные штаты" #NT!
 PRS_annex_hostile_nothern_states_desc: "Враждебные северные штаты должны быть аннексированы, чтобы обезопасить наши границы и устранить угрозы. Это действие консолидирует нашу территорию и усилит наш региональный контроль." #NT!
 PRS_invite_remaing_nothern_states: "Пригласить оставшиеся северные штаты" #NT!
 PRS_invite_remaing_nothern_states_desc: "Приглашение остальных северных штатов присоединиться к нашим усилиям по объединению будет способствовать добровольному сотрудничеству. Их включение усилит нашу коллективную силу." #NT!
 PRS_ratify_the_peace: "Ратифицировать мир" #NT!
 PRS_ratify_the_peace_desc: "Ратификация мирных соглашений формализует наши территориальные приобретения и обеспечит долгосрочную стабильность. Это имеет решающее значение для сохранения нашего новообретенного доминирования." #NT!
 PRS_finalize_the_north_german_confederation: "Завершение создания Северогерманского союза" #NT!
 PRS_finalize_the_north_german_confederation_desc: "Завершение создания Северогерманского союза укрепит наше лидерство и официально закрепит объединение северных земель под контролем Пруссии." #NT!
 PRS_towards_a_unified_germany: "Южные союзники" #NT!
 PRS_towards_a_unified_germany_desc: "Привлечение Баварии, Бадена, Вюртемберга и Гессена к нам пойдет на пользу объединению Отечества. Поэтому мы гарантируем их «независимость», не давая нашим врагам нападать на них." #NT!
