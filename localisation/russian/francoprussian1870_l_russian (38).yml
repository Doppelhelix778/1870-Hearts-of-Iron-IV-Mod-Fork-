l_russian:
  
 fpw_japan.1.t: "Эзо провозглашает независимость" #NT!
 fpw_japan.1.d: "После поражения войск сёгуната Токугава часть флота сёгуна во главе с адмиралом Эномото Такэаки вместе с несколькими бригадами и горсткой французских военных советников под командованием Жюля Брюне бежали на остров Хоккайдо, где основали независимую Республику Эдзо по образцу Соединенных Штатов и избрали Эномото своим президентом." #NT!
 fpw_japan.1.a: "Подготовьте вторжение!" #NT!
 fpw_japan.1.b: "Признать их суверенитет" #NT!
 fpw_japan.1.c: "Играйте за Республику Эзо" #NT!
  
 fpw_japan.2.t: "Япония предлагает отказаться от Сахалина в обмен на Курильские острова" #NT!
 fpw_japan.2.d: "Япония предложила договор, по которому она откажется от всех своих территориальных претензий на Южный Сахалин в обмен на Северные Курильские острова." #NT!
 fpw_japan.2.a: "Принять Договор" #NT!
 fpw_japan.2.b: "Курильские острова остаются русскими" #NT!
 fpw_japan.2.c: "Они никогда не имели никаких прав на Сахалин!" #NT!
  
 fpw_japan.3.t: "Договор отклонен Россией" #NT!
 fpw_japan.3.d: "Россия отвергла наше предложение. Статус Сахалина и Курильских островов остается неизменным." #NT!
 fpw_japan.3.a: "Это глупо" #NT!
  
 fpw_japan.4.t: "Россия аннексировала Южный Сахалин" #NT!
 fpw_japan.4.d: "Россия не только отвергла наше предложение, но и аннулировала наши претензии на Сахалин и аннексировала Сахалин без нашего разрешения." #NT!
 fpw_japan.4.a: "Мы отомстим, но не сейчас." #NT!
 fpw_japan.4.b: "Долой царя!" #NT!
  
 fpw_japan.5.t: "Штат Сахалин" #NT!
 fpw_japan.5.d: "В 1855 году мы подписали Симодский договор с Россией, в котором говорилось, что граждане обеих стран могут заселять Сахалин: русские на севере и японцы на юге, без четко определенной границы между ними. В настоящее время остров находится под совместным суверенитетом, причем влияние России на острове стало больше из-за ее победы во Второй опиумной войне, в результате которой Китай потерял все претензии на территории к северу от реки Амур и к востоку от реки Уссури в пользу России." #NT!
 fpw_japan.5.a: "Откажитесь от Сахалина ради Северных Курил" #NT!
 fpw_japan.5.b: "Требуйте контроля над Южным Сахалином" #NT!
 fpw_japan.5.c: "Все должно остаться как есть" #NT!
  
 fpw_japan.6.t: "Россия принимает наши условия" #NT!
 fpw_japan.6.d: "Россия приняла наше предложение обменять наши претензии на Южный Сахалин на Северные Курильские острова и подписала договор." #NT!
 fpw_japan.6.a: "Замечательный" #NT!
  
 fpw_japan.7.t: "Япония требует контроля над Южным Сахалином" #NT!
 fpw_japan.7.d: "Удивительно, но японское правительство официально потребовало от нас уступки Южного Сахалина." #NT!
 fpw_japan.7.a: "Они могут попробовать" #NT!
 fpw_japan.7.b: "Они того не стоят" #NT!
  
 fpw_japan.8.t: "Россия сдается" #NT!
 fpw_japan.8.d: "Россия уступила и объявила свои претензии на Южный Сахалин недействительными, предоставив нам полный контроль над ним." #NT!
 fpw_japan.8.a: "Хороший выбор" #NT!
  
 fpw_japan.9.t: "Россия отказывается" #NT!
 fpw_japan.9.d: "Несмотря на наше требование передать нам контроль над Южным Сахалином, русские отказались это сделать." #NT!
 fpw_japan.9.a: "На войну тогда" #NT!
 fpw_japan.9.b: "Нам следует отступить" #NT!
  
 fpw_japan.10.t: "Ультиматум из Японии" #NT!
 fpw_japan.10.d: "Японская империя потребовала, чтобы мы подчинились японскому правлению и согласились с потерей нашего суверенитета. Этот ультиматум оставляет нам два выбора: отказаться от нашего суверенитета или столкнуться с мощью японской армии." #NT!
 fpw_japan.10.a: "Мы должны принять" #NT!
 fpw_japan.10.b: "Никогда!" #NT!
  
 fpw_japan.11.t: "Королевство Рюкю отказывается" #NT!
 fpw_japan.11.d: "Королевство Рюкю отклонило наш ультиматум." #NT!
 fpw_japan.11.a: "Тогда на войну" #NT!
 fpw_japan.11.b: "Нам следует отступить" #NT!
  
 fpw_japan.12.t: "Королевство Рюкю принимает" #NT!
 fpw_japan.12.d: "Королевство Рюкю приняло наш ультиматум и согласилось подчиниться японскому правлению." #NT!
 fpw_japan.12.a: "Хороший" #NT!
  
 fpw_japan.13.t: "Смерть сёгуна Токугавы Иэмоти" #NT!
 fpw_japan.13.d: "Сёгун Токугава Иэмоти трагически скончался в возрасте 20 лет. Его безвременная кончина сделала сёгунат уязвимым, предоставив нам редкую возможность бросить вызов новому сёгуну и ускорить восстановление императорской власти." #NT!
 fpw_japan.13.a: "Подождите и консолидируйте власть" #NT!
 fpw_japan.13.b: "Воспользуйтесь возможностью" #NT!
  
 fpw_japan.14.t: "Смерть сёгуна Токугавы Иэмоти" #NT!
 fpw_japan.14.d: "Сёгун Токугава Иэмоти трагически скончался в возрасте 20 лет. Его неожиданная смерть потрясла всю страну." #NT!
 fpw_japan.14.a: "Так Молод, Так Скоро" #NT!
  
 fpw_japan.15.t: "Смерть императора Комэя" #NT!
 fpw_japan.15.d: "Император Комэй скончался в возрасте 35 лет. Его внезапная смерть оставила пустоту в сердце нации." #NT!
 fpw_japan.15.a: "Да здравствует император Мэйдзи!" #NT!
  
 fpw_japan.16.t: "Новая Эра" #NT!
 fpw_japan.16.d: "После революционных реформ, изложенных в Хартии Клятвы, правительство начало рассматривать новый символ, представляющий модернизированную Японию. Традиционные флаги выполнили свою задачу, но некоторые считают, что нужна новая эмблема, отражающая устремления нации." #NT!
 fpw_japan.16.a: "Примите восходящее солнце (сменить флаг)" #NT!
 fpw_japan.16.b: "Сохранить текущий флаг" #NT!
  
 fpw_japan.17.t: "The Fate of Enomoto Takeaki and Katsu Kaishū" #NT!
 fpw_japan.17.d: "Эномото Такеаки и его союзник Кацу Кайсю, сыгравшие значительную роль в Республике Эдзо, были заключены в тюрьму на несколько лет. Теперь пришло время решить их окончательную судьбу. Их могут казнить за прошлую измену, гарантируя, что они не будут представлять угрозы в будущем. Альтернативно, мы могли бы признать их потенциальную ценность и освободить их." #NT!
 fpw_japan.17.a: "Простите их" #NT!
 fpw_japan.17.b: "Казнить их" #NT!
  
 fpw_japan.18.t: "Японский посланник прибыл в Корею" #NT!
 fpw_japan.18.d: "В Корею прибыл японский посланник с письмом, в котором он просит установить миссию доброй воли между нашими двумя странами. В письме стоит печать правительства Мэйдзи, а не печати, разрешенные корейским двором для использования семьей Со. В нем также используется иероглиф «(ко)» для обозначения японского императора. Этот символ обычно зарезервирован для китайского императора и подразумевает церемониальное превосходство над корейским монархом." #NT!
 fpw_japan.18.a: "Какая наглость" #NT!
 fpw_japan.18.b: "Лучше не злить японцев" #NT!
  
 fpw_japan.19.t: "Корейское правительство расстроено" #NT!
 fpw_japan.19.d: "Корея получила нашего посланника и письмо. Однако они обиделись на наше использование иероглифа '(ко)' для обозначения нашего императора, усмотрев в этом притязание на превосходство над корейским монархом. В результате они отказались принять нашего посланника и письмо. Некоторые в правительстве призывают направить миссию для обследования корейских вод и оказания давления на корейское правительство." #NT!
 fpw_japan.19.a: "Повторная попытка переговоров" #NT!
 fpw_japan.19.b: "Утверждать силу Японии" #NT!
  
 fpw_japan.20.t: "Корейское правительство принимает нашего посланника" #NT!
 fpw_japan.20.d: "Сегодня корейский двор решил принять японского посланника, признав японского императора равным китайскому императору." #NT!
 fpw_japan.20.a: "Большой" #NT!
  
 fpw_japan.21.t: "Статус японского императора" #NT!
 fpw_japan.21.d: "Япония отправила посланника с просьбой об учреждении миссии доброй воли, используя иероглиф '(ko)' для обозначения своего императора. Это подразумевает высший статус, который традиционно имеет только китайский император. Должны ли мы признать это требование?" #NT!
 fpw_japan.21.a: "Отказать посланнику" #NT!
 fpw_japan.21.b: "Примите японского императора как равного" #NT!
  
 fpw_japan.22.t: "Корея снова отказала нашему посланнику" #NT!
 fpw_japan.22.d: "После тщательного рассмотрения корейский суд снова решил отклонить нашего посланника. Несколько высокопоставленных правительственных чиновников теперь призывают направить миссию для обследования корейских вод и оказания дальнейшего давления на корейское правительство." #NT!
 fpw_japan.22.a: "Утвердить силу Японии" #NT!
 fpw_japan.22.b: "Назад Выкл" #NT!
  
 fpw_japan.23.t: "Авария на острове Канхвадо" #NT!
 fpw_japan.23.d: "Во время проведения разведывательной миссии вблизи острова Канхвадо произошел инцидент с участием наших военно-морских сил. Корейцы открыли огонь, что привело к перестрелке, в результате которой несколько наших моряков были убиты или ранены." #NT!
 fpw_japan.23.a: "Как нам следует реагировать?" #NT!
  
 fpw_japan.24.t: "Авария на острове Канхвадо" #NT!
 fpw_japan.24.d: "Японская миссия, обследовавшая наши воды около острова Канхвадо, привела к досадному инциденту. Корейские береговые оборонительные силы, восприняв действия японцев как враждебные, открыли огонь, что привело к смертельной стычке. Это событие значительно усилило напряженность между нашими странами, и мы должны решить, как реагировать на потенциальные требования Японии." #NT!
 fpw_japan.24.a: "Подготовьтесь к дипломатическим переговорам" #NT!
  
 fpw_japan.25.t: "Япония требует официальных извинений" #NT!
 fpw_japan.25.d: "Япония потребовала от нашего правительства официальных извинений за инцидент на острове Канхвадо. Это требование сопровождается неявной угрозой военных действий, если мы откажемся подчиниться." #NT!
 fpw_japan.25.a: "Принести официальные извинения" #NT!
 fpw_japan.25.b: "Предложение дипломатических переговоров" #NT!
 fpw_japan.25.c: "Отказаться от извинений" #NT!
  
 fpw_japan.26.t: "Корея приносит извинения за инцидент в Канхвадо" #NT!
 fpw_japan.26.d: "Корея принесла официальные извинения за инцидент на острове Канхвадо. Этот ответ дает нам дипломатическую победу и возможность усилить наше влияние в Корее путем переговоров." #NT!
 fpw_japan.26.a: "Требуйте некоторых уступок" #NT!
 fpw_japan.26.b: "Требуйте много уступок" #NT!
 fpw_japan.26.c: "Примите извинения" #NT!
  
 fpw_japan.27.t: "Корея предлагает дипломатические переговоры" #NT!
 fpw_japan.27.d: "Корея предложила дипломатические переговоры по урегулированию инцидента на острове Канхва. Это дает возможность формализовать наши требования и заключить выгодный договор." #NT!
 fpw_japan.27.a: "Участие в переговорах" #NT!
 fpw_japan.27.b: "Сначала настаивайте на извинениях" #NT!
  
 fpw_japan.28.t: "Корея отказывается извиняться" #NT!
 fpw_japan.28.d: "Корея отвергла наше требование извиниться за инцидент на острове Канхвадо. Большинство правительства и общественности убеждены, что этот акт неповиновения не может остаться без ответа и требует решительного ответа для защиты нашей национальной гордости и интересов. Мы должны решить, готовиться ли к военным действиям или пересмотреть значение Кореи в наших стратегических планах." #NT!
 fpw_japan.28.a: "Подготовка к военным действиям" #NT!
 fpw_japan.28.b: "Почему нам следует заботиться о Корее?" #NT!
  
 fpw_japan.29.t: "Агрессивные амбиции Японии в Корее" #NT!
 fpw_japan.29.d: "Японская империя в настоящее время оправдывает военные действия против Королевства Чосон. Поскольку Корея является государством-данником под нашей защитой, этот агрессивный шаг Японии представляет значительную угрозу нашему влиянию и стабильности в регионе. Мы должны решить, как ответить на провокацию Японии и защитить наши интересы в Корее." #NT!
 fpw_japan.29.a: "Поддержите Корею ресурсами" #NT!
 fpw_japan.29.b: "Подготовка к военному вмешательству" #NT!
 fpw_japan.29.c: "Покинуть Корею" #NT!
  
 fpw_japan.30.t: "Япония требует некоторых уступок" #NT!
 fpw_japan.30.d: "Япония потребовала от нас пойти на некоторые уступки в ответ на инцидент на острове Канхвадо. Этот шаг требует от нас тщательного рассмотрения наших вариантов, если мы хотим избежать дальнейшей эскалации напряженности." #NT!
 fpw_japan.30.a: "Принять Договор" #NT!
 fpw_japan.30.b: "Отказаться от Договора" #NT!
  
 fpw_japan.31.t: "Япония требует множества уступок" #NT!
 fpw_japan.31.d: "Япония потребовала, чтобы мы согласились на дополнительные уступки в качестве части нашей компенсации за инцидент на острове Канхвадо." #NT!
 fpw_japan.31.a: "Принять Договор" #NT!
 fpw_japan.31.b: "Отказаться от Договора" #NT!
  
 fpw_japan.32.t: "Дипломатические переговоры с Японией" #NT!
 fpw_japan.32.d: "Япония приняла наше предложение о дипломатических переговорах для разрешения текущего конфликта. Это дает нам возможность обсудить наши условия и найти решение, которое будет отвечать нашим интересам." #NT!
 fpw_japan.32.a: "Предложить незначительные уступки" #NT!
 fpw_japan.32.b: "Предлагайте крупные уступки" #NT!
 fpw_japan.32.c: "Они нарушили наши территориальные воды!" #NT!
  
 fpw_japan.33.t: "Япония настаивает на первых извинениях" #NT!
 fpw_japan.33.d: "Япония настаивает на получении от нас официальных извинений, прежде чем вступать в какие-либо дальнейшие переговоры." #NT!
 fpw_japan.33.a: "Приносит извинения" #NT!
 fpw_japan.33.b: "Отказаться от извинений" #NT!
  
 fpw_japan.34.t: "Корея приняла наши требования" #NT!
 fpw_japan.34.d: "Корея приняла наши требования. Это принятие позволяет нам приступить к выполнению условий и обеспечению наших стратегических целей в регионе." #NT!
 fpw_japan.34.a: "Большой" #NT!
  
 fpw_japan.35.t: "Корея отказалась от наших требований" #NT!
 fpw_japan.35.d: "Корея отвергла наши требования. Их отказ убедил большинство нашего правительства и общественности, что этот акт неповиновения не может остаться без ответа и требует решительного ответа для защиты нашей национальной гордости и интересов. Мы должны решить, готовиться ли к военным действиям или пересмотреть значение Кореи в наших стратегических планах." #NT!
 fpw_japan.35.a: "У них был шанс" #NT!
 fpw_japan.35.b: "Почему мы должны заботиться о Корее?" #NT!
  
 fpw_japan.36.t: "Корея предлагает незначительные уступки" #NT!
 fpw_japan.36.d: "Корея предложила некоторые уступки в ответ на наши требования. Хотя эти уступки являются шагом вперед, они могут не полностью отвечать нашим целям." #NT!
 fpw_japan.36.a: "Большой" #NT!
 fpw_japan.36.b: "Требуйте больше" #NT!
  
 fpw_japan.37.t: "Корея предлагает крупные уступки" #NT!
 fpw_japan.37.d: "Корея предложила крупные уступки в попытке разрешить конфликт. Это принятие позволяет нам продолжить реализацию условий и обеспечить наши стратегические цели в регионе." #NT!
 fpw_japan.37.a: "Большой" #NT!
  
 fpw_japan.38.t: "Япония требует больше уступок" #NT!
 fpw_japan.38.d: "Япония отказалась от предложенных нами уступок. Это оставляет нам выбор: либо предложить еще больше уступок, либо рискнуть войной." #NT!
 fpw_japan.38.a: "Предлагайте крупные уступки" #NT!
 fpw_japan.38.b: "Мусор" #NT!
  
 fpw_japan.39.t: "Корея прерывает переговоры" #NT!
 fpw_japan.39.d: "Корея прервала переговоры для извинений за инцидент на острове Канхвадо. Большинство правительства и общественности убеждены, что этот акт неповиновения не может остаться без ответа и требует решительного ответа для защиты нашей национальной гордости и интересов. Мы должны решить, готовиться ли к военным действиям или пересмотреть значение Кореи в наших стратегических планах." #NT!
 fpw_japan.39.a: "Готовьтесь к военным действиям" #NT!
 fpw_japan.39.b: "Почему нам следует заботиться о Корее?" #NT!
  
 fpw_japan.40.t: "Реформа земельного налога" #NT!
 fpw_japan.40.d: "Мы объявили о масштабной реформе системы налогообложения земли. Эта реструктуризация призвана заменить предыдущую систему налогообложения, основанную на рисе, на систему, основанную на наличных деньгах. Однако мы могли бы просто выбрать еще большее увеличение налога на землю, гарантируя больший доход государству, но за счет увеличения нагрузки на фермеров." #NT!
 fpw_japan.40.a: "Реализовать реформу земельного налога" #NT!
 fpw_japan.40.b: "Значительно увеличить налоги на землю" #NT!
  
 fpw_japan.41.t: "Двое британцев убиты в Нагасаки" #NT!
 fpw_japan.41.desc: "В Нагасаки произошел серьезный инцидент, где были найдены убитыми два британских моряка с корабля HMS Icarus. Британский консул Маркус Флауэрс обвиняет нас в том, что мы не смогли защитить их людей, и подозревает в убийствах торговую и судоходную компанию Kaientai. Учитывая угрозу серьезных дипломатических последствий, мы должны решить, как справиться с ситуацией." #NT!
 fpw_japan.41.a: "Отстранение губернатора Нагасаки и усиление мер безопасности" #NT!
 fpw_japan.41.b: "Начать тщательное расследование" #NT!
 fpw_japan.41.c: "Обвинить и подавить Кайентай" #NT!
 fpw_japan.41.d: "Отклонить британские требования" #NT!
  
 fpw_japan.42.t: "Двое британцев убиты в Японии" #NT!
 fpw_japan.42.d: "Серьезный инцидент произошел в Нагасаки, где были найдены убитыми два британских моряка с корабля HMS Icarus. После того, как британский консул Маркус Флауэрс обвинил Японию в неспособности защитить наших людей, он обвинил в убийствах Kaientai, японскую торговую и судоходную компанию. Однако японцы не проявили ни сотрудничества, ни желания приложить какие-либо усилия, чтобы найти преступника и привлечь его к ответственности." #NT!
 fpw_japan.42.a: "Ввести эмбарго" #NT!
 fpw_japan.42.b: "Кого волнует Япония?" #NT!
