 fpw_russia_military_cat_desc: "\n Каждые §Yyear§! ситуация в армии будет меняться в зависимости от того, насколько вы о ней позаботитесь. Если вы полностью §Cignore§! армия сосредотачивает свою §YРоссийскую Армию§! §RДух ухудшится!§! При выполнении хотя бы §Cignore§1одного§! армии сфокусируйте свою §YРоссийскую Армию§! §gДух останется прежним.§! Но если вы выполните §Cignore§1два или более §! фокусирует §YРусскую Армию§! §Cignore§5Дух улучшится!§!\n(Обратите внимание, что выполнение более двух фокусов §Cignore§1 не даст дополнительных усилений§!)\n(Положительные усиления §Cignore§1 имеют ограничение§! в 2 раза улучшение духа)\n" #NT!
 russia_military_situation_mission: "Изменение военной ситуации" #NT!
 russia_military_situation_mission_good_tp: "§GАрмия [SOV.GetAdjective] опережает свое время!§!\nИзмените §Y$SOV_russian_army_dynamic_modifier$§! на\nПрирост опыта армии: §G+5.0%§!\nАтака дивизии: §G+5.0%§!\nЗащита дивизии: §G+5,0%§!\nЕжедневный прирост мощности командования: §G+0,05§!" #NT!
 russia_military_situation_mission_ok_tp: "§gАрмия [SOV.GetAdjective] не вносила новшества и не отставала, поэтому §Y$SOV_russian_army_dynamic_modifier$§! Национальный дух не будет изменен.§!" #NT!
 russia_military_situation_mission_bad_tp: "§RАрмия [SOV.GetAdjective] отстает!§!\nИзменить §Y$SOV_russian_army_dynamic_modifier$§! на\nПрирост опыта армии: §R-5.0%§!\nАтака дивизии: §R-5.0%§!\nОборона дивизии: §R-5.0%§!\nЕжедневный прирост командной мощи: §R-0.05§!" #NT!
  
