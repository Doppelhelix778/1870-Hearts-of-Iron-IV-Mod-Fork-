 fra_naval_effort: "Военно-морские усилия" #NT!
 fra_naval_effort_desc: "Расширение нашего флота должно быть нашим главным приоритетом. Направьте все имеющиеся ресурсы на новые верфи и исследования легких надводных кораблей." #NT!
 fra_flexible_navy: "Гибкий флот" #NT!
 fra_flexible_navy_desc: "Переосмысление методов ведения войны на море с учетом достижений в области подводных технологий позволит нам эффективно наносить удары по вражеским конвоям." #NT!
 fra_large_navy: "Большой флот" #NT!
 fra_large_navy_desc: "Адаптация наших военно-морских доктрин к размещению крупных кораблей и обеспечению безопасности наших торговых конвоев многому научит нас относительно того, какие типы кораблей нам нужны." #NT!
 fra_submarine_effort: "Подводные усилия" #NT!
 fra_submarine_effort_desc: "Подводная война — самое захватывающее военно-морское развитие с момента изобретения торпедного катера. Было бы неплохо не только защищаться от подводных лодок, но и использовать их против вражеского судоходства." #NT!
 fra_cruiser_effort: "Крейсер Эффорт" #NT!
 fra_cruiser_effort_desc: "Прежде чем приступить к продвинутым исследованиям в области линкоров, необходимо заменить меньшие крейсеры." #NT!
 fra_destroyer_effort: "Усилия Разрушителя" #NT!
 fra_destroyer_effort_desc: "Изучая конструкцию и стратегическое использование подводных лодок, мы также узнали, как противостоять этим стратегиям. Эсминцы будут играть в этом решающую роль." #NT!
 fra_capital_ships_effort: "Капитальный корабль Усилия" #NT!
 fra_capital_ships_effort_desc: "Страна с наибольшим количеством линкоров будет править океанами. Линкоры и авианосцы представляют старое и новое в превосходстве на море." #NT!
 fra_industrial_effort: "Промышленные усилия" #NT!
 fra_industrial_effort_desc: "Сосредоточить все наши политические усилия на развитии гражданской промышленности и сделать большой скачок вперед." #NT!
 fra_industrial_effort_2: "Промышленное усилие II" #NT!
 fra_industrial_effort_2_desc: "Благодаря железной воле и неустанному трудолюбию мы можем мобилизовать людей на еще одно великое промышленное начинание." #NT!
 fra_construction_effort: "Строительные работы" #NT!
 fra_construction_effort_desc: "Нельзя недооценивать гражданский промышленный потенциал, даже когда над миром нависла война." #NT!
 fra_production_effort: "Усилия по вооружению" #NT!
 fra_production_effort_desc: "Если вы умеете строить тракторы, вы можете строить и танки! Мы не должны допустить отставания нашего военного производственного потенциала." #NT!
 fra_construction_effort_2: "Строительные работы II" #NT!
 fra_construction_effort_2_desc: "Продолжая расширять наши заводы, мы сможем ускорить производство товаров для торговли и дальнейшего строительства." #NT!
 fra_production_effort_2: "Усилия по вооружению II" #NT!
 fra_production_effort_2_desc: "Попытка адаптировать гражданские заводы для производства военной техники неэффективна. Сейчас нам следует сосредоточиться на подготовке военного производства." #NT!
 fra_production_effort_3: "Усилия по вооружению III" #NT!
 fra_production_effort_3_desc: "Для удовлетворения спроса на новую технику необходимы дальнейшие усилия по расширению наших военных заводов." #NT!
 fra_infrastructure_effort: "Инфраструктурные усилия" #NT!
 fra_infrastructure_effort_desc: "Страна без надлежащей инфраструктуры не может осуществлять передовые проекты или строительство." #NT!
 fra_infrastructure_effort_2: "Инфраструктурные усилия II" #NT!
 fra_infrastructure_effort_2_desc: "Дальнейшее расширение нашей инфраструктуры обеспечит транспорт и связь, необходимые для высокотехнологичных секретных проектов." #NT!
 fra_construction_effort_3: "Строительные усилия III" #NT!
 fra_construction_effort_3_desc: "Расширение нашей инфраструктурной сети значительно повысило наши возможности в области строительства." #NT!
 fra_extra_tech_slot: "Дополнительный слот для исследований" #NT!
 fra_extra_tech_slot_desc: "Наше промышленное развитие и другие недавние достижения могут позволить нам параллельно проводить больше исследований и разработок." #NT!
 fra_extra_tech_slot_2: "Дополнительный слот для исследований II" #NT!
 fra_extra_tech_slot_2_desc: "Быстрая индустриализация нашей страны открыла новые возможности в области НИОКР, которые нам следует использовать." #NT!
