l_russian:
 continuous_colonial_expantion: "Колониальные усилия" #NT!
 WHILE_FOCUSING: "При сосредоточении на этом будут следующие эффекты:\n$EFF$" #NT!
 generic_focus: "Национальный фокус" #NT!
 army_effort: "Армейские усилия" #NT!
 army_effort_desc: "Несмотря на растущие возможности воздушной и морской войны, наземные бои по-прежнему являются ключевыми в войнах будущего. Подготовившись, мы можем избежать повторного переживания ада окопов." #NT!
 equipment_effort: "Оборудование Усилия" #NT!
 equipment_effort_desc: "Пределы того, какое снаряжение может нести пехота, постоянно расширяются. Мы сосредоточимся на том, чтобы предоставить нашим войскам наилучшие доступные инструменты." #NT!
 motorization_effort: "Усилия по автомобилизации" #NT!
 motorization_effort_desc: "Мобильность и защита имеют решающее значение для безопасного выхода пехоты на поле боя и выхода с него. Сосредоточение на этих разработках позволит нам быстро принимать меры." #NT!
 doctrine_effort: "Доктрина Усилия" #NT!
 doctrine_effort_desc: "Военные доктрины, которые определяли наземный бой в Великой войне, устарели. Мы должны направить наши лучшие умы на задачу формирования военной мысли завтрашнего дня." #NT!
 equipment_effort_2: "Оборудование Усилия II" #NT!
 equipment_effort_2_desc: "Мы продолжим прилагать усилия для того, чтобы наша пехота и войска поддержки были вооружены лучшим из возможных на сегодняшний день вооружением." #NT!
 mechanization_effort: "Усилия по механизации" #NT!
 mechanization_effort_desc: "Переосмысливая возможности моторизованной пехоты, мы можем расширить границы того, какие транспортные средства могут быть созданы сегодня." #NT!
 doctrine_effort_2: "Доктрина Усилия II" #NT!
 doctrine_effort_2_desc: "Поле боя изменилось не только в межвоенные годы, но и в ходе недавних конфликтов. Мы должны постоянно пересматривать наши доктрины, чтобы отразить это." #NT!
 equipment_effort_3: "Оборудование Усилие III" #NT!
 equipment_effort_3_desc: "Вместо того чтобы копировать или закупать иностранное оборудование, мы должны стремиться стать мировыми лидерами в производстве пехотного оружия." #NT!
 armor_effort: "Усилия по броне" #NT!
 armor_effort_desc: "Применяя то, чему мы научились в ходе механизации нашей пехоты, мы можем усовершенствовать и нашу бронетехнику." #NT!
 special_forces: "Силы специального назначения" #NT!
 special_forces_desc: "Нам нужны элитные силы; горные войска и десантники должны быть нашим приоритетом." #NT!
 naval_effort: "Военно-морские усилия" #NT!
 naval_effort_tt: "Недостаточно слотов для строительства §YВоенно-морских верфей§!" #NT!
 naval_effort_desc: "Расширение нашего военно-морского флота должно быть нашим главным приоритетом. Распределите все доступные ресурсы на новые верфи и исследуйте легкие надводные корабли." #NT!
 GER_naval_effort2: "Расширить возможности верфи" #NT!
 GER_naval_effort2_desc: "Чтобы по-настоящему восстановить достойный внимания флот, нам необходимо значительно расширить наши судостроительные мощности." #NT!
 flexible_navy: "Гибкий темно-синий" #NT!
 flexible_navy_desc: "Переосмысление методов ведения войны на море с учетом достижений в области подводных технологий позволит нам эффективно наносить удары по вражеским конвоям." #NT!
 large_navy: "Большой флот" #NT!
 large_navy_desc: "Адаптация наших военно-морских доктрин к размещению крупных кораблей и обеспечению безопасности наших торговых конвоев многому научит нас относительно того, какие типы кораблей нам нужны." #NT!
 submarine_effort: "Подводные усилия" #NT!
 submarine_effort_desc: "Подводная война — самое захватывающее военно-морское развитие с момента изобретения торпедного катера. Было бы неплохо не только защищаться от подводных лодок, но и использовать их против вражеского судоходства." #NT!
 cruiser_effort: "Крейсер Эффорт" #NT!
 cruiser_effort_desc: "Прежде чем приступить к передовым исследованиям линкоров, меньшие крейсеры нуждаются в замене." #NT!
 destroyer_effort: "Усилия Разрушителя" #NT!
 destroyer_effort_desc: "Изучая конструкцию и стратегическое использование подводных лодок, мы также узнали, как противостоять этим стратегиям. Эсминцы будут играть в этом решающую роль." #NT!
 capital_ships_effort: "Усилия капитального корабля" #NT!
 capital_ships_effort_desc: "Страна с наибольшим количеством линкоров будет править океанами. Линкоры и авианосцы представляют старое и новое в превосходстве на море." #NT!
 industrial_effort: "Промышленные усилия" #NT!
 industrial_effort_desc: "Сосредоточить все наши политические усилия на развитии гражданской промышленности и сделать большой скачок вперед." #NT!
 industrial_effort_2: "Промышленное усилие II" #NT!
 industrial_effort_2_desc: "Благодаря железной воле и неустанному трудолюбию мы можем мобилизовать людей на еще одно великое промышленное начинание." #NT!
 construction_effort: "Строительные работы" #NT!
 construction_effort_tt: "Недостаточно слотов для строительства §YГражданских заводов§!" #NT!
 construction_effort_desc: "Нельзя недооценивать гражданский промышленный потенциал, даже когда над миром нависла война." #NT!
 production_effort: "Усилия по вооружению" #NT!
 production_effort_tt: "Недостаточно слотов для строительства §YВоенного завода§!." #NT!
 production_effort_desc: "Если вы можете строить тракторы, вы можете строить танки! Мы не должны позволить нашему военному производству отставать." #NT!
 construction_effort_2: "Строительные работы II" #NT!
 construction_effort_2_desc: "Продолжение расширения наших заводов позволит нам ускорить производство товаров для торговли и дальнейшего строительства." #NT!
 production_effort_2: "Усилия по вооружению II" #NT!
 production_effort_2_desc: "Попытка адаптировать гражданские заводы для производства военной техники неэффективна. Сейчас нам следует сосредоточиться на подготовке военного производства." #NT!
 production_effort_3: "Усилия по вооружению III" #NT!
 production_effort_3_desc: "Для удовлетворения спроса на новое оборудование необходимы постоянные усилия по расширению наших военных заводов." #NT!
 infrastructure_effort: "Инфраструктурные усилия" #NT!
 infrastructure_effort_desc: "Страна без надлежащей инфраструктуры не может осуществлять передовые проекты или строительство." #NT!
 infrastructure_effort_tt: "Недостаточно слотов для строительства §YInfrastructure§!" #NT!
 synth_oil_effort_tt: "Недостаточно слотов для строительства §YSynthetic Refinery§!" #NT!
 infrastructure_effort_2: "Инфраструктурные усилия II" #NT!
 infrastructure_effort_2_desc: "Дальнейшее расширение нашей инфраструктуры обеспечит транспорт и связь, необходимые для высокотехнологичных секретных проектов." #NT!
 construction_effort_3: "Строительные работы III" #NT!
 construction_effort_3_desc: "Расширение нашей инфраструктурной сети значительно повысило наши возможности в области строительства." #NT!
 nuclear_effort: "Ядерные усилия" #NT!
 nuclear_effort_desc: "Находясь на пороге открытия, которое изменит мир, мы не можем позволить другим разжечь огонь, который однажды может поглотить всю Землю." #NT!
 extra_tech_slot: "Дополнительный слот для исследований" #NT!
 extra_tech_slot_desc: "Наше промышленное расширение и другие недавние достижения могут позволить нам проводить больше НИОКР параллельно." #NT!
 extra_tech_slot_2: "Дополнительный слот для исследований II" #NT!
 extra_tech_slot_2_desc: "Быстрая индустриализация нашей страны открыла новые возможности в области НИОКР, которые нам следует использовать." #NT!
 technology_sharing: "Обмен технологиями" #NT!
 technology_sharing_desc: "Поделившись технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить военные НИОКР." #NT!
 secret_weapons: "Секретное оружие" #NT!
 secret_weapons_desc: "Возникает соблазн направить все дополнительные ресурсы на разработку танков и самолетов, но секрет победы в войнах кроется в совершенно новых областях науки: электронике, ракетной технике и ядерных исследованиях." #NT!
 political_effort: "Политические усилия" #NT!
 political_effort_desc: "Чтобы добиться перемен в мире, нам нужно суметь добиться перемен в нашей собственной стране. Укрепление нашей политической позиции должно быть на первом месте." #NT!
 support_the_landowners: "Поддержите землевладельцев" #NT!
 support_the_landowners_desc: "Поддерживая землевладельцев, мы можем обеспечить стабильность в быстро меняющемся мире." #NT!
 crack_down_on_dissent: "Подавить инакомыслие" #NT!
 appoint_conservative_bureaucrats: "Назначить консервативных бюрократов" #NT!
 absolute_monarchy: "Абсолютная монархия" #NT!
 support_the_bourgeoisie: "Поддержите буржуазию" #NT!
 support_the_bourgeoisie_desc: "Поддержка капиталистов и промышленников пойдет на пользу нашей экономике, поскольку мы модернизируем наши законы." #NT!
 privatize_agriculture: "Приватизировать сельское хозяйство" #NT!
 privatize_the_industries: "Приватизировать промышленность" #NT!
 limited_democracy: "Ограниченная демократия" #NT!
 universal_suffrage: "Всеобщее избирательное право" #NT!
 support_the_proletariat: "Поддержите пролетариат" #NT!
 support_the_proletariat_desc: "Рабочий класс страдал слишком долго. Мы должны свергнуть консервативный истеблишмент, чтобы захватить средства производства, приняв социалистическую политику." #NT!
 invite_karl_marx: "Пригласить Карла Маркса" #NT!
 bolster_the_trade_unions: "Укрепляйте профсоюзы" #NT!
 vanguard_state: "Авангардный штат" #NT!
 our_place_in_the_world: "Наше место в мире" #NT!
 our_place_in_the_world_desc: "Мир быстро меняется. Как [ROOT.GetNameDef] защитить себя от внешних угроз?" #NT!
 nuetrality: "Нейтральность" #NT!
 nuetrality_desc: "Лучший способ обезопасить себя — избегать иностранных конфликтов." #NT!
 imperialism: "Империализм" #NT!
 imperialism_desc: "Забудьте о мире, [ROOT.GetAdjectiveCap] завоюют мир, работая над созданием Империи [ROOT.GetAdjectiveCap]." #NT!
 national_militarism: "[ROOT.GetAdjectiveCap] Милитаризм" #NT!
 national_militarism_desc: "Наши солдаты будут величайшими солдатами в мире, поскольку они будут маршировать из страны в страну, неустанно убивая тех, кто нам противостоит." #NT!
 colonial_effort: "Колониальные усилия" #NT!
 colonial_effort_desc: "Хотя экспансия на нашем собственном континенте может быть трудной, есть совершенно неизведанный континент, который ждет, чтобы быть поглощенным нами, Африка. Мы можем легко завоевать их и основать несколько колоний." #NT!
 manifest_destiny: "Явная Судьба" #NT!
 manifest_destiny_desc: "Империя [ROOT.GetAdjectiveCap] становится сильнее с каждым днем, и вскоре мы станем величайшей страной, которую когда-либо знал мир." #NT!
 loyalty_to_the_confederation: "Лояльность к Конфедерации" #NT!
 alliance_with_prussia: "Укрепляйте связи с [PRS.GetNameDef]" #NT!
 alliance_with_prussia_desc: "Похоже, мы могли бы извлечь большую пользу из улучшения отношений с [PRS.GetAdjectiveCap]-ми, не только из-за их желания объединить Германию, но и из-за их сильного военного потенциала." #NT!
 alliance_with_austria: "Укрепляйте связи с [AUS.GetAdjectiveCap]s" #NT!
 alliance_with_austria_desc: "[AUS.GetNameDefCap] — достойный лидер немецкого народа, и было бы логично преклониться перед ним." #NT!
 befriend_neighbouring_countries: "Подружитесь с соседними государствами-членами" #NT!
 befriend_neighbouring_countries_desc: "Мы можем подружиться с соседними государствами, входящими в Германский Союз." #NT!
 aftermath_of_prussian_w: "Последствия войны братьев" #NT!
 aftermath_of_prussian_w_completion_tt: "Автоматически завершается после победы Пруссии в §YБратьевской войне§!" #NT!
 home_of_the_revolution: "[ROOT.GetNonIdeologyName], Родина Революции" #NT!
 home_of_the_revolution_desc: "Народ [ROOT.GetAdjectiveCap] сумел свергнуть тиранический режим буржуазии и теперь распространит свое влияние на другие страны." #NT!
 loyalty_to_the_leader_and_state: "Лояльность к Лидеру и Государству" #NT!
 loyalty_to_the_leader_and_state_desc: "Мы останемся верными республике, [ROOT.GetRulingParty] и, конечно же, [ROOT.GetLeader], поскольку это было бы невозможно без [ROOT.GetLeader.GetHerHim]." #NT!
 the_socialist_crusade: "Социалистический крестовый поход" #NT!
 the_socialist_crusade_desc: "Мы уничтожим все капиталистические нации, поскольку их злые взгляды не имеют права существовать на этой планете." #NT!
 create_defensive_militia: "Создать оборонительное ополчение" #NT!
 create_defensive_militia_desc: "Мы создадим [ROOT.GetAdjectiveCap] Ополчение внутренней обороны, чтобы защитить нас от иностранных захватчиков." #NT!
 counter_intelligence_effort: "Контрразведка" #NT!
 counter_intelligence_effort_desc: "Использование шпионов, специализирующихся на контрразведке, предотвратит шпионаж за нами милиаристских стран." #NT!
 denounce_the_new_confederation: "Осуждаем Новую Конфедерацию" #NT!
 denounce_the_new_confederation_desc: "Северогерманский союз — это нелегитимная замена оригинальной версии, поскольку это всего лишь способ для пруссаков не казаться «плохими парнями». Мы откажемся присоединиться к этим тиранам, вместо этого работая с [FRA.GetLeader], чтобы уничтожить их." #NT!
 alliance_with_france: "Союз с Францией" #NT!
 alliance_with_france_desc: "У [FRA.GetNameDefCap] есть соперничество с нашими врагами в [PRS.GetNameDef], поэтому было бы очень разумно попытаться заключить с ними союз." #NT!
 join_the_confederation: "Присоединяйтесь к Конфедерации" #NT!
 join_the_confederation_desc: "Наконец пришло время присоединиться к Северогерманскому союзу." #NT!
 confederation_trigger: "Существует §YСеверогерманский союз§!" #NT!
 reich_trigger: "§YГерманская империя§! существует" #NT!
 spanish_glorious_revolution: "Испанская Славная Революция" #NT!
 spanish_glorious_revolution_desc: "Славная революция, организованная этими доблестными мятежниками, знаменует собой новый рассвет для Испании, свидетельство стойкости и духа нашего народа! Принимая эту волну перемен, мы готовы к созданию более светлого будущего, объединенные под знаменем прогресса и свободы." #NT!
 invite_a_bonaparte: "Пригласить Бонапарта" #NT!
 invite_a_bonaparte_desc: "«Приглашение Бонапарта в наши дворы — это насмешка над историей и суверенитетом нашей нации. Мы не будем подчиняться прихотям иностранных держав, стремящихся манипулировать нами ради собственной выгоды. Наша преданность принадлежит нашему собственному народу, а не самопровозглашенным наследникам давно умершей империи." #NT!
 invite_a_british: "Пригласить британца" #NT!
 invite_a_british_desc: "Сама идея приглашения британского правителя управлять нашими землями является оскорблением нашей независимости и наследия. Мы отказываемся отдавать нашу автономию иностранным интересам, особенно интересам британских империалистов. Мы преданны нашему собственному народу, а не какому-то далекому монарху за морем." #NT!
 invite_a_savoyan: "Пригласить савойца" #NT!
 invite_a_savoyan_desc: "Приглашение савойского правителя чтит нашу богатую историю и традиции, предоставляя возможность для единства и стабильности под уважаемой родословной. Принимая наследие Италии, мы открываем свои объятия лидеру, который понимает наши ценности и стремления." #NT!
 invite_a_hohenzollern: "Пригласить Гогенцоллерна" #NT!
 invite_a_hohenzollern_desc: "Приглашение Гогенцоллерна возглавить нас перекликается с духом кандидатуры Леопольда, предлагая путь к силе и стойкости в эти неопределенные времена. Вдохновленные наследием лидерства, мы готовы принять правителя, который разделяет наше видение процветающего будущего." #NT!
  
