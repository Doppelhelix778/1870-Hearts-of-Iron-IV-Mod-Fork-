 PRS_focus_blame_the_king: "Вините короля" #NT!
 PRS_focus_blame_the_king_desc: "Наша потеря в австро-прусской войне произошла из-за неспособности короля управлять государством. Ясно, что мы больше не можем иметь такого человека во главе народа." #NT!
 PRS_focus_secure_army_support: "Безопасная поддержка армии" #NT!
 PRS_focus_secure_army_support_desc: "Армия находится под сильным влиянием короля и его правительства. Если мы хотим получить шанс захватить власть, мы должны подкупить их, чтобы они присоединились к нашему движению. Возможно, нам придется согласиться на возмещение ущерба и требования с их стороны взамен." #NT!
 PRS_focus_the_real_scapegoat: "Настоящий козел отпущения" #NT!
 PRS_focus_the_real_scapegoat_desc: "Социалисты — причина нашего упадка; у них нет ничего, кроме намерения избавить наш народ от этой земли. Их нужно разоблачить и использовать для нашего движения." #NT!
 PRS_focus_promises_of_prosperity: "Обещания процветания" #NT!
 PRS_focus_promises_of_prosperity_desc: "Пруссия потерпела лишь поражение от австрийской нации. Ясно, что народ нуждается в обещаниях великого будущего и жаждет мести за наши земли." #NT!
 PRS_focus_treitschke_leads_us: "Трейчке ведет нас" #NT!
 PRS_focus_treitschke_leads_us_desc: "Трейчке — доверенный и любимый политик, который может привести нас к нашим целям и легитимировать наше движение. Его создание новой идеологии станет поворотным моментом к победе." #NT!
 PRS_focus_power_to_the_army: "Власть армии" #NT!
 PRS_focus_power_to_the_army_desc: "Мы больше не можем доверять никакому гражданскому правительству; военные слишком долго находились под контролем и нуждаются в собственном государстве. Мы должны сделать Армию в Государстве реальностью." #NT!
 PRS_governmental_reform: "Призыв к реформе" #NT!
 PRS_governmental_reform_desc: "Очевидно, что Бисмарк и его консервативная политика не работают и стоили нам потери людей и земли. Мы должны стремиться реформировать государство в лучшее правительство." #NT!
 PRS_dreams_of_equality: "Мечты о равенстве" #NT!
 PRS_dreams_of_equality_desc: "Пруссия находилась под контролем авторитарных режимов на протяжении всей своей истории. Мы должны реформироваться в надлежащее государство с мечтами о равенстве для всех." #NT!
 PRS_gather_public_support: "Соберите общественную поддержку" #NT!
 PRS_gather_public_support_desc: "Люди — самая важная часть нации; мы должны объединить их и поделиться мечтами о лучшей жизни в Пруссии." #NT!
 PRS_unite_the_opposition: "Объединить оппозицию" #NT!
 PRS_unite_the_opposition_desc: "Если мы хотим победить столь могущественное правительство, мы должны объединиться, несмотря на наши разногласия, чтобы сформировать Народный фронт и способствовать переменам." #NT!
 PRS_demand_a_referendum: "Требуйте референдума" #NT!
 PRS_demand_a_referendum_desc: "Народ объединился в мощное движение, и настало время открыто противостоять королю и потребовать проведения референдума для реформы конституции." #NT!
 PRS_suspend_parliament: "Приостановить работу парламента" #NT!
 PRS_suspend_parliament_desc: "Политическая система явно не работает, а раскол в нашем правительстве произошел из-за парламента. Мы должны «временно» приостановить их полномочия для реформ без вмешательства." #NT!
 PRS_amend_the_1850_constitution: "Изменить Конституцию 1850 года" #NT!
 PRS_amend_the_1850_constitution_desc: "Измененная по сравнению с первоначальной конституцией, конституция 1850 года предоставила народу много прав и полномочий. Чтобы сохранить сильную Пруссию, ее необходимо реформировать, чтобы предоставить больше исполнительных полномочий главе правительства и отменить некоторые права." #NT!
 PRS_utilize_the_armies_loyalty: "Используйте лояльность армий" #NT!
 PRS_utilize_the_armies_loyalty_desc: "Прусская армия — это хребет нашей страны, и они активно поддерживают монархию. Мы должны использовать их лояльность, чтобы помочь нам укрепить контроль." #NT!
 PRS_assume_power: "Предположим, что мощность" #NT!
 PRS_assume_power_desc: "Мы реформировали правительство в мощную и стабильную силу, которая принесет пользу Пруссии. Пришло время восстановить Вильгельма в качестве абсолютного правителя, каким Пруссия была раньше." #NT!
 PRS_focus_the_coup: "Переворот" #NT!
 PRS_focus_the_coup_desc: "Мы получили значительную поддержку со стороны военных и общественности, благодаря чему государственный переворот с целью восстановления порядка в стране кажется простым делом." #NT!
 PRS_focus_a_new_constitution: "Новая Конституция" #NT!
 PRS_focus_a_new_constitution_desc: ""
