 ITA_owns_croatia: "Владеет §YCroatia§!" #NT!
 ITA_owns_bulgaria: "Владеет §YBulgaria§!" #NT!
 ITA_owns_caucasus: "Владеет всем регионом §YCaucasus§!" #NT!
 ITA_habsburg_real: "§YAustria§! имеет большую империю" #NT!
 PAP_catholic_tradition: "Поддерживайте католические традиции" #NT!
 PAP_austria: "Секретный пакт с Габсбургами" #NT!
 PAP_italian_compromise: "Итальянский компромисс" #NT!
 PAP_attack_italy: "Освобождение Родины" #NT!
 ITA_start: "[ROOT.GetNameDefCap]" #NT!
 ITA_start_desc: "Королевство Италия стало единой, объединенной нацией в 1861 году, после того как мы успешно победили Бурбонов в Сицилии, Габсбургов в Австрии и других их государствах. Будущее нашей нации кажется светлым, поскольку мы с нетерпением ждем того, что принесут следующие десятилетия." #NT!
 ITA_ally_prussia: "Союз с Пруссией" #NT!
 ITA_ally_prussia_desc: "«Враг моего врага — мой друг», — говорят они, и у нас, безусловно, есть общий враг. Поскольку начало войны между Пруссией и Австрией кажется неизбежным, было бы логично искать с ними союза." #NT!
 ITA_prussian_military_cooperation: "[PRE.GetAdjective] Военное сотрудничество" #NT!
 ITA_prussian_military_cooperation_desc: "У нас и у [PRE.GetAdjective] очень сильная армия, поэтому было бы здорово помогать друг другу посредством военных исследований." #NT!
 ITA_venice_for_support: "Венеция для поддержки" #NT!
 ITA_venice_for_support_desc: "Война слишком жестока и смертоносна, а у австрийцев слабая армия. Возможно, если мы предложим им помощь в предстоящей войне, они могли бы дать нам часть земли, которую мы по праву заслуживаем." #NT!
 ITA_formalise_habsburg_alliance: "Оформить Габсбургский союз" #NT!
 ITA_formalise_habsburg_alliance_desc: "Теперь, когда мы установили хорошие отношения с австрийцами, мы могли бы укрепить нас обоих, образовав союз." #NT!
 ITA_the_war_with_austria: "Война с Австрией" #NT!
 ITA_the_war_with_austria_desc: "Поскольку пруссаки борются за объединение Германии, было бы правильно почтить наш союз с ними, поскольку им нужна была бы некоторая помощь." #NT!
 ITA_austria_info: "§YВойна братьев§! продолжается" #NT!
 ITA_browars_info: "Мы сражаемся в §YВойне Братьев§!" #NT!
 ITA_venice_offensive: "Венецианское наступление" #NT!
 ITA_venice_offensive_desc: "Город Венеция навсегда станет частью итальянской нации. Пришло время освободить город от гнета Габсбургов, используя быструю тактику для быстрого завоевания территории." #NT!
 ITA_mountain_defence: "Горная оборона" #NT!
 ITA_mountain_defence_desc: "Думать, что мы можем атаковать могущественного [AUS.GetName], глупо и смешно. Вместо этого нам следует сосредоточиться на использовании ландшафта в наших интересах, позволяя нашему более сильному союзнику Пруссии делать всю работу." #NT!
 ITA_will_be_removed: "§RБудет удален в конце Войны Братьев§!" #NT!
 ITA_w: "Королевство Победоносное" #NT!
 ITA_w_desc: "С нашим великим поражением от австрийцев мы теперь создали нацию, которая будет существовать вечно в мире. Поистине одно из королевств всех времен, Италия." #NT!
 ITA_w_trigger: "Автоматически завершается после победы в §YВойне Братьев§!" #NT!
 ITA_l: "Долой монархию!" #NT!
 ITA_l_desc: "Наш народ потерпел болезненное поражение в Альпах, и совершенно очевидно, что виноват король. Мы казним его и уничтожим его останки, создав новое государство, достаточно стабильное, чтобы противостоять таким злым монархиям, как Габсбурги." #NT!
 ITA_l_trigger: "Автоматически завершается после поражения в §YВойне Братьев§!." #NT!
 ITA_conservative_politics: "Консервативная политика" #NT!
 ITA_conservative_politics_desc: "[ROOT.GetRulingParty] является лидирующей партией в палате депутатов, и она принимает политику [ROOT.GetRulingIdeology]." #NT!
 ITA_proclaim_the_republic: "Провозгласите Новую Республику" #NT!
 ITA_proclaim_the_republic_desc: "Монархия пала. Да здравствует Республика!" #NT!
 ITA_counter_coup: "Контрпереворот" #NT!
 ITA_counter_coup_desc: "Тупые либералы захватили контроль над нашей страной. Под руководством Альфонсо Ферреро ла Мармора мы свергнем этих идиотов и восстановим порядок!" #NT!
 ITA_counter_coup_trigger: "§YИтальянская национальная партия§! существует" #NT!
 ITA_counter_coup_effect: "§RНациональная партия захватит контроль над правительством и уничтожит демократию!§!" #NT!
 ITA_kill_socialists: "Устранить предателей-социалистов" #NT!
 ITA_kill_socialists_desc: "Социалисты — не кто иные, как предатели славной страны, которую мы построили. Они — враги народа, и они должны немедленно умереть!" #NT!
 ITA_unexpected_consequences: "§RЭто может иметь неожиданные последствия!§!" #NT!
 ITA_concessions_to_socialists: "Уступки социалистическим рабочим" #NT!
 ITA_concessions_to_socialists_desc: "Они просто хотят получать справедливую зарплату, которую мы можем им предоставить. Они не сильно отличаются от нас." #NT!
 ITA_royal_parade: "Королевский парад" #NT!
 ITA_royal_parade_desc: "Парад в [ROOT.Capital.GetCapitalVictoryPointName] может повысить поддержку монархии [ROOT.GetAdjectiveCap]." #NT!
 ITA_monarchist_propaganda: "Распространять монархическую пропаганду" #NT!
 ITA_monarchist_propaganda_desc: "Широкую общественность можно легко склонить на свою сторону с помощью пропаганды, поэтому, демонстрируя монархические настроения на плакатах и ​​т. п., мы можем постепенно разрушить республиканизм в Италии." #NT!
 ITA_crush_republican_opposition: "Раздавить республиканскую оппозицию" #NT!
 ITA_crush_republican_opposition_desc: "Пришло время." #NT!
 ITA_find_a_queen: "Найдите королеву" #NT!
 ITA_find_a_queen_desc: "Каждому королю нужна королева, но у нашего короля ее пока нет. Итальянская королева могла бы повысить легитимность монархии." #NT!
 ITA_find_a_queen_effect: "Начинает §Yцепочку событий§!, чтобы найти Витторио Эмануэле жену. Это может улучшить отношения с другими странами." #NT!
 ITA_seek_allies: "Ищите союзников" #NT!
 ITA_seek_allies_desc: "Теперь, когда мы утвердились в качестве крупной державы в Европе, мы могли бы найти еще союзников для защиты от наших врагов." #NT!
 ITA_expansionism: "Итальянский экспансионизм" #NT!
 ITA_expansionism_desc: "Настало время итальянскому народу занять свое законное место на мировой арене. Мы возродим наш имперский дух и создадим Итальянскую империю." #NT!
 ITA_take_the_capital: "Возьмите столицу" #NT!
 ITA_take_the_capital_desc: "Рим был столицей Римской империи и официально является столицей Италии. К сожалению, Папа Римский все еще контролирует город, как и остальную часть Лацио. Мы можем воспользоваться Франко-прусской войной, чтобы вернуть его, благодаря тому, что Франция вывела свои гарнизоны из города." #NT!
 ITA_take_the_capital_effect: "§RЕсли Франция не воюет с крупной державой, то, скорее всего, ее войска будут размещены в Риме. Помните об этом, так как цель войны истечет, если ее не использовать в течение 3 месяцев после завершения фокуса.§!" #NT!
 ITA_focus_on_the_mediterranean: "В центре внимания Средиземноморье" #NT!
 ITA_focus_on_the_mediterranean_desc: "Мы возродим Римскую империю и установим свое господство над Средиземным морем." #NT!
 ITA_colonial_empire: "Итальянский колониализм" #NT!
 ITA_colonial_empire_desc: "Такие страны, как Франция, Великобритания и Португалия, расширяются в Африку в этой новой волне колониализма, известной как «Новый империализм». Мы должны следовать этой тенденции, создавая собственные колонии." #NT!
 ITA_ott: "§YОсманская империя§! существует" #NT!
 ITA_n_ott: "§YОсманская империя§! не существует" #NT!
 ITA_plotting_against_the_ottomans: "Заговор против Османской империи" #NT!
 ITA_plotting_against_the_ottomans_desc: "Ливия, Греция, Албания, Черногория, Константинополь. Если мы хотим возродить Римскую империю, нам нужно завоевать эти исторические регионы. Многие другие страны стремятся освободить себя или свои близлежащие земли от незаконной империи, которая доминирует на Балканах. Пришло время дать отпор." #NT!
 ITA_betray_the_habsburgs: "Предать Габсбургов" #NT!
 ITA_betray_the_habsburgs_desc: "Габсбурги думали, что мы теперь друзья. Однако они все еще преследуют меньшинства, и мы должны остановить их. С помощью русских, немцев и других военных групп мы, наконец, распустим империю Габсбургов." #NT!
 ITA_mto: "Образовать Организацию Средиземноморского Договора" #NT!
 ITA_mto_desc: "Чтобы предотвратить войну в Средиземном море, можно было бы создать МТО для поддержания мира в регионе." #NT!
 ITA_proclaim_greater_italy: "Провозгласить Великую Италию" #NT!
 ITA_roman_ambition: "Римские амбиции" #NT!
 ITA_roman_info: "Открывает скрытое дерево фокусов §YРимская империя§!." #NT!
 ITA_claim_libya: "Требовать Ливию" #NT!
 ITA_prevent_diseases: "Предотвратить болезни" #NT!
 ITA_establish_the_african_colonies: "Создание африканских колоний" #NT!
 ITA_establish_italian_east_asia: "Основание азиатских колоний" #NT!
 ITA_conquer_dai_nam: "Завоюйте Джай Нам" #NT!
 ITA_claim_french_colonies: "Заявить права на французские колонии в Азии" #NT!
 ITA_proclaim_empire: "Провозгласить Итальянскую империю" #NT!
 ITA_ally_france: "Оставайтесь верными Франции" #NT!
 ITA_ally_germany: "Одобрение [PRS.GetNameDef]" #NT!
 ITA_fpw_trigger: "§YФранко-прусская война§! продолжается" #NT!
 ITA_franco_prussian_war: "Франко-прусская война" #NT!
 ITA_claim_the_french_coast: "Заявите права на французское побережье" #NT!
 ITA_the_left: "Левая политика" #NT!
 ITA_the_left_desc: "После выборов левые обеспечили себе большинство в палате депутатов." #NT!
 ITA_left_trigger: "§YLeft§! — правящая партия" #NT!
 ITA_solidify_control: "Укрепить контроль" #NT!
 ITA_presidential_election: "Наши первые президентские выборы" #NT!
 ITA_presidential_election_desc: "Президент республики будет поддерживать порядок и стабильность в эти опасные времена." #NT!
 ITA_ban_monarchism: "Запретить монархам возвращаться" #NT!
 ITA_ban_monarchism_desc: "Чтобы не допустить возвращения на трон другого монарха, мы запретим представителям королевской семьи въезд в страну." #NT!
 ITA_bastion_of_democracy: "Бастион демократии" #NT!
 ITA_bastion_of_democracy_desc: "Мы все свобода!" #NT!
