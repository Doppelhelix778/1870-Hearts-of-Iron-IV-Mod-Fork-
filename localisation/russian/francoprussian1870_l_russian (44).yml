l_russian:
 news_fpw.1.t: "Австро-прусская эскалация!" #NT!
 news_fpw.1.d: ""
 news_fpw.1.a: "Объединятся ли наконец немцы?" #NT!
 news_fpw.1.b: "Пришло время показать наше превосходство!" #NT!
 news_fpw.1.c: "Мы этого не допустим!" #NT!
  
 news_fpw.2.t: "[FRA.GetName] рухнул" #NT!
 news_fpw.2.d: "После недавних событий Франко-прусской войны [FRA.GetAdjective] император Наполеон III был взят в плен в Седане! Когда это сообщение достигло населения Франции, республиканцы призвали Третью Французскую Республику. Положит ли это конец ужасам войны во Франции?" #NT!
 news_fpw.2.a: "Когда же наконец закончится война?" #NT!
 news_fpw.2.b: "Объединим ли мы наконец наш народ?" #NT!
 news_fpw.2.c: "Да здравствует Республика!" #NT!
  
 news_fpw.3.t: "Временное правительство [FRA.GetAdjective] ушло в отставку!" #NT!
 news_fpw.3.d: "Временное правительство [FRA.GetAdjective] ушло в отставку, но перед этим было объявлено о прекращении огня по всей Франции. Это означает, что, по крайней мере на данный момент, мир снова наступил на европейском континенте." #NT!
 news_fpw.3.a: "Это конец войны?" #NT!
 news_fpw.3.b: "Наконец-то мы победим!" #NT!
 news_fpw.3.c: "Черт!" #NT!
  
 news_fpw.4.t: "Люксембургский кризис" #NT!
 news_fpw.4.d: "Война надвигается после того, как [FRA.GetNameDef] пытается купить [LUX.GetNameDef]. Напряжение возникает, когда [PRS.GetNameDef] пытается вмешаться в покупку небольшого герцогства Люксембург." #NT!
 news_fpw.4.a: "Давайте посмотрим, к чему это приведет." #NT!
