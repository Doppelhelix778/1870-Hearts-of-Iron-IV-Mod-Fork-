l_russian:
  
 ## Romanian Industry Left 
  
 rom_industrial_dreams: "Мечты об индустриализации" #NT!
 rom_industrial_dreams_desc: "Учитывая текущую ситуацию, индустриализация нашей страны кажется далекой мечтой. Мы отстаем от других стран, и немедленные действия являются обязательными. Мы должны начать процесс с объявления всеобъемлющего плана реформ общественности, что, как мы надеемся, успокоит людей." #NT!
  
 rom_start_construction_university: "Фонд Бухарестского университета" #NT!
 rom_start_construction_university_desc: "Важным шагом в восстановлении нашей экономики является образование. Слишком долго мы пренебрегали этим важнейшим сектором. Финансируя Бухарестский университет, мы собираемся дать толчок развитию образования и заложить основу для более процветающего будущего." #NT!
  
 rom_formalize_department_education: "Департамент образования" #NT!
 rom_formalize_department_education_desc: "С постройкой нового университета пришло время формализовать национальный Департамент образования, орган, способный принимать решения на благо страны. Этот департамент будет гарантировать, что образовательные реформы будут эффективно реализованы и будут соответствовать нашим национальным целям." #NT!
  
 rom_education_budget: "Бюджет образования" #NT!
 rom_education_budget_desc: "Нам необходимо сбалансировать бюджет, чтобы перенаправить финансирование в Департамент образования, гарантируя, что наша образовательная инфраструктура получит необходимую поддержку и ресурсы. Были представлены два возможных плана, каждый из которых имеет свои преимущества и потенциальные недостатки. Крайне важно, чтобы мы тщательно." #NT!
  
 rom_high_spending: "Основное финансирование" #NT!
 rom_high_spending_desc: "После долгих и тщательных дебатов в конечном итоге было решено, что выделение большого бюджета на сектор образования является правильным курсом действий. Несмотря на то, что эти значительные инвестиции могут изначально напрягать и потенциально парализовать наш общий бюджет, ожидается, что долгосрочные выгоды перевесят непосредственные финансовые проблемы." #NT!
  
 rom_low_spending: "Незначительное финансирование" #NT!
 rom_low_spending_desc: "После долгих и тщательных дебатов в конечном итоге было решено, что выделение лишь незначительного финансирования в сектор образования является правильным курсом действий. Хотя такой подход приведет к менее эффективному и более слабому отделу, он позволяет нам экономить ресурсы и поддерживать более сбалансированный общий бюджет." #NT!
  
 rom_mandatory_education: "Обязательное образование" #NT!
 rom_mandatory_education_desc: "Мы должны ввести обязательное образование как фундаментальную политику. Это единственный способ эффективно реализовать необходимые реформы. Обеспечивая всем гражданам получение стандартизированного образования, мы можем создать хорошо информированное и способное население для государства." #NT!
  
 rom_optional_education: "Дополнительное образование" #NT!
 rom_optional_education_desc: "Мы реализуем факультативное образование как гибкую политику. Этот подход позволяет людям адаптировать свой учебный опыт в соответствии с их уникальными потребностями и обстоятельствами. Предлагая факультативное образование, мы предоставляем возможности тем, кто стремится развивать свои знания и навыки в своем собственном темпе." #NT!
  
 rom_major_staff_expansions: "Значительное расширение штата" #NT!
 rom_major_staff_expansions_desc: "Поскольку мы вложили значительную сумму в Департамент образования, требуется существенное расширение штата. Это на некоторое время создаст нагрузку на экономику, но это необходимый шаг." #NT!
  
 rom_minor_staff_expansions: "Незначительное расширение штата" #NT!
 rom_minor_staff_expansions_desc: "Мы должны расширить штат Департамента образования. Огромное количество людей, нуждающихся в образовании, создает нагрузку на департамент. Поэтому мы осуществим небольшое расширение, чтобы гарантировать, что департамент продолжит эффективно работать." #NT!
  
 rom_finish_education_reform: "Реформирован Департамент образования" #NT!
 rom_finish_education_reform_desc: "Департамент образования был реформирован после бесчисленных сражений, и теперь мы работаем в полную силу, значительно повышая нашу способность обучать массы. Эта реформа дала нам возможность преодолеть многочисленные трудности и стать более надежной и эффективной организацией." #NT!
  
 rom_open_labs: "Открытие лабораторий" #NT!
 rom_open_labs_desc: "С завершением строительства Университета Бухареста мы теперь можем открыть лаборатории для исследований, позволяя ученым переехать и начать свою работу. Это знаменует собой значительную веху в развитии наших академических и научных возможностей, предоставляя самые современные возможности для новаторских исследований и инноваций." #NT!
  
 rom_expand_labs: "Расширить лаборатории" #NT!
 rom_expand_labs_desc: "После успешного открытия лабораторий мы теперь можем сосредоточиться на их дальнейшем расширении в комплекс зданий. Это расширение позволит нам разместить более продвинутые исследовательские объекты, дополнительные офисные помещения и зоны совместной работы." #NT!
  
 rom_factory_education: "Фабричное образование" #NT!
 rom_factory_education_desc: "Мы неожиданно обнаружили, что относительно небольшие расходы Министерства образования оказались скрытым благом. Несмотря на ограниченное финансирование, многие люди получили образование. Значительное число этих образованных людей искали работу на фабриках. Этот приток образованных работников повысил общий уровень квалификации и производительность рабочей силы." #NT!
  
 rom_factory_profesional: "Профессионалы фабрики" #NT!
 rom_factory_profesional_desc: "Многие из образованных рабочих, которые присоединились к рабочему классу, поднялись на вершину своих заводских цепочек, приобретя огромный талант в области производства и строительства. Их передовые навыки и знания значительно повысили общую производительность отрасли. Этот приток образованных талантов привел к повышению эффективности, инноваций и качества в наших производственных процессах." #NT!
  
 rom_education_golden_age: "Золотой Век Образования" #NT!
 rom_education_golden_age_desc: "После всеобъемлющей серии реформ, существенных инвестиций и терпеливого ожидания мы наконец можем заявить, что наша страна вступила в золотой век образования. Теперь мы можем похвастаться одним из самых высоких показателей образования на душу населения, отмечая это достижение как большой успех. В результате мы наслаждаемся бесчисленными преимуществами, которые это приносит." #NT!
  
 rom_military_complex: "Военный комплекс" #NT!
 rom_military_complex_desc: "Текущее состояние военно-промышленного сектора нашей страны крайне неразвито. Это представляет собой существенный пробел в наших возможностях национальной обороны и в нашем потенциале технологического и экономического роста. Чтобы решить эту проблему, нам необходимо безотлагательно инициировать комплексную стратегию по созданию и расширению этого сектора." #NT!
  
 rom_military_fund: "Военный фонд" #NT!
 rom_military_fund_desc: "После того, как были заложены основы военно-промышленного сектора, правительство выпустило фонд для поддержки этого расширения. Это финансирование позволяет нам начать в одном из двух регионов, Валахии или Молдавии. Выбор между этими регионами может оказаться более важным, чем ожидалось." #NT!
  
 rom_military_factory_wallachia: "Первая военная экспансия в Валахии" #NT!
 rom_military_factory_wallachia_desc: "Этот день знаменует первое расширение военно-промышленного сектора в Валахии. Ожидается, что это развитие создаст множество рабочих мест и значительно усилит наш военный потенциал." #NT!
  
 rom_military_factory_wallachia_2: "Вторая военная экспансия в Валахии" #NT!
 rom_military_factory_wallachia_2_desc: "Этот день знаменует второе расширение военно-промышленного сектора в Валахии. Опираясь на предыдущие успехи, это развитие создаст еще больше рабочих мест и усилит наш военный потенциал, укрепив нашу позицию как региональной державы." #NT!
  
 rom_military_factory_wallachia_3: "Третья военная экспансия в Валахии" #NT!
 rom_military_factory_wallachia_3_desc: "В этот день отмечается третье расширение военно-промышленного сектора в Валахии. Эта веха представляет собой еще один значительный шаг в наших постоянных усилиях по укреплению наших оборонных возможностей и поддержке экономического роста посредством создания рабочих мест и технологических достижений." #NT!
  
 rom_military_factory_moldova: "Первая военная экспансия в Молдавии" #NT!
 rom_military_factory_moldova_desc: "Сегодня мы отмечаем первое расширение военно-промышленного сектора в Молдове. Это значительное развитие призвано создать многочисленные рабочие места и усилить наши военные возможности, заложив основу для более сильной оборонной инфраструктуры." #NT!
  
 rom_military_factory_moldova_2: "Второе военное расширение в Молдове" #NT!
 rom_military_factory_moldova_2_desc: "Сегодня мы отмечаем второе расширение военно-промышленного сектора в Молдове. Опираясь на предыдущие достижения, это продвижение создаст дополнительные возможности трудоустройства и еще больше укрепит нашу военную мощь, подкрепляя нашу приверженность национальной безопасности." #NT!
  
 rom_military_factory_moldova_3: "Третья военная экспансия в Молдавию" #NT!
 rom_military_factory_moldova_3_desc: "Сегодня мы отмечаем третье расширение военно-промышленного сектора в Молдове. Эта веха знаменует собой значительный прогресс в наших постоянных усилиях по улучшению наших оборонных систем и поддержке экономического роста посредством создания рабочих мест и передового технологического развития." #NT!
  
 rom_fortify_border_moldova: "Первое пограничное укрепление Молдовы" #NT!
 rom_fortify_border_moldova_desc: "Сегодня отмечается создание первого пограничного укрепления в Молдове. Это важнейшее развитие направлено на укрепление национальной безопасности, защиту наших границ и создание многочисленных рабочих мест, способствуя как нашей оборонной инфраструктуре, так и местной экономике." #NT!
  
 rom_fortify_border_moldova_2: "Второе пограничное укрепление Молдовы" #NT!
 rom_fortify_border_moldova_2_desc: "Сегодня в Молдове празднуется создание второго пограничного укрепления. Опираясь на успех первого, это новое укрепление еще больше укрепляет нашу национальную безопасность, усиливает защиту границ и продолжает предоставлять ценные возможности трудоустройства, способствуя как нашей обороне, так и местным сообществам." #NT!
  
 rom_fortify_border_wallachia: "Первое пограничное укрепление Валахии" #NT!
 rom_fortify_border_wallachia_desc: "Сегодня отмечается создание первого пограничного укрепления в Валахии. Это критическое развитие направлено на укрепление национальной безопасности, защиту наших границ и создание многочисленных рабочих мест, способствуя как нашей оборонной инфраструктуре, так и местной экономике." #NT!
  
 rom_fortify_border_wallachia_2: "Второе пограничное укрепление Валахии" #NT!
 rom_fortify_border_wallachia_2_desc: "Сегодня отмечается создание второго пограничного укрепления в Валахии. Опираясь на успех первого, это новое укрепление еще больше укрепляет нашу национальную безопасность, усиливает защиту границ и продолжает предоставлять ценные возможности трудоустройства, внося вклад как в нашу оборону, так и в местные сообщества." #NT!
  
 rom_expand_the_complex: "Комплекс Реформирован" #NT!
 rom_expand_the_complex_desc: "Военно-промышленный сектор претерпел успешную реформу. Впервые мы можем сравнить себя с мировыми стандартами, подтвердив наш статус значительной региональной сверхдержавы в производстве." #NT!
