l_russian:
 authoritarian_conservatism: "Авторитарный консерватизм" #NT!
 authoritarian_conservatism_desc: "Авторитарный консерватизм, основанный на убеждении, что быстрые общественные преобразования могут нести в себе неотъемлемые риски, подразумевает приверженность устоявшейся власти и традиционным ценностям, часто отдавая предпочтение взвешенному подходу к изменениям, при этом подчеркивая необходимость сохранения основных общественных структур." #NT!
 social_conservatism: "Социальный консерватизм" #NT!
 social_conservatism_desc: "Основанный на сохранении культурных и моральных норм, социальный консерватизм выражает обеспокоенность возможными негативными последствиями быстрых общественных сдвигов. Эта идеология подчеркивает важность традиционных ценностей, социальных институтов и моральных рамок, часто выступая за их сохранение перед лицом современных вызовов." #NT!
 ultra_conservatism: "Ультраконсерватизм" #NT!
 ultra_conservatism_desc: "Ультраконсерватизм, представленный такими фигурами, как Отто фон Бисмарк, характеризуется непоколебимой приверженностью к стойкому традиционализму и сопротивлением общественным изменениям. Укорененный в желании сохранить устоявшиеся иерархии и структуры, ультраконсерватизм часто стремится поддерживать исторические нормы и сопротивляться либеральным или прогрессивным реформам, подчеркивая сохранение порядка, власти и традиционных ценностей любой ценой." #NT!
 conservative_semi_constitutional_monarchism: "Полуконституционная монархия" #NT!
 conservative_semi_constitutional_monarchism_desc: "В основе принципов консервативного полуконституционного монархизма лежит приверженность сохранению как традиций, так и ограниченных конституционных рамок. Эта идеология предполагает монархию, которая сосуществует с частично определенной конституцией, допуская баланс между традиционной властью и включением избранных конституционных принципов. Сторонники этого подхода стремятся сохранить стабильность монархии, признавая при этом необходимость некоторых конституционных ограничений и современных методов управления." #NT!
 conservative_constitutional_monarchism: "Конституционная монархия" #NT!
 conservative_constitutional_monarchism_desc: "В основе консервативного конституционного монархизма лежит вера в сочетание прочной стабильности монархии с преимуществами четко определенного конституционного порядка. Эта идеология охватывает идею конституционной структуры, которая определяет полномочия и ограничения монархии, обеспечивая гармоничные отношения между традиционной властью и современным управлением. Сторонники консервативного конституционного монархизма стремятся достичь тонкого баланса, который защищает как наследие монархии, так и принципы конституционного управления." #NT!
 usa_democrat: "Федеративная Республика" #NT!
 usa_democrat: "Я не понимаю американскую политику, окей" #NT!
  
  # Liberalism 
