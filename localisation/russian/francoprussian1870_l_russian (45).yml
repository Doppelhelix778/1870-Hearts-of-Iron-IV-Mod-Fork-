 #liberalism_desc: ""
  # Market Socialism 
 socialism: "Социальный либерализм" #NT!
 socialism_desc: "Социальный либерализм — это политическая философия и разновидность либерализма, которая поддерживает социальную справедливость, социальные услуги, смешанную экономику и расширение гражданских и политических прав, в отличие от классического либерализма, который поддерживает нерегулируемый капитализм невмешательства с очень небольшим количеством государственных услуг." #NT!
 market_liberalism: "Рыночный либерализм" #NT!
 market_liberalism_desc: "В основе рыночного либерализма лежит приверженность принципам классического либерализма в контексте рыночной экономики. Сторонники рыночного либерализма отдают приоритет индивидуальным свободам, рыночной конкуренции и ограниченному вмешательству государства. Эта идеология утверждает, что система свободного рынка, руководствующаяся такими принципами, как конкуренция и частная собственность, может наилучшим образом способствовать экономическому процветанию и индивидуальной свободе. Рыночные либералы подчеркивают эффективность рынков в удовлетворении разнообразных потребностей общества, одновременно защищая индивидуальные права и личную автономию" #NT!
 liberal_semi_constitutional_monarchism: "Полуконституционная монархия" #NT!
 liberal_semi_constitutional_monarchism_desc: "В основе принципов либерального полуконституционного монархизма лежит приверженность смешиванию либеральных принципов с частично определенной конституционной структурой. Эта идеология предполагает монархию, которая сосуществует с конституционным порядком, обеспечивая защиту индивидуальных прав, верховенство закона и демократическое управление. Сторонники этого подхода стремятся сбалансировать символическую и объединяющую роль монархии с конституционной структурой, которая защищает либеральные ценности и демократические процессы." #NT!
 liberal_constitutional_monarchism: "Конституционная монархия" #NT!
 liberal_constitutional_monarchism_desc: "В основе либерального конституционного монархизма лежит вера в объединение непреходящей символики монархии с четко определенным конституционным порядком. Эта идеология охватывает идею конституционной структуры, которая четко определяет полномочия и ограничения монархии, обеспечивая гармоничные отношения между традиционной властью и либеральным управлением. Сторонники либерального конституционного монархизма стремятся создать систему, в которой поддерживаются либеральные ценности, индивидуальные свободы и демократические принципы, наряду с символическим присутствием конституционного монарха." #NT!
 usa_republican: "Федеративная Республика" #NT!
 usa_republican: "Я не понимаю американскую политику, окей" #NT!
  
  # Socialism 
 vanguardism: "Авангардный штат" #NT!
 vanguardism_desc: "Авангардизм в контексте марксистской революционной борьбы относится к стратегии, посредством которой наиболее сознательные и политически «продвинутые» слои пролетариата или рабочего класса, описываемые как революционный авангард, формируют организации для продвижения целей коммунизма. Они предпринимают действия, чтобы привлечь более широкие слои рабочего класса к революционной политике и служить проявлениями пролетарской политической власти, противостоящей буржуазии. Эта теория служит основой руководящей роли коммунистической партии, обычно закрепленной в конституции, после захвата власти в государстве коммунистами." #NT!
 social_anarchism: "Анархо-социализм" #NT!
 social_anarchism_desc: "Социальный анархизм — это политическая философия, основанная на принципах децентрализации, добровольного сотрудничества и устранения иерархических структур. Эта идеология предполагает общество, в котором индивиды организуются без необходимости в централизованном государстве. Сторонники социального анархизма подчеркивают важность прямой демократии, коллективного владения ресурсами и продвижения принципов равноправия. Социальные анархисты стремятся создать систему, которая поощряет добровольные объединения и взаимопомощь, одновременно противостоя репрессивным иерархиям." #NT!
 socialist_semi_constitutional_monarchism: "Полуконституционная монархия" #NT!
 socialist_semi_constitutional_monarchism_desc: "В основе принципов социалистического полуконституционного монархизма лежит приверженность смешиванию социалистических принципов с частично определенной конституционной структурой. Эта идеология предполагает монархию, которая сосуществует с конституционным порядком, обеспечивая защиту индивидуальных прав, верховенство закона и демократическое управление. Сторонники этого подхода стремятся сбалансировать символическую и объединяющую роль монархии с конституционной структурой, которая защищает социалистические ценности и демократические процессы." #NT!
 socialist_constitutional_monarchism: "Конституционная монархия" #NT!
 socialist_constitutional_monarchism_desc: "В основе социалистического конституционного монархизма лежит вера в объединение непреходящей символики монархии с четко определенным конституционным порядком. Эта идеология охватывает идею конституционной структуры, которая четко определяет полномочия и ограничения монархии, обеспечивая гармоничные отношения между традиционной властью и социалистическим управлением. Сторонники социалистического конституционного монархизма стремятся создать систему, в которой поддерживаются социалистические ценности, индивидуальные свободы и демократические принципы, наряду с символическим присутствием конституционного монарха." #NT!
  
  
  # Authoritarian 
 aboslute_monarchy: "Абсолютная монархия" #NT!
 aboslute_monarchy_desc: "Абсолютная монархия — традиционная форма правления, характеризующаяся наличием единого наследственного правителя, обладающего абсолютной властью над государством. В этой системе власть монарха не ограничена конституцией или ограничениями, налагаемыми представительными органами. Абсолютная монархия часто подразумевает централизованный контроль, при котором монарх принимает решения по вопросам управления, права и политики без существенных ограничений. Власть монарха обычно оправдывается на основе божественного права или давней традиции неоспоримого правления." #NT!
 monarchism: "Монархия" #NT!
 monarchism_desc: "Монархизм — это система правления, в которой монарх является главой государства и обладает различной степенью политической власти. В отличие от абсолютной монархии, где монарх пользуется неограниченной властью, неабсолютные формы монархизма ограничивают власть монарха посредством сдержек и противовесов в структуре управления. Эти ограничения могут включать в себя писаные конституции, законы, обычаи или институты, призванные гарантировать, что монарх не будет действовать произвольно или тиранически." #NT!
 orleanist: "Монархия" #NT!
 orleanist_desc: "Орлеанизм — политическая идеология, связанная с Орлеанским домом, французской королевской династией, происходящей от короля Луи-Филиппа I, который правил Францией как конституционный монарх с 1830 по 1848 год. Орлеанисты верят в умеренную форму монархизма, которая подчеркивает либеральные ценности, ограниченное вмешательство правительства, экономическую свободу и уважение гражданских свобод." #NT!
 bonapartism: "Абсолютная монархия" #NT!
 bonapartism_desc: "Бонапартизм относится к политической идеологии, связанной со стилем руководства таких деятелей, как Наполеон Бонапарт. Он сочетает в себе элементы авторитаризма, популизма и национализма. Бонапартисты выступают за сильное централизованное государство во главе с харизматичным лидером, который утверждает, что представляет волю народа. Эта идеология часто подразумевает акцент на порядке, стабильности и национальной славе. Бонапартизм может включать в себя элементы как левой, так и правой политики, адаптируясь к политическому контексту времени, сохраняя при этом сильную исполнительную власть." #NT!
 autocratic_republic: "Самодержавная республика" #NT!
 autocratic_republic_desc: "Автократическая республика — это диктатура, не являющаяся монархией." #NT!
 theocracy: "Теократия" #NT!
 theocracy_desc: "Теократия — это форма правления, при которой одно или несколько божеств признаются в качестве верховных правящих инстанций, дающих божественное руководство человеческим посредникам, управляющим повседневными делами правительства." #NT!
