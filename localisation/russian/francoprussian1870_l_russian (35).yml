l_russian:
 italy_fpw.5.t: "Раздел Османской империи" #NT!
 italy_fpw.5.d: "Османская империя — незаконное государство. Эти мерзкие личности слишком долго оккупировали Европу, а также проявляли расизм по отношению к нашим братьям-христианам. Пришло время нанести ответный удар с помощью наших союзников." #NT!
 italy_fpw.5.a: "Давайте пригласим и Россию." #NT!
 italy_fpw.5.b: "Только спонсировать восстания" #NT!
 italy_fpw.5.c: "Италия стоит особняком!" #NT!
 italy_fpw.6.t: "Планы по освобождению христианских регионов от османской оккупации!" #NT!
 italy_fpw.6.d: "Итальянское правительство стремится ослабить нашего главного соперника, [TUR.GetNameDef]. Более того, борцы за свободу на Балканах готовы поднять оружие против тирании. Воспользуемся ли мы этой возможностью?" #NT!
 italy_fpw.6.a: "Конечно! Наши конкуренты перестанут существовать!" #NT!
 italy_fpw.6.b: "Мы сейчас слишком заняты." #NT!
 italy_fpw.7.t: "Россия согласна" #NT!
 italy_fpw.7.d: "[SOV.GetLeader] одобрил наш план вторжения. Они объявят войну одновременно с нами." #NT!
 italy_fpw.7.a: "Идеально!" #NT!
 italy_fpw.8.t: "Россия отвергает" #NT!
 italy_fpw.8.d: "[SOV.GetNameDefCap] слишком занят другими делами, чтобы участвовать в этом конфликте." #NT!
 italy_fpw.8.a: "Стыд..." #NT!
 italy_fpw.9.t: "Сербия восстает!" #NT!
 italy_fpw.9.d: "[SER.GetNameDefCap] восстал против империи, террористы напали на нашу армию." #NT!
 italy_fpw.9.a: "Наступили темные времена." #NT!
 italy_fpw.10.t: "Румыния восстает!" #NT!
 italy_fpw.10.d: "[ROM.GetNameDefCap] восстал против империи, террористы напали на нашу армию." #NT!
 italy_fpw.11.t: "Египет восстает!" #NT!
 italy_fpw.11.d: "[EGY.GetNameDefCap] восстал против империи, террористы напали на нашу армию." #NT!
 italy_fpw.13.t: "Поддержка повстанцев" #NT!
 italy_fpw.13.d: "Военные группировки в Египте, на Балканах и на Ближнем Востоке в восторге от вторжения иностранных государств в деспотичную [TUR.GetAdjective] Империю." #NT!
 italy_fpw.13.a: "Поддерживайте только христианских повстанцев." #NT!
 italy_fpw.13.b: "Мы не можем забывать о Ближнем Востоке!" #NT!
 italy_fpw.14.t: "Война с Габсбургами" #NT!
 italy_fpw.14.d: "«[AUS.GetNameDefCap] рухнет. Поскольку объединение немецкого народа неизбежно, а венгры и славяне готовы взяться за оружие, мир вскоре избавится от этого террора с помощью [PRE.GetNameDef] и [SOV.GetNameDef]». — Премьер-министр [ITA.GetLeader]" #NT!
 italy_fpw.14.a: "Я согласен!" #NT!
 italy_fpw.14.b: "Однако сотрудничество с русскими и пруссаками было бы ненужным." #NT!
 italy_fpw.15.t: "Итальянский план по уничтожению [AUS.GetNameDef]" #NT!
 italy_fpw.15.d: "«[AUS.GetNameDefCap] рухнет», — заявил премьер-министр Италии [ITA.GetLeader]. «Поскольку объединение немецкого народа неизбежно, а венгры и славяне готовы взяться за оружие, мир скоро избавится от этого террора»." #NT!
 italy_fpw.17.t: "[PRE.GetNameDefCap] Согласен!" #NT!
 italy_fpw.17.d: "[PRE.GetLeader] одобрил наш план вторжения. Они объявят войну одновременно с нами." #NT!
 italy_fpw.18.t: "Пруссия отвергает" #NT!
 italy_fpw.18.d: "[SOV.GetNameDefCap] слишком занят другими делами, чтобы участвовать в этом конфликте." #NT!
 italy_fpw.19.t: "Венгрия восстает!" #NT!
 italy_fpw.19.d: "Венгерские повстанцы напали. Это темные времена." #NT!
  
 italy_fpw.20.t: "Османы просят мира" #NT!
 italy_fpw.20.d: "[TUR.GetNameDefCap] не желает продолжать сражаться. Они объявили об условной капитуляции союзникам." #NT!
 italy_fpw.20.a: "Давайте наконец положим конец войне." #NT!
 italy_fpw.20.b: "Мы хотим полной победы!" #NT!
 italy_fpw.21.t: "Мир завершен" #NT!
 italy_fpw.21.d: "Альянс вышел победителем. Война окончена." #NT!
 italy_fpw.21.a: "Давайте получим нашу награду." #NT!
  
 italy_fpw.22.t: "Австрия просит мира" #NT!
 italy_fpw.22.d: "[AUS.GetNameDefCap] не желает продолжать сражаться. Они объявили об условной капитуляции союзникам." #NT!
  
 italy_fpw.24.t: "Рождение Итальянской национальной партии" #NT!
 italy_fpw.24.d: "В связи с нашим поражением в третьей войне за независимость бывший премьер-министр Альфонсо Ферреро ла Мармора принял ультранационалистическую политику и основал Итальянскую национальную партию." #NT!
 italy_fpw.24.a: "Страшный" #NT!
  
  
  
  
