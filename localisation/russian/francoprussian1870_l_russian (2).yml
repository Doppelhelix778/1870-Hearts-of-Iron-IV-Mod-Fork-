l_russian:
  ## Russian Events 
  
 russia_fpw.1.t: "Реформы продолжаются" #NT!
 russia_fpw.1.d: "текст" #NT!
 russia_fpw.1.a: "Давайте улучшим Империю" #NT!
 russia_fpw.2.t: "Более радикальные изменения" #NT!
 russia_fpw.2.d: "текст" #NT!
  
 russia_fpw.3.t: "Продажа Аляски" #NT!
 russia_fpw.3.d: "Сегодня наш царь решил предложить Белому дому Соединенных Штатов покупку русской Аляски за 4 миллиона долларов, он объяснил, что неазиатская часть России не достаточно прибыльна, а также этнически не достаточно русская, чтобы дольше ее удерживать, царь также объяснил, что если США согласятся купить Аляску, он вложит деньги, которые мы заработаем за год, в нашу экономику." #NT!
 russia_fpw.3.a: "Отправить посланника в США" #NT!
  russia_fpw.3.b: "What about Lichtenstein? \n§RThis decision does nothing right now!§! 
  
 russia_fpw.4.t: "Россия хочет продать нам Аляску" #NT!
 russia_fpw.4.d: "Сегодня мы получили предложение от русского царя купить Аляску, это обойдется нам примерно в 4 миллиона долларов США, но мы получим весь полуостров Аляска, хорошо то, что он неисследован и может содержать много руды, также это даст нам возможность оказывать давление на канадцев, а также даст нам больше власти над верхней частью Тихого океана, плохо то, что он неисследован, нам нужно строить все самостоятельно, и никто не может сказать, есть ли там какие-либо хорошие ресурсы, которые сделали бы покупку этих земель стоящей, к тому же там очень холодно, а культура и язык людей, живущих там, также совершенно отличаются от наших, стоит ли наносить ущерб нашей экономике 4 миллионами долларов?" #NT!
 russia_fpw.4.a: "Это просто воровство!" #NT!
 russia_fpw.4.b: "Нет, спасибо..." #NT!
  
 russia_fpw.5.t: "США покупают Аляску" #NT!
 russia_fpw.5.d: "После долгих обсуждений США пришли к выводу, что они приняли предложение царя и были готовы заплатить нам 4 миллиона долларов США, это очень поможет нашей экономике, поскольку мы получили документы из Белого дома о том, что они приняли предложение, царь начал немедленно, он сказал своим министрам, что деньги должны быть немедленно инвестированы в экономику менее чем за год, многие люди без работы теперь получат ее, и все это только из-за большого куска пустой земли... или..., да здравствует царь." #NT!
 russia_fpw.5.a: "Отличная сделка...?" #NT!
  
 russia_fpw.6.t: "США отклоняют предложение" #NT!
 russia_fpw.6.d: "Сегодня мы получили документ от правительства США, после долгих обсуждений они решили не покупать нашу землю на Аляске, царь сказал нашему народу, что он сделает эту землю прибыльной и покажет американцам, что они потеряли, сразу после этого он сказал своим министрам, что они должны собрать отряд для исследования Аляски и поиска руды, а также интегрировать народ Аляски в нашу русскую идеологию, этническую принадлежность и язык." #NT!
 russia_fpw.6.a: "Стыд..." #NT!
  
 russia_fpw.7.t: "Российско-германские отношения" #NT!
 russia_fpw.7.d: "Смешанные отношения с Германским союзом. Хорошие отношения с Пруссией. Плохие отношения с Австрийской империей." #NT!
 russia_fpw.7.a: "Посмотрим, что нас ждет в будущем." #NT!
  
 russia_fpw.8.t: "Экономическая ситуация в России" #NT!
 russia_fpw.8.d: "Это не очень хорошо..." #NT!
  
