 HOL_Dutch_east_indies_desc: "Голландская Ост-Индия, с ее большой территорией, в течение столетий вносила вклад в богатство и мощь нашей нации. Благодаря огромному количеству ресурсов, доступных в наших колониях, она значительно помогает нашей экономике." #NT!
  
  
