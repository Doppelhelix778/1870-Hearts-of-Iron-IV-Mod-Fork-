 fpw_ROM_divided_nation: "Разделенная нация" #NT!
 fpw_ROM_divided_nation_desc: "Объединенному Княжеству серьезно мешают непрекращающиеся политические распри, раскол, который пронизывает все аспекты нашего коллективного существования. Этот разрыв между двумя государствами угрожает нашей стабильности и сплоченности как нации. Поэтому крайне важно, чтобы мы как можно скорее приступили к формализации и консолидации нашего союза. Промедление с этим решающим шагом рискует погрузить нас в полный хаос, который, в свою очередь, может повлечь за собой неизбежное вмешательство Османской империи." #NT!
 fpw_ROM_ottoman_tribute: "Османская дань" #NT!
 fpw_ROM_ottoman_tribute_desc: "Тень великой Османской империи нависает над Балканами, Ближним Востоком и Северной Африкой. Ее влияние является постоянным напоминанием об огромной власти, которой она обладает. Объединенные княжества находятся под твердым контролем этого больного гиганта, которого часто называют «больным человеком Европы». Несмотря на свое ослабленное состояние, османы по-прежнему требуют от нас дани, истощая наши ресурсы и чрезвычайно ослабляя нашу экономику. Это финансовое бремя душит наш рост, препятствует развитию и держит наш народ в состоянии постоянной борьбы." #NT!
 fpw_ROM_territorial_disputes: "Территориальные споры" #NT!
 fpw_ROM_territorial_disputes_desc: "Объединенные княжества сталкиваются с сохраняющимися территориальными спорами с соседними государствами, которые служат острым напоминанием для нашего народа. Несмотря на трудности, эти невзгоды подпитывают их стойкость, представляя собой маяк надежды среди бурных времен. Они воплощают непреходящее стремление к славе и процветанию." #NT!
 fpw_ROM_incompetent_army: "Некомпетентная армия" #NT!
 fpw_ROM_incompetent_army_desc: "Десятилетия недоинвестирования и политической нестабильности нанесли тяжелый урон нашим военным возможностям. Некогда гордая армия Объединенных княжеств теперь борется с низким моральным духом, устаревшей тактикой и недостаточными ресурсами. Нехватка оборудования и логистические проблемы еще больше затрудняют нашу способность эффективно защищать наши границы. Такое положение дел не только подрывает нашу национальную безопасность, но и подрывает доверие среди наших союзников и воодушевляет наших противников." #NT!
 fpw_ROM_weak_industry: "Слабая промышленность" #NT!
 fpw_ROM_weak_industry_desc: "Годы политических потрясений и экономического застоя оставили промышленный сектор штата оснащенным устаревшим оборудованием, а рабочая сила часто неквалифицированная и недоплачиваемая. Эта неэффективность душит экономический рост и затрудняет удовлетворение как гражданского, так и военного спроса на продукцию." #NT!
 fpw_ROM_department_education: "Департамент образования" #NT!
 fpw_ROM_department_education_desc: "Создание Национального департамента образования знаменует собой поворотный момент в приверженности нашей страны делу содействия знаниям и процветанию. Этот специализированный орган будет служить направляющей силой образовательной политики, обеспечивая равный доступ к качественному образованию во всех регионах." #NT!
 fpw_ROM_national_illiteracy: "Национальная неграмотность" #NT!
 fpw_ROM_national_illiteracy_desc: "В настоящее время страна борется с широко распространенной неграмотностью. Лишь небольшой процент населения имеет какое-либо формальное образование, в результате чего большинство не имеет базовых навыков, необходимых для эффективного вклада в жизнь общества. Эту проблему необходимо решить в срочном порядке, поскольку она серьезно подрывает наш прогресс и развитие. Без хорошо образованного населения мы не можем надеяться на технологический, экономический или социальный прогресс." #NT!
 fpw_ROM_national_illiteracy_low: "Национальная неграмотность" #NT!
 fpw_ROM_national_illiteracy_low_desc: "В настоящее время страна борется с широко распространенной неграмотностью. Лишь небольшой процент населения имеет формальное образование, оставляя большинство без базовых навыков, необходимых для эффективного вклада в общество. Эту проблему необходимо решать срочно, поскольку она серьезно подрывает наш прогресс и развитие. Без хорошо образованного населения мы не можем надеяться на технологический, экономический или социальный прогресс." #NT!
 fpw_ROM_optional_education: "Дополнительное образование" #NT!
 fpw_ROM_optional_education_desc: "Наша политика факультативного образования позволяет людям свободно адаптировать свои учебные пути, способствуя культуре инноваций и непрерывного обучения. Хотя этот подход способствует личностному росту и общественному прогрессу, он также создает проблемы в поддержании единых стандартов в нашей рабочей силе и армии. Баланс этих факторов является ключом к максимизации преимуществ гибкой образовательной системы." #NT!
 fpw_ROM_department_education_big: "Большой Департамент Образования" #NT!
 fpw_ROM_department_education_big_desc: "Создание Большого национального департамента образования знаменует собой поворотный момент в приверженности нашей страны содействию знаниям и процветанию. Этот специализированный орган будет служить направляющей силой образовательной политики, обеспечивая равный доступ к качественному образованию во всех регионах." #NT!
 fpw_ROM_department_education_reform: "Реформирован Департамент образования" #NT!
 fpw_ROM_department_education_reform_desc: "Департамент образования был реформирован после бесчисленных сражений. Теперь мы работаем в полную силу." #NT!
 fpw_ROM_factory_education: "Фабричное образование" #NT!
 fpw_ROM_factory_education_desc: "Люди, получившие базовое образование благодаря Департаменту образования, теперь не имеют возможности продолжить свое образование. В результате многие переходят на работу на фабриках, что значительно расширяет наши возможности в производственных секторах." #NT!
 fpw_ROM_education_golden_age: "Золотой век образования" #NT!
 fpw_ROM_education_golden_age_desc: "После всеобъемлющей серии реформ, существенных инвестиций и терпеливого ожидания мы наконец можем заявить, что наша страна вступила в золотой век образования. Теперь мы можем похвастаться одним из самых высоких показателей образования на душу населения, отмечая это достижение как большой успех. В результате мы наслаждаемся бесчисленными преимуществами, которые это приносит." #NT!
 fpw_ROM_complex_reformed: "Военная промышленность реформирована" #NT!
 fpw_ROM_complex_reformed_desc: "Военно-промышленный сектор успешно реформировался. Впервые мы можем сравнить себя с мировыми стандартами, подтвердив свой статус значимой региональной сверхдержавы в производстве." #NT!
  
