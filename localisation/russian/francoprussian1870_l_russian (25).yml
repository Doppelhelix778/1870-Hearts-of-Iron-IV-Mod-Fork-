 PRS_reform_the_government_desc: "Парламент [PRS.GetAdjective] горячо обсуждает правительственные изменения, запланированные [PRS.GetLeader], чтобы осуществить нашу мечту о немецком государстве размером со Священную Римскую империю. Если мы не продолжим эти реформы, разгоряченные могут инициировать переворот против [PRS.GetLeader], чтобы остановить дальнейшее расширение и интеграцию непрусских территорий." #NT!
