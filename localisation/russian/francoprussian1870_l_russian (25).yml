 fpw_treaty_of_frankfurt_category: "Франкфуртский мирный договор" #NT!
 fpw_treaty_of_frankfurt_category_desc: "После победы [PRS.GetAdjective] во Франко-прусской войне и провозглашения Третьей республики, а также объединения Германии был подписан Франкфуртский мирный договор как мирное соглашение между Францией и недавно образованным Германским государством." #NT!
 fpw_treaty_of_frankfurt_progress: "Ратификация Договора..." #NT!
  
