 fpw_german_unification_category_desc: "[get_austro_prussian_war_desc]" #NT!
  
 fpw_colonization_category: "Колонизация" #NT!
  
 fpw_german_confederation_category: "Германский союз" #NT!
 fpw_german_confederation_category_desc: "После Венского договора немцы снова объединились в Германский союз, преемницу Священной Римской империи. Однако мнения по поводу конфедерации разделились. Некоторые хотят, чтобы конфедерация превратилась в единую, единую страну, в то время как другие желают ее распада." #NT!
  
 fpw_austro_prussian_PRS_desc: "С момента своего пребывания на посту канцлера Германии Отто фон Бисмарк хотел добиться объединения Германии. Однако это станет возможным только в том случае, если Пруссия сможет продемонстрировать другим немецким государствам, особенно Австрии, что она может эффективно управлять многими государствами в сфере влияния Германии." #NT!
 fpw_austro_prussian_AUS_desc: "Начиная с германо-датской войны 1864 года, нашей целью было продемонстрировать наше господство над другими немецкими государствами. Теперь настал подходящий момент, чтобы утвердить наше превосходство, одержав победу в войне против грозных пруссаков." #NT!
 fpw_austro_prussian_desc: "В 1864 году немецкие государства Пруссия и Австрия храбро сражались с датчанами. Этот конфликт теперь признан Первой войной за объединение Германии, и возможность второй войны неизбежна. Теперь нам предстоит решить, какую сторону немецкого превосходства в Германском союзе мы хотим поддержать." #NT!
