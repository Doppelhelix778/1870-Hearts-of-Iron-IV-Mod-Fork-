 # ROM_alexandru_desc: "Александру Иоан Куза, родившийся 20 марта 1820 года в Барладе, был выдающимся румынским государственным деятелем, сыгравшим ключевую роль в объединении румынских княжеств Молдавии и Валахии. В 1859 году он стал первым правителем Объединенных княжеств, положив начало современной Румынии. Его правление было отмечено значительными реформами, направленными на модернизацию страны, включая секуляризацию монастырских имений, земельные реформы и создание национальной системы образования. Несмотря на столкновение с политической оппозицией, усилия Кузы заложили основу для будущего развития Румынии. Он был вынужден отречься от престола в 1866 году, но остался почитаемой фигурой в румынской истории. Александру Иоан Куза скончался 15 мая 1873 года в Гейдельберге, Германия, оставив после себя наследие единства и прогресса." #NT!
