l_russian:
 FRA_internal_politics: "Внутренняя политика [FRA.GetNameDef]" #NT!
 FRA_internal_politics_desc: "Поскольку империя остается авторитарным государством, либералы, начавшие революцию, возмущены и теперь основали Union Liberale. Поддержим ли мы это возрождение свободы или тирания Наполеона продолжится?" #NT!
 FRA_support_the_union_liberale: "Свобода, Равенство, Братство" #NT!
 FRA_support_the_union_liberale_desc: "Мы решили поддержать Либеральный союз." #NT!
 FRA_draft_the_constitution: "Проект Конституции" #NT!
 FRA_draft_the_constitution_desc: "Мы надеемся реформировать империю в конституционную монархию, поэтому нам нужна конституция. Наши писатели подготовят проект." #NT!
 FRA_align_moderate_conservatives: "Присоединяйтесь к умеренным консерваторам" #NT!
 FRA_align_moderate_conservatives_desc: "Множество так называемых консерваторов недовольны диктатурой Наполеона. Было бы разумно объединить их с нашим делом." #NT!
 FRA_alliance_with_legitimists: "Альянс с легитимистами" #NT!
 FRA_alliance_with_legitimists_desc: "Враг нашего врага — наш друг. Поэтому мы объединим тех, кто желает восстановить монархию Бурбонов." #NT!
 FRA_implement_new_constitution: "Внедрить новую конституцию" #NT!
 FRA_implement_new_constitution_desc: "После написания конституции нам следует попытаться убедить императора включить эти реформы в нее." #NT!
 FRA_our_first_election: "Наши первые выборы" #NT!
 FRA_our_first_election_desc: "Наши первые выборы начнут решать, кто будет нашим премьер-министром." #NT!
 FRA_government_of_national_defence: "Правительство национальной обороны" #NT!
 FRA_government_of_national_defence_desc: "Когда в Париж пришло известие о капитуляции Наполеона III в Седане, Вторая империя была свергнута народным восстанием. Жюль Фавр, Леон Гамбетта и генерал Луи-Жюль Трошю провозгласили временное правительство, названное Правительством национальной обороны." #NT!
 FRA_national_defence: "Автоматически завершено после того, как §YНаполеон III§! будет захвачен в §YСедан§!" #NT!
 FRA_restore_bourbon_monarchy: "Восстановить монархию Бурбонов" #NT!
 FRA_restore_bourbon_monarchy_desc: "Династия Бурбонов — единственные истинные наследники престола Франции. Они станут нашей новой (и старой) королевской семьей." #NT!
 FRA_third_french_republic: "Третья республика" #NT!
 FRA_third_french_republic_desc: "Парижане все больше злятся при мысли о новом королевстве. Мы провозгласим Третью Французскую республику!" #NT!
 FRA_strengthen_bonaparte_dynasty: "Поддержите Наполеона III" #NT!
 FRA_strengthen_bonaparte_dynasty_desc: "Наполеон III спасет мир!" #NT!
 FRA_purge_republican_revolutionaries: "Очистите ряды республиканских революционеров" #NT!
 FRA_purge_republican_revolutionaries_desc: "Мы должны очистить ряды республиканских революционеров, чтобы обеспечить стабильность империи." #NT!
 FRA_the_red_scare: "Красная угроза" #NT!
 FRA_the_red_scare_desc: "Социализм представляет собой еще большую угрозу, чем либерализм. Мы должны остановить это любыми необходимыми средствами." #NT!
 FRA_crack_down_on_colonies: "Расправа с колониями" #NT!
 FRA_crack_down_on_colonies_desc: "Колониальное восстание может оказаться опасным для нашей империи. Мы должны остановить и это." #NT!
 FRA_construct_high_secrurity_prison: "Построить тюрьму строгого режима" #NT!
 FRA_construct_high_secrurity_prison_desc: "В этом новом тюремном блоке будут содержаться и подвергаться пыткам террористы и политические оппоненты." #NT!
 FRA_flood_imperial_reservoir: "Затопление Имперского водохранилища" #NT!
 FRA_flood_imperial_reservoir_desc: "По какой-то причине мы затопим Императорское водохранилище." #NT!
 FRA_construct_giant_napoleon_III_statue: "Построить гигантскую статую Наполеона III" #NT!
 FRA_construct_giant_napoleon_III_statue_desc: "Это повысит популярность императора." #NT!
 FRA_foreign_policies: "Сердце Европы" #NT!
 FRA_foreign_policies_desc: "Наша великолепная победа в Крымской войне еще раз доказывает, что мы — величайшая нация, которую когда-либо видел мир. Да здравствует Империя!" #NT!
 FRA_franco_prussian_war: "Франко-прусская война" #NT!
 FRA_franco_prussian_war_desc: "[PRS.GetNameDefCap] становится сильнее с каждым днем. Мы должны положить конец этой опасной стране." #NT!
 FRA_war_tt: "Автоматически завершается в начале §YФранко-прусской войны§!" #NT!
 FRA_empire_triumphant: "Империя торжествует" #NT!
 FRA_empire_triumphant_desc: "Империя одержала верх над немцами. Пришло время расширяться еще дальше по континенту." #NT!
 FRA_triumph: "Автоматически завершается после победы во §YФранко-прусской войне§!, если §YНаполеон III§! все еще император" #NT!
 FRA_expanding_colonial_empire: "Расширение нашей колониальной империи" #NT!
 FRA_expanding_colonial_empire_desc: "Африка, Джайнам, Индия, Малайя, Патагония. Мы не можем упустить эту возможность!" #NT!
 FRA_strike_the_east: "Ударь по Востоку" #NT!
 FRA_strike_the_east_desc: "Забастовка в Восточной Азии позволит нам собрать больше каучука и дешевой рабочей силы." #NT!
 FRA_malacca_strategy: "Малаккская стратегия" #NT!
 FRA_malacca_strategy_desc: "Атаковав Малайю, мы почти взяли бы под контроль Малаккский пролив, а также обеспечили бы лучший доступ к Сиаму. Война с Нидерландами из-за Индий тоже не помешала бы." #NT!
 FRA_attack_dai_nam: "Атака на Чай Нам" #NT!
 FRA_attack_dai_nam_desc: "Мы объединим нашу индокитайскую колонию." #NT!
 FRA_to_the_mekong: "В Меконг!" #NT!
 FRA_to_the_mekong_desc: "Неколонизированные земли в Восточной Азии? Черт возьми, нет!" #NT!
 FRA_strike_africa: "Удар по Африке" #NT!
 FRA_strike_africa_desc: "Скоро начнется битва за Африку. Мы не должны просто ждать, настало время завоевывать континент!" #NT!
 FRA_defeat_morocco: "Победить Марокко" #NT!
 FRA_defeat_morocco_desc: "Чтобы завоевать Западную Сахару, мы должны атаковать королевства, которые контролируют эти земли. Мы уже покорили алжирцев, пора последовать примеру марокканцев." #NT!
 FRA_colonise_ethiopia: "Колонизировать Эфиопию" #NT!
 FRA_colonise_ethiopia_desc: "пока-пока" #NT!
 FRA_army_reforms: "Реформы армии" #NT!
 FRA_army_reforms_desc: "Чтобы стать великой империей, нам нужно иметь армию, подобную прусской. В противном случае вся наша нация может пасть под чужеземной тиранией." #NT!
 FRA_cavalry_focus: "Кавалерийский фокус" #NT!
 FRA_cavalry_focus_desc: "Фокус на кавалерии, потому что лошади козлы" #NT!
 FRA_rifle_focus: "Фокус на винтовке" #NT!
 FRA_rifle_focus_desc: "Мы не можем позволить пруссакам обладать винтовками, превосходящими наши. Нам нужно производить самую мощную винтовку всех времен, если мы хотим иметь возможность побеждать в будущих конфликтах." #NT!
 FRA_seek_revenge: "Ищи месть" #NT!
 FRA_seek_revenge_desc: "Немцы разрушили нашу империю. Однако мы не должны возвращать на трон идиота Луи-Наполеона. Вместо этого мы станем республикой, которая присягнет национализму." #NT!
 FRA_defeat: "Поражение в §YФранко-прусской войне§!" #NT!
 FRA_eternal_republic: "Вечная Республика" #NT!
 FRA_eternal_republic_desc: "С уходом императора мы сможем сохранить нашу мечту о мирной, демократической Французской Республике." #NT!
 FRA_work_with_the_commune: "Сотрудничать с Парижской Коммуной" #NT!
 FRA_work_with_the_commune_desc: "Революция быстро надвигается. Следуя идеям Карла Маркса, мы можем позволить себе принять социализм." #NT!
 FRA_natural_borders: "Естественные границы Франции" #NT!
 FRA_natural_borders_desc: "Франция будет контролировать все территории до Рейна!" #NT!
 FRA_sway_bonapartists: "Влияние бонапартистов" #NT!
 FRA_sway_bonapartists_desc: "Бонапартисты, вероятно, смогли бы присоединиться к нашей партии, если бы мы их немного «подтолкнули»." #NT!
 FRA_invade_the_commune: "Вторжение в Коммуну" #NT!
 FRA_invade_the_commune_desc: "Парижская Коммуна, мятежное государство, бросающее вызов нашему суверенитету, должна быть усмирена. Наши военные стратеги запланировали решительное вторжение, чтобы сокрушить их оборону и освободить угнетенных граждан. Это наступление направлено на воссоединение нашей нации, обеспечение жизненно важных ресурсов и демонстрацию нашей силы. Коммунары будут разгромлены, и наш флаг снова будет развеваться над Парижем." #NT!
 FRA_guillotine_for_socialists: "Гильотина для социалистов" #NT!
 FRA_guillotine_for_socialists_desc: "Социалисты, процветавшие в Парижской Коммуне, будут казнены Республикой за измену!" #NT!
 FRA_return_stability: "Верните стабильность в страну" #NT!
 FRA_crackdown_on_radicalism: "Борьба с радикализмом" #NT!
 FRA_thiers_presidency: "Президентство Адольфа Тьера" #NT!
 FRA_republic_reform: "Реформа Третьей республики" #NT!
 FRA_moderate_approach: "Умеренный подход" #NT!
 FRA_sway_conservatives: "Влияние консерваторов" #NT!
 FRA_continue_reforms: "Продолжить реформы" #NT!
 FRA_radical_approach: "Радикальный Подход" #NT!
 FRA_bastion_of_democracy: "Бастион демократии" #NT!
 FRA_macmahons_presidency: "Президентство Патриса де Мак-Магона" #NT!
 FRA_never_another_sedan: "Никогда больше Седана" #NT!
 FRA_rally_the_far_right: "Митинг крайне правых" #NT!
 FRA_ban_labour_unions: "Запретить профсоюзы" #NT!
 FRA_suspend_the_parliament: "Приостановить работу парламента" #NT!
 FRA_create_national_rally: "Создать национальное объединение" #NT!
 FRA_organize_labour_unions: "Организуйте профсоюзы" #NT!
 FRA_allow_strikes: "Разрешить забастовки" #NT!
 FRA_spread_radicalist_ideals: "Распространяйте радикальные идеи" #NT!
 FRA_establish_workers_parliament: "Создать Рабочий парламент" #NT!
 FRA_grant_macmahon_emergency_powers: "Грант Макмахон Чрезвычайные полномочия" #NT!
 FRA_establish_french_state: "Создание французского государства." #NT!
 FRA_luxembourg_crisis: "Люксембургский кризис" #NT!
 FRA_lux_tt: "Автоматически завершено после начала Люксембургского кризиса!" #NT!
 FRA_attack_belgium: "Атака Бельгии" #NT!
 FRA_warning: "§RПомните, что Великобритания гарантирует суверенитет Бельгии!§!" #NT!
 FRA_limburg_or_war: "Лимбург или война" #NT!
 FRA_round_2: "Месть немцам" #NT!
 FRA_form_the_continental_alliance: "Создание Континентального Альянса" #NT!
 FRA_invade_spain: "Занять испанский трон" #NT!
 FRA_disunite_italy: "Разъединить [ITA.GetNameDef]" #NT!
 FRA_revenge_for_1815: "Месть за 1815 год" #NT!
 not_reich_trigger: "§YГерманская империя§! не существует" #NT!
  
  
  # Commune # 
 FPC_army_effort: "Мобилизуйте молодежь" #NT!
 FPC_army_effort_desc: "Несмотря на растущие возможности воздушной и морской войны, наземные бои по-прежнему являются ключевыми в войнах будущего. Подготовившись, мы можем избежать повторного переживания ада окопов." #NT!
 FPC_equipment_effort: "Оборудование Усилия" #NT!
 FPC_equipment_effort_desc: "Пределы того, какое снаряжение может нести пехота, постоянно расширяются. Мы сосредоточимся на том, чтобы предоставить нашим войскам наилучшие доступные инструменты." #NT!
 FPC_motorization_effort: "Усилия по автомобилизации" #NT!
 FPC_motorization_effort_desc: "Мобильность и защита имеют решающее значение для безопасного выхода пехоты на поле боя и выхода с него. Сосредоточение на этих разработках позволит нам быстро принимать меры." #NT!
 FPC_doctrine_effort: "Доктрина Усилия" #NT!
 FPC_doctrine_effort_desc: "Военные доктрины, определявшие наземные бои в Великой войне, устарели. Мы должны направить наши величайшие умы на задачу формирования военной мысли завтрашнего дня." #NT!
 FPC_equipment_effort_2: "Оборудование Усилия II" #NT!
 FPC_equipment_effort_2_desc: "Мы продолжим прилагать усилия для того, чтобы наша пехота и войска поддержки были вооружены лучшим из возможных на сегодняшний день вооружением." #NT!
 FPC_mechanization_effort: "Усилия по механизации" #NT!
 FPC_mechanization_effort_desc: "Переосмысливая возможности моторизованной пехоты, мы можем расширить границы того, какие транспортные средства могут быть созданы сегодня." #NT!
 FPC_doctrine_effort_2: "Доктрина Усилия II" #NT!
 FPC_doctrine_effort_2_desc: "Поле боя изменилось не только в межвоенные годы, но и в ходе недавних конфликтов. Мы должны постоянно пересматривать наши доктрины, чтобы отразить это." #NT!
 FPC_equipment_effort_3: "Оборудование Усилие III" #NT!
 FPC_equipment_effort_3_desc: "Вместо того чтобы копировать или закупать иностранное оборудование, мы должны стремиться стать мировыми лидерами в производстве пехотного оружия." #NT!
 FPC_armor_effort: "Усилия по броне" #NT!
 FPC_armor_effort_desc: "Применяя то, чему мы научились в ходе механизации нашей пехоты, мы можем усовершенствовать и нашу бронетехнику." #NT!
 FPC_special_forces: "Силы специального назначения" #NT!
 FPC_special_forces_desc: "Нам нужны элитные войска; горные войска и десантники должны быть нашим приоритетом." #NT!
 FPC_naval_effort: "Военно-морские усилия" #NT!
 FPC_naval_effort_desc: "Расширение нашего флота должно быть нашим главным приоритетом. Направьте все имеющиеся ресурсы на новые верфи и исследования легких надводных кораблей." #NT!
 FPC_flexible_navy: "Гибкий флот" #NT!
 FPC_flexible_navy_desc: "Переосмысление методов ведения войны на море с учетом достижений в области подводных технологий позволит нам эффективно наносить удары по вражеским конвоям." #NT!
 FPC_large_navy: "Большой флот" #NT!
 FPC_large_navy_desc: "Адаптация наших военно-морских доктрин к размещению крупных кораблей и обеспечению безопасности наших торговых конвоев многому научит нас относительно того, какие типы кораблей нам нужны." #NT!
 FPC_submarine_effort: "Подводные усилия" #NT!
 FPC_submarine_effort_desc: "Подводная война — самое захватывающее военно-морское развитие с момента изобретения торпедного катера. Было бы неплохо не только защищаться от подводных лодок, но и использовать их против вражеского судоходства." #NT!
 FPC_cruiser_effort: "Крейсер Эффорт" #NT!
 FPC_cruiser_effort_desc: "Прежде чем приступить к передовым исследованиям линкоров, меньшие крейсеры нуждаются в замене." #NT!
 FPC_destroyer_effort: "Усилия Разрушителя" #NT!
 FPC_destroyer_effort_desc: "Изучая конструкцию и стратегическое использование подводных лодок, мы также узнали, как противостоять этим стратегиям. Эсминцы будут играть в этом решающую роль." #NT!
 FPC_capital_ships_effort: "Капитальный корабль Усилия" #NT!
 FPC_capital_ships_effort_desc: "Страна с наибольшим количеством линкоров будет править океанами. Линкоры и авианосцы представляют старое и новое в превосходстве на море." #NT!
 FPC_industrial_effort: "Промышленные усилия" #NT!
 FPC_industrial_effort_desc: "Сосредоточить все наши политические усилия на развитии гражданской промышленности и сделать большой скачок вперед." #NT!
 FPC_industrial_effort_2: "Промышленное усилие II" #NT!
 FPC_industrial_effort_2_desc: "Благодаря железной воле и неустанному трудолюбию мы можем мобилизовать людей на еще одно великое промышленное начинание." #NT!
 FPC_construction_effort: "Строительные работы" #NT!
 FPC_construction_effort_desc: "Гражданский промышленный потенциал нельзя недооценивать, даже когда над миром нависла война." #NT!
 FPC_production_effort: "Усилия по вооружению" #NT!
 FPC_production_effort_desc: "Если вы можете строить тракторы, вы можете строить танки! Мы не должны позволить нашему военному производству отставать." #NT!
 FPC_construction_effort_2: "Строительные работы II" #NT!
 FPC_construction_effort_2_desc: "Продолжение расширения наших заводов позволит нам ускорить производство товаров для торговли и дальнейшего строительства." #NT!
 FPC_production_effort_2: "Усилия по вооружению II" #NT!
 FPC_production_effort_2_desc: "Попытка адаптировать гражданские заводы для производства военной техники неэффективна. Сейчас нам следует сосредоточиться на подготовке военного производства." #NT!
 FPC_production_effort_3: "Усилия по вооружению III" #NT!
 FPC_production_effort_3_desc: "Для удовлетворения спроса на новое оборудование необходимы постоянные усилия по расширению наших военных заводов." #NT!
 FPC_infrastructure_effort: "Инфраструктурные усилия" #NT!
 FPC_infrastructure_effort_desc: "Страна без надлежащей инфраструктуры не может осуществлять передовые проекты или строительство." #NT!
 FPC_infrastructure_effort_2: "Инфраструктурные усилия II" #NT!
