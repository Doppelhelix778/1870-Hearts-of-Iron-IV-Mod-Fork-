l_russian:
 austro_prussian_fpw.1.t: "[From.GetName] присоединился к нашей Стороне!" #NT!
 austro_prussian_fpw.1.d: "[From.GetName] решил присоединиться к нам в австро-прусской войне, предложив свою поддержку против нашего общего врага." #NT!
 austro_prussian_fpw.1.a: "Отлично!" #NT!
  
 austro_prussian_fpw.2.t: "Австрия капитулирует!" #NT!
 austro_prussian_fpw.2.d: "После решительного поражения при Кёниггреце и тяжелых потерь австрийское правительство обратилось к нам с предложением о мирных переговорах." #NT!
 austro_prussian_fpw.2.a: "Отлично!" #NT!
  
 austro_prussian_fpw.3.t: "Пруссия капитулирует!" #NT!
 austro_prussian_fpw.3.d: "После серии сокрушительных поражений и растущего давления прусское правительство обратилось с просьбой о мирных переговорах для прекращения конфликта." #NT!
 austro_prussian_fpw.3.a: "Отлично!" #NT!
  
 austro_prussian_fpw.4.t: "Австрия капитулирует!" #NT!
 austro_prussian_fpw.4.d: "Потерпев значительное поражение, австрийское правительство уступило и запросило мира." #NT!
 austro_prussian_fpw.4.a: "Гранде!" #NT!
  
 austro_prussian_fpw.5.t: "Пруссия капитулирует!" #NT!
 austro_prussian_fpw.5.d: "Пруссия, столкнувшись с непреодолимыми трудностями и сокрушительными потерями, капитулировала и ищет мира в австро-прусской войне." #NT!
 austro_prussian_fpw.5.a: "Мерда!" #NT!
  
  
 franco_prussian_fpw.1.t: "[FRA.GetName] капитулировал!" #NT!
 franco_prussian_fpw.1.d: "Лидер [FRA.GetAdjective] [FRA.GetLeader] обратился к нашему канцлеру [PRS.GetName], прося нас о мире в нашей войне. Мы считаем, что лучше всего принять этот предварительный мир, поскольку несогласие на мир сейчас может еще больше продлить эту войну и привести к большему количеству жертв." #NT!
 franco_prussian_fpw.1.a: "Большой!" #NT!
 franco_prussian_fpw.1.b: "МЫ БУДЕМ БОРОТЬСЯ, ПОКА ВСЕ НЕ ЗАКОНЧИТСЯ!" #NT!
  
 franco_prussian_fpw.2.t: "[PRS.GetName] капитулировал!" #NT!
 franco_prussian_fpw.2.d: "Прусский лидер [PRS.GetLeader] обратился к нам с просьбой о мире в нашей войне. Мы считаем, что лучше всего принять этот предварительный мир, поскольку нежелание идти на мир сейчас может еще больше затянуть эту войну и привести к новым жертвам." #NT!
 franco_prussian_fpw.2.a: "Большой!" #NT!
 franco_prussian_fpw.2.b: "МЫ БОРЕМСЯ, ПОКА ЭТО НЕ КОНЧИТСЯ!" #NT!
  
 franco_prussian_fpw.3.t: "Вопрос об аннексии Эльзаса-Лотарингии." #NT!
 franco_prussian_fpw.3.d: "После победы над [FRA.GetName] во Франко-прусской войне мы теперь в состоянии также захватить территории, рядом с отдачей [FRA.GetAdjective] долгов и захватом некоторой территории, пока долги не будут выплачены. Первая территория, которую мы могли бы захватить, это территория Эльзаса Лотарингии и Бельфора. Рейхсхер заявил, что эти территории необходимы для дальнейшей обороны в последующих войнах против Франции, в то время как канцлер Бисмарк сказал, что захват территории [FRA.GetAdjective] вызовет плохие отношения, которыми мы не должны рисковать прямо сейчас, как новое крупное государство в центре Европы." #NT!
 franco_prussian_fpw.3.a: "Бисмарк прав." #NT!
 franco_prussian_fpw.3.b: "Бельфор мы можем оставить французам." #NT!
 franco_prussian_fpw.3.c: "Мы возьмем все!" #NT!
  
 franco_prussian_fpw.4.t: "Вопрос Нанцига-Эпиналя." #NT!
 franco_prussian_fpw.4.d: "Аннексировав и интегрировав новые рейхстерритори Эльзас-Лотринген, мы находимся в положении, когда мы также можем взять территории Назиг-Эпиналя, что сделает нашу границу еще более оборонительной, говорит Рейхсхер, поскольку у нас будет более длинная речная граница. Бисмарк по-прежнему говорит, что мы не должны брать слишком много, потому что если мы это сделаем, отношения не только с [FRA.GetName], но и с международным сообществом ухудшатся до определенной степени. Если мы возьмем еще один метр земли, мы окажемся в центре большой войны европейских держав." #NT!
 franco_prussian_fpw.4.a: "Нам следует послушать Мольтке." #NT!
 franco_prussian_fpw.4.b: "Бисмарк прав." #NT!
  
 franco_prussian_fpw.5.t: "Аннексия французских колоний." #NT!
 franco_prussian_fpw.5.d: "Теперь высокопоставленные командиры Рейхсхера, такие как Мольтке, потребовали дальнейших аннексий всех африканских колоний из [FRA.GetAdjective]. Бисмарк предупреждает нас, что это определенно испортит наши отношения с Францией до последней степени, а также начнет большую войну, которая будет неизбежна в тот момент." #NT!
 franco_prussian_fpw.5.a: "Мы не должны рисковать Великой войной!" #NT!
 franco_prussian_fpw.5.b: "Кого волнует международная арена?" #NT!
  
 franco_prussian_fpw.6.t: "Наполеон III захвачен" #NT!
 franco_prussian_fpw.6.d: "В результате драматического поворота событий император Наполеон III был захвачен нашими войсками. Такое развитие событий, вероятно, изменит баланс сил в продолжающемся конфликте, что будет иметь серьезные политические последствия для Франции. Вскоре может быть создано временное правительство." #NT!
 franco_prussian_fpw.6.a: "Создать Временное правительство" #NT!
  
 franco_prussian_fpw.7.t: "Падение Парижа" #NT!
 franco_prussian_fpw.7.d: "Париж пал под наступающими силами Пруссии. Наше правительство в смятении. Лучше всего заставить наше правительство уйти в отставку." #NT!
 franco_prussian_fpw.7.a: "Примите капитуляцию..." #NT!
  
 franco_prussian_fpw.8.t: "Парижская Коммуна" #NT!
 franco_prussian_fpw.8.d: "После беспорядков и захвата Парижа, радикальное социалистическое правительство, известное как Парижская Коммуна, взяло город под свой контроль. Это новое правительство выступает против как французского временного правительства, так и наших сил, что приводит к дальнейшей нестабильности." #NT!
 franco_prussian_fpw.8.a: "Простите, что?" #NT!
 franco_prussian_fpw.8.b: "Играйте за Парижскую Коммуну" #NT!
  
 franco_prussian_fpw.9.t: "Пруссия покидает Париж" #NT!
 franco_prussian_fpw.9.d: "После триумфального парада по Парижу наши войска покинули город. Этот символический акт знаменует собой окончание наших военных операций в регионе, закрепляя нашу победу и изменяя политический ландшафт Европы." #NT!
 franco_prussian_fpw.9.a: "Выйти из Парижа" #NT!
  
  
 italy_fpw.1.t: "[ITA.GetLeader] предлагает альянс" #NT!
 italy_fpw.1.d: "Премьер-министр Италии [ITA.GetLeader] хочет заключить с нами союз из-за нашего общего врага Австрии. Мы пытаемся объединить Германию, а они пытаются освободить Венецию, поэтому, естественно, имело бы смысл подружиться с ними." #NT!
 italy_fpw.1.a: "Конечно!" #NT!
 italy_fpw.1.b: "Отклонить предложение" #NT!
 italy_fpw.2.t: "Италия просит Венецию в обмен на свою поддержку" #NT!
 italy_fpw.2.d: "Премьер-министр Италии [ITA.GetLeader] сделал нам интересное предложение. Страна поможет нам в следующей крупной войне в обмен на то, что мы отдадим им регион Венеции. Это приведет к потере нами земель, но предотвратит риск войны на два фронта." #NT!
 italy_fpw.2.a: "Конечно" #NT!
 italy_fpw.2.b: "Нет, спасибо" #NT!
 italy_fpw.3.t: "Нам нужно завоевать Венецию!" #NT!
 italy_fpw.3.d: "[PRS.GetNameDefCap] находится в состоянии войны с [AUS.GetNameDefCap], и это дает нам прекрасную возможность освободить регион Венеция от австрийского гнета. Многие националистические политики требуют, чтобы мы объявили войну Австрии, поскольку это позволило бы нам вернуть себе наши законные земли во имя помощи Пруссии." #NT!
 italy_fpw.3.a: "Ну ладно" #NT!
 italy_fpw.3.b: "Мы немедленно объявим войну Австрии!" #NT!
 italy_fpw.4.t: "Премьер-министр подал в отставку!" #NT!
 italy_fpw.4.d: "Из-за неспособности завоевать Венецию премьер-министр [ROOT.GetLeader] был вынужден уйти в отставку. Похоже, что Беттино Рикасоли — наш новый лидер." #NT!
 italy_fpw.4.a: "Л" #NT!
  
 spain_fpw.1.t: "Испанская Славная Революция" #NT!
 spain_fpw.1.d: ""
 spain_fpw.1.a: "Очистим наши земли от этой роялистской нечисти!" #NT!
 spain_fpw.2.t: "[SPR.GetNameDefCap] ищет нового монарха" #NT!
 spain_fpw.2.d: ""
 spain_fpw.2.a: "Принять это предложение" #NT!
 spain_fpw.2.b: "Отклонить это предложение" #NT!
 spain_fpw.3.t: "[FROM.GetNameDefCap] приняли наше предложение" #NT!
 spain_fpw.3.d: ""
 spain_fpw.3.a: "Отличные новости!" #NT!
 spain_fpw.4.t: "[FROM.GetNameDefCap] отклонил наше предложение" #NT!
 spain_fpw.4.d: ""
 spain_fpw.4.a: "Как жаль." #NT!
  
 france_fpw.1.t: "Прусская реакция на Эмсскую депешу" #NT!
 france_fpw.1.d: "[PRS.GetNameDefCap] ответил на наш ультиматум в издевательской манере, опубликовав его измененную версию в крупнейшей немецкой газете, заставив нас выглядеть боящимися их. Это еще больше разозлило французскую общественность, поставив нас перед критическим выбором между войной и национальными беспорядками." #NT!
 france_fpw.1.a: "Эти проклятые пруссаки!" #NT!
 france_fpw.1.b: "Мы проигнорируем это." #NT!
  
 france_fpw.2.t: "Пруссо-испанский король?" #NT!
 france_fpw.2.d: "После Испанской славной революции и свержения Изабеллы II Испания ищет нового монарха. Одним из кандидатов, к которому они обратились, был Леопольд Гогенцоллерн. Хотя Пруссия отклонила предложение отправить одного из своих монархов в Испанию, мы должны продемонстрировать свою силу, гарантируя, что Пруссия не будет рассматривать подобные действия в будущем." #NT!
 france_fpw.2.a: "Нам нужно послать ультиматум Пруссии!" #NT!
 france_fpw.2.b: "Пусть испанцы делают свое дело." #NT!
  
 france_fpw.3.t: "[FRA.GetNameDefCap] Предложения о покупке [LUX.GetNameDef]" #NT!
 france_fpw.3.d: "Лидер [FRA.GetNameDefCap], [FRA.GetLeader], предлагает нам 5 миллионов за то, чтобы мы уступили им Люксембург. Это может быть отличной возможностью, поскольку мы находимся в серьезном финансовом затруднении, а эксклав Люксембург больше не приносит прибыли после того, как его территория резко сократилась." #NT!
 france_fpw.3.a: "Принять это предложение" #NT!
 france_fpw.3.b: "Отклонить" #NT!
  
 france_fpw.4.t: "[HOL.GetNameDefCap] Принимает нашу покупку!" #NT!
 france_fpw.4.d: "Наша покупка [LUX.GetNameDef] была принята [HOL.GetNameDef], у которого были большие долги." #NT!
 france_fpw.4.a: "Большой!" #NT!
  
 france_fpw.5.t: "[HOL.GetNameDefCap] Отклоняет нашу идею покупки!" #NT!
 france_fpw.5.d: "Наша покупка [LUX.GetNameDef] была отклонена [HOL.GetNameDef]. К сожалению, мы мало что можем сделать, не нарушая международные законы, касающиеся суверенитета государств." #NT!
 france_fpw.5.a: "Священная синева!" #NT!
  
 france_fpw.6.t: "[FRA.GetNameDefCap] захватывает контроль над [LUX.GetNameDef]!" #NT!
 france_fpw.6.d: "Последние новости сообщают, что [FRA.GetNameDef] купил [LUX.GetNameDef] у [HOL.GetNameDef] примерно за 5 миллионов гульденов. Хотя мы согласились, что Франция может взять под контроль Люксембург, общественность возмущена тем, что член бывшего Германского союза потерял свой суверенитет из-за нашего злейшего врага." #NT!
 france_fpw.6.a: "Потребуйте от Франции вернуть его!" #NT!
 france_fpw.6.b: "Игнорируйте общественность." #NT!
  
 france_fpw.7.t: "[PRS.GetNameDefCap] Выступает против покупки Люксембурга!" #NT!
 france_fpw.7.d: "После нашей покупки Люксембурга вмешались [PRS.GetNameDef], позиционирующие себя как защитники германских стран. Несмотря на то, что они разрешили такую ​​покупку два года назад, похоже, они изменили свою позицию. Это может перерасти в конфликт между нами и [PRS.GetAdjective]." #NT!
 france_fpw.7.a: "Люксембург не стоит войны!" #NT!
 france_fpw.7.b: "Мы сохраним [LUX.GetNameDef], несмотря ни на что" #NT!
  
 egypt_fpw.1.t: "Суэцкий канал построен!" #NT!
 egypt_fpw.1.d: ""
 egypt_fpw.1.a: "Муткам!" #NT!
  
 prussia_fpw.1.t: "Ультиматум Бисмарка" #NT!
 prussia_fpw.1.d: "Отто фон Бисмарк выдвинул ультиматум относительно будущего направления прусской политики и ее роли в объединении Германии." #NT!
 prussia_fpw.1.a: "Мы не должны рисковать Бисмарком" #NT!
 prussia_fpw.1.b: "Бисмарк заменяем" #NT!
 prussia_fpw.2.t: "Предложение Nord-Süd" #NT!
 prussia_fpw.2.d: "Пруссия предложила новую структуру альянса, направленную на создание оси «Север-Юг» для укрепления германского единства и влияния." #NT!
 prussia_fpw.2.a: "Отлично!" #NT!
 prussia_fpw.3.t: "Приглашение вступить в Северогерманский союз" #NT!
 prussia_fpw.3.d: "Пруссия направляет приглашение присоединиться к Северо-Германской Конфедерации с целью консолидации власти и объединения северных немецких государств." #NT!
 prussia_fpw.3.a: "Присоединяйтесь к Северогерманскому союзу" #NT!
 prussia_fpw.3.b: "Отклонить предложение" #NT!
 prussia_fpw.4.t: "[FROM.GetNameDefCap] принимает предложение" #NT!
 prussia_fpw.4.d: "Приглашенное государство приняло предложение о присоединении к Северогерманскому союзу, способствуя делу объединения." #NT!
 prussia_fpw.4.a: "Идеально!" #NT!
 prussia_fpw.5.t: "[FROM.GetNameDefCap] отклоняет предложение" #NT!
 prussia_fpw.5.d: "Приглашенное государство отклонило предложение о присоединении к Северогерманскому союзу." #NT!
 prussia_fpw.5.a: "Они решили свою судьбу." #NT!
 prussia_fpw.8.t: "Schutz und Trutzbüdniss" #NT!
 prussia_fpw.8.d: "Предлагается создать оборонительный и наступательный союз для укрепления связей и безопасности между Пруссией и южногерманскими государствами." #NT!
 prussia_fpw.8.a: "Мы примем." #NT!
 prussia_fpw.8.b: "Спасибо, но нет." #NT!
 prussia_fpw.9.t: "Золотой подарок от [PRS.GetNameDef]" #NT!
 prussia_fpw.9.d: "Пруссия преподнесла важный подарок, жест, направленный на укрепление союзов и укрепление доброй воли." #NT!
 prussia_fpw.9.a: "Давайте примем этот Дар." #NT!
 prussia_fpw.10.t: "Испанская Славная Революция" #NT!
 prussia_fpw.10.d: "Известие о революции в Испании достигает Пруссии, что может повлиять на динамику событий в Европе." #NT!
 prussia_fpw.10.a: "Полезно знать" #NT!
 prussia_fpw.11.t: "Модифицированная Ems-Dispatch" #NT!
 prussia_fpw.11.d: "Депеша «Эмс» была изменена, чтобы спровоцировать реакцию Франции, что было стратегическим шагом Бисмарка." #NT!
 prussia_fpw.11.a: "Посмотрим, как отреагирует [FRA.GetNameDef]" #NT!
 prussia_fpw.12.t: "Кайзербриф" #NT!
 prussia_fpw.12.d: "Было сделано предложение о провозглашении нового германского императора, что станет решающим шагом в процессе объединения." #NT!
 prussia_fpw.12.a: "Мы примем это предложение." #NT!
 prussia_fpw.12.b: "Никогда!" #NT!
 prussia_fpw.13.t: "[From.GetNameDefCap] принимает наше предложение" #NT!
 prussia_fpw.13.d: "Предложение присоединиться к усилиям по объединению было принято, что приблизило Германию к единству." #NT!
 prussia_fpw.13.a: "Объединение всего в нескольких шагах!" #NT!
 prussia_fpw.14.t: "[From.GetNameDefCap] отклоняет наше предложение" #NT!
 prussia_fpw.14.d: "Предложение присоединиться к усилиям по объединению было отклонено, что стало неудачей для планов Пруссии." #NT!
 prussia_fpw.14.a: "Они решили свою судьбу." #NT!
 prussia_fpw.15.t: "Объединение Германии" #NT!
 prussia_fpw.15.d: "Объединение Германии состоялось, что стало исторической вехой для страны." #NT!
 prussia_fpw.15.a: "Приветствую тебя в Зигеркранце!" #NT!
 prussia_fpw.16.t: "[FROM.GetNameDefCap] принимает Schutz und Trutzbüdniss" #NT!
 prussia_fpw.16.d: "Государство приняло оборонительно-наступательный союз, предложенный Пруссией." #NT!
 prussia_fpw.16.a: "Gott schütze [From.GetNameDef]" #NT!
 prussia_fpw.17.t: "[FROM.GetNameDefCap] отклоняет Schutz und Trutzbüdniss" #NT!
 prussia_fpw.17.d: "Государство отклонило предложенный союз, решив не вступать в союз с Пруссией." #NT!
 prussia_fpw.17.a: "Они нам всё равно не нужны!" #NT!
 prussia_fpw.19.t: "Австрия просит разрешения на мобилизацию против Пруссии" #NT!
 prussia_fpw.19.d: "Австрия запрашивает разрешение на мобилизацию своих сил в ответ на действия Пруссии, что приводит к эскалации конфликта." #NT!
 prussia_fpw.19.a: "Конечно!" #NT!
 prussia_fpw.21.t: "[PRS.GetLeader] предлагает союз" #NT!
 prussia_fpw.21.d: "Премьер-министр Пруссии [PRS.GetLeader] хочет заключить с нами союз, чтобы гарантировать каждую из наших великих наций в случае войны в Европе." #NT!
 prussia_fpw.21.a: "Конечно!" #NT!
 prussia_fpw.21.b: "Отклонить предложение" #NT!
 prussia_fpw.22.t: "Статус Королевской прусской армии" #NT!
 prussia_fpw.22.d: "Королевская прусская армия является основой нашего великого прусского королевства. Армия помогла нам стать великой мировой державой, угрожая тем, кто осмеливается бросить нам вызов.\n\nОднако наша армия нуждается в реформе. Два главных теоретика — это начальник штаба Хельмут фон Мольтке, который является нашим нынешним начальником штаба, и генерал кавалерии Альфред фон Раух. У обоих разные планы относительно того, как следует использовать наши армии.\n\nМольтке: Будучи доверенным лидером нашего Генерального штаба, Мольтке фокусируется на концентрации наших сил для достижения организованного грандиозного планирования.\nАльфред: Хотя Альфред и не занимает высокопоставленную должность в нашем штабе, он считает, что мы должны сосредоточиться на мобильной войне, чтобы выиграть наши сражения. Кавалерия будет иметь первостепенное значение для сокрушения наших врагов.\n\nУ обоих этих людей разные способы мышления, и мы должны мудро обдумать свой выбор." #NT!
 prussia_fpw.22.a: "Мы пойдем с Мольтке." #NT!
 prussia_fpw.22.b: "Мы пойдем с Альфредом." #NT!
 prussia_fpw_news.1.t: "Вильгельм I утверждает абсолютное правление" #NT!
 prussia_fpw_news.1.d: "После жестокого поражения в австро-прусской войне Пруссия стала слабеющей мировой державой, теряющей свой престиж. После различных реформ Вильгельма I он провозгласил новое правительство.\n\nАбсолютная монархия вернулась такой, какой она была до 1848 года в [PRS.GetNameDef]. Народ Пруссии надеется на возобновление чувства стабильности под правлением Вильгельма, чтобы противостоять вызовам прошлого." #NT!
 prussia_fpw_news.1.a: "Слава королю Вильгельму!" #NT!
  
 austria_fpw.1.t: "Идея Nord-Süd" #NT!
 austria_fpw.1.d: "После предложения [PRS.GetAdjective] Федеральному совету германских наций немецкоязычный субконтинент был разделен на сферы влияния, причем северная часть попала под прусскую сферу влияния, а южная — под наш контроль." #NT!
 austria_fpw.1.a: "Отлично." #NT!
 austria_fpw.2.t: "Гольштейн-Гогенцоллернская биржа" #NT!
 austria_fpw.2.d: "[PRS.GetNameDefCap] потребовали, чтобы мы обменяли территорию Гольштейна на их территорию Гогенцоллерна на юге. Учитывая разделенные сферы влияния, у нас нет иного выбора, кроме как принять это предложение, поскольку отказ, скорее всего, приведет к войне, в которой мы не сможем победить." #NT!
 austria_fpw.2.a: "Хорошо." #NT!
  
 france_fpw.1.t: "Прусская реакция на Эмсскую депешу" #NT!
 france_fpw.1.d: "[PRS.GetNameDefCap] отреагировал на наш ультиматум в насмешливой форме, опубликовав его измененную версию в крупнейшей немецкой газете, заставив нас показаться, будто мы их боимся. Это еще больше разозлило французскую общественность, поставив нас перед критическим выбором: начать войну или столкнуться с национальными беспорядками." #NT!
 france_fpw.1.a: "Эти проклятые пруссаки!" #NT!
 france_fpw.1.b: "Мы проигнорируем это." #NT!
  
 france_fpw.2.t: "Прусско-испанский король?" #NT!
 france_fpw.2.d: "После Испанской славной революции и свержения Изабеллы II Испания ищет нового монарха. Одним из кандидатов, к которому они обратились, был Леопольд Гогенцоллерн. Хотя Пруссия отклонила предложение отправить одного из своих монархов в Испанию, мы должны продемонстрировать свою силу, гарантируя, что Пруссия не будет рассматривать подобные действия в будущем." #NT!
 france_fpw.2.a: "Нам нужно послать ультиматум Пруссии!" #NT!
 france_fpw.2.b: "Пусть испанцы делают свое дело." #NT!
  
  
 prussia_fpw.18.t: "Прусское предложение о Германском союзе" #NT!
 prussia_fpw.18.d: "[PRS.GetNameDefCap] предложил идею объединения Германии под прусским господством, намеренно исключив нас из новой нации. Это предложение не только провокация, но и пустая трата нашего времени." #NT!
 prussia_fpw.18.a: "Тогда задайте Шлезвиг-Гольштейнский вопрос" #NT!
  
  
 prussia_fpw.6.t: "Шлезвиг-Гольштейнский вопрос" #NT!
 prussia_fpw.6.d: "После нашего предложения объединить Германию, исключив Австрию, Австрия ответила, поставив под сомнение действительность наших договоров относительно вопроса Шлезвиг-Гольштейна. После предложения Пруссии о немецком государстве, которое исключает нас, Пруссия теперь решила аннексировать нашу часть Шлезвиг-Гольштейна. Это акт, который мы не можем терпеть, и мы должны действовать немедленно." #NT!
 prussia_fpw.6.a: "Давайте тогда присоединим Гольштейн!" #NT!
 prussia_fpw.6.b: "Мы не должны рисковать войной!" #NT!
  
 prussia_fpw.7.t: "Пруссия присоединяет Гольштейн" #NT!
 prussia_fpw.7.d: "Пруссия решила аннексировать Гольштейн, что могло привести к эскалации напряженности в отношениях с Австрией." #NT!
 prussia_fpw.7.a: "Давайте попросим Франкфурт о разрешении на мобилизацию." #NT!
  
  
 prussia_fpw.20.t: "Ems-Отправка" #NT!
 prussia_fpw.20.d: "[FRA.GetNameDefCap] прислал нам ультиматум, требуя, чтобы мы отвергли любую возможность прусского монарха на испанском троне, и чтобы наш лидер [PRS.GetLeader] прямо заявил об этом. Мы должны ответить публичной демонстрацией измененной версии ультиматума, высмеивая их в процессе." #NT!
 prussia_fpw.20.a: "Конечно, конечно" #NT!
  
  
 prussia_fpw.23.t: "Немецкий Север объединяется!" #NT!
 prussia_fpw.23.d: "Королевство Пруссия объединяет северную Германию после своего предложения о Nord-Süd Achse, которое делит Германию на прусскую и австрийскую зоны. Мы должны предпринять решительные действия, стремясь к союзу с Россией, чтобы противостоять недавно сформированному Северогерманскому союзу." #NT!
 prussia_fpw.23.a: "Давайте спросим Россию" #NT!
  
 prussia_fpw.24.t: "[FRA.GetLeader] предлагает альянс" #NT!
 prussia_fpw.24.d: "Французский лидер [FRA.GetLeader] ищет с нами союза в свете недавно объединенной северной Германии. Они считают, что в наших общих интересах объединиться против общего врага и расширить наши естественные границы." #NT!
 prussia_fpw.24.a: "Конечно!" #NT!
 prussia_fpw.24.b: "Отклонить предложение" #NT!
  
 prussia_fpw.25.t: "[SOV.GetNameDefCap] принимает предложение!" #NT!
 prussia_fpw.25.d: "Российский лидер [SOV.GetLeader] принял наше предложение о союзе против Северогерманского союза." #NT!
 prussia_fpw.25.a: "Отличный!" #NT!
  
 prussia_fpw.26.t: "[SOV.GetNameDefCap] принимает предложение!" #NT!
 prussia_fpw.26.d: "Российский лидер [SOV.GetLeader] отклонил наше предложение о союзе против Северогерманского союза." #NT!
 prussia_fpw.26.a: "Священный Блю!" #NT!
  
 prussia_fpw.28.t: "[PRS.GetLeader] предлагает союз" #NT!
 prussia_fpw.28.d: "Прусский лидер [PRS.GetLeader] ищет с нами союза. Они считают, что в наших общих интересах объединиться против нашего общего врага Австрии и расширить наши естественные границы." #NT!
 prussia_fpw.28.a: "Конечно!" #NT!
 prussia_fpw.28.b: "Отклонить предложение" #NT!
  
 prussia_fpw.29.t: "[SOV.GetNameDefCap] принимает предложение!" #NT!
 prussia_fpw.29.d: "Российский лидер [SOV.GetLeader] принял наше предложение о союзе против Австрии." #NT!
 prussia_fpw.29.a: "Превосходно!" #NT!
  
 prussia_fpw.30.t: "[SOV.GetNameDefCap] принимает предложение!" #NT!
 prussia_fpw.30.d: "Российский лидер [SOV.GetLeader] отклонил наше предложение о союзе против Австрии." #NT!
 prussia_fpw.30.a: "Вердаммт!" #NT!
  
 prussia_fpw.31.t: "[FROM.GetNameDefCap] требует марионетки [ROOT.GetNameDef]!" #NT!
 prussia_fpw.31.d: "Лидер [FROM.GetLeader] требует, чтобы наша страна стала марионеточным государством под их контролем. Если мы отклоним предложение, мы будем противостоять им в одиночку в войне." #NT!
 prussia_fpw.31.a: "Назад..." #NT!
 prussia_fpw.31.b: "Боритесь за нашу свободу!" #NT!
  
 prussia_fpw.32.t: "[FROM.GetNameDefCap] принимает ультиматум" #NT!
 prussia_fpw.32.d: "Лидер [FROM.GetLeader] принял наше предложение и отступил, в результате чего [FROM.GetNameDef] стало нашим марионеточным государством." #NT!
 prussia_fpw.32.a: "Большой!" #NT!
  
 prussia_fpw.33.t: "[FROM.GetNameDefCap] отклоняет ультиматум!" #NT!
 prussia_fpw.33.d: "Лидер [FROM.GetLeader] отклонил наш ультиматум. В этот момент мы должны действовать решительно, чтобы утвердить наше господство, развязав войну против [FROM.GetNameDef]." #NT!
 prussia_fpw.33.a: "Это война!" #NT!
  
 prussia_fpw.34.t: "[FROM.GetNameDefCap] требует аннексии [ROOT.GetNameDef]!" #NT!
 prussia_fpw.34.d: "Лидер [FROM.GetLeader] требует, чтобы наша страна была аннексирована [FROM.GetNameDef]. Если мы отклоним предложение, мы будем противостоять им в одиночку в войне." #NT!
 prussia_fpw.34.a: "Назад..." #NT!
 prussia_fpw.34.b: "Боритесь за нашу свободу!" #NT!
  
 prussia_fpw.35.t: "[FROM.GetNameDefCap] принимает ультиматум" #NT!
 prussia_fpw.35.d: "Лидер [FROM.GetLeader] принял наше предложение и отступил, в результате чего [FROM.GetNameDef] был аннексирован и интегрирован в нашу великую страну." #NT!
 prussia_fpw.35.a: "Большой!" #NT!
  
 prussia_fpw.36.t: "[FROM.GetNameDefCap] отклоняет ультиматум!" #NT!
 prussia_fpw.36.d: "Лидер [FROM.GetLeader] отклонил наш ультиматум. В этот момент мы должны действовать решительно, чтобы утвердить наше господство, развязав войну против [FROM.GetNameDef]." #NT!
 prussia_fpw.36.a: "Это война!" #NT!
  
 prussia_fpw.37.t: "[FROM.GetNameDefCap] требует объединения Германии" #NT!
 prussia_fpw.37.d: "Пруссия требует, чтобы мы присоединились к [PRS.GetNameDef], чтобы окончательно объединить Великое Германское Пространство под властью [PRS.GetAdjective]. Это предложение направлено на объединение всех немецкоязычных территорий в единую нацию, находящуюся под влиянием Пруссии." #NT!
 prussia_fpw.37.a: "Да здравствует Священная Германия!" #NT!
 prussia_fpw.37.b: "Не под властью Пруссии!" #NT!
  
 prussia_fpw.38.t: "[FROM.GetNameDefCap] принимает ультиматум" #NT!
 prussia_fpw.38.d: "[AUS.GetNameDefCap] принял наше требование объединить Великое немецкое пространство под нашим правлением. Это историческое соглашение знаменует собой конец давнего соперничества и начало единой немецкой нации, в которой доминирует наше руководство." #NT!
 prussia_fpw.38.a: "Да здравствует Священная Германия!" #NT!
  
 prussia_fpw.39.t: "[FROM.GetNameDefCap] отклоняет ультиматум!" #NT!
 prussia_fpw.39.d: "[AUS.GetNameDefCap] отклонил наше требование объединить Великое немецкое пространство под нашим правлением. Этот отказ означает продолжающееся разделение на немецкоязычных территориях и явный отказ подчиниться нашему руководству. Мы не можем допустить такого отказа, поскольку одна страна не должна решать будущее нашей общей культуры." #NT!
 prussia_fpw.39.a: "Это война!" #NT!
  
 prussia_fpw.40.t: "Требования общественности" #NT!
 prussia_fpw.40.d: "После поражения в австро-прусской войне общественность возмущена, и многие критиковали правительство за его неспособность обеспечить народ.\n\nУстав от всего этого, реформаторское движение стало самым популярным движением в Пруссии, и теперь общественность хочет того, за что она протестовала." #NT!
 prussia_fpw.40.a: "На пути к настоящей демократии" #NT!
 prussia_fpw.40.b: "К социализму" #NT!
  
 prussia_fpw.41.t: "Либеральный фронт побеждает" #NT!
 prussia_fpw.41.d: ""
 prussia_fpw.41.a: "Провозгласите @PRSRepublic" #NT!
 prussia_fpw.41.b: "Провозгласите @PRSUUnited Kingdom" #NT!
 prussia_fpw.41.c: "Провозгласите @PRSSocialistRepublic" #NT!
  
  
 generic.26.t: "Предупреждение" #NT!
 generic.26.d: "Этот мод является ранним выпуском, и в нем будут присутствовать некоторые ошибки, а некоторые национальные фокусы будут отсутствовать. Если вы обнаружите какие-либо ошибки, сообщите о них на сервер Discord. На данный момент мы рекомендуем играть только за Пруссию, Италию или Францию ​​с включенным историческим ИИ." #NT!
 generic.26.a: "Я согласен" #NT!
  
   ## Romania Events 
  
 fpw_romania.1.t: "Текущее состояние отрасли" #NT!
 fpw_romania.1.d: "Нынешнее положение дел в нашей отрасли плачевно. Наши заводы работают значительно ниже мощности, а эффективность производства катастрофически низка. Наши рабочие нормы устарели и неэффективны, что оставляет нас далеко позади наших конкурентов на мировой арене. Османская империя в своем неустанном стремлении к доминированию выкачивает наши ресурсы, еще больше нанося вред нашему и без того ослабленному промышленному потенциалу. Эта эксплуатация не может продолжаться беспрепятственно, если мы надеемся обеспечить процветающее будущее нашей страны." #NT!
 fpw_romania.1.a: "Мы справимся с этим." #NT!
 fpw_romania.1.b: "Мы сдаемся (Игра для тебя окончена)" #NT!
  
 fpw_romania.2.t: "Бюджет образования" #NT!
 fpw_romania.2.d: "После обширного мозгового штурма мы пришли к двум возможным решениям для решения проблемы бюджета. Во-первых, мы могли бы выделить значительную сумму средств на стимулирование сектора образования. Такой подход значительно повысил бы качество и охват образования, но потребовал бы значительных ресурсов и может истощить наш общий бюджет, потенциально парализовав другие важные секторы. В качестве альтернативы мы могли бы выделить только самый минимум, необходимый для поддержания сектора образования. Это привело бы к более слабому и менее эффективному отделу, но позволило бы нам экономить ресурсы и поддерживать более сбалансированный бюджет в целом. Что нам следует делать?" #NT!
 fpw_romania.2.a: "Выделяйте большие средства" #NT!
 fpw_romania.2.b: "Выделите минимум" #NT!
  
 fpw_romania.3.t: "Золотой век образования" #NT!
 fpw_romania.3.d: "После многих лет целенаправленных реформ, стратегических инвестиций и непоколебимого терпения наша страна однозначно вступила в новую эру образования, золотой век, характеризующийся одним из самых высоких показателей образования на душу населения в мире. Это монументальное достижение является свидетельством наших коллективных усилий и дальновидности. Теперь мы с гордостью пожинаем многочисленные выгоды и возможности, которые предоставляет нам этот улучшенный образовательный ландшафт." #NT!
 fpw_romania.3.a: "Достижение" #NT!
 fpw_romania.3.b: "Откройте шампанское." #NT!
  
 fpw_romania.4.t: "Реформирован Департамент образования" #NT!
 fpw_romania.4.d: "После долгого ожидания и многочисленных реформ мы можем с уверенностью утверждать, что Департамент образования был преобразован в надежно стабильную структуру. Это достижение эффективно сбалансировало неравенство между образованными и необразованными слоями нашего населения, гарантируя, что их влияние на нашу экономику больше не будет пагубным. Имея эту основу, мы готовы и дальше расширять наши образовательные инициативы по мере необходимости, открывая новую эру просвещения и прогресса для нашей страны." #NT!
 fpw_romania.4.a: "Наконец-то все готово" #NT!
  
 fpw_romania.5.t: "Военно-промышленный сектор" #NT!
 fpw_romania.5.d: "Текущее состояние военно-промышленного сектора нашей страны крайне неразвито. Это представляет собой существенный пробел в наших возможностях национальной обороны и в нашем потенциале технологического и экономического роста. Чтобы решить эту проблему, нам необходимо безотлагательно инициировать комплексную стратегию по созданию и расширению этого сектора." #NT!
 fpw_romania.5.a: "Начать реформу" #NT!
  
 fpw_romania.6.t: "Военно-промышленный фонд" #NT!
 fpw_romania.6.d: "С одобрением реформы в военно-промышленном секторе был создан фонд для поддержки этой инициативы. Это финансирование позволяет нам получить преимущество либо в Валахии, либо в Молдове. Какому из них мы отдадим приоритет?" #NT!
 fpw_romania.6.a: "Начать с Валахии" #NT!
 fpw_romania.6.b: "Начни с Молдовы" #NT!
  
 fpw_romania.7.t: "Проект завершен" #NT!
 fpw_romania.7.d: "В течение периода, отмеченного многочисленными инициативами индустриализации, регион претерпел значительное развитие и модернизацию. Этот обширный процесс завершился успешным завершением военно-промышленной реформы." #NT!
 fpw_romania.7.a: "Да здравствует нация!" #NT!
  
 fpw_romania.8.t: "Граница была защищена" #NT!
 fpw_romania.8.d: "Строительство бункеров вдоль границы успешно завершено. Эти укрепления представляют собой значительное достижение в нашей оборонительной стратегии, гарантируя, что мы лучше подготовлены к любым потенциальным угрозам." #NT!
 fpw_romania.8.a: "Не пускайте их" #NT!
  
 fpw_romania.9.t: "Реформированный сектор" #NT!
 fpw_romania.9.d: "Военно-промышленный сектор претерпел обширные и преобразующие реформы. Эти реформы существенно повысили наши технологические возможности и операционную эффективность, приведя их в соответствие со стандартами других ведущих мировых держав. Благодаря целевым инвестициям, стратегическим партнерствам и достижениям в области исследований и разработок мы модернизировали нашу оборонную инфраструктуру." #NT!
 fpw_romania.9.a: "Да здравствует Анклав... погодите, что?" #NT!
  
 fpw_romania.10.t: "Граница была защищена" #NT!
 fpw_romania.10.d: "Строительство бункеров вдоль границы успешно завершено. Эти укрепления представляют собой значительное достижение в нашей оборонительной стратегии, гарантируя, что мы лучше подготовлены к любым потенциальным угрозам." #NT!
 fpw_romania.10.a: "Не пускайте их" #NT!
  
 fpw_romania.11.t: "Проект завершен" #NT!
 fpw_romania.11.d: "В течение периода, отмеченного многочисленными инициативами индустриализации, регион претерпел значительное развитие и модернизацию. Этот обширный процесс завершился успешным завершением военно-промышленной реформы." #NT!
 fpw_romania.11.a: "Да здравствует нация!" #NT!
  
 fpw_flags.1.t: "Исторический прусский флаг" #NT!
 fpw_flags.1.d: "Предпочли бы вы использовать исторический флаг того времени или использовать тот же исторический флаг, который был улучшен и стал более привлекательным?\n\nВы всегда сможете отменить внесенные изменения позже." #NT!
 fpw_flags.1.a: "Исторический флаг" #NT!
 fpw_flags.1.b: "Улучшенный исторический флаг" #NT!
 fpw_flags.2.t: "Исторический прусский флаг" #NT!
 fpw_flags.2.d: "Предпочли бы вы использовать исторический флаг того времени или использовать тот же исторический флаг, который был улучшен и стал более привлекательным?\n\nВы всегда сможете отменить внесенные изменения позже." #NT!
 fpw_flags.2.a: "Исторический флаг" #NT!
 fpw_flags.2.b: "Улучшенный исторический флаг" #NT!
 fpw_flags.3.t: "Флаг Новой Пруссии" #NT!
 fpw_flags.3.d: "(Флаг 1) Традиционный прусский двусторонний черно-белый флаг, коммунистическая тематика.\n\n(Флаг 2) Вдохновленный Первым Интернационалом, использует красный фон с эмблемой, вдохновленной СДРПН.\n\n\nВы всегда сможете отменить внесенные изменения позже." #NT!
 fpw_flags.3.a: "Флаг 1" #NT!
 fpw_flags.3.b: "Флаг 2" #NT!
