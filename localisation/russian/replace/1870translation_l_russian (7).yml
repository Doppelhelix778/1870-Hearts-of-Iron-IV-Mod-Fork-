l_russian:
 train_equipment: "Тренироваться" #NT!
 train_equipment_desc: "Поезда перевозят грузы из столицы поставок в центры поставок, соединенные железной дорогой." #NT!
 train_equipment_1: "Гражданский поезд" #NT!
 train_equipment_1_desc: "Этот паровоз, взятый военными из обычных гражданских грузовых перевозок, хорошо подходит для перевозки большого количества грузов на большие расстояния. Однако его гражданская конструкция делает его уязвимым." #NT!
 train_equipment_2: "Улучшенный поезд" #NT!
 train_equipment_2_desc: "Упрощенная конструкция, в которой отсутствуют многие функции, обычно встречающиеся в регулярных грузовых поездах, ради удешевления производства. Он по-прежнему столь же уязвим, как и обычный поезд, но его легче заменить." #NT!
 train_equipment_3: "Продвинутый поезд" #NT!
 train_equipment_3_desc: "Локомотив поезда заключен в тяжелую броню, что делает его менее уязвимым для атак противника. Он может перевозить столько же груза, сколько и любая другая конструкция, но его производство дороже." #NT!
 support_equipment_1: "Вспомогательное оборудование" #NT!
 support_equipment_1_desc: "Лопаты, бинты, боеприпасы и другое снаряжение, используемое для поддержки войск." #NT!
 support_equipment: "Вспомогательное оборудование" #NT!
 support_equipment_desc: "Лопаты, бинты, боеприпасы и другое снаряжение, используемое для поддержки войск." #NT!
  
  
