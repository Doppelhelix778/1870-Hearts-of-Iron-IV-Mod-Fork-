 nkvd: "НКВД" #NT!
 nkvd_desc: "§LНКВД, Народный комиссариат внутренних дел был правоохранительным органом Советского Союза, который непосредственно осуществлял верховенство власти Всесоюзной социалистической партии. Он также был уполномочен защищать советские границы и заниматься шпионажем, который включал политические убийства за рубежом, влияние на иностранные правительства и проведение сталинской политики в социалистических движениях в других странах.§!" #NT!
 nkvd_2: "НКВД" #NT!
 nkvd_2_desc: "§LНКВД, Народный комиссариат внутренних дел был правоохранительным органом Советского Союза, который непосредственно осуществлял верховенство власти Всесоюзной социалистической партии. Он также был уполномочен защищать советские границы и заниматься шпионажем, который включал политические убийства за рубежом, влияние на иностранные правительства и проведение сталинской политики в социалистических движениях в других странах.§!" #NT!
