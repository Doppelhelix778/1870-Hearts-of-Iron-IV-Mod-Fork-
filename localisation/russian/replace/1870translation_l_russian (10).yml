 home_of_revolution: "Дом Революции" #NT!
 home_of_revolution_desc: "Товарищи, с поражением подлых троцкистских контрреволюционеров мы смогли сосредоточиться на защите революции. Наша цель, наша надежда, наш лозунг — социализм в одной стране. Мы построим щедрую социалистическую утопию здесь, в Советском Союзе, и остальной мир неизбежно примет ее." #NT!
 en_svensk_tiger: "En Svensk Tiger" #NT!
 en_svensk_tiger_desc: "Если Швеция должна быть как тигр на охоте, то те, кто шпионит за нами, не должны знать, что мы делаем. В это время конфликтов и раздоров патриотический долг каждого шведа - хранить молчание." #NT!
 state_shintoism: "Государственный синтоизм" #NT!
 state_shintoism_desc: "Со времен Реставрации Мэйдзи мы стремились использовать поклонение в синтоистских святилищах для поощрения императорской лояльности и помощи в строительстве нации. Это позволило нам построить страну, которая готова пожертвовать многим во имя государства." #NT!
 vittoria_mutilata: "Виттория Мутилата" #NT!
 vittoria_mutilata_desc: "§LНаши союзники предали Италию и нанесли нам удар в спину, когда они нарушили Лондонский пакт. Мы пожертвовали так много крови на Изонцо ради их победы, а они в свою очередь отказали нам в том, что было нашим по праву. Теперь Италия возьмет свою судьбу в свои руки и обеспечит, чтобы справедливость восторжествовала.§!" #NT!
 stiff_upper_lip: "Британский стоицизм" #NT!
 stiff_upper_lip_desc: "Если ты сможешь сохранить голову, когда все вокруг тебя\nТеряют голову и винят во всем тебя,\nЕсли ты сможешь встретить Триумф и Катастрофу\nИ отнесешься к этим двум самозванцам одинаково,\nТвоя — Земля и все, что на ней,\nИ — что важнее — ты будешь Человеком, сын мой." #NT!
 trotskyite_plot: "Троцкистский заговор?" #NT!
 trotskyite_plot_desc: "Паранойя и патологическое недоверие, порожденные борьбой за старую власть, влияют на руководство этой страны." #NT!
