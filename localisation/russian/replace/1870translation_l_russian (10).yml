 vittorio_emanuele: "Витторио Эммануил II" #NT!
 vittorio_emanuele_desc: "Витторио Эммануил II, замечательный король Италии, объединяет народ под общим главой." #NT!
 fascist_influence: "Либеральное влияние" #NT!
 fascist_influence_desc: "Давление либералов сделало либерализм очень популярным, и страна склонна объединяться с другими либералистами." #NT!
 communist_influence: "Социалистическое влияние" #NT!
 communist_influence_desc: "Социалистическое давление сделало социализм очень популярным, и страна склонна объединяться с другими социалистическими партиями." #NT!
 democratic_influence: "Влияние консерваторов" #NT!
 democratic_influence_desc: "Давление консерваторов сделало консерватизм очень популярным, и страна склонна объединяться с другими консерваторами." #NT!
 neutrality_influence: "Авторитарное влияние" #NT!
 neutrality_influence_desc: "Авторитарное давление привело к новому уважению к странам с сильным правительством и знатными королевскими домами, и страна склонна к союзу с другими авторитарными правительствами." #NT!
 soviet_german_friendship: "Советско-германская дружба" #NT!
 soviet_german_friendship_desc: "Германский рейх и Советский Союз объединились в дружбе против загнивающего Запада." #NT!
 sour_loser: "Горький неудачник" #NT!
 sour_loser_desc: "Горечь поражения в Великой войне доминирует в политике этой страны." #NT!
 received_attache: "Получено атташе" #NT!
 received_attache_desc: "Иностранные военные атташе, проживающие в нашей стране." #NT!
 ATTACHE_LIST: "Мы получили военных атташе от $LIST$. И они дают нам следующие эффекты:" #NT!
 porsche: "Порше" #NT!
 porsche_desc: "Порше отдает предпочтение танкам с тяжелой броней." #NT!
 henschel: "Хеншель" #NT!
 henschel_desc: "Компания Henschel отвечала за все серийные модели танков «Тигр», которые после устранения ранних проблем с надежностью демонстрировали исключительно хорошие результаты." #NT!
 GER_MAN: "МУЖЧИНА" #NT!
 GER_MAN_desc: "Компания MAN, наиболее известная по танку Panther, также принимала участие в проектировании и производстве более ранних моделей Panzer." #NT!
 rheinmetall: "Рейнметалл" #NT!
 rheinmetall_desc: "Компания Rheinmetall проектирует и производит все типы крупных орудий и пушек." #NT!
 mauser: "Маузер" #NT!
 mauser_desc: "Компания Mauser проектирует и производит все виды стрелкового оружия." #NT!
 ig_faben: "ИГ Фарбен" #NT!
 ig_faben_desc: "Компания IG Farben проявляет большой интерес к промышленным исследованиям." #NT!
 messerschmitt: "Мессершмитт" #NT!
 messerschmitt_desc: "Компания Messerschmitt специализируется на проектировании легких самолетов, таких как истребители." #NT!
 focke_wulf: "Фокке Вульф" #NT!
 focke_wulf_desc: "Компания Focke Wulf уделяет особое внимание проектированию средних самолетов, таких как тяжелые истребители." #NT!
 junkers: "Юнкерс" #NT!
 junkers_desc: "Компания Junkers наиболее известна разработкой пикирующего бомбардировщика Stuka." #NT!
 todt: "Фриц Тодт" #NT!
 todt_desc: "Фриц Тодт, немецкий инженер, был основателем Organization Todt. Он увеличит скорость строительства гражданских промышленных проектов." #NT!
 speer: "Альберт Шпеер" #NT!
 speer_desc: "Альберт Шпеер был немецким архитектором, занимавшим пост министра вооружений и военного производства с 1942 по 1945 год. Его назначение часто называют «чудом вооружения», поскольку оно способствовало повышению эффективности промышленности." #NT!
 raeder: "Эрих Редер" #NT!
 raeder_desc: "Эрих Редер был немецким адмиралом, выступавшим за использование традиционных надводных кораблей и доктрину «Флота в бытии»." #NT!
 donitz: "Карл Дёниц" #NT!
 donitz_desc: "Карл Дёниц был немецким адмиралом, питавшим пристрастие к подводным лодкам и доктрине запрета торговли." #NT!
 goering: "Герман Геринг" #NT!
 goering_desc: "Герман Геринг был асом-истребителем Первой мировой войны, который стал одним из главных сторонников Гитлера. Хотя он и не лучший в этой работе, он преданно предан." #NT!
 walther_wever: "Вальтер Вевер" #NT!
 walther_wever_desc: "Вальтер Вевер был одним из первых сторонников теории стратегических бомбардировок." #NT!
 ritter_von_greim: "Риттер фон Грейм" #NT!
 ritter_von_greim_desc: "Риттер фон Грейм является сторонником тактического воспрещения." #NT!
 ernst_udet: "Эрнст Удет" #NT!
 ernst_udet_desc: "Эрнст Удет оказал влияние на принятие методов бомбометания с пикирования, а также на создание пикирующего бомбардировщика «Штука»." #NT!
 werner_von_fritsch: "Вернер фон Фрич" #NT!
 werner_von_fritsch_desc: "Вернер фон Фрич, генерал старой гвардии, выступает за сосредоточение внимания на пехоте." #NT!
 ludwig_beck: "Людвиг Бек" #NT!
 ludwig_beck_desc: "Людвиг Бек уделяет особое внимание поставкам." #NT!
 franz_halder: "Франц Гальдер" #NT!
 franz_halder_desc: "Франц Гальдер верит в ударную мощь артиллерии в наступлении." #NT!
 heinz_guderian: "Гейнц Гудериан" #NT!
 wilhelm_keitel: "Вильгельм Кейтель" #NT!
 wilhelm_keitel_desc: "Вильгельм Кейтель, генерал Старой гвардии, отдает предпочтение пехоте. Недостаток мастерства он компенсирует преданностью." #NT!
 ferdinand_schorner: "Фердинанд Шёрнер" #NT!
 ferdinand_schorner_desc: "Фердинанд Шёрнер искусен в обороне и боях в условиях холодной погоды." #NT!
 general_staff: "Генеральный штаб" #NT!
 general_staff_desc: "Немецкий генеральный штаб отвечал за непрерывное изучение всех аспектов войны, включая составление и рассмотрение планов мобилизации или кампании. Это способствовало более высокому уровню организации в армии." #NT!
 v_weapons: "Оружие возмездия" #NT!
 v_weapons_desc: "Ракеты дальнего действия стали бы идеальным оружием возмездия против наших врагов." #NT!
 hermann_gortz: "Герман Гёрц" #NT!
