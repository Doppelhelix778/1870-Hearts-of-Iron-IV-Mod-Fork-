 FIN_personal_agenda_tanner_tt: "§GОбъединенные Нации§!: Контроль над §YКарьялой§! и каждым государством, находящимся в собственности, при наличии более §Y95%§! поддержки $democratic$ идеологии увеличится £GFX_power_balance_texticon §YОбщественное доверие§!. \n - §RОтносительно поддержки экстремистов§!: Наличие более §Y9%§! поддержки §!1 или §!2 идеологий уменьшится £GFX_power_balance_texticon §YОбщественное доверие§!. \n - §!6" #NT!
