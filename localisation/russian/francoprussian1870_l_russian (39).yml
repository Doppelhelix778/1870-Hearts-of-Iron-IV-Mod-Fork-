 JAP_tt8: "После того, как §Rпериод перехода валюты§! закончится§Y, она будет заменена §Gстандартизированной валютой§! \n\n§Yстандартизированная валюта§!\n- Фактор фабрик потребительских товаров: §Y-5,0%§!\n- Скорость строительства: §G+10,00%§!\n- Рост эффективности производства: §G+10,00%§!\n- Объем производства фабрик: §G+10,00%§!\n- Фактор мнения о торговых сделках: §Y+10,00%§!" #NT!
 JAP_tt9: "После окончания §Rпериода налоговой реформы§!, она будет заменена §Gреформированной налоговой системой§! \n\n§Yреформированной налоговой системой§!\n- Эффективность прироста ресурсов: §G+15,0%§!\n- Фактор фабрик потребительских товаров: §Y-3,0%§!\n- Стабильность: §G+5,00%§!\n- Объем производства фабрик: §G+5,00%§!" #NT!
