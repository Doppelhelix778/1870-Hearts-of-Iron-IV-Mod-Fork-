l_russian:
 1866_NAME: "Австро-прусская война" #NT!
 1866_DESC: "На дворе 1866 год, и мир окутан тенями. Отголоски Крымской войны все еще раздаются по всей Европе, в то время как амбиции Пруссии представляют угрозу стабильности континента. Соединенные Штаты борются с последствиями разрушительной Гражданской войны, а в Японии столкновение древних традиций и сил модернизации подготавливает почву для драматических и преобразующих изменений. Пока мир балансирует на грани, неопределенность и напряженность нарастают, рисуя зловещую картину рассвета этого нового года." #NT!
  
 1870_NAME: "Франко-прусская война" #NT!
 1870_DESC: "Мир оказался в поворотном моменте. Атмосфера полна ожидания и напряжения, поскольку надвигающаяся угроза потенциальных конфликтов формирует судьбу мира. Растет напряженность между Францией и новым Северогерманским союзом. На Дальнем Востоке Япония находится в середине пути трансформации после Реставрации Мэйдзи. На мировой арене царит неопределенность, поскольку каждый регион сталкивается со своими собственными уникальными проблемами в новом году." #NT!
  
 FRA_1866_DESC: "Наполеон III — император Франции, и он создал империю, которая сумела доминировать в Европе. С нашей недавней победой над австрийскими Габсбургами и русскими Романовыми мы сумели нанести урон нашим соперникам, однако в процессе было потеряно много жизней.\n\nВнутри страны многие либералы требуют реформ, и как легитимисты, так и орлеанисты в ярости из-за того, что династия Бонапартов вернулась на трон. Сохранит ли империя победу или наша нация снова падет?" #NT!
  
 ENG_1866_DESC: "Во время замечательного правления королевы Виктории Великобритания стала мировой сверхдержавой. На фоне быстрой индустриализации и научных прорывов Британская империя простирается на континенты, укрепляя торговые сети и культурные влияния по всему миру. \n\nОднако такая власть приносит с собой проблемы и ответственность. Конкуренция между имперскими державами усиливается, разжигая геополитическую напряженность и требования к военно-морской мощи. То, как мы плаваем в этих водах, определяет будущую траекторию как Британии, так и ее обширного королевства." #NT!
  
 ITA_1866_DESC: "Пять лет назад Королевству Сардиния удалось объединить итальянский народ под единым королевством. В этом процессе погибло много людей, но мы создали то, что будет существовать веками.\n\nОднако наше объединение не завершено, поскольку многие итальянцы все еще живут под гнетом Габсбургов. Кроме того, напряженность между монархистами и республиканцами продолжает кипеть. Победит ли королевство или возникнет новая, другая нация?" #NT!
  
 PRS_1866_DESC: "Мы, вместе с австрийцами, сумели освободить герцогства Шлезвиг и Гольштейн от датского правления. Это еще раз доказало, что у нас самая сильная армия в мире. С ростом националистических настроений среди немецкого народа это означает только одно.\n\nНемецкий народ был разделен слишком долго, и с помощью наших храбрых солдат мы сокрушим наших южных соперников, образовав единую Германскую империю." #NT!
  
 AUS_1866_DESC: "Наша славная империя сталкивается с растущим давлением, подрывающим наше некогда доминирующее положение. Измученная внутренними разногласиями и внешними угрозами, Габсбургская монархия изо всех сил пытается сохранить сплоченность на фоне растущих националистических настроений, бросающих вызов многокультурной структуре империи.\n\nБолее того, такие соперники, как Пруссия, борются за региональное превосходство. Это представляет как опасность, так и возможность, и то, как Австрия отреагирует, может определить, продолжит ли она оставаться значимым игроком или поддастся течению истории." #NT!
  
 TUR_1866_DESC: "Несмотря на столетия славы и влияния, охватывающие три континента, Османская империя демонстрирует признаки упадка в середине 19-го века. Столкнувшись с многочисленными восстаниями, административной коррупцией, финансовыми кризисами и военными поражениями, Высокая Порта борется с глубокой трансформацией.\n\nМеждународная динамика меняется, воодушевляя конкурирующие империи, ищущие преимущества за счет Османской империи. Навигация по этим предательским проливам требует искусного государственного управления, упорства и адаптивности, если мы хотим сохранить наше с трудом заработанное наследие и непреходящую актуальность." #NT!
  
 SOV_1866_DESC: "Александр II сумел отменить крепостное право в 1861 году, за что получил неофициальный титул «Александр Освободитель». Это была великая победа для крестьян нашей страны, однако они по-прежнему бедны и лишены надлежащего государственного благосостояния или какого-либо типа образования.\n\nКроме того, наше поражение в Крымской войне десятилетие назад унесло жизни почти полумиллиона человек. Продолжит ли Александр II реформировать империю или наша страна испытает более быстрые перемены?" #NT!
  
 USA_1866_DESC: "Недавно закончилась гражданская война. Миллионы наших храбрецов сражались за освобождение рабов на юге, и наша победа над Конфедерацией была неоспоримой. Благодаря этому ни один американец больше никогда не будет куплен или продан.\n\nК сожалению, в войне было потеряно много жизней, и чтобы оставаться хорошей страной, нам нужно начать восстанавливаться, если мы хотим снова стать великими. Кроме того, убийство президента Авраама Линкольна изменило нашу нацию." #NT!
  
 FRA_1870_DESC: "Мы находимся на критическом этапе истории. В течение следующего года или около того ожидается война с Северогерманским союзом, поскольку император разочарован усилением наших германских соперников.\n\nВнутри нашей страны последние несколько лет были замечательными для либералов и демократов, поскольку им удалось преобразовать некогда автократическую империю в парламентскую демократию. Продолжат ли либералы побеждать или другая сила нанесет ответный удар?" #NT!
  
 ITA_1870_DESC: "4 года назад мы с помощью наших добрых друзей в Пруссии успешно отвоевали Венецию у австрийцев. Однако не хватает одного. Рима. С ростом напряженности между наполеоновской Францией и новой Конфедерацией Бисмарка мы могли бы использовать это для проникновения на границу с Папской областью.\n\nС победой левых на всеобщих выборах 1867 года Урбано Раттацци стал новым премьер-министром Италии, открыв новую эру в итальянской политике." #NT!
  
 PRS_1870_DESC: "Триумфально выйдя из десятилетий политической нестабильности, NGC продвигается вперед под мудрым руководством канцлера Отто фон Бисмарка. Недавние победы над Данией и Австрией подтвердили наше растущее влияние, разжигая мечты о дальнейших завоеваниях. \n\nПрограммы модернизации стремительно продвигаются вперед, поддерживаемые эффективными администрациями и дисциплинированными военными. Подкрепленные этой восходящей тенденцией, мы готовимся к битве за господство в Центральной Европе, в конечном итоге создавая единую Империю Отечества." #NT!
  
 AUS_1870_DESC: "Прошло 4 года с тех пор, как Пруссия победила нас в Германской войне. Это заставило нас реформироваться в Австро-Венгерскую империю, умиротворяя различные этнические группы в нашей огромной империи. Более того, это разрушило нашу репутацию лидера Европы.\n\nПоскольку Габсбургская монархия теряет престиж каждое десятилетие, вопрос остается. Рухнет ли отечество или снова поднимется Кайзеррейх?" #NT!
