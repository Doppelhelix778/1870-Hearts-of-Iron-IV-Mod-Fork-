 PRS_focus_proclaim_the_republic_desc: ""
  
 fra_naval_effort: "Esfuerzo naval" #NT!
 fra_naval_effort_desc: "La expansión de nuestra armada debería ser nuestra prioridad número uno. Asignar todos los recursos disponibles a nuevos astilleros e investigar sobre buques de superficie ligeros." #NT!
 fra_flexible_navy: "Marina flexible" #NT!
 fra_flexible_navy_desc: "Reinventar la guerra naval para tener en cuenta los avances en la tecnología submarina nos permitirá atacar eficazmente los convoyes enemigos." #NT!
 fra_large_navy: "Gran Marina" #NT!
 fra_large_navy_desc: "Adaptar nuestras doctrinas navales para dar cabida a grandes buques y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre el tipo de buques que necesitamos." #NT!
 fra_submarine_effort: "Esfuerzo submarino" #NT!
 fra_submarine_effort_desc: "La guerra submarina es el desarrollo naval más apasionante desde la invención del torpedero. Sería bueno no sólo protegernos de los submarinos, sino también usarlos contra los barcos enemigos." #NT!
 fra_cruiser_effort: "Esfuerzo de crucero" #NT!
 fra_cruiser_effort_desc: "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados." #NT!
 fra_destroyer_effort: "Esfuerzo destructor" #NT!
 fra_destroyer_effort_desc: "Al estudiar el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para ello." #NT!
 fra_capital_ships_effort: "Esfuerzo de buque capital" #NT!
 fra_capital_ships_effort_desc: "La nación con más acorazados dominará los océanos. Los acorazados y los portaaviones representan lo antiguo y lo nuevo en superioridad naval." #NT!
 fra_industrial_effort: "Esfuerzo industrial" #NT!
 fra_industrial_effort_desc: "Centrar todos nuestros esfuerzos políticos en construir la industria civil dando un gran salto adelante." #NT!
 fra_industrial_effort_2: "Esfuerzo industrial II" #NT!
 fra_industrial_effort_2_desc: "Con una voluntad de hierro y una ética de trabajo incansable, podemos movilizar a la gente en otro gran esfuerzo industrial." #NT!
 fra_construction_effort: "Esfuerzo de construcción" #NT!
 fra_construction_effort_desc: "No se debe subestimar la capacidad industrial civil ni siquiera cuando la guerra se cierne sobre el mundo." #NT!
 fra_production_effort: "Esfuerzo armamentístico" #NT!
 fra_production_effort_desc: "Si se pueden construir tractores, se pueden construir tanques. No debemos permitir que nuestra capacidad de producción militar se quede atrás." #NT!
 fra_construction_effort_2: "Esfuerzo de construcción II" #NT!
 fra_construction_effort_2_desc: "La ampliación continua de nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y continuar con los esfuerzos de construcción." #NT!
 fra_production_effort_2: "Esfuerzo armamentístico II" #NT!
 fra_production_effort_2_desc: "Intentar adaptar fábricas civiles para producir equipamiento militar es ineficiente. Deberíamos centrarnos ahora en preparar la producción militar." #NT!
 fra_production_effort_3: "Esfuerzo armamentístico III" #NT!
 fra_production_effort_3_desc: "Son necesarios esfuerzos continuos para ampliar nuestras fábricas militares para satisfacer la demanda de nuevos equipos." #NT!
 fra_infrastructure_effort: "Esfuerzo en materia de infraestructura" #NT!
 fra_infrastructure_effort_desc: "Un país sin una infraestructura adecuada no puede llevar a cabo proyectos o construcciones avanzadas." #NT!
 fra_infrastructure_effort_2: "Esfuerzo de infraestructura II" #NT!
 fra_infrastructure_effort_2_desc: "Ampliar aún más nuestra infraestructura permitirá los transportes y las comunicaciones necesarios para proyectos clandestinos de alta tecnología." #NT!
 fra_construction_effort_3: "Esfuerzo de construcción III" #NT!
 fra_construction_effort_3_desc: "La ampliación de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción." #NT!
 fra_extra_tech_slot: "Ranura de investigación adicional" #NT!
 fra_extra_tech_slot_desc: "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo." #NT!
 fra_extra_tech_slot_2: "Ranura de investigación adicional II" #NT!
 fra_extra_tech_slot_2_desc: "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos aprovechar." #NT!
