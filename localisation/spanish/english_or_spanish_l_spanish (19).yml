 PRS_focus_quality_of_education_desc: ""
 PRS_focus_amend_research_budget: "Modificar el presupuesto de investigación del ejército" #NT!
 PRS_focus_amend_research_budget_desc: ""
 PRS_focus_equipment_quality: "Calidad del equipo" #NT!
 PRS_focus_equipment_quality_desc: ""
 PRS_focus_equipment_quantity: "Cantidad de equipo" #NT!
 PRS_focus_equipment_quantity_desc: ""
 PRS_focus_blame_the_king: "La culpa es del rey" #NT!
 PRS_focus_blame_the_king_desc: "Nuestra derrota en la guerra austro-prusiana se debió a la incapacidad del rey para dirigir un gobierno. Está claro que ya no podemos tener a un hombre así al mando del pueblo." #NT!
 PRS_focus_secure_army_support: "Apoyo seguro del ejército" #NT!
 PRS_focus_secure_army_support_desc: "El ejército está muy influido por el rey y su gobierno. Si queremos tener una oportunidad de tomar el poder, debemos sobornarlos para que se unan a nuestro movimiento. Es posible que tengamos que aceptar indemnizaciones y exigencias a cambio." #NT!
 PRS_focus_the_real_scapegoat: "El verdadero chivo expiatorio" #NT!
 PRS_focus_the_real_scapegoat_desc: "Los socialistas son la causa de nuestra decadencia; no tienen otra intención que la de expulsar a nuestro pueblo de esta tierra. Hay que desenmascararlos y utilizarlos en beneficio de nuestro movimiento." #NT!
 PRS_focus_promises_of_prosperity: "Promesas de prosperidad" #NT!
 PRS_focus_promises_of_prosperity_desc: "Prusia ha sufrido una derrota aplastante a manos de la nación austríaca. Es evidente que el pueblo necesita promesas de un gran futuro y sed de venganza por nuestros territorios." #NT!
 PRS_focus_treitschke_leads_us: "Treitschke nos lidera" #NT!
 PRS_focus_treitschke_leads_us_desc: "Treitschke es un político respetado y de confianza que puede conducirnos a nuestros objetivos y legitimar nuestro movimiento. Su creación de una nueva ideología será el punto de inflexión hacia la victoria." #NT!
 PRS_focus_power_to_the_army: "Poder para el ejército" #NT!
 PRS_focus_power_to_the_army_desc: "Ya no podemos confiar en ningún tipo de gobierno civil; el ejército ha estado controlado durante demasiado tiempo y necesita su propio Estado. Debemos hacer realidad el Ejército dentro del Estado." #NT!
 PRS_governmental_reform: "Un llamado a la reforma" #NT!
 PRS_governmental_reform_desc: "Está claro que Bismarck y sus políticas conservadoras no están funcionando y nos han costado la pérdida de nuestro pueblo y de nuestras tierras. Debemos tratar de reformar el Estado para que sea un mejor gobierno." #NT!
 PRS_dreams_of_equality: "Sueños de igualdad" #NT!
 PRS_dreams_of_equality_desc: "Prusia ha estado bajo el control de regímenes autoritarios a lo largo de su historia. Debemos reformarla para convertirla en un Estado adecuado con sueños de igualdad para todos." #NT!
 PRS_gather_public_support: "Recopilar apoyo público" #NT!
 PRS_gather_public_support_desc: "El pueblo es lo más importante de una nación; debemos reunirlo y compartir sueños para una vida mejor en Prusia." #NT!
 PRS_unite_the_opposition: "Unir a la oposición" #NT!
 PRS_unite_the_opposition_desc: "Si queremos ganar contra un gobierno tan poderoso, debemos unirnos a pesar de nuestras diferencias para formar un Frente Popular y promover el cambio." #NT!
 PRS_demand_a_referendum: "Exigir un referéndum" #NT!
 PRS_demand_a_referendum_desc: "El pueblo se ha unido en un movimiento fuerte y es hora de enfrentarse directamente al rey y exigir un referéndum para reformar la constitución." #NT!
 PRS_suspend_parliament: "Suspender el Parlamento" #NT!
 PRS_suspend_parliament_desc: "Es evidente que el sistema político no funciona y la división en nuestro gobierno se debe al parlamento. Debemos suspender "temporalmente" su poder de reforma sin intervención." #NT!
 PRS_amend_the_1850_constitution: "Modificar la Constitución de 1850" #NT!
 PRS_amend_the_1850_constitution_desc: "Enmendada de la constitución original, la constitución de 1850 otorgó muchos derechos y poderes al pueblo. Para mantener una Prusia fuerte, es necesario reformarla para otorgar más poderes ejecutivos al Jefe de Gobierno y revocar algunos derechos." #NT!
 PRS_utilize_the_armies_loyalty: "Utilice la lealtad de los ejércitos" #NT!
 PRS_utilize_the_armies_loyalty_desc: "El ejército prusiano es la columna vertebral de nuestro país y apoya firmemente a la monarquía. Debemos aprovechar su lealtad para ayudarnos a asegurar nuestro control." #NT!
 PRS_assume_power: "Asumir el poder" #NT!
 PRS_assume_power_desc: "Hemos reformado el gobierno para convertirlo en una fuerza poderosa y estable en beneficio de Prusia. Es hora de restablecer a Guillermo como gobernante absoluto, como lo fue Prusia antes." #NT!
 PRS_focus_the_coup: "El golpe" #NT!
 PRS_focus_the_coup_desc: "Hemos obtenido un apoyo significativo de los militares y del público, lo que hace que un golpe para restablecer el orden en la nación parezca sencillo." #NT!
 PRS_focus_a_new_constitution: "Una nueva Constitución" #NT!
 PRS_focus_a_new_constitution_desc: ""
 PRS_focus_proclaim_the_socialist_republic: "Proclamar la República Socialista Prusiana" #NT!
 PRS_focus_proclaim_the_socialist_republic_desc: ""
