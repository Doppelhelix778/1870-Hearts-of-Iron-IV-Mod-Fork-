 LOADING_TIP_0: "Lo único que aprendemos de la historia es que no aprendemos nada de la historia. - Georg Wilhelm Friedrich Hegel" #NT!
 LOADING_TIP_1: "Nunca confíes en un ruso, porque los rusos ni siquiera creen en sí mismos. - Otto von Bismarck" #NT!
 LOADING_TIP_2: "Un pueblo que valora sus privilegios por encima de sus principios pronto los pierde a ambos. - Dwight D. Eisenhower" #NT!
 LOADING_TIP_3: "Las grandes cuestiones del día no se resolverán con discursos y decisiones mayoritarias, sino con hierro y sangre. - Otto von Bismarck" #NT!
 LOADING_TIP_4: "El arma más poderosa de la tierra es el alma humana en llamas. - Ferdinand Foch" #NT!
 LOADING_TIP_5: "El hombre nace libre y en todas partes está encadenado. \n-Jean-Jacques Rousseau" #NT!
 LOADING_TIP_6: "Lo único que debemos temer es al miedo mismo. - Franklin D. Roosevelt" #NT!
 LOADING_TIP_7: "El bienestar del pueblo es la ley suprema. - Cicerón" #NT!
 LOADING_TIP_8: "La guerra es la continuación de la política por otros medios. - Carl von Clausewitz" #NT!
 LOADING_TIP_9: "Pienso, luego existo. \n- René Descartes" #NT!
 LOADING_TIP_10: "La mayor felicidad que puedes tener es saber que no necesariamente necesitas la felicidad. - William Saroyan" #NT!
 LOADING_TIP_11: "Cuanto más veo, menos seguro estoy. - John Lennon" #NT!
 LOADING_TIP_12: "La religión es el opio de las masas. - Karl Marx" #NT!
 LOADING_TIP_13: "Cuando se trata de benevolencia, uno no necesita dar precedencia ni siquiera a su maestro. - Confucio" #NT!
 LOADING_TIP_14: "En la guerra, lo moral es a lo físico como tres es a uno. - Napoleón Bonaparte" #NT!
 LOADING_TIP_15: "La mente del hombre, una vez estirada por una nueva idea, nunca recupera sus dimensiones originales. \n-Oliver Wendell Holmes Sr." #NT!
 LOADING_TIP_16: "La forma más barata de orgullo es el orgullo nacional; porque si un hombre está orgulloso de su propia nación, eso significa que no tiene cualidades propias de las que pueda estar orgulloso. - Arthur Schopenhauer" #NT!
 LOADING_TIP_17: "El poder no se revela golpeando fuerte o a menudo, sino golpeando con precisión. - Honore de Balzac" #NT!
 LOADING_TIP_18: "Lo más difícil es la decisión de actuar, el resto es mera tenacidad. - Amelia Earhart" #NT!
 LOADING_TIP_19: "La mayor deficiencia de la raza humana es nuestra incapacidad para comprender la función exponencial. - Albert Bartlett" #NT!
 LOADING_TIP_20: "La única sabiduría verdadera está en saber que no sabes nada. - Sócrates" #NT!
 LOADING_TIP_21: "El secreto para salir adelante es empezar. - Mark Twain" #NT!
 LOADING_TIP_22: "Tienes dentro de ti ahora mismo todo lo que necesitas para lidiar con cualquier cosa que el mundo te depare. \n-Charles Darwin" #NT!
 LOADING_TIP_22: "No es la especie más fuerte ni la más inteligente la que sobrevive, sino la que responde mejor al cambio. - Charles Darwin" #NT!
 LOADING_TIP_23: "El éxito no es definitivo, el fracaso no es fatal: lo que cuenta es el coraje de continuar. - Winston Churchill" #NT!
 LOADING_TIP_24: "Desapruebo lo que dices, pero defenderé hasta la muerte tu derecho a decirlo. - Evelyn Beatrice Hall" #NT!
 LOADING_TIP_25: "El único límite a nuestra realización del mañana serán nuestras dudas de hoy. - Franklin D. Roosevelt" #NT!
 LOADING_TIP_26: "El que ríe último, ríe mejor. - John Masefield" #NT!
 LOADING_TIP_27: "Seas lo que seas, sé bueno. \n-Abraham Lincoln" #NT!
 LOADING_TIP_28: "La mejor manera de predecir el futuro es crearlo. - Peter Drucker" #NT!
 LOADING_TIP_29: "Las personas que están lo suficientemente locas como para pensar que pueden cambiar el mundo son las que lo logran. - Rob Siltanen" #NT!
 LOADING_TIP_30: "No es el tamaño del perro en la pelea, es el tamaño de la pelea en el perro. - Mark Twain" #NT!
 LOADING_TIP_31: "Dadme una palanca lo bastante larga y un punto de apoyo donde colocarla, y moveré el mundo. - Arquímedes" #NT!
 LOADING_TIP_32: "No puedo cambiar la dirección del viento, pero puedo ajustar mis velas para llegar siempre a mi destino. - Jimmy Dean" #NT!
 LOADING_TIP_33: "La mejor manera de encontrarte a ti mismo es perderte en el servicio a los demás. - Mahatma Gandhi" #NT!
 LOADING_TIP_34: "Ser uno mismo en un mundo que constantemente intenta convertirte en algo diferente es el mayor logro. - Ralph Waldo Emerson" #NT!
 LOADING_TIP_35: "En medio de la dificultad se encuentra la oportunidad. - Albert Einstein" #NT!
 LOADING_TIP_36: "No basta con que hagamos lo mejor que podamos; a veces debemos hacer lo que sea necesario. - Winston Churchill" #NT!
 LOADING_TIP_37: "El éxito es ir tropezando de fracaso en fracaso sin perder el entusiasmo. - Winston Churchill" #NT!
 LOADING_TIP_38: "La mayor gloria de vivir no reside en no caer nunca, sino en levantarnos cada vez que caemos. - Nelson Mandela" #NT!
 LOADING_TIP_39: "Es característico de una mente educada poder albergar un pensamiento sin aceptarlo. \n- Aristóteles" #NT!
 LOADING_TIP_40: "Al fin y al cabo, todos somos seres humanos. Mi padre me dijo una vez que el mundo no tiene fronteras. - Joost Klein" #NT!
 LOADING_TIP_41: "Y esta noche, nunca moriré. - Kyle Gordon" #NT!
 LOADING_TIP_42: "¿No estás seguro de qué enfoque tomar? Puedes filtrar los enfoques por "Histórico" para mostrar lo que sucedió en la vida real." #NT!
