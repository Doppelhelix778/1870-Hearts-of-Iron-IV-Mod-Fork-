 ## Romanian Industry Left 
  
 rom_industrial_dreams: "Sueños de industrialización" #NT!
 rom_industrial_dreams_desc: "En la situación actual, industrializar nuestro país parece un sueño lejano. Nos estamos quedando atrás de otros países y es imperativo actuar de inmediato. Debemos iniciar el proceso anunciando al público un plan integral de reformas que, con suerte, tranquilizará a la población." #NT!
  
 rom_start_construction_university: "Financiar la Universidad de Bucarest" #NT!
 rom_start_construction_university_desc: "Un paso importante en la reconstrucción de nuestra economía es la educación. Durante demasiado tiempo hemos descuidado este sector crucial. Al financiar la Universidad de Bucarest, vamos a impulsar el desarrollo educativo y sentar las bases para un futuro más próspero." #NT!
  
 rom_formalize_department_education: "El Departamento de Educación" #NT!
 rom_formalize_department_education_desc: "Con la construcción de la nueva universidad, es hora de formalizar un Departamento de Educación nacional, un organismo capaz de tomar decisiones para el bien del país. Este departamento garantizará que las reformas educativas se implementen de manera efectiva y estén alineadas con nuestros objetivos nacionales." #NT!
  
 rom_education_budget: "El presupuesto de educación" #NT!
 rom_education_budget_desc: "Necesitamos equilibrar el presupuesto para redirigir los fondos al Departamento de Educación, asegurando que nuestra infraestructura educativa reciba el apoyo y los recursos necesarios. Se han presentado dos posibles planes, cada uno con sus propias ventajas y posibles inconvenientes. Es imperativo que los analicemos con cuidado." #NT!
  
 rom_high_spending: "Financiamiento importante" #NT!
 rom_high_spending_desc: "Tras un debate largo y exhaustivo, se decidió finalmente que la asignación de un gran presupuesto al sector de la educación es la medida correcta. A pesar de que esta importante inversión podría suponer inicialmente una carga y potencialmente paralizar nuestro presupuesto general, se espera que los beneficios a largo plazo superen los desafíos financieros inmediatos." #NT!
  
 rom_low_spending: "Financiación menor" #NT!
 rom_low_spending_desc: "Tras un debate largo y exhaustivo, se decidió finalmente que la medida correcta era asignar sólo una cantidad menor de fondos al sector de la educación. Si bien este enfoque dará como resultado un departamento menos eficaz y más débil, nos permite conservar recursos y mantener un presupuesto general más equilibrado." #NT!
  
 rom_mandatory_education: "Educación obligatoria" #NT!
 rom_mandatory_education_desc: "Debemos hacer cumplir la educación obligatoria como una política fundamental. Esta es la única manera de implementar eficazmente las reformas necesarias. Al garantizar que todos los ciudadanos reciban una educación estandarizada, podemos crear una población bien informada y capaz para el estado." #NT!
  
 rom_optional_education: "Educación opcional" #NT!
 rom_optional_education_desc: "Estamos implementando la educación opcional como una política flexible. Este enfoque permite que las personas adapten sus experiencias de aprendizaje según sus necesidades y circunstancias particulares. Al ofrecer educación opcional, brindamos oportunidades para quienes buscan mejorar sus conocimientos y habilidades a su propio ritmo." #NT!
  
 rom_major_staff_expansions: "Ampliación importante del personal" #NT!
 rom_major_staff_expansions_desc: "Como hemos invertido una cantidad importante en el Departamento de Educación, es necesaria una ampliación sustancial del personal. Esto supondrá una carga para la economía durante un tiempo, pero es un paso necesario." #NT!
  
 rom_minor_staff_expansions: "Pequeña ampliación de personal" #NT!
 rom_minor_staff_expansions_desc: "Debemos ampliar el personal del Departamento de Educación. La abrumadora cantidad de personas que necesitan educación está poniendo a prueba al departamento. Por lo tanto, implementaremos una pequeña ampliación para garantizar que el departamento siga funcionando de manera eficaz." #NT!
  
 rom_finish_education_reform: "Departamento de Educación Reformado" #NT!
 rom_finish_education_reform_desc: "El Departamento de Educación se ha reformado después de innumerables luchas y ahora estamos funcionando a pleno rendimiento, mejorando enormemente nuestra capacidad para educar a las masas. Esta reforma nos ha permitido superar numerosos desafíos y emerger como una organización más sólida y eficaz." #NT!
  
 rom_open_labs: "Abrir los laboratorios" #NT!
 rom_open_labs_desc: "Con la finalización de la Universidad de Bucarest, ahora podemos abrir los laboratorios para la investigación, lo que permitirá a los científicos instalarse allí y comenzar a trabajar. Esto marca un hito importante en el avance de nuestras capacidades académicas y científicas, proporcionando instalaciones de vanguardia para la investigación y la innovación pioneras." #NT!
  
 rom_expand_labs: "Ampliar los laboratorios" #NT!
 rom_expand_labs_desc: "Ahora que los laboratorios se han inaugurado con éxito, podemos centrarnos en ampliarlos para convertirlos en un complejo integral de edificios. Esta ampliación nos permitirá albergar instalaciones de investigación más avanzadas, más espacios de oficina y áreas de trabajo colaborativo." #NT!
  
 rom_factory_education: "Educación en fábrica" #NT!
 rom_factory_education_desc: "Hemos descubierto inesperadamente que el gasto relativamente menor en el Departamento de Educación ha resultado ser una bendición disfrazada. A pesar de la financiación limitada, muchas personas han logrado una educación. Un número significativo de estas personas educadas han buscado empleo en fábricas. Esta afluencia de trabajadores educados ha mejorado el nivel general de habilidades y la productividad de la fuerza laboral." #NT!
  
 rom_factory_profesional: "Profesionales de fábrica" #NT!
 rom_factory_profesional_desc: "Muchos de los trabajadores con formación que se han incorporado a la clase obrera han ascendido a la cima de sus cadenas de fábricas, adquiriendo un inmenso talento en los campos de la producción y la construcción. Sus habilidades y conocimientos avanzados han impulsado significativamente el rendimiento general de la industria. Esta afluencia de talentos cualificados ha dado lugar a una mayor eficiencia, innovación y calidad en nuestros procesos de fabricación." #NT!
  
 rom_education_golden_age: "La edad de oro de la educación" #NT!
 rom_education_golden_age_desc: "Después de una serie de reformas integrales, inversiones sustanciales y una espera paciente, finalmente podemos declarar que nuestro país ha entrado en una era dorada de la educación. Ahora ostentamos una de las tasas más altas de educación per cápita, lo que marca este logro como un gran éxito. Como resultado, nos deleitamos con las innumerables ventajas que esto trae consigo." #NT!
  
 rom_military_complex: "El complejo militar" #NT!
 rom_military_complex_desc: "El estado actual del sector militar-industrial de nuestro país está gravemente subdesarrollado, lo que representa una brecha significativa en nuestras capacidades de defensa nacional y en nuestro potencial de crecimiento tecnológico y económico. Para abordar este problema, es imperativo que iniciemos una estrategia integral para construir y expandir este sector sin demora." #NT!
  
 rom_military_fund: "El Fondo Militar" #NT!
 rom_military_fund_desc: "Una vez sentadas las bases del sector militar e industrial, el gobierno ha creado un fondo para apoyar esta expansión. Esta financiación nos permite empezar en una de dos regiones, Valaquia o Moldavia. La elección entre estas regiones puede resultar más importante de lo esperado." #NT!
  
 rom_military_factory_wallachia: "Primera expansión militar en Valaquia" #NT!
 rom_military_factory_wallachia_desc: "Este día se conmemora la primera ampliación del sector militar-industrial en Valaquia. Se espera que este desarrollo genere numerosos puestos de trabajo y aumente considerablemente nuestra capacidad militar." #NT!
  
 rom_military_factory_wallachia_2: "Segunda expansión militar en Valaquia" #NT!
 rom_military_factory_wallachia_2_desc: "Este día marca la segunda expansión del sector militar-industrial en Valaquia. Basándose en los éxitos anteriores, este desarrollo creará numerosos puestos de trabajo y mejorará nuestra capacidad militar, consolidando nuestra posición como potencia regional." #NT!
  
 rom_military_factory_wallachia_3: "Tercera expansión militar en Valaquia" #NT!
 rom_military_factory_wallachia_3_desc: "Este día marca la tercera ampliación del sector militar-industrial en Valaquia. Este hito representa otro paso importante en nuestros esfuerzos continuos por fortalecer nuestras capacidades de defensa y apoyar el crecimiento económico mediante la creación de empleo y los avances tecnológicos." #NT!
  
 rom_military_factory_moldova: "Primera expansión militar en Moldavia" #NT!
 rom_military_factory_moldova_desc: "Hoy se celebra la primera ampliación del sector militar-industrial en Moldavia. Este importante avance creará numerosos puestos de trabajo y mejorará nuestras capacidades militares, sentando las bases para una infraestructura de defensa más sólida." #NT!
  
 rom_military_factory_moldova_2: "Segunda expansión militar en Moldavia" #NT!
 rom_military_factory_moldova_2_desc: "Hoy se celebra la segunda ampliación del sector militar-industrial en Moldavia. Basándose en los logros anteriores, este avance generará más oportunidades de empleo y reforzará aún más nuestra fuerza militar, reforzando nuestro compromiso con la seguridad nacional." #NT!
  
 rom_military_factory_moldova_3: "Tercera expansión militar en Moldavia" #NT!
 rom_military_factory_moldova_3_desc: "Hoy se celebra la tercera ampliación del sector militar-industrial en Moldavia. Este hito supone un avance importante en nuestros esfuerzos continuos por mejorar nuestros sistemas de defensa y apoyar el crecimiento económico mediante la creación de empleo y el desarrollo tecnológico de vanguardia." #NT!
  
 rom_fortify_border_moldova: "Primera fortificación fronteriza de Moldavia" #NT!
 rom_fortify_border_moldova_desc: "Hoy se ha construido la primera fortificación fronteriza en Moldavia. Este importante avance tiene como objetivo mejorar la seguridad nacional, proteger nuestras fronteras y generar numerosos puestos de trabajo, contribuyendo tanto a nuestra infraestructura de defensa como a las economías locales." #NT!
  
 rom_fortify_border_moldova_2: "Segunda fortificación fronteriza de Moldavia" #NT!
 rom_fortify_border_moldova_2_desc: "Hoy se ha construido la segunda fortificación fronteriza en Moldavia. Basándose en el éxito de la primera, esta nueva fortificación fortalece aún más nuestra seguridad nacional, mejora la protección de la frontera y continúa brindando valiosas oportunidades de empleo, lo que contribuye tanto a nuestra defensa como a las comunidades locales." #NT!
  
 rom_fortify_border_wallachia: "Primera fortificación fronteriza de Valaquia" #NT!
 rom_fortify_border_wallachia_desc: "Hoy se celebra la construcción de la primera fortificación fronteriza en Valaquia. Este importante avance tiene como objetivo mejorar la seguridad nacional, proteger nuestras fronteras y generar numerosos puestos de trabajo, contribuyendo tanto a nuestra infraestructura de defensa como a las economías locales." #NT!
  
 rom_fortify_border_wallachia_2: "Segunda fortificación fronteriza de Valaquia" #NT!
 rom_fortify_border_wallachia_2_desc: "Hoy se establece la segunda fortificación fronteriza en Valaquia. Basándose en el éxito de la primera, esta nueva fortificación fortalece aún más nuestra seguridad nacional, mejora la protección fronteriza y continúa brindando valiosas oportunidades de empleo, lo que contribuye tanto a nuestra defensa como a las comunidades locales." #NT!
  
 rom_expand_the_complex: "El Complejo Reformado" #NT!
 rom_expand_the_complex_desc: "El sector militar-industrial ha experimentado una reforma exitosa. Por primera vez, podemos compararnos con los estándares mundiales, lo que confirma nuestra condición de importante superpotencia regional en materia de producción." #NT!
