l_spanish:
 jap_shogun_trait: "Leal al shogunato" #NT!
 jap_shogun_trait_desc: "Firme en su dedicación al Shogun, este general se mantendrá firme en la defensa del Shogunato si Japón se ve desgarrado por una guerra civil." #NT!
 jap_emperor_trait: "Leal imperial" #NT!
 jap_emperor_trait_desc: "La lealtad inquebrantable de este general hacia el Emperador es evidente. Si estalla una guerra civil, luchará con fiereza para garantizar que prevalezca la visión del Emperador para Japón." #NT!
  
  
  
  
