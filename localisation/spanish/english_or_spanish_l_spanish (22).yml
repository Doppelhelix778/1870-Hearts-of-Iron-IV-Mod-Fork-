 ITA_claim_the_french_coast: "Reclama la costa francesa" #NT!
 ITA_the_left: "Política de izquierda" #NT!
 ITA_the_left_desc: "Tras las elecciones, la izquierda consiguió un gobierno mayoritario en la Cámara de Diputados." #NT!
 ITA_left_trigger: "El §YLeft§! es el partido gobernante" #NT!
 ITA_solidify_control: "Solidificar el control" #NT!
 ITA_presidential_election: "Nuestra primera elección presidencial" #NT!
 ITA_presidential_election_desc: "Un presidente de la república mantendría el orden y la estabilidad en estos tiempos traicioneros." #NT!
 ITA_ban_monarchism: "Prohibir el regreso de las monarcas" #NT!
 ITA_ban_monarchism_desc: "Para evitar que otro monarca retome el trono, prohibiremos la entrada de la realeza a la nación." #NT!
