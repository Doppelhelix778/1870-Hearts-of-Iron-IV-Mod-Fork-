l_spanish:
 1866_NAME: "Guerra austro-prusiana" #NT!
 1866_DESC: "Corre el año 1866 y el mundo está envuelto en sombras. Los ecos de la guerra de Crimea aún resuenan en toda Europa, mientras que las ambiciones de Prusia suponen una amenaza para la estabilidad del continente. Estados Unidos lidia con las secuelas de la devastadora guerra civil y, en Japón, el choque entre las tradiciones antiguas y las fuerzas de la modernización prepara el terreno para cambios dramáticos y transformadores. Mientras el mundo se tambalea al borde del abismo, las incertidumbres y las tensiones se ciernen sobre nosotros y pintan un panorama inquietante del amanecer de este nuevo año." #NT!
  
 1870_NAME: "Guerra franco-prusiana" #NT!
 1870_DESC: "El mundo se encuentra en un momento crucial. La atmósfera está cargada de anticipación y tensión, ya que la amenaza inminente de posibles conflictos está dando forma al destino del mundo. Las tensiones entre Francia y la nueva Confederación Alemana del Norte están en aumento. En el Lejano Oriente, Japón se encuentra en medio de un viaje de transformación después de la Restauración Meiji. En el escenario mundial, reina la incertidumbre mientras cada región enfrenta sus propios desafíos únicos en el nuevo año." #NT!
  
 FRA_1866_DESC: "Napoleón III es el emperador de Francia y ha creado un imperio que ha logrado dominar Europa. Con nuestra reciente victoria sobre los Habsburgo austríacos y los Romanov rusos, hemos logrado dañar a nuestros rivales, sin embargo, se perdieron muchas vidas en el proceso.\n\nEn el interior, muchos liberales exigen reformas, y tanto los legitimistas como los orleanistas están furiosos por el regreso de la dinastía Bonaparte al trono. ¿Seguirá victorioso el imperio o nuestra nación caerá una vez más?" #NT!
  
 ENG_1866_DESC: "Durante el notable reinado de la reina Victoria, el Reino Unido es una superpotencia mundial. En medio de una rápida industrialización y avances científicos, el Imperio Británico se extiende por los continentes, consolidando redes comerciales e influencias culturales en todo el mundo. \n\nSin embargo, ese poder conlleva desafíos y responsabilidades. La competencia entre las potencias imperialistas se intensifica, lo que genera tensiones geopolíticas y demandas de fuerza naval. La forma en que naveguemos en estas aguas determina la trayectoria futura tanto de Gran Bretaña como de su vasto reino." #NT!
  
 ITA_1866_DESC: "Hace cinco años, el Reino de Cerdeña logró unir al pueblo italiano bajo un único reino unificado. Se perdieron muchas vidas en el proceso, pero creamos algo que perdurará durante siglos. Sin embargo, nuestra unificación no está completa, ya que muchos italianos aún viven bajo la opresión de los Habsburgo. Además, las tensiones entre monárquicos y republicanos siguen en aumento. ¿Saldrá victorioso el reino o surgirá una nación nueva y diferente?" #NT!
  
 PRS_1866_DESC: "Junto con los austriacos hemos logrado liberar los ducados de Schleswig y Holstein del dominio danés. Esto ha demostrado una vez más que tenemos el ejército más fuerte del mundo. Con el creciente sentimiento nacionalista entre el pueblo alemán, esto solo significa una cosa: el pueblo alemán ha estado dividido durante demasiado tiempo y, con la ayuda de nuestros valientes soldados, aplastaremos a nuestros rivales del sur y formaremos un Imperio alemán unificado." #NT!
  
 AUS_1866_DESC: "Nuestro glorioso imperio enfrenta presiones cada vez mayores que socavan nuestra posición, que alguna vez fue dominante. Acosada por divisiones internas y amenazas externas, la Monarquía de los Habsburgo lucha por mantener la cohesión en medio de sentimientos nacionalistas en aumento que desafían el tejido multicultural del imperio.\n\nAdemás, rivales como Prusia compiten por la supremacía regional. Esto presenta tanto peligro como posibilidad, y la forma en que Austria responda podría determinar si continúa siendo un actor importante o sucumbe a la corriente de la historia." #NT!
  
 TUR_1866_DESC: "A pesar de siglos de gloria e influencia en tres continentes, el Imperio Otomano muestra signos de deterioro a mediados del siglo XIX. Enfrentada a numerosas insurrecciones, corrupción administrativa, crisis financieras y derrotas militares, la Sublime Puerta se enfrenta a una profunda transformación.\n\nLa dinámica internacional cambia, envalentonando a los imperios rivales que buscan ventajas a expensas de los otomanos. Navegar por estos estrechos traicioneros requiere habilidad política, tenacidad y adaptabilidad si deseamos preservar nuestro legado ganado con tanto esfuerzo y nuestra relevancia duradera." #NT!
  
 SOV_1866_DESC: "Alejandro II logró abolir la servidumbre en 1861, lo que le valió el título no oficial de "Alejandro el Libertador". Esta fue una gran victoria para los campesinos de nuestro país, sin embargo, siguen siendo pobres y carecen de la debida asistencia social gubernamental o de cualquier tipo de educación.\n\nAdemás, nuestra derrota en la Guerra de Crimea hace una década mató a casi medio millón de personas. ¿Continuará Alejandro II reformando el imperio o nuestra nación experimentará algún cambio más rápido?" #NT!
  
 USA_1866_DESC: "La Guerra Civil terminó recientemente. Millones de nuestros valientes hombres lucharon para liberar a los esclavos en el sur, y nuestra victoria sobre la Confederación fue indiscutible. Gracias a esto, ningún estadounidense volverá a ser comprado ni vendido.\n\nDesafortunadamente, se perdieron muchas vidas en la guerra y, para seguir siendo un buen país, debemos comenzar a reconstruir si queremos volver a ser grandes. Además, el asesinato del presidente Abraham Lincoln transformó nuestra nación." #NT!
  
 FRA_1870_DESC: "Nos encontramos en un momento crítico de la historia. Se espera que en el próximo año, más o menos, estalle una guerra con la Confederación Alemana del Norte, ya que el emperador está decepcionado con el fortalecimiento de nuestros rivales germánicos.\n\nEn el interior de nuestra nación, los últimos años han sido muy buenos para los liberales y los demócratas, ya que han logrado transformar un imperio que alguna vez fue autocrático en una democracia parlamentaria. ¿Seguirán prevaleciendo los liberales o contraatacará otra fuerza?" #NT!
  
 ITA_1870_DESC: "Hace cuatro años, con la ayuda de nuestros buenos amigos de Prusia, conquistamos Venecia con éxito, pero faltaba algo: Roma. Con las tensiones en aumento entre la Francia napoleónica y la nueva Confederación de Bismarck, podríamos utilizar esto para penetrar la frontera con los Estados Pontificios.\n\nCon una victoria izquierdista en las elecciones generales de 1867, Urbano Rattazzi es el nuevo primer ministro de Italia, lo que marca el comienzo de una nueva era para la política italiana." #NT!
  
 PRS_1870_DESC: "Tras décadas de inestabilidad política, el NGC avanza triunfante bajo la guía sagaz del canciller Otto von Bismarck. Las recientes victorias sobre Dinamarca y Austria reafirmaron nuestra creciente influencia y despertaron el sueño de nuevas conquistas. Los programas de modernización avanzan a pasos agigantados, impulsados ​​por administraciones eficaces y ejércitos disciplinados. Alentados por esta tendencia ascendente, nos preparamos para luchar por el dominio en Europa central y, finalmente, construir un Imperio de la Patria." #NT!
  
 AUS_1870_DESC: "Han pasado cuatro años desde que Prusia nos derrotó en la guerra alemana. Esto nos obligó a reorganizarnos en el Imperio austrohúngaro, apaciguando a los diversos grupos étnicos de nuestro vasto imperio. No sólo eso, sino que destruyó nuestra reputación como líderes de Europa.\n\nCon la monarquía de los Habsburgo perdiendo prestigio cada década, la pregunta sigue en pie. ¿Se derrumbará la patria o se alzará de nuevo el Kaiserreich?" #NT!
