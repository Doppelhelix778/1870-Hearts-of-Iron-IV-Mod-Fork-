  # Military 
  
 fpw_russia_military_cat: "Estado de las Fuerzas Armadas" #NT!
 fpw_russia_military_cat_desc: "\n Cada §Yyear§! la situación en el ejército cambiará dependiendo de cuánto lo cuides. Si lo haces por completo §Cignore§! el ejército se centra en tu §YEjército ruso§! §R¡El espíritu empeorará!§! Al completar al menos §Cignore§1un§! foco del ejército, tu §YEjército ruso§! §gEl espíritu permanecerá como está.§! Pero si completas §Cignore§1dos o más§! focos, el §YEjército ruso§! §Cignore§5¡El espíritu mejorará!§!\n(Ten en cuenta que completar más de dos focos §Cignore§1no otorgará beneficios adicionales§!)\n(Los beneficios positivos §Cignore§1tienen un límite§! de 2 veces una mejora del espíritu)\n" #NT!
 russia_military_situation_mission: "La situación militar en constante cambio" #NT!
 russia_military_situation_mission_good_tp: "§G¡El ejército [SOV.GetAdjective] se adelantó a su tiempo!§!\nModificar §Y$SOV_russian_army_dynamic_modifier$§! por\nGanancia de experiencia del ejército: §G+5.0%§!\nAtaque de división: §G+5.0%§!\nDefensa de división: §G+5.0%§!\nGanancia de poder de comando diario: §G+0.05§!" #NT!
 russia_military_situation_mission_ok_tp: "§gLos militares [SOV.GetAdjective] no innovaron ni se quedaron atrás, por lo que el §Y$SOV_russian_army_dynamic_modifier$§ ¡El espíritu nacional no se verá modificado!§!" #NT!
 russia_military_situation_mission_bad_tp: "§R¡El ejército [SOV.GetAdjective] se está quedando atrás!§!\nModificar §Y$SOV_russian_army_dynamic_modifier$§! por\nGanancia de experiencia del ejército: §R-5,0 %§!\nAtaque de división: §R-5,0 %§!\nDefensa de división: §R-5,0 %§!\nGanancia de poder de comando diario: §R-0,05§!" #NT!
  
