 russia_fpw.3.t: "Vender Alaska" #NT!
 russia_fpw.3.d: "Hoy nuestro Zar ha decidido ofrecer a la Casa Blanca de los Estados Unidos la compra de Alaska rusa por 4 millones de dólares, explicó que la parte no asiática de Rusia no es lo suficientemente rentable y que tampoco es lo suficientemente étnicamente rusa como para seguir conservándola, el Zar también explicó que si Estados Unidos aceptaba comprar Alaska, pondría el dinero que ganamos en un año en nuestra economía." #NT!
 russia_fpw.3.a: "Enviar un enviado a los EE.UU." #NT!
  russia_fpw.3.b: "What about Lichtenstein? \n§RThis decision does nothing right now!§! 
  
 russia_fpw.4.t: "Rusia quiere vendernos Alaska" #NT!
 russia_fpw.4.d: "Hoy recibimos una oferta del zar ruso para comprar Alaska, nos costaría alrededor de 4 millones de dólares estadounidenses, pero ganaríamos toda la península de Alaska, lo bueno es que está inexplorada y podría atesorar muchos minerales, también nos daría la oportunidad de presionar a los canadienses, así como darnos más poder sobre el océano Pacífico superior, lo malo es que está inexplorada, necesitamos construir todo por nuestra cuenta y nadie puede decir si tiene buenos recursos que hagan que valga la pena comprar estas tierras, además de que hace un frío glacial allí y la cultura y el idioma de la gente que vive allí también son totalmente diferentes a los nuestros, ¿vale la pena dañar nuestra economía con 4 millones de dólares?" #NT!
 russia_fpw.4.a: "¡Eso es una ganga!" #NT!
 russia_fpw.4.b: "No, gracias..." #NT!
  
 russia_fpw.5.t: "Estados Unidos compra Alaska" #NT!
 russia_fpw.5.d: "Después de largas discusiones, los EE. UU. llegaron a una conclusión: aceptaron la oferta del Zar y estaban dispuestos a pagarnos los 4 millones de dólares estadounidenses, lo que ayudará enormemente a nuestra economía. Como recibimos los documentos de la Casa Blanca de que aceptaron la oferta, el Zar comenzó de inmediato y les dijo a sus ministros que el dinero debería invertirse de inmediato en la economía en menos de un año. Mucha gente sin trabajo ahora tendrá algo, y todo eso solo debido a un gran pedazo de tierra vacía... o..., ¡larga vida al Zar!" #NT!
 russia_fpw.5.a: "¿Gran oferta...?" #NT!
  
 russia_fpw.6.t: "Estados Unidos rechaza la oferta" #NT!
 russia_fpw.6.d: "Hoy recibimos un documento del gobierno de los EE. UU., después de largas discusiones decidieron no comprar nuestra tierra en Alaska, el zar le dijo a nuestro pueblo que hará que esta tierra sea rentable y mostrará a los estadounidenses lo que perdieron, inmediatamente después les dijo a sus ministros que Reuniremos una tropa para explorar Alaska y buscar minerales, además de integrar al pueblo de Alaska en nuestra ideología, etnia e idioma rusos." #NT!
 russia_fpw.6.a: "Lástima..." #NT!
  
 russia_fpw.7.t: "Relaciones ruso-alemanas" #NT!
 russia_fpw.7.d: "Relaciones mixtas con la Confederación Alemana. Buenas relaciones con Prusia. Malas relaciones con el Imperio Austríaco." #NT!
 russia_fpw.7.a: "Veremos qué nos depara el futuro." #NT!
  
