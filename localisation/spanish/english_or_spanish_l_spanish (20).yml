 fpw_ROM_divided_nation: "Nación dividida" #NT!
 fpw_ROM_divided_nation_desc: "El Principado Unido se encuentra gravemente afectado por una lucha política incesante, un cisma que impregna todos los aspectos de nuestra existencia colectiva. Esta división entre los dos estados amenaza nuestra estabilidad y coherencia como nación. Por lo tanto, es urgente que avancemos rápidamente para formalizar y consolidar nuestra unión. Retrasar este paso crucial corremos el riesgo de sumirnos en un caos total, lo que a su vez podría invitar a una intervención inevitable del Imperio Otomano." #NT!
 fpw_ROM_ottoman_tribute: "Homenaje otomano" #NT!
 fpw_ROM_ottoman_tribute_desc: "La sombra del gran Imperio Otomano se cierne sobre los Balcanes, Oriente Medio y el norte de África. Su influencia es un recordatorio constante del enorme poder que ostenta. Los Principados Unidos están firmemente bajo el control de este gigante enfermo, al que a menudo se hace referencia como el "enfermo de Europa". A pesar de su estado debilitado, los otomanos siguen exigiendo tributos, agotando nuestros recursos y debilitando enormemente nuestra economía. Esta carga financiera sofoca nuestro crecimiento, obstaculiza el desarrollo y mantiene a nuestro pueblo en un estado de lucha perpetua." #NT!
 fpw_ROM_territorial_disputes: "Disputas territoriales" #NT!
 fpw_ROM_territorial_disputes_desc: "Los Principados Unidos enfrentan disputas territoriales persistentes con estados vecinos, lo que sirve como un doloroso recordatorio para nuestro pueblo. A pesar de los desafíos, esta adversidad alimenta su resiliencia y representa un faro de esperanza en tiempos tumultuosos. Encapsula la aspiración duradera a la gloria y la prosperidad." #NT!
 fpw_ROM_incompetent_army: "Ejército incompetente" #NT!
 fpw_ROM_incompetent_army_desc: "Décadas de falta de inversión e inestabilidad política han afectado gravemente a nuestra capacidad militar. El otrora orgulloso ejército de los Principados Unidos ahora lucha con una moral baja, tácticas obsoletas y recursos insuficientes. La escasez de equipos y los desafíos logísticos obstaculizan aún más nuestra capacidad de defender nuestras fronteras de manera eficaz. Esta situación no solo socava nuestra seguridad nacional, sino que también erosiona la confianza entre nuestros aliados y envalentona a nuestros adversarios." #NT!
 fpw_ROM_weak_industry: "Industria débil" #NT!
 fpw_ROM_weak_industry_desc: "Años de agitación política y estancamiento económico han dejado al sector industrial del estado equipado con maquinaria anticuada y la fuerza laboral a menudo no está calificada y está mal pagada. Esta ineficiencia ahoga el crecimiento económico y dificulta la satisfacción de las demandas de producción tanto civiles como militares." #NT!
 fpw_ROM_department_education: "Departamento de Educación" #NT!
 fpw_ROM_department_education_desc: "La creación de un Departamento Nacional de Educación marca un momento decisivo en el compromiso de nuestra nación de fomentar el conocimiento y la prosperidad. Este organismo especializado servirá como fuerza orientadora de las políticas educativas y garantizará un acceso equitativo a una educación de calidad en todas las regiones." #NT!
 fpw_ROM_national_illiteracy: "Analfabetismo nacional" #NT!
 fpw_ROM_national_illiteracy_desc: "En la actualidad, el país se enfrenta a un analfabetismo generalizado. Sólo un pequeño porcentaje de la población tiene educación formal, lo que deja a la mayoría sin las habilidades básicas necesarias para contribuir eficazmente a la sociedad. Es urgente abordar este problema, ya que está paralizando gravemente nuestro progreso y desarrollo. Sin una población bien educada, no podemos esperar avanzar en los ámbitos tecnológico, económico y social." #NT!
 fpw_ROM_national_illiteracy_low: "Analfabetismo nacional" #NT!
 fpw_ROM_national_illiteracy_low_desc: "En la actualidad, el país se enfrenta a un analfabetismo generalizado. Sólo un pequeño porcentaje de la población tiene educación formal, lo que deja a la mayoría sin las habilidades básicas necesarias para contribuir eficazmente a la sociedad. Es urgente abordar este problema, ya que está paralizando gravemente nuestro progreso y desarrollo. Sin una población bien educada, no podemos esperar avanzar en los ámbitos tecnológico, económico y social." #NT!
 fpw_ROM_optional_education: "Educación opcional" #NT!
 fpw_ROM_optional_education_desc: "Nuestra política de educación opcional permite a las personas la libertad de adaptar sus recorridos de aprendizaje, promoviendo una cultura de innovación y aprendizaje permanente. Si bien este enfoque fomenta el crecimiento personal y el progreso social, también presenta desafíos para mantener estándares consistentes en nuestra fuerza laboral y en el ejército. Equilibrar estos factores es clave para maximizar los beneficios de un sistema educativo flexible." #NT!
 fpw_ROM_department_education_big: "Gran Departamento de Educación" #NT!
 fpw_ROM_department_education_big_desc: "La creación de un gran Departamento Nacional de Educación marca un momento crucial en el compromiso de nuestra nación de fomentar el conocimiento y la prosperidad. Este organismo especializado servirá como fuerza orientadora de las políticas educativas y garantizará un acceso equitativo a una educación de calidad en todas las regiones." #NT!
 fpw_ROM_department_education_reform: "Departamento de Educación Reformado" #NT!
 fpw_ROM_department_education_reform_desc: "El Departamento de Educación se ha reformado tras innumerables luchas y ahora funciona a pleno rendimiento." #NT!
 fpw_ROM_factory_education: "Educación en fábrica" #NT!
 fpw_ROM_factory_education_desc: "Las personas que han recibido una educación básica gracias al Departamento de Educación ahora se encuentran sin oportunidades para continuar su educación. En consecuencia, muchos están recurriendo al trabajo en fábricas, mejorando significativamente nuestras capacidades en los sectores de manufactura y producción." #NT!
 fpw_ROM_education_golden_age: "La edad de oro de la educación" #NT!
 fpw_ROM_education_golden_age_desc: "Después de una serie de reformas integrales, inversiones sustanciales y una espera paciente, finalmente podemos declarar que nuestro país ha entrado en una era dorada de la educación. Ahora ostentamos una de las tasas más altas de educación per cápita, lo que marca este logro como un gran éxito. Como resultado, nos deleitamos con las innumerables ventajas que esto trae consigo." #NT!
 fpw_ROM_complex_reformed: "La industria militar reformada" #NT!
 fpw_ROM_complex_reformed_desc: "El sector militar-industrial ha experimentado una reforma exitosa. Por primera vez, podemos compararnos con los estándares mundiales, lo que confirma nuestra condición de importante superpotencia regional en materia de producción." #NT!
  
