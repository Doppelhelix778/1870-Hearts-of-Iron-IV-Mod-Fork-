l_spanish:
 republican_opposition: "Oposición republicana" #NT!
 republican_opposition_desc: "Muchos radicales se oponen radicalmente a la monarquía, pues han luchado contra muchas monarquías en las guerras de unificación y les repugna seguir viviendo bajo el gobierno de un rey. Las tensiones entre monárquicos y republicanos estallaron tras el arresto de Giuseppe Garibaldi en 1862, lo que desató una controversia mundial." #NT!
 liberal_country: "Una nación de liberalismo" #NT!
 liberal_country_desc: "Muchos políticos favorecen la ideología liberal, con una derecha liberal-conservadora y una izquierda progresista dominando la cámara de diputados." #NT!
 lost_schleswig: "Perdedores de 1864" #NT!
 lost_schleswig_desc: "Dinamarca ha sufrido un trauma nacional a manos de Austria y Prusia. Schleswig y Holstein han caído en sus manos y, como consecuencia de ello, la moral nacional está muy baja." #NT!
  
