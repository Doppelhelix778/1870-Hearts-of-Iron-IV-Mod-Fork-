l_spanish:
  
 fpw_japan.1.t: "Ezo declara la independencia" #NT!
 fpw_japan.1.d: "Después de la derrota de las tropas del Shogunato Tokugawa, parte de la armada del shogun, liderada por el almirante Enomoto Takeaki, junto con varias brigadas y un puñado de asesores militares franceses bajo el mando de Jules Brunet, huyeron a la isla de Hokkaidō, donde establecieron una República independiente de Ezo inspirada en los Estados Unidos y eligieron a Enomoto como su presidente." #NT!
 fpw_japan.1.a: "¡Prepara una invasión!" #NT!
 fpw_japan.1.b: "Reconocer su soberanía" #NT!
 fpw_japan.1.c: "Juega como la República de Ezo" #NT!
  
 fpw_japan.2.t: "Japón ofrece renunciar a Sakhalin a cambio de las islas Kuriles" #NT!
 fpw_japan.2.d: "Japón ha propuesto un tratado en el que renuncia a todas sus reclamaciones territoriales sobre Sajalín del Sur a cambio de las Islas Kuriles del Norte." #NT!
 fpw_japan.2.a: "Aceptar el tratado" #NT!
 fpw_japan.2.b: "Las Islas Kuriles siguen siendo rusas" #NT!
 fpw_japan.2.c: "¡Nunca tuvieron ningún derecho sobre Sakhalin!" #NT!
  
 fpw_japan.3.t: "Tratado rechazado por Rusia" #NT!
 fpw_japan.3.d: "Rusia ha rechazado nuestra propuesta. El estatuto de Sajalín y las islas Kuriles permanece inalterado." #NT!
 fpw_japan.3.a: "Esto es estúpido" #NT!
  
 fpw_japan.4.t: "Rusia se anexionó Sajalín del Sur" #NT!
 fpw_japan.4.d: "Rusia no sólo rechazó nuestra propuesta, sino que anuló nuestra reclamación sobre Sajalín y anexó Sajalín sin nuestro permiso." #NT!
 fpw_japan.4.a: "Nos vengaremos, pero no ahora." #NT!
 fpw_japan.4.b: "¡Abajo el zar!" #NT!
  
 fpw_japan.5.t: "El estado de Sakhalin" #NT!
 fpw_japan.5.d: "En 1855 firmamos el Tratado de Shimoda con Rusia, que declaraba que nacionales de ambos países podían habitar Sajalín: rusos en el norte y japoneses en el sur, sin que existiera una frontera claramente definida entre ellos. La isla se encuentra actualmente bajo soberanía compartida, y la influencia de Rusia en la isla es mayor debido a que ganaron la Segunda Guerra del Opio, en la que China perdió todos los derechos sobre los territorios al norte del río Amur y al este del río Ussuri ante Rusia." #NT!
 fpw_japan.5.a: "Renunciar a Sajalín a cambio de las islas Kuriles del Norte" #NT!
 fpw_japan.5.b: "Exigir el control sobre Sajalín del Sur" #NT!
 fpw_japan.5.c: "Debería permanecer como está" #NT!
  
 fpw_japan.6.t: "Rusia acepta nuestras condiciones" #NT!
 fpw_japan.6.d: "Rusia aceptó nuestra oferta de intercambiar nuestro reclamo sobre Sajalín del Sur por las Islas Kuriles del Norte y firmó el tratado." #NT!
 fpw_japan.6.a: "Maravilloso" #NT!
  
 fpw_japan.7.t: "Japón exige control sobre el sur de Sajalín" #NT!
 fpw_japan.7.d: "Sorprendentemente, el gobierno japonés ha exigido oficialmente a Estados Unidos la cesión de Sajalín del Sur." #NT!
 fpw_japan.7.a: "Ellos pueden intentarlo" #NT!
 fpw_japan.7.b: "No valen la pena" #NT!
  
 fpw_japan.8.t: "Rusia se rinde" #NT!
 fpw_japan.8.d: "Rusia ha cedido y ha declarado inválida su reclamación sobre Sajalín del Sur, otorgándonos control total sobre ella." #NT!
 fpw_japan.8.a: "Buena elección" #NT!
  
 fpw_japan.9.t: "Rusia se niega" #NT!
 fpw_japan.9.d: "A pesar de nuestra exigencia de que nos den el control del sur de Sajalín, los rusos se han negado a hacerlo." #NT!
 fpw_japan.9.a: "A la guerra entonces" #NT!
 fpw_japan.9.b: "Deberíamos dar marcha atrás" #NT!
  
 fpw_japan.10.t: "Ultimátum desde Japón" #NT!
 fpw_japan.10.d: "El Imperio del Japón ha exigido que nos sometamos al dominio japonés y aceptemos perder nuestra soberanía. Este ultimátum nos deja dos opciones: entregar nuestra soberanía o enfrentar el poder del ejército japonés." #NT!
 fpw_japan.10.a: "Deberíamos aceptar" #NT!
 fpw_japan.10.b: "¡Nunca!" #NT!
  
 fpw_japan.11.t: "El Reino Ryukyu se niega" #NT!
 fpw_japan.11.d: "El Reino Ryukyu ha rechazado nuestro ultimátum." #NT!
 fpw_japan.11.a: "A la guerra entonces" #NT!
 fpw_japan.11.b: "Deberíamos dar marcha atrás" #NT!
  
 fpw_japan.12.t: "El Reino Ryukyu acepta" #NT!
 fpw_japan.12.d: "El Reino Ryukyu ha aceptado nuestro ultimátum y ha acordado someterse al dominio japonés." #NT!
 fpw_japan.12.a: "Bien" #NT!
  
 fpw_japan.13.t: "Muerte del Shogun Tokugawa Iemochi" #NT!
 fpw_japan.13.d: "El shogun Tokugawa Iemochi falleció trágicamente a la edad de 20 años. Su prematura muerte ha dejado al shogunato vulnerable, presentándonos una rara oportunidad de desafiar al nuevo shogun y acelerar la restauración del poder imperial." #NT!
 fpw_japan.13.a: "Espere y consolide el poder" #NT!
 fpw_japan.13.b: "Aprovecha la oportunidad" #NT!
  
 fpw_japan.14.t: "Muerte del Shogun Tokugawa Iemochi" #NT!
 fpw_japan.14.d: "El Shogun Tokugawa Iemochi falleció trágicamente a la edad de 20 años. Su muerte inesperada ha conmocionado a todo el país." #NT!
 fpw_japan.14.a: "Tan joven, tan pronto" #NT!
  
 fpw_japan.15.t: "Muerte del emperador Komei" #NT!
 fpw_japan.15.d: "El emperador Komei falleció a la edad de 35 años. Su repentina muerte ha dejado un vacío en el corazón de la nación." #NT!
 fpw_japan.15.a: "Larga vida al emperador Meiji" #NT!
  
 fpw_japan.16.t: "Una nueva era" #NT!
 fpw_japan.16.d: "Tras las reformas revolucionarias descritas en el Juramento de la Carta, el gobierno ha comenzado a considerar un nuevo símbolo para representar a un Japón modernizado. Las banderas tradicionales han cumplido su propósito, pero algunos creen que se necesita un nuevo emblema para reflejar las aspiraciones de la nación." #NT!
 fpw_japan.16.a: "Abraza el sol naciente (Cambio de bandera)" #NT!
 fpw_japan.16.b: "Mantener la bandera actualizada" #NT!
  
 fpw_japan.17.t: "The Fate of Enomoto Takeaki and Katsu Kaishū" #NT!
 fpw_japan.17.d: "Enomoto Takeaki y su aliado Katsu Kaishū, que desempeñaron papeles importantes en la República de Ezo, han estado encarcelados durante varios años. Ahora ha llegado el momento de decidir su destino final. Podrían ser ejecutados por su traición pasada, lo que garantizaría que no representen una amenaza futura. Otra opción sería reconocer su valor potencial y liberarlos." #NT!
 fpw_japan.17.a: "Perdónalos" #NT!
 fpw_japan.17.b: "Ejecútenlos" #NT!
  
 fpw_japan.18.t: "El enviado japonés llega a Corea" #NT!
 fpw_japan.18.d: "Un enviado japonés ha llegado a Corea con una carta en la que solicita el establecimiento de una misión de buena voluntad entre nuestros dos países. La carta contiene el sello del gobierno Meiji en lugar de los sellos autorizados por la Corte coreana para que los utilice la familia Sō. También utiliza el carácter "(ko)" para referirse al emperador japonés. Este símbolo suele estar reservado para el emperador chino e implica superioridad ceremonial sobre el monarca coreano." #NT!
 fpw_japan.18.a: "¡Qué descaro!" #NT!
 fpw_japan.18.b: "Mejor no enfadar a los japoneses" #NT!
  
 fpw_japan.19.t: "El gobierno coreano está molesto" #NT!
 fpw_japan.19.d: "Corea ha recibido a nuestro enviado y carta, pero se ha sentido ofendido por el uso que hacemos del carácter "(ko)" para referirnos a nuestro emperador, considerándolo una reivindicación de superioridad sobre el monarca coreano. Como resultado, se han negado a aceptar nuestro enviado y carta. Algunos miembros del gobierno están pidiendo que se envíe una misión para inspeccionar las aguas coreanas y ejercer presión sobre el gobierno coreano." #NT!
 fpw_japan.19.a: "Intente negociar nuevamente" #NT!
 fpw_japan.19.b: "Afirmar la fuerza japonesa" #NT!
  
 fpw_japan.20.t: "El Gobierno de Corea acepta a nuestro enviado" #NT!
 fpw_japan.20.d: "Hoy, la corte coreana ha decidido aceptar al enviado japonés, reconociendo al emperador japonés como igual al emperador chino." #NT!
 fpw_japan.20.a: "Excelente" #NT!
  
 fpw_japan.21.t: "El estatus del emperador japonés" #NT!
 fpw_japan.21.d: "Japón ha enviado un enviado solicitando el establecimiento de una misión de buena voluntad, utilizando el carácter "(ko)" para referirse a su emperador. Esto implica un estatus superior que tradicionalmente sólo ostenta el emperador chino. ¿Debemos reconocer esta afirmación?" #NT!
 fpw_japan.21.a: "Rechazar al enviado" #NT!
 fpw_japan.21.b: "Aceptar al emperador japonés como igual" #NT!
  
 fpw_japan.22.t: "Corea rechazó nuevamente a nuestro enviado" #NT!
 fpw_japan.22.d: "Tras una cuidadosa reflexión, el tribunal coreano ha decidido rechazar de nuevo a nuestro enviado. Varios de nuestros altos funcionarios gubernamentales están pidiendo ahora que se envíe una misión para que investigue las aguas coreanas y ejerza más presión sobre el gobierno coreano." #NT!
 fpw_japan.22.a: "Afirmar la fuerza japonesa" #NT!
 fpw_japan.22.b: "Dar marcha atrás" #NT!
  
 fpw_japan.23.t: "Accidente en la isla de Ganghwa" #NT!
 fpw_japan.23.d: "Mientras se llevaba a cabo una misión de reconocimiento cerca de la isla de Ganghwa, se produjo un incidente en el que estuvieron implicadas nuestras fuerzas navales. Los coreanos abrieron fuego, lo que dio lugar a una escaramuza en la que varios de nuestros marineros resultaron muertos o heridos." #NT!
 fpw_japan.23.a: "¿Cómo debemos reaccionar?" #NT!
  
 fpw_japan.24.t: "Accidente en la isla de Ganghwa" #NT!
 fpw_japan.24.d: "Una misión japonesa que inspeccionaba nuestras aguas cerca de la isla de Ganghwa ha provocado un desafortunado incidente. Las defensas costeras coreanas, percibiendo las acciones japonesas como hostiles, abrieron fuego, lo que dio lugar a una escaramuza mortal. Este suceso ha aumentado significativamente las tensiones entre nuestras naciones y debemos decidir cómo responder a las posibles demandas japonesas." #NT!
 fpw_japan.24.a: "Prepárese para las negociaciones diplomáticas" #NT!
  
 fpw_japan.25.t: "Japón exige una disculpa oficial" #NT!
 fpw_japan.25.d: "Japón ha exigido una disculpa oficial de nuestro gobierno por el incidente de la isla de Ganghwa. Esta exigencia conlleva la amenaza implícita de una acción militar si nos negamos a cumplirla." #NT!
 fpw_japan.25.a: "Emitir una disculpa formal" #NT!
 fpw_japan.25.b: "Ofrecer negociaciones diplomáticas" #NT!
 fpw_japan.25.c: "Rechazar la disculpa" #NT!
  
 fpw_japan.26.t: "Corea del Sur se disculpa por el incidente de Ganghwa" #NT!
 fpw_japan.26.d: "Corea ha emitido una disculpa formal por el incidente de la isla Ganghwa. Esta respuesta nos proporciona una victoria diplomática y una oportunidad de aumentar nuestra influencia en Corea a través de negociaciones." #NT!
 fpw_japan.26.a: "Exigir algunas concesiones" #NT!
 fpw_japan.26.b: "Exigir muchas concesiones" #NT!
 fpw_japan.26.c: "Acepta la disculpa" #NT!
  
 fpw_japan.27.t: "Corea propone conversaciones diplomáticas" #NT!
 fpw_japan.27.d: "Corea ha propuesto negociaciones diplomáticas para abordar el incidente de la isla Ganghwa. Esto representa una oportunidad para formalizar nuestras demandas y lograr un tratado favorable." #NT!
 fpw_japan.27.a: "Participar en negociaciones" #NT!
 fpw_japan.27.b: "Insista en una disculpa primero" #NT!
  
 fpw_japan.28.t: "Corea se niega a disculparse" #NT!
 fpw_japan.28.d: "Corea ha rechazado nuestra exigencia de que se disculpe por el incidente de la isla Ganghwa. La mayoría del gobierno y del público están convencidos de que este acto de desafío no puede quedar sin respuesta y requiere una respuesta decisiva para proteger nuestro orgullo y nuestros intereses nacionales. Debemos decidir si nos preparamos para una acción militar o reconsideramos la importancia de Corea en nuestros planes estratégicos." #NT!
 fpw_japan.28.a: "Prepárese para la acción militar" #NT!
 fpw_japan.28.b: "¿Por qué debería importarnos Corea?" #NT!
  
 fpw_japan.29.t: "Las ambiciones agresivas de Japón en Corea" #NT!
 fpw_japan.29.d: "Actualmente, el Imperio del Japón está justificando una acción militar contra el Reino de Joseon. Como Corea es un estado tributario bajo nuestra protección, esta acción agresiva del Japón plantea una amenaza significativa a nuestra influencia y estabilidad en la región. Debemos decidir cómo responder a la provocación del Japón y proteger nuestros intereses en Corea." #NT!
 fpw_japan.29.a: "Apoyar a Corea con recursos" #NT!
 fpw_japan.29.b: "Prepárese para la intervención militar" #NT!
 fpw_japan.29.c: "Abandonar Corea" #NT!
  
 fpw_japan.30.t: "Japón exige algunas concesiones" #NT!
 fpw_japan.30.d: "Japón ha exigido que hagamos algunas concesiones en respuesta al incidente de la isla de Ganghwa. Esta medida nos obliga a considerar cuidadosamente nuestras opciones si queremos evitar que las tensiones sigan aumentando." #NT!
 fpw_japan.30.a: "Aceptar el tratado" #NT!
 fpw_japan.30.b: "Rechazar el tratado" #NT!
  
 fpw_japan.31.t: "Japón exige muchas concesiones" #NT!
 fpw_japan.31.d: "Japón ha exigido que aceptemos más concesiones como parte de nuestra compensación por el incidente de la isla Ganghwa." #NT!
 fpw_japan.31.a: "Aceptar el tratado" #NT!
 fpw_japan.31.b: "Rechazar el tratado" #NT!
  
 fpw_japan.32.t: "Negociaciones diplomáticas con Japón" #NT!
 fpw_japan.32.d: "Japón ha aceptado nuestra oferta de negociaciones diplomáticas para abordar el conflicto en curso. Esto nos presenta una oportunidad para discutir nuestros términos y buscar una resolución que beneficie nuestros intereses." #NT!
 fpw_japan.32.a: "Ofrecer concesiones menores" #NT!
 fpw_japan.32.b: "Ofrecer concesiones importantes" #NT!
 fpw_japan.32.c: "¡Violaron nuestras aguas territoriales!" #NT!
  
 fpw_japan.33.t: "Japón insiste en pedir disculpas primero" #NT!
 fpw_japan.33.d: "Japón insiste en recibir una disculpa oficial de nuestra parte antes de emprender más negociaciones." #NT!
 fpw_japan.33.a: "Emite una disculpa" #NT!
 fpw_japan.33.b: "Rechazar la disculpa" #NT!
  
 fpw_japan.34.t: "Corea aceptó nuestras demandas" #NT!
 fpw_japan.34.d: "Corea ha aceptado nuestras demandas. Esta aceptación nos permite proceder con la implementación de los términos y asegurar nuestros objetivos estratégicos en la región." #NT!
 fpw_japan.34.a: "Excelente" #NT!
  
 fpw_japan.35.t: "Corea rechazó nuestras demandas" #NT!
 fpw_japan.35.d: "Corea ha rechazado nuestras demandas. Su negativa ha convencido a la mayoría de nuestro gobierno y a la opinión pública de que este acto de desafío no puede quedar sin respuesta y requiere una respuesta decisiva para proteger nuestro orgullo y nuestros intereses nacionales. Debemos decidir si nos preparamos para una acción militar o reconsideramos la importancia de Corea en nuestros planes estratégicos." #NT!
 fpw_japan.35.a: "Tuvieron su oportunidad" #NT!
 fpw_japan.35.b: "¿Por qué deberíamos preocuparnos por Corea?" #NT!
  
 fpw_japan.36.t: "Corea ofrece concesiones menores" #NT!
 fpw_japan.36.d: "Corea ha ofrecido algunas concesiones en respuesta a nuestras demandas. Si bien estas concesiones constituyen un paso adelante, es posible que no satisfagan plenamente nuestros objetivos." #NT!
 fpw_japan.36.a: "Excelente" #NT!
 fpw_japan.36.b: "Exigir más" #NT!
  
 fpw_japan.37.t: "Corea ofrece concesiones importantes" #NT!
 fpw_japan.37.d: "Corea ha ofrecido importantes concesiones en un intento de resolver el conflicto. Esta aceptación nos permite seguir adelante con la implementación de las condiciones y asegurar nuestros objetivos estratégicos en la región." #NT!
 fpw_japan.37.a: "Excelente" #NT!
  
 fpw_japan.38.t: "Japón exige más concesiones" #NT!
 fpw_japan.38.d: "Japón ha rechazado las concesiones que propusimos, lo que nos deja ante la disyuntiva de ofrecer más concesiones o arriesgarnos a una guerra." #NT!
 fpw_japan.38.a: "Ofrecer concesiones importantes" #NT!
 fpw_japan.38.b: "Rechazar" #NT!
  
 fpw_japan.39.t: "Corea interrumpe las negociaciones" #NT!
 fpw_japan.39.d: "Corea ha interrumpido las negociaciones para pedir disculpas por el incidente de la isla Ganghwa. La mayoría del gobierno y del público están convencidos de que este acto de desafío no puede quedar sin respuesta y requiere una respuesta decisiva para proteger nuestro orgullo y nuestros intereses nacionales. Debemos decidir si nos preparamos para una acción militar o reconsideramos la importancia de Corea en nuestros planes estratégicos." #NT!
 fpw_japan.39.a: "Prepárese para la acción militar" #NT!
 fpw_japan.39.b: "¿Por qué debería importarnos Corea?" #NT!
  
 fpw_japan.40.t: "Reforma del impuesto territorial" #NT!
 fpw_japan.40.d: "Anunciamos una reforma radical del sistema de impuestos a la tierra. Esta reestructuración tiene como objetivo reemplazar el sistema impositivo anterior, basado en el arroz, por un sistema basado en el efectivo. Sin embargo, podríamos optar por aumentar aún más los impuestos a la tierra, lo que garantizaría mayores ingresos estatales, pero a costa de una mayor carga para los agricultores." #NT!
 fpw_japan.40.a: "Implementar la reforma del impuesto territorial" #NT!
 fpw_japan.40.b: "Aumentar significativamente los impuestos sobre la tierra" #NT!
  
 fpw_japan.41.t: "Dos británicos asesinados en Nagasaki" #NT!
 fpw_japan.41.desc: "Ha ocurrido un grave incidente en Nagasaki, donde dos marineros británicos del HMS Icarus fueron encontrados muertos. El cónsul británico Marcus Flowers nos culpa de no proteger a sus hombres y sospecha que la Kaientai, una compañía comercial y naviera, es la responsable de los asesinatos. Ante la amenaza de graves repercusiones diplomáticas, debemos decidir cómo manejar la situación." #NT!
 fpw_japan.41.a: "Destituir al gobernador de Nagasaki y aumentar la seguridad" #NT!
 fpw_japan.41.b: "Iniciar una investigación exhaustiva" #NT!
 fpw_japan.41.c: "Culpar y reprimir a los Kaientai" #NT!
 fpw_japan.41.d: "Rechace las demandas británicas" #NT!
  
 fpw_japan.42.t: "Dos británicos asesinados en Japón" #NT!
 fpw_japan.42.d: "En Nagasaki se produjo un grave incidente, en el que dos marineros británicos del HMS Icarus fueron encontrados muertos. Después de que el cónsul británico Marcus Flowers acusara a Japón de no proteger a sus hombres, culpó de los asesinatos a la Kaientai, una compañía comercial y naviera japonesa. Sin embargo, los japoneses no mostraron cooperación ni voluntad de hacer ningún esfuerzo para encontrar al autor y llevarlo ante la justicia." #NT!
 fpw_japan.42.a: "Imponer embargo" #NT!
 fpw_japan.42.b: "¿A quién le importa Japón?" #NT!
