 PRS_reform_the_government_desc: "El parlamento de [PRS.GetAdjective] ha estado debatiendo fervientemente los cambios gubernamentales planeados por [PRS.GetLeader] para hacer realidad nuestro sueño de un estado alemán del tamaño del Sacro Imperio Romano Germánico. Si no avanzamos con estas reformas, los acalorados pueden iniciar un golpe de estado contra [PRS.GetLeader] para detener una mayor expansión e integración de territorios no prusianos." #NT!
