 fpw_treaty_of_frankfurt_category: "Tratado de Frankfurt" #NT!
 fpw_treaty_of_frankfurt_category_desc: "Tras la victoria de [PRS.GetAdjective] en la guerra franco-prusiana y la declaración de la Tercera República, así como la unificación de Alemania, se firmó el Tratado de Frankfurt como acuerdo de paz entre Francia y el recién formado Estado alemán." #NT!
 fpw_treaty_of_frankfurt_progress: "Ratificando el Tratado..." #NT!
  
 fpw_german_unification_category: "Guerra austro-prusiana" #NT!
 fpw_german_unification_category_desc: "[get_austro_prussian_war_desc]" #NT!
  
 fpw_colonization_category: "Colonización" #NT!
  
 fpw_german_confederation_category: "Confederación Alemana" #NT!
 fpw_german_confederation_category_desc: "Desde el Tratado de Viena, los alemanes volvieron a estar unidos bajo la Confederación Alemana, sucesora del Sacro Imperio Romano Germánico. Sin embargo, en toda la confederación hay opiniones diversas. Algunos quieren que la confederación se convierta en un solo país unificado, mientras que otros desean su disolución." #NT!
  
 fpw_austro_prussian_PRS_desc: "Desde que asumió como canciller alemán, Otto von Bismarck ha querido lograr la unificación alemana. Sin embargo, esto sólo será posible si Prusia logra demostrar a los demás estados alemanes, especialmente a Austria, que puede gobernar eficazmente los numerosos estados dentro de la esfera de influencia alemana." #NT!
 fpw_austro_prussian_AUS_desc: "Desde la guerra germano-danesa de 1864, nuestro objetivo ha sido demostrar nuestro dominio sobre los demás estados alemanes. Ahora ha llegado el momento oportuno para afirmar nuestra supremacía ganando una guerra contra los formidables prusianos." #NT!
 fpw_austro_prussian_desc: "En 1864, los estados alemanes de Prusia y Austria lucharon valientemente contra los daneses. Este conflicto se reconoce ahora como la Primera Guerra de Unificación Alemana y la posibilidad de una segunda guerra es inminente. Ahora nos toca a nosotros decidir a qué lado de la supremacía alemana dentro de la Confederación Alemana queremos apoyar." #NT!
 fpw_austro_prussian_war_historical_peace: "Firma del Tratado de Viena" #NT!
  
