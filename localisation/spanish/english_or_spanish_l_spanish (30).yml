l_spanish:
 news_fpw.1.t: "¡Escaladas austro-prusianas!" #NT!
 news_fpw.1.d: ""
 news_fpw.1.a: "¿Se unirán finalmente los alemanes?" #NT!
 news_fpw.1.b: "¡Es hora de demostrar nuestro dominio!" #NT!
 news_fpw.1.c: "¡No aceptaremos esto!" #NT!
  
 news_fpw.2.t: "El [FRA.GetName] se ha colapsado" #NT!
 news_fpw.2.d: "Tras los recientes acontecimientos de la guerra franco-prusiana, ¡el [FRA.GetAdjective] emperador Napoleón III ha sido capturado en Sedan! Cuando este mensaje llegó a la población de Francia, los republicanos llamaron a la Tercera República Francesa. ¿Terminará esto con los horrores de la guerra en Francia?" #NT!
 news_fpw.2.a: "¿Cuando terminará finalmente la guerra?" #NT!
 news_fpw.2.b: "¿Uniremos finalmente a nuestro pueblo?" #NT!
 news_fpw.2.c: "¡Viva la República!" #NT!
  
 news_fpw.3.t: "¡El Gobierno Provisional del [FRA.GetAdjective] ha dimitido!" #NT!
 news_fpw.3.d: "El Gobierno provisional de [FRA.GetAdjective] ha dimitido de su cargo, pero antes de ello se ha ordenado un alto el fuego en toda Francia. Esto significa que, al menos por ahora, la paz ha vuelto al continente europeo." #NT!
 news_fpw.3.a: "¿Es este el fin de la guerra?" #NT!
 news_fpw.3.b: "¡Por fin ganaremos!" #NT!
 news_fpw.3.c: "¡Maldita sea!" #NT!
  
 news_fpw.4.t: "Crisis de Luxemburgo" #NT!
 news_fpw.4.d: "Se avecina una guerra después de que [FRA.GetNameDef] intente comprar [LUX.GetNameDef]. La tensión aumenta cuando [PRS.GetNameDef] intenta intervenir en la compra del pequeño ducado de Luxemburgo." #NT!
 news_fpw.4.a: "Veamos a dónde va esto." #NT!
