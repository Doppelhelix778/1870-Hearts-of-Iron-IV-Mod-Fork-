 stability.21.t: "Esquivando el reclutamiento" #NT!
 stability.21.desc.a: "Un nuevo informe del Ministerio de Guerra muestra una marcada reducción de la mano de obra disponible. Parece que la última hornada de reclutas es mucho más pequeña de lo que se esperaba inicialmente. La discrepancia está siendo investigada actualmente, pero las primeras pistas apuntan a que un gran número de personas que técnicamente están en condiciones de servir se las arreglan para evitar el reclutamiento por diversos medios. Estudiantes de 18 años de repente se convierten en trabajadores cualificados empleados en la industria bélica crítica, antiguos atletas no superan los exámenes de aptitud física y, en algunos casos, los reclutas simplemente han desaparecido sin dejar rastro. Cuando se captura e interroga a las personas, señalan las malas condiciones en el ejército, los oficiales indiferentes y el hecho de no querer morir por una causa perdida. Los líderes militares exigen una dura represión contra las personas que evitan el reclutamiento, pero muchos en el gobierno creen que mejorar las condiciones de vida de los soldados rasos podría ser la mejor estrategia." #NT!
 stability.21.desc.b: "La ineficaz respuesta oficial a la generalizada evasión del reclutamiento no ha hecho más que empeorar el problema. Cada vez hay más reclutas que no se presentan después de recibir la carta de reclutamiento. El contraespionaje ha interceptado un panfleto elaborado por profesionales que aconseja a la gente sobre cómo evitar el reclutamiento, sugiriendo cosas como sobornar a los médicos para que certifiquen que el recluta no está en condiciones médicas. Las excepciones para los padres de familia han hecho que las viudas de guerra con hijos se vean acosadas por propuestas de matrimonio, mientras que el número de personas que solicitan excepciones por razones éticas ha alcanzado cifras récord. Los líderes militares han sugerido eliminar las últimas excepciones y dar ejemplo con unos pocos vagos que han sido descubiertos. Otros miembros del gobierno han sugerido que deberíamos apelar al sentido del deber cívico de nuestros ciudadanos y señalar las consecuencias de una derrota en esta guerra." #NT!
 stability.21.desc.c: "Como las respuestas del gobierno a la evasión del servicio militar no han tenido ningún efecto positivo, cada vez más gente ha empezado a preguntarse por qué deberían ponerse en peligro mientras otros se mantienen a salvo. Los reclutas que se presentan suelen denunciar que los acosan o ridiculizan en las calles como tontos que luchan por una causa condenada al fracaso. Hay por todas partes informes de madres que prohíben a sus hijos responder a la orden de reclutamiento, y el Ministerio de Guerra ha presentado un informe en el que afirma que ya no están seguros de cuántas personas se supone que deben reclutar, ya que su burocracia ha empezado a desmoronarse bajo la presión de procesar a todos esos soldados desaparecidos." #NT!
 stability.21.a: "No se puede hacer nada al respecto." #NT!
 stability.21.d: "¡Deberíamos arrestar a cualquiera que evada el servicio militar!" #NT!
 stability.21.e: "Tal vez sea conveniente un aumento salarial para los soldados rasos." #NT!
 stability.21.f: "Es hora de adoptar medidas más duras." #NT!
 stability.21.g: "Apelar al sentido del deber cívico del pueblo." #NT!
 stability.21.h: "Debemos dar ejemplo." #NT!
 stability.21.i: "Debemos darle a la gente algo por lo que luchar." #NT!
 stability.22.t: "¡Huelgas!" #NT!
 stability.22.desc.a: "En los últimos días, la producción en varias fábricas se ha ralentizado drásticamente, ya que los trabajadores han declarado una huelga en toda la producción bélica. Exigiendo "paz y pan", hasta ahora han rechazado todos los intentos de negociar un acuerdo. Algunos miembros del gobierno han abogado por una respuesta militar contundente, seguida de una rápida ejecución de los cabecillas, por considerarlos agentes enemigos y traidores. Sin embargo, otros funcionarios han recomendado un enfoque más mesurado, señalando que una respuesta con mano dura puede resultar contraproducente si los soldados implicados no son tan leales como pensábamos." #NT!
 stability.22.desc.b: "Los esfuerzos del gobierno para convencer a los huelguistas de que vuelvan al trabajo parecen no haber tenido ningún efecto. Por el contrario, se ha informado de huelgas en otras fábricas, y los últimos que se resistieron en los lugares de trabajo afectados originalmente también han dejado de trabajar tras enfrentarse a la ira de sus compañeros. Aunque hasta ahora las reservas han podido amortiguar un poco el golpe a los suministros de primera línea, es sólo cuestión de tiempo antes de que las interrupciones de la producción empiecen a afectar a nuestra capacidad para proseguir la guerra. El Ministerio de Guerra ha instado de nuevo al gobierno a adoptar una línea inflexible con los huelguistas, pero otras facciones dentro de la administración han sugerido que ofrecer un trato a medio camino con los trabajadores puede ser suficiente para convencerlos de que vuelvan al trabajo." #NT!
 stability.22.desc.c: "Lo que comenzó como una huelga en unos pocos lugares aislados se ha extendido ahora por todo el país, afectando incluso a industrias que sólo están relacionadas con el esfuerzo bélico de manera terciaria. Incluso el funcionamiento del propio gobierno se ha visto afectado, ya que cada vez más empleados de bajo nivel, mensajeros y conductores se han negado a presentarse a trabajar. \n\nEn muchos lugares, los consejos obreros han tomado las fábricas. Los informes de la policía secreta indican que algunos lugares parecen haber comenzado de nuevo la producción de armas, para un importante levantamiento contra lo que se denomina "El Régimen de Guerra".\n\nEl Alto Mando Militar cree que una acción decisiva de las tropas leales todavía podría dar la victoria, mientras que el lado civil del gobierno sostiene que esto corre el riesgo de provocar una guerra civil y una derrota segura." #NT!
 stability.22.a: "Esto pasará." #NT!
 stability.22.b: "Hacer una demostración de fuerza militar en las ciudades." #NT!
 stability.22.c: "Convertir en héroes de la propaganda a las personas que todavía están dispuestas a trabajar." #NT!
 stability.22.d: "Reclutar a los obreros para el servicio militar y poner las fábricas bajo control militar." #NT!
 stability.22.e: "Ofrecer aumentar las raciones de comida de los trabajadores." #NT!
 stability.22.f: "Envíen tropas, arresten a los huelguistas, ejecuten a los cabecillas." #NT!
 stability.22.g: "Proponer nueva legislación sobre bienestar." #NT!
 stability.23.t: "Motines en el ejército" #NT!
 stability.23.desc.a: "El alto mando militar ha recibido noticias alarmantes sobre varias unidades de nuestro ejército que se niegan a obedecer órdenes de sus superiores. Aunque ninguna de las unidades ha abandonado su posición en la línea de fuego, los representantes de los soldados han dejado muy claro que no obedecerán ninguna orden de atacar al enemigo. La rebelión hasta ahora se ha contenido en un pequeño número de batallones y un puñado de unidades de entrenamiento y apoyo, pero muchos en el Ministerio de Guerra temen que este levantamiento se extienda pronto a otras unidades y que, con el tiempo, nos impida continuar la guerra. Es necesario tomar medidas decisivas." #NT!
 stability.23.desc.b: "Los esfuerzos por abordar los motines en el ejército no han dado resultado. Envalentonados por la falta de una respuesta gubernamental eficaz, los amotinados han ampliado su lista de demandas para incluir un alto el fuego inmediato seguido de un tratado de paz general y la desmovilización. El Ministerio de Guerra recomienda encarecidamente que enviemos una señal contundente a los amotinados para disuadirlos de cualquier acción adicional por su parte." #NT!
 stability.23.desc.c: "Como el gobierno no está dispuesto o no es capaz de abordar sus problemas, los amotinados han decidido tomar medidas por su cuenta. Se han anunciado elecciones para los "Consejos de trabajadores y soldados", con el objetivo expreso de apoderarse del país y hacer la paz con el enemigo.\n\nA menos que se tomen medidas rápidamente, estos consejos pueden muy bien terminar reemplazando a nuestro gobierno en algunas zonas del país y hacernos incapaces de continuar la guerra." #NT!
 stability.23.a: "No podemos hacer nada al respecto ahora." #NT!
 stability.23.b: "Rodea las unidades amotinadas con leales y ordénales que se retiren." #NT!
 stability.23.c: "Pronunciar un discurso patriótico ante los amotinados." #NT!
 stability.23.d: "Anuncie públicamente que cualquiera que apoye a los amotinados será acusado de traición." #NT!
 stability.23.e: "Anunciar una iniciativa de paz. Asegurarse de que sea inaceptable para el enemigo." #NT!
 stability.23.f: "Movilizar a las milicias leales y arrestar a todos los soldados que no se encuentren en sus puestos de servicio." #NT!
 stability.23.g: "Ofrecer a los soldados la posibilidad de elegir a sus propios oficiales." #NT!
