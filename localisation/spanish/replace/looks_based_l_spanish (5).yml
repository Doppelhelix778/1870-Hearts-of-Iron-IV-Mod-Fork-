 war_justification.213.a: "Se arrepentirán de habernos convertido en sus enemigos." #NT!
 war_justification.214.t: "[From.GetLeader] Desafíos [Root.GetAdjective] Pretensiones" #NT!
 war_justification.214.d: "'[Root.GetName] puede pensar que es más moderno y avanzado que nosotros, pero la verdad es que su nación no ha sido puesta a prueba como la nuestra, ni están preparados para las amenazas que ahora se vislumbran en el horizonte. Con su desdén hacia nosotros y al impedirnos apoderarnos de lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestras reivindicaciones.'\n\nLa opinión burlona de [Root.GetName] sostenida durante mucho tiempo por [From.GetRulingParty] ha evolucionado de crítica a hostilidad. Aunque la opinión popular es que la gente de [Root.GetAdjective] quiere evitar la guerra, [From.GetLeader] afirma que nuestros líderes electos la han provocado con su arrogancia." #NT!
 war_justification.214.a: "Las voces por la paz entre el pueblo [From.GetAdjective] son, por supuesto, silenciadas." #NT!
 war_justification.215.t: "[From.GetLeader] quiere restablecer el orden en [Root.GetName]" #NT!
 war_justification.215.d: "'El espíritu nacional de [From.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [Root.GetName] ha visto destruidas sus tradiciones y sus legítimos gobernantes han sido asesinados y enterrados desde hace mucho tiempo, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden en este mundo extraviado por usurpadores sedientos de sangre y afirmar la fuerza de [From.GetName] contra esta amenaza.'\n\nSi bien [From.GetRulingParty] siempre se ha opuesto al socialismo, [Root.GetName] ha sido blanco de ataques particulares en discursos recientes. Temiendo el inevitable progreso de su nación a la siguiente etapa de la historia, ya está en marcha un ataque preventivo contra el socialismo de [Root.GetAdjective]." #NT!
 war_justification.215.a: "Es demasiado tarde para revertir el progreso que hemos logrado." #NT!
 war_justification.216.t: "[From.GetLeader] Llamadas [Root.GetAdjective] Opresores" #NT!
 war_justification.216.d: "'Mis oponentes quieren hacerte creer que mi gobierno es como el del [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Si bien los éxitos de [Root.GetLeader] son el resultado de una moda reciente, un movimiento de masas destructivo empeñado en intimidar a otras naciones para que se sometan, [From.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy dispuesto a hacer todo lo que sea necesario para eliminar esta amenaza, incluso si eso significa guerra.'\n\nEl régimen de [From.GetLeader] ha adoptado una política hostil hacia la nación [Root.GetAdjective]. Nuestros planes visionarios para la grandeza futura han avergonzado a su nación y, como era de esperar, se sienten amenazados." #NT!
 war_justification.216.a: "Si quieren probar nuestro poder se arrepentirán." #NT!
 war_justification.217.t: "[From.GetLeader] Preguntas [Root.GetAdjective] Soberanía" #NT!
 war_justification.217.d: ""¿Quién determina las fronteras de una nación y cómo se determinan? Cualquiera que sea la forma que la gente haya encontrado en el pasado para justificar dónde termina [From.GetName] y dónde empieza [Root.GetName], vivimos en una nueva era. La importancia estratégica de esta frontera no se puede exagerar, y estamos en nuestro derecho de modificarla para garantizar la seguridad continua de nuestro pueblo".\n\nAl escuchar los discursos recientes de [From.GetLeader], una invasión de [Root.GetName] parece inminente. Voces disidentes se han opuesto, pero el apoyo público a la guerra está aumentando." #NT!
 war_justification.217.a: "¿No ha aprendido nada el mundo de la Gran Guerra?" #NT!
 war_justification.218.t: "[From.GetLeader] Cuestiona los motivos de [Root.GetName]" #NT!
 war_justification.218.d: "'No hay duda de que [Root.GetName] se está preparando para la guerra. Los cambios en la política económica dejan en claro que [Root.GetAdjective] no es un pueblo de paz, sino que está esperando la oportunidad adecuada para atacarnos. ¿Nos quedaremos de brazos cruzados y veremos cómo se arman mientras [From.GetName] está indefenso? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder?'\n\nLos halcones de [From.GetRulingParty] han vuelto sus ojos hacia [Root.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando terreno y [From.GetName] se está preparando para la guerra." #NT!
 war_justification.218.a: "Es exactamente por esto que necesitamos estar preparados." #NT!
 war_justification.219.t: "[From.GetLeader] Enfadado por [Root.GetAdjective] Postura" #NT!
 war_justification.219.d: ""Esos ciudadanos ingenuos de [From.GetName] que imaginan que [Root.GetAdjective] es un pueblo de paz están completamente fuera de contacto con la realidad. Quienes viven en nuestra frontera no pueden darse el lujo de tales ilusiones, viendo a sus tropas acercándose a nosotros justo al otro lado de ella. Esta es una amenaza que no podemos dejar sin respuesta. Con cada día que pasa, [Root.GetName] se prepara para la guerra. Sería una locura que no hiciéramos lo mismo".\n\nNuestra presencia militar cerca del territorio de [From.GetAdjective] ha provocado una creciente preocupación, ya que interpretan nuestros movimientos de tropas como una prueba de intenciones hostiles. Apenas parecen haber considerado que su retórica agresiva es la razón de nuestras medidas defensivas." #NT!
 war_justification.219.a: "Difícilmente podemos desarmarnos después de estas amenazas." #NT!
 war_justification.220.t: "[From.GetLeader] aboga por la invasión de [Root.GetName]" #NT!
 war_justification.220.d: ""Si queremos tener una ventaja estratégica en la previsible, por no decir inevitable guerra con [Root.GetName], no hay lugar para la duda. Se trata de salvaguardar el futuro de nuestros hijos y asegurar que [From.GetName] tenga un lugar en el mundo mañana. Es una cuestión de devoción a nuestra causa y a los ideales que damos por sentados. Es hora de actuar".\n\nUna serie de discursos entusiastas de los líderes de [From.GetRulingParty], sobre todo de [From.GetLeader], han estado llamando al público a apoyar una invasión de [Root.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica que en los sentimientos patrióticos, pero esta campaña parece muy eficiente para convencer al público de su necesidad." #NT!
 war_justification.220.a: "Será mejor que nos preparemos. La guerra llegará." #NT!
 war_justification.301.t: "[Root.GetLeader] Criticado por débil política exterior" #NT!
 war_justification.301.d: ""Tuvimos la oportunidad de atacar a nuestros enemigos, pero el [Root.GetRulingParty] la dejó pasar. No sólo es otro caso condenatorio más en una serie de oportunidades perdidas para fortalecer la posición del [Root.GetName] a nivel internacional, sino que es una señal de que su afirmación de que están actuando en interés del pueblo [Root.GetAdjective] es ​​en su mayor parte retórica vacía. Es hora de un cambio de política".\n\nNuestro fracaso en continuar la guerra que muchos esperaban ha sido el blanco de duras críticas de nuestros oponentes políticos. No seguir adelante con nuestros planes militares hará que nos resulte más difícil convencer a la gente en qué dirección estamos tomando [Root.GetName]." #NT!
 war_justification.301.a: "¿No quieren evitar la guerra?" #NT!
 war_justification.301.b: "No hay lugar para el desacuerdo público fuera de las reuniones del partido." #NT!
 war_justification.301.c: "¡No podemos permitir que la gente acuse a [Root.GetLeader] de cobardía!" #NT!
 nuke_dropped.1.t: "Bombardeo atómico de [From.From.GetName]" #NT!
 nuke_dropped.1.d: "Por primera y, esperemos, última vez en la historia, se detonó una bomba nuclear en [From.From.GetName] como parte de una guerra internacional. La destrucción sin precedentes es un testimonio del poder devastador de esta nueva arma, que es temida no sólo por lo que puede hacer a sus objetivos, sino también por las implicaciones que tiene para quien la despliega y para la humanidad misma.\n\nLa El mundo contiene la respiración esperando lo que vendrá después. ¿Esto obligará a [From.From.Owner.GetName] a rendirse para evitar más terror, o sólo fortalecerá su determinación de contraatacar a quienes recurrirían a tales medidas?" #NT!
 nuke_dropped.1.a: "La Era Atómica realmente ha comenzado." #NT!
 nuke_dropped.1.b: "Haremos lo que sea necesario para proteger a las [Root.GetAdjective] personas." #NT!
 nuke_dropped.2.t: "Bombardeo atómico de Hiroshima" #NT!
 nuke_dropped.2.d: ""Las calles parecían una escena del infierno". - Kuniyoshi Aikawa\n\nHoy, una bomba nuclear fue detonada sobre la ciudad de Hiroshima a una altitud de 580 metros. Más de dos tercios de la ciudad fueron destruidos instantáneamente. A pesar de que la ciudad fue construida para resistir terremotos, sólo unas pocas estructuras resistentes sobrevivieron a la explosión.\n\nSi bien el poder de la bomba atómica ha sido exagerado en la mente del público, el costo humano del arma ha sido minimizado. Ninguna de las partes quiere contemplar el horror del evento, pero su legado será el de vidas perdidas en un abrir y cerrar de ojos y consecuencias duraderas." #NT!
 nuke_dropped.2.a: "¿Cuántos más caerán antes de que termine esta guerra?" #NT!
 nuke_dropped.2.b: "Debemos actuar rápidamente para ayudar a las víctimas." #NT!
 nuke_dropped.3.t: "Bombardeo atómico de Nagasaki" #NT!
 nuke_dropped.3.d: "Una bomba nuclear, originalmente destinada a Kokura, fue detonada hoy sobre Nagasaki. Las condiciones meteorológicas obligaron a los aviones a desviar su misión, una combinación de humo, nubes y dificultades técnicas fueron factores decisivos en un evento que bien podría cambiar la historia. Los efectos de la bomba fueron contenidos en cierta medida por la ubicación de la ciudad en un valle, pero los daños siguen siendo graves. Algunas instalaciones militares fueron alcanzadas, pero las catastróficas pérdidas civiles las eclipsan con creces. Puede que pasen décadas antes de que sepamos con certeza los efectos a largo plazo de esta arma." #NT!
 nuke_dropped.3.a: "¿Esto llevará a la rendición de [From.From.Owner.GetAdjective]?" #NT!
 nuke_dropped.3.b: "Esperábamos que Nagasaki se salvara." #NT!
 nuke_dropped.4.t: "Bombardeo atómico de Berlín" #NT!
 nuke_dropped.4.d: "Hoy, a las [GetDateText], la capital alemana, Berlín, fue golpeada por una explosión nuclear. La ciudad ha sufrido varios ataques, en esta guerra y en la anterior, pero todo lo demás palidece en comparación con esto. Desde la Guerra de los Treinta Años, Berlín no había visto una devastación comparable; considerando su crecimiento, esto se consideraba una imposibilidad.\n\nEl búnker del Führer parece haber sobrevivido a la explosión al menos parcialmente debido a que la bomba detonó lejos de su epicentro planificado, y se rumorea que [From.From.Owner.GetLeader] todavía está vivo, aunque está indignado. Sin embargo, cómo se debe evacuar a los líderes de [From.From.Owner.GetAdjective] y si se los puede proteger de las consecuencias es otra cuestión." #NT!
 nuke_dropped.4.a: "Hoy me siento aliviado de no ser berlinés." #NT!
 nuke_dropped.4.b: "¡Nuestros enemigos han atacado el corazón de la nación!" #NT!
 nuke_dropped.5.t: "Bombardeo atómico de Londres" #NT!
 nuke_dropped.5.d: "Una explosión nuclear ha devastado hoy la ciudad de Londres. A pesar de las defensas antiaéreas de la ciudad, [From.From.Owner.GetNameDef] no estaba preparado para este ataque. A las [GetDateText], el Big Ben sonó por última vez, tras ser derretido por la explosión. Los primeros informes sugieren que el Palacio de Buckingham ha quedado completamente destruido y que actualmente se desconoce el paradero de la familia real.\n\nSin embargo, se ha confirmado que [From.From.Owner.GetLeader] ha sobrevivido y está preparando un discurso conmovedor para la radio más tarde hoy. Con la moral por los suelos, el pueblo británico necesita urgentemente esto... o una rendición muy elocuente." #NT!
 nuke_dropped.5.a: "Es difícil mantener la calma ante una onda expansiva nuclear." #NT!
 nuke_dropped.5.b: "¡Dios salve al Rey!" #NT!
 nuke_dropped.6.t: "Bombardeo atómico de Kioto" #NT!
 nuke_dropped.6.d: "La ciudad de Kioto, un importante centro industrial, fue atacada hoy por una bomba nuclear. Se especula que la ciudad fue elegida como objetivo porque se la ha considerado un centro intelectual.\n\nLa belleza y la importancia histórica de Kioto llevaron a muchos a suponer que se salvaría de la bomba, pero parece que el terror de que lloviera destrucción sobre un lugar así se ha visto más bien como un beneficio, aumentando el impacto psicológico del ataque. La ubicación de la ciudad en el valle limitó un poco la explosión, pero el antiguo Palacio Imperial y muchos edificios industriales han quedado completamente destruidos." #NT!
 nuke_dropped.6.a: "El legado y la belleza no significan nada en una guerra como ésta." #NT!
 nuke_dropped.6.b: "Si destruyen lo viejo, construiremos lo nuevo." #NT!
 nuke_dropped.7.t: "Bombardeo atómico de Tokio" #NT!
 nuke_dropped.7.d: "Hoy, un ataque nuclear fue dirigido al corazón del Imperio japonés. Aunque se esperaba que la capital, Tokio, fuera el objetivo de los bombardeos incendiarios, nunca se asumió que fuera un objetivo prioritario de esta nueva arma. Sin embargo, en última instancia, tal vez debido a la importancia de la nueva capital y el Palacio Imperial que ahora ha sido destruido, un fuego aún más devastador ha caído sobre la ciudad.\n\nAunque se informa que [From.From.Owner.GetLeader] ha sobrevivido, el evento ha planteado preguntas sobre hasta dónde están dispuestos a llegar los enemigos de Japón. Si la guerra no termina con esto, ¿qué objetivos quedan? ¿Con qué queda amenazar?" #NT!
 nuke_dropped.7.a: "¿Significa esto el fin del Imperio Japonés?" #NT!
 nuke_dropped.7.b: "Mientras [From.From.Owner.GetLeader] viva, también vivirá el Imperio." #NT!
 nuke_dropped.8.t: "Bombardeo atómico de Washington D.C." #NT!
 nuke_dropped.8.d: "Hoy se ha detonado una bomba nuclear sobre la capital de los Estados Unidos. En un ataque claramente dirigido al centro político y al legado histórico de los Estados Unidos, la Casa Blanca, el Capitolio y numerosos monumentos y memoriales han sido borrados de la faz de la Tierra. Incluso el incendio de Washington hace más de un siglo palidece en comparación con la destrucción que esta devastadora arma ha infligido a la ciudad.\n\nAunque el presidente [From.From.Owner.GetLeader] ha sido puesto a salvo, la nación ha sido sacudida hasta sus cimientos. Sin duda, los Estados Unidos esperaban ser el primer y único país en utilizar semejante arma. Esas esperanzas se han hecho añicos de la peor manera posible." #NT!
 nuke_dropped.8.a: "Una nación, indivisible, versus un átomo, divisible." #NT!
 nuke_dropped.8.b: "El águila resurgirá de las cenizas como el fénix." #NT!
 nuke_dropped.9.t: "Bombardeo atómico de Roma" #NT!
 nuke_dropped.9.d: "Una explosión nuclear golpeó hoy la ciudad de Roma, conmocionando a la gente de todo el mundo. Debido a sus tesoros históricos y artísticos, muchos nunca habían pensado que la antigua ciudad sería el objetivo de una destrucción tan indiscriminada. Con la Ciudad del Vaticano también parcialmente destruida y el paradero del Papa desconocido, el evento ha horrorizado no sólo a los italianos, sino a los católicos de todo el mundo. El rápido crecimiento de Roma en la última década ha sido casi completamente destruido por el ataque. Durante un tiempo, parecía que la ciudad podría ayudar a la recuperación de la nación después de que terminara la guerra. Esas esperanzas ahora se han convertido en polvo, junto con mucha gente." #NT!
 nuke_dropped.9.a: "¡Bomba Iacta Est!" #NT!
 nuke_dropped.9.b: "Roma no se reconstruirá en un día..." #NT!
 nuke_dropped.10.t: "Bombardeo atómico de París" #NT!
 nuke_dropped.10.d: "Hoy, un artefacto nuclear detonó sobre la ciudad de París, causando una destrucción generalizada e innumerables víctimas. Francia quedó en estado de shock cuando su capital sufrió lo que puede ser el ataque más devastador que haya experimentado jamás, a pesar de siglos de guerras y revoluciones. Los parisinos tal vez esperaban una conquista, pero no una desolación total y brutal.\n\nParece poco probable que haya desfiles de la victoria en los Campos Elíseos frente a los restos del Arco del Triunfo en el estado actual de la ciudad. Tal vez en las próximas décadas nazca un nuevo París, pero el París de la mente del público, la ciudad construida en la Belle Époque, ha desaparecido para siempre." #NT!
 nuke_dropped.10.a: "La ciudad de la luz se ha extinguido." #NT!
 nuke_dropped.10.b: "Ayer mismo parecía que siempre nos quedaría París." #NT!
 nuke_dropped.11.t: "Bombardeo atómico de Moscú" #NT!
 nuke_dropped.11.d: "Moscú, una ciudad que muchos han intentado conquistar sin éxito, fue el objetivo de un ataque nuclear hoy. La explosión estaba dirigida al corazón del liderazgo de [From.From.Owner.GetAdjective], ya que el Kremlin había sido destruido casi por completo por la explosión.\n\n[From.From.Owner.GetLeader], que recientemente se había vuelto más consciente y temeroso de todas las amenazas posibles e imposibles, evacuó a tiempo y sobrevivió. Sin embargo, incluso la inmensidad de [From.From.Owner.GetName] puede no ser suficiente para escapar de un enemigo tan despiadado. De hecho, si esto continúa, la nación pronto consistirá solo en dos tipos de tierras baldías: las que estaban allí en primer lugar y las creadas por sus enemigos." #NT!
 nuke_dropped.11.a: "¿Un invierno nuclear no convertiría a Moscú en un objetivo más difícil?" #NT!
 nuke_dropped.11.b: "Podrán quemar todas las ciudades que tenemos, pero nunca las tomarán." #NT!
 nuke_dropped.12.t: "Bombardeo atómico de Copenhague" #NT!
 nuke_dropped.12.d: "Hoy, la ciudad de Copenhague ha sido golpeada por una explosión nuclear. Tras haber sobrevivido a la destrucción de la Gran Guerra gracias a la autoritaridad de Dinamarca, la capital nunca había sufrido un ataque tan devastador desde las guerras napoleónicas. La zona circundante de Öresund también ha sufrido importantes daños y los supervivientes han comenzado a escapar a Fyn y al continente por miedo a nuevos ataques.\n\nActualmente se desconoce el paradero del rey Christian X y la moral de la nación ha resultado gravemente dañada por el ataque. Queda por ver si este es el principio del fin para una de las naciones más antiguas de Europa." #NT!
 nuke_dropped.12.a: "Algo se irradia en el estado de Dinamarca." #NT!
 nuke_dropped.12.b: "La ciudad ya ardió antes, pero no pereció." #NT!
 nuke_dropped.12.c: "¡Con plutonio ponemos a los daneses de rodillas!" #NT!
 nuke_dropped.13.t: "Bombardeo atómico de Estocolmo" #NT!
 nuke_dropped.13.d: "La bella ciudad de Estocolmo, orgullosa Venecia del Norte, fue alcanzada hoy por una bomba nuclear. A pesar de sus mejores esfuerzos por mantener su autoridad en el pasado, los suecos han pagado ahora el precio máximo de un conflicto internacional. El epicentro de la explosión se situó en el centro sur de Estocolmo, una zona destinada a futuros proyectos de desarrollo y grandes construcciones, que ahora ha quedado irreversiblemente destruida. Gran parte de la ciudad está irreconocible, pero las antiguas estructuras de Slussen parecen haber sobrevivido a la explosión mejor de lo esperado. Se ha decidido que permanezca intacta para siempre como monumento a la resiliencia de la ciudad." #NT!
 nuke_dropped.13.a: "Con esto, el autoritarismo sueco no será más que un recuerdo." #NT!
 nuke_dropped.13.b: "¡El tigre sueco no perderá sus rayas!" #NT!
 soviet.30.t: "Demanda Besarabia" #NT!
 soviet.30.d: "Rumania no puede esperar resistir el poder del Ejército Rojo; si les enviamos una demanda por nuestras tierras legítimamente reclamadas en Besarabia, es posible que nos las entreguen sin luchar." #NT!
 soviet.30.a: "¡Envía el ultimátum!" #NT!
 soviet.30.b: "¡No, pagaremos el precio del hierro!" #NT!
 soviet.31.t: "Demanda Karjala" #NT!
 soviet.31.d: "Finlandia no puede esperar resistir el poder del Ejército Rojo; si les enviamos una demanda por nuestras tierras legítimamente reclamadas en Karjala, es posible que simplemente nos las entreguen sin luchar." #NT!
 soviet.31.a: "¡Envía el ultimátum!" #NT!
 soviet.31.b: "¡No, pagaremos el precio del hierro!" #NT!
 soviet.32.t: "Oprimir a Estonia" #NT!
 soviet.32.d: "Estonia no puede esperar resistir el poder del Ejército Rojo; si les enviamos una demanda de derechos de base y control de la seguridad de su frontera, podemos anexarlos efectivamente sin luchar." #NT!
 soviet.32.a: "¡Envía el ultimátum!" #NT!
 soviet.32.b: "¡No, pagaremos el precio del hierro!" #NT!
 soviet.33.t: "Oprimir a Letonia" #NT!
 soviet.33.d: "Letonia no puede esperar resistir el poderío del Ejército Rojo; si les enviamos una demanda de derechos de base y control de la seguridad de sus fronteras, podemos anexarlos efectivamente sin luchar." #NT!
 soviet.33.a: "¡Envía el ultimátum!" #NT!
 soviet.33.b: "¡No, pagaremos el precio del hierro!" #NT!
 soviet.34.t: "Oprimir a Lituania" #NT!
 soviet.34.d: "Lituania no puede esperar resistir el poder del Ejército Rojo; si les enviamos una demanda de derechos de base y control de la seguridad de sus fronteras, podemos anexarlos efectivamente sin luchar." #NT!
 soviet.34.a: "¡Envía el ultimátum!" #NT!
 soviet.34.b: "¡No, pagaremos el precio del hierro!" #NT!
 soviet.35.t: "[From.GetNameDefCap] busca unirse [SOV.GetNameDef]" #NT!
 soviet.35.d: "La reciente agitación política en [From.GetName] ha dejado a su gobierno con una visión sólida para el futuro que coincide con la nuestra. Han visto el bien que una poderosa Unión Soviética puede hacer por el mundo y están dispuestos a darlo todo por la Madre Patria." #NT!
 soviet.35.a: "Ponlo en movimiento." #NT!
 soviet.35.b: "No es el momento adecuado para una medida así." #NT!
 soviet.35_threat_LIT: "Lituania parte de la Unión Soviética" #NT!
 soviet.35_threat_FIN: "Finlandia parte de la Unión Soviética" #NT!
 soviet.35_threat_EST: "Estonia parte de la Unión Soviética" #NT!
 soviet.35_threat_LAT: "Letonia parte de la Unión Soviética" #NT!
 soviet.36.t: "[From.GetName] quiere nuestra regla." #NT!
 soviet.36.d: "La reciente agitación política en [From.GetName] ha dejado a su gobierno con una visión sólida para el futuro que coincide con nuestros propios planes. Buscan nuestra protección y ofrecen su apoyo incondicional. Oficialmente seguirán siendo una nación propia, pero seguirán a la Madre Patria en cada paso." #NT!
 soviet.36.a: "Otra herramienta para ayudarnos en nuestro progreso." #NT!
 soviet.36.b: "Requerirán demasiada protección." #NT!
 soviet.36_threat_LIT: "Lituania, títere de la Unión Soviética" #NT!
 soviet.36_threat_FIN: "Finlandia, títere de la Unión Soviética" #NT!
 soviet.36_threat_EST: "Estonia, títere de la Unión Soviética" #NT!
 soviet.36_threat_LAT: "Letonia, títere de la Unión Soviética" #NT!
 soviet.37.t: "Nuevos oficiales talentosos." #NT!
 soviet.37.d: "Nuestros nuevos oficiales están demostrando que están a la altura de la tarea y se están adaptando a sus nuevos roles en el alto mando militar. Con un cuerpo de oficiales leales a cargo de nuestro ejército, la purga de [Root.GetLeader] parece tener algunos de los efectos que esperábamos. El Ejército Rojo está recuperando su poder y pronto será más fuerte que nunca." #NT!
 soviet.37.a: "Excelente." #NT!
 soviet.37.a_tt: "Reduce la pena de §YOficiales Purgados§!" #NT!
 soviet.46.t: "Gran Guerra Patria" #NT!
 soviet.46.d: "Aunque todavía nos queda mucho trabajo por hacer para reconstruir nuestro alto mando militar, el avance del ejército [From.GetAdjective] en nuestras fronteras ha despertado el ingenio y la voluntad patriótica de luchar en nuestro nuevo cuerpo de oficiales. Nos hacemos más fuertes con cada golpe que recibimos mientras nos preparamos para levantarnos y contraatacar con todo el poder del [Prev.GetName]. Todos los soldados están dispuestos a dar su vida y mantenerse firmes contra nuestros enemigos. ¡Esperamos que esto beneficie enormemente el entrenamiento y el compromiso de nuestros nuevos oficiales incluso después de que se gane esta guerra!" #NT!
 soviet.46.a: "Para la gloria del [Root.GetName]" #NT!
 soviet.46.a_tt: "Agrega §YGran Guerra Patriótica§! que contrarresta parte de la penalización de §YOficiales purgados§!" #NT!
 soviet.48.t: "La revolución permanente" #NT!
 soviet.48.d: "Aunque en los últimos años se ha ejecutado y encarcelado a innumerables personas por traidores y contrarrevolucionarios, los puestos de dirección han estado en gran medida a salvo, aunque no han estado exentos de sospechas. Con la creación de la Cuarta Internacional, Stalin parece obsesionado por la idea de que sus allegados nunca estuvieron realmente de su lado. Quienes tratan de ganarse su confianza han alimentado aún más esta idea para dar una mejor imagen de sí mismos. La situación actual es de una ironía excepcional: la desconfianza en el actual gobierno la ha vuelto insostenible, y ahora es inminente un golpe de Estado. Algunos miembros del partido sostienen que volver a invitar a Trotsky y dirigir las purgas contra los estalinistas podría minimizar el daño de la guerra civil que se avecina. ¿Puede realmente ejecutarse este plan, que ha sido el mayor temor del Secretario General durante años?" #NT!
 soviet.48.a: "¡Inconcebible!" #NT!
 soviet.48.a_tt: "§YPronto estallará una guerra civil masiva§!" #NT!
 soviet.48.b: "El socialismo en un solo país ha fracasado. Necesitamos a Trotsky." #NT!
 soviet.48.b_tt: "§YUna pequeña guerra civil estallará cuando Trotsky regrese§!" #NT!
 soviet.49.t: "La segunda guerra civil rusa" #NT!
 soviet.49.d: "Con la creciente paranoia de Stalin, el Partido y el ejército se han dividido. Aquellos que han logrado ganarse su confianza -al menos temporalmente- quieren mantenerlo en el poder y conservar el culto a la personalidad que ha construido, pero muchos otros han sido excluidos informalmente del círculo. Algunos de ellos creen que el gobierno de Stalin ha fracasado, otros sospechan que simplemente están esperando el día en que el NKVD los encuentre o invente una excusa para arrestarlos.\n\nJuntos, han formado una facción lo suficientemente poderosa como para desafiar a la administración actual. . Su objetivo declarado es derrocar la tiranía de Stalin y hacer la transición desde un estado totalitario, con una junta de oficiales militares supervisando el proceso.\n\nLos partidarios de Stalin en el ejército y el Partido se han unido para retener el régimen actual, llamando traidores contrarrevolucionarios a sus oponentes. Una nueva guerra civil está al alcance de la mano." #NT!
 soviet.49.a: "¡Muerte a los traidores!" #NT!
 soviet.50.t: "Se funda el Ejército de Liberación Ruso" #NT!
 soviet.50.d: "La fundación de la Cuarta Internacional ha despertado en Stalin el temor a los traidores en el Partido y en el mando militar. Tras haber visto los juicios y ejecuciones de la Gran Purga, muchos sospechan que se avecina otro. En respuesta, varios generales encabezados por Andrey Vlasov han formado el Comité para la Liberación del Pueblo de Rusia, con el objetivo de derrocar al régimen de Stalin antes de que pueda causar más daños. Aunque el objetivo declarado a largo plazo es una transición al conservadurismo, la forma exacta no está clara todavía. Todo lo que está claro es que pretenden sacar a Stalin del poder y poner fin al gobierno de los bolcheviques." #NT!
 soviet.50.a: "¡Hay que detenerlos!" #NT!
 soviet.51.t: "Golpe de Estado del NKVD" #NT!
 soviet.51.d: "La fundación de la Cuarta Internacional ha despertado de nuevo en Stalin el temor a los traidores en el Partido y en el mando militar. Tras haber visto los juicios y ejecuciones en la Gran Purga, muchos sospechan que se avecina otro. La NKVD, que ha sido una herramienta crucial en las purgas, también ha sido muy consciente del hecho de que la propia agencia es un objetivo potencial. En lugar de esperar a que los encarcelen, los ejecuten y los reemplacen, sus dirigentes han decidido atacar primero y lanzar un golpe de Estado con el apoyo de los oficiales militares, igualmente preocupados. Sin embargo, a pesar de su influyente posición, a la NKVD le ha resultado difícil ganarse la confianza de los líderes militares. El golpe sólo ha conseguido hacerse con el control de una zona limitada de la Unión, pero, dado que los restos de la antigua agencia se enfrentan ahora a una ejecución segura, es poco probable que se rindan." #NT!
 soviet.51.a: "¡Hay que capturarlos!" #NT!
 soviet.52.t: "El golpe de los supervivientes" #NT!
 soviet.52.d: "La fundación de la Cuarta Internacional ha despertado de nuevo en Stalin el temor a los traidores en el Partido y en el mando militar. Tras haber visto los juicios y las ejecuciones de la Gran Purga, muchos sospechan que se avecina otra. Con tantos muertos, sólo unos pocos son sospechosos y lograron evitar la ejecución. Tras haber sido brutalmente interrogados y en algunos casos encarcelados, saben muy bien que serán las primeras víctimas de otra purga. En un acto de desesperación, estos generales han decidido intentar derrocar el régimen de Stalin antes de que esto ocurra. Aunque es poco probable que tengan éxito en el intento, algunos supervivientes de la Gran Purga han conseguido hacerse con el control en algunas zonas de la Unión. El reinado del Secretario General, por lo menos, ha quedado desestabilizado." #NT!
 soviet.52.a: "Debemos estabilizarlo lo más rápido posible." #NT!
 soviet.53.t: "La purga exitosa" #NT!
 soviet.53.d: "Tras la fundación de la Cuarta Internacional, se intensificó la caza de los partidarios de Trotsky y varias personas cercanas a Stalin fueron ejecutadas. Stalin, que se quedó solo, se retiró a su mansión. Ahora que ha acabado con todos los amigos y familiares traidores, puede descansar y concentrarse por completo en dar gloria a [SOV.GetNameDef]." #NT!
 soviet.53.a: "Es hora de colgar el hacha" #NT!
 soviet.54.t: "Bajo un nuevo liderazgo" #NT!
 soviet.54.d_nopurge: "Con la disminución del poder del partido comunista, ha quedado claro desde hace tiempo que el sistema estalinista es insostenible.\nNuevas fuerzas han surgido para tomar el poder, invocando los ideales rusos para guiar a nuestro país por un nuevo camino.\n\nSimbolizando esta transición, [Root.GetLeader] ha hecho que Stalin sea depuesto y puesto en arresto domiciliario, lejos de los pasillos del poder donde ideó tantos de sus peligrosos proyectos.\nA medida que un nuevo sistema ruso crece para reemplazar el cadáver en descomposición del Partido, el secretismo, la paranoia y las conspiraciones políticas del antiguo Secretario General llegan a su fin." #NT!
 soviet.54.d_purge: "Ha quedado claro que la mayor amenaza para el Estado ruso no son los conspiradores contra el Partido Comunista, sino el Partido mismo. Con la desilusión del sueño comunista en Rusia, nuevas fuerzas han tomado el poder para llevar a nuestro país al futuro.\n\nTras la destitución de Stalin en [Root.GetLeader], el antiguo secretario general fue sometido a un juicio oportuno. Su paranoica caza de brujas fue descrita como la destrucción del liderazgo de la nación en un momento de necesidad desesperada, y Stalin fue condenado a muerte por traición. El viejo sistema va con él a una tumba anónima." #NT!
 soviet.54.a: "Un nuevo amanecer para la política rusa." #NT!
 usa.14.t: "El crepúsculo liberalista" #NT!
 usa.14.d: "Nuestro gran modelo a seguir, la Alemania nazi, ha traicionado sus principios más profundos y se ha aliado con el gran enemigo: el socialista. A medida que se difunde el conocimiento, el malestar sigue su estela. La gente estaba dispuesta a seguirnos hasta aquí por miedo a una revolución comunista, pero con la deserción de Alemania nuestro gran resurgimiento está siendo cuestionado." #NT!
 usa.14.a: "Regreso al conservadurismo." #NT!
 usa.14.b: "Manténgase fiel al liberalismo." #NT!
 usa.24.t: "El crepúsculo rojo" #NT!
 usa.24.d: "[SOV.GetNameDefCap], la inspiración que convenció a muchos de que era posible derrocar al capitalismo, ha traicionado la revolución internacional y se ha alineado con la Alemania nazi. Entre el socialismo en un país y esta alianza con los liberales, la gente está empezando a dudar de la sinceridad de los ideales comunistas en todo el mundo. ¿Es el socialismo estadounidense simplemente otra herramienta que [Root.GetLeader] ha utilizado para consolidar el poder?" #NT!
 usa.24.a: "Regreso al conservadurismo." #NT!
 usa.24.b: "Mantente fiel al socialismo." #NT!
 usa.17.t: "[From.From.GetName] le ha declarado la guerra a [From.GetName]" #NT!
 usa.17.d: "El mundo ya es un lugar inseguro. ¿Podemos realmente permitir la guerra en nuestra propia región o debemos asegurarnos de que se mantenga la paz? Podemos enviarle un ultimátum a [From.From.GetName] para que haga las paces con [From.GetName] o dejar que ellos luchen para resolverlo." #NT!
 usa.17.a: "Hazle saber a [From.From.GetName] que estamos preparados para la guerra." #NT!
 usa.17.a_tt: "§RSi [From.From.GetName] da marcha atrás, el resultado será una paz blanca.§!\n" #NT!
 usa.17.b: "No intervendremos esta vez." #NT!
 usa.18.t: "[From.GetName] interviene en la guerra contra [being_attacked.GetName]" #NT!
 usa.18.d: "[From.GetName] está disgustado con nuestra guerra de conflictos contra [being_attacked.GetName]. Nos amenazan con una guerra propia si no firmamos inmediatamente un acuerdo de paz con [being_attacked.GetName]. \n¿Deberíamos dar marcha atrás?" #NT!
 usa.18.a: "Hazle saber a [From.GetName] que estamos preparados para la guerra." #NT!
 usa.18.b: "Daremos marcha atrás." #NT!
 usa.18.b_tt: "[Root.GetNameWithFlag] paz con [being_attacked.GetNameWithFlag]" #NT!
 usa.19.t: "[From.GetNameWithFlag] gana el objetivo de guerra de marionetas (foco) contra [Root.GetName]" #NT!
 usa.20.t: "Influencia de EE.UU." #NT!
 usa.20.d: "La defensa del conservadurismo por parte de [From.GetName] está empezando a afectar a nuestro país. Las emisiones de radio permiten que los discursos de [From.GetLeader] lleguen a nuestra gente y hemos descubierto que muchos [Root.GetAdjective] se sienten atraídos por el estilo de vida de [From.GetAdjective]. [Root.GetName] no es un títere, ni permitiremos que nuestra política sea dictada por [From.GetName]. Sin embargo, no podemos negar la influencia que la política de [From.GetAdjective] tiene en nuestro país." #NT!
 usa.20.a: "En nuestros corazones siempre estaremos [Root.GetAdjective]" #NT!
 usa.20.a_tt: "[Root.GetNameWithFlag] ganancias: §YInfluencia de EE. UU.§!" #NT!
 usa.21.d: "La defensa del socialismo por parte de [From.GetName] está empezando a afectar a nuestro país. Las emisiones de radio permiten que los discursos de [From.GetLeader] lleguen a nuestro pueblo. Incluso hemos encontrado folletos de propaganda que alientan a los trabajadores de [Root.GetAdjective] a organizarse y promueven el estilo de vida de [From.GetAdjective]. [Root.GetName] no es un títere, ni permitiremos que nuestra política sea dictada por [From.GetName]. Sin embargo, no podemos negar la influencia que la política de [From.GetAdjective] tiene en nuestro país." #NT!
 usa.22.d: "La defensa del liberalismo por parte de [From.GetName] está empezando a afectar a nuestro país. Las emisiones de radio permiten que los discursos de [From.GetLeader] lleguen a nuestra gente e incluso hemos encontrado folletos de propaganda que promueven el estilo de vida de [From.GetAdjective] distribuidos en algunas partes del país. [Root.GetName] no es un títere, ni permitiremos que nuestra política sea dictada por [From.GetName]. Sin embargo, no podemos negar la influencia que la política de [From.GetAdjective] tiene en nuestro país." #NT!
 usa.23.t: "Protección de EE.UU." #NT!
 usa.23.d: "Los [From.GetName] están aplicando ahora la doctrina Monroe de forma mucho más estricta. Además de la influencia política que ya tienen sobre nuestro país, los funcionarios de los [From.GetName] declaran ahora que están dispuestos a intervenir en cualquier conflicto entre países americanos." #NT!
 usa.23.a: "El [From.GetName] se está volviendo poderoso" #NT!
 usa.23.a_tt: "[From.GetNameWithFlag] ahora puede intervenir en las guerras estadounidenses" #NT!
 britain.11.t: "El eje Berlín-Moscú" #NT!
 britain.11.d: "Una alianza militar plena entre los alemanes y los soviéticos tiene el potencial de derrocar el orden mundial y dar lugar a una nueva era de totalitarismo. Para contrarrestar esta situación, debemos unir a las naciones conservadoras del mundo en una Gran Alianza para combatir la amenaza nazi-comunista." #NT!
 britain.11.a: "¡Manifestaciones conservaduristas!" #NT!
 britain.11.b: "No hay necesidad de reaccionar exageradamente." #NT!
 britain.12.t: "La Gran Alianza" #NT!
 britain.12.d: "Gran Bretaña nos invita a unirnos a su facción para combatir la amenaza nazi-comunista. ¿Cómo debemos responder?" #NT!
 britain.12.a: "Sí" #NT!
 britain.12.b: "No" #NT!
 britain.13.t: "Francia quiere unirse a los aliados" #NT!
 britain.13.d: "El mundo se está volviendo cada vez más inseguro. Gran Bretaña y Francia siguen siendo bastiones del conservadurismo y la libertad en Europa y Francia ahora propone unirse a los Aliados.\n¿Cómo deberíamos responder?" #NT!
 britain.13.a: "Sí" #NT!
 britain.13.b: "No" #NT!
 britain.14.t: "Conferencia de Londres" #NT!
 britain.14.d: "El gobierno alemán ha comenzado a agitarse por el estatuto de Eslovenia, que según ellos es la histórica provincia alemana de Carniola, donde los alemanes y los eslovenos están siendo oprimidos por el gobierno yugoslavo. El gobierno de Su Majestad ha invitado a los gobiernos de Francia, Alemania e Italia a una conferencia en Londres para buscar una solución justa a esta cuestión. No hay duda de que la pequeña minoría alemana desea unirse a Alemania, pero los deseos de la población eslovena son menos claros. Alemania parece dispuesta a dejar escapar los perros de la guerra por este motivo y las oscuras nubes de la guerra se acumulan una vez más sobre el continente europeo." #NT!
 britain.14.a: "Hay que buscar una paz duradera" #NT!
 britain.14.b: "La historia no nos perdonaría" #NT!
 britain.15.t: "Francia nos abandona" #NT!
 britain.15.d: "El gobierno de Francia no ha comprendido la razón que nos ha propuesto para modificar modestamente las fronteras y ha decidido romper la paz y librar una guerra terrible. Dejaremos que se agoten en otra ronda de inútil guerra de trincheras y luego nos pedirán ayuda." #NT!
 britain.15.a: "Aprenderán cuál es su lugar." #NT!
 britain.16.t: "Muere el rey Jorge V" #NT!
 britain.16.d: "Su Majestad, Jorge V, Rey del Reino Unido y los Dominios Británicos y Emperador de la India, ha fallecido. Su calma serena y su devoción a sus súbditos ayudaron al Imperio a superar tanto la Gran Guerra como la Gran Depresión. Su hijo asumirá el manto como el Rey Eduardo VIII, pero ya existen preocupaciones de que sea demasiado independiente de pensamiento. Stanley Baldwin y Neville Chamberlain se están preparando para asegurarse de que acepte las órdenes del Primer Ministro y del Gabinete." #NT!
 britain.16.a: "Que descanse en paz" #NT!
 britain.17.t: "El rey Eduardo abdica" #NT!
 britain.17.d: "El primer ministro Baldwin ha dejado muy claro que la dignidad del Rey-Emperador se vería afectada si se casara no sólo con una plebeya, sino también con una divorciada y, por si eso no fuera suficiente, con una estadounidense. Después de mucho examen de conciencia, Su Majestad ha elegido el amor por encima del deber y ha optado por abdicar. Su hermano menor, Alberto, asumirá el manto como el rey Jorge VI. Las casas de apuestas de Londres ya están haciendo apuestas sobre si este tímido hombre llegará a su propia coronación." #NT!
 britain.17.a: "Dios salve al rey Jorge VI" #NT!
 britain.18.t: "El retorno del rey" #NT!
 britain.18.d: "No es ningún secreto que Jorge VI y el [Root.GetRulingParty] no se llevan bien. En el Parlamento hay voces que piden su dimisión en favor de su hermano exiliado, Eduardo VIII. Se trata de un hombre menos ajeno a la idea de la unidad a través de la fuerza y ​​un hombre con una visión para Inglaterra. ¡Sus cualidades son las que buscamos en un líder de nuestra nación!" #NT!
 britain.18.a: "¡Por el bien del Imperio, Eduardo VIII debe gobernar!" #NT!
 britain.18.b: "No interferiremos en el parlamento." #NT!
 britain.19.t: "Se establece el Gobierno de la India Libre" #NT!
 britain.19.d: "Con el apoyo de Japón, los nacionalistas indios han establecido un gobierno en el exilio, el Azad Hind. Los nacionalistas están difundiendo propaganda en el Raj y alentando la deserción de los cipayos. Aunque por ahora carecen de apoyo, sus esfuerzos podrían llegar a ser peligrosos." #NT!
 britain.19.a: "¡Una misión inútil!" #NT!
 ENG_RAJ_azad_hind_tooltip: "El apoyo nacionalista seguirá creciendo a menos que sea contrarrestado por la promesa de una eventual independencia." #NT!
 britain.20.t: "Azad Hind lidera la revuelta india" #NT!
 britain.20.d: "El Azad Hind, el gobierno de la India Libre en el exilio, ha estado difundiendo propaganda y haciendo campaña para conseguir apoyo entre la gente del Raj. A pesar de que la importancia de que el Imperio trabaje unido es mayor que nunca, han decidido que este es el momento de atacar." #NT!
 britain.20.a: "¡No, el Imperio debe permanecer unido!" #NT!
 britain.23.t: "La rebelión india" #NT!
 britain.23.d: "El Azad Hind, el gobierno de la India Libre en el exilio, ha declarado que ha llegado el momento de que todos los verdaderos patriotas tomen las armas contra los amos británicos. El destino de la India está en juego y debemos tomar una decisión." #NT!
 britain.23.a: "¡Estaremos con el Imperio!" #NT!
 britain.23.b: "¡Aprovecharemos la oportunidad!" #NT!
 britain.24.t: "Fábricas del esquema de sombras tomadas en uso" #NT!
 britain.24.d: "Los cuidadosos preparativos que realizamos en el marco del Plan de Acción en la Sombra para facilitar la transición de nuestras fábricas civiles a la industria de pleno derecho en tiempos de guerra han dado sus frutos. Las nuevas fábricas ya son mucho más eficientes de lo que se podría haber esperado razonablemente en este período." #NT!
 britain.24.a: "¡Qué previsión tan afortunada tuvimos!" #NT!
 poland.1.t: "Expansión hacia el este" #NT!
 poland.1.d: "Después de habernos visto obligados a ceder Gdansk a los alemanes, ahora estamos atrapados en una tenaza entre dos imperios que amenazan nuestra soberanía. Como estamos perdiendo territorio en el oeste y no podemos confiar en que los aliados nos protejan de la agresión alemana, podríamos considerar alinearnos con las ambiciones alemanas y recuperar partes de nuestra antigua Commonwealth ahora absorbida por [SOV.GetNameDef]. Seremos presa fácil si seguimos siendo autoritarios y hemos luchado demasiado para ver otra partición de Polonia." #NT!
 poland.1.a: "Es hora de convertir al Eje de una amenaza a un aliado." #NT!
 poland.1.b: "Es preferible trabajar diplomáticamente con los soviéticos." #NT!
 poland.2.t: "[FROM.GetNameDefCap] Exige Oriente" #NT!
 poland.2.d: "Habiendo reafirmado sus reclamos sobre nuestros territorios orientales, [FROM.GetNameDef] ahora nos ha presionado para que les cedamos esta tierra, sugiriendo que esta es la única manera de evitar otra invasión y una posible anexión o partición.\n\nNormalmente, ceder ante tales Las amenazas fácilmente estarían fuera de discusión, pero [FROM.GetNameDef] está lejos de ser nuestra única preocupación. Si aceptamos sus demandas, es posible que tengamos menos de qué preocuparnos en el frente oriental, aunque también posicionaría el frente oriental significativamente más hacia el oeste." #NT!
 poland.2.a: "Abandonemos el Este pacíficamente." #NT!
 poland.2.b: "[ROOT.GetName] ¡no se rendirá sin luchar!" #NT!
 poland.3.t: "[FROM.GetName] Cede el Este" #NT!
 poland.3.d: "Después de presionar a [FROM.GetNameDef] para que ceda en sus derechos sobre sus territorios orientales, han accedido a ceder lo que exigimos sin más conflictos. Sin embargo, probablemente podamos abandonar cualquier esperanza de formar un vínculo más fuerte con la nación en el futuro. Después de habernos dado lo que nos correspondía, parecen esperar que tengamos el menor contacto posible." #NT!
 poland.3.a: "Mientras reconozcan nuestro reclamo no hay problema." #NT!
 poland.4.t: "[FROM.GetName] se niega a ceder el Este" #NT!
 poland.4.d: "A pesar de nuestros esfuerzos por resolver la disputa con [FROM.GetNameDef] de forma pacífica, se han negado a ceder sus territorios orientales y nos han obligado a una posición en la que la única opción para reclamarlos es la guerra. Es evidente que este problemático país no evitará una partición ni siquiera cuando se le dé la oportunidad." #NT!
 poland.4.a: "¿Creen que pueden hacer frente a nosotros?" #NT!
 poland.5.t: "[FROM.GetNameDefCap] Ofrece Protección" #NT!
 poland.5.d: "Después de que [FROM.GetNameDef] reclamara su derecho sobre el este de Polonia, asumimos que otro ataque era inminente. Sin embargo, una oferta reciente de los [FROM.GetAdjective] indica lo contrario. Aparentemente, si cedemos el territorio reclamado, están dispuestos a permitirnos unirnos a ellos en una alianza. Además, prometen que en caso de una guerra con Alemania, seremos compensados ​​por la pérdida concediéndonos nuevas tierras en el oeste.\n\nSi bien esta puede ser una oferta mejor de lo que esperábamos, no podemos saber si esta supuesta guerra futura se llevará a cabo alguna vez. Tal vez [FROM.GetNameDef] solo esté buscando una apropiación fácil de tierras y obligarnos a entrar en su esfera de influencia. Sin embargo, puede ser la mejor protección con la que podemos contar." #NT!
 poland.5.a: "Debemos aceptarlo ahora, antes de que sea demasiado tarde." #NT!
 poland.5.b: "[ROOT.GetName] ¡Aún no está perdido!" #NT!
 poland.6.t: "[FROM.GetNameDefCap] Acepta protección" #NT!
 poland.6.d: "La propuesta de tomar a [FROM.GetNameDef] bajo nuestra protección y guiarlos hacia futuras conquistas en el oeste a cambio de territorio en el este resultó ser una estrategia exitosa. Se les prometió una parte de Alemania en caso de una guerra exitosa y nuestra protección, por lo que aceptaron ceder sus territorios orientales pacíficamente." #NT!
 poland.6.a: "Un aliado contra Alemania es mucho más preferible que otra partición." #NT!
 poland.7.t: "[FROM.GetNameDefCap] Rechaza protección" #NT!
 poland.7.d: "A pesar de haber hecho la oferta más generosa posible, intentando llegar a un acuerdo en el que [FROM.GetNameDef] cediera su territorio oriental a cambio de la promesa de una futura porción de Alemania, [From.GetLeader] ha rechazado nuestros esfuerzos diplomáticos. [FROM.GetNameDefCap] ha elegido el camino difícil, para nosotros, pero más aún para ellos mismos." #NT!
 poland.7.a: "Lo que no se puede comprar hay que aprovecharlo." #NT!
 poland.8.t: "[POL.GetName] Alemania del Este concedida" #NT!
 poland.8.d: "Como se acordó previamente, después de la anexión de los territorios del este de Alemania por [SOV.GetNameDef], algunos de ellos quedarán bajo el control de [POL.GetAdjective] como recompensa por la pasada transferencia del este de Polonia a [SOV.GetNameDef]." #NT!
 poland.8.a: "Un cambio hacia el oeste era lo mejor que podíamos esperar, dadas las circunstancias." #NT!
 poland.9.a: "La situación parece resuelta para nuestra mutua satisfacción." #NT!
 poland.10.t: "[From.GetName] ¡Se une al [Root.GetFactionName]!" #NT!
 poland.10.d: "Reconociendo la necesidad de unidad frente a las amenazas que rodean a nuestros países por todos lados, [From.GetLeader] anunció hoy al mundo que [From.GetName] ha firmado un tratado con [Root.GetName] por el bien de nuestra seguridad mutua." #NT!
 poland.10.a: "[Root.GetName] y [From.GetName] hoy son hermanos." #NT!
 poland.11.t: "[From.GetName] se niega a unirse [Root.GetFactionName]" #NT!
 poland.11.d: "En un acto tonto de supuesta autopreservación, [From.GetLeader] anunció hoy que [From.GetName] se abstendrá de cualquier acción diplomática que pueda ser considerada una amenaza para sus poderosos vecinos. Por lo tanto, ha rechazado nuestra solicitud de que se una a [Root.GetFactionName]." #NT!
 poland.11.a: "La única seguridad es permanecer unidos." #NT!
 poland.12.t: "Wojtek nunca deja caer una caja" #NT!
 poland.12.d: "El soldado Wojtek ha demostrado ser un miembro excepcionalmente valioso de nuestras líneas de suministro. Incluso en el calor del combate, cuando el fuego de las armas ligeras le rozaba el pelo de la cabeza, los brazos y las piernas, no dejó caer ni una sola caja de municiones. Este valiente soldado se aseguró de que nuestra artillería pudiera seguir disparando y, por lo tanto, fue decisivo para derrotar al enemigo. Como resultado de esto, se decidió que Wojtek debería ser ascendido." #NT!
 poland.12.a: "Ojalá que su valentía nos sirva de inspiración a todos." #NT!
 WOJTEK_COMMANDER: "Wojtek se convierte en §HComandante del Cuerpo§!" #NT!
 greece.1.t: "Ultimátum soviético" #NT!
 greece.1.d: "Los soviéticos nos presionan para que cedamos territorios. Nos amenazan con una guerra total si no cedemos. Ceder puede salvar la vida de muchos soldados griegos, pero ¿será esta la última vez que nos pidan territorio?" #NT!
 greece.1.a: "Evitar la guerra es lo mejor para Grecia" #NT!
 greece.1.b: "No les des nada" #NT!
 greece.2.t: "Segundo Premio de Liubliana" #NT!
 greece.2.d_GER_demand: "Alemania busca presionar a Grecia para que ceda territorio para "bases"" #NT!
 greece.2.d_ITA: "Los alemanes buscan tierras para sus amigos italianos a costa nuestra." #NT!
 greece.2.d_BUL: "Los alemanes exigen que entreguemos tierras a sus lacayos búlgaros." #NT!
 greece.2.d_ITA_BUL: "Los alemanes están impulsando las reivindicaciones de Italia y Bulgaria en nuestro territorio." #NT!
 greece.2.a: "No podemos resistirnos a ellos" #NT!
 greece.2.b: "No nos rendiremos" #NT!
 greece.3.t: "El destino de Grecia" #NT!
 greece.3.d: "Alemania nos ha exigido que aceptemos una "coordinación" para Alemania, lo que en la práctica nos convertiría en un títere de Alemania." #NT!
 greece.3.a: "Acepta lo inevitable" #NT!
 greece.3.b: "Rechazar" #NT!
 greece.4.t: "Guerra contra Turquía" #NT!
 greece.4.d: "Nuestros amigos italianos están planeando atacar Turquía. Esta es la oportunidad perfecta para que aseguremos nuestra posición en el Mar Egeo. Tomemos Izmir para nosotros y ayudemos a los italianos a expulsar a los turcos lejos de Europa." #NT!
 greece.4.a: "Esmirna será nuestra" #NT!
 turkey.1.t: "La muerte de Mustafa Kemal Atatürk" #NT!
 turkey.1.d: "\n La República está de luto.\n\n Mustafa Kemal Atatürk, héroe de guerra, revolucionario, presidente y padre de los turcos, ha fallecido.\n\nHasta el final, mantuvo su deber hacia el pueblo turco y la república que fundó. Miles de dolientes le presentaron sus respetos en Estambul, antes de que su cuerpo fuera trasladado en carroza, barco y tren a Ankara. Allí se celebró su funeral de estado, al que asistieron todo el parlamento y dignatarios de todo el mundo.\n\nAhora que el padre de la nación turca moderna se ha ido, la República debe seguir adelante. La Gran Asamblea Nacional ha elegido a [Root.GetLeader] como su sucesor." #NT!
 turkey.1.a: "Atatürk será recordado" #NT!
 generic.1.t: "[From.GetName] está influyendo en nuestra política" #NT!
 generic.1.d_Authoritarian_good: "Durante mucho tiempo, el gobierno de [From.GetAdjective] ha buscado alinear el rumbo de nuestros países y ha expresado un gran interés en la política de [Root.GetAdjective]. Recientemente, esto se intensificó cuando [From.GetRulingParty] comenzó a impulsar su propaganda de [From.GetRulingIdeology] con una serie de discursos y material de lectura distribuido a la gente de [Root.GetAdjective]. \n\nAhora, incluso varios políticos y otros funcionarios están siendo influenciados por la propaganda de [From.GetAdjective] y han comenzado a abogar por [From.GetRulingIdeologyNoun] en [Root.GetName]." #NT!
 generic.1.d_bad: "Durante mucho tiempo, el gobierno de [From.GetAdjective] ha intentado alinear el rumbo de nuestros países y, a menudo, ha tratado de entrometerse en la política de [Root.GetName]. Recientemente, esto se ha intensificado, ya que [From.GetRulingParty] comenzó a promover su propaganda [From.GetRulingIdeology] sin ningún respeto por las tradiciones políticas de [Root.GetAdjective]. Ya se están distribuyendo varios discursos y otros materiales [From.GetRulingIdeology] entre la gente de [Root.GetAdjective]. Parece que incluso varios políticos y otros funcionarios están siendo influenciados por la propaganda de [From.GetAdjective] y han comenzado a abogar por [From.GetRulingIdeologyNoun] en [Root.GetName]." #NT!
 generic.1.a: "Interesante" #NT!
 generic.1.b: "¡Cómo se atreven!" #NT!
 country_capitulated.0.t: "[Root.GetName] ha capitulado" #NT!
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no puede soportar la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] decidió huir del país y se exilió. Sus principales fuerzas han capitulado y [From.From.GetNameDef] ahora tiene el control de su zona de origen.\nAunque la guerra continúa en otros lugares, esta es una gran victoria para [From.From.GetNameDef]." #NT!
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no puede soportar la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] decidió huir del país y se exilió. Sus principales fuerzas han capitulado y [From.From.GetNameDef] ahora tiene el control de su área de origen.\nAunque la guerra contra lo que queda de [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para [From.From.GetNameDef]." #NT!
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no puede soportar la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] decidió huir del país y se ha exiliado. Sus principales fuerzas han capitulado y [From.From.GetNameDef] ahora tiene el control de su zona de origen.\nAunque la guerra contra lo que queda de [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para todos los [From.From.GetFactionName]." #NT!
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede soportar la presión de las fuerzas de ocupación [From.From.GetAdjective], que están cometiendo actos de violencia por todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus principales fuerzas han capitulado y [From.From.GetNameDef] ahora tiene el control de su zona de origen.\nA pesar de esta devastadora pérdida, la guerra contra [From.From.GetNameDef] está lejos de terminar." #NT!
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede soportar la presión de las fuerzas de ocupación [From.From.GetAdjective], que están cometiendo actos de violencia por todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado y [From.From.GetNameDef] ahora tiene el control de su zona de origen.\nAunque la guerra contra [From.From.GetNameDef] continúa, este es un revés desafortunado para todos los [Root.GetFactionName]." #NT!
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede soportar la presión de las fuerzas de ocupación [From.From.GetAdjective], que están cometiendo actos de violencia por todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado y [From.From.GetNameDef] ahora tiene el control de su zona de origen.\nAunque la guerra contra [From.From.GetNameDef] y el resto de los [From.From.GetFactionName] continúa, este es un revés desafortunado para todos los [Root.GetFactionName]." #NT!
 country_capitulated.0.d_Authoritarian_both_no_faction: "\nEl gobierno de [Root.GetAdjective] se ha exiliado y sus fuerzas principales han capitulado ante [From.From.GetNameDef], que ahora tiene el control de su zona de origen.\n\nAunque las luchas entre [From.From.GetName] y [Root.GetName] han terminado, [From.From.GetNameDef] todavía está en guerra total y los combates continúan en otros lugares." #NT!
 country_capitulated.0.d_Authoritarian_prev_no_faction: "\nEl gobierno de [Root.GetAdjective] se ha exiliado y sus principales fuerzas han capitulado ante [From.From.GetNameDef], que ahora tiene el control de su zona de origen.\n\nLa lucha en [Root.GetName] fue solo una pequeña parte del conflicto. La guerra entre [From.From.GetNameDef] y lo que queda de [Root.GetFactionName] continúa en otros lugares." #NT!
 country_capitulated.0.d_Authoritarian_prev_faction: "\nEl gobierno de [Root.GetAdjective] se ha exiliado y sus principales fuerzas han capitulado ante [From.From.GetNameDef], que ahora tiene el control de su zona de origen.\n\nLa lucha entre [From.From.GetNameDef] y [Root.GetNameDef] fue solo una pequeña parte del conflicto. La guerra entre [From.From.GetFactionName] y lo que queda de [Root.GetFactionName] continúa en otros lugares." #NT!
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] ha anunciado su rendición total a [From.From.GetNameDef]. Las fuerzas de [From.From.GetAdjective] junto con varios partidarios independientes de [Root.GetAdjective] [From.From.GetRulingIdeology] han obligado a [Root.GetLeader] y su gobierno a exiliarse, ya que se ha establecido un nuevo gobierno para gobernar [Root.GetNameDef] en cooperación con [From.From.GetNameDef]. [From.From.GetLeader] ha señalado que este acuerdo mutuo traerá una nueva era de prosperidad y cooperación a [Root.GetNameDef].\n[Root.GetLeader] respondió afirmando que incluso en el exilio, seguirá luchando por [Root.GetNameDef] y apoyará todos los esfuerzos de resistencia en su patria." #NT!
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] ha anunciado su rendición total a [From.From.GetNameDef]. Un número de ciudadanos de [Root.GetAdjective] insatisfechos con la marca de [From.From.GetRulingIdeologyNoun] traída a [Root.GetNameDef] por [Root.GetLeader] se unieron a los soldados de [From.From.GetAdjective] para sacarlo del poder y formar un nuevo gobierno bajo la guía de [From.From.GetNameDef]. [From.From.GetLeader] ha comentado que este acuerdo mutuo traerá una nueva era de prosperidad y cooperación a [From.From.GetNameDef]\n[Root.GetLeader] respondió afirmando que [From.From.GetLeader] no es un verdadero [From.From.GetNameDef]2 e incluso en el exilio, continuará luchando por [Root.GetNameDef] y apoyando todos los esfuerzos de resistencia en su tierra natal." #NT!
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] ha anunciado su rendición total a [From.From.GetNameDef]. Es evidente que la indulgencia del gobierno de [Root.GetAdjective] hacia los simpatizantes locales de [From.From.GetRulingIdeology] fue un factor que contribuyó a la caída de [Root.GetName], ya que [Root.GetFascistLeader] ha llegado al poder para gobernar el país en nombre del régimen de [From.From.GetLeader].\n[Root.GetLeader] afirma que este no es el fin de la soberanía de [Root.GetAdjective] y que el gobierno apoyará todos los esfuerzos de resistencia incluso mientras esté exiliado de su patria." #NT!
 country_capitulated.0.a: "¡Buenas noticias!" #NT!
 country_capitulated.0.b: "Son tiempos oscuros" #NT!
 country_capitulated.0.c: "Tiempos inciertos" #NT!
 britain.22.t: "Dimite Stanley Baldwin" #NT!
 britain.22.d: "Dos semanas después de la coronación del rey Jorge VI, Baldwin ha anunciado que renunciará al cargo de primer ministro para retirarse a los 70 años. Tras haber dirigido el Gobierno nacional de forma intermitente desde 1923, ha sido la mano firme responsable de sacar al Imperio británico de la Gran Depresión y, en los últimos años, ha supervisado a regañadientes el comienzo del rearme imperial y la abdicación del rey Eduardo VIII. Deja el cargo como un primer ministro popular y exitoso, pero ¿ha hecho lo suficiente para contrarrestar la creciente amenaza de Alemania?" #NT!
 britain.22.a: "El señor Chamberlain intentará formar un gobierno." #NT!
 france.31.t: "Édouard Daladier dimite" #NT!
 france.31.d: "Con el colapso de la Tercera República y la negativa del gobierno alemán a ofrecer un armisticio, la lucha desde las colonias debe continuar en manos de un nuevo liderazgo. Aunque pocos dudarían de que Monsieur Daladier ha sido un excelente primer ministro, sencillamente no ha podido hacer frente a las extraordinarias circunstancias en las que se encuentra Francia. No podemos hacer más que rezar para que haya una luz al final del túnel." #NT!
 france.31.a: "El señor Reynaud intentará formar un gobierno." #NT!
 germany.999.t: "Una historia de dos ciudades" #NT!
 germany.999.desc: "Tras la sorprendente victoria de las fuerzas alemanas, ha llegado el momento de destruir los últimos vestigios del régimen bolchevique en Europa. Incluso ahora, los nombres de Stalin y Lenin deshonran a dos importantes ciudades del nuevo espacio vital alemán, y se burlan de los soldados que dieron su vida para conquistarlas. La "Asociación de Veteranos de la Guerra Mundial" ha presentado al gobierno una propuesta para rectificar esta horrible situación." #NT!
 germany.999.a: "¡Honremos a los héroes de la última guerra!" #NT!
 germany.999.b: "¡Qué sugerencia más absurda!" #NT!
 GAME_OVER_TT: "§REl juego terminará para ti.§!" #NT!
 CAN_ANGERED_WORKERS: "Esto molestará a la población." #NT!
 generic.2.t: "[From.GetNameDefCap] busca unirse al [Root.GetFactionName]" #NT!
 generic.2.d.a: "Ante las crecientes amenazas a la libertad y a los valores conservadores, los [alliance_applicant.GetAdjective] nos ven como defensores de la libertad. Ahora desean ser admitidos en nuestra alianza, tanto para disfrutar de nuestra protección como para apoyarnos en la lucha contra las fuerzas que amenazan al conservadurismo." #NT!
 generic.2.d.b: "Nuestra lucha por derrocar el orden mundial actual no ha escapado a la atención de las naciones que piensan como nosotros. Los [alliance_applicant.GetAdjective] reconocen que su mejor oportunidad de forjarse un futuro próspero es aliarse con nosotros en el conflicto que se avecina y, por lo tanto, han ofrecido unirse formalmente a nosotros contra nuestros enemigos." #NT!
 generic.2.d.c: "[alliance_applicant.GetNameDefCap] ha reconocido que debe unirse con otras repúblicas socialistas para fortalecer el lugar del socialismo en el mundo. Aceptando nuestro papel de liderazgo en la difícil situación internacional de los trabajadores, [alliance_applicant.GetAdjective] ahora solicita entrar formalmente en una alianza con nosotros." #NT!
 generic.2.d.e: "Mientras los actuales trastornos en la política internacional siguen resonando en todo el mundo, los [alliance_applicant.GetAdjective] han considerado que somos su mayor oportunidad de sobrevivir a estos tiempos tumultuosos. Por lo tanto, solicitan ser admitidos en nuestra alianza, para que podamos capear juntos la tormenta que se avecina." #NT!
 generic.2.a: "Todos aquellos que defienden la libertad y el conservadurismo pueden apoyarnos." #NT!
 generic.2.b: "¡El mundo pertenece a todos los que son fuertes!" #NT!
 generic.2.c: "Si nos mantenemos unidos la revolución no podrá sino prevalecer." #NT!
 generic.2.e: "¡Y lo superaremos, lo haremos!" #NT!
 generic.2.f: "Estamos mejor sin ellos." #NT!
 generic.2.g: "Ya tenemos los aliados que necesitamos." #NT!
 generic.3.t: "[alliance_inviter.GetNameDefCap] nos da la bienvenida al [alliance_inviter.GetFactionName]" #NT!
 generic.3.d: "[alliance_inviter.GetNameDefCap] ha decidido aceptar nuestra solicitud de unirse a [alliance_inviter.GetFactionName]. De ahora en adelante, nos mantendremos en pie o caeremos juntos." #NT!
 generic.3.a: "Juntos defenderemos el conservadurismo." #NT!
 generic.3.b: "¡Nadie podrá contra nosotros!" #NT!
 generic.3.c: "¡La difícil situación de los trabajadores no podría pedir mejores campeones!" #NT!
 generic.3.e: "Por ahora dejaremos de lado nuestras diferencias." #NT!
 generic.4.t: "[alliance_inviter.GetNameDefCap] niega la solicitud para unirse a [alliance_inviter.GetFactionName]" #NT!
 generic.4.d: "[alliance_inviter.GetNameDefCap] ha decidido rechazar nuestra solicitud de unirse a [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda." #NT!
 generic.4.a: "¿Se llaman defensores de la libertad?" #NT!
 generic.4.b: "¡Entonces los aplastaremos también!" #NT!
 generic.4.c: "¡Su revolución es corrupta!" #NT!
 generic.4.e: "Nuestras diferencias eran demasiado grandes." #NT!
 news.289.t: "[alliance_applicant.GetNameDefCap] se une al [alliance_inviter.GetFactionName]" #NT!
 news.289.d: "\nHoy, [alliance_inviter.GetNameDef] y [alliance_applicant.GetNameDef] emitieron una declaración conjunta en la que se indicaba que a este último se le había concedido formalmente el estatus de miembro de [alliance_inviter.GetFactionName]. Queda por ver si esta asociación se utilizará con fines ofensivos o defensivos, pero sin duda ya se está llevando a cabo una amplia planificación militar conjunta." #NT!
 news.289.a: "Somos más fuertes juntos." #NT!
 news.289.b: "Buscan fuerza en los números." #NT!
 news.289.c: "¡No les servirá de nada!" #NT!
 news.289.e: "La guerra se intensifica..." #NT!
 news.289.f: "Nuestra alianza se hace más fuerte." #NT!
 generic.5.t: "[From.GetNameDefCap] invita a [Root.GetNameDef] a [alliance_inviter.GetFactionName]" #NT!
 generic.5.d.a: "Con una mirada suspicaz sobre los recientes acontecimientos en la política mundial, [alliance_inviter.GetNameDef] nos extiende su mano de amistad, nos ofrece su protección y nos insta a apoyarlos en la defensa de los principios de la libertad y el conservadurismo. Como miembro de [alliance_inviter.GetFactionName], la libertad de nuestro pueblo puede estar bien protegida." #NT!
 generic.5.d.b: "Reconociendo que a veces incluso los más fuertes necesitan aliados, los [alliance_inviter.GetAdjective] nos han invitado a unirnos a los [alliance_inviter.GetFactionName]. Si elegimos aceptar, esto puede brindarnos una amplia oportunidad para encontrar nuestro lugar bajo el sol." #NT!
 generic.5.d.c: "Nuestros aliados ideológicos en [alliance_inviter.GetNameDef] han tomado nota de nuestras valiosas contribuciones a la causa obrera, y esta mañana hemos recibido una invitación para unirnos a [alliance_inviter.GetFactionName]. Juntos con otras repúblicas socialistas, podemos difundir la revolución con renovada fuerza." #NT!
 generic.5.d.e: "Parece que los [alliance_inviter.GetAdjective] nos consideran de interés estratégico y que les parece más provechoso que trabajemos juntos que dejarnos dividir por nuestras diferencias ideológicas. Esta mañana, el embajador de los [alliance_inviter.GetAdjective] nos ha entregado una invitación para que nos convirtamos en un estado miembro de los [alliance_inviter.GetFactionName]." #NT!
 generic.5.a: "Nosotros mantendremos nuestra posición con ellos." #NT!
 generic.5.b: "Sólo necesitamos unos pocos miles de muertos..." #NT!
 generic.5.c: "¡Lucharemos junto a nuestros camaradas!" #NT!
 generic.5.e: "Es la elección rentable." #NT!
 generic.6.t: "[alliance_applicant.GetNameDefCap] acepta invitación al [alliance_inviter.GetFactionName]" #NT!
 generic.6.d: "[alliance_applicant.GetNameDefCap] ha decidido aceptar nuestra oferta de unirse a [alliance_inviter.GetFactionName]. De ahora en adelante, nos mantendremos en pie o caeremos juntos." #NT!
 generic.7.t: "[alliance_applicant.GetNameDefCap] rechaza la oferta de unirse a [alliance_inviter.GetFactionName]" #NT!
 generic.7.d: "[alliance_applicant.GetNameDefCap] ha decidido rechazar nuestra oferta de unirse a [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda." #NT!
 generic.7.a: "Nuestra ayuda no es necesaria" #NT!
 news.290.t: "Otto asume la corona húngara" #NT!
 news.290.desc: "En busca de un rey adecuado, el Reino de Hungría invitó a Otto von Habsburg a regresar a las tierras que hasta hacía poco estaban gobernadas por su familia. Otto, que había vivido exiliado por toda Europa occidental desde el final de la Gran Guerra y la disolución del imperio de su padre, decidió aceptar la oferta. Hoy, en medio de mucha fanfarria y celebración, fue coronado Rey de Hungría en una ceremonia solemne en el Palacio Real de Budapest. Durante su discurso de coronación, el Rey Otto agradeció al pueblo húngaro su lealtad y devoción, y prometió ver las tierras de los Habsburgo reunificadas una vez más, prometiendo que esta vez Hungría sería la parte constituyente dominante." #NT!
 news.290.a: "Ya no es un reino sólo de nombre." #NT!
 news.290.b: "Esa es una charla peligrosa..." #NT!
 news.290.c: "¡La carrera por Austria ha comenzado!" #NT!
 news.290.e: "¿Se levantará de nuevo el Imperio?" #NT!
 news.291.t: "Austria vota a favor de unirse con Hungría" #NT!
 news.291.desc: "Ante la insistencia de los húngaros, Austria ha celebrado un referéndum sobre la posible reunificación de las dos naciones, bajo la corona de los Habsburgo. El recuento final casi ha concluido, pero ya está claro que se trata de una victoria aplastante para el bando de la reunificación. No se han reportado irregularidades en el proceso de votación y el gobierno austriaco se ha visto obligado a reformarse para convertirse en un gobierno regional del estado húngaro.\n\nAunque la medida es muy bien recibida por el público húngaro, las repercusiones políticas del referéndum serán probablemente se sentirá profundamente en toda Europa." #NT!
 news.291.a: "Nuestros lazos fraternales no han sido olvidados." #NT!
 news.291.b: "Esto no quedará sin repercusiones..." #NT!
 news.291.c: "El vacío de poder del Imperio aún puede llenarse..." #NT!
 news.292.desc: "Ante la insistencia de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de las dos naciones bajo la corona de los Habsburgo. El recuento final está casi terminado, pero ya está claro que se trata de una victoria aplastante para el bando de la reunificación. Ha habido abundantes informes de inconsistencias, fraude electoral y manipulación de las elecciones, pero los funcionarios austríacos han desestimado estas acusaciones y ya han comenzado a reformar la administración para convertirla en un gobierno regional del estado húngaro.\n\nAunque la medida ha sido muy bien recibida por el público húngaro, las repercusiones políticas del referéndum probablemente se sentirán profundamente en toda Europa." #NT!
 news.292.a: "Lazos fraternales y algunos sobornos útiles..." #NT!
 news.292.b: "¡Ése era nuestro plan!" #NT!
 news.292.c: "El vacío de poder del Imperio aún puede llenarse..." #NT!
 news.292.e: "¡Una afrenta al conservadurismo!" #NT!
 news.293.t: "Austria vota en contra de la reunificación" #NT!
 news.293.desc: "Ante la insistencia de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de las dos naciones bajo la corona de los Habsburgo. El recuento final está casi terminado, pero la victoria del bando de la reunificación ya está fuera de alcance. Por ello, el gobierno austriaco ha decidido no unirse a una unión austrohúngara.\n\nEn un espíritu de conservadurismo y autodeterminación, Hungría ha aceptado el resultado y ha decidido no seguir impulsando sus propuestas." #NT!
 news.293.a: "Muy desafortunado." #NT!
 news.293.b: "¡Nuestra independencia está asegurada!" #NT!
 news.293.c: "Excelente... ahora nos toca a nosotros." #NT!
 news.293.e: "La caída del Imperio, entonces, fue permanente." #NT!
 news.294.t: "Austria vota en contra de la reunificación" #NT!
 news.294.desc: "Ante la insistencia de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de las dos naciones bajo la corona de los Habsburgo. El recuento final está casi terminado, pero la victoria del bando de la reunificación ya está fuera de alcance. Por ello, el gobierno austríaco ha decidido no unirse a una unión austrohúngara. Sin embargo, Hungría ha acusado al gobierno austríaco de manipular las elecciones en contra de la reunificación. Ha declarado que no vacilará en recurrir a la fuerza para proteger el deseo del pueblo austríaco de reunificarse con sus hermanos húngaros. Ambos bandos han comenzado a movilizarse y la guerra parece inevitable." #NT!
 news.294.a: "¿Qué son unas cuantas muertes para un Imperio?" #NT!
 news.294.b: "¡Defenderemos Viena hasta el último hombre!" #NT!
 news.294.c: "Esto arruina todos nuestros planes..." #NT!
 news.294.e: "Esperemos que el conflicto no se extienda." #NT!
 news.295.t: "Restauración de Austria-Hungría" #NT!
 news.295.desc: "Una vez completada la reunificación de Austria y Hungría, el gobierno húngaro ha reunido a la prensa internacional en Budapest y ha anunciado la restauración del Imperio austrohúngaro. El rey Otón ha asumido su legítimo título de emperador de Austria y ha reiterado su promesa de que, aunque el Imperio todavía no es más que una sombra de lo que fue, no descansará hasta que se hayan reunificado todas las tierras de los Habsburgo. Sin duda, sus vecinos observan con recelo lo que ocurre en Budapest." #NT!
 news.295.a: "Como un fénix de sus cenizas." #NT!
 news.295.b: "Esto cambia mucho la situación..." #NT!
 news.295.c: "¿Serán amigos o enemigos?" #NT!
 news.295.e: "Será mejor que fortalezcamos nuestras fronteras..." #NT!
 news.296.t: "Guillermo asume la corona húngara" #NT!
 news.296.desc: "Los húngaros, que buscan un rey para su nación, tras largas negociaciones y preparativos, invitaron oficialmente al príncipe sueco Guillermo, duque de Södermanland, a principios de esta semana. Hoy, en medio de mucha fanfarria y celebración, fue coronado rey de Hungría en una ceremonia solemne en el Palacio Real de Budapest. Se dice que el nuevo rey se toma muy en serio el bienestar de su pueblo y que apoya firmemente sus derechos conservadores. Además, aboga por el diálogo con los vecinos de Hungría en lugar de la hostilidad. El nuevo rey puede, por tanto, resultar una ayuda bienvenida para reducir las tensiones en la región." #NT!
 news.296.b: "Otro debilucho se levanta." #NT!
 news.296.c: "Otro para llevar la antorcha." #NT!
 news.297.t: "Federico Francisco asume la corona húngara" #NT!
 news.297.desc: "Los húngaros, que buscan un rey para su nación, tras largas negociaciones y preparativos, invitaron oficialmente a principios de esta semana al alemán Friedrich Franz, Gran Duque de Mecklemburgo-Schwerin. Hoy, entre mucha fanfarria y celebración, fue coronado Rey de Hungría en una ceremonia solemne en el Palacio Real de Budapest. Miembro de las SS desde 1931, las inclinaciones ideológicas del nuevo Rey son bien conocidas, y ya ha declarado que "traerá a Hungría la grandeza que se merece, sin importar el costo". Junto con la promesa del Rey de "deshacer las injusticias cometidas contra nosotros en el pasado", es poco probable que esta coronación resulte en una relajación de las tensiones en la región." #NT!
 news.297.b: "Un acontecimiento profundamente preocupante..." #NT!
 news.297.c: "¡Un nuevo aliado potencial!" #NT!
 news.298.t: "Hungría renuncia al Tratado de Trianon" #NT!
 news.298.desc: "En una declaración pública, [HUN.GetLeader] renunció al tratado impuesto por las potencias aliadas después de la Gran Guerra. Firmado por los húngaros bajo protesta en 1920, redujo considerablemente el tamaño del país y limitó la fuerza de su ejército.\n\nEn su discurso, [HUN.GetLeader] ya insinuó que Hungría podría considerar pronto reafirmar sus reivindicaciones sobre los territorios que le fueron arrebatados hace dos décadas." #NT!
 news.298.a: "¡La humillación ha terminado, pero no se ha olvidado!" #NT!
 news.298.b: "Están interfiriendo con el orden mundial..." #NT!
 news.298.c: "Han escapado del yugo de Versalles." #NT!
 news.299.t: "Hungría proclama la Gran Hungría" #NT!
 news.299.desc: "Tras recuperar las tierras que les habían sido arrebatadas en el Tratado de Trianon, [From.GetLeader] emitió ayer por la tarde una proclamación en la que se afirma que la nación se conocerá en adelante como Gran Hungría. Se espera que esto sirva para aumentar el prestigio de la Gran Hungría a los ojos del mundo, así como para describir mejor la extensión de sus fronteras." #NT!
 news.299.a: "El mundo verá nuestro poder." #NT!
 news.299.b: "Están un poco llenos de sí mismos." #NT!
 news.300.t: "Hungría reclama Transilvania" #NT!
 news.300.desc: "En un intento de revertir aún más el Tratado de Trianon, Hungría ha lanzado un ultimátum a Rumania exigiendo la devolución de Transilvania. Todavía no ha habido una respuesta oficial, pero Hungría ya ha insinuado que considerará la posibilidad de recurrir a la fuerza si sus demandas son rechazadas." #NT!
 news.300.a: "¡Ya no nos dejaremos intimidar!" #NT!
 news.300.b: "Debemos pensar rápido..." #NT!
 news.300.c: "Esperemos que lo resuelvan pacíficamente." #NT!
 news.301.t: "Rumanía devuelve Transilvania" #NT!
 news.301.desc: "Rumanía ha anunciado que aceptará las exigencias húngaras de la devolución de Transilvania. De este modo, el territorio ha sido reintegrado al país, aumentando considerablemente su tamaño y su fuerza. Es poco probable que un éxito de esta magnitud disuada a los húngaros de presentar nuevas exigencias por los territorios que aún han perdido." #NT!
 news.301.a: "¡Estamos en el camino hacia la grandeza!" #NT!
 news.301.b: "No teníamos elección." #NT!
 news.301.c: "Al menos se conservó la paz." #NT!
 news.302.t: "Rumanía rechaza las exigencias húngaras" #NT!
 news.302.desc: "El plazo del ultimátum ha llegado y ha pasado sin que Rumanía haya respondido. Los indignados funcionarios húngaros ya han denunciado al gobierno de Rumanía, afirmando que está "desestabilizando la región" con su insistencia en adherirse a "tratados ilegales". Ambas naciones parecen estar preparándose para una guerra que bien podría estallar en cualquier momento." #NT!
 news.302.a: "Si la fuerza es todo lo que escucharán..." #NT!
 news.302.b: "¡Que vengan!" #NT!
 news.302.c: "Tontos cabeza de piedra..." #NT!
 news.303.t: "Hungría reclama el sur de Eslovaquia" #NT!
 news.303.desc: "En cumplimiento de sus promesas de reparar el Tratado de Trianon, Hungría ha exigido la devolución del sur de Eslovaquia a [From.GetName]. Los [From.GetAdjective] aún no han respondido, pero la amenaza de guerra en la retórica húngara es demasiado clara. El rechazo bien podría conducir a una nueva guerra en la región." #NT!
 news.303.a: "Deberían tener suerte de que esto sea todo lo que pedimos." #NT!
 news.303.b: "Esperemos que podamos encontrar un compromiso..." #NT!
 news.304.t: "[From.GetName] Devuelve el sur de Eslovaquia" #NT!
 news.304.desc: "[From.GetName] ha aceptado oficialmente las exigencias húngaras de la devolución del sur de Eslovaquia y ya ha tomado medidas urgentes para garantizar la devolución inmediata de ese territorio a Hungría. Es poco probable que este éxito disuada a los húngaros de presentar nuevas exigencias por los territorios que aún les quedan." #NT!
 news.304.a: "Les damos la bienvenida nuevamente al redil." #NT!
 news.305.t: "[From.From.GetName] rechaza las demandas húngaras" #NT!
 news.305.desc: "Las negociaciones diplomáticas han fracasado y hoy [From.From.GetName] ha rechazado públicamente las exigencias húngaras de devolver el sur de Eslovaquia. Los indignados funcionarios húngaros ya han denunciado al gobierno de [From.From.GetName], alegando que está "desestabilizando la región" con su insistencia en adherirse a "tratados ilegales". Ambas naciones parecen estar preparándose para una guerra que bien podría estallar en cualquier momento." #NT!
 news.306.t: "Hungría reclama la Voivodina" #NT!
 news.306.desc: "A la luz de sus anteriores éxitos en la obtención de la devolución del territorio perdido, los húngaros ahora exigen que Yugoslavia devuelva Voivodina. Mientras los yugoslavos tratan de encontrar una solución diplomática, la impaciencia húngara se ha hecho cada vez más evidente y, si los yugoslavos rechazan las demandas, es poco probable que se encuentre una solución pacífica." #NT!
 news.306.a: "La marcha hacia la Gran Hungría continúa." #NT!
 news.306.b: "Debemos pensar rápido..." #NT!
 news.307.t: "Yugoslavia devuelve Vojvodina" #NT!
 news.307.desc: "Yugoslavia ha decidido ceder a las exigencias húngaras y ha dispuesto la rápida transferencia de Vojvodina a su vecino. Aunque ha requerido un amplio uso de la diplomacia de las cañoneras, es innegable que Hungría se ha convertido en una nueva potencia regional." #NT!
 news.307.a: "¡Otra victoria diplomática!" #NT!
 news.308.t: "Yugoslavia rechaza las exigencias húngaras" #NT!
 news.308.desc: "En un claro acto de desafío, los yugoslavos han rechazado las exigencias húngaras respecto de Voivodina. Hungría, por su parte, no ha hecho ningún esfuerzo por dejar de amenazar con utilizar la fuerza para asegurar su "territorio legítimo". Ambas naciones parecen estar preparándose para una guerra que bien podría estallar en cualquier momento." #NT!
 news.309.t: "Hungría reivindica su soberanía sobre Eslovaquia" #NT!
 news.309.desc.a: "Los húngaros han reclamado que Eslovaquia vuelva a formar parte de su nación, ya sea como parte integrante o como región autónoma. Se ha emitido un ultimátum en este sentido, respaldado por la amenaza del uso de la fuerza, y los diplomáticos de varios países europeos están tratando frenéticamente de encontrar una solución pacífica a esta última crisis." #NT!
 news.309.desc.b: "Los húngaros han reclamado que Eslovaquia vuelva a formar parte de su nación, ya sea como parte integrante o como región autónoma. Se ha lanzado un ultimátum en este sentido, respaldado por la amenaza del uso de la fuerza, y el gobierno eslovaco está tratando frenéticamente de encontrar una solución diplomática a esta última crisis húngara." #NT!
 news.309.a: "Esperemos que no sea necesaria la fuerza." #NT!
 news.309.b: "No es una exigencia menor..." #NT!
 news.309.c: "¿Estamos dispuestos a desprendernos de nuestra independencia?" #NT!
 news.310.t: "[From.GetName] Cuevas en Hungría" #NT!
 news.310.desc.a: "Después de largas deliberaciones, el Gobierno de [From.GetAdjective], dirigido por [From.GetLeader], ha decidido ceder a las demandas de [HUN.GetAdjective]. Ha aceptado el control de Eslovaquia por parte de [HUN.GetAdjective], prefiriendo apaciguar a [HUN.GetLeader] para preservar la paz. Sin duda, esto fortalecerá la determinación de [HUN.GetAdjective] en sus futuras relaciones con sus debilitados vecinos." #NT!
 news.310.desc.b: "Tras largas deliberaciones, los eslovacos han decidido ceder a las exigencias húngaras. Al no ver otra alternativa, han renunciado a su independencia en un intento de preservar la vida de su pueblo. Sin duda, esto reforzará la determinación de Hungría en sus futuras relaciones con sus debilitados vecinos." #NT!
 news.310.a: "Los eslovacos están mejor así." #NT!
 news.310.b: "Fue un sacrificio necesario." #NT!
 news.311.t: "[From.From.GetName] rechaza las demandas húngaras" #NT!
 news.311.desc.a: "Ha estallado una crisis diplomática entre Alemania y Hungría en relación con el destino de Eslovaquia. [HUN.GetLeader] había declarado previamente que Eslovaquia era un interés fundamental para [HUN.GetNameDef], debido a sus vínculos históricos con Hungría. Su gobierno esperaba que se le consultara sobre cualquier medida relacionada con Eslovaquia. \n\nEl líder alemán [GER.GetLeader] se ha negado a aceptar tales demandas, calificándolas de "interferencia estúpida y peligrosa en los asuntos internos de una nación soberana".\n\nCon las tensiones en aumento, cada vez más observadores se preguntan si Hungría podría recurrir a la violencia para lograr un hecho consumado." #NT!
 news.311.desc.b: "Los eslovacos, que se aferran tenazmente a su independencia, han rechazado las exigencias húngaras y están fortificando su frontera. Hungría no ha hecho ningún esfuerzo por reducir la tensión y ambas naciones parecen encaminadas a la guerra." #NT!
 news.311.b: "Nos mantenemos unidos. ¡Que vengan!" #NT!
 news.312.t: "Renovación de los Protocolos de Roma" #NT!
 news.312.desc.a: "Por iniciativa de Hungría, Italia, Austria y Hungría han renovado los Protocolos de Roma firmados originalmente en 1934. Los acuerdos se refieren al desarrollo económico y al acercamiento. Se trata, en esencia, de una declaración de amistad, pero hay indicios de que podría desembocar en una alianza oficial destinada a contrarrestar las crecientes tendencias revisionistas y expansionistas de Alemania." #NT!
 news.312.desc.b: "Por iniciativa húngara, Italia y Hungría han renovado los Protocolos de Roma firmados originalmente en 1934. Los acuerdos se refieren al desarrollo económico y al acercamiento. Se trata, en esencia, de una declaración de amistad, pero hay indicios de que podría desembocar en una alianza oficial destinada a contrarrestar las crecientes tendencias revisionistas y expansionistas de Alemania." #NT!
 news.312.a: "Damos la bienvenida a nuestros nuevos amigos." #NT!
 news.312.b: "Esto no augura nada bueno..." #NT!
 news.312.c: "Quizás de esto salgan cosas buenas." #NT!
 news.313.t: "Se forma el Pacto de Roma" #NT!
 news.313.desc.a: "Hoy, los respectivos gobiernos de Italia, Austria y Hungría emitieron una declaración conjunta en la que anunciaban la formación del Pacto de Roma. Las tres potencias se han comprometido a ayudarse mutuamente militarmente, tanto defensiva como ofensivamente, si fuera necesario. El equilibrio de poder en la región ha cambiado drásticamente de la noche a la mañana." #NT!
 news.313.desc.b: "Hoy, los respectivos gobiernos de Italia y Hungría emitieron una declaración conjunta en la que anunciaban la formación del Pacto de Roma. Las dos potencias se han comprometido a ayudarse mutuamente militarmente, tanto defensiva como ofensivamente, si fuera necesario. El equilibrio de poder en la región ha cambiado drásticamente de la noche a la mañana." #NT!
 news.313.a: "Nos mantenemos juntos." #NT!
 news.313.b: "Esto es motivo de preocupación..." #NT!
 news.313.c: "Alemania ya no está libre de oposición." #NT!
 news.314.t: "Horthy asesinado" #NT!
 news.314.desc: "Han surgido informes desde Hungría de que Miklos Horthy fue baleado hoy por un hombre armado solitario después de abandonar el edificio del Parlamento en Budapest. Aunque lo llevaron inmediatamente al hospital, los médicos anunciaron que cuando llegó ya había fallecido. El pistolero, al que disparó la policía cuando intentaba escapar de la escena, ha sido identificado como un miembro del partido comunista.\n\nEl asesinato ha causado un gran revuelo en la política interna húngara, ya que las inclinaciones anticomunistas de Horthy fueron primordiales para mantener a los elementos revolucionarios en bahía. Sin el viejo almirante al mando de la escena política, es probable que las influencias comunistas aumenten dramáticamente." #NT!
 news.314.a: "La vida de un hombre no es más que un pequeño precio a pagar." #NT!
 news.314.b: "¡La revolución no se puede detener!" #NT!
 news.314.c: "¿Puede el socialista caer más bajo?" #NT!
 news.315.t: "Austria niega referéndum" #NT!
 news.315.desc: "Austria ha rechazado de plano las peticiones húngaras de un referéndum, pese a la creciente beligerancia de Hungría, que ha acusado al gobierno austríaco de ignorar flagrantemente los derechos conservadores de su pueblo y ha declarado que no vacilará en recurrir a la fuerza para proteger el deseo del pueblo austríaco de reunificarse con sus hermanos húngaros. Ambos bandos han empezado a movilizarse y la guerra parece inevitable." #NT!
 news.316.t: "La alianza polaco-rumana" #NT!
 news.316.desc: "Los polacos y los rumanos han anunciado un compromiso renovado con la defensa mutua. Aunque las dos naciones mantienen buenas relaciones desde hace más de una década, el anuncio de hoy indica que la política de defensa mutua está dominando cada vez más la planificación militar tanto en Polonia como en Rumania." #NT!
 news.316.a: "Nos necesitamos unos a otros." #NT!
 news.316.b: "¿Creen que los salvará?" #NT!
 news.316.c: "Esperemos que dé sus frutos." #NT!
 news.317.t: "El Cordón Sanitario" #NT!
 news.317.desc: "Los rumanos, que se han referido a los peligros cada vez mayores que plantean las ideologías del este y del oeste, han anunciado la formación del Cordón Sanitario. La alianza acoge a todos aquellos que se sienten estrangulados por el liberalismo y el socialismo en Europa del Este, y algunos países ya están considerando unir sus fuerzas con Rumania." #NT!
 news.317.a: "Nos estamos haciendo cargo." #NT!
 news.317.b: "Estamos con Rumania." #NT!
 news.317.g: "Esto arruina nuestros planes..." #NT!
 news.317.e: "Una iniciativa encomiable." #NT!
 news.317.f: "Ahora bien ¿quién es el hostil?" #NT!
 news.318.t: "Bulgaria se somete a Rumanía" #NT!
 news.318.desc: "En respuesta a un ultimátum rumano y ante la posibilidad de una acción militar inmediata por parte de este país en caso de negarse, los búlgaros han realizado cambios significativos en su gobierno para hacerlo más amigable con Rumania. Bulgaria ha aceptado todas las demandas de su vecino y es poco probable que rechace otras solicitudes futuras. Como resultado, ahora sólo se lo puede considerar un títere de Rumania." #NT!
 news.318.a: "Sabían lo que era mejor para ellos." #NT!
 news.318.b: "Una medida necesaria..." #NT!
 news.318.c: "Un desarrollo preocupante." #NT!
 news.319.t: "Bulgaria rechaza las exigencias rumanas" #NT!
 news.319.desc: "A pesar de haber recibido un ultimátum y de enfrentarse a una acción militar rumana inmediata en caso de negarse, Bulgaria ha rechazado las demandas rumanas. Este último se ha negado a dar marcha atrás y ambos países parecen estar en un camino claro hacia un conflicto militar." #NT!
 news.319.a: "Verán lo equivocados que estaban." #NT!
 news.319.b: "¡Ven y cógelo!" #NT!
 news.319.c: "¿Otra guerra en los Balcanes...?" #NT!
 news.324.t: "Yugoslavia se somete a Rumanía" #NT!
 news.324.desc: "Ante las exigencias rumanas de una "reestructuración drástica" de su Estado y la amenaza de recurrir a la fuerza militar si se negaban, Yugoslavia no vio otra salida que la de someterse. Sin embargo, la anunciada "reestructuración" no sólo ha tenido como consecuencia la división de Yugoslavia en sus estados integrantes, sino que también ha implicado la instalación de gobiernos títeres. Es evidente que se han servido los intereses predominantemente rumanos bajo el pretexto del derecho a la autodeterminación, y que la influencia rumana en la región sigue creciendo." #NT!
 news.324.a: "¡Qué golpe maestro!" #NT!
 news.324.b: "¡Qué astuto!" #NT!
 news.320.t: "Yugoslavia rechaza las exigencias rumanas" #NT!
 news.320.desc: "A pesar de las exigencias rumanas de una "reestructuración drástica" de su Estado y de la amenaza de utilizar la fuerza militar si se negaban a hacerlo, Yugoslavia ha rechazado el ultimátum. A pesar de que se ejerció una amplia presión sobre el país desde múltiples direcciones, los yugoslavos están decididos a defender su nación con uñas y dientes. Rumania ha declarado la guerra y no es inconcebible que otras naciones participen en una partición." #NT!
 news.320.a: "Ellos lo pidieron." #NT!
 news.320.b: "¡Ven y cógelo!" #NT!
 news.320.c: "Les advertimos." #NT!
 news.320.f: "No pueden esperar durar mucho." #NT!
 news.321.t: "Yugoslavia dividida" #NT!
 news.321.desc: "Por iniciativa de Rumania, Yugoslavia ha recibido un ultimátum en el que se le pide una "reestructuración de su Estado". Ante la presión de varios vecinos a la vez, los yugoslavos no han visto otra alternativa que aceptar, y actualmente se está llevando a cabo una partición de la nación." #NT!
 news.321.a: "Tenemos que agradecer a nuestros amigos." #NT!
 news.321.b: "¡Esta fue una idea excelente!" #NT!
 news.321.c: "Bastardos codiciosos." #NT!
 news.321.e: "Conocemos el sentimiento..." #NT!
 news.322.t: "Golpe de Estado en Rumania" #NT!
 news.322.desc: "Como el descontento con el liderazgo del país ha alcanzado niveles peligrosos en Rumania, el príncipe Miguel ha instigado un golpe de Estado con la ayuda de importantes elementos del ejército. Los primeros informes indican que ha tenido éxito y el rey Miguel ya ha anunciado que ha asumido el papel de jefe de Estado, con la intención de dar a Rumania el liderazgo que necesita." #NT!
 news.322.a: "Es un cambio para mejor." #NT!
 news.322.b: "Parece más... modesto, al menos." #NT!
 news.323.t: "El rey Carol II abdica" #NT!
 news.323.desc: "Presionado por elementos poderosos de su gobierno, el rey Carlos II de Rumania no tuvo más remedio que anunciar y firmar su abdicación. Su sucesor es el rey Miguel, pero muchos de los poderes dictatoriales obtenidos por Carol han sido devueltos al gobierno, por lo que es poco probable que el joven rey pueda ejercer un poder similar al de su predecesor.\n\nTras su abdicación, Carol parece ha vaciado sus amplias cuentas bancarias y ha huido al exilio, estableciendo su residencia en uno de los barrios más caros de la Ciudad de México con su amante Magda Lupescu." #NT!
 news.323.a: "Buena suerte." #NT!
 news.323.b: "Divertido." #NT!
 news.325.t: "Yugoslavia reclama Bulgaria" #NT!
 news.325.desc: "En los últimos tiempos, la retórica yugoslava, que cita los fundamentos de su nación como una "unión de los pueblos eslavos del sur", ha abogado cada vez más por la pertenencia del pueblo búlgaro a esta unión. Ahora, esta propaganda ha tomado un giro drástico, ya que Yugoslavia ha reclamado abiertamente la región búlgara. Mientras ambas naciones preparan sus fuerzas, la guerra puede estallar en cualquier momento." #NT!
 news.325.a: "¡Yugoslavia para todos los eslavos!" #NT!
 news.325.b: "¡Estamos listos para ellos!" #NT!
 news.325.c: "El Powderkeg nunca decepciona." #NT!
 news.326.t: "La Banovina de Croacia" #NT!
 news.326.desc: "Como resultado de los continuos y crecientes problemas con los elementos nacionalistas croatas, el gobierno yugoslavo se ha visto obligado a conceder una mayor autonomía a los croatas. Se ha creado un nuevo estado semiindependiente, la Banovina de Croacia, y aunque nominalmente sigue siendo una dependencia de Yugoslavia, la influencia del gobierno en la región se ha reducido considerablemente." #NT!
 news.326.a: "Era necesario." #NT!
 news.326.b: "¡Viva Croacia!" #NT!
 news.326.c: "¿El comienzo de un colapso yugoslavo?" #NT!
 news.327.t: "Yugoslavia reclama Macedonia" #NT!
 news.327.desc: "Yugoslavia, con el objetivo de unificar a los pueblos macedonios, ha declarado que considera a Macedonia Central como parte integrante de la nación yugoslava. Para respaldar esta reivindicación, se han creado divisiones en la frontera y se cierne sobre la región la amenaza de un nuevo conflicto militar." #NT!
 news.327.a: "¡Todos los eslavos del sur somos uno!" #NT!
 news.327.b: "¡Son bienvenidos a intentarlo!" #NT!
 news.327.c: "Acontecimientos preocupantes." #NT!
 news.328.t: "Yugoslavia reclama la frontera italiana" #NT!
 news.328.desc: "En los últimos tiempos, el Gobierno yugoslavo se ha pronunciado cada vez más en contra del trato que Italia da a las minorías eslavas en las regiones fronterizas de Istria y Zara. Hoy ha anunciado que considera que estas regiones, ocupadas por Italia después de la Gran Guerra y habitadas predominantemente por eslavos étnicos, son parte integrante de la nación yugoslava. Además, para salvaguardar los derechos de los habitantes de estas regiones, los yugoslavos han indicado que no rehuirán el uso de la fuerza militar." #NT!
 news.328.a: "Sólo en nuestra nación estarán seguros." #NT!
 news.328.b: "¡Los aplastaremos si lo intentan!" #NT!
 news.328.c: "Otro conflicto se está gestando." #NT!
 news.329.t: "Yugoslavia reconoce [SOV.GetNameDef]" #NT!
 news.329.desc: "Yugoslavia, con más estoicismo que otros países, lleva años negándose a reconocer el Estado comunista que es hoy. Con el anuncio de hoy de que el gobierno yugoslavo establecerá a partir de ahora relaciones oficiales con los soviéticos, esta política ha llegado finalmente a su fin. Queda por ver si esto significa una apertura del Estado yugoslavo a la influencia comunista, pero el tono del anuncio fue sorprendentemente cordial." #NT!
 news.329.a: "Tienen algunas ideas interesantes." #NT!
 news.329.b: "Se los mostraremos a la Revolución." #NT!
 news.329.c: "La influencia soviética se extiende..." #NT!
 news.330.t: "El Congreso Pan-Eslavo de los Trabajadores" #NT!
 news.330.desc: "Los yugoslavos, en desacuerdo con aspectos fundamentales del socialismo soviético, han adoptado su propia concepción de la ideología. En lugar de ser miembro de la Comintern, el gobierno yugoslavo ha anunciado que pretende liderar a los eslavos del sur en su lucha por los derechos de los trabajadores. Es probable que pronto intenten incorporar a sus vecinos a la causa, una medida que podría alterar gravemente el equilibrio de poder en la región." #NT!
 news.330.a: "¡Lideraremos a nuestros compatriotas eslavos!" #NT!
 news.330.b: "¡Esos pequeños insolentes advenedizos!" #NT!
 news.330.c: "Interesante..." #NT!
 news.330.e: "¿Quizás esto traiga estabilidad?" #NT!
