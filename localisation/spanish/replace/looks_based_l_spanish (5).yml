 lar_collab_gov.1.t: "[From.GetAdjective] Partisanos en [Root.GetNameDef]" #NT!
 lar_collab_gov.1.d: "[From.GetNameDefCap] ha aumentado recientemente sus esfuerzos para construir una colaboración dentro de nuestra nación. Varios políticos [This.GetAdjective] han comenzado a hablar con bastante simpatía sobre el régimen [From.GetAdjective], y muchos partidarios dentro de nuestra nación están convirtiendo su sentimiento [From.GetRulingIdeology] en apoyo directo a [From.GetNameDef].\n\nLa creciente influencia [From.GetAdjective] en nuestra nación sin duda reducirá la resistencia [Root.GetAdjective] e incluso puede conducir a un nuevo gobierno [From.GetRulingIdeology] en colaboración con [From.GetNameDef] en caso de que [Root.GetNameDef] capitule." #NT!
 worrying: "Preocupante." #NT!
 ETH_events.1.t: "Etiopía propone la paz blanca" #NT!
 ETH_events.1.d: "Ahora que el control de Somalilandia y Eritrea se ha perdido casi por completo, salvo unos pocos focos de resistencia, el gobierno etíope ha propuesto que encontremos un final pacífico a estas hostilidades. Italia pondrá fin oficialmente a su invasión de Etiopía y cederá a Etiopía los territorios ocupados en África Oriental. ¿Cómo debemos responder?" #NT!
 ETH_events.1.a: "Firma el tratado." #NT!
 ETH_events.1.b: "¡No podemos permitirnos otra humillación!" #NT!
 ETH_events.101.t: "[From.GetNameDefCap] rechaza la paz" #NT!
 ETH_events.101.d: "A pesar de haber perdido el control de todos los territorios en África Oriental, [From.GetLeader] ha rechazado nuestra oferta de paz blanca. Parecería que la capitulación total es la única manera de que esta guerra termine." #NT!
 ETH_events.101.a: "Triste." #NT!
 germany.1041.t: "[FROM.GetNameDefCap] Demandas de los Sudetes" #NT!
 germany.1041.desc: "A pesar de los recientes trastornos en las fronteras checas, la política exterior de [FROM.GetAdjective] se ha mantenido inquebrantable. [FROM.GetAdjective] diplomáticos nos han presentado un ultimátum: entregad los Sudetes o se declarará la guerra." #NT!
 germany.1041.a: "No tenemos elección." #NT!
 germany.1041.b: "La máquina de guerra [FROM.GetAdjective] se detiene aquí." #NT!
 germany.1042.t: "[FROM.GetNameDefCap] Envía" #NT!
 germany.1042.desc: "[ROOT.GetAdjective] El poder no conoce límites: los Sudetes nos han sido transferidos en su totalidad. La nación [FROM.GetAdjective] permanece fuera de nuestra vista. Por ahora." #NT!
 germany.1042.a: "Magnífico." #NT!
 germany.1043.t: "[FROM.GetNameDefCap] Rechaza demandas" #NT!
 germany.1043.desc: "A pesar del desequilibrio de poder, ningún diplomático ha aceptado nuestras exigencias de cesión de los Sudetes. Es seguro que se desatará la guerra." #NT!
 germany.1043.a: "Maldita sea." #NT!
 GRE_turkey_surrenders: "Turquía retrocedió ante las demandas griegas" #NT!
 germany.1050.t: "La muerte del Führer" #NT!
 germany.1050.desc: "El Führer, $GER_adolf_hitler$, ha sido encontrado muerto en su búnker. Ante el acercamiento de las fuerzas enemigas, parece que el Führer decidió quitarse la vida en lugar de arriesgarse a ser capturado. Para evitar la desmoralización de las tropas, nuestros medios de propaganda están recibiendo información de que Hitler murió luchando heroicamente hasta su último aliento frente a unas fuerzas enemigas abrumadoras. Sin embargo, nuestra cuestión más inmediata es ¿quién sustituirá al Führer?" #NT!
 germany.1050.a: "$GER_karl_donitz$ era el sucesor preferido del Führer." #NT!
 germany.1050.b: "$GER_albert_speer$ cumplirá las ambiciones del Führer." #NT!
 germany.1050.c: "$GER_heinz_guderian$ nos sacará de este lío." #NT!
 generic_purchase_ships_events.01.t: "[FROM.GetAdjective] Adquisiciones Navales" #NT!
 generic_purchase_ships_events.01.desc: "[FROM.GetNameDefCap] se ha puesto en contacto con nosotros para ofrecernos la adquisición de algunos de nuestros activos navales inutilizados. Los activos en los que están interesados ​​ya no están en servicio debido a su antigüedad y a la falta de equipos modernos." #NT!
 generic_purchase_ships_events.01.a: "Un acuerdo mutuamente beneficioso." #NT!
 generic_purchase_ships_events.01.b: "No podemos prescindir de ningún activo naval." #NT!
 generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap] Estoy de acuerdo con la contratación naval" #NT!
 generic_purchase_ships_events.02.desc: "[FROM.GetAdjective] diplomáticos y personal naval nos han informado que se desprenderán de su equipo en desuso que les ofrecimos comprar. Esto nos permitirá ampliar rápidamente nuestra incipiente armada." #NT!
 generic_purchase_ships_events.02.a: "¡Excelente noticia!" #NT!
 generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap] rechaza acuerdo de adquisición naval" #NT!
 generic_purchase_ships_events.03.desc: "[FROM.GetAdjective] diplomáticos nos han informado de que no están dispuestos a desprenderse del equipo que les ofrecimos comprar. No está claro si el rechazo se debe a sus propios planes para los barcos o si es una señal de su desaprobación de nuestras políticas." #NT!
 generic_purchase_ships_events.03.a: "Desgraciado." #NT!
 generic_purchase_ships_events.04.t: "[FROM.GetAdjective] Adquisiciones Navales" #NT!
 generic_purchase_ships_events.04.desc: "[FROM.GetNameDefCap] se ha acercado a nosotros con una oferta para adquirir algunas de nuestras naves capitales inactivas. Los activos en los que están interesados ​​ya no están en servicio debido a su antigüedad y a la falta de equipo moderno. Sin embargo, al vender los activos a [FROM.GetNameDef], corremos el riesgo de intensificar una carrera armamentista naval que ya está empeorando en la región." #NT!
 generic_purchase_ships_events.04.a: "Un acuerdo mutuamente beneficioso." #NT!
 generic_purchase_ships_events.04.b: "No podemos prescindir de ningún recurso naval." #NT!
 generic_purchase_ships_events.05.t: "[FROM.GetNameDefCap] Acepta la adquisición del Dreadnought" #NT!
 generic_purchase_ships_events.05.desc: "[FROM.GetAdjective] diplomáticos y personal naval nos han informado que se desprenderán de los acorazados que les ofrecimos comprar. Esto nos permitirá expandir rápidamente nuestra armada y mantener una ventaja sobre nuestros vecinos." #NT!
 generic_purchase_ships_events.05.a: "¡Excelente noticia!" #NT!
 generic_purchase_ships_events.06.t: "[FROM.GetNameDefCap] rechaza el acuerdo de adquisición del Dreadnought" #NT!
 generic_purchase_ships_events.06.desc: "[FROM.GetAdjective] diplomáticos nos han informado de que no están dispuestos a desprenderse de los acorazados que les ofrecimos comprar. No está claro si el rechazo se debe a sus propios planes para las naves o si es una señal de su desaprobación de nuestras políticas." #NT!
 generic_purchase_ships_events.06.a: "Desgraciado." #NT!
  
 AAT_germany.1.t: "[FROM.GetNameDefCap] solicita derechos de recursos" #NT!
 AAT_germany.1.desc: "[FROM.GetNameDefCap] se ha acercado a nosotros con un acuerdo que, según afirman, beneficiará a ambas economías. Ellos necesitan nuestros recursos naturales para sus industrias y nosotros necesitamos su inversión para expandir las nuestras. Una oferta lucrativa, pero ¿un pacto con el diablo?" #NT!
 AAT_germany.1.a: "Eso no es lo mejor para nosotros" #NT!
 AAT_germany.1.b: "¡Nadie pierde!" #NT!
  
 AAT_germany.2.t: "[FROM.GetName] rechaza nuestro trato" #NT!
 AAT_germany.2.desc: "[FROM.GetName] ha rechazado nuestra oferta, afirmando que actualmente no es lo mejor para ellos en este momento.\nEnfatizan que no hay mala voluntad contra nosotros, pero que tienen otras prioridades en este movimiento." #NT!
 AAT_germany.2.a: "Es una pena" #NT!
  
 AAT_germany.3.t: "[FROM.GetName] acepta nuestro trato" #NT!
 AAT_germany.3.desc: "[FROM.GetName] ha aceptado nuestro trato, algo que seguro nos beneficiará a ambos. Esperemos que a este rentable acuerdo le sigan muchos más." #NT!
 AAT_germany.3.a: "Excelente" #NT!
  
