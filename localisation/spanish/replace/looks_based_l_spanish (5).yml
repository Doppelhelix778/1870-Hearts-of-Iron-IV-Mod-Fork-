 germany.4.t: "Anexión" #NT!
 germany.4.d: "Los repetidos levantamientos en Austria demuestran claramente que el pueblo de ese país anhela unirse a nuestro Reich. Ha llegado el momento de actuar y permitir que se manifieste la voluntad del pueblo." #NT!
 germany.4.a: "¿Cómo puede alguien decir que Austria no es alemana?" #NT!
 germany.5.t: "Pacto Anti-Comintern" #NT!
 germany.5.d: "Alemania propone que firmemos un pacto para abordar el objetivo de la Comintern de difundir el socialismo en todo el mundo, mediante el uso de la subversión y la violencia. Al firmar este pacto, aceptamos compartir inteligencia sobre la amenaza comunista y actuar en estrecha cooperación contra esta amenaza." #NT!
 germany.5.a: "Unirse" #NT!
 germany.5.b: "Rechazar" #NT!
 germany.6.t: "El pacto tripartito" #NT!
 germany.6.d: "Los firmantes consideran como condición precedente de cualquier paz duradera que a todas las naciones del mundo se les dé a cada una el lugar que les corresponde y han decidido apoyarse y cooperar entre sí en sus esfuerzos en el Gran Asia Oriental y en las regiones de Europa respectivamente, donde su propósito primordial es establecer y mantener un nuevo orden de cosas, calculado para promover la prosperidad y el bienestar mutuos de los pueblos interesados." #NT!
 germany.6.a: "Unirse" #NT!
 germany.6.b: "Rechazar" #NT!
 germany.11.t: "El Pacto Molotov-Ribbentrop" #NT!
 germany.11.d: "El Ministerio de Asuntos Exteriores alemán ha propuesto un pacto de no agresión entre nuestras dos naciones. Este tratado aumentará enormemente nuestro comercio mutuo, y un protocolo secreto adicional sugiere la división de Europa del Este en esferas alemana y soviética.\n\nAunque los liberales de Berlín pueden no ser dignos de confianza, este pacto nos permitirá tratar con Finlandia, los Estados Bálticos y Rumania sin temor a interferencias externas. Los territorios orientales de Polonia también caerán sobre nosotros en caso de un colapso polaco." #NT!
 germany.11.a: "Firma el tratado." #NT!
 germany.11.a.tt: "§RMientras el pacto esté vigente, la política comercial de Economía Cerrada no estará disponible.§!\n" #NT!
 germany.11.b: "¡No hay acuerdos con los liberales!" #NT!
 germany.12.t: "Moscú firma el pacto" #NT!
 germany.12.d: "[SOV.GetNameDefCap] ha aceptado sabiamente firmar nuestro pacto de no agresión. Esto significa que somos libres de actuar sin riesgo de intervención soviética.\n\nDesafortunadamente, algunos de nuestros amigos ahora cuestionan el compromiso de Alemania con la destrucción definitiva del socialismo. Cuando se hayan solucionado los asuntos con Polonia y Francia, es posible que tengamos que revisar este tratado, pero esa es una discusión para otro momento..." #NT!
 germany.12.a: "Excelente." #NT!
 germany.13.t: "Moscú rechaza el pacto" #NT!
 germany.13.d: "[SOV.GetNameDefCap] se ha negado a firmar nuestro pacto de no agresión. Esto complica las cosas, ya que no podemos tratar decisivamente con Polonia o Francia sin correr el riesgo de que los bolcheviques se involucren." #NT!
 germany.13.a: "¡Malditos sean!" #NT!
 germany.14.t: "La partición de Polonia" #NT!
 germany.14.d: "Polonia es nuestra, pero las partes orientales están bajo la esfera de influencia de los [SOU.GetAdjective] según las estipulaciones del Pacto Molotov-Ribbentrop. ¿Debemos retirar nuestras fuerzas y dejar que los [SOU.GetAdjective] ocupen este territorio? De no hacerlo, nuestro tratado quedaría sin efecto." #NT!
 germany.14.a: "Sí. Las estipulaciones del tratado deben ser obedecidas." #NT!
 germany.14.b: "¡No! ¡Toda Polonia pertenece a Vaterland!" #NT!
 germany.15.t: "Alemania honra el pacto" #NT!
 germany.15.d: "De conformidad con el Pacto Molotov-Ribbentrop, las fuerzas alemanas han evacuado el este de Polonia y nuestras propias tropas han entrado a ocupar el territorio." #NT!
 germany.16.t: "[From.GetNonIdeologyName] traiciona el pacto" #NT!
 germany.16.d: "[From.GetNonIdeologyName] se ha negado a repartirse Polonia con nosotros, violando así abiertamente el Pacto Ribbentrop-Mólotov. ¡Esta traición ha dejado sin efecto nuestro tratado con ellos!" #NT!
 germany.16.a: "¡Fuimos tontos al confiar en los liberales!" #NT!
 germany.20.t: "Segundo premio de Viena" #NT!
 germany.20.d: "Reconociendo que se ha establecido un nuevo orden en Europa, Hungría y Rumania nos han pedido que arbitremos una disputa territorial entre ambos países. Transilvania fue arrebatada a Hungría e incorporada a Rumania en uno de los muchos cambios mal concebidos que se impusieron al mundo en Versalles. ¿Debe devolverse el norte de Transilvania al control húngaro?" #NT!
 germany.20.a: "Dar a Hungría el norte de Transilvania." #NT!
 germany.20.b: "Darle a Hungría toda Transilvania." #NT!
 germany.20.c: "Transilvania permanecerá en Rumania." #NT!
 germany.21.t: "Rumanía rechaza nuestro veredicto" #NT!
 germany.21.d: "Rumania se ha negado a acatar la decisión a la que llegamos en el Segundo Laudo de Viena. Su delegación ha sido convocada a Bucarest y no se ha cedido ningún territorio a Hungría." #NT!
 germany.21.a: "¡La voluntad de Alemania debe ser obedecida!" #NT!
 germany.22.t: "Memel - [FROM.GetNameDef] pliegues" #NT!
 germany.22.d: "El gobierno de [FROM.GetAdjective] ha accedido a nuestras exigencias y Memel volverá a ser incorporada a Prusia Oriental. ¡Otra provincia robada ilegalmente ha sido devuelta a la nación alemana!" #NT!
 germany.22.a: "Excelente." #NT!
 germany.23.t: "Memel - [FROM.GetNameDef] rechaza la demanda" #NT!
 germany.23.d: "El gobierno de [FROM.GetAdjective] ha rechazado nuestras exigencias. Se escudan en la Convención de Klaipeda y afirman que Alemania no tiene ningún derecho legal sobre el territorio de Memel. Tendremos que explicarles nuestra posición por otros medios..." #NT!
 germany.23.a: "Tontos testarudos." #NT!
 germany.24.t: "Misión militar alemana en China" #NT!
 germany.24.d: "Alemania ha mantenido buenas relaciones con China desde el final de la última Weltkrieg, a pesar de la pérdida de nuestras posesiones chinas. Una misión militar alemana ha estado presente en China durante varios años, y Alexander von Falkenhausen ha hecho grandes progresos en la reforma de partes del ejército del Kuomintang. Naturalmente, esto preocupa a los japoneses, dada su actual guerra contra China. Exigen la retirada inmediata de todo apoyo alemán a los chinos." #NT!
 germany.24.a: "Recordemos a von Falkenhausen." #NT!
 germany.24.b: "No, nuestros asesores se quedarán." #NT!
 germany.24.c: "No, nuestros asesores se quedarán, tal como le prometimos a los chinos." #NT!
 germany.25.t: "Consejeros militares retirados" #NT!
 germany.25.d: "El deterioro de las relaciones con China ha hecho políticamente inviable mantener una misión militar en ese país. Alexander von Falkenhausen y el resto de nuestros asesores han sido llamados de regreso." #NT!
 germany.25.a: "Lo pondremos a trabajar." #NT!
 germany.26.t: "China detiene a asesores militares" #NT!
 germany.26.d: "Alemania y China se encuentran en estado de guerra y, en consecuencia, los chinos han detenido a los asesores militares alemanes que estaban reformando su ejército. Von Falkenhausen y algunos de sus oficiales lograron eludir la captura y ahora están de regreso en Europa." #NT!
 germany.26.a: "¡Buen hombre!" #NT!
 germany.27.t: "Fortaleciendo el Muro Occidental" #NT!
 germany.27.d: "Los pioneros del ejército terminaron su estudio de nuestras fortificaciones existentes e identificaron los lugares donde deberían fortalecerse. Se han realizado los pedidos de construcción necesarios." #NT!
 germany.27.a: "Esto se mantendrá mejor que la línea Siegfried." #NT!
 germany.28.t: "Los alemanes presionan por el Anschluss" #NT!
 germany.28.d: "Han estallado disturbios civiles y actos de violencia mientras los manifestantes expresan su deseo de que Austria se una a Alemania en una unión de pueblos alemanes. Berlín presiona con fuerza para que se produzca un Anschluss, que supondría la anexión de Austria a su nación." #NT!
 germany.28.a: "¡Nos uniremos al Reich alemán!" #NT!
 germany.28.b: "No, el destino de Austria está en otra parte." #NT!
 germany.29.t: "¡Austria rechaza el Anschluss!" #NT!
 germany.29.d: "¡Los tontos de Viena se han negado a aceptar la fusión de nuestras dos naciones! ¡Esto es un desprecio flagrante por la voluntad del pueblo austríaco y no se tolerará! Es posible que tengamos que imponer el Anschluss por medios militares." #NT!
 germany.29.a: "Debemos prepararnos para una intervención militar." #NT!
 germany.40.t: "La Conferencia de Munich" #NT!
 germany.40.d: "Las reivindicaciones alemanas sobre la región de los Sudetes de Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha apostado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Se están celebrando conversaciones en Munich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un final pacífico a la Crisis de los Sudetes. ¿Cuál será la posición británica?" #NT!
 germany.40.d_2: "Las reivindicaciones alemanas sobre la región de los Sudetes de Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha apostado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Como ya hemos demostrado que no aceptaremos el expansionismo alemán, esto significa que ahora tenemos otro aliado en la guerra contra Alemania." #NT!
 germany.40.d_3: "Las reivindicaciones alemanas sobre la región de los Sudetes de Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha apostado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. En Munich se están celebrando conversaciones entre los Países Bajos, Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un final pacífico a la Crisis de los Sudetes. ¿Cuál será la posición holandesa?" #NT!
 germany.40.a: "Los checos están solos." #NT!
 germany.40.b: "¡Hay que defender Checoslovaquia!" #NT!
 germany.41.d: "Las demandas alemanas sobre la región de los Sudetes de Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha apostado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Se están llevando a cabo conversaciones en Munich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un final pacífico a la Crisis de los Sudetes.\n\nLos británicos han dejado en claro que no tienen intención de ir a la guerra por una "disputa en un país lejano". ¿Deberíamos seguir su ejemplo o honraremos nuestras obligaciones con Checoslovaquia ofreciéndoles apoyo?" #NT!
 germany.41.a: "Dejemos a los checos a su suerte." #NT!
 germany.41.b: "¡Al diablo con los británicos! ¡Francia apoya a sus amigos!" #NT!
 germany.42.d: "Las demandas alemanas sobre la región de los Sudetes de Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha apostado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Se están llevando a cabo conversaciones en Munich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un final pacífico a la Crisis de los Sudetes.\n\nLos británicos se han negado a dar marcha atrás y, en cambio, están amenazando a los alemanes con la guerra si violan las fronteras de Checoslovaquia. La guerra puede ser inminente." #NT!
 germany.42.a: "¡Debemos prepararnos!" #NT!
 germany.42.b: "Francia debería mantenerse al margen de esto." #NT!
 germany.43.t: "Francia abandona a los aliados" #NT!
 germany.43.d: "Los franceses, obstinados, se han negado a seguir nuestro ejemplo en la crisis de los Sudetes. Siguen apoyando a Checoslovaquia y, como nosotros no, han decidido rescindir nuestra alianza mutua. Incluso ahora, Francia se prepara para una guerra inminente con Alemania." #NT!
 germany.43.a: "¡Tontos! ¡Hay que apaciguar a [GER.GetLeader]!" #NT!
 germany.44.d: "¡Las exigencias alemanas sobre nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! Se está celebrando una conferencia en Munich donde los líderes europeos están discutiendo el futuro de Checoslovaquia, pero no hemos sido invitados.\n\nAfortunadamente, parece que los aliados mantendrán sus promesas anteriores de apoyo. Han amenazado a [GER.GetLeader] con la guerra si nuestras fronteras son violadas en lo más mínimo. A pesar de ello, debemos prepararnos para un inminente ataque alemán." #NT!
 germany.44.a: "¡Bien! ¡Que vengan!" #NT!
 germany.45.d: "Las exigencias alemanas sobre nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles, y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera. Se está celebrando una conferencia en Munich donde los líderes europeos están discutiendo el futuro de Checoslovaquia, pero no hemos sido invitados.\n\nLos cobardes británicos se han negado a respaldar nuestra soberanía, pero al menos los franceses nos están defendiendo. Han abandonado su alianza con Gran Bretaña y han formado una nueva con nosotros, prometiendo apoyar a Checoslovaquia contra la agresión alemana." #NT!
 germany.45.a: "¡Viva Francia!" #NT!
 germany.46.t: "El Diktat de Múnich" #NT!
 germany.46.d: "Las exigencias alemanas sobre nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles, y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera. Se está celebrando una conferencia en Munich donde los líderes europeos están discutiendo el futuro de Checoslovaquia, pero no hemos sido invitados.\n\nTanto los británicos como los franceses han rescindido sus promesas anteriores de apoyarnos contra la agresión alemana. Sus diplomáticos han dejado en claro que si elegimos resistir a los alemanes, lo haremos por nuestra cuenta. Tal vez no tengamos otra opción que entregar los Sudetes..." #NT!
 germany.46.a: "Este es un día oscuro para Europa." #NT!
 germany.46.b: "¡Nunca nos rendiremos!" #NT!
 germany.47.d: "En Munich se han celebrado conversaciones entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. ¡Los británicos y sus aliados han rechazado nuestros legítimos derechos sobre los Sudetes y nos han amenazado con la guerra si "violamos" la frontera checa!\n\nSe ha elaborado un plan para la invasión de Checoslovaquia, pero probablemente esto desencadenar una guerra general europea. Debemos asegurarnos de que estamos preparados para esto." #NT!
 germany.47.a: "Es hora de hacer esto de la manera más difícil." #NT!
 germany.48.d: "En Munich se han celebrado conversaciones entre los líderes de Alemania, Gran Bretaña, Francia e Italia para tratar el futuro de Checoslovaquia. Los británicos han entrado en razón y han aceptado como legítimas nuestras reivindicaciones sobre los Sudetes, pero los testarudos franceses se niegan a dar marcha atrás. Han abandonado su cooperación con Gran Bretaña y han estrechado lazos con los checos. Parece que tendremos que tratar con ambos al mismo tiempo, pero al menos ahora es de esperar que los británicos no intervengan..." #NT!
 germany.48.a: "Esto podría funcionar en nuestro beneficio." #NT!
 germany.49.d: "En Munich se han celebrado conversaciones entre los dirigentes de Alemania, Gran Bretaña, Francia e Italia para tratar el futuro de Checoslovaquia. Tanto los británicos como los franceses han aceptado como legítimas nuestras reivindicaciones sobre los Sudetes y han retirado sus anteriores ofertas de apoyo a los checos.\n\nA pesar de lo desesperada de su situación, los checos, obstinados, se niegan a entregar su territorio. Tendremos que tomarlo por la fuerza. ¡Se ha preparado un plan de invasión que borrará de la faz de la Tierra este vil experimento de Versalles!" #NT!
 germany.49.a: "Hay que destruir a los checos." #NT!
 germany.50.d: "En Munich se han celebrado conversaciones entre los dirigentes de Alemania, Gran Bretaña, Francia e Italia para tratar el futuro de Checoslovaquia. Tanto los británicos como los franceses han aceptado como legítimas nuestras reivindicaciones sobre los Sudetes y han retirado sus anteriores ofertas de apoyo a los checos. Los checos, reconociendo la desesperanza de su situación, nos han entregado los territorios de los Sudetes. ¡Sus oprimidos habitantes alemanes serán finalmente llevados a Vaterland!" #NT!
 germany.50.a: "Este es un día histórico para Alemania." #NT!
 germany.51.t: "Primer premio de Viena" #NT!
 germany.51.d: "Checoslovaquia es un tumor canceroso en el corazón de Europa y por fin los alemanes han decidido tomar medidas decisivas contra ella. Los Sudetes ya han sido entregados a Alemania y ahora, como consecuencia del Acuerdo de Munich, se nos devolverá el territorio checoslovaco que legítimamente pertenece a Hungría." #NT!
 germany.51.a: "¡Ya era hora!" #NT!
 germany.52.t: "La anexión de Zaolzie" #NT!
 germany.52.d: "Checoslovaquia se está desintegrando y debemos actuar rápidamente para proteger el territorio con una población polaca significativa antes de que pueda ser confiscado por Alemania. Siempre hemos cuestionado la propiedad checa de Zaolzie y es hora de que la región se una a nuestra nación." #NT!
 germany.52.a: "¡Zaolzie es nuestro!" #NT!
 germany.53.t: "El destino de Checoslovaquia" #NT!
 germany.53.d: "Los alemanes, no contentos con haber robado los Sudetes, han decidido apoderarse del resto de nuestra nación. Abandonados por nuestros supuestos aliados y con nuestras mejores defensas perdidas en el Diktat de Munich, la situación parece desesperada..." #NT!
 germany.53.a: "Ríndete ante los alemanes." #NT!
 germany.53.b: "...¡Aun así debemos resistir!" #NT!
 germany.54.t: "Los checos resisten" #NT!
 germany.54.d: "Los checos han reunido el valor para luchar contra nuestra ocupación de su país. Sus mejores defensas estaban en los Sudetes, que ahora están bajo nuestro control, por lo que esta campaña debería ser rápida." #NT!
 germany.54.a: "Praga pronto será nuestra." #NT!
 germany.55.d: "El fin de Checoslovaquia está cerca y nuestras fuerzas están marchando hacia Praga en este mismo momento. Con la rendición del ejército checoslovaco, hemos liberado grandes cantidades de armamento. Sus tanques, en particular, deberían ser de gran utilidad para nuestras fuerzas.\n\nBöhmen será anexionado a Alemania como protectorado, pero ¿qué debería ser de Eslovaquia? Podemos establecerla como un estado títere autónomo bajo el mando de Jozef Tiso." #NT!
 germany.55.d_2: "Tras conquistar Checoslovaquia, debemos considerar la mejor manera de repartir estos territorios.\n\nBöhmen sigue siendo un protectorado alemán, pero ¿qué debe ser de Eslovaquia? Podemos convertirla en un estado títere autónomo bajo el mando de Jozef Tiso." #NT!
 germany.55.a: "Convertir a Eslovaquia en un estado títere." #NT!
 germany.55.b: "Partición de Checoslovaquia con Hungría." #NT!
 germany.55.c: "¡Toda Checoslovaquia pertenece al Reich!" #NT!
 germany.56.t: "La partición de Checoslovaquia" #NT!
 germany.56.d: "Las fuerzas alemanas han entrado en Praga y el fin de Checoslovaquia es inminente. Tienen intención de anexionarse Bohemia al Reich alemán, pero están dispuestos a dejarnos Eslovaquia. ¿Deberíamos aceptar esta partición? Significaría entrar en una alianza militar formal con Alemania." #NT!
 germany.56.d_2: "Después de anexionarse Checoslovaquia, Alemania tiene la intención de conservar Bohemia como parte del Reich, pero está dispuesta a dejarnos Eslovaquia. ¿Deberíamos aceptar esta partición? Significaría entrar en una alianza militar formal con Alemania." #NT!
 germany.56.a: "¡Por supuesto! ¡La Gran Hungría será pronto una realidad!" #NT!
 germany.56.b: "No, no necesitamos ni Eslovaquia ni la amistad alemana." #NT!
 germany.57.t: "Hungría rechaza nuestra oferta" #NT!
 germany.57.d: "Los húngaros han rechazado de forma indigna nuestra generosa oferta de anexionarse Eslovaquia, alegando que no tienen ningún interés en la región. Pronto tendremos que ocuparnos de ellos. Por ahora, debemos encontrar una solución a la cuestión eslovaca." #NT!
 germany.57.a: "Establecer el gobierno títere de Tiso." #NT!
 germany.57.b: "Anexión de Eslovaquia a Alemania." #NT!
 germany.58.t: "La cuestión polaca" #NT!
 germany.58.d: "El Reichsministerium de Ilustración Pública y Propaganda ha hecho un excelente trabajo, y el pueblo de Alemania -de hecho, el mundo entero- ha sido informado de las injusticias que nuestros hermanos alemanes en Polonia se ven obligados a soportar. ¡Ahora tenemos toda la justificación que necesitamos para una guerra!" #NT!
 germany.58.a: "¡Pronto Polonia ya no existirá!" #NT!
 germany.60.t: "La remilitarización de Renania" #NT!
 germany.60.d: "Varias divisiones alemanas avanzaron recientemente hacia Renania, lo que marca la primera vez desde el final de la Gran Guerra que Alemania tiene fuerzas posicionadas al oeste del Rin. Esto es una clara violación del Tratado de Versalles, según el cual Alemania tiene prohibido militarizar la región. A menos que emitamos un ultimátum exigiendo su retirada, el tratado no se hará cumplir." #NT!
 germany.60.a: "¡Esto es un acto de guerra! ¡Reúnan a los británicos para que estén de nuestro lado!" #NT!
 germany.60.a.tt: "§RSi estalla la guerra, sufriremos una guerra civil debido a nuestro §YGobierno desarticulado:§!§!\n" #NT!
 germany.60.b: "Presentar una objeción diplomática." #NT!
 germany.61.d: "Varias divisiones alemanas avanzaron recientemente hacia Renania, lo que marca la primera vez desde el final de la Gran Guerra que Alemania tiene fuerzas posicionadas al oeste del Rin. ¡Esto es una clara violación del Tratado de Versalles, según el cual Alemania tiene prohibido militarizar la región!\n\nLos franceses están movilizando sus fuerzas y parecen decididos a lanzar un ultimátum. Si Alemania se niega, están dispuestos a avanzar hacia Alemania para hacer frente a esta amenaza. La opinión popular en Gran Bretaña está en contra de una guerra, pero si nos negamos a apoyar a los franceses, nuestra alianza con ellos se disolverá." #NT!
 germany.61.a: "Una guerra está fuera de cuestión." #NT!
 germany.61.b: "¡Debemos apoyar a Francia!" #NT!
 germany.62.d: "Varias divisiones alemanas avanzaron recientemente hacia Renania, lo que marca la primera vez desde el final de la Gran Guerra que Alemania tiene fuerzas posicionadas al oeste del Rin. ¡Esto es una clara violación del Tratado de Versalles, según el cual Alemania tiene prohibido militarizar la región!\n\nLos franceses parecen contentos de limitar su respuesta a esta violación a objeciones diplomáticas, y la opinión pública en Gran Bretaña está firmemente en contra de una guerra." #NT!
 germany.62.a: "También emitiremos una objeción." #NT!
 germany.62.b: "Versalles ya no nos concierne." #NT!
 germany.63.t: "Gran Bretaña rechaza la guerra" #NT!
 germany.63.d: "Los británicos se niegan a apoyarnos contra Alemania, alegando que los alemanes "simplemente están caminando en su propio patio trasero". Si vamos a la guerra con ellos, parece que estaremos solos.\n\nLa opinión pública en Francia está en contra de una guerra, pero Alemania sólo se hará más fuerte y la remilitarización de Renania constituye una amenaza directa contra nuestras fronteras. Lanzar un ultimátum sería menos amenazante sin Gran Bretaña de nuestro lado. ¿Deberíamos proceder contra ellos solos?" #NT!
 germany.63.a: "¡Sí! Hay que ocuparse de Alemania ahora." #NT!
 germany.63.b: "No, sin los británicos debemos dar marcha atrás..." #NT!
 germany.64.t: "Gran Bretaña nos apoya" #NT!
 germany.64.d: "Aunque en Gran Bretaña no hay apoyo popular para una guerra, el gobierno británico ha reconocido la amenaza que representan los alemanes y nos ha ofrecido todo su apoyo. Daremos un ultimátum final a Alemania para que se retire de la zona desmilitarizada. Si se niegan, ¡es hora de que nuestras fuerzas avancen profundamente en Alemania y pongan fin a su régimen tiránico!" #NT!
 germany.64.a: "¡Adelante!" #NT!
 germany.65.t: "¡Francia y Gran Bretaña se movilizan!" #NT!
 germany.65.d: "Los británicos y los franceses se han negado a aceptar la remilitarización de Renania, calificándola de "violación imperdonable" del Tratado de Versalles. Están movilizando sus fuerzas contra nosotros y han lanzado un ultimátum: nuestras fuerzas deben retroceder de inmediato y Renania debe permanecer desmilitarizada, o nuestras naciones están en guerra." #NT!
 germany.65.a: "¡No podemos dar marcha atrás! ¡Hay que defender el Reich!" #NT!
 germany.65.b: "No estamos preparados para esta confrontación. Debemos dar marcha atrás." #NT!
 germany.66.t: "¡Francia se moviliza!" #NT!
 germany.66.d: "Los británicos han entrado en razón y han aceptado la remilitarización de Renania, ¡pero los locos franceses se niegan a dar marcha atrás! Afirmando que este incidente constituye una amenaza directa contra la seguridad de su nación, están movilizando sus fuerzas y ¡pueden cruzar la frontera en cualquier momento! ¡Estamos en guerra!" #NT!
 germany.67.t: "Francia da marcha atrás" #NT!
 germany.67.d: "Los franceses, sabiamente, decidieron dar marcha atrás cuando se dieron cuenta de que su descabellada empresa no contaría con el apoyo británico. Sus fuerzas han sido desmovilizadas y, por ahora, se ha evitado la guerra. ¡Por Dios, estuvo muy cerca!" #NT!
 germany.67.a: "Una guerra ahora sería una locura." #NT!
 germany.68.t: "Francia se niega a dar marcha atrás" #NT!
 germany.68.d: "Los franceses han decidido obstinadamente luchar solos contra los alemanes, y nuestra alianza con ellos ha sido rescindida. Otra guerra europea ha estallado debido a disputas inútiles. Tal vez sea hora de que Gran Bretaña vuelva a distanciarse de los asuntos continentales..." #NT!
 germany.68.a: "Quizás era inevitable." #NT!
 germany.70.t: "La conspiración de Oster" #NT!
 germany.70.d: "Creyendo que Hitler ha empujado a Alemania a una guerra que no puede ganar, un grupo de oficiales de alto rango de la Wehrmacht ha lanzado un golpe de Estado. Parece que ha sido orquestado por el coronel Hans Oster de la Abwehr, pero también se ha confirmado que los generales Beck, von Brauchitsch, Halder y el almirante Canaris están implicados.\n\nHombres fuertemente armados que acechan en varios apartamentos de Berlín han convergido en la Reichskanzlei con la intención de liquidar a Hitler y a sus colaboradores más cercanos. En estos momentos se está produciendo un feroz tiroteo en el interior del edificio." #NT!
 germany.70.a: "¡Protejamos al Führer a toda costa!" #NT!
 germany.71.t: "El Führer ha muerto" #NT!
 germany.71.d: "Las tropas de las SS y las unidades del ejército leal que se apresuraron a llegar a la Reichskanzlei lograron matar o capturar a todos los comandos traidores, ¡pero no antes de que los perros lograran matar a Hitler! El Führer fue encontrado con varias docenas de heridas de bala desplomado sobre su escritorio, ¡trabajando incansablemente para el Vaterland hasta su último aliento, sin duda!\n\nLos conspiradores sobrevivientes serán juzgados por su atroz crimen, pero por ahora Alemania está en guerra y se necesita un nuevo líder. ¿Quién será el próximo Führer?" #NT!
 germany.71.a: "El señor Himmler nos conducirá hacia el futuro." #NT!
 germany.71.b: "El señor Göring es la elección lógica." #NT!
 germany.72.t: "La conspiración fracasa" #NT!
 germany.72.d: "Las tropas de las SS y las unidades del ejército leal que se apresuraron a llegar a la Reichskanzlei lograron matar o capturar a todos los comandos traidores, y el propio Hitler dirigió la operación de limpieza con su fiel Luger. Milagrosamente, el Führer emergió de la lucha con solo algunos rasguños. Los conspiradores sobrevivientes pagarán un alto precio por su deslealtad, ¡y Hitler ahora está aún más comprometido con la continuación de la guerra actual hacia una victoria gloriosa!" #NT!
 germany.72.a: "¡Viva el Führer!" #NT!
 germany.73.t: "La conspiración tiene éxito" #NT!
 germany.73.d: "Los duros combates en la Cancillería del Reich han reducido el edificio a una ruina en llamas. A pesar de que un gran número de soldados de las SS acudieron en ayuda de Hitler, las unidades del ejército leales a los conspiradores se unieron a la lucha y demostraron ser decisivas. Se ha confirmado la muerte del Führer y los conspiradores han asaltado con éxito todos los edificios gubernamentales de Berlín.\n\nUna gran parte de la Wehrmacht se ha pasado al otro bando, pero muchos oficiales siguen siendo leales al NSDAP. ¿Quién debería dirigirlos?" #NT!
 germany.73.a: "¡Muerte al nacionalsocialismo!" #NT!
 germany.73.b: "¡Himmler cambiará esta situación!" #NT!
 germany.73.c: "¡Göring es nuestra única esperanza en este momento!" #NT!
 germany.74.t: "Preparando el terreno" #NT!
 germany.74.d: "Los austriacos anhelan convertirse en parte del Reich alemán, pero el obstinado gobierno de Viena ha resistido hasta ahora todos los intentos de lograr una unión. Debemos aumentar el apoyo al liberalismo en Austria. El Partido Nazi austríaco se convertirá entonces en una alternativa viable a los austroliberalistas gobernantes.\n\nUn agente de la Abwehr ha sido puesto a disposición para una misión de espionaje. Utilícelo para aumentar encubiertamente el apoyo popular al liberalismo en Austria." #NT!
 germany.74.a: "¡Austria será nuestra!" #NT!
 germany.75.t: "Tratado germano-soviético" #NT!
 germany.75.d: "A pesar de la dura retórica anterior contra el pueblo y el liderazgo ideológico de [Root.GetName], [From.GetLeader] y Alemania ahora se han comunicado con nosotros para solicitar un tratado de investigación mutuamente beneficioso. Si bien el intercambio de conocimientos ayudaría a nuestros esfuerzos por desarrollar nuevos diseños de tanques junto con las promesas de otros beneficios de investigación en el futuro, no hay duda, considerando las declaraciones anteriores, de que los alemanes están haciendo esto por su propio bien. ¿Deberíamos seguir adelante con el acuerdo a pesar del riesgo de ayudar a las ambiciones de [From.GetLeader]?" #NT!
 germany.75.a: "Los capitalistas son una amenaza peor para ambos." #NT!
 germany.75.b: "¡No les daremos a los liberales las armas para aplastar al proletariado!" #NT!
 germany.76.t: "Los soviéticos aceptan el tratado germano-soviético" #NT!
 germany.76.d: "Nuestras negociaciones con el [From.GetName] han sido un éxito. Se ha llegado a un acuerdo por el que nuestras naciones se ayudarán mutuamente en el desarrollo de nuevas unidades blindadas, con una posible extensión a otras áreas de investigación en el futuro." #NT!
 germany.76.a: "Este tratado será un trampolín hacia el futuro." #NT!
 germany.77.t: "Los soviéticos rechazan el tratado germano-soviético" #NT!
 germany.77.d: "El [From.GetName] ha rechazado nuestra sugerencia de un tratado destinado a avanzar en la investigación de unidades blindadas en ambos países, presumiblemente por temor a que nuestras armas superiores se vuelvan contra ellos." #NT!
 germany.77.a: "Apenas han minimizado los riesgos hasta ahora." #NT!
 germany.78.t: "Investigación aérea conjunta alemana" #NT!
 germany.78.d: "Según lo estipulado en el tratado con Alemania, algunos de sus proyectos de investigación especiales comparten descubrimientos con nuestros ingenieros. Un reciente avance en la tecnología de radar ha llamado nuestra atención, abriendo oportunidades inesperadas para avanzar en nuestra investigación en este campo." #NT!
 germany.78.a: "Detectar al enemigo es el primer paso." #NT!
 germany.79.t: "Ultimátum desde Alemania" #NT!
 germany.79.d: "Con Grecia bajo el yugo de Alemania, [From.GetLeader] ha presionado a nuestro gobierno para que se una a sus filas. La alianza soviético-alemana nos ha puesto en una posición en la que la autoritaridad ya no es una opción, y ahora ha llegado un ultimátum de Berlín exigiendo que cedamos nuestros territorios orientales a sus aliados soviéticos y nos unamos a ellos en el mismo pacto que están utilizando para obligarnos a actuar.\n\nAunque no podemos mantener la autoritaridad, hay otras opciones. Buscar el apoyo de Gran Bretaña es una, mantenernos firmes es otra. Sin embargo, ninguna puede asegurar el futuro de la república con certeza." #NT!
 germany.79.a: "Si trabajamos con los alemanes, podremos encontrar la oportunidad de recuperar otras tierras." #NT!
 germany.79.b: "Podemos contar con el apoyo británico y ellos pueden contar con nosotros." #NT!
 germany.79.c: "Si estos déspotas quieren quitarnos nuestra casa, tendrán que luchar por ella." #NT!
 germany.80.t: "Danzig para Eslovaquia" #NT!
 germany.80.d: "Los alemanes llevan mucho tiempo poniendo sus ojos en Danzig, con la intención de unir sus territorios en Ostpreussen con el resto de la nación alemana. Los diplomáticos han advertido de que puede llegar el día en que nos obliguen a elegir entre Danzig o la guerra.\n\nSorprendentemente, se nos ha presentado lo que los alemanes consideran una solución más pacífica. Nos ofrecen el recién creado estado de Eslovaquia, actualmente poco más que un estado títere bajo el dominio alemán, a cambio de Danzig. \nNo se sabe qué medidas adoptarán los alemanes si nos negamos, pero se nos ha dado la oportunidad de resolver este conflicto con algunas ganancias territoriales." #NT!
 germany.80.a: "Esta es la mejor oferta que conseguiremos." #NT!
 germany.80.b: "¡No daremos lo que es nuestro por lo que nos han robado!" #NT!
 germany.81.t: "Danzig cedido a Eslovaquia" #NT!
 germany.81.d: "Polonia ha aceptado el intercambio, en virtud del cual Danzig pasará a manos de [GER.GetNameDef], mientras que Eslovaquia quedará bajo control polaco. Mediante este acuerdo, hemos recuperado Danzig, manteniendo al mismo tiempo relaciones cordiales, o al menos no abiertamente hostiles, con nuestro vecino oriental." #NT!
 germany.81.a: "Alemania vuelve a ser una sola." #NT!
 germany.82.t: "[From.GetNameDefCap] Se niega a renunciar a Danzig" #NT!
 germany.82.d: "Nuestra generosa oferta de territorios eslovacos a [From.GetNameDef] a cambio de Danzig ha sido rechazada, por lo que Danzig queda en manos polacas. Es evidente que [From.GetLeader] no comparte nuestra visión de que Danzig es territorio alemán por derecho propio. \n[Root.GetLeader] está furioso y las opciones diplomáticas para recuperar Danzig parecen haberse agotado." #NT!
 germany.82.a: "Quizás sea el momento de considerar otras opciones." #NT!
 germany.83.t: "Pacto antisoviético" #NT!
 germany.83.d: "Con el Pacto Anticomintern, [From.GetNameDef] ha asegurado un terreno fértil para los medios diplomáticos de contener la amenaza soviética. Sin embargo, el pacto no constituye una alianza militar ni contiene obligaciones bien definidas para los firmantes. [From.GetLeader] ahora busca extender el pacto a una coalición antisoviética, un acuerdo vinculante para unirse en la guerra si algún firmante entra en estado de guerra con la Unión Soviética.\n\nSi bien es sustancialmente más peligroso y es probable que ponga fin a cualquier diplomacia que aún mantengamos con los soviéticos, también es nuestra oportunidad de asegurarnos de tener aliados fuertes de nuestro lado en caso de guerra." #NT!
 germany.83.a: "Apoyaremos a Alemania y sus aliados contra los soviéticos." #NT!
 germany.83.b: "Cualquiera podría iniciar otra guerra mundial con un pacto así." #NT!
 germany.84.t: "Llamado a los miembros del Pacto a la guerra" #NT!
 germany.84.d: "Tal como lo sospechábamos cuando firmamos el Pacto Antisoviético, ahora nos encontramos en estado de guerra con la Unión Soviética. Es hora de que nuestros cosignatarios cumplan su promesa y se unan a nosotros." #NT!
 germany.84.a: "Nuestra previsión da sus frutos." #NT!
 germany.85.t: "[From.GetName] llama a los miembros del Pacto a la guerra" #NT!
 germany.85.t.a: "[From.GetName] llama a los miembros del Pacto a la guerra" #NT!
 germany.85.t.b: "[From.GetName] Invoca Garantía" #NT!
 germany.85.d: "El Pacto Antisoviético estipula que todos los firmantes deben unirse a cualquier conflicto defensivo con la Unión Soviética. [From.GetName] ha sido atacado por los soviéticos y ha enviado una solicitud a todos los miembros del pacto para que acudan en su ayuda de inmediato. Es hora de demostrar la dedicación de [Root.GetAdjective] a proteger al mundo de la amenaza de la Unión Soviética de una vez por todas." #NT!
 germany.85.desc.a: "El Pacto Antisoviético estipula que todos los firmantes deben unirse a cualquier conflicto defensivo con la Unión Soviética. [From.GetName] ha sido atacado por los soviéticos y ha enviado una solicitud a todos los miembros del pacto para que acudan en su ayuda de inmediato. Es hora de demostrar la dedicación de [Root.GetAdjective] a proteger al mundo de la amenaza de la Unión Soviética de una vez por todas." #NT!
 germany.85.desc.b: "Nuestra garantía a [From.GetNameDef] estipula que debemos participar en cualquier conflicto defensivo con la Unión Soviética. Ahora han sido atacados por los soviéticos y ha llegado el momento de que cumplamos nuestra parte del trato y acudamos en su ayuda de inmediato. Es hora de demostrar la dedicación de [Root.GetAdjective] a proteger al mundo de la amenaza de la Unión Soviética de una vez por todas." #NT!
 germany.85.a: "[From.GetName] no está solo!" #NT!
 germany.85.b: "Esta no es nuestra guerra." #NT!
 germany.85.b_tt: "§YEsto será visto como una traición por todos los países que honran el pacto (§!§R-50§!§Y opinión)§!" #NT!
 germany.86.t: "Danzig o la guerra" #NT!
 germany.86.d: "[GER.GetNameDefCap] ha hecho pública su meta de recuperar los territorios que perdió en la Gran Guerra. En particular, busca el territorio de Danzig, que separa a Ostpreussen del resto de su nación. \n\nAhora, han exigido que se ceda Danzig a [GER.GetNameDef] y, a cambio, no ofrecen nada más que la promesa de renunciar a sus reclamos sobre Poznan. Con la amenaza de guerra que se avecina, aceptar la oferta retrasará un posible conflicto, pero a costa de otorgar libremente a los alemanes más fuerza para lo que sea que se avecine." #NT!
 germany.86.a: "Hagamos un trato. Tal vez se vayan a otro lado." #NT!
 germany.86.b: "¡Danzig seguirá siendo Gdansk!" #NT!
 germany.87.t: "Polonia cede Danzig" #NT!
 germany.87.d: "Ante nuestro ultimátum, Polonia aceptó entregarnos su territorio adquirido injustamente, demostrando así que debían saber que pertenecía legítimamente a Alemania." #NT!
 germany.87.a: "Polonia ha evitado la guerra... por ahora." #NT!
 germany.88.t: "Polonia se niega a ceder Danzig" #NT!
 germany.88.d: "A pesar de nuestros intentos de permitir que Polonia entregara Danzig pacíficamente, e incluso prometimos renunciar a nuestros reclamos sobre otros territorios alemanes a cambio, nos hemos encontrado con una negativa. Como era de esperar, el mundo no nos da nada que no aprovechemos por la fuerza." #NT!
 germany.88.a: "Ellos saben muy bien cuál es la alternativa." #NT!
 germany.1002.t: "¿Honrar el Pacto Molotov-Ribbentrop?" #NT!
 germany.1002.desc: "Alemania y [SOU.GetNameDef] ya han llegado a acuerdos para dividir Polonia en dos mitades, la oriental y la occidental, pero nuestra ocupación de la oriental ha complicado un poco este acuerdo. Aunque nuestros aliados alemanes esperan que entreguemos los territorios polacos prometidos a [SOU.GetNameDef], podríamos romper el pacto y continuar con nuestra ocupación." #NT!
 germany.1002.b: "¡Polonia es nuestra!" #NT!
 germany.1003.t: "[From.GetNameDefCap] ¡Rompe el pacto!" #NT!
 germany.1003.desc: "A pesar de la decisión de ceder el este de Polonia a [SOU.GetNameDef], nuestros aliados en [From.GetNameDef] han decidido continuar su ocupación de Polonia, ¡rompiendo formalmente el pacto Molotov-Ribbentrop!" #NT!
 germany.1003.a: "Ahora debemos pagar el precio de su insolencia." #NT!
 china.1.t: "El incidente del puente Marco Polo" #NT!
 china.1.d: "Los soldados japoneses lanzaron recientemente un ataque contra el estratégico puente Marco Polo, al sur de Pekín, pero fueron repelidos por nuestros valientes soldados. Sin duda, se trata de un ataque orquestado cuyo objetivo es culparnos y obligarnos a entregar más territorio, como ocurrió con el incidente de Mukden, cuando los japoneses invadieron Manchuria. \n\n¿Cómo deberíamos responder?" #NT!
 china.1.a: "¡Hemos llegado al punto de ruptura!" #NT!
 china.1.b: "No podemos permitirnos una guerra con Japón." #NT!
 china.2.t: "Alemania retira a sus asesores" #NT!
 china.2.d: "Alemania ha cedido a la presión diplomática japonesa y ha decidido retirar a sus asesores militares de nuestro país. Von Falkenhausen prometió en una cena de despedida que no revelaría ninguno de nuestros planes de batalla a los japoneses, pero el fin del apoyo alemán seguramente dañará a nuestro ejército." #NT!
 china.2.a: "Tendremos que arreglárnoslas sin ellos." #NT!
 china.3.t: "Pobres relaciones chino-alemanas" #NT!
 china.3.d: "Nuestra deteriorada relación con Alemania ha dado lugar a que este país retire a todos sus asesores militares de nuestro país." #NT!
 china.3.a: "¡Los oficiales chinos terminarán lo que empezaron!" #NT!
 china.4.t: "Detenidos asesores militares" #NT!
 china.4.d: "Como ahora nos encontramos en estado de guerra con Alemania, todos sus asesores militares que se encontraban en nuestro país han sido detenidos. Von Falkenhausen y algunos de sus compinches lograron eludirnos y regresaron a Europa." #NT!
 china.4.a: "¡Buena suerte!" #NT!
 china.5.t: "No más acorralados" #NT!
 china.5.d: "El Ejército Rojo sobrevivió en un estado que parecía desesperanzado, pero desde la Gran Marcha de hace varios años, la situación ha cambiado lentamente. Con avances territoriales significativos, nuestro papel de oprimidos es cosa del pasado. Después de haber luchado durante este período de lucha, nuestra desesperación ha quedado atrás. Mao Zedong ha pasado de líder del ejército guerrillero a presidente." #NT!
 china.5.a: "¡Viva la República Popular!" #NT!
 china.6.t: "Preparando ataque contra socialista" #NT!
 china.6.d: "Después de una larga retirada, el Ejército Rojo del Partido Comunista de China ha logrado reagruparse y establecerse en Shaanxi. Sus continuos esfuerzos por poner a la población rural en contra nuestra y buscar el apoyo de la Unión Soviética sugieren que podrían volverse más poderosos si se los deja actuar por sí solos. Sin embargo, muchos de los caudillos de la zona, a pesar de apoyar a nuestro gobierno, no están dispuestos o no pueden hacer los sacrificios necesarios para un ataque eficaz. Actualmente no está claro si el Ejército Rojo todavía se está recuperando o está listo para enfrentarnos en batalla, pero el tiempo no está de nuestro lado. Para fortalecer nuestra posición política, debemos atacar a los socialistas." #NT!
 china.6.a: "Obligar a los señores de la guerra locales a pasar a la ofensiva." #NT!
 china.6.b: "Reclutar forajidos locales para que luchen por nosotros." #NT!
 china.6.c: "Confíe en los voluntarios locales que se oponen al socialismo." #NT!
 china.6.tt: "§YSi la República Popular China decide enfrentar el ataque:§!\n" #NT!
 china.6.tt_2: "§YSi la República Popular China decide retirarse:§!\n" #NT!
 china.7.t: "El Kuomintang lanza una ofensiva" #NT!
 china.7.d: "Aunque hemos evitado una derrota segura gracias a la Larga Marcha, los nacionalistas no tienen intención de permitir que nos hagamos más fuertes sin más enfrentamientos. Nuestros espías sugieren que están montando una ofensiva contra nosotros, que podría debilitar nuestro apoyo político si tratamos de seguir retrocediendo. No sabemos hasta qué punto está decidido el Kuomintang a hacernos retroceder en este momento. Tratar de enfrentarlos conlleva riesgos significativos. Si los caudillos locales se han unido para apoyar el ataque, nuestras posibilidades pueden ser escasas. Por otra parte, retirarnos ahora, cuando finalmente nos hemos detenido, puede que no sea una opción." #NT!
 china.7.a: "¡Enfrentemos el ataque con todos los medios que podamos permitirnos!" #NT!
 china.7.b: "Retírese al aislamiento." #NT!
 china.8.t: "Retirada socialista" #NT!
 china.8.d: "Al descubrir nuestra ofensiva planeada a través de su red de espionaje local, el PCCh ha replegado su Ejército Rojo hacia el interior de Shaanxi. Aunque esto nos privó de la oportunidad de debilitar aún más su número, ha demostrado que los socialistas no están dispuestos a enfrentarnos, a pesar de lo que dice su propaganda. Hasta cierto punto, el esfuerzo ha funcionado en nuestro beneficio." #NT!
 china.8.a: "¡Cobardes!" #NT!
 china.9.t: "Victoria contra el socialismo" #NT!
 china.9.d: "Nuestro compromiso de derrotar al Ejército Rojo ha tenido éxito, al menos por ahora. A pesar de obtener información sobre el ataque, los socialistas decidieron enfrentarse a nuestras fuerzas y perdieron. Ahora se han visto obligados a retirarse aún más y muchos de los lugareños se han vuelto escépticos sobre su capacidad para cumplir sus promesas de derrocar a nuestro gobierno." #NT!
 china.9.a: "¡Y con razón!" #NT!
 china.10.t: "Los socialistas repelen el ataque" #NT!
 china.10.d: "Habiendo obtenido información de antemano sobre nuestros planes de lanzar una ofensiva, el Ejército Rojo estaba preparado y enfrentó nuestro ataque. Las tropas que habíamos logrado reunir en esta zona, donde nuestra base de poder es débil, fueron insuficientes para derrotar a las fuerzas comunistas. Lamentablemente, el ataque se volvió contra nosotros y se vio como una señal de la recuperación del Ejército Rojo después de su larga retirada." #NT!
 china.10.a: "No les ayudará a largo plazo." #NT!
 china.11.t: "Derrota contra el Kuomintang" #NT!
 china.11.d: "A pesar de nuestros mejores esfuerzos para repeler el ataque de las tropas locales que apoyaban al gobierno nacionalista, nuestros preparativos fueron insuficientes para detenerlo. Con pérdidas significativas, nos hemos visto obligados a una nueva retirada, aunque más corta.\n\nEnfrentarnos a los nacionalistas antes de recuperarnos por completo puede haber sido un error. Nuestra magnífica recuperación en la Larga Marcha infundió esperanza en nuestros partidarios, pero ahora se han sembrado semillas de duda." #NT!
 china.11.a: "Nos recuperaremos y ganaremos nuevamente la fe del pueblo." #NT!
 china.12.t: "Victoria contra el Kuomintang" #NT!
 china.12.d: "El desafío a la ofensiva del Kuomintang ha funcionado a nuestro favor. Las tropas reunidas localmente y enviadas a enfrentarse al Ejército Rojo no estaban preparadas para nuestro conocimiento del inminente ataque y fueron derrotadas, lo que sirvió como advertencia a los caudillos de la guerra cercanos de que atacarnos puede resultar costoso. \n\nLos nacionalistas sólo han demostrado que nos subestiman como enemigos y que la República Popular está una vez más en ascenso." #NT!
 china.12.a: "El poder político surge del cañón de un arma." #NT!
 china.13.t: "Enfrentamiento con las guerrillas comunistas" #NT!
 china.13.d: "Como tanto nosotros como el Ejército Rojo chino apenas nos hemos recuperado de nuestra ofensiva anterior, nuestra presencia mutua de tropas cerca de la frontera ha reavivado el conflicto. Además de los señores de la guerra y las milicias locales, hemos considerado la posibilidad de enviar más tropas de otros lugares.\n\nAunque esto tal vez no nos dé la oportunidad de aplastar la amenaza comunista de una vez por todas, sería una importante victoria ideológica para demostrar que no se les permitirá expandirse más." #NT!
 china.13.a: "¡Debemos trazar la línea ahora!" #NT!
 china.13.b: "No podemos permitirnos otro enfrentamiento." #NT!
 china.14.t: "Derrota en [From.GetName]" #NT!
 china.14.d: "A pesar de nuestros esfuerzos por demostrar que a los socialistas no se les permitirá expandir su influencia más allá de donde se han refugiado actualmente, no pudimos permitirnos comprometer suficientes recursos para ganar el conflicto a lo largo de la frontera [From.GetName].\n\nLos conflictos esporádicos con las milicias comunistas se fueron volviendo cada vez más favorables a ellos, lo que al final hizo que la campaña fuera un fracaso a la hora de demostrar que tenemos la situación bajo control. Si su apoyo popular sigue aumentando, los socialistas podrían convertirse en una verdadera amenaza." #NT!
 china.14.a: "Preocupante." #NT!
 china.15.t: "Victoria en [From.From.GetName]" #NT!
 china.15.d: "Después de una serie de encuentros menores en las afueras de nuestro territorio controlado, el conflicto con el Kuomintang parece haber resultado ventajoso para nosotros. Aunque mantener una presión constante ha sido agotador para nuestras tropas y suministros, el esfuerzo ha valido la pena. \n\nNo se han librado batallas decisivas, esta vez hemos obtenido una victoria lenta, que ha fortalecido la fe en nuestra causa y avivado las llamas de la revolución una vez más." #NT!
 china.15.a: "¡Esto no se olvidará pronto!" #NT!
 china.16.t: "Derrota en [From.GetName]" #NT!
 china.16.d: "Nuestros esfuerzos por librar una guerra indirecta contra la creciente presencia del Kuomintang han resultado desastrosos. Los nacionalistas simplemente se dedicaron más de lo que pensábamos a hacernos retroceder, tal vez esperando el impacto que este fracaso tendría en nuestra reputación. Aunque nuestro ejército está nuevamente a salvo y puede recuperarse, por ahora las pérdidas no han pasado desapercibidas para los lugareños, y los rumores sobre el fracaso de la revolución ya se están extendiendo a las aldeas cercanas." #NT!
 china.16.a: "¡La revolución está lejos de estar muerta!" #NT!
 china.17.t: "Victoria en [From.From.GetName]" #NT!
 china.17.d: "Nuestros esfuerzos por trazar una línea contra la amenaza del socialismo han tenido éxito. Las campañas guerrilleras del PCCh en respuesta a nuestra mayor presencia de tropas en las regiones que rodean su base de poder no anticiparon nuestra dedicación a detenerlas. Esta demostración de fuerza, aunque no totalmente sin costos, ha convencido a muchos de los locales que anteriormente dieron su apoyo tácito a [From.GetLeader] y su partido y ahora han comenzado a darse cuenta de que China nunca podrá estar unida bajo una ideología de ese tipo." #NT!
 china.17.a: "Esperemos que lo recuerden." #NT!
 china.18.t: "Choque con el ejército nacionalista" #NT!
 china.18.d: "Mientras apenas nos hemos recuperado de su ofensiva anterior, los nacionalistas parecen estar aumentando su presencia de tropas en las zonas cercanas a nuestra frontera. Es evidente que están tratando de demostrar que una vez más nos tienen controlados y que la Gran Marcha sólo retrasó su ataque final contra el PCCh. No podemos permitir que la gente piense que esto es cierto." #NT!
 china.18.a: "No podemos darnos el lujo de perder nuestro tiempo recuperándonos." #NT!
 china.100.t: "China sufre nuevos ataques" #NT!
 china.100.d: "Como un gato, Japón avanza y se apodera de Corea. Buscan humillarnos con sus veintiún demandas, ocupan Manchuria y ahora avanzan de nuevo. Bueno, basta, China luchará hasta el final para ser libre. En un discurso al pueblo, [Root.GetLeader] hizo un llamamiento a todos [Root.GetAdjective] para que se mantengan unidos o se enfrenten solos a una fatalidad segura." #NT!
 china.100.a: "¡Por China!" #NT!
 china.101.t: "China está bajo ataque" #NT!
 china.101.d: "Es hora de que nos unamos contra nuestro enemigo común, los japoneses. ¡Dejemos de lado las pequeñas disputas y luchemos como una China fuerte y unida!" #NT!
 china.101.a: "¡Unidos somos fuertes!" #NT!
 china.101.b: "¡Debemos luchar contra los invasores!" #NT!
 china.102.t: "China está bajo ataque" #NT!
 china.102.d: "Se nos ha informado de que, como la Unión Soviética está ocupada con la guerra contra Alemania, ya no podrá proporcionar la misma protección que en el pasado. Lo mejor para nosotros será conseguir el apoyo del KMT y unirnos a él en su guerra contra Japón." #NT!
 china.102.a: "¡Unidos somos fuertes!" #NT!
 china.102.b: "Luchemos juntos contra la amenaza japonesa." #NT!
 china.102.c: "Nuestros intereses están mejor protegidos por la poderosa Unión Soviética." #NT!
 china.103.t: "China se une" #NT!
 china.103.d: "[From.GetName] ha decidido unirse a nosotros en la lucha contra los japoneses. Unidos haremos retroceder al invasor." #NT!
 china.103.a: "¡Unidos somos fuertes!" #NT!
 china.104.t: "China está bajo ataque" #NT!
 china.104.d: "China está siendo atacada. Los señores de la guerra están dejando de lado sus quejas para luchar contra las fuerzas invasoras japonesas. Esta es una oportunidad para promover los intereses del PCCh, podemos mostrarle al pueblo chino que somos nosotros y no el decadente KMT quienes somos el verdadero futuro para China. ¿Deberíamos unirnos también a la lucha y garantizar que haya un futuro para China?" #NT!
 china.104_PRC_SOV_reinforcements: "Recibirá 10 divisiones soviéticas." #NT!
 china.104.a: "¡Unidos somos fuertes!" #NT!
 china.104.b: "Tendrán que lidiar con Japón sin nuestra ayuda." #NT!
 china.104.tt: "\nEl norte de China y Manchuria ahora pueden ser liberados en nombre del [Root.GetName].\n" #NT!
 china.105.t: "China se une" #NT!
 china.105.d: "[From.GetName] quiere que unamos nuestras fuerzas en la lucha contra Japón. Ya se han unido a [From.GetFactionName] y están dispuestos a dejar de lado viejos agravios para oponerse a la invasión japonesa." #NT!
 china.105.a: "¡Unidos somos fuertes!" #NT!
 china.105.b: "Les permitiremos cierto control de nuestra nación durante la próxima guerra." #NT!
 china.106.t: "China se une" #NT!
 china.106.d: "[From.GetName] se ha unido a [Root.GetFactionName] y está listo para luchar." #NT!
 china.106.a: "Expulsaremos a los demonios japoneses de nuestras tierras." #NT!
 china.107.t: "Ya no estamos unidos" #NT!
 china.107.d_PRC_joined: "[Root.GetFactionName] ha cumplido su propósito. Ya no hay un enemigo contra el cual luchar unidos. Mao Zedong está consolidando su control sobre los territorios del norte de China. Sin embargo, ¿qué esperanza tendrán contra nuestros ejércitos victoriosos?" #NT!
 china.107.d_PRC_refused: "Con el fin de la guerra triunfaron los verdaderos patriotas. Es hora de ajustar cuentas con quienes se escondieron mientras sangrábamos." #NT!
 china.107_tt: "La @PRC §YRepública Popular China§! toma el control de los estados chinos en el §YNorte de China§! y §YManchuria§!\n" #NT!
 china.107.a: "Ya no tenemos un enemigo común" #NT!
 china.108.t: "El socialismo avanza" #NT!
 china.108.d: "Nuestro papel en la lucha contra los odiados perros japoneses ha dado mucho prestigio al PCCh. Cada vez más gente ve que somos el futuro de China, especialmente en comparación con el corrupto Kuomintang. Los cuadros del partido ya están organizando a esta gente en un nuevo ejército que nadará en el mar campesino." #NT!
 china.108.a: "Debemos reforzar nuestras filas" #NT!
 china.108_PRC_SOV_reinforcements_2: "Recibe 20 divisiones" #NT!
 china.109.t: "¡Lucha por China!" #NT!
 china.109_tt: "§YReclamaciones de ganancias en China continental§!\n" #NT!
 china.109.d: "Es hora de librar a China de la enfermedad que es el Kuomintang. Liberaremos a todos los chinos y tendremos un pueblo unido bajo el sabio liderazgo de Mao." #NT!
 china.109.a: "¡A la guerra!" #NT!
 china.110.t: "[From.GetName] declara la guerra" #NT!
 china.110.d: "[From.GetName] y el gabinete [From.GetLeader] nos han declarado la guerra." #NT!
 china.110.a: "¡A la guerra!" #NT!
 china.111.t: "Ya no estamos unidos" #NT!
 china.111.d: "[Root.GetFactionName] ha cumplido su propósito. Ya no hay un enemigo contra el cual permanecer unidos. Hemos utilizado el tiempo sabiamente para aumentar nuestro apoyo en el norte de China y Manchuria y ahora es el momento de formalizar nuestro control en esta región." #NT!
 china.111.a: "Ya no tenemos un enemigo común" #NT!
 china.200.t: "Unirse a la República Popular China" #NT!
 china.200.d: "Después de romper con el nacionalista Kuomintang para liberar al pueblo, ahora debemos unir nuestras fuerzas con la actual República Popular China para evitar la fragmentación del movimiento. Los enemigos de China siempre han recurrido a nuestras luchas internas para debilitarnos; ¡el nuevo Estado socialista no cometerá semejante error!" #NT!
 china.200.a: "¡Unidos derrotaremos a los nacionalistas!" #NT!
 china.201.t: "Los rebeldes comunistas se unen a la República" #NT!
 china.201.d: "Los revolucionarios chinos que simpatizan con nuestra causa, que se han liberado del control nacionalista, han tomado la decisión de unir su Estado al nuestro bajo la dirección de [Root.GetLeader]. De ahora en adelante, habrá una sola República Popular China unida." #NT!
 china.201.a: "¡Debemos unirnos para proteger a nuestros compañeros!" #NT!
 china.202.t: "Levantamientos comunistas en [CHI_communist_state.GetName]" #NT!
 china.202.d: "El creciente apoyo comunista en [CHI_communist_state.GetName] ha llegado a un punto de ruptura. Las instalaciones gubernamentales han sido invadidas y los rebeldes han declarado que ya no se consideran parte de [Root.GetName]. Efectivamente hemos perdido todo control de [CHI_communist_state.GetName] ante el régimen comunista." #NT!
 china.202.a: "¡Debemos acabar con esta amenaza comunista!" #NT!
 china.203.t: "Levantamientos comunistas en [CHI_communist_state.GetName]" #NT!
 china.203.d: "Los revolucionarios chinos que simpatizan con nuestra causa, que se han liberado del control nacionalista, han tomado la decisión de unir su Estado al nuestro bajo el liderazgo de [Root.GetLeader]. De ahora en adelante, habrá un solo [Root.GetName]." #NT!
 china.203.a: "¡Damos la bienvenida a nuestros hermanos comunistas!" #NT!
 china.204.t: "Una mayúscula [Root.GetAdjective]" #NT!
 china.204.d: "Con el fin de la guerra civil china, es hora de que consolidemos nuestro poder en China y demuestremos al pueblo que somos la encarnación moderna del Reino Medio. Somos el estado que los guiará hacia el futuro.\n\nPara ello, debemos tener una capital acorde con nuestro gran estado." #NT!
 china.204.a: "Gobernaremos desde la antigua capital del Norte." #NT!
 china.204.b: "Gobernaremos desde la antigua capital del sur." #NT!
 china.204.c: "No es necesario trasladar la sede del gobierno." #NT!
 CHI_nanjing_tt: "Mueve el capital a §YNanjing§!." #NT!
 CHI_no_united_front: "No habrá cooperación frente a amenazas externas." #NT!
 spanish_civil_war: "La Guerra Civil Española ha comenzado" #NT!
 spain.1.t: "¡Guerra civil!" #NT!
 spain.1.d: "Un grupo de poderosos generales de las Fuerzas Armadas ha emitido un pronunciamiento denunciando al actual gobierno de España. Han lanzado un golpe de Estado de derechas con el apoyo de los monárquicos conservadores y del clero. Una parte importante de los militares se ha puesto del lado de estos nacionalistas, pero hasta ahora no han logrado capturar ninguna de las principales ciudades de España, con la excepción de Sevilla. Mientras tanto, los voluntarios de izquierdas están acudiendo en masa a las banderas del gobierno republicano, dispuestos a apoyarlo contra los rebeldes. Estos leales pueden estar mal entrenados, pero nadie puede cuestionar su entusiasmo. Las líneas de batalla han sido trazadas: ¿a qué facción debemos apoyar?" #NT!
 spain.1.a: "¡Los nacionalistas!" #NT!
 spain.1.b: "¡Los republicanos!" #NT!
 spain.10.d: "Tras la elección pacífica del general Francisco Franco como presidente de España, había esperanzas de que se pusiera fin a los levantamientos violentos y la agitación política de los últimos años. Los rumores de que Franco intentaría crear una dictadura de partido único con él como jefe de Estado se han visto alimentados por las repentinas desapariciones de varios líderes de la oposición.\nDespués de un rápido juicio, el oficial de Carabineros José Galánfor fue condenado por traición y su ejecución pública se produjo poco después. Aunque se pretendía que fuera un movimiento para acabar con cualquier voluntad de resistencia al ascenso de la España nacionalista, tuvo el efecto contrario. Voluntarios de izquierdas e incluso un grupo de generales se han unido a las banderas del recién formado Ejército Popular, dispuestos a apoyar la lucha contra los nacionalistas opresores. Aunque la mayoría están mal entrenados, han logrado capturar varias ciudades clave en el caos que siguió al levantamiento.\n\nLas líneas de batalla han sido trazadas: ¿a qué facción debemos apoyar?" #NT!
 spain.10.b: "¡El Ejército Popular!" #NT!
 nationalists_chosen: "¡Muerte a los Rojos!\n" #NT!
 republicans_chosen: "¡Muerte a los falangistas!" #NT!
 spain.2.t: "¿Busca apoyo internacional?" #NT!
 spain.2.d: "El golpe no ha sido un éxito total, pero los carlistas, los falangistas y la Confederación de la Derecha Autonómica han conseguido movilizar a gran parte del ejército para derrocar a la República, que ha permitido durante demasiado tiempo que nuestra orgullosa nación cristiana se desintegrara en la anarquía. El resultado es todavía incierto, y el mundo observa con preocupación qué bando saldrá victorioso. Sin embargo, no hemos ejecutado este golpe con los brazos cruzados, y tampoco debe hacerlo el mundo si quiere aplastar la amenaza roja. Otras naciones en el mismo proceso de restaurar su gloria nacional deberían estar dispuestas a acudir en nuestra ayuda." #NT!
 spain.2.a: "Solicitemos equipos y municiones." #NT!
 spain.2.b: "¡España hay que ganarla con sangre española!" #NT!
 spain.3.d: "Las fuerzas reaccionarias y liberales en el ejército han tratado de aplastar la República de un golpe rápido, pero no esperaban la resistencia que encontraron en las principales ciudades ni la rápida movilización de las milicias obreras. En lugar de un golpe de Estado, han iniciado una guerra, una guerra contra el progreso y el futuro que el pueblo español deseaba.\n\nLas naciones conservadoras y socialistas por igual expresan su apoyo a la República, pero pocas se atreven a comprometerse a una participación directa. Podríamos pedirles que apoyen nuestro esfuerzo, o los opresores vendrán a por su libertad y solidaridad." #NT!
 spain.3.a: "¡Ésta es una lucha internacional para contener el liberalismo!" #NT!
 spain.3.b: "¡No nos convertiremos en una marioneta de los estados obreros degenerados!" #NT!
 spain.4.t: "La España nacionalista quiere nuestra ayuda" #NT!
 spain.4.d: "La Guerra Civil española se ha convertido en una especie de microcosmos de nuestra visión de la situación global: los socialistas y los liberales buscan destruir los viejos valores, y nosotros tomamos las armas para revivirlos. No es sorprendente que los nacionalistas en España hayan recurrido a nosotros y a otros para equiparlos para el conflicto que se avecina." #NT!
 spain.4.a: "Prometemos enviar lo que podamos." #NT!
 spain.4.b: "Si les falta fuerza para tomar el poder, no lo merecen." #NT!
 spain.5.t: "La España republicana quiere nuestra ayuda" #NT!
 spain.5.d: "El intento de derrocar a la Segunda República Española es una clara señal de que los liberales no permitirán que las flores del progreso crezcan incluso allí donde naturalmente echan raíces. Los republicanos y sus aliados, una mezcla de demócratas, socialistas y anarquistas, han recurrido a nosotros y a otros sectores de la comunidad internacional en busca de ayuda. Muchas naciones que dicen defender el conservadurismo y la libertad han negado su apoyo por miedo a verse arrastradas a la guerra. ¿Cómo respondemos?" #NT!
 spain.5.a: "Promételes enviar armas y equipo." #NT!
 spain.4.a.tt: "[From.GetName] estaría agradecido si acordamos un préstamo y arriendo durante la guerra." #NT!
 spain.5.b: "Lamentablemente no podemos permitirnos el lujo de intervenir." #NT!
 spain.6.t: "La España nacionalista agradece nuestra ayuda" #NT!
 spain.6.d: "Nuestra actitud de préstamo y arriendo hacia la España nacionalista no ha pasado desapercibida. Si salen victoriosos, podríamos encontrarnos con un aliado fuerte una vez que España se haya reconstruido." #NT!
 spain.6.a: "Esperemos que contengan el terror rojo." #NT!
 spain.7.t: "La España republicana agradece nuestra ayuda" #NT!
 spain.7.d: "Nuestra política de préstamo y arriendo a la España republicana no ha pasado desapercibida. Si se restaura la República, podemos confiar en que apoyarán nuestros continuos esfuerzos por librar al mundo de la escoria liberal." #NT!
 spain.7.a: "¡Viva la República!" #NT!
 spain.8.t: "Madrid recuperada" #NT!
 spain.8.d: "La guerra está ganada. Madrid es nuestra de nuevo y tenemos la oportunidad de convertir a esta ciudad milenaria en el centro de España una vez más. Ha sufrido muchas batallas y será necesario reconstruirla. ¿Qué mejor manera de hacerlo que convirtiéndola en nuestra capital?" #NT!
 spain.8.a: "Trasladar la capital a Madrid" #NT!
 spain.8.b: "Mantener la ubicación actual" #NT!
 spain.9.t: "Elecciones españolas de 1936" #NT!
 spain.9.d: "La Segunda República ha demostrado ser una existencia frágil. [Root.GetLeader] puede ser presidente con el respaldo del Frente Popular, una amplia coalición de grupos de izquierdas apoyados por republicanos, socialistas y anarquistas.\n\nPero la oposición de derechas, que abarca a conservadores, monárquicos y liberales, también está empezando a unirse en la causa de derribar al Frente Popular. Sea cual sea la coalición que se desintegre, es probable que sus oponentes aprovechen sus conflictos internos para lanzar una revolución. Estas elecciones no son la prueba final que España tendrá que soportar para resolver este conflicto." #NT!
 spain.9.a: "Mantener el Frente Popular." #NT!
 spain.9.b: "Unir a los grupos conservadores bajo la Falange." #NT!
 italy.9.t: "Solicitar Islas Baleares desde España" #NT!
 italy.9.d: "Durante la guerra civil, Italia ofreció voluntarios para luchar por la causa nacionalista. Aunque las motivaciones ideológicas eran primordiales, Italia también tenía un interés estratégico en el resultado. La defensa de las Islas Baleares, especialmente Mallorca, era de especial interés para Italia debido a su posición en el mar Mediterráneo, especialmente en relación con las colonias de Europa occidental.\n\nAhora, [From.GetLeader] ha sugerido que las islas se transfieran al control italiano de forma permanente. Considerando su contribución a nuestra victoria, puede que las sugerencias tengan méritos." #NT!
 italy.9.a: "Que los italianos conserven lo que defendieron." #NT!
 italy.9.b: "¡No ganamos esta guerra para doblegarnos ante demandas extranjeras!" #NT!
 italy.10.t: "España cede las Islas Baleares" #NT!
 italy.10.d: "Agradecido por nuestro apoyo y defensa de la causa liberal durante la Guerra Civil Española, [From.GetLeader] ha accedido a hacer permanentes nuestras instalaciones militares temporales en Mallorca, Menorca e Ibiza. Aunque estas islas, con su importante posición estratégica, son una adición bienvenida a nuestro imperio, parece que los españoles ahora consideran que la deuda está saldada." #NT!
 italy.10.a: "Siempre y cuando nos reconozcan como los legítimos propietarios." #NT!
 italy.11.t: "España se niega a ceder islas" #NT!
 italy.11.d: "A pesar de la ayuda que les dimos en la guerra civil, [From.GetLeader] se ha negado ahora a entregarnos las Islas Baleares, que nuestros compatriotas lucharon por defender. Aunque insisten en que buscan mantener buenas relaciones con nuestra nación, obligarnos a retirar las instalaciones militares que mantuvieron a estas islas en el poder es un desaire que no olvidaremos." #NT!
 italy.11.a: "Si surge la necesidad, podríamos reclamarlos de todos modos." #NT!
 italy.12.t: "Conferencia de Londres" #NT!
 italy.12.d: "Nuestros amigos yugoslavos se han visto presionados por nuestro vecino del norte. Las corruptas y decadentes potencias occidentales han demostrado por qué están desapareciendo al no defender los derechos de Yugoslavia. ¡Ésta podría ser exactamente la oportunidad para que una potencia más joven y dinámica, con el liderazgo adecuado, avance con determinación hacia el escenario mundial! El Comando Supremo informa que están casi listos para desatar nuestras legiones invencibles." #NT!
 italy.12.a: "¡Éste es nuestro momento!" #NT!
 italy.12.b: "Habrá una mejor oportunidad." #NT!
 italy.13.t: "Primer premio de Liubliana" #NT!
 italy.13.d_dalmatia_montenegro: "Mientras el Estado yugoslavo se derrumba bajo sus propias contradicciones, es hora de que Italia se haga cargo de lo que le corresponde. Las potencias occidentales que se están desvaneciendo pueden tener tanto miedo de Italia que le negarán lo que le corresponde, pero están surgiendo nuevas potencias que ven el verdadero valor de Italia. No sólo hemos conseguido lo que se nos negó en la Victoria Mutilada, sino que nuestro protectorado de Albania también ha visto crecer su territorio." #NT!
 italy.13.d_montenegro: "Nuestra decisión de alinearnos con la creciente potencia alemana ha dado sus frutos. El Estado yugoslavo se encamina hacia su disolución y los dirigentes alemanes tienen la visión de futuro de ver los beneficios de la amistad italiana. Montenegro pasará a manos de Albania, como es justo." #NT!
 italy.13.d_dalmatia: "Tras la traición de nuestros antiguos aliados occidentales en la conferencia de paz de París, en la que se nos prometió el norte de Dalmacia, optamos por alinearnos con Berlín. Alemania ha juzgado sabiamente que la amistad italiana es demasiado valiosa como para ignorarla y nuestras reivindicaciones en Yugoslavia deben ser reconocidas. El Adriático será un lago italiano y se hará justicia." #NT!
 italy.13.a: "Italia se levanta" #NT!
 italy.14.t: "Alemania frustra nuestras demandas" #NT!
 italy.14.d: "Alemania ha considerado oportuno frustrar nuestras modestas, justas y razonables demandas sobre el territorio de Vichy. ¿Deberíamos dejar [From.GetFactionName]?" #NT!
 italy.14.a: "Inaceptable. Podemos hacerlo mejor solos." #NT!
 italy.14.b: "Nos ganaremos su respeto." #NT!
 italy.15.t: "Alemania apoya nuestras reivindicaciones" #NT!
 italy.15.d: "Alemania ha visto la conveniencia de apoyar nuestras reivindicaciones sobre el territorio de Vichy. Vichy nos ha entregado Saboya y Córcega." #NT!
 italy.15.d_Corsica: "Con un pequeño apoyo alemán, Vichy nos ha entregado Córcega." #NT!
 italy.15.a: "La venganza por Italia" #NT!
 italy.16.t: "Alemania casi nos apoya" #NT!
 italy.16.d: "Alemania ha considerado oportuno entrometerse en nuestra disputa con la Francia de Vichy. Han bloqueado nuestro intento de conquistar Córcega, pero aún nos queda Saboya." #NT!
 italy.16.a: "La cuestión de Córcega sólo ha sido pospuesta" #NT!
 france.1.t: "Japón exige Indochina" #NT!
 france.1.d: "Las fuerzas japonesas están desplegadas a lo largo de las fronteras de nuestra colonia en Indochina y exigen acceso total a nuestras bases e instalaciones. Si accedemos a su petición, en realidad les estaremos cediendo el control de Indochina. Por otra parte, no tenemos exactamente los medios para luchar contra ellos en esta cuestión." #NT!
 france.1.a: "No tenemos más remedio que estar de acuerdo." #NT!
 france.1.b: "¡Nunca!" #NT!
 france.2.t: "Ampliación de la Línea Maginot" #NT!
 france.2.d: "Se han terminado los planes para la extensión de la Línea Maginot hasta el Canal de la Mancha y se han realizado los pedidos de construcción. Los belgas han presentado una protesta oficial después de ver nuestros preparativos desde el otro lado de la frontera, pero el trabajo continúa." #NT!
 france.2.a: "Quizás no deberían haber abandonado nuestra alianza." #NT!
 france.3.t: "Ampliación de la Línea Alpina" #NT!
 france.3.d: "Hemos comenzado a trabajar en la mejora de las fortificaciones de la Línea Alpina. Cuando estas nuevas defensas estén terminadas, ¡los italianos tendrían que estar locos para cruzar la frontera!" #NT!
 france.3.a: "¡Que vengan!" #NT!
 france.10.t: "Fracaso" #NT!
 france.10.d: "La batalla está perdida. París ha caído en manos alemanas y sólo es cuestión de tiempo que el resto del país sea ocupado. Ahora debemos pensar en el futuro. Algunos miembros del gobierno quieren un armisticio con Alemania, pero muchos oficiales desean continuar la lucha desde Gran Bretaña. Algunos miembros del Gabinete de Guerra británico han sugerido otra opción: una fusión de Francia y Gran Bretaña en una sola nación, que luchará hasta que toda Francia haya sido liberada." #NT!
 france.10.a: "Debemos colaborar con los alemanes." #NT!
 france.10.a_tt: "§YJuega como la Francia de Vichy si Alemania concede el armisticio§!\n" #NT!
 france.10.b: "¡La lucha continúa!" #NT!
 france.10.b_tt: "§YJuega como Francia si Alemania concede el armisticio§!\n" #NT!
 france.10.c: "¡Fusionémonos con Gran Bretaña!" #NT!
 france.11.t: "Francia propone una unión" #NT!
 france.11.d: "La situación en Francia es desesperada. Muchos miembros de su gobierno desean lograr un armisticio con Alemania, pero algunos han respondido favorablemente a una sugerencia de los miembros del Gabinete de Guerra británico de fusionar nuestras dos naciones en una sola. Esta unión franco-británica continuará la lucha contra los alemanes hasta lograr la victoria. ¿Cómo debemos responder?" #NT!
 france.11.a: "No. Gran Bretaña es Gran Bretaña y Francia es Francia." #NT!
 france.11.b: "¡Sí, si eso mantendrá a los franceses en la lucha!" #NT!
 france.12.t: "Gran Bretaña acepta la unión" #NT!
 france.12.d: "Gran Bretaña ha acordado fusionar nuestras dos naciones en una sola. Incluso ahora mismo se está formando un nuevo gobierno conjunto en Londres." #NT!
 france.12.a: "¡A Londres!" #NT!
 FRA_franco_british_cores: "Todos los §Y[FRA.GetAdjective] núcleos§! se convierten en §Y[ENG.GetAdjective] núcleos§!." #NT!
 france.13.t: "Gran Bretaña rechaza la Unión" #NT!
 france.13.d: "El gobierno británico ha descartado cualquier posibilidad de fusionar nuestras dos naciones en una. Un armisticio con Alemania en este momento es inevitable." #NT!
 france.13.a: "Debemos colaborar." #NT!
 france.13.b: "¡Debemos continuar la lucha!" #NT!
 france.14.t: "Triunfo en Francia" #NT!
 france.14.d: "Nuestra victoria en Francia es casi completa. El gobierno francés ha pedido un armisticio y nuestros diplomáticos han preparado condiciones que han aceptado. Conservarán el control del sur de Francia, mientras que nosotros somos libres de ocupar el resto." #NT!
 france.14.a: "Establecer Vichy Francia." #NT!
 establishing_vichy_tt: "§YVichy France§! se establecerá en el sur de Francia. \n§YVichy France§! ganará todo el §Yterritorio colonial francés§!\nUn porcentaje de las fuerzas §Yfrancesas§! se transferirá a §YVichy France§!\n(§YVichy France§!):\n §YMouvement Franciste§! se convierte en el partido gobernante.\n §YPhilippe Pétain§! se convierte en líder del partido §YLiberalist§!.\n Gana Espíritu Nacional §YCostos de Ocupación§!, que otorga (Fábricas de Bienes de Consumo: §Y20%§!)\n Mueve capital a §YAuvergne§!" #NT!
 france.14.b: "¡No, Alemania lo conquistará todo!" #NT!
 france.14.c: "Establecer la Francia borbónica." #NT!
 france.15.t: "¡Alemania rechaza el armisticio!" #NT!
 france.15.d: "Los alemanes han rechazado nuestra petición de armisticio. Es evidente que pretenden esclavizarnos a todos... ¡No nos queda más remedio que luchar hasta el final!" #NT!
 france.15.a: "¡Estamos condenados!" #NT!
 france.16.t: "¡Permanezcan juntos, manténganse fuertes!" #NT!
 france.16.d: "Como los recientes acontecimientos de París han afectado a la mayoría de nosotros, es más importante que nunca que nos unamos como nación. Debemos analizar el estado de nuestro país y no aceptar, sino cambiar el resultado de esta guerra. Olvidemos el pasado y miremos hacia nuevos horizontes. No sabemos qué esperar en los próximos meses, ¡pero lo enfrentaremos juntos!" #NT!
 france.16.a: "¡Hemos visto cosas peores!" #NT!
 france.17.t: "Invitación a la facción francesa" #NT!
 france.17.d: "En un esfuerzo por fortalecer la Pequeña Entente -Checoslovaquia, Yugoslavia y Rumania- y contener el posible resurgimiento del expansionismo agresivo por parte de las antiguas Potencias Centrales, Francia ha solicitado que nos unamos a ellas en una alianza destinada a unir a estas naciones." #NT!
 france.17.a: "Con mucho gusto. La Pequeña Entente necesita ser reconstruida." #NT!
 france.17.b: "[Root.GetName] recorre su propio camino." #NT!
 france.18.t: "[From.GetName] se une a la facción francesa" #NT!
 france.18.d: "Nuestro plan para evitar que la alianza de la Pequeña Entente se desintegre y se aleje de nosotros está avanzando. [From.GetLeader] aprueba nuestros esfuerzos y ha aceptado nuestra invitación a una alianza." #NT!
 france.18.a: "Estamos un paso más cerca de reconstruir la Pequeña Entente." #NT!
 france.19.t: "[From.GetName] Rechaza la alianza francesa" #NT!
 france.19.d: "A pesar de nuestros mejores esfuerzos para ofrecer apoyo a la Pequeña Entente, nuestro intento más reciente de acercarnos a una de las naciones ha sido recibido con escepticismo. [From.GetLeader] se ha negado a unirse a la alianza, tal vez dudando de nuestros motivos, o tal vez preocupado de que alinearse demasiado con nosotros lo convertiría en un objetivo." #NT!
 france.19.a: "¡Por lo que saben, ya podrían ser un objetivo!" #NT!
 france.20.t: "Resistencia al armisticio" #NT!
 france.20.d: "A raíz del armisticio francés con Alemania y el establecimiento de un nuevo gobierno en la Francia de Vichy, un grupo de altos oficiales se ha rebelado contra el nuevo gobierno francés. Charles de Gaulle pronunció un programa de radio instando a la resistencia contra el régimen colaboracionista de Vichy. De Gaulle asume efectivamente el liderazgo de las Fuerzas Francesas Libres y continúa la lucha contra los alemanes." #NT!
 france.20.a: "La lucha por Francia continúa." #NT!
 france.20.a_tt: "§YCharles de Gaulle se convierte en líder de Francia§!" #NT!
 france.21.t: "Los trabajadores amenazan con huelgas" #NT!
 france.21.d: "Tras el despido de dos trabajadores de una gran fábrica, han estallado luchas entre trabajadores y propietarios de fábricas en todo el país. Los trabajadores, apoyados por [Root.GetCommunistParty], se han organizado y exigen mejores condiciones, como salarios más altos y semanas laborales más cortas. Esto reducirá considerablemente la producción de nuestras fábricas y se considera una victoria para [Root.GetCommunistParty]. Nos han invitado a Matignon para negociar. ¿Cedemos a sus demandas o nos mantenemos firmes y nos arriesgamos a una huelga nacional?" #NT!
 france.21.a: "Dejad que ataquen" #NT!
 france.21.b: "Negociar un trato" #NT!
 france.22.t: "Revisar los acuerdos de Matignon" #NT!
 france.22.d: "Con los acuerdos de Matignon firmados recientemente, nuestra industria no tiene forma de competir con la alemana. Cada día que pasa nos quedamos atrás en capacidad de producción. Algunos propietarios de fábricas ya han comenzado a renegociar algunos de los derechos que se otorgaron en los acuerdos de Matignon, sin apenas resistencia por parte de los trabajadores. Tenemos la oportunidad de revocar oficialmente los derechos recién obtenidos por los trabajadores en todo el país, pero corremos el riesgo de que se unan a [Root.GetCommunistParty] una vez más, con la esperanza de que respalden otra huelga. Dejar que los trabajadores conserven sus derechos y centrarnos en optimizar el flujo de trabajo actual puede ayudar a reunificar al pueblo francés y permitirnos crecer juntos." #NT!
 france.22.a: "Con el tiempo seremos tan eficientes como antes." #NT!
 france.22.b: "Revocar sus derechos y hacer que nuestra industria vuelva a funcionar de inmediato" #NT!
 france.23.t: "Las huelgas han terminado" #NT!
 france.23.d: "La mayoría de los trabajadores se han dado cuenta de que sus demandas irrazonables no serán atendidas. Sus hijos pasan hambre y, aunque [Root.GetCommunistParty] los insta a continuar la huelga, no tienen los recursos para continuar. Cada día que pasa, los trabajadores ceden y regresan a las fábricas. Nuestra industria volverá a su capacidad máxima y es poco probable que tengamos huelgas en un futuro próximo." #NT!
 france.23.a: "Por fin podemos volver a competir" #NT!
 france.24.t: "La amenaza comunista" #NT!
 france.24.d: "La amenaza que suponen una Alemania unida y la Unión Soviética es demasiado grande para ignorarla. Tras el acuerdo entre los dos países sobre la partición de Polonia, tenemos que tomar una decisión difícil. Si dejamos que [Root.GetCommunistParty] actúe como lo ha hecho hasta ahora, nos abriremos a una lucha interna a medida que la Unión Soviética crezca en poder. Al prohibir cualquier actividad o afiliación comunista con [Root.GetCommunistParty] enviamos una señal poderosa a todos los ciudadanos de que no toleraremos a nadie que suponga una amenaza para la paz. \nTradicionalmente hemos podido incluir a [Root.GetCommunistParty] en las discusiones políticas, pero como se niegan a renunciar a su lealtad a Moscú, puede que sea el momento de tomar medidas drásticas." #NT!
 france.24.a: "Proscribir el socialismo en Francia" #NT!
 france.24.b: "Los desacuerdos son parte del proceso conservador" #NT!
 france.25.t: "Conferencia de Londres" #NT!
 france.25.d: "Mientras el régimen de Berlín aumenta la tensión por la frontera entre ellos y Yugoslavia, los británicos han optado por ceder. Sin embargo, Yugoslavia es uno de los tres pilares sobre los que se construye el acuerdo de Europa del Este. Si se debilita, la seguridad de Francia se verá afectada. ¿Deberíamos demostrar que somos la mayor potencia y arriesgarnos a luchar solos?" #NT!
 france.25.a: "Mantendremos la paz" #NT!
 france.25.b: "Defenderemos la libertad" #NT!
 france.26.t: "Conferencia de Londres" #NT!
 france.26.d: "Mientras el régimen de Berlín aumenta la tensión en la frontera entre ellos y Yugoslavia, los británicos han tomado la decisión de oponerse a la agresión alemana. Sin embargo, las heridas de la última guerra aún no han sanado y nuestro país está profundamente dividido. ¿Somos lo suficientemente fuertes para actuar solos?" #NT!
 france.26.a: "Es hora de enfrentarse a los alemanes" #NT!
 france.26.b: "Esta es la causa equivocada" #NT!
 france.27.t: "Alemania respalda las demandas italianas" #NT!
 france.27.d_1_state: "Alemania ha accedido a las reivindicaciones italianas sobre nuestro territorio. Después de nuestra derrota, no estamos en condiciones de impugnarlas." #NT!
 france.27.d_both: "Italia recibirá Saboya y Córcega. Esta decisión de Alemania ha preocupado a los gobernadores coloniales, que se preguntan quién será el próximo. El gobernador de Siria no ha esperado a averiguarlo y se ha pasado a la Francia Libre." #NT!
 france.27.a: "Realmente no tenemos elección." #NT!
 france.27.b: "Los alemanes son unos tontos miopes" #NT!
 france.28.t: "Defectos en Siria" #NT!
 france.28.d: "Tras la decisión alemana de conceder tierras de Vichy a Italia, la administración siria ha decidido unirse a nuestro lado." #NT!
 france.28.a: "Francia está un paso más cerca de la redención" #NT!
 france.29.t: "Gran Bretaña acepta la solicitud de un aliado" #NT!
 france.29.d: ""La historia ha demostrado lo mucho que se puede lograr cuando nuestras grandes naciones se mantienen unidas. En el espíritu de la Entente Cordiale, estamos orgullosos de darles la bienvenida no sólo como amigos, sino como aliados. ¡Juntos seremos un faro brillante de libertad en un mundo invadido por la oscuridad de la opresión!"\n\nNuestra solicitud de unirnos a Gran Bretaña como aliados ha sido aceptada. Podemos contar con su pleno apoyo en los tiempos turbulentos que se avecinan." #NT!
 france.29.a: "¡Juntos mantendremos la línea!" #NT!
 france.30.t: "Gran Bretaña rechaza solicitud de aliado" #NT!
 france.30.d: ""Aunque hemos disfrutado de buenas relaciones en el pasado, no podemos arriesgarnos a una escalada de los conflictos al otro lado del canal. Alemania se ha ganado nuestra confianza al respetar nuestro Pacto Naval, y si bien nos defenderemos si el fuego se propaga, no nos arriesgaremos a avivar las llamas. La paz debe ser siempre el objetivo de cualquier nación conservadora".\n\nNuestra solicitud de unirnos a Gran Bretaña como aliados ha sido denegada. El gobierno británico no está dispuesto a antagonizar más a Alemania y no pondrá en peligro la paz actual." #NT!
 france.30.a: "Su “paz” es sólo otra palabra para “rendición”." #NT!
 france.33.title: "Liberación francesa" #NT!
 france.33.desc: "Con el fin de la guerra, también desaparece la necesidad de mantener una estrecha unión con la nación francesa. Los partidos políticos franceses piden cada vez más la formación de un gobierno provisional y la convocatoria de elecciones generales." #NT!
 france.33.a: "Por supuesto, nuestros aliados más fieles son un pueblo libre." #NT!
 france.33.b: "Necesitamos mantener una estricta seguridad en el continente." #NT!
 france.34.title: "Fin de la unión franco-británica" #NT!
 france.34.desc: "Con Gran Bretaña en paz, [From.GetLeader] ha accedido a las peticiones de los partidos políticos franceses de restablecer un gobierno provisional francés. Su integración política se ha detenido, pero no hay duda de que las naciones seguirán siendo amigas cercanas en el futuro." #NT!
 france.34.a: "¡Bravo!" #NT!
 france.34.b: "Veo." #NT!
 low.1.t: "Francia amplía la Línea Maginot" #NT!
 low.1.d: "Los franceses han decidido extender su Línea Maginot hacia el oeste, hasta el Canal de la Mancha. Esto demuestra claramente su intención de abandonarnos en caso de una invasión alemana. Nuestra embajada en París ha presentado una queja oficial, pero es dudoso que tenga mucho impacto." #NT!
 low.1.a: "¡Esto es un escándalo!" #NT!
 soviet.1.t: "La acumulación japonesa" #NT!
 soviet.1.d: "La tensión en la frontera de Manchuria ha sido intensa durante algún tiempo y ahora estamos recibiendo informes de nuestros camaradas mongoles de que los japoneses están concentrando fuerzas en Heilungkiang. Dar marcha atrás puede ser visto como un signo de debilidad, pero si respondemos con la fuerza la situación podría escalar. ¿Cuáles son sus órdenes, tovarisch komandir?" #NT!
 soviet.1.a: "Nosotros contraatacamos. Con fuerza." #NT!
 soviet.1.b: "No podemos permitirnos una guerra con Japón." #NT!
 soviet.2.t: "Incursión exitosa" #NT!
 soviet.2.d: "Nuestra incursión a través de la frontera de Manchuria contra las fuerzas japonesas que se habían concentrado allí fue un éxito. Los alcanzamos antes de que terminaran sus preparativos y nuestros valientes soldados les dieron una buena paliza en la violenta escaramuza que siguió." #NT!
 soviet.2.a: "¡Bien hecho!" #NT!
 soviet.3.t: "Incursión fallida" #NT!
 soviet.3.d: "Nuestra incursión a través de la frontera de Manchuria contra las fuerzas japonesas que se habían concentrado allí fue un fracaso. El enemigo atrapó a nuestras fuerzas en un movimiento de pinza y sufrimos muchas bajas antes de poder retirarnos." #NT!
 soviet.3.a: "Preparad un pelotón de fusilamiento." #NT!
 soviet.4.t: "[FROM.GetNameDefCap] Se rinde Besarabia" #NT!
 soviet.4.d: "Los [FROM.GetAdjective] han tenido la sabiduría de ceder ante nuestras demandas y han retirado todas sus fuerzas de Besarabia. Incorporaremos el territorio a la unión como la República Socialista Soviética de Moldavia. Sus ciudadanos disfrutarán ahora de los beneficios del socialismo." #NT!
 soviet.4.a: "Excelente." #NT!
 soviet.5.t: "Rumanía rechaza nuestras demandas" #NT!
 soviet.5.d: "Los rumanos se niegan a ceder a nuestras exigencias. Parece que tendremos que expulsar a sus fuerzas de ocupación de Besarabia por la fuerza." #NT!
 soviet.5.a: "¡Tontos!" #NT!
 soviet.6.t: "[FROM.GetNameDefCap] Envía" #NT!
 soviet.6.d: "[FROM.GetNameDefCap] se ha rendido a nuestras demandas. Hemos reemplazado al gobierno decadente de Tallin por un Parlamento Popular, que ha votado unánimemente convertir [FROM.GetNameDef] en una República Socialista Soviética. Después de deliberar, el Soviet Supremo ha decidido aceptar esta petición." #NT!
 soviet.6.a: "Bienvenidos al sindicato, camaradas." #NT!
 soviet.7.t: "[FROM.GetNameDefCap] rechaza nuestra oferta" #NT!
 soviet.7.d: "[FROM.GetNameDefCap] ha decidido escandalosamente rechazar nuestra generosa oferta de un pacto de asistencia mutua. ¡Los capitalistas y aduladores de Tallin han tenido además el descaro de emitir una declaración exigiendo que respetemos la integridad territorial de su nación!" #NT!
 soviet.7.a: "Debemos proteger a los [FROM.GetAdjective] de ellos mismos." #NT!
 soviet.8.t: "[FROM.GetNameDefCap] Envía" #NT!
 soviet.8.d: "El gobierno de Riga ha accedido a nuestras demandas y hemos sustituido su régimen corrupto por una Asamblea Popular. Este organismo ha votado unánimemente solicitar la adhesión a nuestra gran unión como República Socialista Soviética. Hemos accedido amablemente a cumplir esta petición." #NT!
 soviet.8.a: "¡Ahora sois socialistas!" #NT!
 soviet.9.t: "[FROM.GetNameDefCap] rechaza nuestra oferta" #NT!
 soviet.9.d: "Los opresores burgueses que gobiernan [FROM.GetNameDef] han optado por abandonar toda razón. Han rechazado nuestro generoso pacto de asistencia mutua y exigen la retirada inmediata de todas las fuerzas soviéticas "concentradas" a lo largo de su frontera." #NT!
 soviet.9.a: "El pueblo [FROM.GetAdjective] debe ser liberado." #NT!
 soviet.10.t: "[FROM.GetNameDefCap] Envía" #NT!
 soviet.10.d: "Nuestra petición de bases militares en [FROM.GetNameDef] ha sido aceptada, pero lamentablemente su gobierno ha colapsado. Hemos creado un Parlamento Popular para evitar la anarquía, y ellos han votado unánimemente solicitar al Soviet Supremo la membresía en nuestra unión. Esta petición ha sido aceptada." #NT!
 soviet.10.a: "Te salvaremos del capitalismo." #NT!
 soviet.11.t: "[FROM.GetNameDefCap] rechaza nuestra oferta" #NT!
 soviet.11.d: "[FROM.GetNameDefCap] parece decidido a autodestruirse, y los tontos de su gobierno están negando a nuestras fuerzas el acceso a su país. ¿Creen que estarían mejor con los alemanes? Sus líderes egoístas están cometiendo un crimen contra el pueblo al negar a sus ciudadanos el verdadero socialismo." #NT!
 soviet.11.a: "La gente [FROM.GetAdjective] ya ha sufrido bastante." #NT!
 soviet.12.t: "[FROM.GetNameDefCap] acepta nuestras demandas" #NT!
 soviet.12.d: "Las fuerzas abrumadoras que concentramos a lo largo de sus fronteras han convencido al gobierno de [FROM.GetAdjective] de aceptar nuestra modesta solicitud de revisión de sus fronteras. Hemos obtenido el control de Karelia y la posición de [195.GetName] ahora es mucho más segura." #NT!
 soviet.12.a: "Esperábamos que dieran pelea..." #NT!
 soviet.13.t: "[FROM.GetNameDefCap] rechaza nuestras demandas" #NT!
 soviet.13.d: "El gobierno de [FROM.GetAdjective] ha rechazado nuestras demandas, pero esto era de esperar. Si queremos Karelia, tendremos que tomarla por la fuerza. ¡Es hora de darles a los testarudos finlandeses una lección que no olvidarán!" #NT!
 soviet.13.a: "Los aplastaremos en unas pocas semanas." #NT!
 soviet.14.t: "Pertenencia a la URSS" #NT!
 soviet.14.d: "Moscú nos presiona para que nos unamos oficialmente a la URSS. ¿Deberíamos aceptarlo?" #NT!
 soviet.14.a: "Sí, unámonos a ellos." #NT!
 soviet.14.b: "¡No, aún no hemos alcanzado nuestro máximo potencial!" #NT!
 soviet.15.t: "¡Tannu Tuva se niega!" #NT!
 soviet.15.d: "Los tuvanos se han negado escandalosamente a unirse a la Unión Soviética. Lo que una nación tan lamentable podría esperar lograr por sí sola es un misterio que tal vez nunca se resuelva." #NT!
 soviet.15.a: "Mucha suerte para ellos." #NT!
 soviet.16.t: "La anexión de Tannu Tuva" #NT!
 soviet.16.d: "El Soviet Supremo recibió una solicitud formal del parlamento de Tuvan para ingresar en la Unión Soviética. Se organizará como la región autónoma de Tuvan en la RSFS de Rusia." #NT!
 soviet.16.a: "Bienvenidos al sindicato, camaradas." #NT!
 soviet.17.t: "Mejorando la línea de Stalin" #NT!
 soviet.17.d: "Se ha completado una revisión exhaustiva de las fortificaciones defensivas a lo largo de nuestras regiones fronterizas occidentales, y los presos de nuestros campos de trabajos correccionales están listos para comenzar a trabajar. ¡Pronto la Línea Stalin estará a la altura de su glorioso nombre!" #NT!
 soviet.17.a: "¡El camarada Stalin estará orgulloso!" #NT!
 soviet.60.t: "La partición de Polonia" #NT!
 soviet.60.d: "Polonia es nuestra, pero las partes occidentales están bajo la esfera de influencia de los [GER.GetAdjective] según las estipulaciones del Pacto Molotov-Ribbentrop. ¿Debemos retirar nuestras fuerzas y dejar que los [GER.GetAdjective] ocupen este territorio? De no hacerlo, nuestro tratado quedaría sin efecto." #NT!
 soviet.60.a: "Sí. Ahora no es el momento de romper tratados." #NT!
 soviet.60.b: "¡No! ¡Toda Polonia pertenece a la Madre Patria!" #NT!
 soviet.61.t: "Los soviéticos honran el pacto" #NT!
 soviet.61.d: "De acuerdo con el tratado, los [SOV.GetAdjective] han entregado las partes occidentales de Polonia a nuestra administración. Las tropas alemanas han llegado para garantizar la seguridad." #NT!
 soviet.61.a: "Excelente." #NT!
 soviet.62.t: "Los soviéticos violan el pacto" #NT!
 soviet.62.d: "A pesar de las reiteradas garantías, los soviéticos no han retirado sus tropas hasta ahora ni han hecho ningún movimiento para entregar los territorios y regresar a las fronteras que acordamos. Parece que no tienen intención de cumplir el tratado." #NT!
 soviet.62.a: "¡Ni siquiera valía la pena la tinta!" #NT!
 soviet.70.t: "[SOV.GetName] Presión" #NT!
 soviet.70.desc: "A pesar de la liberación de nuestra patria de la ocupación [GER.GetAdjective], todavía tenemos que luchar contra los omnipresentes [SOV.GetName]. Ahora se niegan a reconocer la legitimidad de nuestro gobierno a menos que se permita a los socialistas alineados con los [SOV.GetAdjective] del país asumir un papel más destacado en la administración. En realidad, se trata de una amenaza apenas velada de los [SOV.GetAdjective] de que esperan que nos alineemos con ellos. Mientras tanto, nuestros socios en Occidente parecen no estar dispuestos a ofrecernos ningún apoyo para resistir las demandas de los [SOV.GetLeader]." #NT!
 soviet.70.a: "No estamos en condiciones de iniciar otra pelea." #NT!
 soviet.70.b: "No nos dejaremos dictar por [SOV.GetLeader]." #NT!
 soviet.71.t: "[POL.GetAdjective] Alineación acordada" #NT!
 soviet.71.desc: "Tras la reciente presión de nuestra administración y la amenaza siempre presente del poderoso Ejército Rojo, la administración burguesa de [POL.GetName] ha aceptado respetar la autoridad del partido comunista como único representante legítimo del pueblo. Si bien podríamos haber impuesto nuestra voluntad por la fuerza, eso ahora será innecesario, ya que podemos confiar con seguridad en que [POL.GetName] formará parte de nuestra esfera de influencia a partir de ahora." #NT!
 soviet.71.a: "Tenían razón en someterse." #NT!
 soviet.72.t: "[POL.GetName] Continúa reprimiendo al proletariado" #NT!
 soviet.72.desc: "En una muestra absurda de arrogancia burguesa, la administración ilegítima de [POL.GetName] se niega a reconocer la autoridad del partido comunista. No podemos permitir que estos tontos conviertan una vez más a Polonia en una plataforma para las incursiones liberales en [SOV.GetNameDef]. Es una cuestión de máxima seguridad nacional que incorporemos a [POL.GetName] a nuestra esfera de influencia de inmediato." #NT!
 soviet.72.a: "Aplastaremos a la burguesía [POL.GetAdjective] de una vez por todas." #NT!
 soviet.72.b: "El pueblo está cansado de la guerra, debemos encontrar otro camino." #NT!
 soviet.73.t: "[SOV.GetNameDef] retrocede" #NT!
 soviet.73.desc: "La reciente tensión en torno a la política exterior de [POL.GetName] se ha calmado recientemente, ya que [SOV.GetNameDef] ha dejado de lado su retórica agresiva anterior. Aunque la posibilidad de otra invasión se ha reducido, debemos permanecer alertas con respecto a nuestro vecino oriental y sus peones." #NT!
 soviet.73.a: "Debemos estar en guardia." #NT!
 soviet.74.t: "[FROM.GetNameDefCap] para regresar [ROOT.GetAdjective] territorio" #NT!
 soviet.74.d: "Como gesto de buena voluntad y amistad entre los países [FROM.GetAdjective] y [ROOT.GetAdjective], [FROM.GetLeader] ha ofrecido devolver parte del territorio que poseen y que históricamente fue parte de Polonia." #NT!
 soviet.74.a: "Algo es mejor que nada" #NT!
 soviet.74.b: "No aceptamos caridades" #NT!
 POL_refused_states: "Polonia rechazó territorio" #NT!
 POL_accepted_states: "Polonia recibió territorio" #NT!
 soviet.75.t: "[FROM.GetLeader] Aceptó nuestra oferta." #NT!
 soviet.75.d: "El gobierno de [FROM.GetAdjective] aceptó nuestra oferta de devolver territorio, lo que, con suerte, dejará a todos satisfechos en el futuro cercano y reducirá el riesgo de conflictos internos." #NT!
 soviet.75.a: "Como se esperaba" #NT!
 soviet.76.t: "[FROM.GetLeader] Rechazó nuestra oferta." #NT!
 soviet.76.d: "Por alguna razón, el gobierno de [FROM.GetAdjective] rechazó nuestra oferta de devolver el territorio. Es difícil saber qué están tramando en este momento, pero al menos significa que les resultará más difícil reclamar el territorio más adelante." #NT!
 soviet.76.a: "No hay forma de complacer a alguien" #NT!
  
 finland.1.t: "Los [FROM.GetAdjective]s demandan [146.GetName]" #NT!
 finland.1.d: "Los funcionarios de [FROM.GetNameDef] han pedido que se revisen nuestras fronteras, alegando la necesidad de crear una zona de seguridad para [195.GetName]. Quieren que les cedamos Carelia y, a juzgar por la concentración de fuerzas de [FROM.GetAdjective] a lo largo de nuestra frontera, no aceptarán un no por respuesta. ¿Cómo deberíamos responder?" #NT!
 finland.1.a: "No tenemos otra opción que aceptar sus demandas." #NT!
 finland.1.b: "¡Que vengan si se atreven!" #NT!
 FIN_remove_soviet_claims_in_other_states_tt: "Renunciar a todas las reclamaciones en [FIN.GetFlag]§Y[FIN.GetAdjective]§! estados centrales." #NT!
 finland.2.t: "Solicitar ayuda sueca en la guerra" #NT!
 finland.2.d: "Finlandia y la Unión Soviética están en guerra. Tras sólo unas décadas de soberanía, ahora corremos el riesgo de volver a convertirnos en súbditos de uno de nuestros vecinos. Sin embargo, la amenaza de nuestro enemigo se extiende más allá de nuestras fronteras. Nuestros vecinos de Suecia siguen manteniendo una postura autoritaria hacia la Unión Soviética, pero tal vez se les pueda convencer de que se unan a nosotros para defender nuestro legado mutuo y asegurar su propia zona de protección estratégica." #NT!
 finland.2.a: "Deberían contribuir a la postura que hemos adoptado." #NT!
 finland.2.b: "No necesitamos la ayuda de los antiguos opresores." #NT!
 finland.3.t: "Finlandia busca el apoyo de Suecia" #NT!
 finland.3.d: "Nuestra vecina Finlandia se ha negado a ceder a las presiones de la Unión Soviética, y las naciones se encuentran ahora en estado de guerra. Aunque no se ha acordado ninguna alianza formal entre nuestros países, el gobierno finlandés ha solicitado que Suecia contribuya a una defensa conjunta de Åland, que sigue siendo en gran parte de habla sueca y de importancia estratégica para ambos países.\n\nSi bien el gobierno sigue dividido sobre qué medidas debemos tomar para ayudar a Finlandia, el apoyo público a su defensa es notable. ¿Hasta dónde estamos dispuestos a llegar para proteger a nuestros países nórdicos de la agresión oriental?" #NT!
 finland.3.a: "Debemos conservar nuestra autoritarismo." #NT!
 finland.3.b: "Si lo que tienen es apoyo público, envíen voluntarios y equipo." #NT!
 finland.3.c: "¡La causa de Finlandia es la nuestra! ¡A la guerra!" #NT!
 finland.4.t: "Suecia rechaza la solicitud" #NT!
 finland.4.d: "El gobierno sueco ha respondido negativamente a nuestra solicitud de ayuda en la guerra contra la Unión Soviética. Prefiriendo seguir siendo autoritarios para evitar repercusiones internacionales e internas, se oponen hasta ahora a contribuir de cualquier manera a la guerra." #NT!
 finland.4.a: "Esperemos que se den cuenta de su error antes de que sea demasiado tarde." #NT!
 finland.5.t: "Suecia envía voluntarios" #NT!
 finland.5.d: "El gobierno sueco no ha estado dispuesto a unirse a nosotros en la guerra contra la Unión Soviética, pero el apoyo público entre nuestros vecinos sigue siendo alto y muchos voluntarios de otros países nórdicos se han ofrecido a unirse a nuestras filas para ayudar en el esfuerzo bélico. Aunque menos de lo que esperábamos, al menos hay cierta conciencia popular sobre la amenaza que enfrentamos." #NT!
 finland.5.a: "Es lo mínimo que uno esperaría." #NT!
 finland.6.t: "Suecia se une a nuestra guerra" #NT!
 finland.6.d: "Nuestra petición al gobierno sueco de una defensa conjunta de Åland ha sido atendida con creces. Suecia se ha unido a nosotros en la guerra contra la Unión Soviética, negándose a seguir siendo autoritaria ante una amenaza tan flagrante. A pesar de los desacuerdos internos, ahora luchará junto a nosotros para asegurar la continuidad de la soberanía finlandesa." #NT!
 finland.6.a: "Este día será recordado." #NT!
 finland.7.t: "Negociaciones de paz con [SOV.GetNameDef]" #NT!
 finland.7.d: "La comunista Hella Wuolijoki se ha puesto en contacto con nuestro gobierno y ha ofrecido su ayuda para establecer contacto con el régimen de [SOV.GetAdjective]. Se ha fijado una reunión en un lugar secreto de Suecia, donde se nos ofrecerá la oportunidad de ceder territorio a cambio de la soberanía continua de [Root.GetAdjective]. \n\nLas fuerzas finlandesas se están agotando rápidamente y los intentos anteriores de abrir una línea de comunicación han sido infructuosos. Esta puede ser nuestra única esperanza de una resolución pacífica del conflicto." #NT!
 finland.7.a_tt: "§YSi [SOV.GetName] acepta:\n§!" #NT!
 finland.7.a: "No hay forma de ganar esta guerra." #NT!
 finland.7.b: "¡Tenemos que seguir luchando!" #NT!
 finland.8.t: "[From.GetNameDefCap] Ofrece Concesiones" #NT!
 finland.8.d: "La guerra con [From.GetNameDef] ha sido costosa, pero como hemos podido hacer retroceder al ejército de [From.GetAdjective], nos han presentado una oferta convincente. Se nos otorga el control de áreas estratégicamente importantes, pero debemos retirar nuestras tropas y cesar las hostilidades. Esto pondrá fin a nuestra ofensiva en [From.GetNameDef] sin el control total de la región, pero a su vez nos permitirá concentrarnos en ampliar nuestra esfera de influencia en otras partes del mundo." #NT!
 finland.8.a: "Nuestros soldados son necesarios en otros lugares." #NT!
 finland.8.b: "Necesitamos todo de [From.GetNameDef]" #NT!
 finland.9.t: "[From.GetNameDefCap] Se niega" #NT!
 finland.9.d: "Las negociaciones iniciadas con [From.GetNameDef] fracasaron. Obviamente, fue una artimaña para perder el tiempo mientras el ejército de [From.GetAdjective] se posicionaba para otro asalto al territorio de [Root.GetAdjective].\n\n[Root.GetNameDef] se mantendrá firme y luchará hasta el final." #NT!
 finland.9.a: "¡Sangrarán a cada paso!" #NT!
 FIN_agree_peace: "Finlandia acepta las demandas soviéticas y cede §YKarjala, Salla y Petsamo§!." #NT!
 finland.10.t: "La guerra de invierno" #NT!
 finland.10.d: "Finalmente, las ambiciones territoriales de [SOV.GetNameDef] han culminado en la invasión de nuestro país por parte de este vil enemigo. Debemos tomar todas las medidas a nuestro alcance para formar una defensa sólida contra este ataque despiadado. ¡Que paguen por cada paso que den en nuestra tierra!" #NT!
 finland.10.a: "¡Córtalos en pedazos!" #NT!
 japan.1.d: "Las autoridades chinas afirman que se ha llegado al "punto de ruptura" en lo que respecta a nuestras "agresiones injustificadas" contra China. Nuestras demandas de reparaciones han sido rechazadas y hay informes de ciudadanos japoneses que están siendo atacados en Shanghai. Si necesitábamos una excusa para tratar con decisión a los chinos, ¡esta es!" #NT!
 japan.1.a: "¡Pagarán por esto!" #NT!
 japan.2.d: "Sorprendentemente, los chinos han optado por dar marcha atrás tras la escaramuza en el puente Marco Polo. Entienden que enfadarnos tiene un alto precio y han aceptado amplias concesiones territoriales que incluyen a Pekín y sus regiones circundantes. Poco a poco, China se está convirtiendo en nuestra." #NT!
 japan.2.a: "La guerra tendrá que esperar." #NT!
 japan.3.t: "Escaramuza fronteriza: victoria soviética" #NT!
 japan.3.d: "Los rusos y sus perros falderos mongoles detectaron la concentración de nuestras tropas en Heilungkiang y respondieron con una gran incursión al otro lado de la frontera antes de que nuestros preparativos se hubieran completado. Nuestras fuerzas fueron gravemente maltratadas en la intensa escaramuza que siguió antes de que los dos bandos se desprendieran." #NT!
 japan.3.a: "¡¿Cómo pudo pasar esto?!" #NT!
 japan.4.t: "Escaramuza fronteriza: victoria japonesa" #NT!
 japan.4.d: "Los rusos y sus perros falderos mongoles detectaron la concentración de nuestras tropas en Heilungkiang e intentaron lanzar una gran incursión a través de la frontera para interrumpir nuestros preparativos. Afortunadamente, nuestros rápidos comandantes atraparon a sus fuerzas en un movimiento de pinza. Les infligimos graves pérdidas antes de que huyeran de regreso a través de la frontera." #NT!
 japan.4.a: "¡Eso les enseñará!" #NT!
 japan.5.t: "Retirada soviética" #NT!
 japan.5.d: "Tras detectar la concentración de nuestras tropas, los soviéticos decidieron sabiamente retirar sus fuerzas de las zonas inmediatamente adyacentes a la frontera con Manchuria. Nuestros soldados han ocupado temporalmente varios de sus puestos fronterizos abandonados. Esperamos que esto ponga fin a las ridículas reivindicaciones fronterizas que han estado planteando los rusos y sus aliados mongoles." #NT!
 japan.5.a: "Bastó una demostración de fuerza." #NT!
 japan.6.t: "Los franceses aceptan nuestras demandas" #NT!
 japan.6.d: "Los franceses han accedido a nuestras exigencias y sus bases e instalaciones en Indochina están a nuestra completa disposición. Nos han entregado de hecho el control total de su colonia." #NT!
 japan.6.a: "Una decisión inteligente." #NT!
 japan.7.t: "Los franceses rechazan nuestras demandas" #NT!
 japan.7.d: "Los franceses han rechazado de forma escandalosa nuestras reivindicaciones. Parece que si queremos Indochina, tendremos que tomarla por la fuerza." #NT!
 japan.7.a: "¡Tontos!" #NT!
 japan.8.t: "Alemania llama a consultas a sus asesores" #NT!
 japan.8.d: "Los alemanes han acordado retirar a todos sus asesores de China. Ya deberían estar subiendo a aviones con destino a Berlín. Alemania reconoce que el futuro de la Gran Asia Oriental pertenece a Japón, no a China." #NT!
 japan.8.a: "Y así debería ser." #NT!
 japan.9.t: "Alemania rechaza nuestra petición" #NT!
 japan.9.d: "Los alemanes se han negado a retirar a sus asesores de China, a pesar de que su misión militar interfiere directamente con nuestros planes para el este de Asia. ¿No ven que esto erosiona las bases sobre las que nuestras naciones pueden construir su diplomacia? ¿Se puede siquiera confiar en los alemanes?" #NT!
 japan.9.a: "Entonces sus asesores morirán con el resto de los chinos." #NT!
 japan.11.t: "Lanzar un ultimátum a Siam" #NT!
 japan.11.d: "Al reunir tropas en Indochina, cerca de la frontera con Siam, hemos dejado en claro que nuestra intención de utilizar su territorio como base para liberar al sudeste asiático del colonialismo europeo es sincera. Con suerte, al permitirles la opción de unirse a nosotros en una alianza militar, convirtiendo a Siam en un estado títere del Imperio japonés, podremos evitar una invasión unilateral sin sentido. Por supuesto, si la rechazan, esto equivaldrá a una declaración de guerra." #NT!
 japan.11.a: "Entraremos en Siam, digan lo que digan." #NT!
 japan.11.b: "En retrospectiva, amenazar con una invasión parece demasiado agresivo." #NT!
 japan.12.t: "Japón lanza un ultimátum" #NT!
 japan.12.d: "Japón lleva mucho tiempo reuniendo fuerzas cerca de nuestra frontera y, como se sospecha, su plan es utilizar nuestros puertos como bases para una mayor expansión hacia Birmania y Malasia. Ahora, nos han presentado las opciones de someternos y permitirles pasar o enfrentarnos a una invasión.\n\nAunque esto podría verse como una renuncia a nuestra soberanía y convertirnos en un estado títere japonés, evitar una guerra puede ser lo mejor para nosotros." #NT!
 japan.12.a: "Acordaremos una alianza con Japón." #NT!
 japan.12.b: "¡No renunciaremos a nuestra independencia tan fácilmente!" #NT!
 japan.13.t: "Siam acepta el ultimátum" #NT!
 japan.13.d: "[From.GetLeader] ha decidido sabiamente aceptar nuestro ultimátum y forjar una alianza militar entre nuestras naciones. De esta manera, podremos utilizar Siam como base para futuras operaciones en el Pacífico." #NT!
 japan.13.a: "La Esfera de Coprosperidad de la Gran Asia Oriental se fortalece." #NT!
 japan.14.t: "Siam rechaza el ultimátum" #NT!
 japan.14.d: "[From.GetLeader] ha rechazado nuestras exigencias de entrar en Siam y nuestra oferta de una alianza militar. Habiendo anunciado nuestra intención de entrar a pesar de todo, esto significa guerra." #NT!
 japan.14.a: "Es una lástima que se llegara a esto." #NT!
 romania.1.t: "[FROM.GetNameDefCap] Demandas Besarabia" #NT!
 romania.1.d: "¡Las fuerzas de [FROM.GetAdjective] se están concentrando al otro lado de nuestra frontera y sus diplomáticos han exigido que les cedamos toda Besarabia! No podemos esperar que los alemanes intervengan, ya que su pacto con los rusos aparentemente contenía un protocolo secreto que nos colocaba dentro de la esfera de interés de [FROM.GetAdjective]. ¿Debemos resistirnos?" #NT!
 romania.1.a: "No. Es inútil." #NT!
 romania.1.b: "¡Sí! ¡No cederemos nuestro territorio sin luchar!" #NT!
 romania.2.t: "Segundo Premio de Viena" #NT!
 romania.2.d: "Alemania ha intervenido para mediar en nuestra disputa territorial con Hungría, y en el Segundo Laudo de Viena decidió que el norte de Transilvania debía ser devuelto al control húngaro. ¿Debemos aceptar esta decisión?" #NT!
 romania.2.a: "Sí... no tenemos elección." #NT!
 romania.2.b: "¡No, nunca renunciaremos a Transilvania!" #NT!
 romania.3.d: "Alemania ha sido convocada para mediar en nuestra disputa territorial con Hungría, y en el Segundo Laudo de Viena decidieron escandalosamente que toda Transilvania debía ser restituida al dominio húngaro. ¿Debemos aceptar esta decisión?" #NT!
 romania.4.t: "Alemania media en disputa" #NT!
 romania.4.d: "Alemania ha intervenido para mediar en nuestra disputa territorial con Hungría y ha decidido sabiamente que Transilvania debe permanecer bajo control rumano. Los húngaros no están contentos, pero esperamos que esto resuelva el asunto de una vez por todas." #NT!
 romania.4.a: "Transilvania seguirá siendo rumana." #NT!
 romania.5.t: "Tratado de Craiova" #NT!
 romania.5.d: "Los diplomáticos búlgaros han pedido, con el apoyo de Alemania, la devolución de Dobrudja meridional, territorio que les anexamos en 1913, tras la segunda guerra de los Balcanes. Las concesiones que ya nos hemos visto obligados a hacer parecen haber impulsado esta petición." #NT!
 romania.5.a: "Esto resolverá la disputa." #NT!
 romania.5.b: "¡No, aquí hay que trazar el límite!" #NT!
 romania.6.t: "Una decisión difícil" #NT!
 romania.6.d: "Hemos perdido mucho territorio a manos de nuestros rapaces vecinos. Aun así, hay oportunidades de recuperar parte de las tierras perdidas, con intereses. Todo lo que tenemos que hacer es elegir el lado correcto." #NT!
 romania.6.a: "Nuestra única esperanza es Alemania." #NT!
 romania.6.b: "La Unión Soviética nos ofrece nuestra mejor oportunidad" #NT!
 romania.6.c: "Deberíamos seguir siendo autoritarios" #NT!
 baltic.1.t: "[FROM.GetAdjective] Ultimátum" #NT!
 baltic.1.d: "[FROM.GetNameDefCap] nos está presionando para que firmemos un tratado de "asistencia mutua" con ellos, lo que les daría el derecho a estacionar fuerzas dentro de nuestro territorio. Esto no es más que un intento apenas disimulado de anexionarse nuestro país, pero podemos ofrecer poca resistencia a las fuerzas que han estacionado en nuestra frontera." #NT!
 baltic.1.a: "Acepta lo inevitable..." #NT!
 baltic.1.b: "¡Tendrán que tomar nuestras tierras por la fuerza!" #NT!
 baltic.4.t: "Alemania exige Memel" #NT!
 baltic.4.d: "Las fuerzas alemanas se están concentrando en Ostpreussen y su Ministerio de Asuntos Exteriores nos ha dado un ultimátum: debemos cederles inmediatamente el territorio de Memel o enfrentarnos a la amenaza de una acción militar. ¿Debemos aceptar sus exigencias?" #NT!
 baltic.4.a: "Debemos aceptar." #NT!
 baltic.4.b: "¡Nunca!" #NT!
 baltic.5.t: "Socialista en control." #NT!
 baltic.5.d: "[Root.GetName] ha optado por la solidaridad y el poder político ha sido arrebatado a la burguesía. Muchos dentro del nuevo gobierno sugieren que cumplamos con nuestros deberes comunistas y nos hagamos uno con la Unión Soviética." #NT!
 baltic.5.a: "Nuestro futuro estará mejor asegurado si nos convertimos verdaderamente en uno con la Madre Patria." #NT!
 baltic.5.b: "[Root.GetName] tiene más que ofrecer operando por su cuenta bajo la protección de la Unión Soviética." #NT!
 baltic.5.c: "[Root.GetName] seguirá siendo un estado soberano." #NT!
 baltic.7.t: "[From.GetName] Solicitudes [Root.GetAdjective] Participación en el [From.GetFactionName]" #NT!
 baltic.7.d: "Con la firma de un tratado de amistad entre nuestras naciones, [From.GetName] ha solicitado que [Root.GetName] se una a ellos en su [From.GetFactionName], para unirse contra las crecientes amenazas que rodean a nuestras naciones. Ya sea comunista o liberal, [From.GetName] promete defender los intereses de [Root.GetAdjective]." #NT!
 baltic.7.a: "[Root.GetName] está junto a sus hermanos." #NT!
 baltic.7.b: "[Root.GetName] sólo puede sobrevivir por sí solo." #NT!
 baltic.8.t: "[SOV.GetNameDefCap] amplía nuestro control de los territorios bálticos" #NT!
 baltic.8.desc: "¡Es un gran día para [ROOT.GetNameDef]! Después de la valiente campaña librada por nuestros camaradas, [SOV.GetNameDefCap] ha declarado con razón que el territorio báltico recién liberado, junto con sus valientes trabajadores, quedará bajo nuestra jurisdicción.\n\nEsto nos acerca un paso más a un Estado báltico unido lo suficientemente poderoso como para luchar contra los enemigos de la clase obrera." #NT!
 baltic.8.a: "¡Es la elección natural!" #NT!
 hungary.1.t: "Arbitraje alemán" #NT!
 hungary.1.d: "A pesar de nuestra legítima reivindicación, Alemania ha decidido que Transilvania debe permanecer bajo control rumano. Dicen que están deseosos de reparar todos los errores cometidos en Versalles, pero evidentemente esto sólo es válido en lo que respecta a sus propias fronteras." #NT!
 hungary.1.a: "Indignante." #NT!
 hungary.2.t: "Segundo Premio de Viena" #NT!
 hungary.2.d: "Alemania ha reconocido la validez de nuestra reivindicación, como sabíamos que lo haría, y el norte de Transilvania ha sido devuelto a Hungría. ¡Es un momento histórico!" #NT!
 hungary.2.a: "¡Un día para celebrar!" #NT!
 hungary.3.d: "Alemania no sólo ha reconocido la validez de nuestra reivindicación, sino que ha decidido que toda Transilvania debe ser devuelta al control húngaro. Esto es más de lo que nos habíamos atrevido a esperar." #NT!
 hungary.4.d: "Alemania reconoció la validez de nuestra reclamación y nos concedió el norte de Transilvania, ¡pero Rumania se ha negado obstinadamente a aceptar su decisión!" #NT!
 hungary.4.a: "¡Los tontos!" #NT!
 hungary.5.d: "Alemania reconoció la validez de nuestra reclamación y nos concedió toda Transilvania, ¡pero Rumania se ha negado obstinadamente a aceptar esta decisión!" #NT!
 hungary.6.t: "Primer premio de Liubliana" #NT!
 hungary.6.d: "Los alemanes pueden quejarse del Tratado de Versalles, pero salieron bien librados en comparación con la injusticia del Tratado de Trianon. Aunque afirmaron que se trataba de la autodeterminación nacional, condenó a muchos verdaderos hijos de Hungría al dominio extranjero. Una de esas heridas en el orgullo húngaro es la provincia de Voivodina. La devolución de las tierras a Hungría ha reparado un agravio que se nos había infligido." #NT!
 hungary.6.a: "Justicia de Hungría" #NT!
 bulgaria.1.t: "Tratado de Craiova: Rumanía acepta" #NT!
 bulgaria.1.d: "El gobierno rumano ha aceptado el arbitraje alemán en nuestra disputa. ¡El sur de Dobrudja ha sido reunificado con Bulgaria!" #NT!
 bulgaria.1.a: "¡Por fin!" #NT!
 bulgaria.2.t: "Tratado de Craiova: Rumanía se niega" #NT!
 bulgaria.2.d: "¡El gobierno rumano ha rechazado nuestra oferta de poner fin a todas las disputas! Afirman que Dobrudja del Sur forma ahora una parte integral de su nación a la que nunca renunciarán." #NT!
 bulgaria.2.a: "¡Inaceptable!" #NT!
 bulgaria.3.t: "Primer premio de Liubliana" #NT!
 bulgaria.3.d: "Durante mucho tiempo hemos soñado con una Bulgaria más grande y durante mucho tiempo hemos sido tratados como si fuéramos de segunda clase. Nos negaron lo que nos correspondía en la Conferencia de Londres, nos traicionaron nuestros aliados en 1913, nos castigaron por no haber obtenido justicia en 1918. Pero ya no es así. Alemania busca enmendar los errores de esa llamada paz, no sólo para sí misma sino también para los demás. Bulgaria verá ahora el regreso de Macedonia de Yugoslavia." #NT!
 bulgaria.3.a: "¡Los búlgaros se alegran!" #NT!
 bulgaria.4.t: "Tratado de Craiova" #NT!
 bulgaria.4.d: "No hemos olvidado cómo Rumanía nos dio una puñalada por la espalda en 1913 y se apoderó cobardemente del sur de Dobrudja mientras nuestros ejércitos ocupaban otros lugares. Hungría ha utilizado su amistad con Alemania para vengarse de Rumanía. ¿Ha llegado nuestro momento?" #NT!
 bulgaria.4.a: "Tendremos nuestra venganza" #NT!
 bulgaria.4.b: "La venganza es un plato que se sirve frío" #NT!
 bulgaria.5.t: "Tratado de Craiova" #NT!
 bulgaria.5.d: "Alemania ha decidido ponerse del lado de los despreciables rumanos en nuestra búsqueda de justicia. [Root.GetLeader] le ha hecho saber al embajador alemán que Bulgaria espera más de sus amigos." #NT!
 bulgaria.5.a: "Denegado" #NT!
 italy.1.t: "Rendimientos de Albania" #NT!
 italy.1.d: "Las autoridades albanesas han accedido a nuestras exigencias y [ALB.GetLeader] se ha visto obligado a dimitir. ¡Desde ahora y hasta el fin de los tiempos, Albania será italiana!" #NT!
 italy.1.a: "Un día glorioso." #NT!
 italy.2.t: "Zog rechaza el ultimátum" #NT!
 italy.2.d: "El rey Zog, desafiante hasta el final, ha rechazado nuestro ultimátum. Ahora él y sus asesores están tratando de reunir todas las miserables defensas que Albania puede reunir. ¡Debemos ocupar Tirana y poner fin a esta farsa!" #NT!
 italy.2.a: "¡Podríamos haberlo hecho de la manera fácil, Zog!" #NT!
 italy.3.t: "Ultimátum italiano" #NT!
 italy.3.d: "Los diplomáticos italianos nos han dado un ultimátum exigiendo que nos sometamos a su ocupación. ¡Albania será gobernada en una unión personal bajo el rey italiano!" #NT!
 italy.3.a: "Debemos someternos." #NT!
 italy.3.b: "¡Esto no sucederá! ¡Reuníos con Zog!" #NT!
 italy.4.t: "Ampliación del Valle Alpino" #NT!
 italy.4.d: "Los ingenieros del Regio Esercito han estudiado nuestra frontera norte y han identificado los lugares donde es necesario reforzar y ampliar el Vallo Alpino. Ya se han emitido las órdenes de construcción necesarias." #NT!
 italy.4.a: "Si estos fuertes hubieran estado aquí en los días de Aníbal..." #NT!
 italy.5.t: "Tratado tecnológico italo-alemán" #NT!
 italy.5.d: "Italia propone un intercambio de tecnología e ideas que acercará a nuestras naciones y nos hará más fuertes." #NT!
 italy.5.a: "¡Una excelente sugerencia!" #NT!
 italy.5.b: "La tecnología alemana es sólo para el pueblo alemán." #NT!
 italy.6.t: "Tratado Tecnológico Ítalo-Alemán: ¡Aceptado!" #NT!
 italy.6.d: "Como ya se esperaba, los alemanes se mostraron encantados de elaborar una serie de acuerdos de intercambio de tecnología. Está claro que soplan nuevos vientos en Europa e Italia está ahora un paso más cerca de recuperar su antigua gloria." #NT!
 italy.6.a: "¡Excelente!" #NT!
 italy.7.t: "Tratado tecnológico italo-alemán: ¡rechazado!" #NT!
 italy.7.d: "Los alemanes han rechazado nuestra oferta de tratado." #NT!
 italy.7.a: "Será mejor que cuidemos de nosotros mismos a partir de ahora." #NT!
 italy.8.t: "Únete a la facción francesa." #NT!
 italy.8.d: "El Movimiento Francisco está ganando terreno en Francia y nos ha pedido que nos unamos a su facción. ¿Esto favorece los intereses de Italia?" #NT!
 italy.8.a: "Unámonos a los franceses." #NT!
 italy.8.b: "Los franceses no son de fiar" #NT!
 usa.1.t: "Earhart quiere alistarse" #NT!
 usa.1.d: "Mientras Estados Unidos se moviliza para la guerra, hemos recibido una petición inusual. Amelia Earhart, la famosa aviadora que dio la vuelta al mundo con éxito no hace mucho tiempo, desea alistarse en el Cuerpo Aéreo del Ejército como piloto de combate. Ha demostrado una habilidad considerable en simulacros de combate aéreo, pero hay muchos dentro del estamento militar que desaprueban la idea de que una mujer vuele en misiones de combate. ¿Deberíamos hacer una excepción en su caso y permitirle unirse?" #NT!
 usa.1.a: "Sí, la necesitamos." #NT!
 usa.1.b: "No, eso no será necesario." #NT!
 usa.2.t: "Destino manifiesto" #NT!
 usa.2.d: "La fundación y la historia únicas de los Estados Unidos nos obligan a preservar el conservadurismo y la libertad en el mundo. La última década ha demostrado que esta misión no se puede cumplir sin tomar las armas contra quienes intentan destruirla. De ahora en adelante, todos los opresores tendrán que rendirnos cuentas, y nuestras fuerzas armadas liberarán a los pueblos de todo el mundo." #NT!
 usa.2.a: "¡Libertad o muerte!" #NT!
 usa.3.t: "Flota estadounidense en Pearl Harbor" #NT!
 usa.3.d: "Las sanciones diplomáticas y económicas que hemos sufrido por parte de Estados Unidos parecen haber sido el comienzo de algo más amenazador. La Flota del Pacífico estadounidense ha estado estacionada en la base naval de Pearl Harbor, en Hawai, lo que indica claramente que los estadounidenses mantendrán una fuerte presencia en el Pacífico y seguirán apoyando a nuestros enemigos. Atacar la base en este momento puede darnos el elemento sorpresa." #NT!
 usa.3.a: "¿Quién sabe cuánto durará la oportunidad?" #NT!
 usa.4.t: "Acuerdo de Destructores por Bases" #NT!
 usa.4.d: "Tras haber adoptado una postura contra los alemanes, Estados Unidos parece interesado en garantizar que Gran Bretaña se mantenga firme frente a la amenaza alemana. Sin embargo, también le preocupa mantener su propia presencia naval en el Atlántico. A cambio de varias de nuestras bases navales, suministrarán a nuestra nación destructores. Los barcos han estado en reserva, pero aceptarlos fortalecerá los vínculos militares entre nuestras naciones y puede ser una decisión acertada." #NT!
 usa.4.a: "Esta es una oportunidad única." #NT!
 usa.4.a.tt: "Ganaremos 43 destructores estadounidenses. Canadá ganará 7 destructores estadounidenses." #NT!
 usa.4.b: "Esto es claramente más favorable para Estados Unidos y es inaceptable." #NT!
 usa.5.t: "Gran Bretaña rechaza la oferta" #NT!
 usa.5.d: "A pesar de nuestros preparativos y buenas intenciones, Gran Bretaña ha rechazado nuestra oferta de viejos Destructores a cambio de sus bases navales." #NT!
 usa.5.a: "Su pérdida." #NT!
 usa.6.t: "Elección de [GetYear]" #NT!
 usa.6.d: "Ha llegado el día de las elecciones presidenciales. El actual presidente Franklin Delano Roosevelt ya ha puesto en práctica varios de los programas conocidos colectivamente como New Deal, cuyo objetivo es sacar a Estados Unidos de la Gran Depresión. Si bien muchos de los esfuerzos han sido populares, sus planes de ampliar aún más el papel y el poder del gobierno han sido objeto de críticas por parte de su oponente, el republicano Alf Landon. Landon, que proviene de la industria petrolera, quiere ver una mayor libertad económica, mientras que Roosevelt y el Partido Conservador quieren ampliar la Seguridad Social y garantizar la estabilidad económica. La elección puede ser un duelo reñido o una gran victoria para los demócratas." #NT!
 usa.6.a: "Los demócratas. ¡Cuatro años más!" #NT!
 usa.6.b: "Los republicanos. Debemos salvaguardar los ideales del sistema estadounidense." #NT!
 usa.7.t: "Roosevelt contra Willkie" #NT!
 usa.7.d: "Desde que se creó el cargo de Presidente de los Estados Unidos, ningún presidente ha gobernado durante tres mandatos consecutivos. Sin embargo, a la luz de la precaria situación del mundo y de los acontecimientos internacionales de los últimos años, el Presidente Roosevelt ha decidido romper con la tradición y presentarse a un tercer mandato. El republicano Wendell Willkie, caracterizado como un candidato sorpresa con antecedentes de industrial y poca experiencia política, ha criticado tanto el intervencionismo económico de Roosevelt como sus justificaciones para presentarse a un tercer mandato. Aunque los candidatos tienen mucho en común en sus políticas exteriores y Willkie quiere conservar alguna forma del New Deal, muchos siguen considerando que esta elección es un punto determinante para el futuro del conservadurismo estadounidense." #NT!
 usa.7.a: "Los demócratas. FDR es indispensable." #NT!
 usa.7.b: "Los republicanos. ¡Queremos a Willkie!" #NT!
 usa.8.t: "Landon contra Roosevelt" #NT!
 usa.8.d: "El presidente Landon puso fin a las continuas reformas del New Deal de los demócratas hace cuatro años, optando por confiar en la fortaleza de la nación que reside en empresas industriales como las que ayudó a establecer antes de su presidencia. Roosevelt, que ha seguido haciendo campaña a favor de completar los programas que planeó originalmente para su segundo mandato, ahora se postula nuevamente para presidente. Si bien sigue siendo un candidato popular, Landon ha seguido criticando sus esfuerzos por concentrar el poder en manos del presidente y, en consecuencia, ha evitado políticas similares.\n\nLas amenazas en el extranjero, tanto a nuestra propia nación como a otras, siguen siendo una realidad y Ninguno de los candidatos está a favor de que Estados Unidos les haga la vista gorda. La pregunta es quién liderará el arsenal del conservadurismo en estos tiempos terribles." #NT!
 usa.8.a: "Los republicanos. Landon es fiel a nuestros valores." #NT!
 usa.8.b: "Los demócratas. Roosevelt está preparado para hacer lo que sea necesario." #NT!
 usa.9.t: "Roosevelt contra Dewey" #NT!
 usa.9.d: "La presidencia de Franklin D. Roosevelt ya ha sido excepcional en muchos sentidos. A pesar de su salud en declive y de la duración sin precedentes de su presidencia, aspira a seguir liderando a nuestro país durante el esfuerzo bélico. Los republicanos han tenido limitadas sus opciones de candidatos debido a que muchos candidatos potenciales sirvieron en la guerra, pero han elegido al gobernador Thomas E. Dewey para que los represente. Roosevelt sigue teniendo apoyo popular, pero muchos sospechan que puede no vivir para ver el final de su mandato. Pero ¿es eso suficiente para otorgarle a Dewey una victoria sobre el hombre que nos ha llevado hasta aquí?" #NT!
 usa.9.a: "FDR derrota a Dewey." #NT!
 usa.9.b: "Dewey derrota a FDR." #NT!
 usa.10.t: "[Root.GetLeader] contra Roosevelt" #NT!
 usa.10.d: "Aunque [Root.GetLeader] conservó muchos aspectos del New Deal, Roosevelt aún ve la oportunidad de hacer realidad sus planes originales para continuar desarrollando los programas. A pesar de su salud en declive, ha logrado conservar gran parte del apoyo que lo llevó a la presidencia anteriormente, y ahora está haciendo campaña nuevamente por los demócratas.\n\n[Root.GetLeader] sostiene que un cambio de liderazgo en la delicada situación de Estados Unidos sería irresponsable, lo cual es un tanto irónico ya que la misma afirmación se hizo antes de su victoria anterior sobre Roosevelt. A pesar de esto, puede que tenga razón." #NT!
 usa.10.a: "[Root.GetLeader] ha demostrado ser un líder capaz." #NT!
 usa.10.b: "Estados Unidos está listo para un nuevo New Deal." #NT!
 usa.11.t: "Roosevelt contra MacArthur" #NT!
 usa.11.d: "Ante la amenaza constante de verse arrastrados a una guerra, tanto los demócratas como los republicanos han aspirado a encontrar un candidato de las fuerzas armadas. El general Douglas MacArthur, normalmente dedicado a sus deberes militares, ha aprovechado la oportunidad para hacer campaña por la nominación republicana mientras nuestra nación está en paz y ha ganado. Ahora se enfrenta a Roosevelt, apoyando a la coalición conservadora. Roosevelt sigue siendo popular, pero el carisma y el sentido del deber de MacArthur han causado una fuerte impresión en los votantes. ¿Realmente los militares saben más?" #NT!
 usa.11.a: "Roosevelt y Truman saldrán adelante." #NT!
 usa.11.b: "MacArthur es un hombre de paz tanto como de guerra." #NT!
 usa.12.t: "Campaña de Douglas MacArthur" #NT!
 usa.12.d: "Para desafiar la presidencia de Roosevelt, que ha durado un tiempo récord, los republicanos han recurrido a comandantes militares respetados, con la esperanza de encontrar un candidato potencial que lleve a Estados Unidos a través de esta guerra. El general Douglas MacArthur ha sido un candidato popular entre los conservadores, pero también es un activo indispensable en el conflicto en curso y se ha mostrado reacio a dedicar su tiempo a hacer campaña para la presidencia.\n\nSin embargo, sigue siendo uno de los candidatos conservadores más prometedores y tal vez se lo pueda convencer de que haga campaña para evitar que un presidente republicano moderado sea elegido presidente. ¿Vale la pena el sacrificio?" #NT!
 usa.12.a: "MacArthur es más necesario en el frente que en la Casa Blanca." #NT!
 usa.12.b: "Necesitamos que desafíe a Roosevelt." #NT!
 usa.13.t: "Fallece Roosevelt" #NT!
 usa.13.d: "Aunque la salud del presidente Roosevelt ha ido decayendo desde hace algún tiempo, su fuerte campaña presidencial convenció a muchos de que le quedaban muchos años de vida. Sin embargo, la posibilidad de que FDR muriera mientras aún estaba en el cargo sigue vigente, y hoy falleció tras sufrir un derrame cerebral. El vicepresidente Harry S. Truman ya ha prestado juramento al cargo y ha solicitado el apoyo y las oraciones del pueblo. El antiguo gabinete sigue en pie y Truman ha prometido continuar con muchas de las políticas de su predecesor." #NT!
 usa.13.a: "Así terminó una era y así comenzó otra." #NT!
 news.1.t: "Incidente del Puente Marco Polo" #NT!
 news.1.d: "Las fuerzas japonesas y chinas han tenido un enfrentamiento sin resultados concluyentes sobre el estratégico Puente Marco Polo, situado al suroeste de Pekín. \n\n[CHI.GetNameDef] ha rechazado las demandas de [JAP.GetNameDef] de una disculpa y concesiones territoriales, afirmando en cambio que se ha alcanzado el "punto de ruptura" de la agresión japonesa. \n\nLos diplomáticos temen que la volátil situación pueda desembocar en una guerra en cualquier momento." #NT!
 news.1.a: "Ciertamente tiempos interesantes." #NT!
 news.1.b: "¡Les enseñaremos chino!" #NT!
 news.1.c: "¡Así es! ¡Ni un centímetro!" #NT!
 news.2.d: "Las fuerzas japonesas y chinas se han enfrentado sin éxito en el estratégico puente Marco Polo, situado al suroeste de Pekín. \n\n[CHI.GetNameDef] ha aceptado toda la responsabilidad por el incidente, ha enviado una disculpa a [JAP.GetNameDef] y ha aceptado amplias concesiones territoriales. Esto ha sorprendido a muchos expertos, que habían predicho que las tensiones fronterizas estallarían en una guerra en toda regla. \n\n¿Significa esto una paz duradera en Asia?" #NT!
 news.2.a: "Dudoso." #NT!
 news.2.b: "Esto nos satisfará... por ahora." #NT!
 news.2.c: "No teníamos elección." #NT!
 news.5.t: "[JAP.GetNameDefCap] Demandas Indochina Francesa" #NT!
 news.5.d: "Aprovechando la debilidad francesa a la luz de la lucha en Europa, [JAP.GetNameDef] ha obligado al nuevo gobierno a entregar el control de su colonia en Indochina. \n\nLas tropas japonesas ya se han movido para ocupar todas las bases importantes de la región, y los expertos temen que la colonia pueda usarse como punto de partida para futuras expediciones militares." #NT!
 news.5.a: "Buitres picoteando un cadáver..." #NT!
 news.5.b: "Como debe ser." #NT!
 news.5.c: "Los chacales no nos dejaron otra opción." #NT!
 news.5.e: "¡Nuestros aliados muestran iniciativa!" #NT!
 news.6.d: "En un intento por aprovechar la debilidad de Francia a la luz de su derrota en Europa, [JAP.GetNameDef] emitió recientemente una demanda al nuevo gobierno francés para obtener acceso completo a sus bases en Indochina. \n\nEsto significaría efectivamente transferir el control de toda la colonia a Japón, algo con lo que los franceses no podrían estar de acuerdo.\n\nLos expertos consideran probable que esta decisión conduzca a represalias militares japonesas." #NT!
 news.6.a: "No se atreverían... ¿verdad?" #NT!
 news.6.b: "Los tontos testarudos pagarán por este error." #NT!
 news.6.c: "Debemos prepararnos." #NT!
 news.6.e: "Otro movimiento audaz de nuestros amigos." #NT!
 news.7.t: "Escaramuza soviético-japonesa" #NT!
 news.7.d: "Las fuerzas soviéticas y japonesas se enfrentaron recientemente en una importante escaramuza a lo largo de la frontera de Manchuria. \n\nUna importante fuerza de asalto soviética apoyada por la caballería mongola aparentemente tomó a los japoneses por sorpresa, infligiéndoles muchas bajas. \n\nSe ha informado que el estado de ánimo en Tokio es tenso, pero es demasiado pronto para decir si el conflicto escalará a una guerra abierta." #NT!
 news.7.a: "¿Es este el comienzo de otra guerra en Asia?" #NT!
 news.7.b: "Una exhibición vergonzosa..." #NT!
 news.7.c: "Hemos enviado un mensaje al mundo." #NT!
 news.8.d: "Las fuerzas soviéticas y japonesas se enfrentaron recientemente en una importante escaramuza a lo largo de la frontera de Manchuria. \n\nLos relatos de la batalla indican que los japoneses atraparon a los soviéticos en un movimiento de pinza cuando atacaron al otro lado de la frontera, obligando a los sobrevivientes a retirarse en desorden. \n\n¿Este incidente impulsará a Moscú a enviar más fuerzas al Lejano Oriente ruso?" #NT!
 news.8.b: "¡Por el Emperador!" #NT!
 news.8.c: "Debemos evaluar la situación..." #NT!
 news.9.t: "Retirada soviética" #NT!
 news.9.d: "Después de una concentración de fuerzas japonesas en Manchuria, la Unión Soviética parece haber retirado inesperadamente unidades que estaban estacionadas justo a lo largo de la frontera. \n\nEsto puede ser un intento de Moscú de evitar una futura confrontación con Japón, posiblemente desencadenada por el doloroso recuerdo de la derrota que sufrió Rusia en la guerra ruso-japonesa." #NT!
 news.9.a: "Quizás esto resulte en una paz duradera." #NT!
 news.9.b: "¡Los cobardes huyeron!" #NT!
 news.9.c: "Una retirada táctica. Nada más." #NT!
 news.10.t: "La Unión Soviética reclama Besarabia" #NT!
 news.10.d: "Tras concentrar fuerzas a lo largo de la frontera rumana, [SOV.GetNameDef] ha dado un ultimátum al gobierno de Bucarest para que ceda inmediatamente el control de Besarabia. La región perteneció en su día al Imperio ruso, lo que [SOV.GetNameDef] considera una base legal suficiente para sus demandas.\n\nRumania ha declarado que no tiene otra opción que ceder y sus fuerzas se han retirado de Besarabia." #NT!
 news.10.a: "Interesante." #NT!
 news.10.b: "Besarabia nos pertenece por derecho." #NT!
 news.10.c: "No teníamos elección..." #NT!
 news.10.e: "Disfruta de esta victoria temporal, Moscú." #NT!
 news.11.t: "Rumania rechaza las exigencias soviéticas" #NT!
 news.11.d: "[SOV.GetNameDefCap] ha estado concentrando fuerzas significativas a lo largo de su frontera con [ROM.GetNameDef], y hoy Moscú lanzó un ultimátum al gobierno rumano, exigiendo la transferencia inmediata de Besarabia a su control. La región perteneció una vez al Imperio ruso, lo que [SOV.GetNameDef] considera una base legal suficiente para sus demandas.\n\nEn un movimiento desafiante, Bucarest ha optado por rechazar todas las demandas territoriales soviéticas, y el ejército rumano ha recibido la orden de una movilización completa. \n\nLos observadores internacionales esperan que las fuerzas soviéticas crucen la frontera en cualquier momento." #NT!
 news.11.a: "Interesante." #NT!
 news.11.b: "Han cometido un terrible error." #NT!
 news.11.c: "¡Besarabia es nuestra!" #NT!
 news.11.e: "Dejad que los tontos luchen." #NT!
 news.12.t: "[FIN.GetNameDefCap] Rechaza las demandas soviéticas" #NT!
 news.12.d: "Los diplomáticos soviéticos han presentado un ultimátum al gobierno de [FIN.GetNameDef], exigiendo ajustes fronterizos en la región de Karelia. \n\nA pesar de un importante aumento de fuerzas soviéticas en la frontera, Helsinki ha rechazado estas demandas, declarando que "ni un solo pie de suelo finlandés será entregado voluntariamente a los agresores rusos". \n\nLos observadores internacionales temen que una invasión soviética pueda ser inminente." #NT!
 news.12.a: "Esto no terminará bien." #NT!
 news.12.b: "No deberían haber rechazado nuestras demandas." #NT!
 news.12.c: "Debemos cuidar nuestras defensas." #NT!
 news.12.e: "Veamos qué tan bien lo hacen los bolcheviques..." #NT!
 news.12.f: "Pronto reconocerán su error." #NT!
 news.13.t: "[FIN.GetNameDefCap] Acepta las demandas soviéticas" #NT!
 news.13.d: "Después de mucho debate, el gobierno de [FIN.GetNameDef] ha decidido aceptar las demandas soviéticas de ajustes fronterizos en la región de Karelia. \n\n[SOV.GetNameDef] ha citado la necesidad de crear una zona de amortiguación para mejorar la seguridad de Leningrado, ubicada a solo 30 kilómetros de la ahora antigua frontera finlandesa. \n\nMuchos observadores habían temido que una invasión soviética a gran escala de Finlandia fuera inminente, pero esta solución diplomática debería acabar con esos temores." #NT!
 news.13.a: "Paz, ¿pero a qué precio?" #NT!
 news.13.b: "Ahora podemos centrar nuestros esfuerzos en otras áreas." #NT!
 news.13.c: "Hemos asegurado nuestra independencia." #NT!
 news.13.e: "Es una lástima. Habría mantenido ocupados a los bolcheviques." #NT!
 news.13.f: "¡Nuestros camaradas demuestran su fuerza!" #NT!
 news.14.t: "[SOV.GetNameDefCap] Anexos [TAN.GetNameDef]" #NT!
 news.14.d: "En un comunicado de prensa emitido hoy, Moscú anunció la anexión formal de [TAN.GetNameDef]. \n\nEl Soviet Supremo aceptó la solicitud del parlamento de Tuvan para ser miembro de la URSS. \n\nLa pequeña República Popular de Tuvan, que sólo había sido reconocida oficialmente por la Unión Soviética y Mongolia, se organizará como una provincia autónoma." #NT!
 news.14.a: "Tannu ¿qué?" #NT!
 news.14.b: "Estarán mejor." #NT!
 news.15.t: "Segundo Premio de Viena" #NT!
 news.15.d: "Se ha firmado un tratado en Viena tras el arbitraje alemán que permitirá que el norte de Transilvania vuelva a estar bajo el dominio húngaro.\n\nEl territorio había sido previamente otorgado a [ROM.GetNameDef] al concluir la Primera Guerra Mundial, lo que dio lugar a una amarga disputa. \n\n¿Son estas las primeras de muchas fronteras que se ajustarán ahora que parece haberse establecido un nuevo orden en Europa?" #NT!
 news.15.a: "Veremos cuánto dura esto." #NT!
 news.15.b: "El mapa de Europa será rediseñado." #NT!
 news.15.c: "Esperemos que estas revisiones nos favorezcan algún día." #NT!
 news.15.e: "¡Escucha, escucha!" #NT!
 news.16.d: "Tras el arbitraje alemán, se ha firmado un tratado en Viena que restaurará toda Transilvania bajo el dominio húngaro. \n\nEl territorio había sido previamente otorgado a [ROM.GetNameDef] al concluir la Primera Guerra Mundial, lo que dio lugar a una amarga disputa. \n\n¿Son estas las primeras de muchas fronteras que se ajustarán ahora que parece haberse establecido un nuevo orden en Europa?" #NT!
 news.17.t: "Rumanía rechaza el arbitraje alemán" #NT!
 news.17.d: "Las negociaciones entre [HUN.GetNameDef] y [ROM.GetNameDef] sobre una disputa territorial fracasaron en Viena. \n\n[GER.GetNameDef] actuó como árbitro, pero cuando decidieron devolver Transilvania del Norte a [HUN.GetNameDef], [ROM.GetNameDef] rechazó la decisión. El gobierno rumano ordenó de inmediato a su delegación que regresara a Bucarest. \n\nParece que [GER.GetNameDef] aún no ejerce la influencia diplomática que imaginaba." #NT!
 news.17.a: "Interesante..." #NT!
 news.17.b: "Los rumanos nos han avergonzado..." #NT!
 news.17.c: "¡Transilvania es nuestra!" #NT!
 news.17.e: "Esto no ha terminado." #NT!
 news.18.d: "Las negociaciones entre [HUN.GetNameDef] y [ROM.GetNameDef] sobre una disputa territorial fracasaron en Viena. \n\n[GER.GetNameDef] actuó como árbitro, pero cuando decidieron devolver Transilvania del Norte a [HUN.GetNameDef], [ROM.GetNameDef] rechazó la decisión. El gobierno rumano ordenó de inmediato a su delegación que regresara a Bucarest. \n\nParece que [GER.GetNameDef] aún no ejerce la influencia diplomática que imaginaba." #NT!
 news.19.t: "[GER.GetNameDefCap] Reclamaciones Memel" #NT!
 news.19.d: "Con las fuerzas alemanas en su frontera listas para atacar, [FROM.GetNameDef] ha cedido a un ultimátum de [GER.GetAdjective] que exige la rendición del antiguo territorio prusiano de Memel.\n\nEl Tratado de Versalles lo entregó a [FROM.GetNameDef], pero ahora se ha reintegrado a la región de Ostpreussen. \n\n¿Hemos llegado ya al alcance de las ambiciones territoriales alemanas en Europa? Los expertos tienen dudas..." #NT!
 news.19.a: "Otro lote de mapas que quedaron obsoletos." #NT!
 news.19.b: "Los alemanes de todo el mundo deben estar unidos." #NT!
 news.19.c: "Ojalá tuviéramos los medios para resistir..." #NT!
 news.19.e: "¡Tienen razón en inclinarse ante sus superiores!" #NT!
 news.20.t: "[FROM.GetNameDefCap] rechaza las demandas alemanas" #NT!
 news.20.d: "Incluso con las fuerzas alemanas alineadas en su frontera, [FROM.GetNameDef] ha rechazado un ultimátum emitido por Berlín para la devolución del territorio de Memel. \n\nMemel perteneció en su día a Prusia Oriental, pero fue anexada por [FROM.GetNameDef] tras el Tratado de Versalles. [FROM.GetLeader] dijo que era necesario proteger la integridad del Tratado cuando el gobierno de [FROM.GetAdjective] anunció su rechazo.\n\nLos observadores internacionales esperan ahora que Alemania intente tomar el territorio por la fuerza..." #NT!
 news.20.a: "Muy valiente." #NT!
 news.20.b: "Han firmado su sentencia de muerte." #NT!
 news.20.c: "¡Aquí hay que trazar un límite!" #NT!
 news.21.t: "Tratado de Craiova" #NT!
 news.21.d: "Se le han impuesto más concesiones a [ROM.GetNameDef], y [BUL.GetNameDef] ha recuperado Dobrudja meridional. \n\nEl territorio fue anexado por Rumania en 1913, después de la Segunda Guerra de los Balcanes, y todavía está poblado mayoritariamente por búlgaros y turcos étnicos.\n\nIndependientemente del razonamiento, [ROM.GetNameDef] ahora se encuentra significativamente debilitado." #NT!
 news.21.a: "De poca preocupación." #NT!
 news.21.b: "Esta es una gran victoria." #NT!
 news.21.c: "De todas formas esa tierra no valía nada." #NT!
 news.22.t: "[ALB.GetLeader] Envía a Italia" #NT!
 news.22.d: "Los diplomáticos italianos han entregado un ultimátum al gobierno albanés exigiéndole que se someta a una ocupación militar completa. \n\n[ALB.GetLeader] ha abdicado tras darse cuenta de la inutilidad de la resistencia, y Albania será gobernada ahora en una unión personal bajo el rey Vittorio Emanuele III.\n\n[ITA.GetNameDef] mira hacia los Balcanes..." #NT!
 news.22.a: "Otra víctima de las ambiciones de Italia." #NT!
 news.22.b: "Estamos un paso más cerca de hacer realidad nuestro gran imperio." #NT!
 news.22.c: "¡Otra victoria para nuestro amigo [From.GetLeader]!" #NT!
 news.23.t: "Zog desafiante" #NT!
 news.23.d: "Los diplomáticos de [ITA.GetNameDef] han entregado un ultimátum a [ALB.GetNameDef], exigiendo la anexión de este último a la Gran Italia. \n\nEn un valiente acto de liderazgo nacional, el rey Zog se ha negado a ceder a las demandas italianas, instando al pueblo albanés a resistir la presión de [ITA.GetNameDef]. \n\nSin embargo, los expertos militares extranjeros coinciden en que [ALB.GetNameDef] tiene pocas posibilidades de resistir una invasión." #NT!
 news.23.a: "¿Por cuánto tiempo podrá [ALB.GetNameDef] contraatacar?" #NT!
 news.23.b: "Esta será una campaña corta." #NT!
 news.23.c: "¡Viva el Rey Zog!" #NT!
 news.24.t: "La cuestión polaca" #NT!
 news.24.d: "En un acalorado discurso hoy ante el Reichstag, [GER.GetLeader] denunció a Polonia y su trato a los alemanes que viven en Danzig y el Corredor Polaco. \n\nAfirmando que las minorías alemanas en Polonia están siendo "perseguidas de la manera más vil imaginable", [GER.GetLeader] dejó clara la posición de su gobierno:\n'¡Danzig era una ciudad alemana y es una ciudad alemana! ¡El Corredor era alemán y es alemán! Sin el pueblo alemán, estas regiones orientales seguirían sumidas en las profundidades de la barbarie." #NT!
 news.24.a: "La guerra se acerca." #NT!
 news.25.t: "La remilitarización de Renania" #NT!
 news.25.d: "Alemania ha estacionado tropas en el territorio de Renania, cerca de la frontera francesa, en clara violación del Tratado de Versalles. La población local aplaudió a los soldados alemanes, mientras que las reacciones diplomáticas de Francia y Gran Bretaña han sido hasta ahora moderadas.\n\n"No es más que la intromisión de los alemanes en su propio patio trasero", observó un comentarista político británico." #NT!
 news.25.a: "Preocupante." #NT!
 news.25.b: "Es territorio alemán." #NT!
 news.25.c: "Debemos cuidar nuestras defensas fronterizas." #NT!
 news.25.e: "Seguramente no hay nada de qué preocuparse." #NT!
 news.26.d: "En una violación directa del Tratado de Versalles, las tropas alemanas han cruzado el Rin y han entrado en territorio de Renania, cerca de la frontera francesa.\n\nAl calificar esto de "violación imperdonable" del tratado de paz que puso fin a la Gran Guerra, tanto Francia como Gran Bretaña han movilizado sus fuerzas en preparación para una incursión armada en Alemania. \n\n¡La guerra ha estallado una vez más en Europa!" #NT!
 news.26.a: "¡Aquí vamos de nuevo!" #NT!
 news.26.b: "¡Alemania prevalecerá!" #NT!
 news.26.c: "Próxima parada: ¡Berlín!" #NT!
 news.26.e: "Resolvamos esto entonces." #NT!
 news.27.d: "En una violación directa del Tratado de Versalles, las tropas alemanas han cruzado el Rin y han marchado hacia el territorio de Renania, cerca de la frontera francesa.\n\nAunque la reacción de Gran Bretaña ha sido silenciada hasta ahora, los franceses están movilizando sus fuerzas en preparación para una incursión armada en Alemania.\n\n¡La guerra ha estallado una vez más en Europa!" #NT!
 news.28.t: "¡Hitler asesinado!" #NT!
 news.28.d: "Un grupo de oficiales de la Wehrmacht opuestos a la guerra ha dado un golpe de Estado en Berlín. Un grupo no identificado de hombres armados irrumpió en la Reichskanzlei y, tras un tiroteo con sus guardaespaldas, acabó con la vida del Führer alemán. La Gestapo detuvo a todos los conspiradores supervivientes y esta mañana Heinrich Himmler juró como nuevo Führer del Reich alemán. En un discurso ante el Reichstag, Himmler acusó a Gran Bretaña y Francia de planear el asesinato de Hitler y declaró el compromiso inequívoco de Alemania con la destrucción total de ambas naciones." #NT!
 news.28.a: "Un desarrollo interesante." #NT!
 news.28.b: "¡Ellos pagarán!" #NT!
 news.28.c: "Al menos Hitler se ha ido." #NT!
 news.29.d: "Un grupo de oficiales de la Wehrmacht opuestos a la guerra ha dado un golpe de Estado en Berlín. Un grupo no identificado de hombres armados irrumpió en la Reichskanzlei y, tras un tiroteo con sus guardaespaldas, acabó con la vida del Führer alemán. La Gestapo detuvo a todos los conspiradores supervivientes y esta mañana Hermann Göring juró su cargo como nuevo Führer del Reich alemán. En un discurso ante el Reichstag, Göring acusó a Gran Bretaña y Francia de planear el asesinato de Hitler y declaró el compromiso inequívoco de Alemania con la destrucción total de ambas naciones." #NT!
 news.30.t: "Intento fallido contra la vida de Hitler" #NT!
 news.30.d: "Un grupo de oficiales de la Wehrmacht opuestos a la guerra ha lanzado un golpe de estado contra Hitler en Berlín. Un grupo no identificado de hombres armados asaltó la Reichskanzlei, pero fueron repelidos con éxito por miembros de la guardia personal de las SS del Führer. Los agentes de la Gestapo han arrestado a todos los conspiradores, entre los que se incluyen oficiales de alto rango como Ludwig Beck y Wilhelm Canaris. En un discurso ante el Reichstag, Hitler juró vengarse de Francia y Gran Bretaña por haber planeado este "atentado clandestino" contra su vida." #NT!
 news.30.a: "Imagínense si hubieran tenido éxito..." #NT!
 news.30.c: "Esto no cambia nada." #NT!
 news.30.e: "¡Qué lástima que no hayan atrapado a ese cabrón!" #NT!
 news.31.t: "¡Guerra civil en Alemania!" #NT!
 news.31.d: "Un grupo de oficiales de la Wehrmacht opuestos a la guerra actual han lanzado un golpe de estado contra Hitler en Berlín. Un grupo no identificado de hombres armados irrumpió en la Reichskanzlei y liquidó con éxito al Führer alemán después de un intenso tiroteo con sus guardaespaldas de las SS. Los conspiradores han logrado tomar el control de la mayor parte de Berlín y muchas unidades de la Wehrmacht se han pasado a su bando. Las fuerzas que aún son leales a los nazis se han agrupado bajo un nuevo liderazgo y han prometido purgar a Alemania de los "disidentes comunistas y agentes extranjeros que actualmente ocupan Berlín"." #NT!
 news.31.a: "Interesante." #NT!
 news.31.b: "¡Alemania debe liberarse de la tiranía!" #NT!
 news.31.c: "¡Muerte a los traidores!" #NT!
 news.31.e: "¡Esto es una ventaja para nosotros!" #NT!
 news.32.t: "El Pacto Molotov-Ribbentrop" #NT!
 news.32.d: "Diplomáticos de Alemania y la Unión Soviética concluyeron hoy lo que los observadores describen como un acuerdo histórico con la firma del Pacto Molotov-Ribbentrop. \nNombrado en honor al ministro de Asuntos Exteriores alemán, Joachim von Ribbentrop, y su homólogo soviético, Vyacheslav Molotov, este pacto de no agresión estipula que ninguna de las partes se aliará ni ayudará a un enemigo de la otra.\n\nLos diplomáticos extranjeros advierten que este tratado efectivamente da a Alemania mano libre para hacer la guerra en Europa sin tener que temer una intervención soviética." #NT!
 news.32.d_finland: "$news.32.d$ Sin embargo, las personas [ROOT.GetAdjective] parecen estar más preocupadas por la amenaza que [SOV.GetNameDef] podría representar para ellos." #NT!
 news.32.a: "Esto no puede ser bueno..." #NT!
 news.32.b: "¡Un brindis por nuestros nuevos amigos bolcheviques!" #NT!
 news.32.c: "¡Un brindis por nuestros nuevos amigos alemanes!" #NT!
 news.32.e: "¡Por una amistad larga y beneficiosa!" #NT!
 news.32.f: "Debemos prepararnos para defender nuestro país." #NT!
 news.33.t: "La URSS ocupa el este de Polonia" #NT!
 news.33.d: "Las tropas soviéticas han ocupado el este de Polonia, oficialmente con el propósito de proteger a las minorías bielorrusa y ucraniana del caos que siguió al colapso del gobierno polaco. \n\nLas fuerzas alemanas se han retirado de estas áreas en buen orden, lo que ha dado como resultado la partición efectiva de Polonia entre las dos potencias." #NT!
 news.33.a: "¡Una historia probable!" #NT!
 news.33.b: "Disfrutadlo mientras dure, bolcheviques..." #NT!
 news.33.c: "¡Las fronteras del socialismo avanzan!" #NT!
 news.34.t: "El segundo armisticio en Compiégne" #NT!
 news.34.d: "Se ha firmado un armisticio entre el [From.GetName] y la Tercera República Francesa en Compiégne, en el mismo vagón de tren en el que se negoció la rendición alemana en la Primera Guerra Mundial.\n\nSegún los términos del armisticio, un gobierno francés bajo el mando del [vichy_france.GetLeader] con base en Vichy seguirá administrando la mayor parte del sur de Francia, mientras que el resto del país quedará bajo una zona de ocupación alemana. \n\nAlgunos oficiales franceses han prometido continuar con la resistencia desde el extranjero, pero esto pone fin de manera efectiva a los combates en Francia, al menos por el momento." #NT!
 news.34.a: "Inquietante" #NT!
 news.34.b: "¡Excelente!" #NT!
 news.34.c: "¡La lucha continúa!" #NT!
 news.35.t: "El nacimiento de la unión franco-británica" #NT!
 news.35.d: "Ante la derrota en Francia, los gobiernos francés y británico han decidido unir sus dos naciones hasta que se asegure la victoria sobre Alemania. \n\nSe está formando un nuevo gobierno conjunto en Londres, con Eduardo VIII como jefe de Estado. En una "Declaración de Unión", el nuevo Gabinete de Guerra Conjunto declaró:\n\n"Francia y Gran Bretaña ya no serán dos naciones, sino una Unión franco-británica. La constitución de la Unión establecerá órganos conjuntos de defensa, política exterior, financiera y económica. Todo ciudadano de Francia o Gran Bretaña disfrutará inmediatamente de la ciudadanía del otro estado"." #NT!
 news.35.a: "Los franceses debieron estar desesperados." #NT!
 news.35.b: "¿Creen que estarán seguros bajo una bandera diferente?" #NT!
 news.35.c: "¡Unidos contra el enemigo común!" #NT!
 news.36.t: "El Anschluss de Austria" #NT!
 news.36.d: "Después de un exitoso golpe de estado por parte del partido nazi local en Viena, las tropas alemanas cruzaron la frontera austriaca y tomaron el control del país. \n\nNo se informó de ningún combate y los soldados alemanes fueron recibidos por multitudes que vitoreaban en las ciudades. \n\nEn un discurso ante una multitud masiva en la Heldenplatz de Viena, Hitler anunció el Anschluss de Austria, anexando el país a Alemania:\n\n"¡La provincia oriental más antigua del pueblo alemán será, a partir de este momento, el bastión más nuevo del Reich alemán!"" #NT!
 news.36.a: "Si eso es lo que desean..." #NT!
 news.36.b: "¡Bienvenidos al Reich!" #NT!
 news.36.c: "¡Debemos asegurar nuestras fronteras del norte!" #NT!
 news.36.e: "¡Esto viola el Tratado de Versalles!" #NT!
 news.37.t: "El asesinato de Lev Trotsky" #NT!
 news.37.d: "Lev Trotsky, otrora lugarteniente y presunto heredero de Vladimir Ilich Lenin, murió hoy en un hospital de la Ciudad de México. Fue atacado en su casa con un piolet por un ciudadano español que se cree que trabajaba para la NKVD.\n\nDespués de una fallida lucha de poder con $SOV_iosif_stalin$ y sus aliados por el control del Partido Comunista de la Unión Soviética, Trotsky pasó los años treinta en el exilio, viviendo en Turquía, Francia y Noruega antes de establecerse finalmente en México. \n\nSiguió siendo un crítico constante de Stalin y del "estado obrero degenerado" de la Unión Soviética." #NT!
 news.37.a: "Bárbaro." #NT!
 news.37.b: "Misión cumplida." #NT!
 news.37.c: "Un final apropiado para ese agitador." #NT!
 news.38.t: "Trotsky sobrevive a un intento de asesinato" #NT!
 news.38.d: "Después de una violenta pelea en su casa de la Ciudad de México, Lev Trotsky mató a un posible asesino con el piolet con el que el hombre intentó atacarlo. El asesino ha sido identificado como un ciudadano español que se cree que trabajaba para la NKVD.\n\nTrotsky fue en su día el teniente principal y presunto heredero de Vladimir Lenin, pero después de una fallida lucha por el poder se vio obligado a exiliarse de la Unión Soviética por $SOV_iosif_stalin$. \n\nEn declaraciones a la prensa, Trotsky denunció el atentado contra su vida como "otro complot cobarde urdido por Stalin para silenciar a sus críticos"." #NT!
 news.38.a: "Interesante." #NT!
 news.38.b: "¡Ese gusano!" #NT!
 news.39.t: "Trotsky asesinado en la frontera soviética" #NT!
 news.39.d: "Las autoridades soviéticas han publicado fotos del cadáver de Lev Trotsky, confirmando los rumores de que fue asesinado recientemente mientras intentaba colarse en [SOV.GetNameDef]. \n\nSu cuerpo fue encontrado arrastrado a las orillas del río Atrek, que corre a lo largo de la frontera soviética-persa.\n\nSe cree que Trotsky buscó sacar provecho de la agitación actual dentro de la URSS buscando aliados contra su rival de larga data Stalin y reemplazándolo en un golpe de estado." #NT!
 news.39.a: "Interesante." #NT!
 news.39.b: "Una amenaza menos, al menos." #NT!
 news.40.t: "¡Trotsky lanza un golpe de estado!" #NT!
 news.40.d: "En la capital provisional soviética se ha producido una violenta lucha por el poder. Lev Trotsky parece haber entrado sigilosamente en los restos de la URSS, poniendo fin al largo exilio al que se vio obligado. Junto con sus aliados en los niveles más altos del Partido Comunista, lanzó un exitoso golpe de Estado contra Stalin. Tras un breve juicio ante un tribunal popular, Stalin fue condenado a muerte en la horca. La sentencia se llevó a cabo esta mañana." #NT!
 news.40.a: "Eso fue inesperado." #NT!
 news.40.b: "¡Viva el camarada Trotsky!" #NT!
 news.41.t: "Trotsky encuentra su fin" #NT!
 news.41.d: "Esta mañana, en la habitación de un hotel de Buenos Aires, encontraron muerto a Lev Trotsky. Parece que lo estrangularon con una honda de alpinismo y el asesino fue detenido por los guardaespaldas de Trotsky antes de que pudiera abandonar el edificio. Aunque el asesino es de nacionalidad portuguesa, existen pruebas que lo vinculan con el GRU, la dirección de inteligencia soviética. Parece que Stalin ha asestado finalmente un golpe mortal a su antiguo rival." #NT!
 news.42.t: "El desastre del Hindenburg" #NT!
 news.42.d: "El dirigible alemán de pasajeros Hindenburg fue destruido hoy mientras intentaba atracar en la Estación Aérea Naval de Lakehurst en los Estados Unidos. Por razones aún no determinadas, el dirigible quedó envuelto en llamas y se estrelló contra el suelo, cobrándose 35 vidas.\n\nDebido a la escasez y el coste del helio y a la prohibición estadounidense de exportarlo, el Hindenburg, como todos los dirigibles alemanes de pasajeros, fue diseñado en última instancia para utilizar hidrógeno, que proporciona una mayor sustentación pero también es inflamable. \n\nCon la confianza pública sacudida por este desastre y el surgimiento de aviones de pasajeros mucho más rápidos, esto podría significar el fin de la era de los dirigibles." #NT!
 news.42.a: "¡Oh, la humanidad!" #NT!
 news.43.t: "Incidente del Hindenburg" #NT!
 news.43.d: "El desastre estuvo a punto de evitarse hoy, cuando se descubrió una fuga de combustible diésel en el dirigible de pasajeros alemán Hindenburg cuando se aproximaba al muelle de la base aérea naval de Lakehurst, en Estados Unidos. La fuga se reparó rápidamente. Si hubiera pasado desapercibida, el vapor inflamable podría haber provocado un incendio que habría envuelto a todo el dirigible. Los críticos han cuestionado durante mucho tiempo la sensatez de los dirigibles de pasajeros, dados sus irregulares antecedentes de seguridad, y este incidente seguramente los hará expresarse aún más." #NT!
 news.43.a: "Una llamada de atención." #NT!
 news.44.t: "El vuelo de Rudolf Hess" #NT!
 news.44.d: "El diputado Führer Rudolf Hess fue arrestado ayer por soldados de la Guardia Nacional en Escocia después de lanzarse en paracaídas desde un caza pesado. \n\nUn piloto consumado, aparentemente voló solo a través del Mar del Norte, teniendo cuidado de mantenerse fuera del alcance del radar antes de virar hacia el oeste, hacia Gran Bretaña.\nHess parece haberse encargado de negociar un tratado de paz entre Gran Bretaña y Alemania, aunque Berlín lo ha denunciado como loco y lo ha despojado de cualquier cargo político. \n\nLas autoridades británicas no han estado disponibles para hacer comentarios." #NT!
 news.44.a: "Interesante." #NT!
 news.44.b: "¡Qué sorpresa!" #NT!
 news.44.c: "¡Vamos con él a la Torre de Londres!" #NT!
 news.45.t: "La muerte de Rudolf Hess" #NT!
 news.45.d: "El viceführer Rudolf Hess murió ayer cuando la Real Fuerza Aérea interceptó el avión de combate pesado que pilotaba frente a las costas de Escocia. La naturaleza exacta de su misión sigue sin estar clara: aunque Hess era un piloto experto, volaba solo y su avión no parece haber estado armado. Las autoridades británicas recuperaron sus restos, pero se ha programado un funeral de estado con el ataúd vacío en Berlín. Se informó de que Hitler estaba visiblemente angustiado por la muerte de su viejo amigo." #NT!
 news.45.a: "Interesante." #NT!
 news.45.b: "Ese pobre tonto." #NT!
 news.45.c: "¿Qué estaba haciendo él aquí?" #NT!
 news.46.d: "El dirigible Hindenburg tuvo un final dramático hoy cuando explotó sobre Escocia. \nAl parecer, el dirigible estaba al mando del viceführer Rudolf Hess, que logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron problemas para detectar el enorme avión, y varias alas de la Royal Air Force se dirigieron inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego. \n\nHess saltó en paracaídas para ponerse a salvo, y ahora está preso en la Torre de Londres." #NT!
 news.47.d: "El dirigible Hindenburg tuvo un final dramático hoy cuando explotó sobre Escocia. \nAl parecer, estaba al mando del viceführer Rudolf Hess, que logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron problemas para detectar el enorme avión, y varias escuadrillas de la Royal Air Force se dirigieron inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego. \n\nLos restos de Hess se encontraron entre los escombros." #NT!
 news.47.b: "Ese loco..." #NT!
 news.47.c: "¿Qué esperaba lograr?" #NT!
 news.48.t: "Amelia Earhart desaparece" #NT!
 news.48.d: "La famosa aviadora Amelia Earhart, la primera mujer en completar un vuelo en solitario a través del Atlántico, ha desaparecido junto con su navegante, Fred Noonan, cerca de la isla Howland, en medio del océano Pacífico.\n\nLos dos estaban intentando realizar un vuelo alrededor del mundo en su avión bimotor Lockheed Electra cuando desaparecieron. \n\nLa Marina y la Guardia Costera de los EE. UU. están realizando una búsqueda de los aviadores desaparecidos, pero hay pocas esperanzas de encontrarlos." #NT!
 news.48.a: "Una pérdida para la aviación." #NT!
 news.49.t: "Amelia Earhart da la vuelta al mundo" #NT!
 news.49.d: "La famosa aviadora Amelia Earhart, conocida por muchos como la "Reina del Aire", ha completado un vuelo alrededor del mundo junto con su navegante Fred Noonan. \n\nDespués de un breve susto cuando la pareja se perdió temporalmente mientras se aproximaba a la isla Howland en el Pacífico, el vuelo se desarrolló sin incidentes y esta mañana su Lockheed Electra aterrizó en Oakland, California.\n\nLa próxima semana se celebrará una ceremonia en la Casa Blanca, donde Earhart será felicitada personalmente por su hazaña por el Presidente." #NT!
 news.49.a: "¡Todo un logro!" #NT!
 news.55.t: "Alianza anglo-polaca" #NT!
 news.55.d: "En vista de la reciente conducta agresiva de Alemania, el Reino Unido y Francia se han sentido obligados a firmar una alianza militar con Polonia. El Primer Ministro británico hizo la siguiente declaración en la Cámara de los Comunes: "En caso de cualquier acción que amenazara claramente la independencia de Polonia y que el Gobierno polaco considerara, por consiguiente, vital resistir con sus fuerzas nacionales, el Gobierno de Su Majestad se sentiría obligado de inmediato a prestar al Gobierno polaco todo el apoyo que estuviera a su alcance. Ha dado al Gobierno polaco una garantía en este sentido"." #NT!
 news.55.a: "Las cosas se están moviendo rápido ahora." #NT!
 news.55.b: "¡Están fanfarroneando!" #NT!
 news.55.c: "Estamos junto a Polonia." #NT!
 news.55.e: "¡Los alemanes no se atreverán a atacar ahora!" #NT!
 news.55.f: "Estamos con nuestros aliados." #NT!
 news.56.t: "El Acuerdo de Munich" #NT!
 news.56.d: "Las demandas alemanas sobre el territorio de los Sudetes en Checoslovaquia, donde vive una considerable minoría alemana, se han intensificado. En una cumbre celebrada en Munich, Alemania, Gran Bretaña, Francia e Italia intentaron encontrar una solución diplomática a la llamada "crisis de los Sudetes". Checoslovaquia no fue invitada a asistir. Se llegó a un acuerdo en el que Alemania se anexiona los Sudetes, pero no buscará más ganancias territoriales en Europa. Chamberlain habló ante la multitud en Londres: "Por segunda vez un Primer Ministro ha regresado de Alemania trayendo la paz con honor. Creo que es la paz de nuestros tiempos"." #NT!
 news.56.a: "Entonces no habrá guerra este año." #NT!
 news.56.b: "Paz por ahora al menos..." #NT!
 news.56.c: "Nos hemos ahorrado otra guerra mundial." #NT!
 news.56.e: "¡Esto no es un acuerdo, es un diktat!" #NT!
 news.57.t: "La crisis de los Sudetes" #NT!
 news.57.d: "Las demandas alemanas sobre el territorio fronterizo de los Sudetes en Checoslovaquia, donde vive una considerable minoría alemana, se han intensificado recientemente. \n\nEn una cumbre celebrada en Munich, Alemania, Gran Bretaña, Francia e Italia intentaron encontrar una solución diplomática a la llamada "Crisis de los Sudetes". \n\nLas conversaciones parecen haber fracasado, sin embargo, ya que tanto Gran Bretaña como sus aliados lanzaron severas advertencias a Alemania de que si sus tropas cruzaban la frontera checoslovaca, el resultado sería la guerra. \n\nParece que se está agotando el tiempo para una solución pacífica a la disputa." #NT!
 news.57.a: "¡Parece que habrá guerra!" #NT!
 news.57.b: "¡Tontos!" #NT!
 news.57.c: "Es hora de tomar una posición." #NT!
 news.57.e: "¡Que vengan los alemanes!" #NT!
 news.58.d: "Las demandas alemanas sobre el territorio fronterizo de los Sudetes en Checoslovaquia, donde vive una considerable minoría alemana, se han intensificado recientemente. \n\nEn una cumbre celebrada en Munich, Alemania, Gran Bretaña, Francia e Italia intentaron encontrar una solución diplomática a la llamada "Crisis de los Sudetes". \n\nSe ha creado una grieta entre Francia y Gran Bretaña, ya que Gran Bretaña acepta las reivindicaciones alemanas como razonables, mientras que Francia no. Los franceses han formado una nueva alianza con los checos y amenazaron a Alemania con la guerra si sus tropas violaban la frontera checoslovaca." #NT!
 news.58.b: "Pronto nos ocuparemos de los franceses." #NT!
 news.58.c: "Esta vez los franceses están solos." #NT!
 news.58.e: "Los alemanes no se atreverían a atacar ahora... ¿verdad?" #NT!
 news.58.f: "El mundo libre depende de nosotros." #NT!
 news.59.t: "El dictado de Munich" #NT!
 news.59.d: "Las demandas alemanas sobre el territorio fronterizo de los Sudetes en Checoslovaquia, donde vive una considerable minoría alemana, se han intensificado recientemente. \n\nEn una cumbre celebrada en Munich, Alemania, Gran Bretaña, Francia e Italia buscaron encontrar una solución diplomática a la llamada "Crisis de los Sudetes". \n\nSi bien Gran Bretaña y Francia aceptaron las demandas alemanas como razonables, Checoslovaquia, que no fue invitada a la conferencia, se negó a ceder ni un ápice. \n\nAhora se enfrenta sola a Alemania en lo que parece ser una batalla sin esperanza." #NT!
 news.59.a: "La situación se presenta sombría para los checos." #NT!
 news.59.b: "Tontos testarudos." #NT!
 news.59.c: "¡Nunca nos rendiremos!" #NT!
 news.60.t: "El destino de Checoslovaquia" #NT!
 news.60.d: "Las tropas alemanas han cruzado a Bohemia y Moravia, aparentemente para restablecer el orden en las regiones tras el colapso del gobierno checoslovaco. \n\nEn Praga, las fuerzas de ocupación anunciaron la creación de un "protectorado autónomo" dentro del Reich alemán.\n\nCon el apoyo alemán, Eslovaquia ha sido declarada independiente bajo el liderazgo de Jozef Tiso. La nación de Checoslovaquia ya no existe." #NT!
 news.60.d_2: "Tras la anexión alemana de Checoslovaquia, se continuó discutiendo cómo debían dividirse estos territorios y ahora parece que se ha llegado a una conclusión. Con el apoyo alemán, Eslovaquia ha sido declarada independiente bajo el liderazgo de Jozef Tiso." #NT!
 news.60.a: "Hasta aquí la paz." #NT!
 news.60.b: "Hay que proteger a los checos de sí mismos." #NT!
 news.60.c: "¡Esto no es lo que acordamos!" #NT!
 news.60.e: "¡Hungría recuperará su antigua gloria!" #NT!
 news.61.d: "Las tropas alemanas han cruzado recientemente a Bohemia y Moravia, aparentemente para restablecer el orden en las regiones tras el colapso del gobierno checoslovaco. \n\nEn Praga, las fuerzas de ocupación anunciaron la creación de un "protectorado autónomo" dentro de [GER.GetNameDef]. Las fuerzas húngaras, que operan con el consentimiento de Alemania, han marchado a Eslovaquia y la han anexado a Hungría. \n\nLa nación de Checoslovaquia ya no existe." #NT!
 news.61.d_2: "Después de la anexión alemana de Checoslovaquia, continuó el debate sobre cómo dividir estos territorios, ahora parece que se ha llegado a una conclusión.\n\nLas fuerzas húngaras, operando con el consentimiento de Alemania, marcharon hacia Eslovaquia y la anexaron a Hungría. ." #NT!
 news.62.d: "Las tropas alemanas cruzaron recientemente a Bohemia y Moravia, aparentemente para restablecer el orden en las regiones tras el colapso del gobierno checoslovaco. En Praga, las fuerzas de ocupación anunciaron la creación de un "protectorado autónomo" dentro del Reich alemán. En Bratislava también se anunció un segundo protectorado, centrado en Eslovaquia. Toda Checoslovaquia ha sido efectivamente anexada a Alemania." #NT!
 news.62.d_2: "Tras la anexión alemana de Checoslovaquia, se ha seguido debatiendo sobre la forma de repartir estos territorios y parece que se ha llegado a una conclusión. El territorio anexado se ha organizado en dos protectorados, pero sigue bajo control alemán. En la práctica, poco ha cambiado con respecto a antes y Alemania conserva la totalidad de Checoslovaquia." #NT!
 news.63.t: "La Guerra Civil Española" #NT!
 news.63.d: "¡Ha estallado una guerra civil en España! Varios generales que buscan derrocar al actual gobierno de Madrid han emitido un pronunciamiento y una gran parte de las Fuerzas Armadas españolas han respondido a su llamado a las armas. \n\nEsta facción nacionalista de derecha ha ocupado gran parte de España, incluidos los territorios de ultramar.\nLas fuerzas leales y los voluntarios se han reunido bajo el gobierno republicano de izquierda, decididos a resistir el golpe hasta su último aliento. \n\nLa batalla por España ha comenzado." #NT!
 news.63.a: "¿Qué significará esto para España?" #NT!
 news.63.b: "¡A la victoria!" #NT!
 news.64.t: "El fin de la Guerra Civil Española" #NT!
 news.64.d: "Con la rendición de los últimos bastiones republicanos, la Guerra Civil Española ha llegado a su fin. \n\nLos nacionalistas resultan victoriosos y ha comenzado una nueva era para España. \n\nEl país devastado por la guerra ha sufrido mucho en los combates y todavía queda mucho por reconstruir." #NT!
 news.64.a: "Un desarrollo interesante." #NT!
 news.64.b: "Ahora a sanar nuestra nación." #NT!
 news.65.a: "Bueno para España." #NT!
 news.65.d: "Con la rendición de las últimas fuerzas nacionalistas, la Guerra Civil Española ha llegado a su fin. \n\nLos republicanos han salido victoriosos y ha comenzado una nueva era para España. \n\nEl país devastado por la guerra ha sufrido mucho en los combates y todavía queda mucho por reconstruir." #NT!
 news.66.t: "Los Juegos de la XI Olimpiada" #NT!
 news.66.d: "Recientemente se celebraron en Berlín (Alemania) los undécimos Juegos Olímpicos. \n\nA los Juegos Olímpicos de Verano de 1936 asistieron atletas de 49 países diferentes y fueron los primeros de la historia que disfrutaron de una cobertura televisiva limitada en directo. Los juegos fueron una importante victoria propagandística para el régimen alemán, que gastó generosamente en el evento.\n\nLos atletas alemanes fueron los que obtuvieron más éxito, al ganar 33 medallas de oro, mientras que los estadounidenses quedaron en segundo lugar, con 24. Cuatro de ellas las ganó Jesse Owens, el atleta más exitoso de los Juegos." #NT!
 news.66.d.b: "Los undécimos Juegos Olímpicos se celebraron recientemente en partes intactas de la devastada y recién reconstruida Berlín, Alemania.\n\nA los Juegos Olímpicos de Verano de 1936 asistieron atletas de 49 naciones diferentes de todo el mundo y fueron los primeros en la historia que disfrutaron de una cobertura televisiva limitada en vivo. Los juegos, un símbolo de la renovada unidad nacional alemana, también fueron una importante victoria propagandística para el nuevo régimen alemán, que, a pesar de los tremendos costos de reconstrucción de la nación después de la guerra civil, gastó generosamente en el evento.\n\nLos atletas alemanes tuvieron el mayor éxito, ganando 33 medallas de oro, mientras que los estadounidenses quedaron en segundo lugar, con 24. Cuatro de ellas las ganó Jesse Owens, el atleta individual más exitoso de los Juegos." #NT!
 news.66.a: "Los juegos han concluido." #NT!
 news.66.b: "Hemos mostrado nuestro mejor lado al mundo." #NT!
 news.67.t: "Los Juegos de la XII Olimpiada" #NT!
 news.67.d: "Recientemente se celebraron los duodécimos Juegos Olímpicos en Tokio, Japón. A la luz de las crecientes tensiones internacionales, muchos temían que los Juegos fueran cancelados, pero resultó que no fue así. \n\nTokio es la primera ciudad no occidental que alberga los Juegos Olímpicos, y un avión de largo alcance Me 261 especialmente diseñado llevó la llama olímpica hasta allí desde Alemania sin repostar combustible.\n\nLos atletas japoneses lo hicieron bien y sus 14 medallas de oro Las medallas les valieron un tercer lugar en el medallero, después de Alemania y Estados Unidos." #NT!
 news.68.d: "Recientemente se celebraron los duodécimos Juegos Olímpicos en Helsinki, Finlandia. \n\nOriginalmente, los Juegos estaban programados para ser celebrados en Tokio, pero el esfuerzo bélico de Japón hizo que esto fuera imposible y el Comité Olímpico Internacional los otorgó a Helsinki.\n\nLos atletas de Estados Unidos ganaron la mayor cantidad de medallas, seguidos por Alemania y luego Italia. Finlandia quedó en cuarto lugar con sus 10 medallas de oro." #NT!
 news.69.t: "La expansión soviética en Europa" #NT!
 news.69.d: "Desde el ascenso al poder de [From.GetRulingParty], [From.GetNameDef] ha estado trabajando para estrechar relaciones con [SOV.GetNameDef] y ahora se ha unido a la propia Unión.\n\nHace unos días, el gobierno de [From.GetAdjective] entregó oficialmente el control del país a [SOV.GetNameDef] como un oblast integrado.\n\nLos funcionarios soviéticos se niegan a reconocer las descripciones de la reciente asimilación de [From.GetNameDef] como agresivas, alegando que la "integración del territorio" se produjo sin ninguna presión externa." #NT!
 news.69.a: "Han visto la razón." #NT!
 news.69.b: "[SOV.GetNameDefCap] se está expandiendo." #NT!
 news.70.t: "La influencia soviética en Europa" #NT!
 news.70.d: "Desde que [baltic_annexation.GetRulingParty] llegó al poder, [baltic_annexation.GetNameDef] ha estado trabajando para estrechar sus relaciones con [SOV.GetNameDef].\n\nAunque [baltic_annexation.GetLeader] sigue en el cargo, los ministros son elegidos por su lealtad a [SOV.GetNameDef], y se ha cedido una gran parte de la soberanía de la nación. Los funcionarios soviéticos afirman que [baltic_annexation.GetName] simplemente busca protección como respuesta a que Europa se está volviendo cada vez más insegura para las naciones más pequeñas.\n\n[SOV.GetNameDef] también reiteró que estaban dispuestos a extender dicha "protección" a cualquier estado que se sintiera amenazado por los países vecinos." #NT!
 news.100.t: "La caída de Varsovia" #NT!
 news.100.d: "Las fuerzas alemanas que avanzan en [POL.GetNameDef] han logrado capturar Varsovia. \n\nContinúan los combates esporádicos en Praga y algunos otros distritos, pero la resistencia organizada en la ciudad parece haber cesado.\n\nSegún se informa, el gobierno polaco evacuó la ciudad cuando las primeras unidades alemanas entraron en los suburbios de Varsovia, y se desconoce su ubicación actual.\n\nLa lucha contra los invasores alemanes continúa en otras partes del país, pero la pérdida de la capital es un duro golpe para el esfuerzo bélico polaco." #NT!
 news.100.a: "Polonia no tuvo ninguna oportunidad." #NT!
 news.100.b: "Otra victoria para Vaterland." #NT!
 news.100.c: "¡Esto es un desastre!" #NT!
 news.101.t: "La caída de París" #NT!
 news.101.d: "Mientras los combates continúan en otras partes de [FRA.GetNameDef], han llegado informes de tropas alemanas entrando en París. \n\nLas fuerzas francesas declararon la capital ciudad abierta momentos antes de que sus últimas unidades se retiraran. Varias columnas de tropas alemanas recrearon el desfile de la victoria prusiana de 1871 marchando por los Campos Elíseos mientras los parisinos observaban en silencio atónito. \n\nLos expertos militares predicen que el colapso de [FRA.GetNameDef] es inminente." #NT!
 news.101.a: "☻_¡El ejército 0 parece imparable!" #NT!
 news.102.t: "La caída de Londres" #NT!
 news.102.d: "Los informes procedentes de Londres confirman que la capital inglesa ha sido capturada por las tropas alemanas que avanzan. Todavía se pueden oír disparos de armas pequeñas en algunos distritos, pero no se han avistado fuerzas británicas significativas dentro de la ciudad. Un destacamento de Fallschirmjägers ha asaltado el Palacio de Buckingham, pero se cree que la Familia Real fue evacuada mucho antes del ataque. Por primera vez desde Guillermo el Conquistador, Londres ha caído ante un invasor extranjero." #NT!
 news.103.t: "La caída de [195.GetCapitalVictoryPointName]" #NT!
 news.103.d: "[195.GetCapitalVictoryPointName], cuna de la Revolución rusa, ha caído ante el avance de las fuerzas alemanas. \n\nAún se pueden escuchar combates esporádicos en algunos suburbios, pero una extraña calma parece haberse instalado en el resto de la ciudad en ruinas.\n\nHoy temprano, columnas de soldados alemanes marcharon frente a la Catedral de San Isaac, cuya gran cúpula ha sido pintada de gris por los ingenieros del Ejército [SOV.GetSovietArmyAdjectiveBasedOnIdeology] para evitar la atención de los bombarderos merodeadores de la Luftwaffe. \nA pesar de sus esfuerzos, está plagada de agujeros de bala e impactos de metralla." #NT!
 news.103.c: "¡Alguien recibirá un disparo por esto!" #NT!
 news.104.t: "La caída de Kiev" #NT!
 news.104.d: "Kiev, capital de la República Socialista Soviética de Ucrania, ha sido capturada por los ejércitos alemanes que avanzan en la Unión Soviética. La captura de una de sus ciudades más importantes es un duro golpe para los soviéticos, pero aún queda la duda de si los alemanes podrán mantener su ritmo. Momentos después de que los alemanes hubieran ocupado la ciudad, miles de minas colocadas por la NKVD fueron aparentemente detonadas en edificios a lo largo de la calle principal Khreshchatyk, causando aún más daños a la ciudad ya en ruinas. Ahora las fuerzas invasoras miran hacia el este." #NT!
 news.105.t: "La caída de [217.GetCapitalVictoryPointName]" #NT!
 news.105.d: "Las vanguardias alemanas se han apoderado de Stalingrado, la ciudad homónima de Stalin, situada a orillas del Volga. \n\nDespués de abrirse paso a través de la fábrica de tractores de Stalingrado en ruinas y apoderarse de las alturas estratégicamente vitales de Mamayev Kurgan, los alemanes han obligado a los últimos defensores soviéticos a cruzar el Volga hacia su orilla oriental. Según informes no confirmados, los remanentes del Ejército Rojo que luchan junto con los partisanos se han retirado a las alcantarillas y sótanos para continuar su lucha. \n\nSin embargo, no se cree que quede ninguna resistencia organizada significativa." #NT!
 news.105.d_alt: "Las vanguardias alemanas que avanzan se han apoderado de [217.GetCapitalVictoryPointName], el centro industrial a orillas del Volga. \n\nDespués de abrirse paso a través de la fábrica de tractores en ruinas de [217.GetCapitalVictoryPointName] y apoderarse de las alturas estratégicamente vitales de Mamayev Kurgan, los alemanes han obligado a los últimos defensores de [SOV.GetAdjective] a cruzar el Volga hacia su orilla oriental. Según informes no confirmados, los remanentes del Ejército [SOV.GetSovietArmyAdjectiveBasedOnIdeology] que luchan junto con los partisanos se han retirado a las alcantarillas y sótanos para continuar su lucha. \n\nSin embargo, no se cree que quede ninguna resistencia organizada significativa." #NT!
 news.106.t: "La caída de Moscú" #NT!
 news.106.d: "Al amanecer de hoy, los panzer alemanes destrozaron las barreras levantadas apresuradamente en las calles de Moscú y se vieron semiorugas descargando granaderos Panzer en la Plaza Roja. Se podía ver el humo espeso y ondulante de los numerosos incendios que arden en los suburbios mientras la infantería alemana asaltaba el Kremlin. Se informó que se necesitaron granadas y lanzallamas para luchar contra los obstinados remanentes de la NKVD que intentaban defender cada centímetro del complejo. La capital rusa está ahora en manos alemanas, pero ha quedado en ruinas en llamas. \n\nInformes no confirmados indican que el cadáver embalsamado de Lenin fue evacuado sano y salvo hacia el este." #NT!
 news.106.a: "¿Es este el fin de la Unión Soviética?" #NT!
 news.106.b: "¡Por fin Moscú es nuestra!" #NT!
 news.106.c: "¡Hay que expulsar a los liberales de Moscú!" #NT!
 news.107.t: "La caída de Sebastopol" #NT!
 news.107.d: "La ciudad fuertemente fortificada de Sebastopol, base de la Flota Soviética del Mar Negro, finalmente ha sucumbido a los ataques alemanes. \n\nSu pérdida obstaculizará severamente cualquier intento soviético de disputar el Mar Negro, y la caída de la ciudad se considera una victoria alemana significativa.\n\nYa se ha emitido un edicto desde Berlín, declarando que la ciudad a partir de ahora será conocida como 'Theodorichshafen' en honor a Teodorico el Grande." #NT!
 news.108.t: "La caída de Bakú" #NT!
 news.108.d: "Hoy temprano, las fuerzas alemanas ocuparon con éxito la ciudad de Bakú, un objetivo estratégico vital en su guerra contra la Unión Soviética. \n\nSituada en las costas del Mar Caspio, la ciudad es la clave para el Cáucaso, y sus numerosos yacimientos de petróleo seguramente beneficiarán el esfuerzo bélico alemán.\n\nSu captura coloca a Alemania en posición de expandir la guerra al Medio Oriente y posiblemente incluso a la India." #NT!
 news.109.t: "La caída de El Cairo" #NT!
 news.109.d: "Las fuerzas del Deutsches Afrikakorps han luchado para llegar a El Cairo, la capital de Egipto. \n\nMientras las fuerzas aliadas se retiraban aún más hacia el desierto en desorden, los soldados alemanes que marchaban a través de El Cairo fueron aclamados como liberadores por muchos ciudadanos que habían llegado a ver a los británicos como opresores.\n\nLa caída de El Cairo es una pérdida significativa para el esfuerzo bélico aliado, y varios expertos han especulado que todo el Medio Oriente está ahora abierto a la conquista alemana." #NT!
 news.110.t: "La caída de Washington" #NT!
 news.110.d: "Los combates en la zona de Washington D.C. han terminado hoy, cuando las fuerzas alemanas han eliminado los últimos focos de resistencia de la ciudad, que avanzan a lo largo del Potomac. \n\nUna densa capa de humo se cierne sobre la ciudad, y al menos parte de ella procede, según se informa, de agentes de la OSS que estuvieron quemando documentos confidenciales hasta el último momento. Un destacamento de las Waffen-SS aseguró la Casa Blanca tras un breve tiroteo con miembros del Servicio Secreto de los EE.UU., pero se cree que el presidente fue evacuado sano y salvo hace varios días.\n\nLa caída de la capital estadounidense ilustra el terrible poder de la maquinaria de guerra alemana." #NT!
 news.111.t: "La caída de Nueva York" #NT!
 news.111.d: "Después de horas de guerra callejera, gran parte de ella contra irregulares armados, las vanguardias alemanas han avanzado hacia la ciudad de Nueva York y han tomado el control de la ciudad. \n\nLas barreras antitanque improvisadas colocadas a lo largo de la Quinta Avenida resultaron ineficaces, y los Panzergrenadiers se abrieron paso a través de Manhattan, cuadra por cuadra.\n\nLos incendios han estado fuera de control en las partes orientales de la ciudad desde hace varios días, iluminando el horizonte por la noche. \n\nLa Estatua de la Libertad fue decapitada por una bala de artillería perdida, aunque sigue siendo motivo de disputa qué lado la disparó." #NT!
 news.112.t: "La caída de Gibraltar" #NT!
 news.112.d: "Tras varios informes contradictorios, ahora se ha confirmado que Gibraltar ha caído en manos de Alemania. \n\nEsta estratégica ciudad portuaria protege la entrada al Mediterráneo y, antes de que comenzara la guerra, se consideraba inexpugnable. La guarnición británica se retiró a los túneles que discurrían por debajo del Peñón, pero finalmente fue desalojada por lanzallamas y granadas. \n\nCon Gibraltar en manos alemanas, se ha producido un cambio drástico en el poder en la Batalla del Mediterráneo." #NT!
 news.113.d: "Hoy, jubilosos soldados italianos entraron en El Cairo, momentos después de que las últimas unidades británicas se retiraran de la ciudad. \n\nSe organizó inmediatamente un desfile de la victoria y los soldados italianos acudieron en masa a las Grandes Pirámides de Giza para tomarse fotografías frente a los famosos monumentos.\n\nCon El Cairo bajo control, [ITA.GetLeader] está ahora un paso más cerca de unir el África Oriental Italiana con la Libia Italiana y formar una colonia contigua en África." #NT!
 news.113.b: "¡Otra conquista para Italia!" #NT!
 news.114.d: "[GetItalianConquestofParisDesc]" #NT!
 news.114.d_leader: "Los últimos focos de resistencia francesa en París fueron eliminados hoy, y la ciudad ahora está firmemente bajo control italiano. \n\n[ITA.GetLeader] fue trasladado rápidamente en avión para participar en el desfile de la victoria en los Campos Elíseos, cabalgando al frente de las tropas que marchaban en un semental blanco. Durante las celebraciones, comparó la actual campaña en Francia con la conquista de la Galia por parte de César, y prometió que era solo el comienzo del ascenso de Italia a la grandeza.\n\nEl tiempo dirá si tiene razón." #NT!
 news.114.d_council: "Los últimos focos de resistencia francesa en París fueron eliminados hoy, y la ciudad ahora está firmemente bajo control italiano. \n\n[ITA.GetLeader] fue trasladado rápidamente en avión para participar en el desfile de la victoria en los Campos Elíseos, cabalgando al frente de las tropas que marchaban en sementales blancos. Durante las celebraciones, se hicieron comparaciones entre la actual campaña en Francia y la conquista de la Galia por parte de César, y varios miembros del consejo prometieron que esto era solo el comienzo del ascenso de Italia a la grandeza.\n\nEl tiempo dirá si tienen razón." #NT!
 news.115.d: "Las fuerzas italianas han tomado Londres con éxito y la bandera tricolor ha sido izada sobre la Torre Victoria. En algunas partes de la ciudad continúan los combates menores y en un incidente ocurrido esta mañana varios Bersaglieri fueron abatidos a tiros por francotiradores escondidos en lo alto del Big Ben.\n\nDespués de tres intentos fallidos de desalojarlos, toda la torre del reloj fue derribada por cargas de demolición en lo que los funcionarios italianos describen como una "lamentable reacción exagerada" por parte del comandante local." #NT!
 news.116.d: "Italia parece tener el control de Gibraltar, después de lo que se ha informado como intensos combates alrededor del Peñón y el puerto. Todavía se pueden escuchar explosiones ocasionales desde los túneles militares que se extienden bajo el Peñón, pero los funcionarios italianos afirman que se ha puesto fin a toda resistencia organizada.\n\nCon esta puerta vital al Mediterráneo bajo control italiano, las fuerzas navales británicas se verán en apuros para desafiar a la Regia Marina en la región." #NT!
 news.117.t: "La caída de Singapur" #NT!
 news.117.d: "Singapur, el "Gibraltar del Este", ha sido tomado por las fuerzas imperiales japonesas a pesar de que sus antiguos propietarios británicos lo consideraban una fortaleza inexpugnable. La administración militar japonesa de Singapur ha elegido el edificio Fullerton como su cuartel general, y la ciudad ha sido rebautizada como Syonanto, que se traduce aproximadamente como "Isla del Sur ganada en la era Showa". Se puede ver a los Kempeitai patrullando las calles en masa para inculcar el mensaje de que los japoneses están allí para quedarse." #NT!
 news.117.b: "¡Por el Emperador!" #NT!
 news.118.t: "La caída de Pearl Harbor" #NT!
 news.118.d: "Las fuerzas japonesas han tomado por asalto Honolulu, la mayor ciudad de la isla hawaiana de O'ahu. También ha caído la base naval de Pearl Harbor, antigua sede de la Flota del Pacífico de Estados Unidos. Según testigos, los marineros y marines estadounidenses, asediados, se retiraron a la isla Ford, donde continuaron ofreciendo tenaz resistencia hasta que fueron sometidos a un intenso bombardeo aéreo y de artillería. Con esta isla bajo su control, el alcance de la Armada Imperial Japonesa se ha hecho aún mayor." #NT!
 news.119.t: "La caída de Nueva Gales del Sur" #NT!
 news.119.d: "El imperio japonés, que ha seguido ampliando sus conquistas en el sur, se ha apoderado de Sídney y de la capital australiana, Canberra. Los defensores locales se vieron obligados a retirarse a través del puente del puerto de Sídney hasta nuevas posiciones en Observatory Hill, pero los intentos de demoler el puente se vieron frustrados por el avance de las fuerzas japonesas, que luego avanzaron para tomar Canberra. La bandera de guerra japonesa puede verse ahora colgada en el Parlamento de Canberra, que sirve como sede de la nueva administración militar de la zona, y la policía militar Kempeitai mantiene una vigilancia vigilante en las calles." #NT!
 news.120.t: "La caída de Los Ángeles" #NT!
 news.120.d: "Después de establecerse en el territorio continental de Estados Unidos, las fuerzas japonesas se han concentrado en Los Ángeles y han derrotado a los defensores de la ciudad. Una larga procesión de tropas imperiales marchó por la avenida Central esta tarde mientras fotógrafos de noticieros japoneses filmaban el evento.\n\nAntes de que las fuerzas estadounidenses se retiraran, se informó de que los combates fueron encarnizados en varias zonas de la ciudad. Hollywood sufrió daños especialmente graves y muchos oficiales japoneses se han hecho fotografías delante del letrero de Hollywood, perforado y desmoronado." #NT!
 news.121.t: "La caída de Nanjing" #NT!
 news.121.d: "La capital de la República de China, Nanjing, ha sido ocupada por fuerzas del Imperio de Japón. A pesar de la feroz resistencia de los defensores chinos de la ciudad amurallada, las tropas japonesas lograron capturar la Puerta Zhongshan y se abrieron camino hacia la ciudad.\n\nAún se pueden escuchar disparos esporádicos y varios incendios arden en diferentes partes de la ciudad, pero la mayoría de los chinos supervivientes Las fuerzas se han retirado o han sido capturadas. Junto con la captura de Shanghai, esta es una victoria significativa para Japón en su guerra contra China." #NT!
 news.122.t: "La caída de Vladivostok" #NT!
 news.122.d: "Vladivostok, la ciudad más grande del Lejano Oriente ruso y sede de la Flota Soviética del Pacífico, ha sido asaltada por tropas japonesas. Su posición estratégica en el otro extremo del Ferrocarril Transiberiano hace que su pérdida sea aún más perjudicial para el esfuerzo bélico soviético en Asia.\n\nMuchos de los habitantes de la ciudad todavía recuerdan la ocupación japonesa que duró varios años durante la Guerra Civil Rusa. Guerra. Esta vez, algunos temen no irse nunca." #NT!
 news.123.t: "La caída de Hong Kong" #NT!
 news.123.d: "Las tropas del Imperio del Japón capturaron la colonia de la Corona británica de Hong Kong tras atravesar la línea de los bebedores de ginebra y desembarcar en la propia isla de Hong Kong. La situación pronto se volvió insostenible para los defensores y el gobernador se rindió en persona en el hotel Peninsula Hong Kong, donde los japoneses habían establecido su cuartel general. Después de una breve ceremonia, se instaló un nuevo gobernador japonés que anunció al mundo un "Nuevo Hong Kong", "libre del colonialismo occidental"." #NT!
 news.124.t: "La caída de Manila" #NT!
 news.124.d: "Manila, la capital de Filipinas, ha caído en manos de los japoneses tras la retirada de sus defensores estadounidenses y filipinos. La entrada a la estratégicamente vital bahía de Manila siguió siendo objeto de disputa durante algún tiempo tras la caída de la ciudad debido a la gran concentración de artillería costera estadounidense en la isla Corregidor, pero los cañones acabaron enmudeciendo tras un ataque japonés concertado.\n\nCon Manila bajo control japonés, se espera que el resto de Filipinas siga su ejemplo poco después. Se trata de una dura derrota para las fuerzas estadounidenses en Asia y el Pacífico." #NT!
 news.125.t: "La caída de Calcuta" #NT!
 news.125.d: "Después de un período de intensos bombardeos, ahora se ha confirmado que la ciudad de Calcuta, en la India, ha caído ante el avance de las fuerzas japonesas. Incluso mientras se producían combates esporádicos en las afueras de la ciudad, se organizó rápidamente un desfile de la victoria en la avenida Chowringhee. Miembros del Ejército Nacional Indio, un grupo militar organizado por los japoneses y dedicado a la liberación de la India de Gran Bretaña, participaron en el desfile y provocaron vítores entusiastas de la multitud. Con la caída de Calcuta, muchos predicen que pronto le seguirá toda la India británica." #NT!
 news.126.t: "La caída de Nueva Delhi" #NT!
 news.126.d: "Las ofensivas japonesas continúan en la India y recientemente se produjo la caída de Nueva Delhi. Como capital de la India británica, esta ciudad tiene una importancia estratégica inmensa y su pérdida puede resultar un factor decisivo en la actual campaña india. Se dice que el propio Virrey fue capturado por unidades de avanzada japonesas mientras supervisaba el traslado de sus pertenencias desde la Casa del Virrey a una caravana de camiones, pero esto aún no ha sido confirmado." #NT!
 news.127.t: "La caída del Canal de Panamá" #NT!
 news.127.d: "En lo que debe considerarse un golpe monumental al esfuerzo bélico estadounidense, las fuerzas japonesas desembarcaron en Panamá y tomaron el control del canal después de obligar a su guarnición a rendirse. Se dice que varios grupos de soldados estadounidenses y panameños escaparon a la selva cercana para librar una guerra de guerrillas, pero no se cree que puedan amenazar significativamente la presencia japonesa. Con la caída del canal, las fuerzas navales estadounidenses ahora tienen que rodear Sudamérica para llegar a la costa oeste de Estados Unidos, lo que le da a la Armada Imperial Japonesa una importante ventaja estratégica." #NT!
 news.128.t: "La caída de Berlín" #NT!
 news.128.d: "La toma de la capital alemana ha sido confirmada por funcionarios de Washington, después de que las fuerzas estadounidenses se abrieran paso hasta Berlín desde varias direcciones. Los combates en la ciudad fueron descritos como intensos, y los desesperados pioneros alemanes demolieron el puente Moltke para detener el avance estadounidense.\n\nAl final se aseguraron otros puentes sobre el Spree y los soldados estadounidenses tomaron por asalto la Ópera Kroll y el Reichstag a pesar de la feroz resistencia alemana. La bandera de las barras y estrellas ondea ahora al viento sobre el Reichstag y los combates en la ciudad han cesado. La batalla de Berlín ha terminado." #NT!
 news.128.b: "¡Una operación de libro de texto!" #NT!
 news.129.d: "Las fuerzas británicas han avanzado hacia Berlín y el Gabinete de Guerra ha anunciado la exitosa captura de la capital alemana después de una batalla campal. Atacando al amanecer, los comandos británicos tomaron el aeropuerto de Tempelhof mientras columnas blindadas avanzaban por la Frankfurter Allee.\n\nCon la Cancillería del Reich bajo control británico, los combates en la ciudad han terminado en gran medida. El estado actual del gobierno alemán sigue sin estar claro, pero se cree que al menos algunos elementos del mismo escaparon de la ciudad antes de su caída." #NT!
 news.129.b: "¡Buen trabajo, muchachos!" #NT!
 news.130.d: "Las fuerzas francesas han tomado por asalto con éxito la capital alemana, que cayó tras una serie de batallas campales dentro de los límites de la ciudad. Un gran grupo de soldados de las Waffen-SS se atrincheró en el Estadio Olímpico, que finalmente cayó tras un decidido ataque de los legionarios extranjeros apoyados por la artillería.\n\nAhora se puede ver la bandera tricolor francesa ondeando sobre la Cancillería del Reich y, aunque todavía se informa de combates esporádicos en algunos suburbios, se cree que la mayor parte de Berlín ha quedado libre de resistencia organizada." #NT!
 news.130.b: "Vive la Francia!" #NT!
 news.131.d: "Se ha informado de combates desesperados desde Berlín, la capital de Alemania, pero ahora se cree que la ciudad está completamente en manos polacas. Después de avanzar por la Frankfurter Allee, los polacos llegaron a Alexanderplatz, que fue el escenario de una batalla campal.\n\nEn otra parte de la ciudad, la Puerta de Brandeburgo se derrumbó, supuestamente tras ser embestida por un tanque polaco, y la Ópera Kroll fue arrasada. por un bombardeo de artillería después de que sus obstinados defensores de las SS se negaran a rendirse. La bandera polaca roja y blanca ondea ahora sobre el Reichstag y los últimos focos de resistencia han sido eliminados." #NT!
 news.131.b: "El gigante polaco no puede detenerse." #NT!
 news.132.t: "La caída de Roma" #NT!
 news.132.d: "Las fuerzas aliadas entraron recientemente en Roma tras la rendición de su guarnición, y la ciudad se encuentra ahora bajo ocupación militar. La mayoría de los monumentos históricos permanecen intactos, tras haber resistido otra batalla por el control de la ciudad. Por ahora, al menos, las tropas aliadas se han quedado fuera de la Ciudad del Vaticano a petición de la Santa Sede. La caída de Roma es un hito importante en la campaña italiana, y algunos se preguntan si esto significa el fin de la resistencia organizada al avance de los ejércitos aliados en la península." #NT!
 news.132.b: "¡Una gran victoria!" #NT!
 news.133.d: "Las fuerzas francesas entraron recientemente en Roma después de que la guarnición italiana que quedaba en la ciudad se dispersara por la campiña circundante. Las tropas francesas se movieron rápidamente para ocupar todos los edificios gubernamentales importantes y se celebró un "triunfo" a lo largo de la Vía del Corso con una larga procesión de soldados y vehículos blindados.\n\nCon la caída de Roma, la capacidad de Italia para continuar la guerra se pone en duda. Los observadores externos esperan que el gobierno italiano, que huyó de la ciudad justo antes de su caída, comience pronto las negociaciones de rendición." #NT!
 news.134.t: "La liberación de París" #NT!
 news.134.d: "Ahora se ha confirmado que París, la capital de Francia, ha sido liberada de la ocupación alemana. Las fuerzas aliadas han entrado en la ciudad y la guarnición alemana restante se ha rendido. Se podía ver a los parisinos vitoreando a sus liberadores mientras marchaban por los Campos Elíseos, incluso mientras había rumores de disparos de francotiradores alemanes en algunas partes de la ciudad. Se temía que los alemanes emplearan una estrategia de tierra quemada y dejaran París en ruinas, pero los monumentos de la ciudad parecen haberse salvado. De hecho, la bandera tricolor francesa todavía se puede ver ondeando en la Torre Eiffel." #NT!
 news.135.t: "La caída de Tokio" #NT!
 news.135.d: "Las fuerzas estadounidenses han entrado en Tokio y el Departamento de Guerra de Estados Unidos anunció recientemente el fin de las principales operaciones de combate en la ciudad. Se informó que los combates fueron intensos, particularmente en las cercanías del Palacio Imperial, que estaba defendido por miembros fanáticos de la Guardia Imperial, aunque se cree que el Emperador abandonó la ciudad antes de que comenzara el asalto estadounidense.\n\nCon la caída de Tokio , los expertos predicen que la resistencia organizada en el resto de las islas japonesas pronto se desmoronará. Se espera que las negociaciones de paz comiencen en breve, a menos que los japoneses de línea dura convenzan al Emperador de continuar la lucha a muerte." #NT!
 news.136.d: "Tras una serie de batallas campales, las fuerzas aliadas han ocupado Moscú, capital de [SOV.GetNameDef]. La ciudad ha sufrido grandes daños y los incendios siguen arrasando a ambos lados del río Moscova. A pesar de los intensos bombardeos, el Kremlin está razonablemente intacto y ha sido elegido como ubicación para la sede de la Administración de Ocupación Aliada.\n\nCon la pérdida de Moscú, el esfuerzo bélico soviético ha sufrido un enorme golpe. Aunque se cree que la mayor parte del gobierno evacuó la ciudad mucho antes de su caída, los expertos militares afirman que un colapso soviético total puede no estar muy lejos." #NT!
 news.137.t: "La liberación de Londres" #NT!
 news.137.d: "Los combates han terminado en Londres, y los últimos focos de resistencia alemana han sido eliminados. En cuanto se dio el visto bueno, multitudes jubilosas salieron a las calles para celebrar a sus liberadores estadounidenses, mientras se oían las campanas de las iglesias en toda la ciudad. La fiebre de la liberación parece estar extendiéndose por Gran Bretaña, ya que ahora parece probable que la ocupación alemana esté llegando a su fin. Se han registrado levantamientos espontáneos en zonas que todavía están bajo control alemán, aunque estos incidentes han sido tratados con dureza. ¿Ha vuelto por fin la libertad al Reino Unido?" #NT!
 news.138.d: "A diferencia de 1920, no se produjo ningún "milagro en el Vístula" cuando los ejércitos soviéticos se acercaron recientemente a Varsovia. La resistencia polaca en la ciudad ha colapsado en gran medida y la bandera soviética se puede ver ondeando en la mayoría de los edificios gubernamentales. ¿Estamos presenciando el fin de la nación polaca o sus fuerzas lograrán de alguna manera recuperarse y retomar su capital? La mayoría de los expertos consideran que este escenario es poco probable." #NT!
 news.138.b: "[GetSOVIdeologyLondonResponse]" #NT!
 get_SOV_ideology_london_response: "¡Adelante, camaradas!" #NT!
 get_SOV_ideology_london_response_alt: "¡Adelante!" #NT!
 news.139.t: "La liberación de Varsovia" #NT!
 news.139.d: "La devastada ciudad de Varsovia ha caído ante el avance de los ejércitos soviéticos, después de que los últimos defensores alemanes se retiraran de sus suburbios en llamas. Gran parte de la ciudad se encuentra en ruinas después de batallas anteriores, y los miembros de la resistencia local emergieron apresuradamente de los escombros para saludar a sus liberadores.\n\nCon Varsovia bajo control soviético, la situación estratégica de Alemania en Europa del Este puede deteriorarse aún más pronto. Los expertos dudan de que puedan organizar un contraataque para recuperar la ciudad, pero la acosada población local no parece tan convencida." #NT!
 news.139.a: "¿Es este el principio del fin...?" #NT!
 news.140.d: "Un comunicado soviético anuncia la capitulación de todas las fuerzas alemanas en Berlín. Después de rodear la ciudad, los rusos la asaltaron desde varias direcciones diferentes, mientras los defensores alemanes resistían furiosamente a cada paso. Las tropas soviéticas finalmente lograron abrirse paso a través del puente Moltke y entraron en el edificio del Reichstag, luchando habitación por habitación hasta que llegaron al tejado donde se izaba la bandera soviética sobre la ciudad. La batalla de Berlín había terminado." #NT!
 news.140.a: "El oso [SOV.GetAdjective] está creciendo..." #NT!
 news.140.b: "¡La guarida del liberalismo es nuestra!" #NT!
 news.141.d: "Roma, la "Ciudad Eterna", ha caído ante las avanzadas fuerzas soviéticas. Mientras las fuerzas italianas retrocedían, las tropas rusas se desplegaron en la ciudad y se ocuparon de los pocos focos de resistencia que quedaban. La mayoría de los monumentos históricos parecen haber sufrido pocos daños, aunque hay informes contradictorios de que el Panteón fue arrasado por el fuego de las ametralladoras. Hasta ahora, los soviéticos parecen respetar la autoritaridad de la Santa Sede, pero sus fuerzas se han posicionado en un anillo alrededor de la Ciudad del Vaticano, un gesto que seguramente debe poner nervioso a Su Santidad." #NT!
 news.142.d: "El avance inexorable del Ejército Rojo continúa y ahora llegan noticias de que la capital francesa ha caído. Los socialistas franceses supuestamente ayudaron a los soviéticos cuando entraron en la ciudad, participando en ataques contra elementos del ejército de tierra que se retiraban. Se han distribuido folletos por toda la ciudad informando a los parisinos de que han sido "liberados de la opresión de la burguesía" y de que la Comuna de París finalmente ha resucitado." #NT!
 news.143.d: "En la última emisión de la Orden del Día desde Moscú se anunció la captura de París de manos de las fuerzas alemanas. Muchos de los defensores de la ciudad se habrían ahogado en el Sena después de que un intenso bombardeo de artillería soviética derribara varios de los puentes que cruzaban el río. La Torre Eiffel se derrumbó tras una enorme explosión en su base, aunque sigue sin estar claro qué bando fue el responsable. Las fuerzas soviéticas están celebrando ahora un desfile de la victoria en los Campos Elíseos mientras los cansados ​​parisinos observan, preguntándose si sólo han cambiado un ocupante por otro." #NT!
 news.143.a: "¿Es este el principio del fin...?" #NT!
 news.144.d: "[GetSOVIdeologyLondonDesc]" #NT!
 get_SOV_ideology_london_desc: "El avance comunista continúa y las fuerzas soviéticas han completado recientemente la toma de Londres. El Ejército Rojo organizó rápidamente un desfile, incluso antes de que se hubiera acabado por completo con los últimos focos de resistencia en la ciudad. Los simpatizantes comunistas se apresuraron a denunciar a las autoridades militares soviéticas los nombres de conocidos antisocialistas y se convocó un Tribunal Popular en Trafalgar Square para castigar a los peores infractores." #NT!
 get_SOV_ideology_london_desc_alt: "La ofensiva de [SOV.GetAdjective] continúa. Los acontecimientos más recientes han visto a Londres bajo un ataque agresivo y, posteriormente, bajo el aluvión de ataques aparentemente interminables. \n\n Apenas se había acabado con los últimos focos de resistencia cuando las fuerzas de [SOV.GetAdjective] organizaron un desfile para celebrar su victoria. Los partidarios de los líderes de [SOV.GetLeader] y [SOV.GetLeader.GetHerHis] han ofrecido su máximo apoyo y admiración ahora que esta nueva era finalmente está sobre ellos." #NT!
 news.145.d: "Los incendios continúan ardiendo en el centro de Londres, pero se cree que la mayoría de los ocupantes alemanes de la ciudad han caído en combate o han sido capturados por las fuerzas soviéticas que avanzan. Las multitudes han salido a las calles para vitorear a los rusos mientras avanzan para acabar con los últimos remanentes. Los colaboracionistas han sido tratados con dureza y los soviéticos han organizado un consejo provisional para administrar la ciudad liberada hasta nuevo aviso. Los críticos han observado que todos los miembros de este consejo parecen haber sido seleccionados del Partido Comunista de Gran Bretaña." #NT!
 news.145.a: "Un avance significativo." #NT!
 news.146.d: "Las fuerzas soviéticas se han concentrado en Tokio y se ha informado de intensos combates en toda la ciudad. La mayor parte de la ciudad está ahora bajo control soviético, con la excepción de los suburbios orientales, donde todavía hay enormes incendios. Cuando los combates se trasladaron al Palacio Imperial, miembros de la Guardia Imperial lanzaron cargas con bayonetas contra las tropas soviéticas que se acercaban. El palacio fue finalmente asaltado por un destacamento de paracaidistas del VDV, que tuvieron que abrirse paso a través del recinto habitación por habitación. No se tomaron prisioneros, pero se cree que el Emperador fue evacuado sano y salvo antes de que cayera la ciudad." #NT!
 news.147.d: "Leningrado, la antigua capital del Imperio ruso, ha sido ocupada por las fuerzas finlandesas. Con una población de más de tres millones, la ciudad tiene casi tantos habitantes como toda Finlandia, pero este hecho evidentemente no ha disuadido a los atacantes finlandeses. Hay cierto debate sobre si la ciudad debería integrarse en la Gran Finlandia, ya que los finlandeses ingrios constituyen una minoría considerable en las regiones fuera de la ciudad. Esto, por supuesto, supone que el Ejército Rojo no pueda recuperar la ciudad en una contraofensiva." #NT!
 news.148.d: "Las noticias procedentes de Tokio confirmaron recientemente que la ciudad ha caído en manos de las fuerzas chinas. Gran parte de ella está en ruinas, incluido el Palacio Imperial, que ahora sirve como sede de la administración militar china.\n\nReporteros extranjeros presenciaron un enorme desfile de la victoria que contó con una procesión aparentemente interminable de soldados chinos marchando por la ciudad. Los ciudadanos japoneses alineados en las calles observaron el desfile de las tropas en silencio." #NT!
 news.149.d: "Por primera vez desde que los británicos se apoderaron de Gibraltar hace más de dos siglos, Gibraltar ha vuelto a manos españolas. Las noticias que llegan desde el territorio indican que la mayor parte de la guarnición se ha rendido, aunque algunos de los que se resistieron se han retirado a los túneles que corren bajo el Peñón. En una conferencia de prensa en Madrid, representantes del gobierno afirmaron que Gibraltar será considerado a partir de ahora territorio español "a perpetuidad". Los diplomáticos británicos, como era de esperar, han desmentido la declaración, calificándola de "absoluta tontería"." #NT!
 news.150.t: "Golpe de Estado en Yugoslavia" #NT!
 news.150.d: "Los intentos del gobierno yugoslavo de cooperar con Alemania han encontrado muchos oponentes dentro del ejército de la nación, lo que hoy resultó en un golpe de estado que derrocó al gobernante reinante y colocó al rey Pedro II en el trono. La nación ha cortado muchos de sus lazos con Alemania y el nuevo régimen parece dispuesto a arriesgarse a una guerra en lugar de cooperar." #NT!
 news.150.b: "Los tontos han cavado su propia tumba." #NT!
 news.151.t: "Renania sigue desmilitarizada" #NT!
 news.151.d: "Después de los intentos de Alemania de poner fin a las normas establecidas por el Tratado de Versalles y remilitarizar Renania, un ultimátum de los aliados los obligó a dar marcha atrás. Con Gran Bretaña y Francia amenazando con movilizarse si Alemania seguía adelante con el plan, rápidamente quedó claro que este nivel de resistencia era inesperado. Alemania no estaba preparada para enfrentarse a ambos países en una guerra total.\n\nTal como está ahora, Renania seguirá siendo una zona desmilitarizada según lo dicta el tratado a menos que Alemania entre en guerra." #NT!
 news.151.a: "Crisis evitada por ahora." #NT!
 news.151.b: "Nuestro día llegará." #NT!
 news.151.c: "Deberían haber sabido que no los dejaríamos actuar sin oposición." #NT!
 news.152.d: "Después de los intentos de Alemania de poner fin a las normas establecidas por el Tratado de Versalles y remilitarizar Renania, un ultimátum de Francia los obligó a dar marcha atrás. A pesar de que Gran Bretaña se negó a intervenir y Francia amenazó con movilizarse si Alemania seguía adelante con el plan, pronto quedó claro que cualquier intervención militar era inesperada. Alemania no estaba preparada para enfrentarse a Francia en una guerra total.\n\nTal como está la situación, Renania seguirá siendo una zona desmilitarizada según lo dicta el tratado a menos que Alemania entre en guerra." #NT!
 news.152.c: "Francia está sola, pero es fuerte." #NT!
 news.152.e: "Está claro que nuestra intervención no era necesaria." #NT!
 news.153.t: "Alemania rompe el pacto Molotov-Ribbentrop" #NT!
 news.153.d: "El pacto de no agresión entre Alemania y [SOV.GetNameDef], un acontecimiento sorprendente en un principio, se ha desmoronado menos sorprendentemente ahora. Alemania ha atacado, rompiendo el pacto y volviendo a hablar abiertamente de la Unión Soviética como una amenaza a la que hay que enfrentarse para que sus visiones del futuro se conviertan en realidad.\n\nLos dirigentes soviéticos no están muy contentos, pero tal vez están menos sorprendidos por la traición que decepcionados por no haber aprovechado la oportunidad antes." #NT!
 news.153.a: "La confianza entre gigantes es algo frágil." #NT!
 news.153.b: "Sólo lo firmamos para esperar el momento del ataque." #NT!
 news.153.c: "Para los liberales un tratado no es más que un trozo de papel." #NT!
 news.154.t: "La URSS rompe el Pacto Ribbentrop-Mólotov" #NT!
 news.154.d: "El pacto de no agresión entre Alemania y el [SOV.GetNameDef], un acontecimiento sorprendente para empezar, ahora se ha desmoronado de forma menos sorprendente. El [SOV.GetNameDef] ha atacado, rompiendo el pacto y prometiendo aplastar al régimen alemán y poner una vez más al estado expansionista en su lugar.\n\nPuede que los líderes alemanes hayan estado planeando un ataque ellos mismos, pero el mundo nunca lo sabrá. Ahora se están movilizando rápidamente para hacer frente a la nueva amenaza." #NT!
 news.154.b: "¡Los socialistas no tienen sentido del honor ni del orgullo!" #NT!
 news.154.c: "El tratado ha cumplido su propósito." #NT!
 news.155.t: "Alemania en guerra otra vez" #NT!
 news.155.d: "Aunque muchos han deseado una paz duradera en Europa, un reciente giro de los acontecimientos ha dejado a Alemania nuevamente en el camino de la guerra. A pesar de haber violado claramente el tratado de Versalles, las tropas alemanas se han movilizado y están listas para pasar a la ofensiva. Las autoridades alemanas afirman que ya no mantendrán desmilitarizada la región de Renania, argumentando la necesidad de proteger a los ciudadanos alemanes en la zona." #NT!
 news.155.a: "Este podría ser el comienzo de otra Gran Guerra" #NT!
 news.155.b: "¡Por la gloria de la nación alemana!" #NT!
 news.156.t: "Komet avistado" #NT!
 news.156.d: "La aparición de un Komet en el cielo ha causado inquietud entre nuestra población. El avión cohete experimental Me 163 Komet, que salió de uno de sus vuelos de prueba, ha sorprendido a la población rural, que ha visto este aparato de una velocidad única. Se ha desarrollado en el mayor secreto, pero pronto será presentado. Este pequeño incidente sólo hará que su primera aparición formal sea aún más impresionante." #NT!
 news.156.a: "El fin está cerca... para nuestros enemigos." #NT!
 news.156.a.tt: "Un jarrón se cae." #NT!
 news.156.a.2.tt: "De todas formas, ese jarrón no me gustaba." #NT!
 news.157.t: "[From.From.GetName] interviene en [From.GetAdjective] guerra" #NT!
 news.157.d: "Hace apenas unos días, tropas de [From.GetName] se movilizaron hacia [From.From.From.GetName] en una declaración de guerra. Posteriormente, [From.From.GetName] dio un ultimátum, ordenando a las partes que cesaran los combates y que todas las tropas de [From.GetAdjective] se retiraran. [From.GetLeader] afirma que su guerra estaba justificada y se ha negado a ceder. El país se encuentra ahora en pleno conflicto tanto con [From.From.From.GetName] como con [From.From.GetName]." #NT!
 news.157.a: "Parece que [From.From.GetName] están dispuestos a ensuciarse las manos." #NT!
 news.157.a_usa: "Les mostraremos" #NT!
 news.158.t: "[From.From.GetName] interviene en [From.GetAdjective] guerra" #NT!
 news.158.d: "Hace unos días, [From.GetName] le declaró la guerra a [From.From.From.GetName]. Poco después, [From.From.GetName] lanzó un ultimátum en el que afirmaba que iría a la guerra con [From.GetName] si no cesaban todas las agresiones y firmaban un acuerdo de paz. [From.GetLeader] afirma que sus razones para la guerra eran justas, pero ha optado por desmovilizarse y aceptar la paz." #NT!
 news.158.a: "Parece que el juego de poder de [From.From.GetAdjective] dio sus frutos" #NT!
 news.158.a_usa: "Debemos mantener la paz" #NT!
 news.159.t: "El amanecer de [From.GetFactionName]" #NT!
 news.159.d_01: "[From.GetLeader] anunció hoy que [From.GetName] ha hecho un llamamiento para formar una nueva alianza. [From.GetFactionName] ha hecho pública su intención de cooperar en caso de guerra.\n\nAunque las grandes coaliciones pueden disuadir de la agresión, hemos visto las consecuencias que traen cuando surge el conflicto. Las intenciones de las diferentes partes que se unen a esta nueva alianza aún son debatibles, pero el propósito que pueda acabar teniendo puede ser desconocido incluso para sus instigadores." #NT!
 news.159.d_02: "Se ha teorizado que las democracias no entran en guerra entre sí, pero esto no significa que tengan la garantía de ayudarse mutuamente en las guerras. Como los intereses políticos son diversos y la gente quiere la paz, entrar en una guerra suele tener un gran coste para estas naciones.\n\nSin embargo, esto no ha impedido que [From.GetName] anuncie hoy que han formado una alianza militar, la [From.GetFactionName], para unir fuerzas en la protección de su pueblo y sus ideales." #NT!
 news.159.d_03: "Incluso [From.GetName], famoso por su fe en la fuerza y ​​superioridad de su gente y nación, no está más allá de formar alianzas con aquellos a quienes respeta. [From.GetLeader] anunció hoy que se habían hecho los acuerdos finales sobre [From.GetFactionName], una coalición militar que supuestamente solo tiene lugar para naciones honorables destinadas a la grandeza.\n\nSi esta grandeza está destinada a surgir de la construcción de la sociedad ideal dentro de las fronteras de las respectivas naciones o trabajando juntos para expandirse más allá de ellas, el mundo puede no saberlo hasta que sea demasiado tarde." #NT!
 news.159.d_04: "A pesar de la reciente concentración soviética en el socialismo en un solo país, las raíces internacionalistas del movimiento trascienden las fronteras. Esta solidaridad con los trabajadores de todo el mundo fue un elemento clave en el discurso de [From.GetLeader] hoy cuando se anunció la [From.GetFactionName].\n\nMás allá de una Internacional política, se trata de una alianza que une a los países militarmente, en la que ambos regímenes se comprometen a ayudarse mutuamente contra las amenazas externas. Queda por ver si actuará como espada o como escudo para la revolución comunista." #NT!
 news.159.a: "¿Esto conducirá a una paz eterna o a otra guerra?" #NT!
 news.159.b: "¡Juntos nunca seremos derrotados!" #NT!
 news.159.c: "¡Una excelente iniciativa!" #NT!
 news.159.tt: "[This.GetName] es parte de [From.GetFactionName] con [From.GetName].\n" #NT!
 news.160.t: "Alemania bajo ataque" #NT!
 news.160.d: "Hace poco, Alemania se vio arrastrada a otra guerra. Aunque todos esperaban una paz duradera en Europa, es evidente que las tensiones en el continente siguen siendo demasiado grandes. Las autoridades alemanas afirman que ya no pueden permitirse mantener desmilitarizada la región de Renania, argumentando que necesitan plena movilidad dentro de sus propias fronteras para poder defenderse." #NT!
 news.160.a: "Esto no augura nada bueno para Europa." #NT!
 news.160.b: "El pueblo alemán prevalecerá" #NT!
 news.161.t: "Francia prohíbe el socialismo" #NT!
 news.161.d: "El gabinete de [From.GetLeader] ha decretado la disolución de [From.GetCommunistParty]. Desde que la Rusia soviética firmó el pacto de no agresión con la Alemania nazi, se ha hablado de proscribir el socialismo en Francia. El decreto se instauró tras el acuerdo entre las dos naciones para la partición de Polonia.\n[From.GetLeader] aprovechó la oportunidad, ya que el apoyo a la prohibición aumentó e incluso los periódicos de izquierdas comenzaron a abogar por la abolición de [From.GetCommunistParty]." #NT!
 news.161.a: "Una decisión drástica" #NT!
 news.161.b: "Haciendo todo lo posible para mantener a la burguesía en el poder" #NT!
 news.161.c: "Quizás haya sido necesario" #NT!
 news.161.e: "Era la única manera" #NT!
 news.162.d: "Con un tratado de paz definitivo que divide a España en dos, aceptado por ambas partes, la Guerra Civil española ha llegado a su fin. Aunque los disidentes de ambos bandos critican este compromiso, esta frágil paz al menos dará a la nación dividida tiempo para recuperarse y reconstruirse en ambos bandos." #NT!
 news.162.a: "Bien por los españoles." #NT!
 news.162.b: "Un día recuperaremos toda España." #NT!
 news.163.t: "Conferencia de Londres" #NT!
 news.163.d: "Utilizando la anexión de Austria a [GER.GetName] como base para su reclamación, Alemania ha exigido ahora la "legítima devolución" del antiguo territorio austríaco de Eslovenia a [YUG.GetName]. \n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para discutir una solución a la "cuestión eslovena". Esta gran conferencia de paz ha llevado a la decisión de que Yugoslavia debería ceder Eslovenia a Alemania en nombre de una paz duradera.\n\nConsiderándose abandonado por las grandes potencias de Europa, el gobierno de [YUG.GetLeader] no ve otra opción que firmar el acuerdo tal como se le presenta." #NT!
 news.163.a: "Esto terminará bien" #NT!
 news.163.b: "Justicia" #NT!
 news.163.c: "Lamentable" #NT!
 news.163.e: "Traicionado" #NT!
 news.164.t: "Crisis en Eslovenia" #NT!
 news.164.d: "Utilizando la anexión de Austria a [GER.GetName] como base para su reclamación, Alemania ahora ha exigido la "devolución legítima" del antiguo territorio austríaco de Eslovenia a [YUG.GetName]. \n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para discutir una solución a la "cuestión eslovena".\n\nEn la conferencia, Gran Bretaña y Francia se mantuvieron unidos frente a las demandas alemanas, declarando que Yugoslavia debe mantener las fronteras estipuladas en Versalles." #NT!
 news.164.d_FRA_abandoned_yugoslavia: "Utilizando la anexión de Austria a [GER.GetName] como base para su reclamación, Alemania ahora ha exigido la "legítima devolución" del antiguo territorio austríaco de Eslovenia a [YUG.GetName]. \n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para discutir una solución a la "cuestión eslovena".\n\nMientras que Gran Bretaña insistió en que se debe mantener la integridad de Versalles, Francia respaldó las demandas alemanas en nombre de la paz en Europa." #NT!
 news.164.a: "Pienso que esto significa guerra." #NT!
 news.164.b: "Se enfrentarán a nuestra ira." #NT!
 news.164.c: "Estaremos del lado de la justicia." #NT!
 news.164.e: "¡El primero en pelear!" #NT!
 news.164.f: "Los británicos son tontos" #NT!
 news.165.t: "Crisis en Eslovenia" #NT!
 news.165.d: "Utilizando la anexión de Austria al [GER.GetName] como base para su reclamo, Alemania ahora ha exigido la "devolución legítima" del antiguo territorio austríaco de Eslovenia del [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la "cuestión eslovena".\n\nA pesar de días de negociaciones, la conferencia no logró llegar a un acuerdo. Aunque el gobierno británico buscó una solución pacífica, los franceses se mantuvieron decididos ante las amenazas alemanas. La delegación alemana se retiró en señal de protesta y las nubes de guerra se están acumulando sobre Eslovenia." #NT!
 news.165.a: "Esto tiene mala pinta" #NT!
 news.165.b: "No daremos marcha atrás" #NT!
 news.165.c: "Es una lástima" #NT!
 news.165.e: "Juntos saldremos victoriosos" #NT!
 news.165.f: "¡Haremos lo correcto!" #NT!
 news.166.t: "Acuerdo de Londres" #NT!
 news.166.d: "Utilizando la anexión de Austria a [GER.GetName] como base para su reclamación, Alemania ha exigido ahora la "legítima devolución" del antiguo territorio austríaco de Eslovenia a [YUG.GetName]. \n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para discutir una solución a la "cuestión eslovena".\n\nLas grandes potencias acordaron que Eslovenia debería ser cedida a Alemania en un último esfuerzo por mantener la paz. \nSin embargo, en un apasionado discurso hablando contra la amenaza alemana a la estabilidad europea, [YUG.GetLeader] declaró inequívocamente que [YUG.GetName] se negaría a ceder ni un centímetro de tierra, independientemente del hecho de que se encuentran completamente abandonados en su momento de necesidad." #NT!
 news.166.a: "Las luces se están apagando" #NT!
 news.166.b: "Los aplastaremos" #NT!
 news.166.c: "Estamos solos" #NT!
 news.167.t: "Crisis en Eslovenia" #NT!
 news.167.d: "Utilizando la anexión de Austria a [GER.GetName] como base para su reclamación, Alemania ha exigido ahora la "devolución legítima" del antiguo territorio austríaco de Eslovenia a [YUG.GetName]. \n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para discutir una solución a la "cuestión eslovena".\n\nLa conferencia estuvo determinada por un sorprendente giro de lealtades, ya que Italia respaldó la integridad territorial yugoslava, dejando sin reconocer las demandas alemanas. \n\nComo siempre, la política exterior italiana es completamente impredecible, y aún está por ver a dónde esperan que los lleve esta táctica." #NT!
 news.167.a: "Estaremos atentos a esto" #NT!
 news.167.b: "Los aplastaremos a ambos" #NT!
 news.167.c: "Al menos no estamos sin amigos." #NT!
 news.167.e: "¡Italia se lo demostrará al mundo!" #NT!
 news.168.t: "Primer premio de Liubliana" #NT!
 news.168.d: "Con la pérdida de Eslovenia, las líneas divisorias étnicas dentro de Yugoslavia han comenzado a mostrarse más claramente, y la autoridad central se ha debilitado día a día. \n\nHoy, el ministro de Asuntos Exteriores alemán anunció un plan para resolver finalmente "el error del Estado de Versalles". En un tratado firmado por algunos de los vecinos más poderosos de [YUG.GetName], gran parte de su territorio ha sido dividido entre países amigos de Alemania.\n\nEste tratado ni siquiera fue visto por los diplomáticos de [YUG.GetAdjective] antes de su ratificación, pero con múltiples países luchando por apoderarse de las tierras yugoslavas de un gobierno central en colapso, hay poco que el gobierno de [YUG.GetLeader] pueda hacer." #NT!
 news.168.a: "Así se construye el Nuevo Orden" #NT!
 news.168.b: "Un sueño ha muerto este día." #NT!
 news.168.c: "Esto no puede ser bueno" #NT!
 news.168.e: "Excelente noticia" #NT!
 news.168.f: "Un mal resultado para nosotros" #NT!
 news.168.g: "Estamos agradecidos" #NT!
 news.168.h: "Desgraciado" #NT!
 news.168.i: "El poder de Italia obtiene un verdadero reconocimiento" #NT!
 news.168.j: "Alemania debería tener cuidado." #NT!
 news.169.t: "El destino de Yugoslavia" #NT!
 news.169.d_annex_YUG: "Las recientes pérdidas territoriales han provocado fracturas dentro del Estado yugoslavo, lo que ha provocado conflictos étnicos y debilitamiento de la autoridad central. Alemania ha dado un paso adelante para llenar el vacío creciente y ha optado por declarar un "protectorado" en los restos de Yugoslavia." #NT!
 news.169.d_puppet_CRO_annex_YUG: "Las recientes pérdidas territoriales han provocado fracturas dentro del Estado yugoslavo, lo que ha provocado conflictos étnicos y un debilitamiento de la autoridad central. Alemania ha creado un Estado "independiente" de Croacia y se ha anexionado el resto" #NT!
 news.169.d_puppet_CRO_YUG: "Las recientes pérdidas territoriales han provocado fracturas dentro del Estado yugoslavo, lo que ha provocado conflictos étnicos y debilitamiento de la autoridad central. Alemania ha optado por dividir el resto entre un Estado serbio y otro croata bajo su dirección." #NT!
 news.169.a: "Alemania muestra a Europa su poder" #NT!
 news.169.b: "Elegimos el lado correcto" #NT!
 news.169.c: "Esto es siniestro" #NT!
 news.169.e: "La paz está bajo amenaza" #NT!
 news.170.t: "Segundo Premio de Liubliana" #NT!
 news.170.d_BUL: "Alemania, que pretende garantizar la paz en los Balcanes, ha presentado al gobierno griego la exigencia de que ceda territorio a Bulgaria. Aunque [GRE.GetName] ha protestado enérgicamente, la fuerza de la influencia alemana en los Balcanes no les deja muchas opciones. La única forma de evitar una confrontación con [GER.GetName] es permitir que la diplomacia alemana dicte su integridad territorial." #NT!
 news.170.d_ITA: "Alemania, que pretende garantizar la paz en los Balcanes, ha pedido al gobierno griego que ceda todo el territorio que [ITA.GetName] haya reclamado. Aunque [GRE.GetName] ha protestado muchísimo, la fuerza de la influencia alemana en los Balcanes no le deja muchas opciones. La única forma de evitar una confrontación con [GER.GetName] y [ITA.GetName] es permitir que la diplomacia alemana dicte su integridad territorial." #NT!
 news.170.d_ITA_BUL: "Alemania, que pretende garantizar la paz en los Balcanes, ha presentado al gobierno griego la exigencia de que ceda todo territorio reclamado por [BUL.GetName] y [ITA.GetName]. Ante la fuerte presencia de [GER.GetAdjective] en los Balcanes y la amenaza de Bulgaria e Italia, [GRE.GetLeader] no ha tenido más remedio que aceptar." #NT!
 news.170.d_GER: "Habiéndose establecido como una fuerza en los Balcanes, el [GER.GetName] ahora afirma que su motivación es mantener la paz en la región en conflicto. Para ello, también ha exigido la cesión de territorio griego a su autoridad.\n\nAnte la maquinaria de guerra alemana, el [GRE.GetName] no tuvo más opción que aceptar las demandas, aunque ellos las maldijeran como una farsa." #NT!
 news.170.a: "Cualquier cosa para preservar la paz." #NT!
 news.170.b: "Nos levantamos" #NT!
 news.170.c: "Esto no se ve bien" #NT!
 news.170.e: "¿Podrá aguantar el centro?" #NT!
 news.170.f: "Fue una pena" #NT!
 news.171.t: "Segundo Premio de Liubliana" #NT!
 news.171.d_BUL: "Grecia ha rechazado la mediación alemana en su disputa fronteriza con Bulgaria, alegando que la oferta alemana equivale a una rendición. \n\nHablando con la prensa, [GRE.GetLeader] dijo que si [BUL.GetLeader] y [GER.GetLeader] querían estos territorios, podían "venir y conseguirlos". \n\nEl gobierno de [BUL.GetAdjective] ha rechazado cualquier afirmación de que ofrecieron apoyo militar y económico a [GER.GetNameDef] a cambio de ayuda para obtener los territorios griegos." #NT!
 news.171.d_ITA: "Tras una reunión entre [GER.GetLeader] y [ITA.GetLeader], el gobierno de [GER.GetAdjective] ha respaldado públicamente la posición de [ITA.GetAdjective] en la actual disputa fronteriza con [GRE.GetNameDef]. \n\nEl líder griego [GRE.GetLeader] ha declarado que la solución ofrecida es completamente inaceptable y ha prometido defender al país "hasta la última bala, el último proyectil, el último aliento"." #NT!
 news.171.d_ITA_BUL: "Las ofertas alemanas de mediación en la disputa fronteriza entre Grecia, por un lado, e Italia y Bulgaria, por el otro, han sido rechazadas por Grecia. Un portavoz del gobierno griego anunció que el ejército griego está listo para defender el país contra cualquier invasor y preferiría morir luchando antes que rendirse ante los chacales y buitres que se aferran a los faldones de Alemania." #NT!
 news.171.d_GER: "Las negociaciones entre [GRE.GetNameDef] y [GER.GetNameDef] para resolver una serie de disputas fronterizas han fracasado. Afirmando que la propuesta alemana de ceder algunas zonas para bases militares alemanas significaría en la práctica la entrega de grandes partes del país, [GRE.GetLeader] ha hecho un llamamiento a todos los griegos en condiciones de defender el país." #NT!
 news.171.a: "Tontos." #NT!
 news.171.b: "¡¿Cómo se atreven?!" #NT!
 news.171.c: "Deberíamos ver si podemos ayudar a Grecia." #NT!
 news.171.e: "Esto significará guerra." #NT!
 news.171.f: "Fracasarán, como fracasaron los persas." #NT!
 news.172.t: "Grecia se somete" #NT!
 news.172.d: "Tras una larga y acalorada conversación con el embajador alemán, [GRE.GetLeader] ha anunciado que el gobierno de [GRE.GetAdjective] coordinará estrechamente sus políticas con las de [GER.GetNameDef] en el futuro. \n\nLa policía de la capital de [GRE.GetAdjective] tuvo que utilizar la fuerza para disolver una serie de protestas espontáneas contra esta decisión, y muchos entre la multitud pedían la cabeza de "ese cobarde [GRE.GetLeader]"." #NT!
 news.172.a: "Se muestran sabiamente." #NT!
 news.172.b: "Otro triunfo." #NT!
 news.172.c: "Esto es preocupante." #NT!
 news.172.e: "No hay nada que podamos hacer." #NT!
 news.172.f: "Es una tragedia griega." #NT!
 news.173.t: "La Cuarta Internacional" #NT!
 news.173.d_1: "Varios delegados comunistas de todo el mundo se reunieron hoy en París para celebrar una conferencia fundacional. Con los partidarios de las teorías de Trotsky a la cabeza, se sentaron las bases para la Cuarta Internacional. Aunque todavía no está claro qué impacto tendrán estos esfuerzos de organización en el escenario político internacional, la noticia parece haber despertado las sospechas de Stalin. Sospechaba que muchos miembros de alto rango del partido y del ejército apoyaban en secreto a Trotsky, y muchos de ellos todavía están vivos. Con su paranoia de nuevo en plena vigencia, se ha vuelto cada vez más solitario. Su desconfianza e inestabilidad han provocado una crisis en el gobierno soviético. A este ritmo, la nación se verá sumida en una guerra civil." #NT!
 news.173.d_2: "Varios delegados comunistas de todo el mundo se reunieron hoy en París para celebrar una conferencia fundacional que sentará las bases de lo que se conoce como la Cuarta Internacional. Hace años que se hacen llamamientos a favor de su formación, encabezados por los partidarios de las teorías de Trotsky.\n\nStalin ha respondido al creciente apoyo al trotskismo en el extranjero ordenando más asesinatos y aumentando la propaganda contra su antiguo rival. Teniendo en cuenta las recientes purgas de sospechosos de ser trotskistas en los altos rangos del ejército y la dirección soviéticas, es poco probable que esto encuentre resistencia." #NT!
 news.173.a: "¿Cuántos Internacionales habrá?" #NT!
 news.173.b: "Una época violenta para nuestra Unión." #NT!
 news.174.t: "[From.GetName] Persigue la tecnología nuclear" #NT!
 news.174.d: "Tras las pruebas iniciales, los políticos de [From.GetName] han decidido orientar la investigación de [From.GetAdjective] hacia el desarrollo de la tecnología nuclear. \n\nLa tecnología todavía es muy experimental y hay una gran incertidumbre sobre si tiene alguna aplicación práctica. Quién sabe adónde podría llevar esto su esfuerzo bélico." #NT!
 news.174.a: "Deberíamos seguir este desarrollo." #NT!
 news.174.b: "Esperemos que sus investigaciones den frutos." #NT!
 news.174.c: "Nunca llegará a nada." #NT!
 news.174.e: "Realizaremos nuestra investigación en secreto." #NT!
 news.175.t: "Francia y Gran Bretaña anuncian alianza" #NT!
 news.175.d: "Invocando los vínculos forjados durante la Gran Guerra, Francia ha solicitado una alianza formal con Gran Bretaña, citando amenazas no especificadas contra la estabilidad de Europa.\n\nHoy su solicitud fue aprobada por el Parlamento británico, y Francia se ha unido a la [ENG.GetFactionName]." #NT!
 news.175.a: "Estamos juntos." #NT!
 news.175.b: "Se están preparando para lo peor." #NT!
 news.175.c: "Uniéndose como ratas acorraladas." #NT!
 news.175.e: "Gran Bretaña ha sumado su suerte." #NT!
 news.176.t: "Gran Bretaña rechaza alianza con Francia" #NT!
 news.176.d: "En un sorprendente giro de los acontecimientos, el Parlamento británico rechazó hoy la petición de [FRA.GetName] de una alianza formal entre las dos naciones. La razón esgrimida fue evitar alterar el ya frágil equilibrio del continente europeo.\n\nEl gobierno francés la ha condenado como una maniobra política que sacrifica la seguridad francesa en aras de los intereses británicos." #NT!
 news.176.a: "Deberían haber preguntado más amablemente." #NT!
 news.176.b: "Nuestros viejos enemigos están divididos." #NT!
 news.176.c: "Un día oscuro para los viejos aliados." #NT!
 news.177.t: "La pequeña entente" #NT!
 news.177.d: "En un intento por formar un frente unido contra enemigos comunes, [From.GetName] ha ofrecido a Checoslovaquia formar una "Pequeña Entente" para unirse contra enemigos comunes, renunciando así a sus vínculos con Gran Bretaña desde la Gran Guerra. Si bien se le ofreció un lugar en el pacto defensivo, el Primer Ministro británico dejó en claro que Gran Bretaña no considera que la alianza sea "beneficiosa para la protección de la libertad europea". \n\nSin embargo, Francia ha establecido vínculos diplomáticos con otras naciones que podrían sentirse amenazadas y está fomentando la unidad con el fin de mantener el equilibrio diplomático en Europa y evitar conflictos futuros. Solo el tiempo dirá si pueden tener éxito." #NT!
 news.177.a: "¡Entonces no vengas a llorar con nosotros más tarde!" #NT!
 news.177.b: "Vive la Francia y la Entente!" #NT!
 news.177.c: "Nunca más debemos permitir que Francia tenga la hegemonía en Europa." #NT!
 news.177.e: "¡Europa debe unirse contra los agresores liberales!" #NT!
 news.177.f: "Una señal de la creciente tensión europea." #NT!
 news.178.t: "El ascenso de la izquierda en Francia" #NT!
 news.178.d: "Tras casi dos décadas de agitación política, los habitantes de [From.GetName] sienten que aún no han recuperado lo que perdieron en la Gran Guerra. Los [From.GetAdjective] se han propuesto reconstruir el estado de [From.GetAdjective], con su gente y para su gente.\n\nEstas nuevas reformas políticas permiten el florecimiento de los sindicatos de trabajadores y las organizaciones comunistas. Si Francia continúa por este camino, se prepara para un realineamiento político hacia la extrema izquierda, o incluso una revolución a gran escala." #NT!
 news.178.a: "¡Francia nos sigue hacia el futuro!" #NT!
 news.178.b: "Una cierta señal de debilidad francesa." #NT!
 news.178.c: "Un acontecimiento trágico para la Tercera República." #NT!
 news.178.e: "Un desarrollo preocupante." #NT!
 news.179.t: "La derecha ascendente en Francia" #NT!
 news.179.d: "Tras casi dos décadas de agitación política, el pueblo de [From.GetName] siente que aún no ha recuperado lo que perdió en la Gran Guerra. El establishment de [From.GetAdjective] ha puesto su mira en reconstruir el estado de [From.GetAdjective] y restablecer la grandeza de [From.GetAdjective].\n\nEstas reformas políticas están fortaleciendo el poder del estado y del ejército, y el pueblo de [From.GetAdjective] está convencido por las promesas de grandeza de [From.GetLeader]." #NT!
 news.179.a: "¡El gobierno francés es enemigo de su propio pueblo!" #NT!
 news.179.b: "Esto podría convertir a Francia nuevamente en una gran nación." #NT!
 news.179.c: "Un acontecimiento trágico para la Tercera República." #NT!
 news.179.e: "Un desarrollo preocupante." #NT!
 news.180.t: "Francia es bienvenida al Comintern" #NT!
 news.180.d: "Tras el giro hacia el socialismo no sólo entre el pueblo francés, sino también en los salones franceses del poder, [France.GetName] anunció públicamente su deseo de convertirse en parte de [From.GetFactionName].\n\n[From.GetName] respondió al instante, indicando las semanas de negociaciones que deben haber estado ocurriendo fuera de la vista del público. [From.GetLeader] habló extensamente sobre cómo los pueblos del mundo deben trabajar juntos para lograr la revolución en todos los países. \n\n[France.GetLeader] estuvo de acuerdo y amenazó en términos inequívocos a aquellos "que tienen motivos para temer a [From.GetFactionName]"." #NT!
 news.180.a: "¡Unidos hacia la Revolución Mundial!" #NT!
 news.180.b: "Su alianza se desmoronará muy pronto." #NT!
 news.180.c: "No se debe permitir que los enemigos del conservadurismo se hagan más fuertes." #NT!
 news.180.e: "Francia ha elegido su bando." #NT!
 news.181.t: "[France.GetName] y [From.GetName] se unen" #NT!
 news.181.d: "Tras una política cada vez más autocrática, [France.GetName] ha anunciado que ha llegado el momento de encontrar aliados para contrarrestar la amenaza del socialismo global. Ahora parece que [From.GetName] es ese aliado.\n\nEsta mañana, [From.GetLeader] anunció que [France.GetName] y [From.GetName] se mantendrán unidos como hermanos. "¡Nuestra herencia compartida ya no nos convertirá en enemigos, sino en aliados! Los titanes de Europa se mantienen unidos"." #NT!
 news.181.a: "¡Juntos nos mantenemos fuertes!" #NT!
 news.181.b: "Los enemigos del conservadurismo se hacen más fuertes." #NT!
 news.181.c: "Una amistad inesperada" #NT!
 news.182.t: "[France.GetName] ¡Se une al [From.GetFactionName]!" #NT!
 news.182.d: "La política europea dio un vuelco hoy, cuando los diplomáticos franceses y alemanes anunciaron un pacto militar entre [France.GetName] y [From.GetName]. Anunciaron que se había derramado demasiada sangre en su frontera, cuando hay otras fuerzas que buscan su destrucción.\n\nEl [From.GetName] animó a todos a considerar lo que significa que, en lugar de debilitarse unos contra otros, los viejos enemigos se volverán aún más fuertes juntos." #NT!
 news.182.a: "¡Nada puede amenazar al [From.GetFactionName]!" #NT!
 news.182.b: "El nuevo [From.GetName] se cierne sobre Europa." #NT!
 news.182.c: "La diplomacia europea se realinea a lo largo del eje París-Berlín." #NT!
 news.182.e: "Oh maldita sea." #NT!
 news.183.t: "[From.GetName] ¡Rechaza la alianza francesa!" #NT!
 news.183.d: "Rechazando los avances diplomáticos de [France.GetAdjective], [From.GetLeader] anunció públicamente que [From.GetName] no buscaría un pacto militar con [France.GetName].\n\nAl llamar al estado de [France.GetAdjective] débil y corrupto, los diplomáticos de [From.GetAdjective] dijeron que ningún verdadero [From.GetAdjective] permitirá que "la enfermedad de [France.GetAdjective]" se propague." #NT!
 news.183.a: "¡Cómo se atreven!" #NT!
 news.183.b: "Podemos vivir con ellos como nuestros enemigos." #NT!
 news.183.c: "Mientras estén ocupados peleando entre ellos..." #NT!
 news.184.t: "Italia busca estrechar lazos con Alemania" #NT!
 news.184.d: "Italia y Alemania han expresado muchos intereses contrapuestos, sobre todo en Austria y los Balcanes. Sin embargo, esto no ha impedido que las políticas exteriores de ambos países se vuelvan cada vez más amistosas entre sí, y se están llevando a cabo negociaciones para un pacto que "proteja los intereses comunes".\n\nSi las negociaciones tienen éxito, podríamos ver una alianza que pueda ejercer una gran influencia en Europa central y oriental." #NT!
 news.184.a: "Nuestras naciones comparten muchos intereses comunes." #NT!
 news.184.b: "Estaremos atentos a la situación." #NT!
 news.185.t: "[From.GetName] busca un pacto militar extenso" #NT!
 news.185.d: "Con el objetivo de redefinir el equilibrio de poder en el Mediterráneo, [From.GetName] ha estado haciendo propuestas políticas para la creación de una nueva alianza en la región.\n\nDe naturaleza principalmente militar, [From.GetFactionName] colocará, en palabras de [From.GetLeader], a Italia en el centro de una nueva potencia mundial." #NT!
 news.185.a: "[From.GetName] lidera el camino!" #NT!
 news.185.b: "Esperemos que sus intereses no entren en conflicto con los nuestros." #NT!
 news.185.c: "Esto podría ser motivo de preocupación." #NT!
 news.186.t: "Italia reclama territorio griego" #NT!
 news.186.d: "Citando al Imperio Romano como precursor del estado moderno [From.GetAdjective], [From.GetName] ha afirmado que un estado griego independiente no tiene derecho a existir. En cambio, "los territorios griegos" deben reconocer la supremacía italiana en el Egeo, o de lo contrario se apoderarán de ella por la fuerza.\n\n[Greece.GetName] ha denunciado estas afirmaciones como ridículas. Sin embargo, [From.GetName] cuenta con el respaldo de [From.GetFactionName]." #NT!
 news.186.a: "Italia debería tener el control del Egeo." #NT!
 news.186.b: "¡Afirmaciones escandalosas!" #NT!
 news.187.t: "Italia busca el apoyo de [GRE.GetName]" #NT!
 news.187.d: "Citando a [GRE.GetName] como el sucesor de los primeros estados europeos antiguos, [ITA.GetName] afirma que existe una amistad natural entre sus dos estados.\nSu agenda política es obvia, ya que [ITA.GetName] también ve a [GRE.GetName] como un miembro natural de los [ITA.GetFactionName].\n\nDespués de un milenio y medio de separación, aún queda por ver si el este y el oeste podrán volver a unirse." #NT!
 news.187.a: "Seguramente [Greece.GetName] comparte nuestros intereses." #NT!
 news.187.b: "Esto no es ninguna sorpresa." #NT!
 news.187.c: "Tenemos mucha historia compartida." #NT!
 news.188.t: "[ITA.GetName] busca reconciliación con [TUR.GetName]" #NT!
 news.188.d: "A pesar de décadas de conflicto y maniobras diplomáticas para lograr el dominio en el Mediterráneo, [ITA.GetName] y [TUR.GetName] están empezando a dejar atrás sus desacuerdos.\n\nEn un acuerdo para cooperar "en beneficio de toda la esfera mediterránea", [ITA.GetName] y [TUR.GetName] se compromete a garantizar vínculos diplomáticos más estrechos que los que jamás hayan tenido desde la fundación moderna de las dos naciones." #NT!
 news.188.a: "La influencia de [ITA.GetName] crece" #NT!
 news.188.b: "¿Cómo puede alguien aceptar "cooperar" con los [ITA.GetAdjective]?" #NT!
 news.188.c: "Una asociación en el Mediterráneo es importante" #NT!
 news.189.t: "Italia reclama bases navales en Anatolia" #NT!
 news.189.d: "El Tratado de Londres de 1915 prometía territorio turco en Anatolia para Italia. Otros tratados tendrían prioridad, pero los líderes de [From.GetAdjective] no han olvidado las promesas.\n\n[From.GetLeader] ha declarado públicamente que, debido a la importancia estratégica de la costa de Anatolia, [From.GetName] tiene la plena intención de tomar lo que "pertenece legítimamente a Italia"." #NT!
 news.189.a: "¡Este asunto quedó resuelto!" #NT!
 news.189.b: "¡Tendremos lo que nos prometieron!" #NT!
 news.189.c: "La rivalidad turco-italiana se está intensificando." #NT!
 news.190.t: "Islas Baleares cedidas a [Italy.GetName]" #NT!
 news.190.d: "Tras la dependencia de las fuerzas de [Italy.GetAdjective] en la Guerra Civil Española, [Italy.GetName] ha solicitado las Islas Baleares a [From.GetName]. [From.GetLeader] ha accedido, destacando la medida diplomática como un fortalecimiento de los lazos entre las dos naciones.\n\nEn cuanto a [Italy.GetName], las bases navales en las Islas Baleares le permitirán ejercer una mayor influencia sobre el Estrecho de Gibraltar y le darán un mejor acceso al Atlántico." #NT!
 news.190.a: "Este es un paso importante hacia el dominio completo del Mediterráneo." #NT!
 news.190.b: "Italia está reforzando su control sobre el Mediterráneo." #NT!
 news.190.c: "Un símbolo de la “querida amistad” entre nuestras naciones." #NT!
 news.192.t: "Italia anuncia reivindicaciones sobre territorio yugoslavo" #NT!
 news.192.d: "Dirigiéndose a las poblaciones italianas a lo largo de la costa dálmata, [From.GetLeader] ha anunciado que [From.GetName] considera plenamente que el territorio de habla italiana en [YUG.GetName] es ​​una parte legítima de [From.GetName]. \n\nUna declaración oficial respaldó las afirmaciones, dejando en claro que [From.GetName] está preparado para tomar el territorio por la fuerza, si es necesario." #NT!
 news.192.a: "¡Esas son tierras yugoslavas, no italianas!" #NT!
 news.192.b: "Están alterando el ya frágil equilibrio de la región." #NT!
 news.192.c: "Esos territorios parecen más italianos que yugoslavos." #NT!
 news.193.t: "Ministerio de Asuntos Exteriores de Italia en [YUG.GetName]" #NT!
 news.193.d: "En lugar de enfrentarse a [YUG.GetName] por las poblaciones italianas en la costa dálmata, [From.GetName] ha anunciado el establecimiento de una misión diplomática permanente en [YUG.GetName]. Según un comunicado del Ministerio de Asuntos Exteriores de [From.GetAdjective], los dos países comparten tanta historia y tienen tantos intereses en común que el entendimiento mutuo es mucho más importante que una pequeña disputa fronteriza.\n\nCon las tensiones en aumento en toda Europa, solo podemos esperar que más países adopten este enfoque." #NT!
 news.193.a: "Nuestras naciones se mantienen unidas como amigas." #NT!
 news.193.b: "Habrá paz en el Adriático." #NT!
 news.193.c: "Será interesante ver dónde termina esto." #NT!
 news.194.t: "Polonia Oriental cedida a [From.GetName]" #NT!
 news.194.d: "Mediante maquinaciones políticas desconocidas, el liderazgo de [Poland.GetName] ha cedido sus regiones orientales a [From.GetName]. \n\nTodavía se desconoce qué promesas o amenazas hizo [From.GetName] para lograr esta victoria política. Es posible que nunca lo sepamos, ya que [Poland.GetLeader] aún no ha dicho una palabra más allá del anuncio del acuerdo." #NT!
 news.194.a: "[Poland.GetName] reconoce la fuerza del [From.GetFactionName]!" #NT!
 news.194.b: "El [From.GetName] consume todo a su paso." #NT!
 news.194.c: "[Poland.GetName] no debe haber tenido otra opción." #NT!
 news.195.t: "[From.GetName] Alemania del Este concedida" #NT!
 news.195.d: "Tras la ocupación de Alemania por parte de los [Soviet.GetName], a los [From.GetName] se les ha concedido la mayor parte de Alemania del Este, incluido el territorio en disputa de Ostpreussen.\nParece que este es el resultado de una cláusula secreta del tratado soviético-polaco. Polonia recibe tierras alemanas como compensación por lo que se vio obligada a ceder a los [Soviet.GetName].\n\nPolonia jugó con las apuestas más altas y, aunque perdió mucho, también ganó mucho." #NT!
 news.195.a: "[Soviet.GetName] honra sus tratados." #NT!
 news.195.b: "Esperemos que una Polonia libre pueda resurgir de las cenizas creadas por su "protector"." #NT!
 news.195.c: "Un cambio geográfico para Polonia. Una vez más." #NT!
 news.196.t: "El [From.GetName] anima a los revolucionarios" #NT!
 news.196.d: "En un apasionado discurso, [From.GetLeader] ha hecho un llamamiento a los partidos comunistas de todo el mundo para que aceleren la caída del capitalismo empleando tácticas más extremas. El miedo a la persecución no debe impedir que un solo hombre o mujer promueva la lucha de las clases trabajadoras.\n\nEl [From.GetName] aumentará la financiación de los partidos comunistas extranjeros y los educará en las tácticas más extremas necesarias para poner a sus naciones en línea con el [From.GetFactionName]." #NT!
 news.196.a: "¡El conservadurismo nunca será derribado!" #NT!
 news.196.b: "¡Un esfuerzo ridículo!" #NT!
 news.196.c: "¡Levantaos, hermanos y hermanas!" #NT!
 news.196.e: "El choque de ideologías es la última batalla de civilizaciones." #NT!
 news.197.t: "[From.GetName] cede ante el ultimátum de [Soviet.GetAdjective]" #NT!
 news.197.d: "[From.GetName] ha cedido al ultimátum de [Soviet.GetAdjective] y ha cedido el control de las islas del Egeo a [Soviet.GetName].\n\nCon esto, los [Soviet.GetName] fortalecen su presencia en el Mediterráneo y se refuerzan como fuerza naval en la región." #NT!
 news.197.a: "Deberían estar contentos de que les hayamos ofrecido tan buenas condiciones." #NT!
 news.197.b: "¡Hay que detener al [Soviet.GetName]!" #NT!
 news.197.c: "El [Soviet.GetName] se está posicionando para entrar al Mediterráneo." #NT!
 news.198.t: "[From.GetName] Resistencias [Soviet.GetAdjective] Ultimátum" #NT!
 news.198.d: "[From.GetName] ha rechazado las demandas de un ultimátum que le ha sido entregado por [SOV.GetAdjective] sobre las islas del Egeo. A medida que [SOV.GetName] ejerce cada vez mayor influencia sobre la región, [From.GetLeader] ha proclamado que si les dan una sola isla en el Egeo, acabarán apoderándose de todo el Mediterráneo.\n\nCon el ultimátum rechazado, [From.GetName] está al borde de la guerra y solo puede esperar a que [SOV.GetNameDef] apriete el gatillo." #NT!
 news.198.a: "Entonces el tiempo de hablar ha terminado." #NT!
 news.198.b: "¡Hay que detener a los belicistas de [SOV.GetNameDef]!" #NT!
 news.198.c: "Éste fue su ultimátum: Grecia debe prepararse para la guerra." #NT!
 news.198.e: "Estamos con [From.GetNameDef]" #NT!
 news.199.t: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] Cede Besarabia a [From.GetNameDef]" #NT!
 news.199.d: "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap] se ha visto obligado a ceder a un ultimátum de [From.GetNameDef]. Los territorios de Besarabia han pasado al control de [From.GetAdjective], y el estado [?SOV.former_controller_of_bessarabia.GetAdjective] ha quedado con sus fronteras reducidas.\n\nQueda por ver cómo [?SOV.former_controller_of_bessarabia.GetNameDef] evitará más pérdidas." #NT!
 news.199.a: "Esto es esencial para la estrategia [From.GetAdjective]" #NT!
 news.199.b: "¡Los países del mundo deben enfrentar el mal del [From.GetNameDef]!" #NT!
 news.199.c: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] se encuentra en una situación desafortunada." #NT!
 news.200.t: "Influencia diplomática alemana en [CZE.GetNameDef]" #NT!
 news.200.d: "Hablando de hermandad entre naciones dentro de la "Esfera Alemana", [From.GetLeader] anunció en un discurso hoy la dedicación de [From.GetName] a la cooperación política y diplomática con [CZE.GetNameDef]. Con una población significativa de habla alemana, [CZE.GetNameDef] fue presentado como un socio natural para los intereses de [From.GetAdjective].\n\nSi bien no se sabe con certeza cuánto puede decir [CZE.GetNameDef] sobre esta cooperación, al menos pueden estar seguros de que sus fronteras están a salvo de las ambiciones territoriales de [GER.GetNameDef]." #NT!
 news.200.a: "La amistad alemana es preferible al señorío alemán." #NT!
 news.200.b: "Los checos siempre han sido amigos de los alemanes." #NT!
 news.200.c: "El [From.GetName] sigue ampliando su esfera de influencia" #NT!
 news.200.e: "¿Paz para nuestro tiempo?" #NT!
 news.200.f: "¡Buenas noticias para cuando [Root.GetLeader] regrese de sus vacaciones en Múnich!" #NT!
 news.201.t: "[GER.GetNameDefCap] Fuerzas [TUR.GetNameDef] a Someterse" #NT!
 news.201.d: "\nAl enfrentarse a la presión diplomática y militar del [GER.GetFactionName] tanto hacia el este como hacia el oeste, el gobierno del [TUR.GetAdjective] se ha visto sumido en una agitación política.\n\nTras las amenazas alemanas y soviéticas, el nuevo gobierno que ha surgido del caos es mucho más amistoso con el [GER.GetFactionName] que el anterior. Varios territorios del este ya han sido cedidos al [SOV.GetNameDef]. \n\nDe hecho, algunos disidentes silenciados apresuradamente han argumentado que el nuevo gobierno sigue todos los caprichos del [GER.GetLeader]." #NT!
 news.201.a: "El nuevo gobierno turco asegura nuestra competitividad en el Mediterráneo." #NT!
 news.201.b: "La terrible fuerza del [GER.GetFactionName] está derribando países como si fueran fichas de dominó." #NT!
 news.201.c: "[From.GetNameDefCap] no pudo resistir la fuerza de [GER.GetFactionName]." #NT!
 news.201.e: "La alianza está fortaleciendo nuestra posición." #NT!
 news.201.f: "Turquía ha sido víctima de la depredación [GER.GetFactionName]" #NT!
 news.202.t: "Eslovaquia por Danzig" #NT!
 news.202.d: "Tras meses de retórica cada vez más agresiva, la deteriorada relación entre [GER.GetNameDef] y [POL.GetNameDef] dio un giro inesperado esta tarde, con un acuerdo diplomático destinado a resolver la disputa de Danzig.\n\n[POL.GetNameDef] incorporará a Eslovaquia, controlada por Alemania, como un subestado polaco y, a cambio, cederá la región de Danzig. El estatus de la Ciudad Libre de Danzig se resolvió rápidamente y pronto se reincorporará por completo al estado alemán.\n\nSi bien el asunto parece haberse resuelto pacíficamente, los vencedores de la Gran Guerra seguramente tendrán objeciones." #NT!
 news.202.a: "Un intercambio justo para corregir los errores de Versalles" #NT!
 news.202.b: "La cooperación nos hace más fuertes que el conflicto" #NT!
 news.202.c: "¡Esto es una flagrante violación de Versalles!" #NT!
 news.202.e: "Se evitó el conflicto por Danzig" #NT!
 news.203.t: "Polonia cede Danzig" #NT!
 news.203.d: "Tras la presentación de un ultimátum de [GER.GetAdjective] a [From.GetNameDef], [From.GetLeader] y el gobierno de [From.GetAdjective] han decidido cumplir con todas las demandas en lugar de enfrentarse a la guerra.\n\nTienen la esperanza de que con la pérdida de Danzig, [From.GetNameDef] estará a salvo de futuras ambiciones territoriales alemanas. Sin embargo, la situación sigue siendo tensa y es revelador que las fuerzas fronterizas polacas aún no hayan recibido la orden de retirarse." #NT!
 news.203.a: "¡No se puede permitir que [GER.GetLeader] siga haciendo exigencias a Europa!" #NT!
 news.203.b: "Este es un reconocimiento del poder del [GER.GetFactionName]" #NT!
 news.203.c: "La expansión alemana continúa" #NT!
 news.203.e: "Está claro que las "democracias" de Europa son incapaces de detener la amenaza liberal." #NT!
 news.204.t: "Polonia rechaza el ultimátum alemán" #NT!
 news.204.d: "Teniendo en cuenta las exigencias, parecía inevitable. \n\n[From.GetNameDef] se vería obligado a ceder Danzig a Alemania, y un plenipotenciario polaco sería enviado a Berlín para negociar más términos. [From.GetLeader] señaló las recientes acciones de [GER.GetNameDef] al afirmar que era obvio que Alemania no estaría satisfecha sólo con Danzig.\n\nLas fuerzas alemanas y polacas están preparadas para la guerra, y ya están llegando informes de enfrentamientos en la frontera. Una vez más hay guerra en Europa." #NT!
 news.204.a: "¡Alemania ha ignorado todas las advertencias!" #NT!
 news.204.b: "Entonces es la guerra" #NT!
 news.204.c: "¡Juntos debemos detener a este agresor!" #NT!
 news.204.e: "Esta es una situación grave" #NT!
 news.205.t: "La Pax Americana" #NT!
 news.205.d_america: "En vista de los conflictos en los demás continentes, [USA.GetLeader] ha anunciado un nuevo programa de política exterior, destinado a mantener la paz en el país.\n\nCualquier gobierno del continente americano puede pedir protección militar a los Estados Unidos si se siente amenazado por sus vecinos. Aunque no es una garantía de ningún estado en particular, el deseo de paz en Estados Unidos ya no es sólo un sueño, sino una política oficial estadounidense." #NT!
 news.205.d_not_america: "En vista de los conflictos en los demás continentes, [USA.GetLeader] ha anunciado un nuevo programa de política exterior, destinado a mantener la paz en el país.\nCualquier gobierno del continente americano puede pedir protección militar a los Estados Unidos si se siente amenazado por sus vecinos. Aunque no es una garantía de ningún estado en particular, el deseo de paz en Estados Unidos ya no es sólo un sueño, sino una política oficial estadounidense." #NT!
 news.205.a: "Esto debería hacer que Estados Unidos sea más seguro" #NT!
 news.205.b: "Con paz en casa, Estados Unidos puede centrarse en nuestros enemigos en el extranjero." #NT!
 news.205.c: "Puede que ahora nos resulte difícil encontrar aliados en las Américas" #NT!
 news.205.e: "Esperemos una paz duradera" #NT!
 news.206.t: "El antiimperialismo estadounidense" #NT!
 news.206.d_communist: "Tras la expansión de la revolución obrera a los Estados Unidos, su retórica contra el viejo orden se ha vuelto mucho más agresiva. Ahora [USA.GetLeader] está cuestionando el estatus de Canadá como estado sujeto al Imperio Británico, mientras que los diplomáticos estadounidenses están defendiendo un mundo libre de aristocracia y señorío en todo el mundo.\n\nA pesar de los lazos que los unen, las tensiones entre [USA.GetNameDef] y el imperio colonial de [ENG.GetNameDef] están aumentando. Es simplemente una cuestión de tiempo antes de que este conflicto diplomático se intensifique y la revolución sea llevada a [ENG.GetNameDef] por la fuerza." #NT!
 news.206.d_not_communist: "El nuevo régimen comunista de los Estados Unidos ha adoptado una nueva doctrina de política exterior, adoptando una postura mucho más agresiva hacia antiguos aliados y amigos por igual, acercándose al mismo tiempo a los miembros de la Internacional Comunista.\nEste cambio de política incluye cuestionar el estatus de [CAN.GetName] como nación sujeta, y la práctica general de lo que ellos denominan "imperialismo británico mundial".\n\nCon el aumento de las tensiones, la amenaza de un nuevo conflicto británico-estadounidense parece demasiado real." #NT!
 news.206.a: "¡El mundo entero será liberado por la revolución!" #NT!
 news.206.b: "Debemos estar preparados para cualquier eventualidad." #NT!
 news.206.c: "El equilibrio global está amenazado" #NT!
 news.206.e: "El régimen [USA.GetAdjective] no es nada preocupante" #NT!
 news.206.f: "Una evolución preocupante" #NT!
 news.207.t: "[USA.GetNameDefCap] Denuncia al Comintern" #NT!
 news.207.d_Liberalism: "\nEn respuesta a la retórica cada vez más agresiva de [SOV.GetNameDef], [USA.GetLeader] ha respondido contra lo que él llama "el mayor peligro para la civilización humana, el socialismo".\n\nNo sólo [USA.GetNameDef] aplicará políticas protectoras para evitar la propagación del socialismo mundial. en las Américas, pero apunta a destruir el corazón del socialismo mismo.\n\nCon el poder de la máquina de guerra [USA.GetAdjective], la eliminación total de todo el socialismo parece, por primera vez, completamente posible." #NT!
 news.207.d_not_Liberalism: "[USA.GetLeader] pronunció hoy un discurso público contra lo que llamó "el mayor peligro para la civilización humana", el socialismo.\n\n[USA.GetNameDef] no sólo aplicará políticas proteccionistas para impedir la propagación del socialismo mundial en las Américas, sino que [USA.GetAdjective] apunta explícitamente a destruir el corazón del socialismo mismo.\n\nCon las tensiones en su punto más alto, una sola chispa es todo lo que se necesita para desencadenar el fuego de la guerra entre [SOV.GetNameDef] y [USA.GetNameDef]." #NT!
 news.207.a: "¡La humanidad se liberará de esta peste ideológica!" #NT!
 news.207.b: "Romperán contra los bastiones del socialismo." #NT!
 news.207.c: "Los pondremos de rodillas" #NT!
 news.207.e: "Cualquiera que sea el rumbo que tome este conflicto, la destrucción será total." #NT!
 news.207.f: "[USA.GetNameDefCap] debe hacer lo que tenga que hacer para protegerse" #NT!
 news.208.t: "El ejército japonés adopta Nanshin-ron" #NT!
 news.208.d: "Las fuerzas armadas de Japón reconocen desde hace tiempo que [JAP.GetName] no posee los recursos naturales necesarios para una guerra prolongada. Con las crecientes tensiones y los estallidos de conflictos armados que involucran a las principales potencias del mundo, la amenaza de pérdida de importaciones parece cada día mayor. Para contrarrestar esto, los estrategas japoneses han elaborado un plan estratégico para apoderarse de las colonias occidentales en el sudeste asiático y el Pacífico. Estas regiones ricas en recursos alimentarán la maquinaria bélica japonesa y le permitirán continuar más o menos sin obstáculos, siempre que las potencias coloniales y [USA.GetName] puedan mantenerse a raya." #NT!
 news.208.a: "¿Son realmente capaces de amenazar nuestras posesiones?" #NT!
 news.208.b: "Mientras el territorio estadounidense no se vea amenazado" #NT!
 news.208.c: "Se han dado cuenta de que deben buscar a sus presas en otro lugar." #NT!
 news.208.e: "La guerra en el Sudeste Asiático parece probable" #NT!
 news.209.t: "El ejército japonés adopta el Hokushin-ron" #NT!
 news.209.d: "Las fuerzas armadas de Japón han reconocido durante mucho tiempo que [JAP.GetNameDef] no posee los recursos naturales necesarios para un esfuerzo bélico prolongado. Con las crecientes tensiones y los estallidos de conflictos armados que involucran a las principales potencias del mundo, la amenaza de pérdida de importaciones parece mayor cada día.\nPara contrarrestar esto, los estrategas japoneses han ideado un plan estratégico para apoderarse de las minas y campos petroleros siberianos de [SOV.GetNameDef] . Se teoriza que un avance rápido permitirá a Japón tomar el control de territorio clave antes de que se pueda montar un contraataque adecuado. Para entonces, el ejército japonés tendrá todos los recursos que necesita para mantener encendidas las llamas de la guerra hasta la capitulación de [SOV.GetAdjective]." #NT!
 news.209.a: "Habría sido una tontería amenazar nuestras posesiones." #NT!
 news.209.b: "Hemos disuadido a Japón de avanzar en el Pacífico." #NT!
 news.209.c: "No comprenden a qué fuerza terrible se enfrentarán." #NT!
 news.209.e: "La guerra en Siberia parece inevitable" #NT!
 news.210.t: "Japón reemplaza al gobierno en China" #NT!
 news.210.d: "Tras décadas de inestabilidad política en China, junto con conflictos armados tanto internos como externos, el gobierno japonés ha anunciado que considera al gobierno chino una amenaza para la estabilidad de su esfera de interés.\n\nEs sobre esta base que -bajo la amenaza de guerra- se ha puesto a cargo de un nuevo gobierno, leal a Japón y sujeto al emperador japonés. Este nuevo gobierno no sólo cuenta con la protección del ejército japonés, sino también con un mandato militar para recuperar los estados de los caudillos chinos.\n\nSi bien es seguro que el conflicto político continuará, se ha evitado una guerra abierta entre los dos países." #NT!
 news.210.a: "No se puede negar la esfera de influencia japonesa." #NT!
 news.210.b: "Debemos mantenernos atentos a nuestras fronteras del sureste" #NT!
 news.210.c: "Tal vez sea hora de reforzar nuestras colonias contra las ambiciones japonesas." #NT!
 news.210.e: "Parece que habrá una especie de paz entre China y Japón." #NT!
 news.211.t: "Japón reclama hegemonía en el este de Asia" #NT!
 news.211.d: "Considerando que su supremacía militar en el este de Asia es indiscutible, [JAP.GetLeader] ha anunciado que [JAP.GetNameDef] considera que toda la región es su esfera de interés. Sin información precisa sobre el alcance de la capacidad de Japón para proyectar su poder, todavía no está claro exactamente qué considera [JAP.GetNameDef] como parte legítima del recientemente establecido [JAP.GetFactionName]." #NT!
 news.211.a: "El [JAP.GetFactionName] está subiendo" #NT!
 news.211.b: "Este es un desarrollo interesante." #NT!
 news.211.c: "No se atreverán a reclamar nuestro territorio asiático." #NT!
 news.211.e: "Un acontecimiento preocupante en el Pacífico" #NT!
 news.211.f: "Parece que tenemos intereses conflictivos." #NT!
 news.211.g: "Deberíamos estar atentos a esto" #NT!
 news.212.t: "Diplomáticos japoneses en Berlín" #NT!
 news.212.d_not_axis: "Se está gestando una nueva alianza entre Tokio y Berlín. Han comenzado las negociaciones para un pacto entre los dos Estados, en las que se citan intereses estratégicos y valores compartidos. Aunque todavía está por verse qué resulta de estas negociaciones, si es que surge algo, la perspectiva de una amistad entre algunas de las fuerzas militares más poderosas de cada hemisferio es motivo de preocupación para sus numerosos enemigos." #NT!
 news.212.d_axis: "Se está gestando una nueva alianza entre Tokio y Berlín. Han comenzado las negociaciones para un pacto entre los dos Estados, en las que se citan intereses estratégicos y valores compartidos. Aunque todavía está por verse qué resulta de estas negociaciones, si es que surge algo, la perspectiva de una amistad entre algunas de las fuerzas militares más poderosas de cada hemisferio es motivo de celebración para sus aliados y de preocupación para sus numerosos enemigos." #NT!
 news.212.a: "Esto nos hará a todos más fuertes." #NT!
 news.212.b: "Nuestros enemigos no deberían hacer amigos" #NT!
 news.212.c: "Tal vez sería mejor que no saliera nada de esto." #NT!
 news.213.t: "[USA.GetNameDefCap] se opone al liberalismo" #NT!
 news.213.d_peace: "Como país libre, [USA.GetNameDef] se considera el enemigo natural del liberalismo en todas sus formas en todo el mundo. Con la agresión del régimen alemán, son actualmente el mayor enemigo de un mundo construido sobre los principios liberales a los que se adhiere [USA.GetNameDef].\n\nCon esto en mente, y con la aprobación del Congreso [USA.GetAdjective], [USA.GetLeader] ha lanzado una advertencia a [GER.GetNameDef]. A menos que [GER.GetNameDef] revierta su curso político, [USA.GetNameDef] tomará medidas contra ellos.\n\nSi bien no se especificó ningún curso de acción, la amenaza implícita de guerra pesa sobre los dos países." #NT!
 news.213.d_war: "Como país libre, [USA.GetNameDef] se considera el enemigo natural del liberalismo en todas sus formas en todo el mundo. Con la agresión del régimen alemán, son en la actualidad el mayor enemigo de un mundo construido sobre los principios liberales a los que se adhiere [USA.GetNameDef].\n\nCon esto en mente, y con la aprobación del Congreso [USA.GetAdjective], [USA.GetLeader] ha lanzado una advertencia a [GER.GetNameDef]. A menos que [GER.GetNameDef] capitule y revierta el curso político, [USA.GetNameDef] utilizará todo su poder industrial y militar contra ellos.\n"¡No permitiremos que [GER.GetNameDef] desvíe el progreso de la historia!"" #NT!
 news.213.a: "¡El [GER.GetName] se mantendrá firme durante mil años!" #NT!
 news.213.b: "Tendrán que probar sus palabras con acero." #NT!
 news.213.c: "¡El [GER.GetName] caerá!" #NT!
 news.213.e: "Esto no tendrá una solución pacífica" #NT!
 news.214.t: "Polonia busca cooperación en el Báltico" #NT!
 news.214.d_not_baltic: ""No hay resultado para nosotros que no corra el riesgo de una mayor opresión del pueblo polaco."\n\nTras el distanciamiento de [POL.GetName] de la comunidad internacional, los políticos polacos han estado persiguiendo la idea de una potencia "entre los mares".\n \nSi bien la esperanza es crear una alianza que se extienda desde el Báltico hasta el Mar Negro, su prioridad declarada sigue siendo reforzar su posición contra influencias amenazantes tanto hacia el este como hacia el oeste. Para ello, [POL.GetName] busca estrechar vínculos con sus vecinos del Báltico." #NT!
 news.214.d_baltic: "[POL.GetName] se ha ido distanciando gradualmente de la comunidad internacional, consciente de que no puede confiar en la politiquería de las "grandes potencias" para impedir que los agresores vuelvan a derribar al Estado polaco.\n\nEn cambio, [POL.GetLeader] ha presentado planes para una alianza para reforzar la región del Báltico, que esperemos disuada la agresión tanto del este como del oeste.\n\nCon el deterioro de la estabilidad europea, una alianza de este tipo podría ser lo mejor para nosotros." #NT!
 news.214.a: "Una nueva potencia en Europa del Este." #NT!
 news.214.b: "¡Están entrometiéndose en nuestra esfera de influencia!" #NT!
 news.214.c: "Claramente están intentando amenazar al [GER.GetName]." #NT!
 news.214.e: "El [POL.GetFactionName] podría ser nuestra apuesta más segura." #NT!
 news.215.t: "[GER.GetName] Formaliza pacto antisoviético" #NT!
 news.215.d_not_soviet: "[GER.GetNameDefCap] ha condenado durante mucho tiempo el socialismo en todas sus formas y ha hecho mociones diplomáticas para exigir que otras naciones también se opongan a él.\n\nAhora, [GER.GetName] ha ofrecido a los "estados bajo amenaza inmediata del socialismo" una oportunidad de formar un pacto contra [SOU.GetName]. Cualquier país que forme parte del pacto se comprometerá a luchar en una guerra contra [SOU.GetName], en caso de que llegue el momento en que un miembro sea atacado." #NT!
 news.215.d_soviet: "[GER.GetLeader] ha sido un opositor vocal del socialismo desde antes de llegar al poder, y nunca ha habido ninguna duda de que [GER.GetNameDef] se considera un enemigo de [SOU.GetNameDef].\n\nHoy, esa actitud ha sido anunciada al mundo, ya que el "Acuerdo Antisoviético" celebrado anteriormente entre [GER.GetNameDef] y varios otros países ahora se ha formalizado en un pacto. Los otros miembros serán llamados a la guerra si uno de ellos termina en un conflicto contra nosotros." #NT!
 news.215.a: "Ésta es la única manera de contrarrestar la amenaza comunista." #NT!
 news.215.b: "La lucha sólo acelerará la revolución obrera." #NT!
 news.215.c: "Dejad que se desangren unos a otros." #NT!
 news.216.t: "[TUR.GetName] resiste el ultimátum de [GER.GetName]." #NT!
 news.216.d: "Diplomáticos de [GER.GetName] entregaron ayer a [TUR.GetName] un ultimátum, en el que exigían que [TUR.GetLeader] dimitiera en favor de un gobierno respaldado por Alemania. Con el respaldo de la Gran Asamblea Nacional, [TUR.GetLeader] rechazó el ultimátum, anunciando al pueblo [TUR.GetAdjective] que Turquía nunca sería el peón en los juegos de guerra de un dictador extranjero.\n\nAhora el país se prepara para la guerra." #NT!
 news.216.a: "El [GER.GetName] será reducido." #NT!
 news.216.b: "Estamos con [TUR.GetName]." #NT!
 news.216.c: "Resistencia tonta." #NT!
 news.216.e: "La guerra en Turquía parece inevitable." #NT!
 news.217.t: "[GER.GetNameDefCap] conduce [TUR.GetNameDef] para unirse a [ENG.GetFactionName]" #NT!
 news.217.d: "\n\nAl entregar un ultimátum al gobierno de [TUR.GetAdjective], [GER.GetNameDef] ha creado un nuevo enemigo para sí mismo. En lugar de ceder a las demandas de los diplomáticos de [GER.GetAdjective] como esperaba [GER.GetLeader], [TUR.GetNameDef] ha acordado una alianza defensiva con [ENG.GetNameDef].\n\n[ENG.GetNameDef] y sus aliados se preparan para defender a [TUR.GetNameDef] en caso de que [GER.GetNameDef] actúe de acuerdo con su ultimátum." #NT!
 news.217.a: "Debemos permanecer unidos contra [GER.GetNameDef]." #NT!
 news.217.b: "[GER.GetNameDefCap] está ganando cada vez más enemigos." #NT!
 news.217.c: "Si se niegan a cooperar pacíficamente..." #NT!
 news.217.e: "[GER.GetNameDefCap] y [TUR.GetNameDef] están jugando un juego peligroso." #NT!
 news.218.t: "¡Sí! No tenemos plátanos" #NT!
 news.218.d: "Si bien nuestro severo programa de racionamiento no se extiende a la fruta fresca, la sombra de la guerra significa que carecemos de la mayor parte de nuestra capacidad de importación. Por lo tanto, muchos productos que antes provenían de los trópicos son ahora lujos inalcanzables, incluidos los limones y los plátanos. \nPara mantener el espíritu de guerra, los comerciantes han comenzado a colgar carteles en sus escaparates que hacen referencia a la alegre y antigua melodía del programa. \n\nDesafortunadamente, también hay escasez de judías verdes y cebollas, repollos y cebolletas, y todo tipo de frutas, ¡pero el espíritu británico sigue vigente!" #NT!
 news.218.a: "Solo quería un plátano" #NT!
 news.219.t: "Purgas de liderazgo en [SOV.GetNameDef]" #NT!
 news.219.d: "La incertidumbre reina desde hace tiempo en [SOV.GetNameDef]. Aunque los detalles son escasos, se han llevado a cabo una serie de juicios secretos al más alto nivel, y tanto generales como ministros han desaparecido de la vista del público.\nLa suposición natural es que se ha descubierto una gran conspiración dentro del Partido Comunista, pero no se ha hecho ninguna declaración oficial. Además, los informes diplomáticos a los que tenemos acceso indican que las pruebas presentadas en estos juicios están lejos de ser indiscutibles.\n\nPase lo que pase, la estructura del alto mando de [SOV.GetAdjective] ha cambiado irrevocablemente." #NT!
 news.219.a: "[SOV.GetLeader] ha asegurado la estabilidad en [SOV.GetNameDef]." #NT!
 news.219.b: "Evidencia de la corrupción inherente al socialismo." #NT!
 news.219.c: "El comando [SOV.GetAdjective] ha sufrido mucho" #NT!
 news.220.t: "¡Los oficiales se rebelan en [SOV.GetNameDef]!" #NT!
 news.220.d: "¡Partes del alto mando soviético se han rebelado contra el liderazgo de [SOV.GetLeader]!\nNo está claro exactamente qué ha causado este levantamiento, pero no parece ser un esfuerzo particularmente bien planificado para tomar el poder.\n\nLa situación política de [SOV.GetAdjective] puede no ser como se proyecta al mundo exterior." #NT!
 news.220.a: "El pueblo siempre triunfará." #NT!
 news.220.b: "¡Por [Root.GetNameDef]!" #NT!
 news.220.c: "¡Se desmoronan desde dentro!" #NT!
 news.220.e: "La estructura de poder socialista es insostenible." #NT!
 news.220.f: "Este es un desarrollo inesperado." #NT!
 news.221.t: "Trotsky regresa a [SOV.GetNameDef]" #NT!
 news.221.d: "[SOV.GetNameDefCap] ha vivido una gran conmoción, ya que Stalin ha sido depuesto por una facción que apoya a su antiguo rival político [SOV.GetLeader].\nEn cuanto a dónde está ahora el viejo dictador, o exactamente cómo se produjo la transición, los detalles aún son escasos.\nTodo indica que no fue una transición pacífica, sin embargo, ya que algunos leales a Stalin han izado sus banderas en rebelión contra el nuevo régimen de Trotsky." #NT!
 news.221.a: "La Cuarta Internacional lidera el camino." #NT!
 news.221.b: "Un nuevo líder mundial entra en escena." #NT!
 news.221.c: "Pero Trotsky está aquí mismo en... Oh." #NT!
 news.222.t: "[ENG.GetAdjective] El Parlamento debate la intervención en Escandinavia" #NT!
 news.222.d: "\nConsiderando el valor estratégico de la región escandinava para los esfuerzos defensivos de [ENG.GetAdjective], y los riesgos potenciales de ver a un enemigo construir influencia allí, el Parlamento de [ENG.GetAdjective] ha debatido la posibilidad de una intervención militar.\nSi bien las implicaciones políticas de tal acción pesaron mucho en [ENG.GetLeader], se presentaron varios argumentos decisivos antes de decidir que el resto del debate debería realizarse a puertas cerradas.\n\nTal intervención cambiaría irrevocablemente el panorama político del norte de Europa." #NT!
 news.222.a: "Hacemos lo que debemos, por el Rey y por el país." #NT!
 news.222.b: "¿Amenazarán también la independencia de [Root.GetAdjective]?" #NT!
 news.222.c: "[ENG.GetNameDefCap] debe tomar algunas decisiones difíciles." #NT!
 news.222.e: "Una acción así alteraría el equilibrio en Europa." #NT!
 news.222.f: "¿Realmente se arriesgarán a una intervención?" #NT!
 news.223.t: "[ENG.GetAdjective] El Parlamento debate la intervención en el Benelux" #NT!
 news.223.d: "\nTras haber aprendido de la Gran Guerra, el [ENG.GetAdjective] no subestimará el valor estratégico de la región del Benelux ni los riesgos potenciales de ver a países enemigos construir allí su influencia. El Parlamento del [ENG.GetAdjective] ha debatido la posibilidad de una intervención militar.\nSi bien las implicaciones políticas de tal acción pesaron mucho sobre el [ENG.GetLeader], se presentaron varios argumentos decisivos antes de que se decidiera que el resto del debate se llevaría a cabo a puertas cerradas.\n\nUna intervención de ese tipo cambiaría irrevocablemente el panorama político de Europa occidental." #NT!
 news.223.a: "Hacemos lo que debemos, por el Rey y por el país." #NT!
 news.223.b: "¿Amenazarán también la independencia?" #NT!
 news.223.c: "[ENG.GetNameDefCap] debe tomar algunas decisiones difíciles." #NT!
 news.223.e: "Una acción así alteraría el equilibrio en Europa." #NT!
 news.223.f: "¿Realmente se arriesgarán a una intervención?" #NT!
 news.224.t: "[ENG.GetNameDefCap] Presiones [Spain.GetNameDef]" #NT!
 news.224.d: "Con la tradición de influencia británica en el Mediterráneo proyectada desde Gibraltar, no debería sorprender que el gobierno de [ENG.GetAdjective] haya decidido ejercer presión política sobre el gobierno liberal de [Spain.GetNameDef].\n\nAún recuperándose de su guerra civil, el apoyo de [ENG.GetAdjective] es mucho más importante que los principios políticos." #NT!
 news.224.a: "Debemos aceptar su misión diplomática." #NT!
 news.224.b: "¿Quiénes se creen que son los [ENG.GetAdjective]?" #NT!
 news.224.c: "Los [ENG.GetAdjective] están ejerciendo su influencia." #NT!
 news.225.t: "[ENG.GetNameDefCap] ejerce influencia en [TUR.GetNameDef]" #NT!
 news.225.d: "El Mediterráneo ha sido durante mucho tiempo una región de gran valor estratégico para la influencia imperial de [ENG.GetNameDef]. Ahora, el gobierno de [ENG.GetAdjective] busca más apoyo de los países de la región. Para ello, ha designado un "cónsul especial en el estado [TUR.GetAdjective]".\n\nTeniendo en cuenta los siglos de feroz competencia por la supremacía naval en el Mediterráneo, aún está por verse si lograrán acercar a sus dos países." #NT!
 news.225.a: "Su misión diplomática podría sernos útil." #NT!
 news.225.b: "¿Quiénes se creen que son los [ENG.GetAdjective]?" #NT!
 news.225.c: "Los [ENG.GetAdjective] están ejerciendo su influencia." #NT!
 news.226.t: "[ENG.GetNameDefCap] ejerce influencia en [GRE.GetNameDef]" #NT!
 news.226.d: "\nEl Mediterráneo ha sido durante mucho tiempo una región de gran valor estratégico para la influencia imperial de [ENG.GetNameDef]. Ahora, el gobierno de [ENG.GetAdjective] busca más apoyo de los países de la región. Para ello, ha nombrado a un "cónsul especial en el estado [GRE.GetAdjective]".\n\nMás de un siglo después de la participación de Lord Byron en la Guerra de Independencia de Grecia, aún está por verse si [ENG.GetNameDef] tendrá éxito." #NT!
 news.226.a: "Su misión diplomática podría sernos útil." #NT!
 news.226.b: "¿Quiénes se creen que son los [ENG.GetAdjective]?" #NT!
 news.226.c: "Los [ENG.GetAdjective] están ejerciendo su influencia." #NT!
 news.227.t: "Un viaje oscuro y salvaje" #NT!
 news.227.d: ""Estábamos a diez millas de Berlín cuando los efectos empezaron a notarse. Se suponía que debían mejorar nuestro esfuerzo de combate. Es ridículo. Lo único que mejoró fue mi sospecha de que mi comandante estaba tratando de deshacerse de mí. No ayudó el hecho de que no podía distinguir entre las orugas de los panzer alemanes y el ruido salvaje detrás de mis ojos. Necesitaba encontrar al Dr. Gonzo"." #NT!
 news.227.a: "Estamos en el país de Fledermaus." #NT!
 news.228.t: "[ENG.GetNameDefCap] anuncia iniciativa diplomática en los Balcanes" #NT!
 news.228.d: "\n[ENG.GetNameDef] no es el único que ve la creciente amenaza en Europa Central.\n\nCon su estatus de nación independiente garantizado por el ahora cuestionado Tratado de Versalles, o con las potencias liberales en su retórica agresiva reclamando derechos sobre su territorio, varios estados han visto la necesidad de liderar una política pro-[ENG.GetAdjective]. \n[ENG.GetNameDef] ha respondido a este desarrollo redoblando sus esfuerzos diplomáticos en la región." #NT!
 news.228.a: "Esperemos que puedan protegernos contra la ola liberal." #NT!
 news.228.b: "¡Deberían limitarse a su propia pequeña "esfera de influencia"!" #NT!
 news.228.c: "¡Hay que mantener la estabilidad europea!" #NT!
 news.228.e: "[ENG.GetNameDefCap] está preparando su estrategia." #NT!
 news.229.t: "[GRE.GetNameDefCap] Resiste [GER.GetAdjective] Presión" #NT!
 news.229.d: "A pesar de haber sido muy reducido por las demandas territoriales lideradas por [GER.GetNameDef], [GRE.GetNameDef] ahora ha trazado una línea en la arena. [GRE.GetLeader] ha dejado en claro que [GRE.GetNameDef] no hará más concesiones y ya no se inclinará ante ninguna demanda de [GER.GetAdjective].\n\nTodo esto viene como respuesta a un ultimátum de [GER.GetNameDef], de que el gobierno de [GRE.GetNameDef] renuncie y acepte un reemplazo aprobado por [GER.GetAdjective]." #NT!
 news.229.a: "☻_¡Los anticipos 0 deben ser rechazados!" #NT!
 news.229.b: "Deberían haberse salvado mientras tuvieron la oportunidad." #NT!
 news.229.c: "Probablemente esto terminará en un conflicto armado." #NT!
 news.230.t: "Rebeliones en las Américas" #NT!
 news.230.d: "Tanto en América Central como en América del Sur, los revolucionarios han tomado las armas y se han alzado en rebelión en nombre de [USA.GetRulingIdeologyNoun].\n\nPor lo general, están bien equipados y bien organizados, y si hubieran defendido otra ideología, su financiación habría sido fácil de rastrear. Sin embargo, quienes estén alimentando a estos movimientos han hecho un esfuerzo concertado para ocultar su participación.\n\nPor supuesto, solo hay una gran potencia con una misión declarada de política exterior para promover [USA.GetRulingIdeologyNoun] en las Américas..." #NT!
 news.230.a: "¡Llevarán a nuestro país al borde de la ruina!" #NT!
 news.230.b: "¿Eh? No fuimos nosotros." #NT!
 news.230.c: "¡La gente de todo el mundo debería levantarse por la causa de la libertad!" #NT!
 news.230.e: "¿Golpes de Estado patrocinados por Estados Unidos? ¡Un acontecimiento único en la vida!" #NT!
 news.231.t: "[JAP.GetAdjective] Acumulación en [CHI.GetAdjective] Borde" #NT!
 news.231.d: "Tras el incidente del Puente Marco Polo, [JAP.GetName] no ha bajado la presión en la frontera con [CHI.GetAdjective].\nEn conjunción con la retórica agresiva de [JAP.GetAdjective] que habla de "terribles represalias por la negativa de [CHI.GetNameDef] a cooperar", una renovada guerra entre [JAP.GetNameDef] y [CHI.GetNameDef] parece cada día más probable.\n\nLa situación diplomática pronto alcanzará un punto de ebullición, y [JAP.GetNameDef] no ha expresado ningún interés en desactivar la situación." #NT!
 news.231.a: "¡Invasores imperialistas viciosos!" #NT!
 news.231.b: "El conflicto en China es preocupante." #NT!
 news.232.t: "[GER.GetNameDefCap] Busca apoyo escandinavo" #NT!
 news.232.d: "Hablando de "intereses políticos comunes", [GER.GetLeader] anunció hoy un programa diplomático para mejorar las relaciones entre [GER.GetNameDef] y las naciones escandinavas.\nEl primer paso es el establecimiento de una misión diplomática permanente en [DEN.GetNameDef], que garantizará que no surja ningún conflicto entre los dos países.\n\nEl gobierno de [DEN.GetAdjective] ha aceptado amablemente este acercamiento diplomático, según [GER.GetLeader].\n\nLos diplomáticos de [DEN.GetAdjective] no estaban disponibles para hacer comentarios." #NT!
 news.232.a: "Hacer amigos es mejor que hacer enemigos..." #NT!
 news.232.b: "¿Realmente creen que encontrarán nuevos aliados en este momento?" #NT!
 news.232.c: "Debemos mantenernos atentos a esta situación." #NT!
 news.233.t: "[GER.GetAdjective] Interés en Escandinavia" #NT!
 news.233.d_war: "[GER.GetNameDefCap] tiene claros intereses estratégicos en Escandinavia, tanto por sus bases de operaciones militares como por la importación de recursos naturales. La escalada del conflicto ha supuesto una amenaza muy real para cualquier recurso transportado a través del Báltico o el Mar del Norte.\n\nCon la intensificación gradual de las amenazas diplomáticas contra [DEN.GetNameDef] y [NOR.GetNameDef], parece probable un aumento de las operaciones militares de [GER.GetAdjective] en la región." #NT!
 news.233.d_no_war: "En las últimas semanas, la retórica de [GER.GetAdjective] hacia los países del norte se ha intensificado. El mensaje es claro: [DEN.GetNameDef] y [NOR.GetNameDef] no deben, de ninguna manera, ni por oposición ni por inacción, obstaculizar las importaciones alemanas.\n\nSi bien no hay una causa obvia inmediata para tales demandas, ya que las importaciones siguen fluyendo libremente hacia Alemania, nuestros diplomáticos temen que esto sea un preludio de la acción de [GER.GetAdjective] en la región." #NT!
 news.233.a: "Esto no augura nada bueno." #NT!
 news.233.b: "Debemos considerar nuestras opciones." #NT!
 news.233.c: "Veremos cómo evoluciona la situación." #NT!
 news.234.t: "[GER.GetAdjective] Presión hacia el Benelux" #NT!
 news.234.d: "Tras el estallido de la guerra con Francia, Alemania ha ejercido una presión diplomática más fuerte que nunca sobre los países del Benelux. Sin embargo, con el apoyo de [FRA.GetAdjective] y [ENG.GetAdjective], se niegan a ceder a las presiones.\n\nHay motivos para creer que si [GER.GetNameDef] no puede conseguir lo que quiere por la diplomacia, lo conseguirá por la fuerza." #NT!
 news.234.a: "¡Otra vez no!" #NT!
 news.234.b: "¡Hay que mantener a raya al [GER.GetNameDefCap]!" #NT!
 news.234.c: "Eso sería un ataque agresivo." #NT!
 news.235.t: "Secuestran a Chaplin en California" #NT!
 news.235.d: "Feliz noticia para [GER.GetLeader] hoy, su estrella de cine favorita, el único e inigualable Charlie Chaplin, ha sido encontrado en California. Mientras escapaba a zonas rurales, fue detenido por una patrulla de [GER.GetAdjective], que inmediatamente lo reconoció por su icónico bigote. Después de que repitiera el monólogo final de su magistral "El gran dictador", el estimado actor fue "convencido" de acompañarlos para entretener a las tropas de [GER.GetAdjective] estacionadas en la región.\n\nAhora lo van a enviar a Berlín, donde [GER.GetLeader] finalmente podrá conocer a su héroe. Mientras que las diferencias políticas corren el riesgo de poner un freno a la reunión, [GER.GetLeader] espera el momento tan emocionado como un niño." #NT!
 news.235.a: "¡Recibirá una bienvenida digna de un héroe estadounidense!" #NT!
 news.236.t: "La conferencia de Yalta" #NT!
 news.236.d: "Viendo que una victoria conjunta contra [GER.GetNameDef] es inevitable, [yalta_origin.GetNameDef] y [yalta_partner.GetNameDef] buscan asegurar la estabilidad futura en Europa. [yalta_origin.GetLeader], [yalta_partner.GetLeader] y los líderes de otros países que participan en el esfuerzo bélico se han reunido para acordar el destino de [GER.GetNameDef].\n\nDías de negociaciones han llevado al trazado de un nuevo mapa de Europa. Este nuevo orden europeo está dividido entre el este y el oeste por la herida que está a punto de abrirse en el medio de [GER.GetNameDef].\n\nQueda por ver si esto realmente conducirá a una paz duradera en Europa." #NT!
 news.236.a: "No elogies el día antes de que termine la noche." #NT!
 news.236.b: "Exigimos lo que nos parecía correcto." #NT!
 news.236.c: "Pongamos fin rápidamente a esta guerra." #NT!
 news.236.e: "Este puede ser el final de [GER.GetNameDef]." #NT!
 news.237.t: "El Anschluss de Austria" #NT!
 news.237.d: "Después de un exitoso golpe de estado por parte del partido nazi local en [From.Root.GetNameDef], las tropas alemanas han cruzado la frontera y han tomado el control del país. \n\nLos soldados alemanes fueron recibidos por multitudes que los vitoreaban en las ciudades, mientras corrían por el país para unirse a los [From.Root.GetAdjective] que luchaban en la guerra civil en curso. [GER.GetLeader] anunció el Anschluss de Austria y subrayó:\n\n"¡Las luchas del pueblo pronto terminarán! ¡La provincia oriental más antigua del pueblo alemán será, a partir de ahora, el bastión más nuevo de [GER.GetNameDef]!"" #NT!
 news.237.a: "Si eso es lo que desean..." #NT!
 news.237.b: "¡Bienvenido al Reich!" #NT!
 news.237.c: "¡Debemos asegurar nuestras fronteras del norte!" #NT!
 news.237.e: "¡Esto viola el Tratado de Versalles!" #NT!
 news.238.t: "[AST.GetNameDefCap] asume la responsabilidad de las posesiones coloniales" #NT!
 news.238.d: "\nEn un intento de hacer frente a la creciente amenaza contra las propiedades de [ENG.GetAdjective] en el Sudeste Asiático, los territorios coloniales de Singapur y Borneo han sido transferidos a [AST.GetNameDef]. Con el objetivo de ser la primera y mejor línea de defensa de la Commonwealth en el Pacífico, [AST.GetNameDef] asume plena responsabilidad de los preparativos militares y administrativos en caso de combates en la región.\n\nPresumiblemente destinado a contrarrestar las ambiciones imperiales de [JAP.GetNameDef], ☻ _1 ya no dependerá enteramente de los esfuerzos de su antiguo señor colonial para proteger sus costas de la invasión." #NT!
 news.238.a: "Una estrategia interesante." #NT!
 news.238.b: "Esperemos que [AST.GetNameDef] sepa lo que está haciendo." #NT!
 news.238.c: "Por fin tenemos los medios que necesitamos para defender el continente." #NT!
 news.238.e: "¿Creen realmente que hará la diferencia?" #NT!
 news.239.t: "[AST.GetNameDefCap] se une al [SOV.GetFactionName]" #NT!
 news.239.d: "Considerando a sus países como "aliados naturales en la expansión de la revolución", [AST.GetLeader] y [SOV.GetLeader] han firmado un tratado que ve a [AST.GetNameDef] adherirse como uno de los miembros principales de [SOV.GetFactionName].\n[AST.GetNameDef] ha sido declarado un ejemplo brillante de un estado obrero, por y para el pueblo, en lugar de los señores coloniales de Europa.\n\nCon los recientes acontecimientos en la política de [AST.GetAdjective], algunos podrían decir que este movimiento era inevitable. Sin embargo, se ve como una gran causa de preocupación entre esos precisos "señores coloniales de Europa", y cualquiera que se oponga al dominio sin trabas del socialismo y su revolución mundial." #NT!
 news.239.a: "Altamente desconcertante." #NT!
 news.239.b: "¡Damos la bienvenida a nuestros compañeros socialistas con los brazos abiertos!" #NT!
 news.239.c: "¡Somos la frontera misma de la justicia y la equidad!" #NT!
 news.239.e: "Más ratas subiendo al barco que estamos a punto de hundir." #NT!
 news.240.t: "El Tratado de Jayapura" #NT!
 news.240.d: "El gobierno de [AST.GetAdjective] y [HOL.GetAdjective] anunciaron hoy un "Pacto de cooperación y defensa conjunta" que pondrá las posesiones coloniales de [HOL.GetAdjective] en el sudeste asiático bajo la protección de las fuerzas armadas de [AST.GetAdjective]. El tratado fue firmado por el gobernador holandés de Indonesia y [AST.GetLeader], quien anunció que el acuerdo incluirá la administración colonial completa, debido a la "distante y desafiante situación en Europa".\n\nEl gobierno de [HOL.GetAdjective] no ha emitido ninguna declaración sobre el tratado." #NT!
 news.240.a: "Esto es una sorpresa." #NT!
 news.240.b: "Uno hace lo que debe para sobrevivir." #NT!
 news.240.c: "[AST.GetNameDefCap] vigila el Pacífico." #NT!
 news.241.t: "[NZL.GetNameDefCap] se somete a [AST.GetAdjective] influencia" #NT!
 news.241.d: "Tras el establecimiento de un estado obrero socialista en Australia, el gobierno de [AST.GetAdjective] está trabajando ahora para ejercer su influencia en la región. Citando llamados de agricultores y trabajadores fabriles oprimidos en [NZL.GetNameDef], [AST.GetNameDef] ha estado presionando al gobierno de [NZL.GetAdjective] para que se una a una "Unión Popular" del Pacífico Sur.\n\nAl verse rodeado y con pocas esperanzas de recibir ayuda oportuna del [ENG.GetFactionName], [NZL.GetNameDef] ha cedido a las exigencias. Si bien [AST.GetLeader] proclama "la igualdad de todos los estados como una extensión de la igualdad de todas las personas", hay pocas dudas sobre qué estado toma las decisiones." #NT!
 news.241.a: "Las cosas están cambiando en el Pacífico." #NT!
 news.241.b: "No teníamos otra opción, así que… ¡por la revolución!" #NT!
 news.241.c: "Déjame oírte decir "¡por la revolución!"" #NT!
 news.242.t: "[AST.GetNameDefCap] asume el control de las colonias del sudeste asiático" #NT!
 news.242.d: "La doctrina militar de [ENG.GetNameDef] lleva mucho tiempo luchando con el problema de la defensa en el sudeste asiático. Ahora esperan que sus problemas hayan terminado, ya que [AST.GetNameDef] asume la responsabilidad de la defensa de Singapur y Borneo para contrarrestar la actividad militar hostil en la región.\n\nEsta transferencia de poder incluye, al menos por el momento, la administración civil de las regiones coloniales, con el fin de permitir a [AST.GetNameDef] tomar las medidas necesarias para mantener su continente a salvo de ataques extranjeros. Las implicaciones políticas de esta medida para [ENG.GetNameDef], [AST.GetNameDef] y [MAL.GetNameDef] son aún inciertas." #NT!
 news.242.a: "Esto cambia el equilibrio de poder en el Sudeste Asiático." #NT!
 news.242.b: "Esperemos que [AST.GetNameDef] no arruine esto." #NT!
 news.242.c: "¡Perfecto! Todo según lo planeado." #NT!
 news.243.t: "[AST.GetNameDefCap] y [JAP.GetNameDef] anuncian alianza" #NT!
 news.243.d: "Con los recientes avances de [AST.GetNameDef] y [JAP.GetNameDef] en Asia Oriental y el Pacífico, muchos observadores esperaban que fuera sólo cuestión de tiempo antes de que los dos imperios florecientes entraran en conflicto. Sin embargo, los países han llegado a un acuerdo de cooperación, en lo que rápidamente se denominó "la Barrera del Pacífico". El tratado no ha sido publicado por ninguno de los dos países, por lo que se desconocen muchos aspectos de su acuerdo. Lo que es seguro es que ambas partes se han prometido mutuamente apoyo militar para "contrarrestar los avances de extranjeros codiciosos en nuestras respectivas regiones". Es demasiado pronto para decir cómo será el orden mundial imaginado por [JAP.GetNameDef] y [AST.GetNameDef], pero no cabe duda de que [AST.GetFactionName] es ahora la fuerza dominante en el Pacífico." #NT!
 news.243.a: "Desconcertante, por decir lo menos." #NT!
 news.243.b: "[Root.GetNameDefCap] da la bienvenida a la cooperación con todos aquellos que no se interpongan en nuestro camino." #NT!
 news.243.c: "Esta es una gran asociación, al menos por ahora." #NT!
 news.244.t: "[AST.GetNameDefCap] Establece esfera de influencia" #NT!
 news.244.d: "En un movimiento que sorprendió a pocos observadores, [AST.GetNameDef] ha anunciado su propia organización de tratado independiente. [AST.GetLeader] ha anunciado que [AST.GetNameDef] buscará aliados en un intento de mantener la estabilidad en la región del Sudeste Asiático-Pacífico y más allá, y si es necesario para contrarrestar la agresión contra el estado [AST.GetAdjective] y otros.\n\nCon los recientes alejamientos de sus lazos con la Commonwealth, este parece ser el siguiente paso natural mientras [AST.GetNameDef] busca convertirse en el único dueño de su destino." #NT!
 news.244.a: "Están haciendo una jugada por el dominio." #NT!
 news.244.b: "¡Nuestro propio patio trasero no será gobernado por los europeos!" #NT!
 news.245.t: "[USA.GetNameDefCap] se une a [AST.GetAdjective] Iniciativa de defensa" #NT!
 news.245.d: "\nPreocupados por la creciente importancia estratégica del Pacífico, [AST.GetNameDef] y [USA.GetNameDef] han firmado un tratado de cooperación en el Pacífico. Aunque su objetivo es mantener la estabilidad política de la región y, por extensión, el transporte marítimo transpacífico, el tratado también incluye contingencias para la defensa militar, lo que permite a los dos países ejercer autoridad mucho más allá de sus reclamos territoriales reales.\n\nCon una zona tan vasta bajo la "protección" australoamericana, seguramente es sólo cuestión de tiempo antes de que esas contingencias se pongan a prueba." #NT!
 news.245.a: "Un movimiento fascinante..." #NT!
 news.245.b: "Esto asegurará nuestro lugar como potencia dominante en el Pacífico." #NT!
 news.245.c: "Juntos mantendremos la estabilidad en la mitad del mundo." #NT!
 news.246.t: "[USA.GetNameDefCap] y [CAN.GetNameDef] Formalizan alianza" #NT!
 news.246.d: "Después de haber cooperado durante algún tiempo a través de la Junta Conjunta de Defensa, se ha desarrollado una nueva asociación política entre [USA.GetNameDef] y [CAN.GetNameDef]. El programa, denominado [CAN.GetFactionName], tiene como objetivo promover los intereses de América del Norte en todos los asuntos exteriores, incluidos todos los asuntos de defensa y acción militar.\n\nCon [CAN.GetNameDef] todavía descubriendo su yo poscolonial y [USA.GetAdjective] políticos prácticamente peleando entre sí por cuestiones aislacionistas. y políticas intervencionistas, la alianza recién formada puede ofrecer a ambos países la dirección de política exterior que tanto les falta." #NT!
 news.246.a: "¿Mirarán hacia las Américas o más allá?" #NT!
 news.246.b: "¡Hermanos en la tierra, hermanos en armas!" #NT!
 news.246.c: "Ya no puede haber ninguna amenaza en casa." #NT!
 news.247.t: "¡[CAN.GetNameDefCap] se une a la alianza liderada por [GER.GetAdjective]!" #NT!
 news.247.d: "Tras unas rápidas negociaciones, [CAN.GetNameDef] ha anunciado que se ha convertido en miembro signatario del [GER.GetFactionName]. El gobierno de [CAN.GetAdjective] se ha proclamado "orgulloso defensor del pueblo [GER.GetAdjective], así como [GER.GetNameDef] será defensor del [CAN.GetAdjective]".\n\nAunque se desconocen los detalles de la entrada de [CAN.GetNameDef] en el pacto, parece probable que se inicien hostilidades contra los enemigos de [GER.GetNameDef] en breve. Éste puede muy bien ser un momento decisivo en el esfuerzo bélico." #NT!
 news.247.a: "¡Un desarrollo impactante!" #NT!
 news.247.b: "¡Ayudaremos a nuestros aliados en Europa!" #NT!
 news.247.c: "¡Pueblos hermanos unidos!" #NT!
 news.247.e: "¡Malditos esos volubles [CAN.GetAdjective]s!" #NT!
 news.248.t: "[ENG.GetNameDefCap] renuncia a los Territorios del Noreste" #NT!
 news.248.d: "\nTras la creciente presión diplomática de [CAN.GetNameDef], [ENG.GetNameDef] ha cedido los territorios de Labrador y Terranova al estado [CAN.GetAdjective]. Desde hace tiempo, el objetivo de los políticos de [CAN.GetAdjective] ha sido "unir todo el territorio legítimo de [CAN.GetAdjective]", un objetivo que ahora está un paso más cerca de cumplirse.\n\nPor supuesto, sigue sin respuesta la pregunta de qué constituye un territorio "legítimo de [CAN.GetAdjective]". Tanto [ENG.GetNameDef] como todo el continente norteamericano dormirán con un ojo abierto a partir de ahora." #NT!
 news.248.a: "[ENG.GetNameDefCap] ya no tiene presencia en Norteamérica..." #NT!
 news.248.b: "Todo es como debe ser." #NT!
 news.248.c: "¡Bah, quítate esas rocas de la orilla!" #NT!
 news.249.t: "[CAN.GetNameDefCap] y [MEX.GetNameDef] ¡Uníos!" #NT!
 news.249.d: "[USA.GetAdjective] políticos se despertaron con noticias preocupantes esta mañana, ya que [CAN.GetNameDef] y [MEX.GetNameDef] anunciaron un nuevo pacto defensivo, centrado en "contrarrestar y contener las amenazas inmediatas a la soberanía continua de ambos países". La amenaza apenas velada no logra disimular la intención de obstaculizar los esfuerzos militares de [USA.GetNameDef] en el continente americano y posiblemente más allá.\n\nLos comentaristas políticos comparan la situación con la de Europa antes de la Gran Guerra: dos bandos con todo que perder y sin forma de aliviar las tensiones. La cuestión parece ser menos sobre quién representa la mayor amenaza para quién, sino más bien qué bando será el que lance un ataque preventivo primero." #NT!
 news.249.a: "Ya lo hemos visto antes; sólo puede terminar en lágrimas." #NT!
 news.249.b: "El ejército del norte estará listo." #NT!
 news.249.c: "El ejército del sur estará listo." #NT!
 news.249.e: "Debemos encontrar una manera de contrarrestar este movimiento rápidamente." #NT!
 news.250.t: "¡Guerra civil en [MEX.GetNameDef]!" #NT!
 news.250.d: "¡La inestabilidad política de [MEX.GetAdjective] en los últimos años ha desembocado en un conflicto armado! Las fuerzas del partido sinarquista han tomado las armas y han estallado combates en las calles de varias de las principales ciudades de [MEX.GetAdjective].\n\nAunque se pensaba que el gobierno tenía una clara ventaja contra cualquier levantamiento, abundan los rumores de apoyo extranjero a los nacionalistas. Los vecinos cercanos del país observan con gran expectación. Sólo el tiempo dirá a dónde llevará este conflicto a México." #NT!
 news.250.a: "Un conflicto preocupante que podría devastar a México." #NT!
 news.250.b: "Ahora sólo falta asegurar que los nacionalistas tomen el poder." #NT!
 news.250.c: "Un coste elevado para nuestro país, pero que hay que pagar." #NT!
 news.251.t: "[CAN.GetNameDefCap] Busca Patriacion Inmediata" #NT!
 news.251.d: "\n\nDespués de los fracasos en las negociaciones con Westminster y un debate sin precedentes de 63 horas, el Parlamento canadiense ha revocado la Ley de la América del Norte Británica, consagrando en su lugar la Constitución canadiense en leyes intocables por el Parlamento o la monarquía británicos.\nAunque no es una medida antibritánica en sí misma, señala un alejamiento de las políticas de la Commonwealth del viejo imperio.\n\nSi bien es un paso natural para cualquier país que quiera asegurar su estabilidad futura, no hace nada para aliviar el estado ya tenso de la política global." #NT!
 news.251.a: "Entonces podrán arreglárselas solos." #NT!
 news.251.b: "[ENG.GetNameDefCap] se debilita cada día." #NT!
 news.251.c: "¿Por qué tiene que pasar esto ahora?" #NT!
 news.251.e: "Un imperio que se está desmoronando." #NT!
 news.251.f: "¡De Mar a Mar, [CAN.GetNameDef] será gratis!" #NT!
 news.252.t: "[CAN.GetNameDefCap] ¡Se une al [GER.GetFactionName]!" #NT!
 news.252.d: "Considerándose aliados naturales, [GER.GetNameDef] y [CAN.GetNameDef] han firmado un pacto de defensa mutua. El primer ministro de [CAN.GetAdjective], [CAN.GetLeader], anunció la alianza en un discurso en el que citó la alineación natural de los intereses de [CAN.GetAdjective] y [GER.GetAdjective].\n\nTeniendo en cuenta la creciente movilización en toda Europa y el reciente distanciamiento de [CAN.GetNameDef] de la Commonwealth, no es difícil pronosticar el tipo de intereses que se están discutiendo.\nTanto en Europa como en las Américas, las viejas potencias observan con creciente preocupación." #NT!
 news.252.a: "Así es como gira el mundo..." #NT!
 news.252.b: "Somos el peso que mantiene el equilibrio del poder." #NT!
 news.252.c: "¡Con esto la balanza de poder se inclina a nuestro favor!" #NT!
 news.252.e: "Otro frente del que preocuparse, si llegara la guerra." #NT!
 news.252.f: "¡Nos hacemos cada vez más fuertes!" #NT!
 news.253.t: "[AST.GetNameDefCap] Busca distanciarse de la Commonwealth" #NT!
 news.253.d: "\nEn un discurso pronunciado esta mañana, el Primer Ministro [AST.GetLeader] anunció la dedicación del gobierno australiano al crecimiento y la estabilidad como estado oceánico. Esto significa mirar hacia nuevas costas que no sean las de la Europa británica, ya que el pueblo australiano ya no puede soportar el peso de los conflictos extranjeros sobre sus hombros. En una referencia directa al Discurso del Rey en la apertura del último parlamento, [AST.GetLeader] dio en el clavo al afirmar "¡Nunca más Galípoli!"\n\nLos entusiastas aplausos de la multitud indican que ha comenzado una nueva era en la política australiana. El mundo solo puede empezar a especular sobre dónde terminará." #NT!
 news.253.a: "El [Root.GetFactionName] tendrá que prescindir de [AST.GetNameDef]." #NT!
 news.253.b: "Observa cómo un imperio se desmorona..." #NT!
 news.253.c: "¿Eligieron AHORA buscar mayor independencia?" #NT!
 news.253.e: "Esto tendrá grandes ramificaciones en el Pacífico." #NT!
 news.253.f: "¡Nosotros marcamos nuestro propio camino!" #NT!
 news.254.t: "[AST.GetNameDefCap] y Nueva Zelanda "Unidos"" #NT!
 news.254.d: "[AST.GetNameDefCap], afirmando su completa independencia, ha comenzado a ejercer su influencia en el Pacífico Sur. Como parte de esto, el gobierno de [AST.GetAdjective] ha exigido que todos los antiguos estados coloniales de Oceanía sean puestos bajo su autoridad.\n\nComo es natural, los gobiernos de [ENG.GetAdjective] y de Nueva Zelanda, que se encontraban en apuros, no estaban dispuestos a hacerlo y ofrecieron inicialmente resistencia diplomática. Sin embargo, sin ninguna base para proyectar la autoridad del Imperio en la región (un papel que anteriormente cumplía Australia), era solo cuestión de tiempo antes de que [AST.GetNameDef] presentara un ultimátum respaldado por la fuerza.\nNueva Zelanda es ahora la provincia más oriental de [AST.GetNameDef]." #NT!
 news.254.a: "Debemos mantenernos atentos a la situación." #NT!
 news.254.b: "Como es justo." #NT!
 news.254.c: "¡Esto es una traición!" #NT!
 news.260.t: "[SAF.GetNameDefCap] asume la responsabilidad de las colonias africanas" #NT!
 news.260.desc: "\nEn una ceremonia formal celebrada hoy, [SAF.GetLeader] firmó el tratado que otorgará a su gobierno el control sobre las dependencias británicas en África. Los territorios de Bechuanalandia, Rodesia y Kenia serán administrados ahora desde Pretoria. \n\nAl hablar ante la Cámara de los Comunes, [ENG.GetLeader] negó que la medida debilitara la posición de Gran Bretaña en el continente, y la calificó en cambio como "un cambio sumamente sensato que permite una administración y defensa más eficiente de estas áreas"." #NT!
 news.260.a: "Interesante." #NT!
 news.260.b: "Muy sensato en verdad." #NT!
 news.260.c: "¿Es este el comienzo del fin del Imperio en África?" #NT!
 news.261.t: "[ENG.GetNameDefCap] reorganiza las colonias africanas" #NT!
 news.261.desc: "El Parlamento británico ha aceptado por un estrecho margen una medida que reorganizará radicalmente partes de las colonias británicas en África. La nueva ley crea, en la práctica, dos nuevos regímenes coloniales en los estados de Rhodesia y Kenia. Estos nuevos estados tendrán cierta libertad para gestionar sus propios asuntos, pero también tendrán la responsabilidad de proporcionar sus propias defensas. \n\nAlgunos conservadores opuestos a la decisión expresaron abiertamente sus temores de que esta decisión sea sólo el primer paso de un proceso que ellos llaman "descolonización". \n\n[ENG.GetLeader] no estaba inmediatamente disponible para hacer comentarios." #NT!
 news.261.a: "Interesante." #NT!
 news.261.b: "¡Qué arreglo más estúpido!" #NT!
 news.261.c: "Esa es, aparentemente, una manera de hacer crecer la Commonwealth." #NT!
 news.262.t: "La guerra civil sudafricana" #NT!
 news.262.desc: "Las tensiones que se habían estado gestando durante mucho tiempo en [SAF.GetName] han estallado en una guerra abierta. Los nacionalistas liberales afirman que las políticas del gobierno unionista conservador están amenazando el estilo de vida de [SAF.GetAdjective]. Los unionistas, dicen, apuñalan por la espalda a los valientes guerreros de las guerras de los bóers con su apoyo incondicional a [ENG.GetName]. \n\nEl gobierno provisional nacionalista de [SAF.GetLeader] ha hecho un llamamiento a todos los verdaderos patriotas para que se unan a ellos para restaurar la libertad en Sudáfrica mediante la fuerza de las armas. El gobierno unionista de Pretoria ha calificado a los nacionalistas de "insurgentes y traidores de la peor calaña". Con fuerzas militares que se declaran igualmente a favor de ambos bandos, el conflicto en Sudáfrica puede tardar mucho tiempo en resolverse." #NT!
 news.262.a: "Quizás deberíamos considerar enviar apoyo." #NT!
 news.262.b: "Esto se hizo esperar mucho tiempo." #NT!
 news.262.c: "Quizás las mayores amenazas estén dentro de nuestras fronteras..." #NT!
 news.263.t: "Disturbios antimonárquicos en [SAF.GetNameDef]" #NT!
 news.263.desc: "Una ola de manifestaciones antimonárquicas, muchas de las cuales se tornaron violentas, se ha extendido por toda Sudáfrica. Miles de manifestantes salieron a las calles y asaltaron comisarías de policía y otros edificios gubernamentales. Los retratos del rey fueron derribados, acuchillados, quemados y, en una ocasión, disueltos en ácido. \n\nLos observadores observaron que la policía y el ejército eran muy reacios a tratar de contener el levantamiento, optando en cambio por proteger fábricas y puentes. Esto ha planteado la cuestión de si los disturbios realmente fueron una sorpresa para el gobierno." #NT!
 news.263.a: "¿Una revolución en ciernes?" #NT!
 news.263.b: "Sin comentarios." #NT!
 news.263.c: "Quizás las mayores amenazas estén dentro de nuestras fronteras..." #NT!
 news.264.t: "La Unión Popular Africana" #NT!
 news.264.desc: "Los miembros fundadores de [SAF.GetFactionName] se han reunido en Pretoria para anunciar la creación de su nueva alianza. Los observadores europeos se apresuraron a señalar que el único gobierno con cierta legitimidad presente era el propio gobierno de [SAF.GetNameDef], que presidía una heterogénea asamblea de gobiernos autoproclamados en el exilio y otros grupos revolucionarios.\n\nLas partes presentes emitieron una declaración conjunta en la que instaron a las potencias imperialistas europeas a que devuelvan de inmediato a sus legítimos propietarios todas las tierras que poseen en África, condenando la práctica del colonialismo y prometiendo llevar la libertad a los pueblos africanos oprimidos, por cualquier medio necesario." #NT!
 news.264.a: "¿Africanos? ¿Gobernándose a sí mismos?" #NT!
 news.264.b: "El primer paso en el viaje hacia la verdadera libertad." #NT!
 news.264.c: "Veamos si su idealismo perdura en las guerras que se avecinan." #NT!
 news.264.d: "No son verdaderos socialistas después de todo." #NT!
 news.265.t: "[SAF.GetAdjective] Presión sobre Francia" #NT!
 news.265.desc: "Tras la sorprendente derrota sufrida por Francia en su patria, la legitimidad de su imperio colonial ha sido puesta en tela de juicio. Los gobiernos de [SOV.GetNameDef] y [SAF.GetNameDef] han emitido una declaración conjunta en la que declaran que ya no se puede confiar en Francia para mantener el orden en Madagascar y exigen que la isla sea entregada a [SAF.GetNameDef]. \n\nEl gobierno francés libre se ha reunido para tratar el asunto. Los expertos en defensa creen que es poco probable que las diezmadas fuerzas francesas puedan defender la isla en caso de que estalle una guerra." #NT!
 news.265.a: "Sólo tiburones oliendo sangre en el agua." #NT!
 news.265.b: "Veamos si los franceses son razonables." #NT!
 news.265.c: "Los franceses están acabados." #NT!
 news.265.d: "Otra victoria incruenta del socialismo." #NT!
 news.270.t: "El nacimiento de [NZL.GetAdjective] Armadura" #NT!
 news.270.desc: "El nuevo tanque Bob Semple de la Fuerza de Defensa de Nueva Zelanda avanza con estruendo por la calle principal de la capital como un verdadero testimonio del ingenio y el espíritu de lucha del pueblo [NZL.GetAdjective]. Armado con seis ametralladoras y blindado con placas de hierro casi con toda seguridad a prueba de balas, será posiblemente el mayor obstáculo que cualquier invasor tendrá que superar. \n\nAlgunos supuestos expertos señalan el rendimiento mediocre y el armamento débil del vehículo como razones por las que no debería construirse, pero como dijo el Primer Ministro [NZL.GetLeader] durante la ceremonia oficial de aceptación del vehículo, la defensa oportuna del reino es de tal importancia que no se puede esperar ni exigir un equipamiento perfecto." #NT!
 news.270.a: "¡Así que esto es lo que llamamos un tanque!" #NT!
 news.270.b: "¿A esta cosa la llaman QUÉ?" #NT!
 news.271.t: "Big Bob entra en escena" #NT!
 news.271.desc: "Tras el impresionante éxito del tanque Bob Semple, el alto mando de la Fuerza de Defensa de [NZL.GetName] solicitó que se produjera una versión mejorada. Con más de 15 pies de altura y un peso de no menos de 120 toneladas, el nuevo vehículo es imponente en todos los sentidos de la palabra. Su armamento, compuesto por dos cañones antitanque de 17 libras, acabará rápidamente con cualquier enemigo, mientras que su pesado blindaje, ampliamente probado para garantizar que sea, de hecho, a prueba de balas, le permitirá avanzar en el fragor de la batalla sin miedo. \n\nEn la ceremonia de presentación, un observador lo llamó "el tanque más extraordinario jamás producido", mientras que otro lo llamó "incomparable". \nSe espera que la producción en masa comience dentro de un mes." #NT!
 news.271.a: "¡El mundo tiembla al ver nuestros tanques!" #NT!
 news.271.b: "El mundo tiembla...de risa." #NT!
 news.272.t: "La hambruna ataca en Bengala" #NT!
 news.272.desc: "Los desastres naturales, la administración incompetente y los estragos de la guerra han conspirado para crear una hambruna generalizada en la India.\n\nTras un ciclón que devastó grandes partes de la zona y acabó con casi toda la cosecha de arroz, los administradores coloniales han demostrado ser lentos -algunos podrían decir llamativamente lentos- a la hora de abordar el problema. A pesar de que hay excedentes de alimentos en otras zonas de la India, no ha habido envíos de ayuda por temor a que caigan en manos del enemigo.\n\nGrandes partes de la zona han sido devastadas, y el coste en vidas y producción perdida ni siquiera se puede calcular todavía." #NT!
 news.272.a: "Horrible." #NT!
 news.272.b: "Horrible." #NT!
 news.272.c: "No se puede hacer nada al respecto." #NT!
 news.273.t: "La hambruna de Bengala termina" #NT!
 news.273.desc: "Después de meses de relativa inacción, el gobierno colonial y el ejército indio finalmente decidieron actuar. La distribución de suministros alimentarios de emergencia ha comenzado a llegar a las zonas afectadas, mientras que la nueva cosecha de arroz ha superado las expectativas. \n\nSin embargo, los precios de los alimentos en las zonas afectadas siguen siendo altos y aún no se pueden estimar los efectos a largo plazo de la hambruna." #NT!
 news.273.a: "Al menos ya terminó." #NT!
 news.273.b: "Finalmente." #NT!
 news.280.t: "India obtiene autonomía" #NT!
 news.280.desc: "Después de una tensa reunión entre el embajador de [GER.GetAdjective] y el ministro de Asuntos Exteriores de [ENG.GetAdjective], el gobierno de [ENG.GetNameDef] anunció hoy que a partir de ahora se permitirá a [RAJ.GetNameDef] determinar sus propias políticas. Los siglos de dominio británico sobre el subcontinente han llegado a un final sorprendentemente rápido, ya que se ha ordenado a los funcionarios públicos que se vayan a casa y la administración colonial ha quedado en manos de los indios nativos.\n\nUna de las primeras acciones del nuevo liderazgo indio fue anunciar un tratado de cooperación de amplio alcance con [GER.GetNameDef]. El gobierno indio se negó a hacer comentarios sobre las acusaciones de que ese era el precio que habían pagado por el apoyo alemán." #NT!
 news.280.a: "Excelente." #NT!
 news.280.b: "¿Es este el fin del Imperio Británico?" #NT!
 news.280.c: "Un aliado valioso." #NT!
 news.280.d: "No fue nuestro mejor momento." #NT!
 news.281.t: "India obtiene autonomía" #NT!
 news.281.desc: "En una declaración conjunta, el Ministro de Asuntos Exteriores de [ENG.GetAdjective], visiblemente conmovido, y el embajador de [SOV.GetAdjective] anunciaron que se concederá a la India plena soberanía sobre sus propios asuntos de inmediato. No está muy claro qué papel desempeñó [SOV.GetNameDef] en este cambio repentino de política de [ENG.GetAdjective], pero parece ser significativo.\n\nUna de las primeras acciones de los nuevos líderes indios fue anunciar una cooperación más estrecha con [SOV.GetNameDef], lo que dio más peso a los rumores de que [SOV.GetNameDef] intervino en su nombre." #NT!
 news.281.a: "Excelente." #NT!
 news.281.b: "¿Es este el fin del Imperio Británico?" #NT!
 news.281.c: "Un aliado valioso." #NT!
 news.281.d: "No fue nuestro mejor momento." #NT!
 news.282.t: "Movimiento Quit India" #NT!
 news.282.desc: "Los llamados indios a la independencia se han intensificado últimamente. Ahora las cosas han llegado a un punto crítico, ya que el movimiento radical Quit India ha pedido que [ENG.GetNameDef] abandone el país lo antes posible. [ENG.GetAdjective] Sin embargo, las autoridades reaccionaron rápidamente y tomaron medidas enérgicas contra el movimiento, deteniendo a varios líderes en redadas al amanecer en hogares de toda la India. \n\nLos informes preparados por la Brigada Especial indican que muchos simpatizantes siguen en libertad, y muchos funcionarios han expresado temores de que elementos más extremistas del movimiento puedan incluso recurrir a la violencia." #NT!
 news.282.a: "El futuro sigue siendo incierto." #NT!
 news.282.b: "Otro intento condenado al fracaso de libertad." #NT!
 news.283.t: "El Congreso Nacional Indio triunfa en las elecciones provinciales" #NT!
 news.283.desc: "\nEn las recientes elecciones locales, el Congreso Nacional Indio ha logrado una mayoría abrumadora para su plataforma de transición lenta y ordenada hacia un gobierno local y un estatus de dominio en el futuro. \n\nParece que los indios han rechazado las políticas más radicales defendidas por Gandhi, quien había abogado por una ruptura total con Gran Bretaña y un autogobierno absoluto lo antes posible." #NT!
 news.283.a: "Nos conducirán a la libertad." #NT!
 news.283.b: "¿Los votos realmente cambian algo?" #NT!
 news.284.t: "El Movimiento Swaraj logra avances en las elecciones provinciales" #NT!
 news.284.desc: "\nLos funcionarios británicos se despertaron con una desagradable sorpresa esta mañana cuando se conocieron los resultados de las recientes elecciones provinciales. Ahora está claro que una gran mayoría de indios han dado su voto a candidatos pro-Swaraj. En las provincias de toda la India ya se han iniciado llamamientos para convertir esta limitada cantidad de gobierno local en un autogobierno total lo antes posible. \n\nUn portavoz del gobierno [ENG.GetAdjective] subrayó que ahora no era el momento de discutir tales medidas y que cualquier transferencia de mayor autoridad a los indios estaba fuera de cuestión." #NT!
 news.284.a: "La libertad está a nuestro alcance." #NT!
 news.284.b: "Los británicos nunca lo tolerarán." #NT!
 news.285.t: "Pakistán es libre" #NT!
 news.285.desc: "De acuerdo con la teoría de las dos naciones, a la minoría musulmana se le ha concedido una patria soberana en las zonas donde los musulmanes constituyen una mayoría de la población. Originalmente se llamó Pakistán para mostrar la combinación de los pueblos punjab, afgano, cachemiro, singh y baluchi, pero desde entonces se le ha cambiado el nombre por Pakistán para facilitar la pronunciación. Sin embargo, persisten las tensiones entre la recién liberada India y Pakistán, ya que ambos nuevos países reclaman partes de las tierras fronterizas. Algunos observadores incluso advierten de una reanudación de la guerra en el subcontinente." #NT!
 news.285.a: "Quizás ésta era la única manera." #NT!
 news.285.b: "¡Libertad!" #NT!
 news.285.c: "Veremos si la paz dura." #NT!
 news.286.t: "Australia corta lazos con Gran Bretaña" #NT!
 news.286.desc: "\nEn una votación muy disputada, una pequeña mayoría en el parlamento de [AST.GetAdjective] decidió que el país debía abandonar el Imperio Británico. Los últimos vestigios del gobierno legal británico han sido declarados nulos y sin valor. [AST.GetLeader] ya ha firmado la decisión para convertirla en ley, pasando por alto así la antigua tradición legal de que el Gobernador General otorgue la sanción real y convirtiendo a [AST.GetNameDef] en una nación completamente soberana.\n\nEl parlamento también votó para formar un Comité Constitucional, que discutirá y asesorará sobre los cambios que se realizarán a la Constitución para eliminar todo rastro de intervención británica en los asuntos de [AST.GetAdjective]." #NT!
 news.286.a: "Una mera formalidad a estas alturas." #NT!
 news.286.b: "¡Libertad!" #NT!
 news.286.c: "Australia sale de la Commonwealth." #NT!
 news.287.t: "Alemania ocupa el oeste de Polonia" #NT!
 news.287.desc: "Las tropas alemanas han ocupado el oeste de Polonia, oficialmente con el propósito de proteger a las minorías alemanas del caos que siguió al colapso del gobierno polaco. \n\nLas fuerzas soviéticas se han retirado de estas áreas en buen orden, lo que ha dado como resultado la partición efectiva de Polonia entre las dos potencias." #NT!
 news.287.a: "¡Una historia probable!" #NT!
 news.287.b: "El resto lo tomaremos con el tiempo..." #NT!
 news.287.c: "Los liberales avanzan... por ahora." #NT!
 news.288.t: "Se forma el Frente Unido chino" #NT!
 news.288.desc: "[CHI.GetLeader] y [PRC.GetLeader] han emitido un comunicado conjunto en el que declaran que han dejado de lado sus diferencias ante el ataque japonés. Ambos bandos observarán una estricta política de no agresión entre sí mientras dure la guerra contra Japón y han prometido hacer todo lo que esté a su alcance para hacer retroceder al invasor. Varios caudillos militares más pequeños también han declarado su apoyo, poniendo sus fuerzas bajo el mando de [CHI.GetLeader].\n\nQueda por ver si los enemigos de larga data de la Guerra Civil China realmente trabajarán juntos, y muchos expertos creen que esto no hará más que retrasar la inevitable derrota de China." #NT!
 news.288.a: "Una alianza de desesperación." #NT!
 news.288.b: "¡Esto no cambia nada!" #NT!
 news.288.c: "Una alianza inestable." #NT!
 news.337.title: "Humillación en África" #NT!
 news.337.desc: "Hoy se firmó un tratado de paz entre [ETH.GetLeader] y [ITA.GetLeader], que pone fin a las hostilidades entre las dos naciones. A pesar de la enorme diferencia de poder entre el reino sin salida al mar y el imperio que se extiende por todo el mundo, el gobierno etíope definitivamente salió victorioso de estas negociaciones. No solo Italia debe firmar una tregua con Etiopía, sino que los territorios de Eritrea y la Somalia italiana han sido cedidos oficialmente a [ETH.GetNameDef].\n\nComo esta es la segunda derrota de las fuerzas armadas italianas en Etiopía, el gobierno de [ITA.GetLeader] está en ruinas y probablemente pasarán muchos años antes de que el orgullo italiano herido realmente se recupere de esta derrota." #NT!
 news.337.desc_some_states: "Hoy se ha firmado un tratado de paz entre [ETH.GetLeader] y [ITA.GetLeader], que pone fin a las hostilidades entre las dos naciones. A pesar de la enorme diferencia de poder entre el reino sin salida al mar y el imperio que se extiende por todo el mundo, el gobierno etíope ha salido definitivamente victorioso de estas negociaciones. No solo Italia debe firmar una tregua con Etiopía, sino que algunos de los antiguos territorios italianos en África Oriental han sido cedidos oficialmente a [ETH.GetNameDef].\n\nSiendo esta la segunda derrota de las fuerzas armadas italianas en Etiopía, el gobierno de [ITA.GetLeader] está en ruinas y es probable que pasen muchos años antes de que el orgullo italiano herido se recupere de verdad de esta derrota." #NT!
 news.337.desc_no_states: "Hoy se firmó un tratado de paz entre [ETH.GetLeader] y [ITA.GetLeader], que pone fin a las hostilidades entre las dos naciones. A pesar de la enorme diferencia de poder entre el reino sin salida al mar y el imperio que se extiende por todo el mundo, el gobierno etíope logró mantenerse firme frente a las fuerzas italianas. \n\nComo esta es la segunda derrota de las fuerzas armadas italianas en Etiopía, el gobierno de [ITA.GetLeader] está en ruinas y es probable que pasen muchos años antes de que el orgullo italiano herido se recupere de verdad de esta derrota." #NT!
 news.337.a: "¡Bien por Etiopía!" #NT!
 news.337.b: "Esperamos que [ITA.GetLeader] no sea recordado por sus fracasos." #NT!
 news.337.c: "Nunca nos recuperaremos de esto." #NT!
 news.337.d: "¡El Imperio de Ras Alula renace!" #NT!
 news.350.t: "Reunificación pacífica de [ROOT.GetNameDef]" #NT!
 news.350.desc: "\n\nEscuchando la voluntad del pueblo [ROOT.GetAdjective], [ROOT.GetLeader] ha logrado lograr una unificación pacífica de los estados [ROOT.GetRulingIdeology] [ROOT.GetAdjective]. Queda por ver qué efecto tendrá esto en el mundo en general, pero al menos en [ROOT.Capital.GetCapitalVictoryPointName], la gente estaba celebrando este evento histórico." #NT!
 news.350.a: "Esto podría ser peligroso" #NT!
 news.350.b: "Este es definitivamente un nuevo comienzo." #NT!
 news.350.c: "Bueno para ellos, supongo." #NT!
  
 news.409.t: "Río Amarillo soplado" #NT!
 news.409.desc: "En un último intento por detener el poderío de las fuerzas [JAP.GetAdjective], la red de diques y defensas contra inundaciones a lo largo del río Amarillo fueron destruidas por el ejército [FROM.GetAdjective].\n\nLas inundaciones repentinas resultantes han desplazado a un gran número de la población rural, a la que solo se le dio una breve ventana para prepararse.\n\nQueda por ver si este acto puede darle al ejército [FROM.GetAdjective] tiempo suficiente para reagruparse y enfrentar más combates." #NT!
 news.409.a: "Comprendido." #NT!
 news.409.b: "Esto no puede detener lo inevitable." #NT!
 news.409.c: "Una tragedia humanitaria." #NT!
  
 ace_promoted.1.t: "Ascenso de piloto as" #NT!
 ace_promoted.2.t: "Aparece un as salvaje" #NT!
 ace_promoted.1.d: "Pocos corren tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un piloto experto conocido con el indicativo [From.GetCallsign], ha distinguido a [From.GetHerselfHimself] no solo por regresar con vida de la reciente misión sobre [From.GetMissionRegion], sino por haber logrado importantes victorias en muchos encuentros críticos.\n\nConsiderado como un brillante ejemplo del coraje de [Root.GetAdjective], el reciente ascenso de [From.GetName] ha recibido mucha publicidad. Aunque la gente puede ver la guerra como un infierno más que como una gloria, muchos se alegran de ver que todavía hay héroes a los que apoyar." #NT!
 ace_promoted.1.d_major: "Pocos corren tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un piloto experto conocido con el indicativo [From.GetCallsign], ha distinguido a [From.GetHerselfHimself] no solo por regresar con vida, sino por pilotar [From.GetHerHis] [From.GetWing] con inmensa habilidad. Recientemente, [From.GetName] estuvo en una misión sobre [From.GetMissionRegion] y fue fundamental para el éxito de este encuentro crítico.\n\nEl ascenso reciente de [From.GetName], considerado un brillante ejemplo del coraje de [Root.GetAdjective], ha recibido mucha publicidad. Aunque la gente puede ver la guerra como un infierno más que como una gloria, muchos se alegran de ver que todavía hay héroes a los que apoyar." #NT!
 ace_promoted.1.a: "Quien se atreve, gana." #NT!
 ace_died.1.t: "[From.GetCallsign] Asesinados Más de [From.GetMissionRegion]" #NT!
 ace_died.1.d: "Uno de los ases más famosos de [From.GetAceType] de [From.Owner.GetName], [From.GetFullName], ha caído en llamas en el cumplimiento del deber, durante una misión en [From.GetMissionRegion]. Desafortunadamente, dado que [From.GetSheHe] ha sido una figura pública desde hace mucho tiempo, la desaparición de [From.GetCallsign] es muy desmoralizante para las muchas personas que admiraban a [From.GetHerHim].\n\nSi bien desearíamos que hubiera una manera de ocultar este evento a la gente, la falta de apariciones públicas de [From.GetName] pronto levantaría sospechas. En última instancia, la muerte de [From.GetHerHis] es otra parte de una leyenda que, con suerte, vivirá mucho más allá de nuestros problemas actuales." #NT!
 ace_died.1.d_major: "Uno de los ases más famosos de [From.Owner.GetName], [From.GetFullName], ha caído en el cumplimiento del deber. Los pilotos que regresan de la misión informan haber visto a [From.GetHerHis] [From.GetWingShort] cayendo en llamas sobre [From.GetMissionRegion] después de recibir un intenso fuego enemigo. Desafortunadamente, dado que [From.GetSheHe] ha sido una figura pública desde hace mucho tiempo, la desaparición de [From.GetCallsign] es muy desmoralizante para las muchas personas que admiraban a [From.GetHerHim].\n\nSi bien desearíamos que hubiera una manera de ocultar este evento a la gente, la falta de apariciones públicas de [From.GetName] pronto levantaría sospechas. En última instancia, la muerte de [From.GetHerHis] es otra parte de una leyenda que, con suerte, vivirá mucho más allá de nuestros problemas actuales." #NT!
 ace_died.1.a: "Una leyenda viva es aún mejor." #NT!
 ace_killed_by_ace.1.t: "[From.GetFullName] Derribado por [Prev.GetCallsign]" #NT!
 ace_killed_by_ace.1.d: "Los pilotos que regresan de [From.GetMissionRegion] informan que un escuadrón de aeronaves [Prev.Owner.GetAdjective], liderado por el infame [Prev.GetCallsign], se centró en perseguir a [From.GetCallsign]. Después de esquivar varias ráfagas de los [Prev.Owner.GetAdjective] y derribar una serie de aeronaves enemigas, [From.GetCallsign] fue abrumado por [Prev.GetCallsign], quien, según se informa, superó en maniobras a [From.GetHerHim] y abrió los tanques de combustible con un golpe limpio. El avión de [From.GetName] [From.GetSurname] se incendió y cayó en espiral sobre [From.GetMissionRegion] en un violento infierno.\n\n[Prev.Owner.GetAdjective]1 ha demostrado un gran coraje durante todo el servicio de [Prev.Owner.GetAdjective]2 y muchos lo admiraban. La pérdida de este héroe nacional es un gran golpe para la fuerza aérea de [Prev.Owner.GetAdjective]3 y es un golpe devastador para nuestra nación en su conjunto. Saber que mientras nosotros lloramos, [Prev.Owner.GetAdjective]4 está celebrando a [Prev.Owner.GetAdjective]5 como un héroe, hace que la tragedia sea aún mayor." #NT!
 ace_killed_by_ace.1.d_major: "Los pilotos que regresan de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective] liderado por el infame [Prev.GetCallsign] se centró en perseguir a [From.GetCallsign]. Después de derribar una serie de aviones enemigos y esquivar varias ráfagas de los [Prev.Owner.GetAdjective], [From.GetCallsign] fue abrumado por [Prev.GetCallsign] en su [Prev.GetWingShort], quien, según se informa, superó en maniobras a [From.GetHerHim] y abrió los tanques de combustible con un golpe limpio. El [Prev.Owner.GetAdjective]1 de [From.GetName] [Prev.Owner.GetAdjective]0 se incendió y cayó en espiral sobre [From.GetMissionRegion] en un violento infierno.\n\n[Prev.Owner.GetAdjective]3 ha demostrado un gran coraje durante todo el servicio de [Prev.Owner.GetAdjective]4 y muchos lo admiraban. La pérdida de este héroe nacional es un gran golpe para la fuerza aérea de [Prev.Owner.GetAdjective]5 y es un golpe devastador para nuestra nación en su conjunto. Saber que mientras nosotros lloramos, [Prev.Owner.GetAdjective]6 está celebrando a [Prev.Owner.GetAdjective]7 como un héroe, hace que la tragedia sea aún mayor." #NT!
 ace_killed_by_ace.1.a: "Una pérdida devastadora para todos nosotros" #NT!
 ace_killed_other_ace.1.t: "[From.GetFullName] Derribado [Prev.GetCallsign]" #NT!
 ace_killed_other_ace.1.d: "Nuestra última misión sobre [From.GetMissionRegion] fue un gran éxito para la fuerza aérea [From.Owner.GetAdjective] en más de un aspecto. Han llegado informes que destacan la hazaña heroica de [From.GetFullName], logrando burlar al piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como [Prev.GetCallsign]. [From.GetCallsign] usó a [From.GetHerselfHimself] como cebo y atrajo a [Prev.GetCallsign] a una trampa donde los pilotos [From.Owner.GetAdjective] pudieron lanzarse en picada sobre el escuadrón de [Prev.GetCallsign]. [From.GetCallsign] procedió a superar en maniobras a las aeronaves [Prev.Owner.GetAdjective] y con una sola ráfaga envió a [Prev.GetCallsign] en espiral desde los cielos de [From.GetMissionRegion].\n\n[From.Owner.GetAdjective]6 era un piloto temido con muchas vidas [From.Owner.GetAdjective] en la conciencia de [From.Owner.GetAdjective]8. Esta es una gran victoria y demuestra que cuando nos unimos en torno a grandes héroes, ellos realizan grandes hazañas." #NT!
 ace_killed_other_ace.1.d_major: "Nuestra última misión sobre [From.GetMissionRegion] fue un gran éxito para la fuerza aérea [From.Owner.GetAdjective] en más de un aspecto. Han llegado informes que destacan la hazaña heroica de [From.GetFullName], logrando burlar al piloto [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como [Prev.GetCallsign]. [From.GetCallsign] usó a [From.GetHerselfHimself] como cebo y atrajo a [Prev.GetCallsign] a una trampa donde los pilotos [From.Owner.GetAdjective] pudieron lanzarse en picada sobre el escuadrón de [Prev.GetCallsign]. [From.GetCallsign] procedió a superar en maniobras a las aeronaves [Prev.Owner.GetAdjective] y con una sola ráfaga envió a [Prev.GetCallsign] en espiral desde los cielos de [From.GetMissionRegion].\n\n[From.Owner.GetAdjective]6 era un piloto temido con muchas vidas [From.Owner.GetAdjective] en la conciencia de [From.Owner.GetAdjective]8. Esta es una gran victoria y demuestra que cuando nos unimos en torno a grandes héroes, ellos realizan grandes hazañas." #NT!
 ace_killed_other_ace.1.a: "¡Una victoria que todos en [From.Owner.GetName] recordarán!" #NT!
 aces_killed_each_other.1.t: "[From.GetFullName] ha bajado" #NT!
 aces_killed_each_other.1.d: "Durante la última misión, nuestro famoso as de [From.GetAceType], [From.GetFullname], terminó en una pelea prolongada con el temido piloto as, [Prev.GetFullName]. Al tener poca munición y sin posibilidad de escape, [From.GetCallsign] maniobró a través del fuego de las aeronaves [Prev.Owner.GetAdjective] y procedió a embestir a [Prev.GetCallsign].\nSe vieron las aeronaves de [From.GetCallsign] y [Prev.GetCallsign] cayendo en pedazos sobre [From.GetMissionRegion].\n\nSi bien es un pequeño consuelo que la amenaza [Prev.Owner.GetAdjective], [Prev.GetCallsign], ya no sea una molestia para nosotros, hemos perdido una figura pública valiosa y una inspiración para todos [From.GetFullname]1." #NT!
 aces_killed_each_other.1.d_major: "Durante la última misión, nuestro famoso as de [From.GetAceType], [From.GetFullname], terminó en una pelea prolongada con el temido piloto as, [Prev.GetFullName]. Al estar escaso de municiones y sin posibilidad de escape, [From.GetCallsign] maniobró a [From.GetHerHis] [From.GetWingShort] a través del fuego de los aviones [Prev.Owner.GetAdjective] y procedió a embestir a [Prev.GetCallsign].\nTanto el [From.GetWingShort] de [From.GetCallsign] como el [From.GetFullname]1 de [Prev.GetCallsign] fueron vistos cayendo en pedazos sobre [From.GetFullname]2.\n\nSi bien es un pequeño consuelo que la amenaza de [Prev.Owner.GetAdjective], [Prev.GetCallsign], ya no sea una molestia para nosotros, hemos perdido una figura pública valiosa y una inspiración para todos [From.GetFullname]5." #NT!
 aces_killed_each_other.1.a: "Una gran pérdida para nosotros, sin embargo." #NT!
 election.1.t: "ELECCIÓN GENÉRICA" #NT!
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Elecciones: el público se opone al rearme" #NT!
 election.2.d: "En las próximas elecciones, el apoyo a [Root.GetRulingParty] sigue siendo alto y la gente confía en el liderazgo de [Root.GetLeader]. Sin embargo, la intención del partido de aumentar la atención de [Root.GetName] en cuestiones militares no ha sido del todo popular entre el público, y un segmento significativo de los ciudadanos considera que este es un chovinismo desacertado. La guerra aún no ha llegado a nuestra frontera y a pocos les gustaría ver a [Root.GetName] tomar medidas agresivas. Si cooperamos con otros partidos importantes que comparten nuestras preocupaciones por la seguridad de la nación, podremos seguir gobernando después de las elecciones, aunque con un apoyo reducido." #NT!
 election.2.a: "El pueblo debe ser escuchado." #NT!
 election.2.b: "Proteger nuestra soberanía es lo primero." #NT!
 election.3.t: "Elecciones: el público exige rearme" #NT!
 election.3.d: "La guerra en curso que se acerca a nuestras fronteras se ha cernido sobre las próximas elecciones, y muchos votantes están preocupados de que [Root.GetName] no esté preparado para verse arrojado a este conflicto o lo que pueda surgir de él. Exigen que aumentemos nuestras precauciones y aseguremos que nuestra nación esté lista para la guerra. Si bien la mayoría todavía apoya a [Root.GetRulingParty], podemos perderlos frente a elementos más radicales si no aliviamos sus temores." #NT!
 election.3.a: "La gente tiene derecho a sentirse segura." #NT!
 election.3.b: "Muchos siguen estando a favor de soluciones diplomáticas." #NT!
 election.4.t: "Elecciones: ¿liberales en el gobierno?" #NT!
 election.4.d: "En [Root.GetName] ha crecido un sentimiento agresivamente nacionalista, lo que ha dado lugar a varios partidos que promueven ideales liberales: un Estado que impone su poder mediante la fuerza. Uno de ellos en particular ha ganado el apoyo en las elecciones actuales, lo que ha dado lugar a debates dentro del partido [Root.GetRulingParty] sobre si deberíamos o no intentar cooperar con ellos en la formación de nuestro gobierno. Si bien rechazan abiertamente los ideales conservadores que son la base de nuestro Estado, el hecho de que elijan participar en las elecciones en sí otorga cierta credibilidad a nuestras opiniones y reconocer su apoyo público puede evitar que emprendan acciones violentas." #NT!
 election.4.a: "¡Prefiero ellos que los socialistas!" #NT!
 election.4.b: "Es preferible una coalición amplia de partidos conservadores." #NT!
 election.5.t: "Elecciones: ¿Socialista en el Gobierno?" #NT!
 election.5.d: "El movimiento comunista en [Root.GetName], alimentado por el descontento generalizado entre la clase trabajadora y las tendencias radicales entre los académicos, ha crecido lo suficiente como para dar lugar a la formación de varios partidos. Después de que uno de ellos haya obtenido un apoyo considerable en las elecciones actuales, los políticos en [Root.GetRulingParty] han comenzado a debatir si buscar o no su apoyo para formar un gobierno. Aunque consideran que nuestras instituciones conservadoras son poco más que una tiranía burguesa, parecen ansiosos por hacer los cambios que quieren ver mediante la cooperación con el gobierno en lugar de derrocarlo." #NT!
 election.5.a: "¡Más vale reforma que revolución!" #NT!
 election.5.b: "Es preferible una amplia coalición de partidos conservadores." #NT!
 election.6.t: "Elecciones: los partidos conservadores son minoría" #NT!
 election.6.d: "La política en [Root.GetName] se ha radicalizado cada vez más. Donde antes había un amplio apoyo a los partidos que apoyaban los ideales conservadores y las instituciones representativas de [Root.GetName], más votantes se han volcado hacia los extremos políticos en estas elecciones. Los partidos que se encuentran en el centro político, incluso si deciden dejar de lado sus diferencias, ya no forman una mayoría. Para evitar un gobierno minoritario débil, no tenemos otra opción que cooperar con los liberales o los socialistas." #NT!
 election.6.a: "Trabajaremos con los liberales para fortalecer [Root.GetName]." #NT!
 election.6.b: "Uniéndonos a los socialistas podemos facilitar el cambio social." #NT!
 election.6.c: "Es preferible un gobierno minoritario, aunque débil." #NT!
 election.7.t: "Los liberales influyen en la política exterior" #NT!
 election.7.d: "La aceptación de los liberales en nuestra coalición política ha tenido un impacto en nuestra política exterior. A pesar de su vehemente nacionalismo, tienen simpatizantes en el extranjero que aprueban la influencia que se les ha otorgado en [Root.GetName]. Los gobiernos totalitarios de inclinaciones ideológicas similares nos ven como aliados potenciales. Mantener vínculos con estas naciones, sin importar el desagrado que [Root.GetRulingParty] pueda tener por sus ideales, puede ser necesario para conservar el apoyo de los liberales que respaldan a nuestro gobierno." #NT!
 election.7.a: "Podemos utilizar algunos aliados contra amenazas mayores." #NT!
 election.7.b: "Con amigos así no necesitaríamos enemigos." #NT!
 election.8.t: "Influencia socialista en la política exterior" #NT!
 election.8.d: "Los socialistas se consideran a menudo parte de una revolución internacional, y nuestra decisión de aceptarlos como socios en nuestro gobierno ha llamado la atención de muchos de sus aliados internacionales. Los representantes de los partidos comunistas mantienen estrechos vínculos con naciones que han abandonado nuestra forma de gobierno en favor de una dictadura del proletariado, vínculos que tal vez debamos reconocer en nuestra política exterior si deseamos conservar su apoyo." #NT!
 election.8.a: "Deberíamos abrazar nuestras causas comunes." #NT!
 election.8.b: "Por ese camino se encuentra la disolución del propio [Root.GetName]." #NT!
 election.11.t: "Elecciones: Mayoría liberal" #NT!
 election.11.d: "Estas elecciones han sido devastadoras para la institución que representan. La mayoría de la población de [Root.GetAdjective] ha emitido su voto a favor de un partido liberal que pretende abolir las elecciones e instalar un gobernante autocrático. Mientras que muchos consideran tomar las armas contra esta violación de los ideales conservadores que les permitieron este mandato en un principio, otros consideran que el uso de la violencia solo sirve para confirmar aún más sus ideales." #NT!
 election.11.a: "Es un día negro para [Root.GetName], pero el pueblo ha hablado." #NT!
 election.11.b: "¡No renunciaremos a nuestra libertad sin luchar!" #NT!
 election.12.t: "Elecciones: Mayoría comunista" #NT!
 election.12.d: "Las elecciones actuales han dado como resultado la victoria de los partidos comunistas, con reacciones encontradas por parte de la administración anterior. Si bien los nuevos gobernantes afirman representar al pueblo en su conjunto, consideran que muchas de las instituciones conservadoras que apreciamos son intentos de manipular y oprimir a la clase trabajadora, lo que lleva a un debate sobre lo que realmente constituye un "gobierno del pueblo". En algunas naciones, la revolución comenzó en ríos de sangre. En [Root.GetName] no fue así, pero aún puede terminar en ellas." #NT!
 election.12.a: "Esto es preocupante, pero realmente representan a la mayoría." #NT!
 election.12.b: "¡Debemos detenerlos antes de que eliminen todo signo de pensamiento disidente!" #NT!
 election.13.t: "Elecciones: el magnate favorece el liberalismo" #NT!
 election.13.d: "Un influyente industrial que está detrás de una de las empresas con las que hemos elegido trabajar para nuestra producción industrial ha hecho recientemente una serie de declaraciones sobre política que han resultado preocupantes para los miembros de la administración. Ha defendido abiertamente un gobierno autoritario y ha elogiado a las administraciones extranjeras que se identifican como liberales, sugiriendo implícitamente que [Root.GetName] se beneficiaría de ese gobierno. Denunciar al magnate y sus ideales podría agriar nuestra relación con la empresa, pero dejarlos sin control le daría una plataforma para difundir propaganda que erosiona todo lo que [Root.GetRulingParty] representa." #NT!
 election.13.a: "Puede decir lo que quiera, no necesitamos respaldarlo." #NT!
 election.13.b: "No podemos confiar en los liberales para desarrollar y proteger [Root.GetName]." #NT!
 election.14.t: "Elecciones: excepción en tiempos de guerra" #NT!
 election.14.d: "[Root.GetName] se encuentra en estado de guerra. Normalmente, en este momento se celebrarían elecciones, pero al estar en medio de un conflicto importante, muchos sostienen que no pueden permitirse el lujo de perder tiempo en campañas políticas o en un cambio de liderazgo si eso llegara a ocurrir. Mientras tanto, otros afirman que declarar la guerra en curso como una razón válida para no convocar elecciones es el primer paso hacia la erosión del conservadurismo de [Root.GetAdjective]. Después de todo, dejar que los asuntos militares prevalezcan sobre la influencia del pueblo podría ser una pendiente resbaladiza." #NT!
 election.14.a: "Las elecciones se celebrarán como de costumbre." #NT!
 election.14.b: "Podremos ocuparnos de estos asuntos cuando esta guerra termine." #NT!
 election.15.t: "Elecciones: Gobierno en disputa" #NT!
 election.15.d: "Con las próximas elecciones, la gente está empezando a cuestionar la capacidad de la actual administración para continuar con la guerra en curso. [Root.GetName] ha sufrido mucho y la opinión popular se ha vuelto en contra de quienes parecen estar llevando a nuestra nación a la derrota. Si bien nuestro pueblo está decidido a ver la guerra hasta el final, preferiría ver a otro gobierno que la pusiera fin." #NT!
 election.15.a: "Esta crisis de confianza es muy lamentable." #NT!
 election.15.b: "Dejemos que el panorama político cambie para mantener a la gente unida." #NT!
 election.16.t: "[Root.GetLeader] Goza del apoyo del público" #NT!
 election.16.d: "Con las elecciones actuales, la oposición, en la medida en que existe, ha criticado el reinado cada vez más autoritario de [Root.GetRulingParty]. Se preguntan si el electorado tiene algún poder o si todo es solo una fachada.\n\nSin embargo, el apoyo a [Root.GetLeader] parece seguir siendo alto y, aunque la comunidad internacional cuestiona las circunstancias de la elección, no ha sido cuestionada a nivel nacional. Parece que, incluso si [Root.GetName] ya no está gobernado por el pueblo, el pueblo apoya a su gobernante... al menos a los que llegaron a las urnas." #NT!
 election.16.a: "Un pueblo, un líder." #NT!
 election.17.t: "Resultados electorales cuestionados" #NT!
 election.17.d: "Aunque el régimen de [Root.GetLeader] ha obligado a la mayoría de sus oponentes a guardar silencio, algunos de ellos han hablado abiertamente sobre las recientes elecciones, acusando al [Root.GetRulingParty] de manipular los resultados e ignorando los claros esfuerzos por elegir un parlamento opuesto a sus políticas.\n\nEl gobierno hace caso omiso de estas objeciones, considerándolas un intento de dividir al pueblo contra sí mismo. Sin embargo, el hecho es que la mayoría de la gente parece tener reservas sobre su gobierno, y la oposición, aunque silenciada por ahora, ha dejado clara su postura." #NT!
 election.17.a: "¡Divisores!" #NT!
 political.1.t: "El socialismo en ascenso" #NT!
 political.1.d: ""Mientras los trabajadores se alzan contra sus opresores en todo el mundo, aquellos que afirman haber alcanzado la conciencia de clase en [Root.GetName] se quedan sentados de brazos cruzados y esperan que el cambio venga desde dentro de un sistema político tan completamente corrupto que sólo la revolución podría salvarnos de él". Así hablan nuevas voces en el movimiento comunista de [Root.GetAdjective]. Refiriéndose al gobierno de [Root.GetRulingParty] como una dictadura de la burguesía, han comenzado a pedir que se lo saque del poder por cualquier medio necesario. Queda por ver si esos medios vendrán desde dentro o desde fuera." #NT!
 political.1.a: "Puede que haya quienes en el propio gobierno apoyen tales ideas." #NT!
 political.1.a.tt: "Aumenta la posibilidad de apoyo interno para un golpe comunista." #NT!
 political.1.b: "Un movimiento para el pueblo debe buscar el apoyo del pueblo." #NT!
 political.1.b.tt: "Aumenta la posibilidad de apoyo popular para un levantamiento comunista." #NT!
 political.2.t: "Simpatías marxistas en el gobierno" #NT!
 political.2.d: "Aunque la línea partidaria del [Root.GetRulingParty] es oponerse firmemente al socialismo revolucionario, manteniendo una mirada atenta sobre los elementos radicales de izquierda del país, algunas personas en el gobierno están más abiertas a esa posibilidad. Como mínimo, ven espacio para abordar las preocupaciones de las personas que buscan soluciones en el socialismo sin correr el riesgo de una guerra civil a gran escala.\n\nAunque quienes siguen siendo leales al [Root.GetLeader] puedan considerarlas traidoras, estas voces disidentes pueden ser las que aseguren una transición relativamente incruenta en caso de que se produzca la revolución." #NT!
 political.2.a: "También los vigilaremos de cerca, por muchas razones." #NT!
 political.2.a.tt: "Si el apoyo público es suficiente, se puede ejecutar un golpe." #NT!
 political.3.t: "Los socialistas ejecutan un golpe de Estado" #NT!
 political.3.d: "Aunque el movimiento popular en pro de la revolución comunista ha sido ruidoso y aterrador, un cierto sector del movimiento político ha permanecido en gran medida callado y a la espera. La espera ha terminado. Hoy, justo cuando la dirigencia y el ejército de [Root.GetRulingParty] se preparaban para una revuelta a escala nacional, varios funcionarios del gobierno de [Root.GetAdjective] rápidamente pusieron a [Root.GetLeader] bajo arresto domiciliario y entablaron negociaciones con los rebeldes.\n\nSi bien mantuvieron la pretensión de salvaguardar el orden, lo que en realidad lograron las negociaciones fue asegurar posiciones dentro del nuevo estado socialista para aquellos que optaron por cooperar. El golpe terminó antes de que alguien pudiera moverse para detenerlo, y aquellos que lo hubieran hecho ahora están encarcelados, exiliados o ejecutados por el nuevo régimen." #NT!
 political.3.a: "Las mareas de la historia barrerán el pasado." #NT!
 political.4.t: "Los conflictos de clases dividen [Root.GetName]" #NT!
 political.4.d: "El movimiento revolucionario comunista, que en su día fue un movimiento marginal popular entre los académicos radicales en teoría y alborotadores en la práctica, ha visto un creciente apoyo entre la clase trabajadora [Root.GetAdjective]. El hecho de que incluso más personas opten por identificarse con una "clase" implica que las ideas marxistas se están difundiendo más allá de quienes activamente buscan derrocar al gobierno. Los miembros de [Root.GetRulingParty] lamentan este desarrollo, añorando una época en la que "[Root.GetAdjective]" era lo que la gente identificaba como lo primero y más importante. Sus preocupaciones no son infundadas. Se podría argumentar que una revolución ya está en marcha, ocurriendo en varios niveles de la sociedad, y puede ser demasiado tarde para detenerla." #NT!
 political.4.a: "El pueblo puede llamarse como quiera." #NT!
 political.5.t: "Soldados desertan y se unen a los partisanos comunistas" #NT!
 political.5.d: "'¡Los capitalistas y los nacionalistas quieren que derraméis vuestra sangre por ellos en el frente, enfrentando a hermanos contra hermanos por disputas que no conciernen al trabajador! En lugar de tomar las armas contra los trabajadores que luchan en el extranjero, ¡levantadlas contra los opresores y derrocad a los tiranos!'\n\nEl ejército, normalmente un bastión del patriotismo y la lealtad, ha demostrado no ser inmune a la propaganda comunista que se extiende rápidamente en [Root.GetName]. Los soldados están desertando, negándose a luchar por su país, llegando a veces tan lejos como para unirse a movimientos partisanos que dicen estar preparándose para la revolución." #NT!
 political.5.a: "Quizás simplemente están luchando por un [Root.GetName] diferente." #NT!
 political.6.t: "La revolución [GetMonth]" #NT!
 political.6.d: "La idea de que el movimiento comunista representa al pueblo ciertamente ha cobrado impulso en [Root.GetName], donde el apoyo público al partido comunista ha aumentado rápidamente en los últimos meses. Pero quienes llaman a la revolución ya no son una colección dispar de guerrilleros y sindicatos descontentos. El grupo que está detrás del llamado a la revuelta está lo suficientemente organizado como para formar un gobierno si tiene éxito.\n\nSin embargo, si la revolución comenzara ahora, difícilmente podría ejecutarse sin lanzar a [Root.GetName] a una guerra civil. ¿Deberían los revolucionarios arriesgarse a partir la nación en dos para satisfacer su impaciencia, o esperar una mejor oportunidad en el futuro?" #NT!
 political.6.a: "¡Quien quiera hacer historia debe actuar hoy!" #NT!
 political.6.b: "La revolución es inevitable. Lo inevitable puede esperar." #NT!
 political.7.t: "El liberalismo en ascenso" #NT!
 political.7.d: "'¡El pueblo [Root.GetAdjective] ha estado sometido durante demasiado tiempo al gobierno incompetente de [Root.GetRulingParty]! ¡Afirman representar al pueblo, pero ni siquiera logran mantener nuestras calles en orden! ¡Solo eliminándolos del poder podremos hacer que esta nación crezca!'\n\nLos oradores liberales de [Root.GetName] no han ocultado lo que piensan de nuestro actual gobierno y sistema político. Discursos como estos han despertado un disenso público que es particularmente pronunciado en los sectores más conservadores del ejército." #NT!
 political.7.a: "Los superiores pueden albergar simpatías tácitas." #NT!
 political.7.a.tt: "Aumenta la posibilidad de apoyo interno para un golpe liberal." #NT!
 political.7.b: "La generación más joven tomará la antorcha." #NT!
 political.7.b.tt: "Aumenta la posibilidad de apoyo popular para un golpe liberal." #NT!
 political.8.t: "Simpatías liberales en el ejército" #NT!
 political.8.d: "Varios miembros de alto rango del ejército de [Root.GetAdjective] han expresado su apoyo, algunos en privado y otros abiertamente, al movimiento liberal de [Root.GetName]. Creen que [Root.GetRulingParty] ha olvidado lo importante que es la fuerza de las armas para mantener unido al país, y están cada vez más molestos por el hecho de que el gobierno trate al ejército más como una herramienta que como una de las instituciones más importantes de la nación. Algunos de ellos llegan al extremo de sugerir que se necesita un nuevo gobierno, uno que sepa cómo conducir a [Root.GetName] hacia la siguiente mitad del siglo.\n\nEsta facción puede no estar formada predominantemente por políticos, pero algunos de ellos han obtenido puestos en el departamento de defensa. Si estos acontecimientos continúan, pueden tener suficiente apoyo político para ejecutar un golpe de Estado." #NT!
 political.8.a: "El espíritu nacional está por encima del gobierno." #NT!
 political.9.t: "Golpe de Estado liberal" #NT!
 political.9.d: "Algunos dirán que lo vieron venir. Tanto los que advirtieron sobre los peligros del liberalismo como los que lo ensalzaron como el salvador de [Root.GetName] han visto sus profecías hechas realidad hoy, cuando los militares de [Root.Capital.GetName] derrocaron al gobierno liderado por [Root.GetRulingParty] y tomaron el poder. [Root.GetLeader] está desaparecido, se rumorea que se ha exiliado, y el golpe ha encontrado poca resistencia inicial.\n\nEl nuevo liderazgo de [Root.GetAdjective] tampoco tiene planes de permitir que crezca la resistencia. Se ha declarado la ley marcial y, con los cambios que están en marcha, lo que venga después es poco probable que sea muy diferente." #NT!
 political.9.a: "Se necesita un Estado fuerte para proteger a la gente de sí misma." #NT!
 political.10.t: "Guerra civil por el liberalismo" #NT!
 political.10.d: "Si bien los intentos del movimiento liberalista de revivir el sentimiento nacionalista han tenido cierto éxito, la resistencia contra estas ideas sigue siendo alta. Los generales que conspiran para derrocar a la administración actual están decepcionados por la falta de confianza que la propia población de [Root.GetAdjective] parece tener en [Root.GetFascistParty].\n\nSiguen seguros de que la gente eventualmente se cansará de [Root.GetLeader], pero están divididos sobre qué curso tomar. acción a tomar. Algunos piden que se ejecute un golpe ahora, antes de que los enemigos de [Root.GetName] actúen. Sin embargo, hacerlo mientras el apoyo público es limitado hundiría a la nación en una guerra civil." #NT!
 political.10.a: "La voluntad de poder no tiene sentido si uno duda en apoderarse de él." #NT!
 political.10.b: "Primero deben unir al pueblo y luego gobernarlo." #NT!
 political.11.t: "Se forman divisiones de asalto liberalistas" #NT!
 political.11.d: "En el liberalismo, lo político y lo marcial siempre han estado entrelazados. Paralelamente al crecimiento de su movimiento político, los partidos liberales han comenzado a formar organizaciones paramilitares para protegerse tanto de las amenazas internas como de las externas, siendo las amenazas internas sus oponentes políticos. Aunque muchas personas encuentran este desarrollo preocupante, la ola de furor militarista ha llevado a que una cantidad cada vez mayor de voluntarios se unan a nuestras fuerzas armadas. Los líderes políticos del movimiento han señalado que sus oponentes tienen razones para tener miedo. Al estar el ejército permeado en varios niveles por elementos tan explícitamente políticos, los enemigos de [Root.GetName] y los enemigos del liberalismo están comenzando a parecerse mucho." #NT!
 political.11.a: "Sólo los traidores a la patria tienen algo que temer." #NT!
 political.12.t: "La amenaza del socialismo" #NT!
 political.12.d: "'[Root.GetLeader] quiere hacerte creer que [Root.GetName] está a salvo y unido. No es de extrañar que tales mentiras hayan envenenado las mentes de nuestra gente, ¡cuando una serpiente está enroscada en la puerta de al lado! No hay que mirar más allá de nuestra frontera para ver a compatriotas que se han vuelto unos contra otros en nombre del socialismo, declarando el fin de las naciones. ¿Cuánto tiempo pasará hasta que declaren muerta también a nuestra nación? ¿Nos protegerá [Root.GetRulingParty] de esta amenaza?'\n\nEl crecimiento del movimiento liberal en [Root.GetName] se ha visto reforzado por la proximidad de la revolución comunista. Muchos moderados que normalmente podrían descartar el liberalismo como otro experimento ideológico equivocado encuentran que esto también es una preocupación muy real para ellos. Si tuvieran que elegir entre el socialismo de nuestros vecinos y un régimen liberal, ciertamente preferirían este último. Incluso podrían estar dispuestos a apoyarlo activamente." #NT!
 political.12.a: "¡Seremos la vanguardia contra la amenaza roja!" #NT!
 political.13.t: "Avanzar hacia el conservadurismo" #NT!
 political.13.d: ""Si silenciamos las voces del pueblo, ¿cómo podemos afirmar que somos la voz de [Root.GetName]? Si tememos la disidencia, si tememos ser denunciados públicamente o expulsados ​​por el voto popular, lo que realmente tememos es que seamos odiados y vilipendiados por nuestros propios ciudadanos. ¿De verdad tiene [Root.GetRulingParty] tan poca confianza en sus principios?"\n\nUna facción cuidadosa y poco organizada, pero apasionada, en el gobierno ha comenzado a presionar para que se implementen políticas menos represivas contra los enemigos del estado. Quieren que el público participe en la toma de decisiones a través de referendos y reuniones locales del partido, incluso si esto significa arriesgar el futuro de la agenda actual." #NT!
 political.13.a: "Podemos discutir esto internamente para empezar." #NT!
 political.13.a.tt: "Aumenta la posibilidad de apoyo interno para la organización de elecciones." #NT!
 political.13.b: "Sabiendo que tenemos razón, podemos permitirnos permitir que nuestros enemigos hablen más abiertamente." #NT!
 political.13.b.tt: "Aumenta la posibilidad de que la gente exprese su apoyo al conservadurismo y forme una oposición." #NT!
 political.14.t: "[Root.GetRulingParty] Debates Conservadurismo" #NT!
 political.14.d: "Sorprendentemente, el llamado a más referendos y menos medidas represivas contra los opositores al régimen ha recibido cierto apoyo en los debates internos del partido. Si bien la dirigencia de [Root.GetRulingParty] sigue siendo escéptica, varios miembros influyentes han apoyado un cambio.\n\nTal vez confíen en que poco cambiará en la práctica, o tal vez sean traidores en secreto a la causa del partido, como muchos de sus oponentes querrían que fuera. De todos modos, si el llamado público a tales cambios llegara a concretarse, algunos de los líderes de [Root.GetName] están dispuestos a llegar a un acuerdo." #NT!
 political.14.a: "Puede que la elección no siempre sea entre la libertad y la muerte." #NT!
 political.14.a.tt: "El gobierno puede convocar elecciones cuando la política cuente con apoyo mayoritario." #NT!
 political.14.c: "Necesitamos un referéndum." #NT!
 political.14.e: "Esto se acabará." #NT!
 impending_civil_war_tt: "§RSi el apoyo ideológico continúa aumentando, ¡esto puede conducir a una guerra civil en toda regla!§!\n" #NT!
 political.15.t: "Se está formando una oposición conservadora" #NT!
 political.15.d: "Relajar las restricciones sobre qué tipo de propaganda anti-[Root.GetRulingParty] puede difundirse públicamente ha llevado, como era de esperar, a un aumento de las expresiones públicas de disidencia. Hasta ahora, las manifestaciones y panfletos organizados se encuentran principalmente en instituciones académicas y en algunas de las zonas más desafortunadas de [Root.GetName], pero hay pocas dudas de que el movimiento se está extendiendo.\n\nLos líderes de la nación están divididos sobre el tema. [Root.GetLeader], que mantiene un férreo control sobre el liderazgo del partido, tiene pocas ganas de diversificar el debate público. Sin embargo, ya se han dado los primeros pasos y es posible que no haya vuelta atrás." #NT!
 political.15.a: "El movimiento parece crecer naturalmente en ausencia de represión." #NT!
 political.16.t: "Convocatoria pública para elecciones" #NT!
 political.16.d: "Las manifestaciones de disenso público, que antes se limitaban a zonas limitadas, ahora se han generalizado. Mientras la gente se reúne en las calles, el [Root.GetRulingParty] se encuentra en una encrucijada. Si continuamos permitiendo que esta propaganda se difunda, los referendos propuestos tanto desde dentro del propio partido como desde la oposición pueden demostrar que no contamos con el apoyo del público. La unidad por la que hemos luchado está dando paso a una pluralidad de opiniones unidas contra nosotros." #NT!
 political.16.a: "Incluso si se están produciendo reformas, debemos demostrar nuestra fuerza reprimiendo este desafío." #NT!
 political.16.b: "Que el pueblo sea escuchado." #NT!
 political.17.t: "Elecciones públicas en [Root.GetName]" #NT!
 political.17.d: "A medida que la libertad de expresión y reunión ha ido ganando aceptación en [Root.GetName], la facción dentro del [Root.GetRulingParty] que pedía la celebración de elecciones ha pasado de ser conspiradores secretos a reformadores apoyados públicamente. A pesar de las protestas de [Root.GetLeader], el país ha estado avanzando lenta pero constantemente hacia el conservadurismo durante los últimos meses y ahora las elecciones parecen ser el siguiente paso natural.\n\nSin embargo, no todos los ciudadanos de [Root.GetAdjective] están a favor de las reformas conservadoras. Todavía hay debate dentro del partido sobre si esperar a celebrar las elecciones hasta que podamos garantizar un desarrollo estable." #NT!
 political.17.a: "Los leales al [Root.GetRulingParty] apoyarán la decisión ahora." #NT!
 political.17.b: "Las reformas necesitan un apoyo más amplio antes de que se puedan celebrar elecciones." #NT!
 political.18.t: "Los liberales exigen un referéndum" #NT!
 political.18.d: "El movimiento liberal [Root.GetAdjective], que crece rápidamente, nunca ha afirmado que necesite el apoyo de la mayoría antes de tomar el poder, contando con unir a la nación bajo su liderazgo una vez que se haya establecido su gobierno. Sin embargo, parece que su apoyo público ha crecido rápidamente. Muchos liberales ahora llaman hipócrita a [Root.GetLeader], afirmando representar los deseos del pueblo mientras que en realidad hacen oídos sordos a las masas.\n\nHasta ahora, los miembros de [Root.GetRulingParty] han descartado el llamado a un referéndum como intentos típicos de alterar el sistema, pero al menos es una medida política. Si no actuamos ahora, los liberales pueden elegir la lucha violenta como un mejor camino para llegar al poder." #NT!
 political.18.a: "¡Suprimamos este movimiento odioso!" #NT!
 political.18.b: "No les prestes atención." #NT!
 political.18.c: "Si el pueblo lo quiere haremos el referéndum." #NT!
 political.19.t: "Demanda socialista por referéndum" #NT!
 political.19.d: "Las ideas marxistas se arraigaron en [Root.GetName] hace mucho tiempo, pero últimamente han ganado un apoyo mucho más amplio. El movimiento se ha extendido más allá de la teoría política y se ha extendido a la práctica política, con trabajadores descontentos e incluso algunas celebridades de alto perfil que han expresado su apoyo. Los socialistas lo llaman conciencia de clase. Los [Root.GetRulingParty] lo llaman una vía rápida hacia los disturbios y la traición.\n\nMostrando poca fe en que [Root.GetLeader] esté dispuesto a implementar las reformas que exigen, los socialistas más vocales han pedido un referéndum inmediato para derrocar al gobierno actual. Si bien podríamos revertir el impulso de este movimiento de masas, si no lo hacemos, sin duda tendremos que recurrir al método comunista más popular de derrocamiento: la revolución." #NT!
 political.19.a: "¡Las actividades de Un-[Root.GetAdjective] deben detenerse!" #NT!
 political.19.b: "Ignoralos, solo están causando problemas." #NT!
 political.19.c: "El referéndum es preferible a una revuelta sangrienta." #NT!
 political.20.t: "Los demócratas exigen un referéndum" #NT!
 political.20.d: "No es de extrañar que la idea de que el pueblo gobierne la nación que habita pueda volverse muy popular entre la gente. El [Root.GetRulingParty], por supuesto, ve la idea del conservadurismo representada por estos movimientos (libertad de expresión, elecciones públicas, prensa libre) como una mera retórica populista destinada a debilitar el gobierno de [Root.GetLeader].\n\nSin embargo, no se puede negar que esas ideas se han arraigado entre la población de [Root.GetAdjective]. Al más puro estilo conservador, piden un referéndum público para reemplazar al régimen actual. Aunque actualmente son fáciles de ignorar, estas ideas tienen una forma de volverse muy persistentes. ¿Qué nos sucederá si hacemos imposible la revolución pacífica?" #NT!
 political.20.a: "Reúnelos." #NT!
 political.20.b: "Simplemente proceda como de costumbre." #NT!
 political.20.c: "Si aceptamos el referéndum, tal vez podamos preservar nuestro legado." #NT!
 political.21.t: "Los liberales marchan [Root.Capital.GetName]" #NT!
 political.21.d: "Tras haberles negado el referéndum, casi un intento simbólico de tomar el poder legalmente, los liberales han utilizado su importante apoyo público y sus conexiones en el ejército de [Root.GetAdjective] para intentar un golpe de Estado. El gobierno de [Root.GetRulingParty] ha rechazado sus condiciones y afirma que va a luchar hasta el final para preservar [Root.GetName] tal como lo conocemos." #NT!
 political.21.a: "¡Los detendremos a cualquier precio!" #NT!
 political.21.b: "¡Los liberales llevan el verdadero espíritu de [Root.GetName]!" #NT!
 political.22.t: "El levantamiento socialista" #NT!
 political.22.d: "Después de que se les denegara la petición de un referéndum, los pocos reformistas del movimiento comunista en [Root.GetName] perdieron rápidamente influencia ante los elementos más radicales. Con la negativa de [Root.GetRulingParty] a reconocer el apoyo público a las reformas sugeridas, la visión romántica de la revolución se fue extendiendo gradualmente y los líderes del movimiento se convirtieron en los que más fácilmente podían iniciar un motín. Esos motines ahora han estallado en una guerra civil a gran escala, con el futuro de la nación en juego." #NT!
 political.22.a: "¡No permitiremos que arruinen nuestro país!" #NT!
 political.22.b: "¡El fuego de la revolución debe ser apagado con la sangre de los opresores!" #NT!
 political.23.t: "La primavera [Root.GetAdjective]" #NT!
 political.23.d: "Tras el rechazo a su propuesta de celebrar un referéndum público para instaurar el conservadurismo, los promotores de la propuesta han tachado al régimen de [Root.GetLeader] de incorregible. Una amplia coalición de grupos rebeldes, unidos por su objetivo común de instaurar sistemas políticos más representativos en [Root.GetName], han tomado las armas y han anunciado que no descansarán hasta que el régimen de [Root.GetRulingParty] sea derrocado." #NT!
 political.23.a: "¡Líbranos de esta dictadura de la turba!" #NT!
 political.23.b: "¡Por fin, [Root.GetName] es gratis!" #NT!
 political.24.t: "Los liberales ridiculizados" #NT!
 political.24.d: "El encaprichamiento de la gente del [Root.GetAdjective] con el orgullo nacionalista y los intentos de revivir las glorias del pasado parecen haber pasado. Un duro despertar para sus ardientes partidarios, cuyos uniformes, posturas militaristas y discursos exagerados son ahora más comúnmente objeto de burla que de simpatías.\n\nEl liberalismo del [Root.GetAdjective], que en el pasado se consideraba una amenaza para la base de poder del [Root.GetRulingParty], ahora se ve cada vez más como una posición absurda y extremista y un ataque a los valores más fundamentales de nuestra nación, la misma nación que dicen tener en tan alta estima. La palabra parece más adecuada como insulto que como designación política." #NT!
 political.24.a: "¡Vaya panda de payasos!" #NT!
 political.25.t: "La moda comunista se acaba" #NT!
 political.25.d: "Muchos socialistas habían predicho que [Root.GetName] iba a ser la próxima nación en caer ante la llamada revolución internacional, pero después de unos meses de huelgas y banderas rojas en las calles, el movimiento parece haber amainado. La clase obrera, la supuesta fuerza impulsora de la revolución, tiene preocupaciones más urgentes que derrocar a [Root.GetLeader] y parece decididamente poco impresionada con el buen resultado de estas revoluciones en otros lugares. Mientras tanto, los intelectuales que escribieron apasionados llamados a degollar a los opresores han resultado ser sorprendentemente reacios a instigar nada que pueda realmente alterar su cómodo estilo de vida.\n\nEs probable que se siga hablando de la revolución, ya sea con cervezas baratas o vinos caros, pero probablemente serán palabras y nada más." #NT!
 political.25.a: "¡Qué panda de hipócritas!" #NT!
 political.26.t: "El movimiento conservador se queda en silencio" #NT!
 political.26.d: "Después de unos meses de oposición ruidosa contra el régimen de [Root.GetLeader], pidiendo elecciones públicas y leyes más liberales sobre libertad de reunión y expresión, el movimiento parece haberse desmoronado. La gente ahora expresa más preocupación por la estabilidad de [Root.GetName] si se llevaran a cabo tales reformas, y quienes claman por el conservadurismo son vistos más como alborotadores que otra cosa.\n\nMás misteriosamente, muchas de las figuras líderes del movimiento parecen haber desaparecido o haber dejado su trabajo repentinamente. Quizás algunos de ellos decidieron exiliarse cuando vieron el fracaso de sus esfuerzos. A pesar de todo, el gobierno de [Root.GetRulingParty] niega todo conocimiento e implicación." #NT!
 political.26.a: "¡Vaya panda de desertores!" #NT!
 political.27.t: "[Root.GetLeader] abandona la política exterior autoritaria" #NT!
 political.27.d_Liberalism: "Tras el reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política exterior autoritaria.\n'El mundo se ha vuelto enredado y complejo. Ya no estamos seguros por nuestra cuenta. Debemos apoyar a nuestros socios liberales contra nuestros enemigos. Si no elegimos un bando, pereceremos solos.'" #NT!
 political.27.d_Socialism: "Después del reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política exterior autoritaria.\n'El mundo se ha vuelto enredado y complejo. Este país siempre se ha aferrado a sus principios y ha estado dispuesto a defenderlos. Ya no estamos seguros por nuestra cuenta. La autoritaridad ya no es el refugio seguro que solía ser y quienes buscan poder en este mundo no la respetan. Debemos apoyar a nuestros hermanos comunistas contra los poderes que buscan oprimirnos. Contra la mayoría burguesa que no quiere más que mantenernos abajo. Si no adoptamos una postura, pereceremos solos”." #NT!
 political.27.a: "Por el futuro de [Root.GetName]" #NT!
 political.28.t: "[Root.GetNameDefCap] Reunidos" #NT!
 political.28.d: "La terrible guerra civil que ha devastado nuestra tierra está llegando a su fin y finalmente hemos llegado a un acuerdo político. Ahora estamos de acuerdo con nuestros compañeros [Root.GetAdjective] y juntos reconstruiremos nuestra gran nación. Los enemigos que han intentado sacar provecho de nuestras luchas internas ahora deben enfrentarse a un estado [Root.GetAdjective] unido.\n\n¡El nuevo [Root.GetRulingIdeology] [Root.GetName] nunca volverá a estar dividido!" #NT!
 political.28.a: "¡Unidos por fin!" #NT!
 political.29.t: "Fin del conflicto civil" #NT!
 political.29.d: "La guerra civil que ha dividido a nuestra nación ha terminado y nuestra causa ha prevalecido. Sin embargo, no podemos permitir que quienes apoyaron a nuestros adversarios sigan difundiendo su propaganda insidiosa entre la población. Es necesaria una mano firme en los días venideros para que podamos permanecer unidos, preparados y fuertes contra cualquier amenaza externa que pueda poner en peligro a nuestro incipiente gobierno." #NT!
 political.29.a: "Se hará." #NT!
 political.31.t: "Hablando de una [ROOT.GetAdjective] Reunificación" #NT!
 political.31.desc: "La guerra ha dividido a nuestro país. Es hora de comenzar la reconstrucción ahora que volvemos a estar en paz. Existe un fuerte impulso a favor de la reunificación entre las [ROOT.GetRulingIdeology] [ROOT.GetAdjective] facciones." #NT!
 political.31.a: "Deberíamos aceptar esto" #NT!
 political.31.b: "No nos acerquemos a esto. Dejemos que el pasado sea el pasado." #NT!
 political.32.t: "La reunificación [ROOT.GetAdjective]" #NT!
 political.32.desc: "Ha llegado el momento de reunir a los divididos [ROOT.GetRulingIdeology] [ROOT.GetAdjective] que surgieron después de la guerra. [ROOT.GetNameDefCap] volverán a estar completos." #NT!
 political.32.a: "Un [ROOT.GetName] re-unido" #NT!
 political.33.t: "[ROOT.GetCountryAppropriateFilmProduction]" #NT!
 political.33.desc: "En un esfuerzo por mejorar la opinión pública hacia el esfuerzo bélico, nuestros ministros de propaganda seleccionaron la excepcional producción cinematográfica '[ROOT.GetCountryAppropriateFilmProduction]' -una experiencia visual sublime con un fuerte sentimiento patriótico- para proyectarla en todo el país.\n\nEsperamos que esto anuncie el comienzo de una larga e histórica tradición para nuestra industria cinematográfica patriótica: los resultados han sido excelentes hasta ahora." #NT!
 political.33.a: "Una obra maestra." #NT!
 britain.1.t: "La misión Tizard" #NT!
 britain.1.d: "El gobierno británico nos ha enviado una delegación científica encabezada por Henry Tizard con una propuesta interesante. Los británicos están dispuestos a aunar sus esfuerzos de investigación con los nuestros en varias áreas clave, ya que no tienen la capacidad industrial para producir sus inventos en cantidades suficientes." #NT!
 britain.1.a: "¡Una excelente propuesta!" #NT!
 britain.1.b: "No, los británicos están solos." #NT!
 britain.1.c: "Deberíamos aspirar a una cooperación a más largo plazo." #NT!
 britain.2.t: "Tizard exitoso" #NT!
 britain.2.d: "El gobierno de Estados Unidos aceptó nuestra propuesta y compartió algunos de sus datos de investigación con nuestra delegación." #NT!
 britain.2.a: "¡Muy bien!" #NT!
 britain.3.t: "Tizard rechazado" #NT!
 britain.3.d: "El gobierno de Estados Unidos ha rechazado nuestra propuesta, no recibiremos ninguna ayuda de ellos." #NT!
 britain.3.a: "¡Esos malditos!" #NT!
 britain.4.t: "La carretera de Birmania" #NT!
 britain.4.d: "Para ayudarnos en nuestra guerra contra Japón, Gran Bretaña ha mejorado la infraestructura y construido bases aéreas a lo largo de nuestra frontera con Birmania." #NT!
 britain.4.a: "¡Repeler a los perros corredores!" #NT!
 japan.16.t: "Una marioneta de Japón" #NT!
 japan.16.d: "Los japoneses quieren controlar la riqueza de China y no se detendrán hasta que llegue la guerra. Si no queremos luchar contra ellos, debemos someternos a su control y convertirnos en meros títeres japoneses." #NT!
 japan.16.a: "No podemos luchar" #NT!
 japan.16.b: "¡Debemos luchar!" #NT!
 japan.17.t: "China se somete" #NT!
 japan.17.d: "Los cobardes chinos se han sometido una vez más a nuestras exigencias y han aceptado convertirse en simples marionetas de nuestra nación." #NT!
 japan.17.a: "¡Su pérdida es nuestra ganancia!" #NT!
 japan.18.t: "China se niega" #NT!
 japan.18.d: "Los estúpidos chinos han rechazado nuestra petición, perfectamente razonable, de que gestionemos ciertos aspectos de su gobierno. Tendremos que conquistarlos si queremos tener acceso a sus recursos." #NT!
 japan.18.a: "¡No debería ser difícil!" #NT!
 britain.6.t: "Independencia de la India" #NT!
 britain.6.d: "Hace cuatro años prometimos a la India la independencia en cuatro años. El tiempo se ha acabado y los indios quieren que cumplamos nuestra promesa. ¿Debe la joya de la corona abandonar el imperio británico?" #NT!
 britain.6.a: "Es hora de dejar ir" #NT!
 britain.6.b: "¡Nunca!" #NT!
 japan.15.t: "Ejército Nacional de la India" #NT!
 japan.15.d: "Tras nuestras derrotas a los británicos, tenemos un gran número de prisioneros de guerra indios. Con la persuasión adecuada, podríamos utilizar a esos prisioneros para reforzar nuestras fuerzas..." #NT!
 japan.15.a: "¡Por una gran justicia!" #NT!
 JAP_Indian_National_Army_arrives: "Dos divisiones del Ejército Nacional Indio llegan a Singapur." #NT!
 britain.7.t: "Poner fin al comercio con Alemania" #NT!
 britain.7.d: "Gran Bretaña nos ha dado un ultimátum: o detenemos nuestro comercio con Alemania o nos invaden." #NT!
 britain.7.a: "De todos modos, nunca me gustaron los alemanes." #NT!
 britain.7.b: "¡Intercambiaremos con quien queramos!" #NT!
 britain.8.t: "¡Demanda rechazada!" #NT!
 britain.8.d: "[From.GetName] ha rechazado nuestra exigencia de que dejen de comerciar con Alemania." #NT!
 britain.8.a: "¡Entonces es la guerra!" #NT!
 britain.8.b: "No podemos obligarlos." #NT!
 britain.9.t: "Chamberlain dimite" #NT!
 britain.9.d: "Mientras la guerra se desarrolla en detrimento nuestro y de nuestros aliados, el Primer Ministro ha sido criticado por sus decisiones, tanto en tiempos de paz como de guerra, en momentos críticos. En un momento en el que Gran Bretaña necesita permanecer unida más que nunca, se encuentra dividida, ya que sectores del Parlamento desprecian a Chamberlain.\n\nA falta del apoyo vital del Partido Laborista, el Primer Ministro ha tomado la decisión de dimitir, favoreciendo a Lord Halifax como su sustituto. Sin embargo, Halifax se ha mostrado escéptico y Chamberlain ha aconsejado al Rey que llame a Winston Churchill. Se cree que Churchill, que lleva mucho tiempo advirtiendo de la guerra que se nos viene encima, es capaz de guiarnos a través de ella." #NT!
 britain.9.a: "Nunca nos rendiremos." #NT!
 britain.10.t: "Fallece Chamberlain" #NT!
 britain.10.d: "El primer ministro Neville Chamberlain ha enfermado recientemente, a pesar de que hasta entonces había gozado de buena salud para su edad. Tras serle diagnosticado un cáncer de colon, el aumento del dolor y la falta de sueño le han llevado a dimitir de su cargo. Chamberlain sigue disfrutando de un fuerte apoyo popular y dimite sólo como último recurso, consciente de que no vivirá para volver a trabajar. La pregunta sigue siendo quién tomará el relevo de este gran estadista y conducirá a Gran Bretaña a través de los tiempos oscuros que todavía nos esperan." #NT!
 britain.10.a: "Winston Churchill es a quien el Imperio necesita." #NT!
 britain.10.b: "Lord Halifax es la primera opción de Chamberlain." #NT!
 britain.21.t: "Tizard triunfante" #NT!
 britain.21.d: "El gobierno de Estados Unidos no sólo aceptó nuestra propuesta inicial sino que incluso ofreció una cooperación más a largo plazo entre investigadores de nuestros países." #NT!
 britain.21.a: "¡Pendiente!" #NT!
 soviet.18.t: "El incidente de Xi'an" #NT!
 soviet.18.d: "La presión externa de [SOV.GetNameDef] para el fin de las hostilidades entre nosotros y el Ejército Rojo chino ha llevado a personas en nuestras filas a tomar el asunto en sus propias manos. Dos generales han hecho arrestar a [Root.GetLeader], intentando forzar una tregua entre nosotros y los socialistas para unir a China contra las amenazas externas. La presión internacional por una solución pacífica, junto con la debilidad de China dividida en esta época, son factores a favor de establecer un frente único. ¿Qué rumbo debemos tomar?" #NT!
 soviet.18.a: "Contactar al partido comunista para conversaciones de paz." #NT!
 soviet.18.b: "¡Nunca!" #NT!
 soviet.19.t: "Los nacionalistas ofrecen una tregua" #NT!
 soviet.19.d: "Los desacuerdos en el seno de las filas nacionalistas han llevado a una situación precaria. Su líder, [From.GetLeader], ha sido arrestado en un intento de obligar a nuestros enemigos a aceptar una tregua con nosotros para unir a China contra los enemigos extranjeros. Aunque nos gustaría ver a la dirección del Kuomintang enfrentarse a un castigo por sus crímenes contra nosotros, esta es una oportunidad única para cooperar y garantizar que China no caiga en manos de los imperialistas extranjeros." #NT!
 soviet.19.a: "Aceptamos una tregua por ahora." #NT!
 soviet.19.b: "¡La revolución no puede dejarse de lado por esto!" #NT!
 soviet.20.t: "La China nacionalista rechaza las negociaciones" #NT!
 soviet.20.d: "A pesar del secuestro de [From.GetLeader], los nacionalistas se han negado a entablar negociaciones para una tregua con los socialistas. Lamentablemente, los chinos seguirán en conflicto violento con su propio pueblo, lo que los convierte en presa fácil de sus enemigos." #NT!
 soviet.20.a: "Hicimos lo que pudimos." #NT!
 soviet.21.t: "Tregua en la guerra civil china" #NT!
 soviet.21.d: "Las negociaciones en Xi'an han dado resultados. Tanto los nacionalistas como los socialistas han acordado una tregua, poniendo fin, al menos temporalmente, a las hostilidades y permitiendo que las partes cooperen contra las amenazas extranjeras." #NT!
 soviet.21.a: "Todavía hay esperanza para China." #NT!
 soviet.22.t: "La China comunista rechaza las negociaciones" #NT!
 soviet.22.d: "A pesar de los esfuerzos de los generales del Kuomintang por lograr una tregua con los dirigentes del Partido Comunista, los socialistas se niegan a hacer una paz, aunque sea temporal, mientras viva el líder de los nacionalistas. Parece que las hostilidades no terminarán tan fácilmente." #NT!
 soviet.22.a: "A este ritmo, los enemigos de China podrían dividirse y conquistar." #NT!
 soviet.23.t: "[SOV.GetNameDefCap] Cede Terreno" #NT!
 soviet.23.d: "[SOV.GetNameDefCap] tiene otras amenazas de las que preocuparse y no desea aumentar aún más las hostilidades con nuestro Imperio. Como muestra de su deseo de paz entre nuestras naciones, nos han cedido algunos territorios, con la esperanza de que esto fortalezca nuestros lazos diplomáticos." #NT!
 soviet.23.a: "Quizás este pueda ser un punto de inflexión." #NT!
 soviet.24.t: "La quinta columna" #NT!
 soviet.24.d: "La persecución de los enemigos del pueblo, de aquellos que quieren revertir o subvertir la revolución, ha sido una política constante desde que el Partido llegó al poder. Las luchas internas por el poder que siguieron han cambiado nuestro enfoque, y la purga de las propias filas del Partido ha recibido más énfasis desde el exilio de Trotsky. Stalin se ha convertido en un icono, pero al precio de crearse muchos enemigos reales e innumerables enemigos imaginarios. Habiendo visto lo peor de las luchas internas por el poder, el Secretario General es propenso a actuar ante la más mínima sospecha. Ser purgado del Partido significa prisión o muerte. Se avecinan tiempos oscuros para aquellos que muestran deslealtad, o simplemente demasiada lealtad para parecer creíbles." #NT!
 soviet.24.a: "¿Zinoviev y sus semejantes siguen en contacto con Trotsky?" #NT!
 soviet.25.t: "Proceso contra el Centro Trotskista Antisoviético" #NT!
 soviet.25.d: "A pesar de que Lev Trotsky se vio obligado a exiliarse, $SOV_iosif_stalin$ teme que tenga partidarios secretos dentro del partido. Una serie de arrestos rápidos e interrogatorios brutales han producido confesiones y testimonios que apuntan convenientemente a algunos de los rivales de Stalin. Sin embargo, cuanto más preguntas se hacen y cuanto más profundiza la policía secreta en cartas y diarios, más gente se ve implicada, aunque sea indirectamente.\n\nLos miembros del partido están empezando a creer que el poder absoluto de Stalin y la muerte de su esposa lo han aislado hasta el punto en que percibe a cualquiera como una amenaza, pero ¿no es eso exactamente lo que diría un traidor?" #NT!
 soviet.25.a: "La esposa de Kalinin es sospechosa, pero tampoco se puede confiar en él." #NT!
 soviet.25.b: "Jruschov incursionó en el trotskismo en el pasado. Él debe irse." #NT!
 soviet.25.c: "La confesión de Radek apunta a varias personas dentro del partido." #NT!
 soviet.25.e: "Se puede confiar en los miembros del partido. Hay que poner fin a esta paranoia." #NT!
 soviet.26.t: "El juicio secreto de los generales" #NT!
 soviet.26.d: "El Ejército Rojo siempre ha sido el hogar de elementos subversivos, desde que el propio Trotsky era Comisario de Guerra. Los documentos adquiridos por la NKVD han implicado a varios oficiales de alto rango no sólo como traidores, sino también como espías. Mijail Tujachevski es uno de los sospechosos más destacados, y Stalin está muy interesado en librar al ejército de ellos. Mientras tanto, el contacto frecuente de la marina con extranjeros ha llevado a que muchos de ellos también sean arrestados. Aunque hay documentos de nuestros enemigos que prueban su culpabilidad, no se sabe si los inventaron o si recibieron información falsa de quienes querían que esta purga se pusiera en marcha desde el principio." #NT!
 soviet.26.a: "Tujachevski debe ser juzgado en secreto y ejecutado inmediatamente." #NT!
 soviet.26.b: "Rokossovsky se niega a confesar, pero no se le permite vivir." #NT!
 soviet.26.c: "Los documentos falsos y las confesiones forzadas no son pruebas." #NT!
 soviet.27.t: "Juicio de los 21" #NT!
 soviet.27_tt: "Aumenta la penalización de §YOficiales purgados§!" #NT!
 soviet.27_tt2: "§RConducirá a una guerra civil en el futuro.§!" #NT!
 soviet.27.d: "Después de varias rondas de arrestos y juicios, la Gran Purga ha tejido una narrativa que condujo a este juicio. Entre los acusados ​​no sólo se encuentran antiguos líderes como Nikolai Bujarin, sino también varios diplomáticos, políticos, oficiales militares e incluso muchos oficiales de alto rango del NKVD. Los cargos también son más extensos que antes, e incluyen complots de una década de antigüedad para asesinar a líderes soviéticos y vender la Unión a sus enemigos.\n\nEl hecho de que el propio NKVD se encuentre ahora entre los objetivos de la purga ha en cierto sentido que el proceso ha terminado. en círculo completo. Las amenazas y palizas han llevado a muchos a confesar todos los cargos, incluso los más extravagantes. Los principales acusados ​​se enfrentan a la ejecución." #NT!
 soviet.27.a: "La marina y la fuerza aérea han salido airosas hasta ahora." #NT!
 soviet.27.b: "Como sospechábamos, los enemigos están por todas partes." #NT!
 soviet.27.c: "Esto ha ido demasiado lejos. Pronto habremos matado a todos los nuestros." #NT!
 soviet.28.t: "Golpe de Estado trotskista" #NT!
 soviet.28.d: "El mundo tal vez nunca sepa si las purgas de Stalin estaban dirigidas a la gente correcta, o si se ganó más enemigos tratando de exterminar a todos los trotskistas del Partido. Lo que sí se sabe es que lo que temía finalmente sucedió. Hoy, Lev Trotsky resurgió como si hubiera regresado de su exilio y, con el apoyo de varios miembros influyentes del partido y oficiales de la NKVD, lanzó un golpe de estado para derrocar el gobierno de Stalin. El ex secretario general fue atacado en su casa con un piolet y fue ejecutado rápidamente junto con varios de sus partidarios. Derribar el culto a la personalidad que construyó llevará tiempo, pero la gente sabe ahora al menos que no era inmortal. Uno de los pocos sobrevivientes que lograron escapar fue Ivan Konev. El feroz partidario de Stalin ha logrado reunir cierto apoyo y declaró la guerra al gobierno de Trotsky, en un intento de recuperar el poder y "cumplir la visión del camarada Stalin"." #NT!
 soviet.28.a: "Los líderes van y vienen, pero el pueblo permanece." #NT!
 soviet.29.t: "Francia quiere unirse al Komintern." #NT!
 soviet.29.d: "Nuestros camaradas del Partido Comunista Francés han logrado grandes avances. La nación francesa está dispuesta a unirse a la Comintern." #NT!
 soviet.29.a: "Una adición bienvenida" #NT!
 soviet.29.b: "¡No!" #NT!
 soviet.100.t: "Los socialistas ceden" #NT!
 soviet.100.d: "Debido a que [SOV.GetNameDef] y nosotros estamos en guerra contra un enemigo común, parece que han disminuido el apoyo a nuestros partidos comunistas nacionales." #NT!
 soviet.100.a: "¡Me alegro de haberme librado de ellos!" #NT!
 yugoslavia.1.t: "Golpe de Estado en Yugoslavia" #NT!
 yugoslavia.1.d: "El sentimiento anti-Eje en Yugoslavia, que hemos intentado equilibrar durante mucho tiempo en un esfuerzo por hacer que el país siga siendo autoritario y continúe nuestra cooperación con el liderazgo actual, ha llegado a un punto crítico con los nuevos esfuerzos de la nación por cooperar con Alemania. A pesar de que varios de los aliados de Alemania tienen intereses territoriales en Yugoslavia, el liderazgo ha optado por permitir la entrada de tropas alemanas en su país.\n\nUna iniciativa de la Fuerza Aérea Yugoslava busca derrocar al gobierno amigo de Alemania. Aunque esto podría correr el riesgo de desestabilizar aún más la región, pondría fin a su cooperación con Alemania. ¿Nuestros agentes de inteligencia deberían apoyar el golpe o tratar de convencer a la facción anti-alemana de que lo detenga?" #NT!
 yugoslavia.1.a: "Ayudar al golpe a través del SOE." #NT!
 yugoslavia.1.b: "Disuadir a los conspiradores." #NT!
 yugoslavia.2.t: "Golpe de Estado" #NT!
 yugoslavia.2.d: "A medida que [Root.GetLeader] ha tratado de mantener una relación amistosa con Alemania, ha aumentado el resentimiento interno por la cooperación con los alemanes. Los nacionalistas serbios, en particular, se han opuesto a esta dirección diplomática, y la oposición popular ha sido muy clara. Hoy, los oficiales militares de la fuerza aérea intentaron un golpe de Estado, declarando al joven rey Pedro II mayor de edad y poniéndolo en el trono. Alentados por las agencias de inteligencia de los enemigos de Alemania, el golpe tiene como objetivo interrumpir nuestros acuerdos. Esto puede significar la guerra." #NT!
 yugoslavia.2.a: "¡Mejor una guerra que un pacto!" #NT!
 yugoslavia.2.b: "Preferimos luchar contra el golpe que contra los alemanes." #NT!
 yugoslavia.3.t: "Conferencia de Londres" #NT!
 yugoslavia.3.d: "Nuestra esperanza de que no nos enfrentaríamos solos a las amenazas alemanas se ha hecho realidad. El poder del Imperio Británico y sus aliados nos apoyarán." #NT!
 yugoslavia.3.d_FRA_abandoned_yugoslavia: "Nuestra esperanza de no enfrentarnos solos a las amenazas alemanas se ha hecho realidad. El poder del Imperio Británico y sus aliados estarán con nosotros. Lamentablemente, Francia ha elegido el camino de la cobardía." #NT!
 yugoslavia.3.a: "Yugoslavia será libre" #NT!
 yugoslavia.4.d: "Nuestra esperanza de que no tendríamos que enfrentarnos solos a las amenazas alemanas se ha hecho realidad. Aunque el poder menguante del Imperio británico no está con nosotros, el poderoso Imperio francés estará a nuestro lado." #NT!
 yugoslavia.4.a: "¡Triunfaremos!" #NT!
 yugoslavia.5.t: "¡El dictado de Londres!" #NT!
 yugoslavia.5.d: "Ante una Alemania renaciente que rompe los tratados que mantenían la paz, los cobardes de Occidente nos arrojan a los lobos con la esperanza de que saciaremos su hambre. La historia los juzgará con crueldad, pero ahora debemos elegir nuestro destino." #NT!
 yugoslavia.5.a: "La resistencia sólo conducirá a muertes sin sentido" #NT!
 yugoslavia.5.b: "Lucharemos hasta el último momento" #NT!
 yugoslavia.6.t: "Conferencia de Londres" #NT!
 yugoslavia.6.d: "Cuando todos los demás nos han abandonado, sólo Italia está con nosotros. Ahora es nuestro mejor amigo y lucharemos juntos." #NT!
 yugoslavia.6.a: "Dios nos ayude" #NT!
 yugoslavia.7.t: "El destino de Yugoslavia" #NT!
 yugoslavia.7.d: "[From.GetNameDefCap] exige que les entreguemos el control total de nuestro país. Todos los ciudadanos de Yugoslavia se convertirán en alemanes y ya no tendremos ninguna influencia. Podemos optar por mantenernos firmes y esperar que llegue ayuda, pero es muy posible que esa sea la única manera de evitar una masacre del pueblo yugoslavo." #NT!
 yugoslavia.7.a: "Debemos mantenernos firmes" #NT!
 yugoslavia.7.b: "Salvará muchas vidas" #NT!
 yugoslavia.8.d: "[From.GetNameDefCap] exige que entreguemos el control total de nuestro país. Los ciudadanos de Yugoslavia se convertirán, en esencia, en ciudadanos de [From.GetNameDef] o de uno de sus estados títeres. Podemos optar por mantenernos firmes y esperar que llegue ayuda, pero es muy posible que ésta sea la única manera de evitar una masacre del pueblo yugoslavo." #NT!
 yugoslavia.8.a: "Debemos mantenernos firmes" #NT!
 yugoslavia.8.b: "Salvará muchas vidas" #NT!
 yugoslavia.9.d: "[From.GetNameDefCap] exige que cedamos territorio a un gobierno croata recién formado, controlado por [From.GetNameDef]. También exigen que implementemos importantes reformas gubernamentales, que nos permitirán gobernar a los ciudadanos de Yugoslavia, pero con una fuerte influencia [From.GetAdjective] en nuestra política. Podemos optar por mantenernos firmes aquí y esperar que llegue la ayuda, pero esta puede muy bien ser la única manera de evitar una masacre del pueblo yugoslavo." #NT!
 yugoslavia.9.a: "Debemos mantenernos firmes" #NT!
 yugoslavia.9.b: "Salvará muchas vidas" #NT!
 germany.89.t: "Alianza impía" #NT!
 germany.89.d: "Tras el éxito de nuestra reciente cooperación, los alemanes nos han presentado una propuesta interesante: ¡dejemos de lado nuestras diferencias y, en lugar de malgastar nuestras fuerzas luchando entre nosotros mientras las democracias occidentales observan y se benefician, combinemos nuestras fuerzas y las aplastemos!" #NT!
 germany.89.a: "¡Que el mundo tiemble!" #NT!
 germany.89.b: "¡No hay acuerdos con los liberales!" #NT!
 germany.90.t: "La alianza se negó" #NT!
 germany.90.d: "Los soviéticos han rechazado nuestra oferta, si queremos los recursos de [SOV.GetNameDef] ¡tendremos que tomarlos por la fuerza!" #NT!
 germany.90.a: "Si no están con nosotros, están contra nosotros." #NT!
 germany.91.t: "Francia quiere unirse a nuestra facción" #NT!
 germany.91.d: "Los dirigentes del Movimiento Francisco han hecho grandes progresos y se ofrecen a unirse a nuestra causa. La nación francesa está dispuesta a luchar por el Reich." #NT!
 germany.91.a: "Más soldados del Reich" #NT!
 germany.91.b: "¡No!" #NT!
 germany.92.t: "Alemania rechaza el ultimátum" #NT!
 germany.92.d: "A pesar de que le aclaramos que la remilitarización de Renania sería considerada un acto de guerra, Alemania se ha negado a dar marcha atrás y ha avanzado hacia la zona desmilitarizada, ignorando nuestra advertencia. Esto significa que, a pesar de nuestros mejores esfuerzos por mantener la paz, la guerra ha estallado una vez más en Europa." #NT!
 germany.92.a: "Se debe hacer cumplir el Tratado de Versalles." #NT!
 germany.93.t: "Conferencia de Londres" #NT!
 germany.93.d: "Esperábamos que las grandes potencias de Europa se sentaran a la mesa y llegaran a un acuerdo equitativo en nombre de la paz. En cambio, los británicos y los franceses han optado por apoyar a los advenedizos yugoslavos y su Estado artificial. Eslovenia será nuestra, de una manera u otra..." #NT!
 germany.93.d_FRA_abandoned_yugoslavia: "Esperábamos que las grandes potencias de Europa se sentaran a la mesa y llegaran a un acuerdo equitativo en nombre de la paz. Aunque Francia vio la justicia de nuestro caso, los tontos británicos han optado por apoyar a los advenedizos yugoslavos y su estado artificial. Eslovenia será nuestra, de una manera u otra..." #NT!
 germany.93.a: "No se nos negará" #NT!
 germany.94.t: "La rendición de Londres" #NT!
 germany.94.d: "En otro triunfo de la audacia y la acción, Eslovenia, que pronto pasaría a llamarse Carniola, ha regresado a su legítimo hogar en el Reich alemán." #NT!
 germany.94.a: "¡Un triunfo para Alemania!" #NT!
 germany.95.t: "Los yugoslavos se niegan" #NT!
 germany.95.d: "En un sentido equivocado de su lugar en el mundo, los yugoslavos han optado por no aceptar la oportunidad que les hemos ofrecido." #NT!
 germany.95.a: "Es hora de darles una lección." #NT!
 germany.96.t: "Conferencia de Londres" #NT!
 germany.96.d: "Los yugoslavos, incitados por los estúpidos italianos, han decidido desafiarnos. Los ingratos italianos arderán con los yugoslavos. El general Rommel nos asegura que huyeron la última vez y que sin duda volverán a hacerlo." #NT!
 germany.96.a: "Esta guerra no durará mucho" #NT!
 germany.97.t: "Conferencia de Londres" #NT!
 germany.97.d: "La gran conferencia de Londres debía reparar uno de los muchos males que se le han infligido a Alemania. Sin embargo, los franceses siguen sedientos de venganza y sólo desean ver a Alemania de rodillas. Respaldaron al régimen de Belgrado a pesar de la justicia de nuestra causa. ¿De verdad creen que sus amenazas vacías significan algo para nosotros?" #NT!
 germany.97.a: "Los aplastaremos a ambos." #NT!
 germany.98.t: "El destino de Yugoslavia" #NT!
 germany.98_tt: "§YSi Yugoslavia acepta, ocurrirá lo siguiente:§!\n" #NT!
 germany.98.d: "Siempre supimos que el Estado yugoslavo creado a partir del Imperio de los Habsburgo era un país artificial destinado a no perdurar. El resentimiento étnico que bullía bajo la superficie ha estallado y el Estado se está desmoronando. Debemos intervenir para rectificar la situación." #NT!
 germany.98.a: "Anexar toda Yugoslavia." #NT!
 germany.98.b: "Haz una marioneta croata. Anexa el resto." #NT!
 germany.98.c: "Hacer marionetas tanto de Croacia como de Yugoslavia." #NT!
 germany.99.t: "Dividir Grecia" #NT!
 germany.99.d: "Cuando sugerimos que tal vez se deberían reajustar las fronteras griegas, el embajador italiano tronó diciendo que reconstruirían el Imperio Romano sobre las cenizas de Grecia." #NT!
 germany.99.a: "Por supuesto que lo harán." #NT!
 germany.99.b: "Apéguese a conseguir que los trenes circulen a tiempo" #NT!
 germany.100.t: "Dividir Grecia" #NT!
 germany.100.d: "El territorio que Bulgaria consideraba suyo fue entregado a Grecia después de la Segunda Guerra de los Balcanes y la Gran Guerra. Si logramos corregir este error, Bulgaria se vinculará a nosotros. Sin embargo, si no son lo suficientemente fuertes como para reclamarlo por sí mismos, ¿son un aliado digno para nosotros?" #NT!
 germany.100.a: "Unámosnos a Bulgaria" #NT!
 germany.100.b: "Necesitan ganarse nuestra amistad." #NT!
 germany.101.t: "Dividir Grecia" #NT!
 germany.101.d: "La falta de aliados adecuados deja a Alemania en una posición estratégica desafortunada en el Mediterráneo oriental. Sin embargo, podemos remediar esto exigiendo a Grecia bases y territorios a su alrededor para asegurarlas." #NT!
 germany.101.a: "Deben entregar bases a Alemania" #NT!
 germany.101.b: "Deberíamos jugar a largo plazo" #NT!
 germany.101_tt: "§YSi Grecia acepta, ocurrirá lo siguiente:§!" #NT!
 germany.102.t: "Grecia se niega" #NT!
 germany.102.d: "Grecia ha rechazado tontamente nuestra ayuda para resolver sus disputas fronterizas." #NT!
 germany.102.a: "Debieron haberse dado cuenta de la alternativa." #NT!
 germany.103.t: "Grecia se niega" #NT!
 germany.103.d: "Grecia ha rechazado nuestra generosa oferta de protección y asistencia." #NT!
 germany.103.a: "Debemos obligarlos a entrar en razón." #NT!
 germany.104.t: "Italia reclama el territorio de Vichy" #NT!
 germany.104.d_Savoy: "Los italianos han comenzado a presentar reivindicaciones a la Francia de Vichy a raíz de nuestra victoria. Quieren la zona fronteriza de Saboya para reforzar a Italia. Sin embargo, seremos nosotros quienes decidamos eso." #NT!
 germany.104.d_Corsica: "Los italianos reclaman a Vichy la isla de Córcega como parte del botín. ¿Podríamos concedérsela?" #NT!
 germany.104.d_Savoy_Corsica: "Italia ha exigido a Vichy que entregue Saboya y Córcega. Sería una bendición para Italia, pero esto preocupará a las autoridades coloniales francesas." #NT!
 germany.104.a: "Supongo que pueden quedarse con Savoy." #NT!
 germany.104.b: "Córcega es todo lo que valen" #NT!
 germany.104.c: "Déjenles tener a Savoy" #NT!
 germany.104.e: "Un aliado fuerte conduce a una Alemania fuerte" #NT!
 germany.104.f: "Necesitan más que unos cuantos miles de muertos" #NT!
 germany.105.t: "Italia se va [Root.GetFactionName]" #NT!
 germany.105.d: "Tras nuestra decisión de no conceder tierras a Italia, ellos han optado por irse [Root.GetFactionName] alegando que no somos aliados lo suficientemente dignos para ellos." #NT!
 germany.105.a: "De todos modos, nunca pelearon mucho." #NT!
 germany.106.t: "Tratado de Craiova" #NT!
 germany.106_threat: "Tratado de Craiova" #NT!
 germany.106.d_second_vienna_accepted_north: "Con la conquista del norte de Transilvania por parte de Hungría, Bulgaria nos ha recordado su antigua disputa fronteriza con Rumania por el sur de Dobrudja, confiscada por este país en 1913." #NT!
 germany.106.d_second_vienna_accepted_all: "Con la conquista de Transilvania por parte de Hungría, Bulgaria nos ha recordado su larga disputa fronteriza con Rumania sobre el sur de Dobrudja, tomado por Rumania en 1913." #NT!
 germany.106.d_no_vienna: "Dado que las relaciones con Hungría se han enfriado y han optado por sumarse a otra alianza, nuestro plan original de darles una parte de Transilvania está descartado. En cambio, deberíamos prestar atención a la disputa territorial búlgara por el sur de Dobrudja, ocupada por Rumania en 1913." #NT!
 germany.106.a: "Que exijan el sur de Dobrudja" #NT!
 germany.106.b: "No apoyaremos ninguna demanda búlgara" #NT!
 germany.107.t: "El vuelo de Rudolf Hess" #NT!
 germany.107.d: "El viceführer Rudolf Hess fue detenido ayer por soldados de la Guardia Nacional en Escocia tras saltar en paracaídas desde un caza pesado. Hess, un piloto experto, aparentemente voló solo a través del Mar del Norte, teniendo cuidado de mantenerse fuera del alcance del radar antes de virar hacia el oeste, rumbo a Gran Bretaña. Hess parece haber asumido la responsabilidad de negociar un tratado de paz entre Gran Bretaña y Alemania, aunque Berlín lo ha denunciado como un loco y lo han despojado de todos sus cargos políticos. Las autoridades británicas no han estado disponibles para hacer comentarios." #NT!
 germany.107.a: "¡Qué sorpresa!" #NT!
 germany.108.t: "La muerte de Rudolf Hess" #NT!
 germany.108.d: "El adjunto del Führer Rudolf Hess murió ayer cuando la Royal Air Force interceptó el caza pesado que volaba frente a las costas de Escocia. La naturaleza exacta de su misión aún no está clara: aunque Hess era un piloto consumado, voló solo y su avión no parece haber estado armado.\nSus restos fueron recuperados por las autoridades británicas, pero se ha programado un funeral de estado con un ataúd vacío. en Berlín. \n\nSe informó que Hitler estaba visiblemente angustiado por la muerte de su viejo amigo." #NT!
 germany.108.a: "Ese pobre tonto." #NT!
 germany.109.d: "El dirigible Hindenburg, que se encontraba amarrado en Alemania desde el comienzo de las hostilidades, tuvo un final dramático hoy al explotar sobre Escocia. Al parecer, estaba al mando del viceführer Rudolf Hess, que logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña. Las estaciones de radar británicas no tuvieron problemas para detectar el enorme avión y varias escuadrillas de la Royal Air Force se dirigieron inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego. Hess saltó en paracaídas para ponerse a salvo y ahora está preso en la Torre de Londres." #NT!
 germany.110.d: "El dirigible Hindenburg, que se encontraba amarrado en Alemania desde el comienzo de las hostilidades, tuvo un final dramático hoy al explotar sobre Escocia. Al parecer, estaba al mando del viceführer Rudolf Hess, que logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña. Las estaciones de radar británicas no tuvieron problemas para detectar el enorme avión y varias escuadrillas de la Royal Air Force se dirigieron inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego. Los restos de Hess se encontraron entre los restos." #NT!
 germany.110.a: "Ese loco..." #NT!
 germany.111.t: "Yugoslavia se niega" #NT!
 germany.111.d: "Yugoslavia ha rechazado tontamente nuestra oferta de resolver las tensiones en la región." #NT!
 germany.111.a: "Nos han obligado a actuar" #NT!
 germany.113.t: "Alemania solicita oficialmente Danzig" #NT!
 germany.113.d: "Considerando que su apoyo militar es esencial para cualquier éxito futuro en nuestra guerra civil, [GER.GetNameDef] ha presentado planes para que [GER.GetAdjective] asuma el control de Danzig una vez concluidas las hostilidades. También han dejado claro que la dependencia de [Root.GetNameDef] de su apoyo militar no deja a [Root.GetLeader] otra opción que firmar este "Acuerdo de Danzig"." #NT!
 germany.113.a: "[Root.GetName] debe tomar una batalla a la vez." #NT!
 germany.114.t: "Demandas alemanas para Danzig" #NT!
 germany.114.d: "Tras nuestra victoria en la guerra civil, Alemania nos ha recordado en repetidas ocasiones su petición de Danzig. También nos ha recordado las consecuencias que puede tener la desobediencia para una nación que todavía se está recuperando de un conflicto interno." #NT!
 germany.114.a: "Tendrán Danzig, como se acordó." #NT!
 germany.114.b: "¡Nunca cederemos tierras polacas!" #NT!
 germany.115.t: "Polonia cede Danzig" #NT!
 germany.115.d: "De conformidad con el acuerdo de Danzig, [GER.GetNameDef] ha acordado la transferencia de Danzig al control de [GER.GetNameDef]." #NT!
 germany.115.a: "Esta ha demostrado ser una asociación beneficiosa." #NT!
 germany.116.t: "Polonia incumple el acuerdo de Danzig" #NT!
 germany.116.d: "Ignorando el invaluable apoyo que les ofrecimos en su guerra civil, [From.GetName] ha decidido ignorar nuestras reclamaciones sobre Danzig." #NT!
 germany.116.a: "Deshonrar nuestro acuerdo les costará caro." #NT!
 germany.116.b: "No podemos permitirnos este conflicto." #NT!
 germany.117.t: "El acuerdo de Danzig" #NT!
 germany.117.d: "[From.GetName] ha accedido a nuestra petición de Danzig a cambio de apoyo en su guerra civil. Nuestra petición y nuestra promesa han quedado formalizadas en el Acuerdo de Danzig. Ahora debemos asegurarnos de que [From.GetName] salga victorioso de su conflicto." #NT!
 germany.117.a: "Esta también es una lucha [Root.GetAdjective]." #NT!
 germany.118.t: "La conferencia de Yalta" #NT!
 germany.118.d: "Con la guerra en Europa avanzando a paso acelerado, es hora de que los inevitables vencedores consideren el futuro de Europa.\n\nPodemos proponer a [yalta_partner.GetNameDef] una conferencia sobre la división de [GER.GetNameDef] después de la guerra, para delinear nuestras esferas de influencia en el continente.\n\nNuestros "amigos" en [yalta_partner.GetNameDef] han indicado que estarían interesados ​​en una conferencia de ese tipo. Sin duda, querrán algún tipo de recompensa por sus sacrificios." #NT!
 germany.118.a: "Necesitamos una conferencia sobre el futuro de Europa." #NT!
 germany.118.b: "No podemos cooperar con [yalta_partner.GetNameDef]." #NT!
 yalta_division_tt: "Los siguientes estados serán designados como esfera de interés aliada:\n§Y[42.GetName]§!, §Y[50.GetName]§!, §Y[51.GetName]§!, §Y[52.GetName]§!, §Y[53.GetName]§!, §Y[54.GetName]§!, §Y[55.GetName]§!, §Y[56.GetName]§!, §Y[57.GetName]§!, §Y[58.GetName]§!, §Y[50.GetName]§0!.\n\nLos siguientes estados estarán en la esfera de interés §Y[50.GetName]§1:\n§Y[50.GetName]§2!, §Y[50.GetName]§3!, §Y[50.GetName]§4!, §Y[50.GetName]§5!, §Y[50.GetName]§6!, §Y[50.GetName]§7!, §Y[50.GetName]§8!, §Y[50.GetName]§9!.\n\nLas reclamaciones de §Y[51.GetName]§0 a los siguientes estados serán reconocidas por todas las partes:§Y[50.GetName]§8!, §Y[50.GetName]§9!, §Y[51.GetName]§3!, §Y[50.GetName]§5!, §Y[51.GetName]§5!.\n\n" #NT!
 germany.118.c: "Deberíamos seguir el Plan Morgenthau." #NT!
 morgenthau_division_tt: "[FRA.GetFlag] [FRA.GetNameDefCap] recibe §Y[42.GetName]§!\n[POL.GetFlag] ¡Polonia recibe §Y[67.GetName]§! y §Y[5.GetName]§!.\n[SOV.GetFlag] [SOV.GetNameDefCap] recibe §Y[763.GetName]§!\nSe creará una zona internacional, bajo [ENG.GetFlag] [FRA.GetNameDefCap]0 administración en: [FRA.GetNameDefCap]1!, [FRA.GetNameDefCap]2! y [FRA.GetNameDefCap]3!.\nSe establecerá un [FRA.GetNameDefCap]4 Estado independiente del norte de Alemania, en la [FRA.GetNameDefCap]5 zona de influencia, en [FRA.GetNameDefCap]6!, [FRA.GetNameDefCap]7!, [FRA.GetNameDefCap]1!, [FRA.GetNameDefCap]9!, §Y[42.GetName]§0!, §Y[42.GetName]§1!, §Y[42.GetName]§2!, §Y[42.GetName]§3!, §Y[42.GetName]§4!, §Y[42.GetName]§5! y §Y[42.GetName]§6!. \nSe creará un estado independiente del sur de Alemania en §Y[42.GetName]§8!, §Y[42.GetName]§9!, [FRA.GetNameDefCap]2! y [POL.GetFlag]1!." #NT!
 germany.118.e: "Churchill tiene esta idea..." #NT!
 churchill_plan_germany_tt: "Alemania se dividirá en tres países: un Estado de Alemania Occidental, un Estado de Alemania del Norte y un Estado de Alemania del Sur, que también incorporará algunas partes del Imperio austrohúngaro. Todos ellos estarán en la esfera de influencia aliada, mientras que el resto de Europa central y oriental estará en la esfera de influencia [yalta_partner.GetAdjective]." #NT!
 germany.119.t: "La Conferencia de Yalta" #NT!
 germany.119.d: "Mientras la guerra contra [GER.GetNameDef] avanza hacia su inevitable conclusión, [yalta_origin.GetNameDef] nos ha propuesto celebrar una conferencia sobre el futuro de Europa.\n\nEstán sugiriendo una división de [GER.GetNameDef] entre el este y el oeste. Esto permitiría que nuestra esfera de influencia se extendiera profundamente en Europa, lo que compensaría algunas de las pérdidas que hemos sufrido en esta espantosa lucha." #NT!
 germany.119.a: "Por el bien de una cooperación duradera." #NT!
 germany.119.b: "Nosotros dictaremos nuestra propia paz." #NT!
 germany.1190.t: ""La Conferencia de Toronto" #NT!
 germany.1190.desc: "Con la guerra contra [GER.GetNameDef] avanzando hacia su inevitable conclusión, [yalta_origin.GetNameDef] se ha puesto en contacto con nosotros para hablar sobre una conferencia sobre el futuro de Europa.\n\nEstán sugiriendo una división de [GER.GetNameDef] en tres partes, en la que obtendremos una influencia limitada sobre la región oriental. La principal región industrial quedaría bajo el control de los aliados, y estos también tendrían un control limitado sobre la región meridional. Esto reduciría el poder de Alemania, pero nuestra influencia sobre Europa central seguirá siendo incierta." #NT!
 germany.120.t: "[yalta_partner.GetNameDefCap] se niega a participar" #NT!
 germany.120.d: "Nuestra propuesta de conferencia sobre el futuro de Europa ha fracasado.\n\nHablando en términos muy claros, [yalta_partner.GetLeader] descartó cualquier necesidad de planificación y cooperación en la Europa de posguerra.\n\n"Nos reuniremos cuando le presente mis demandas a [GER.GetNameDef] en la mesa de paz. No permitiré que la politiquería mezquina se interponga en el camino de [yalta_partner.GetNameDef]"." #NT!
 germany.120.a: "Esto es preocupante." #NT!
 germany.121.t: "La división de Alemania" #NT!
 germany.121.d: "Como se estipula en el acuerdo de Yalta, Alemania se dividirá en dos estados separados, cada uno de los cuales quedará bajo la esfera de una de las partes en conflicto. Esperemos que esto ponga fin al conflicto en Europa." #NT!
 germany.121.a: "Para Alemania..." #NT!
 germany.122.t: "[From.GetNameDefCap] Exige los Sudetes" #NT!
 germany.122.d: "En medio de la actual situación, Alemania nos ha exigido el territorio de los Sudetes para "proteger a la población alemana" de la región.\n\nCon la actual situación, han dejado muy claro que no habrá negociaciones ni diplomacia. Tendrán los Sudetes o irán a la guerra por ellos." #NT!
 germany.122.a: "¡Pueden tener su guerra, si se atreven!" #NT!
 germany.122.b: "No podemos permitirnos una guerra con [From.GetNameDef]." #NT!
 germany.123.t: "[From.GetNameDefCap] Nos niegan los Sudetes" #NT!
 germany.123.d: "En un movimiento diplomático tonto, [From.GetLeader], el líder de los [From.GetAdjective], ¡ha rechazado todas las demandas de los [Root.GetAdjective]!\n\nNo cederán los Sudetes y prácticamente nos desafiaron a declarar la guerra, burlándose de nuestro deseo de proteger a nuestros [Root.GetAdjective] hermanos y hermanas." #NT!
 germany.123.a: "¡Que así sea!" #NT!
 germany.124.t: "[From.GetNameDefCap] Cede los Sudetes" #NT!
 germany.124.d: "Ante la perspectiva de una guerra con nosotros, [From.GetNameDef] ha acordado ceder todo el control de los Sudetes y renunciar a cualquier reclamo futuro sobre la región.\n\nLa población [Root.GetAdjective] de los Sudetes finalmente estará a salvo en el seno de [Root.GetNameDef]." #NT!
 germany.124.a: "¡Para [Root.GetNameDef] y todos los [Root.GetAdjective]!" #NT!
 germany.126.t: "Anschluss o Destrucción" #NT!
 germany.126.warning: "§RPuede conducir a una guerra§!\n" #NT!
 germany.126.d: "Han estallado disturbios civiles y actos de violencia mientras los manifestantes expresan su deseo de que Austria se una a Alemania. Las luchas internas que ya sufre nuestra nación no hacen más que acrecentar la voz de la gente que desea una unión con Alemania. Berlín está presionando con fuerza para que se produzca un Anschluss y esta puede muy bien ser nuestra única oportunidad de mantener viva una parte de los auténticos valores austriacos." #NT!
 germany.126.a: "¡Nos uniremos al Reich alemán!" #NT!
 germany.126.b: "No, el destino de Austria está en otra parte." #NT!
 germany.127.t: "Formalizar la alianza" #NT!
 germany.127.d: "Unidos en nuestra lucha contra [SOV.GetNameDef], tal vez sea hora de formalizar la alianza e invitar a nuestros nuevos socios en esta guerra anticomunista a nuestra facción." #NT!
 germany.127.a: "Enviaremos enviados." #NT!
 germany.127.b: "No tendremos más obligaciones con ellos." #NT!
 germany.128.t: "El pacto antisoviético" #NT!
 germany.128.d: "[From.GetNameDefCap] ha ofrecido acogernos en su facción, para que podamos coordinarnos mejor contra la amenaza comunista. Los enviados para formalizar esta alianza ya han llegado a la capital." #NT!
 germany.128.a: "Esta es una gran iniciativa." #NT!
 germany.128.b: "Nuestro destino está en los demás." #NT!
 germany.200.t: "Una nueva Alemania" #NT!
 germany.200.desc: "Alemania ya no representa la amenaza que antes representaba, sino que es [SOV.GetNameDef] la que amenaza con alterar el orden mundial. Una Alemania fuerte y conservadora podría ser un aliado muy útil en esta lucha. Permitir que Alemania se levante una vez más también podría representar fuertes ventajas comerciales para nosotros y para ellos. Tal vez sea el momento adecuado para poner fin a la ocupación y crear las bases para un mundo conservador fuerte y unido." #NT!
 germany.200.a: "Lancemos estos planes" #NT!
 germany.200.b: "No, es demasiado arriesgado." #NT!
 germany.201.t: "[FROM.GetName] quiere reunificar Alemania" #NT!
 germany.201.desc: "[FROM.GetName] ha decidido poner fin a su ocupación de Alemania y otorgar a los alemanes el autogobierno en forma de una nueva república llamada [WGR.GetNameDef]. Afirman que esto es para crear un baluarte contra el socialismo, argumentando que una Alemania conservadora fuerte es una mejor protección contra la expansión del socialismo que una Alemania débil y fragmentada. \nSe nos ha pedido que apoyemos esto fusionando nuestros territorios alemanes con la recién creada [WGR.GetName]. El apoyo popular a esta medida es fuerte." #NT!
 germany.201.a: "Ciertamente tiene ventajas." #NT!
 germany.201.b: "No, el momento para esto no es ahora." #NT!
 germany.202.t: "Una nueva Alemania" #NT!
 germany.202.desc: "[FROM.GetName] permitió que sus territorios alemanes se fusionaran en el llamado [WGR.GetName]. Esto ha llevado a mucha gente en nuestra zona alemana a pedir también la reunificación con la Alemania independiente." #NT!
 germany.202.a: "Creemos entonces nuestra propia Alemania independiente." #NT!
 germany.202.b: "No vale la pena el esfuerzo de mantenerlos." #NT!
 THREAT_FROM_EFFECT: "Amenaza por acciones" #NT!
 war_justification.1.t: "[Root.GetLeader] Habla en contra [From.GetName]" #NT!
 war_justification.1.d: ""¿Pertenece [From.GetName] a [From.GetAdjective]? Preguntémonos algo mejor: ¿el futuro pertenece a [From.GetAdjective] o a [Root.GetNameDef]?"\n\nEl discurso de [Root.GetLeader] de hoy sugiere que [Root.GetName] va camino de la guerra. Las tensiones políticas han ido aumentando durante el último mes y parece que la gente de [Root.GetAdjective] está empezando a aceptar que la guerra es inevitable." #NT!
 war_justification.1.a: "¡El futuro pertenece a [Root.GetName]!" #NT!
 war_justification.2.t: "[Root.GetLeader] Denuncia [From.GetAdjective] Ideales" #NT!
 war_justification.2.d: ""Los [From.GetAdjective] afirman tener libertad y conservadurismo, afirman querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su conservadurismo divide al pueblo cuando debería estar unido y su libertad solo delata una falta de disciplina. Nosotros los [Root.GetAdjective] vemos a través de estas mentiras... y podemos ver que esta paz, la paz en sus términos, también es una mentira".\n\n[Root.GetRulingParty] ha ridiculizado durante mucho tiempo la debilidad de la nación [From.GetAdjective], pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca." #NT!
 war_justification.2.a: "[Root.GetName] se mantiene unido bajo [Root.GetLeader]." #NT!
 war_justification.3.t: "[Root.GetLeader] advierte contra el [From.GetAdjective] socialismo" #NT!
 war_justification.3.d: ""¿Existe una amenaza mayor para nuestro modo de vida, o incluso para el modo de vida en sí, que el socialismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, con abolir la nación misma, con abolir a la gente y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista".\n\nEl odio de [Root.GetLeader] hacia el socialismo es bien conocido desde antes del ascenso de [Root.GetRulingParty] al poder, pero parece haberse intensificado recientemente en el caso específico del gobierno de [From.GetAdjective]. Nuestra búsqueda para purgar el marxismo de la faz de la Tierra puede comenzar allí." #NT!
 war_justification.3.a: "Aquellos que rechazan a las naciones verán a las suyas perecer." #NT!
 war_justification.4.t: "[Root.GetName] Se prepara para la gran lucha" #NT!
 war_justification.4.d: "'Los [From.GetAdjective] son un pueblo que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un enfrentamiento. Debemos prepararnos para la lucha que se avecina. Porque [From.GetName] no se dejará vencer sin luchar.'\n\nLa posibilidad de un entendimiento entre los gobiernos de [From.GetName] y [Root.GetName], que tienen ideas similares, ha dado paso a una campaña para tomar su territorio por la fuerza." #NT!
 war_justification.4.a: "La historia se escribirá a través de nuestra victoria." #NT!
 war_justification.5.t: "[Root.GetLeader] trae la revolución a [From.GetName]" #NT!
 war_justification.5.d: "'Si bien hemos consolidado la sociedad socialista en [Root.GetName], muchas naciones aún sufren bajo los déspotas de antaño. Los trabajadores de [From.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen de [From.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional giren para el pueblo de [From.GetAdjective]. Con la revolución hemos demostrado que podemos aplastar a los opresores capitalistas aquí, ¡y aplastaremos también a los opresores de [From.Capital.GetName]!'\n\n[Root.GetLeader] ha abandonado todos los intentos de retórica diplomática hacia [From.GetName], controlado por [From.GetRulingParty]. La búsqueda para erradicar todas las fronteras ahora se centra estrictamente en erradicar sus fronteras." #NT!
 war_justification.5.a: "[From.GetAdjective] trabajadores, ¡vuestra liberación está cerca!" #NT!
 war_justification.6.t: "[Root.GetLeader] Llamadas de auxilio [From.GetAdjective] Trabajadores" #NT!
 war_justification.6.d: "“¿Existe una mentira mayor que la supuesta libertad del pueblo [From.GetAdjective]? Si bien antes vivían como esclavos bajo los príncipes y duques que reclamaban la propiedad de la tierra, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir a un amo en lugar de a otro difícilmente puede llamarse libertad. Asimismo, su libertad de elegir a sus líderes es una elección falsa, ya que la propaganda nunca permitiría a los verdaderos socialistas tomar el poder. Un pueblo tan completamente adoctrinado solo puede salvarse mediante una intervención [Root.GetAdjective].”\n\n[Root.GetLeader] ha polemizado contra el gobierno de [From.GetName] durante mucho tiempo en las reuniones del partido, pero esta retórica se usa ahora con más frecuencia en público. Hay pocas razones para creer que este conflicto pueda resolverse pacíficamente." #NT!
 war_justification.6.a: "¡Aplastaremos su dictadura burguesa!" #NT!
 war_justification.7.t: "[From.GetAdjective] El socialismo está fracasando" #NT!
 war_justification.7.d: "'Camaradas, aunque los más grandes revolucionarios han sido llamados traidores, se ha hecho evidente que la revolución misma ha sido traicionada. ¿De qué otra manera se explicaría el gobierno de los [From.GetRulingParty] de [From.GetName], que han dejado de lado todo atisbo de ideas marxistas para construir un estado obrero degenerado donde pueden reinar bajo premisas falsas? Al fortalecer su propio poder a costa de la revolución internacional, han demostrado que les importan poco los ideales que dicen defender. Debemos llevarles la verdadera revolución.'\n\nAunque inicialmente apoyó la revolución de [From.GetAdjective], [Root.GetLeader] ha expresado una creciente decepción por cómo se ha desarrollado. Es posible que [Root.GetRulingParty] tenga que intervenir antes de que sea demasiado tarde." #NT!
 war_justification.7.a: "Todavía hay tiempo para salvar su intento de socialismo." #NT!
 war_justification.8.t: "[Root.GetLeader] Llamados a aplastar [From.GetAdjective] Nacionalismo" #NT!
 war_justification.8.d: ""¿Existe una sociedad más repugnante para el futuro de la revolución, más ajena a la difícil situación del trabajador, que el régimen liberal de [From.GetName]? Al llamar al pueblo a dedicarse fanáticamente a la decrépita institución del estado nacional, han revestido las antiguas formas de salvajismo con un traje moderno, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase obrera. Es sólo cuestión de tiempo hasta que ataquen contra nosotros o nuestros aliados. Ataquemos primero". Nadie ha esperado menos que un desprecio mutuo entre nosotros y [From.GetAdjective], pero la animosidad se ha intensificado últimamente. Ahora parece que el conflicto surgirá más temprano que tarde." #NT!
 war_justification.8.a: "¡Muerte a los liberales!" #NT!
 war_justification.9.t: "La diplomacia con [From.GetName] fracasa" #NT!
 war_justification.9.d: "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetName], las negociaciones han vuelto a fracasar, dejándonos con opciones limitadas. El régimen autoritario [From.GetLeader] ha mostrado el enfoque irrazonable hacia este asunto típico de los líderes que no rinden cuentas a su pueblo. A menos que se produzca un cambio total en las políticas del liderazgo de [From.GetAdjective], no nos quedará más remedio que luchar.'\n\n[Root.GetAdjective] La intervención en [From.GetName] ha sido un tema candente, y algunos políticos de la oposición afirman que [Root.GetRulingParty] ha seguido una política dura desde el principio. Cualquiera que sea su intención original, una guerra futura de repente parece muy real e inevitable." #NT!
 war_justification.9.a: "A veces es necesario escalar la montaña del conflicto." #NT!
 war_justification.10.t: "[Root.GetLeader] Llamados a la intervención en [From.GetName]" #NT!
 war_justification.10.d: "'Es con gran pesar que debemos enfrentar la realidad de nuestra situación: una invasión de [From.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el pueblo [Root.GetAdjective] ni el pueblo [From.GetAdjective] quieren la guerra, la historia nos ha llevado a este punto y nuestras opciones son limitadas. Sólo podemos esperar que a través de esta afirmación de nuestro poder militar, podamos evitar más derramamiento de sangre en el futuro.'\n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han señalado una invasión [Root.GetAdjective] de [From.GetName] en el futuro. La historia puede sorprendernos todavía." #NT!
 war_justification.10.a: "[From.GetName] es, de todos modos, un conservadurismo dudoso." #NT!
 war_justification.11.t: "[Root.GetLeader] Habla en Contra de la Amenaza Roja" #NT!
 war_justification.11.d: "'Sin duda, el socialismo es una de las mayores amenazas a la libertad y al orden en esta era. Implacable y despiadado, amenaza con devorar no sólo la esperanza de la gente de una sociedad conservadora próspera, sino también la de sus vecinos. Si no actuamos ahora, es muy posible que veamos cómo esta primera ficha de dominó cae demasiado tarde, dejando a su paso más experimentos sociales fallidos. ¿Cuántos más tienen que morir antes de que intervengamos?'\n\nLa amenaza de una actividad subversiva que socave nuestro conservadurismo, alimentada por las ambiciones de [From.GetAdjective], se ha convertido en un tema muy debatido recientemente. Aunque los representantes de la oposición han llamado a esto un pánico rojo destinado a proseguir la guerra con [From.GetName], la retórica de los [Root.GetRulingParty] ha tenido mucho éxito hasta ahora." #NT!
 war_justification.11.a: "Siguen una ideología violenta, ¿qué reacción pueden esperar sino violencia?" #NT!
 war_justification.12.t: "[Root.GetLeader] Confronta [From.GetAdjective] Liberalismo" #NT!
 war_justification.12.d: "'En la historia moderna, quizá incluso en la historia en su conjunto, no ha habido peor tiranía que la férrea mano con la que [From.GetRulingParty] tiene ahora a [From.GetName]. La gente puede argumentar que no deberíamos provocar conflictos, que deberíamos confiar en que [From.GetLeader] honrará los tratados y promesas en el futuro, pero estas personas no ven que los tratados hechos bajo el reinado del liberalismo son inútiles. Para estos mentirosos deshonrosos, la fuerza hace el derecho, y el papel en el que se escribe un acuerdo arde con la misma facilidad que los libros de sus detractores.'\n\nLa gente que durante mucho tiempo ha esperado evitar una confrontación directa con [From.GetName] ahora se ha enfrentado firmemente a [Root.GetLeader], quien argumenta que, en términos maquiavélicos, simplemente estamos posponiendo la guerra en beneficio del enemigo. A este paso, puede que, después de todo, asestemos el primer golpe." #NT!
 war_justification.12.a: "No puede haber paz en nuestro tiempo hasta que ellos se hayan ido." #NT!
 war_justification.13.t: "[Root.GetLeader] Llamados a la guerra contra [From.GetName]" #NT!
 war_justification.13.d: ""Aunque seamos un pueblo pacífico, nuestra naturaleza por sí sola no determina el rumbo que debemos tomar en la historia. Estamos en tiempos de guerra. Durante demasiado tiempo, los [From.GetAdjective] han poseído los medios que necesitamos para superar las pruebas que podamos enfrentar, y es evidente que no se desprenderán de ellos pacíficamente. A pesar de nuestros mejores esfuerzos por construir un estado moderno, algunos asuntos solo pueden resolverse mediante las antiguas pruebas de la batalla".\n\nLa retórica hostil de [Root.GetLeader] hacia [From.GetName] ha llegado a grandes extremos para justificar una invasión. Una parte de la población apoya este curso de acción, pero la decisión está en las tierras de nuestro líder." #NT!
 war_justification.13.a: "Puede ser una decisión difícil, pero debemos mantenerla." #NT!
 war_justification.14.t: "[Root.GetLeader] Desafíos [From.GetAdjective] Pretensiones" #NT!
 war_justification.14.d: "'[From.GetName] pueden considerarse más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido puesta a prueba como la nuestra, ni está preparada para las amenazas que ahora se vislumbran en el horizonte. Por su desdén hacia nosotros y por impedirnos apoderarnos de lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestras reclamaciones.'\n\nLa opinión burlona de [From.GetName] sostenida durante mucho tiempo por [Root.GetRulingParty] ha evolucionado de la crítica a la hostilidad. Aunque la opinión popular es que el pueblo [From.GetAdjective] quiere evitar la guerra, [Root.GetLeader] afirma que sus líderes electos la han provocado con su arrogancia." #NT!
 war_justification.14.a: "No saben lo fuertes que nos han hecho nuestras dificultades." #NT!
 war_justification.15.t: "[Root.GetLeader] quiere restablecer el orden en [From.GetName]" #NT!
 war_justification.15.d: "'El espíritu nacional de [Root.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [From.GetName] ha visto destruidas sus tradiciones y sus legítimos gobernantes han sido asesinados y enterrados desde hace mucho tiempo, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden en este mundo extraviado por usurpadores sedientos de sangre y afirmar la fuerza de [Root.GetName] contra esta amenaza.'\n\nSi bien [Root.GetRulingParty] siempre se ha opuesto al socialismo, [From.GetName] ha sido blanco de ataques particulares en discursos recientes. Sea o no una amenaza real el ataque a la nación [Root.GetAdjective] por parte de los socialistas, el ataque preventivo al socialismo [From.GetAdjective] ya está en marcha." #NT!
 war_justification.15.a: "¡Los asesinados en la revolución serán vengados!" #NT!
 war_justification.16.t: "[Root.GetLeader] Llamadas [From.GetAdjective] Opresores" #NT!
 war_justification.16.d: ""Mis oponentes quieren hacerte creer que mi gobierno es como el del [From.GetRulingParty] en [From.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [From.GetLeader] son el resultado de una moda reciente, un movimiento destructivo de masas empeñado en intimidar a otras naciones para que se sometan, el [Root.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy dispuesto a hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa la guerra".\n\nEl régimen del [Root.GetLeader] ha adoptado una política hostil hacia la nación del [From.GetAdjective]. Como quiera que se llamen nuestros líderes, liberales es una palabra reservada para nuestros enemigos." #NT!
 war_justification.16.a: "La tradición y el pragmatismo siempre triunfarán sobre el fanatismo y el terror." #NT!
 war_justification.17.t: "[Root.GetLeader] Preguntas [From.GetAdjective] Soberanía" #NT!
 war_justification.17.d: ""¿Quién determina las fronteras de una nación y cómo se determinan? Cualquiera que sea la forma que la gente haya encontrado en el pasado para justificar dónde termina [Root.GetName] y dónde empieza [From.GetName], vivimos en una nueva era. La importancia estratégica de esta frontera no se puede exagerar, y estamos en nuestro derecho de modificarla para garantizar la seguridad continua de nuestro pueblo".\n\nAl escuchar los discursos recientes de [Root.GetLeader], una invasión de [From.GetName] parece inminente. Voces disidentes se han opuesto, pero el apoyo público a la guerra está aumentando." #NT!
 war_justification.17.a: "¡Debemos unirnos en torno a esta causa!" #NT!
 war_justification.18.t: "[Root.GetLeader] Cuestiona los motivos de [From.GetName]" #NT!
 war_justification.18.d: "'No hay duda de que [From.GetName] se está preparando para la guerra. Los cambios en la política económica dejan en claro que [From.GetAdjective] no es un pueblo de paz, sino que está esperando la oportunidad adecuada para atacarnos. ¿Nos quedaremos de brazos cruzados y veremos cómo se arman mientras [Root.GetName] está indefenso? ¿O desarmaremos esta amenaza antes de que crezca más allá de nuestro poder?'\n\nLos halcones de [Root.GetRulingParty] han vuelto sus ojos hacia [From.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando terreno y [Root.GetName] se está preparando para la guerra." #NT!
 war_justification.18.a: "Al menos a través de la guerra se pondrá fin a este conflicto." #NT!
 war_justification.19.t: "[Root.GetLeader] Enfadado por [From.GetAdjective] Postura" #NT!
 war_justification.19.d: ""Esos ciudadanos ingenuos de [Root.GetName] que imaginan que [From.GetAdjective] es un pueblo de paz están completamente fuera de contacto con la realidad. Quienes viven en nuestra frontera no pueden darse el lujo de tales ilusiones, viendo a sus tropas acercándose a nosotros justo al otro lado de ella. Esta es una amenaza que no podemos dejar sin respuesta. Con cada día que pasa, [From.GetName] se prepara para la guerra. Sería una locura que no hiciéramos lo mismo".\n\nLa presencia militar de [From.GetAdjective] cerca de nuestro territorio ha provocado una creciente preocupación, ya que esta nación parece ser cada vez más el enemigo de [Root.GetRulingParty]. Si es la causa o el efecto de su polémica es un tema de controversia." #NT!
 war_justification.19.a: "De todas formas, debemos preparar al pueblo para la guerra." #NT!
 war_justification.20.t: "[Root.GetLeader] Aboga por la invasión de [From.GetName]" #NT!
 war_justification.20.d: ""Si queremos tener una ventaja estratégica en la previsible, por no decir inevitable guerra con [From.GetName], no hay lugar para la duda. Se trata de salvaguardar el futuro de nuestros hijos y asegurar que [Root.GetName] tenga un lugar en el mundo mañana. Es una cuestión de devoción a nuestra causa y a los ideales que damos por sentados. Es hora de actuar".\n\nUna serie de discursos entusiastas de los líderes de [Root.GetRulingParty], sobre todo de [Root.GetLeader], han estado llamando al público a apoyar una invasión de [From.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica que en los sentimientos patrióticos, pero esta campaña parece muy eficiente para convencer al público de su necesidad." #NT!
 war_justification.20.a: "La nación respalda esta importante decisión." #NT!
 war_justification.201.t: "[From.GetLeader] Habla en contra [Root.GetName]" #NT!
 war_justification.201.d: ""¿Pertenece [Root.GetName] a [Root.GetAdjective]? Preguntémonos algo mejor: ¿el futuro pertenece a [Root.GetAdjective] o a [From.GetName]?"\n\nEl discurso de [From.GetLeader] de hoy sugirió que [From.GetName] está en camino a la guerra. Las tensiones políticas han ido aumentando durante el último mes y parece que la gente de [From.GetAdjective] ha aceptado que la guerra es inevitable. [Root.GetName] también debe prepararse." #NT!
 war_justification.201.a: "¿Por qué no se nos puede permitir vivir en paz?" #NT!
 war_justification.202.t: "[From.GetLeader] Denuncia [Root.GetAdjective] Ideales" #NT!
 war_justification.202.d: ""Los [Root.GetAdjective] afirman tener libertad y conservadurismo, afirman querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su conservadurismo divide al pueblo cuando debería estar unido y su libertad solo delata una falta de disciplina. Nosotros los [From.GetAdjective] vemos a través de estas mentiras... y podemos ver que esta paz, la paz en sus términos, también es una mentira".\n\n[From.GetRulingParty] ha ridiculizado durante mucho tiempo la debilidad de la nación [Root.GetAdjective], pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca." #NT!
 war_justification.202.a: "Como se esperaba de una escoria liberal como [From.GetLeader]." #NT!
 war_justification.203.t: "[From.GetLeader] advierte contra el [Root.GetAdjective] socialismo" #NT!
 war_justification.203.d: ""¿Existe una amenaza mayor para nuestro modo de vida, o incluso para el modo de vida en sí, que el socialismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, con abolir la nación misma, con abolir a la gente y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista".\n\nEl odio de [From.GetLeader] hacia el socialismo es bien conocido desde antes del ascenso de [From.GetRulingParty] al poder, pero parece haberse intensificado recientemente en el caso específico del gobierno de [Root.GetAdjective]. Nuestra búsqueda para purgar el marxismo de la faz de la Tierra puede comenzar allí." #NT!
 war_justification.203.a: "Si temen nuestra causa, temen a su propio pueblo." #NT!
 war_justification.204.t: "[From.GetName] Se prepara para la gran lucha" #NT!
 war_justification.204.d: "'Los [Root.GetAdjective] son un pueblo que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones solo puede terminar en un enfrentamiento. Debemos prepararnos para la lucha que se avecina. Porque [Root.GetName] no se dejará vencer sin luchar.'\n\nLa posibilidad de un entendimiento entre los gobiernos de [Root.GetName] y [From.GetName], que tienen ideas similares, ha dado paso a una campaña para tomar su territorio por la fuerza." #NT!
 war_justification.204.a: "¡Que vengan!" #NT!
 war_justification.205.t: "[From.GetLeader] Lleva la revolución a [Root.GetName]" #NT!
 war_justification.205.d: ""Si bien hemos consolidado la sociedad socialista en [From.GetName], muchas naciones aún sufren bajo los déspotas de antaño. Los trabajadores de [Root.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen de [Root.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional giren para el pueblo de [Root.GetAdjective]. ¡Hemos demostrado que podemos aplastar a los opresores capitalistas aquí, y aplastaremos a los opresores de [Root.Capital.GetName] también!"\n\n[From.GetLeader] ha abandonado todos los intentos de diplomacia con nuestro gobierno. La tarea comunista de erradicar todas las fronteras ahora se centra estrictamente en erradicar nuestras fronteras." #NT!
 war_justification.205.a: "[Root.GetLeader] es mejor gobernante que cualquier oportunista revolucionario!" #NT!
 war_justification.206.t: "[From.GetLeader] Llamadas de auxilio [Root.GetAdjective] Trabajadores" #NT!
 war_justification.206.d: "'¿Existe mayor mentira que la supuesta libertad del pueblo [Root.GetAdjective]? Donde antes trabajaban como esclavos bajo los príncipes y duques que reclamaban la propiedad de la tierra, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir un amo sobre otro difícilmente puede llamarse libertad. Del mismo modo, su libertad para elegir a sus líderes es una elección falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo tan completamente adoctrinado sólo puede salvarse mediante una intervención de [From.GetAdjective].'\n\nNo dispuesto a aceptar que nuestro pueblo pueda estar satisfecho sin sus experimentos sociales, el régimen comunista de [From.GetName] ha amenazado abiertamente con atacar a nuestra nación. Hay pocas razones para creer que este conflicto pueda resolverse pacíficamente." #NT!
 war_justification.206.a: "¿Qué méritos pueden tener sus convicciones si tienen que imponérnoslas?" #NT!
 war_justification.207.t: "[Root.GetAdjective] El socialismo está fracasando" #NT!
 war_justification.207.d: "'Camaradas, aunque los más grandes revolucionarios alguna vez fueron llamados traidores, ahora resulta evidente que la revolución misma ha sido traicionada. ¿De qué otra manera explicarías el gobierno de los [Root.GetRulingParty] de [Root.GetName], que han dejado de lado todo indicio de ideas marxistas para construir un estado obrero degenerado donde puedan reinar bajo premisas falsas? Al fortalecer su propio poder al precio de la revolución internacional, han demostrado que les importan poco los ideales que dicen defender. Debemos llevarles la verdadera revolución.'\n\nAunque inicialmente apoyó la victoria de [Root.GetRulingParty] en [Root.Capital.GetName], [From.GetLeader] se ha alejado de la filosofía de [Root.GetLeader]. El conflicto ha escalado hasta el punto en que se están preparando para invadir para imponernos su tipo de socialismo." #NT!
 war_justification.207.a: "No entienden lo que significa la revolución para el pueblo [Root.GetAdjective]." #NT!
 war_justification.208.t: "[From.GetLeader] Llamados a aplastar [Root.GetAdjective] Nacionalismo" #NT!
 war_justification.208.d: "'¿Existe alguna sociedad más repugnante al futuro de la revolución, más ajena a la difícil situación del trabajador, que el régimen liberalista de [Root.GetName]? Llamando al pueblo a dedicarse fanáticamente a la decrépita institución del Estado nación, han disfrazado antiguas costumbres de salvajismo con trajes modernos, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase trabajadora. Es sólo cuestión de tiempo hasta que nos ataquen a nosotros o a nuestros aliados. Golpeemos primero.'\n\nNadie esperaba menos que un desprecio mutuo entre nosotros y el [Root.GetAdjective], pero la animosidad se ha intensificado últimamente. Al escuchar hablar a [From.GetLeader], parece que el conflicto surgirá más temprano que tarde." #NT!
 war_justification.208.a: "¡Muerte al socialismo!" #NT!
