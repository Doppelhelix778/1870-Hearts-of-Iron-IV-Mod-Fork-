 stability.31.t: "La represión militar tiene éxito" #NT!
 stability.31.desc: "Nuestra rápida respuesta ha demostrado ser muy eficaz. Unidades de la policía militar, apoyadas por las fuerzas del orden locales y voluntarios patrióticos, acudieron en masa en una operación bien coordinada para visitar a todos los reclutas desaparecidos. La mayoría de ellos estuvieron dispuestos a responder al llamado cuando se les informó de las consecuencias de no presentarse a cumplir con su deber. El Alto Mando Militar ha declarado públicamente que nadie que se presente a su puesto de servicio será acusado de ningún delito ni castigado por no haberlo hecho en el pasado. Aun así, varias personas se han negado categóricamente a tomar las armas por su país y han sido detenidas." #NT!
 stability.31.a: "Una acción decisiva evitó algo peor." #NT!
 stability.32.t: "Disturbios del reclutamiento" #NT!
 stability.32.desc: "Nuestros intentos de resolver la situación por la fuerza militar no han tenido éxito. Parece que alguien de nuestra administración ha filtrado nuestra operación planeada al público, que respondió rápidamente. Cuando la policía militar y otras agencias de aplicación de la ley intentaron detener a conocidos desertores del servicio militar, se encontraron con que su camino era bloqueado por multitudes furiosas que exigían el fin de la guerra y el reclutamiento forzoso. En varios casos, estallaron enfrentamientos callejeros entre la policía y los manifestantes, que provocaron varias muertes cuando los soldados se vieron obligados a utilizar sus armas para defenderse. Pasaron varias horas hasta que la policía consiguió controlar por completo la situación.\n\nUn ambiente desagradable se ha instalado en la capital a medida que se retiran las barricadas y se entierra a los muertos. Los informes del Ministerio de Guerra no muestran cambios en el número de reclutas que se presentan para el servicio. Muchos en el gobierno se preguntan cuánto tiempo más podemos seguir luchando en estas circunstancias." #NT!
 stability.32.a: "La situación no ha evolucionado necesariamente en nuestro beneficio." #NT!
 stability.33.t: "La rebelión del reclutamiento" #NT!
 stability.33.desc: "Nuestros intentos de resolver la situación mediante la fuerza militar no han tenido éxito. Parece que alguien de nuestra administración ha filtrado nuestra operación planeada al público, que respondió rápidamente. Cuando la policía militar y otras agencias de aplicación de la ley intentaron detener a conocidos evasores del servicio militar, se encontraron con que su camino era bloqueado por multitudes furiosas que exigían el fin de la guerra y el reclutamiento forzoso. En varios casos, estallaron enfrentamientos callejeros entre la policía y los manifestantes, que llevaron a varias muertes cuando los soldados se vieron obligados a utilizar sus armas para defenderse. \n\nLa situación rápidamente se salió de control después de eso, cuando los ciudadanos se abalanzaron sobre los soldados y asaltaron las comisarías para armarse. Varias ciudades del país están ahora en un estado de insurrección armada contra el gobierno. Irónicamente, los rebeldes no parecen tener problemas para encontrar soldados dispuestos a tomar las armas." #NT!
 stability.33.a: "Oh, ¿¡entonces AHORA quieren pelear!?" #NT!
 stability.34.t: "El proyecto de reforma resulta eficaz" #NT!
 stability.34.desc: "Las medidas sociales aprobadas por el gobierno como parte de un proceso más amplio de reforma de la política de reclutamiento militar han demostrado ser sorprendentemente populares. A menudo se citan como mayores beneficios nuevos los salarios más altos y las licencias más frecuentes, pero muchos también señalan los nuevos programas gubernamentales para apoyar a las viudas y los huérfanos de guerra. Cada vez menos hombres pueden justificar el rechazo a la llamada de su país a las armas, y el apoyo público a los evasores del servicio militar ha desaparecido casi por completo.\n\nDe hecho, ha habido un repunte reciente del apoyo público al gobierno a medida que cada vez más personas se dan cuenta de que el estilo de vida [Root.GetAdjective] está bajo ataque." #NT!
 stability.34.a: "Una decisión sabia." #NT!
 stability.35.t: "El 591. Batallón Penal" #NT!
 stability.35.desc: "Al ver la gravedad de la situación, el Alto Mando Militar ha decidido que se requieren medidas más drásticas para demostrar que no se tolerará que se eluda el deber cívico de defender a la patria. Al amanecer, la policía militar ha allanado los hogares de un número de personas cuidadosamente seleccionadas, bien conocidas y con buenas conexiones, que han utilizado su influencia para permitir que otros eviten el reclutamiento. Todavía en camisón, se han visto reclutados por el ejército y escoltados hasta el cuartel bajo guardia armada, donde se les formará en una unidad separada, para evitar que su influencia subversiva se extienda a otras unidades. \n\nLa noticia de esto se ha difundido rápidamente, y parece que la mayoría de las personas que hasta ahora creían que podían salirse con la suya ignorando su notificación de reclutamiento han cambiado de opinión. Los centros de reclutamiento de todo el país informan de que un número cada vez mayor de personas se han acercado a preguntar cuáles serían exactamente las consecuencias si un "amigo" suyo que había intentado evitar el reclutamiento se entregara." #NT!
 stability.35.a: "Todavía podrán redimirse." #NT!
 stability.36.t: "Las élites locales expresan su protesta" #NT!
 stability.36.desc: "Al ver la gravedad de la situación, el Alto Mando Militar ha decidido que se requieren medidas más drásticas para demostrar que no se tolerará que se eluda el deber cívico de defender a la patria. Al amanecer, la policía militar allanó las casas de una serie de personas cuidadosamente seleccionadas, conocidas y con buenas conexiones, que han utilizado su influencia para permitir que otros eviten el reclutamiento. Todavía en camisón, se han visto obligados a alistarse en el ejército. Sus familias han movilizado sus extensas redes de apoyo para protestar por esta decisión. El Ministerio de Guerra ha recibido un aluvión de llamadas y cartas de simples trabajadores que quieren que su director de fábrica vuelva a los subsecretarios de varios otros ministerios, exigiendo saber por qué se ha apartado de su trabajo a personas que trabajan en campos críticos para el esfuerzo bélico. Parece que incluso algunos miembros del gabinete tienen dudas sobre la guerra, tal vez temiendo por la seguridad de sus propios hijos." #NT!
 stability.36.a: "¿No tienen sentido del deber?" #NT!
 stability.37.t: ""Un deber sombrío y sagrado"" #NT!
 stability.37.desc: ""Por supuesto que quiero vivir. Quiero ir y terminar la escuela, quiero conocer chicas, quiero formar una familia, pero si perdemos esta guerra, tampoco podré hacer estas cosas. Así que Yo lucho."\n\nLa carta, enviada de forma anónima a todos los periódicos importantes del país, ha causado un gran revuelo. Afirmando ser de un soldado que al principio intentó evitar el reclutamiento, pero luego se dio cuenta de que debía luchar para salvar a su país, aparentemente ha tocado la fibra sensible de muchos otros que sentían lo mismo. Las juntas de reclutamiento de todo el país informan que el número de personas que todavía se niegan a responder a sus convocatorias ha sido más que compensado por nuevos voluntarios que ya no esperarán hasta que los llamen, mientras que otros van y luchan para salvar su país y su camino. de la vida." #NT!
 stability.37.a: "No permitiremos que sus vidas se desperdicien en vano." #NT!
 stability.38.t: "El final de un cobarde" #NT!
 stability.38.desc: ""Lo llevaron al muro al amanecer. Se negó a fumar un último cigarrillo, pero aceptó que le vendaran los ojos. Sus últimas palabras fueron una disculpa a su madre por haberle causado tanto dolor. El pelotón de fusilamiento apuntó bien. Unos minutos después, el médico presente lo declaró muerto".\n\nAunque no pudieron atrapar a todas las personas que han estado evadiendo el reclutamiento, las autoridades han podido realizar varios arrestos. Dada la grave situación en la que nos encontramos, el Ministerio de Guerra ha decidido que estos hombres sean juzgados bajo la ley militar por no haberse presentado a trabajar. Se ha dictado la primera serie de sentencias de muerte y los condenados han sido ejecutados por un pelotón de fusilamiento. Evidentemente, estas medidas han tenido el efecto deseado. Parece que la mayoría de la gente decidió elegir la posibilidad de morir en el campo de batalla en lugar de la certeza de una muerte deshonrosa por cobarde." #NT!
 stability.38.a: "Es una lástima que haya tenido que llegar a esto." #NT!
 stability.39.t: "Un mártir de la paz" #NT!
 stability.39.desc: ""Lo llevaron al muro al amanecer. Se negó a fumar un último cigarrillo, pero aceptó que le vendaran los ojos. Sus últimas palabras fueron una disculpa a su madre por haberle causado tanto dolor. El pelotón de fusilamiento apuntó bien. Unos minutos después, el médico presente lo declaró muerto". La publicación de la noticia de la ejecución de un hombre condenado a muerte por no presentarse a cumplir con su deber parece haber tenido el efecto contrario. En lugar de hacer que la gente vuelva a las filas por miedo a las consecuencias, ha convertido a los ejecutados en mártires instantáneos del movimiento por la paz. Sus nombres y sus historias de vida han sido publicados y editados con mucha claridad para que aparezcan de la mejor manera posible. Han comenzado manifestaciones masivas por la paz en varias ciudades importantes, exigiendo el fin de la guerra. El Ministerio de Guerra informa de que ha recibido varias cartas de reclutas que declaran abiertamente que no se presentarán a cumplir con su deber, diciendo que no participarán, bajo ninguna circunstancia, en otra ejecución, salvo como personas a ser ejecutadas." #NT!
 stability.39.a: "Las cosas no necesariamente han mejorado." #NT!
 stability.40.t: "Un nuevo trato para [Root.GetNameDef]" #NT!
 stability.40.desc: "En un discurso transmitido por radio hoy, [Root.GetLeader] anunció lo que llamó una "Revolución Social". Durante la siguiente hora, expuso un sistema de reformas que afectan a todos los aspectos de la vida social, prometiendo a todos los soldados que regresan una educación, un trabajo bien remunerado y una pensión generosa. También anunció un importante programa de construcción de viviendas asequibles para familias jóvenes, que comenzaría el día en que se firme un armisticio. Esto parece haber tenido un efecto significativo en la moral general. Las oficinas de reclutamiento de todo el país informan de que los reclutas aparecen y preguntan sobre las opciones para extender su servicio más allá del conflicto actual, mientras que otros prácticamente exigen un destino en unidades de primera línea para asegurarse beneficios adicionales." #NT!
 stability.40.a: "¿Y todo esto lo pagamos nosotros cómo...?" #NT!
 strikes_event.1.t: "Orden restaurada" #NT!
 strikes_event.1.desc: "El alto mando militar actuó con rapidez y movilizó varias unidades de entrenamiento para el servicio y formó grupos ad hoc de soldados en licencia. El hecho de que estas formaciones marcharan frente a las puertas de las fábricas tuvo el efecto deseado, ya que la mayoría de los huelguistas no querían forzar una confrontación con consecuencias potencialmente mortales. Los pocos que intentaron persuadir a los soldados para que hicieran causa común se dieron cuenta de que sus palabras tenían poco efecto, ya que los soldados preguntaban por qué se debía permitir que los trabajadores de la cómoda retaguardia defraudaran a los combatientes del frente." #NT!
 strikes_event.1.a: "¿Por qué, en efecto?" #NT!
 strikes_event.2.t: "Lunes sangriento" #NT!
 strikes_event.2.desc: "El alto mando militar se movió rápidamente y movilizó varias unidades de entrenamiento para el servicio y formó grupos ad hoc de soldados en licencia. Sin embargo, el traslado de estas formaciones a las ciudades afectadas resultó mucho más difícil de lo esperado, ya que los huelguistas bloquearon las líneas ferroviarias y obligaron a las tropas a marchar a pie, lo que les dio tiempo suficiente para prepararse. Cuando nuestras tropas llegaron a las fábricas atrincheradas, encontraron a los huelguistas listos para recibirlas. Los intentos de despejar las carreteras fueron respondidos con furiosos ataques de los trabajadores que arrojaron piedras y botellas a los soldados. \n\nEn varios casos, las tropas abrieron fuego para defenderse, matando a varios huelguistas e hiriendo a muchos más. Esto sólo enfureció aún más a la multitud, con gritos de "¡Asesinos!" llenando el aire de los transeúntes. El estado de ánimo en la capital cambió dramáticamente a favor de los huelguistas. Al caer la noche, los soldados se retiraron, dejando las barricadas intactas. \n\nNo ha habido más intentos de forzar la situación. Los huelguistas siguen controlando las fábricas y no se está realizando ningún trabajo." #NT!
 strikes_event.2.a: "No como estaba planeado" #NT!
 strikes_event.3.t: "Héroes en el frente de producción" #NT!
 strikes_event.3.desc: ""La guerra industrial es más que divisiones marchando y aviones bombardeando. Es más que el deber de un soldado luchar y morir por su país. Una guerra industrial se gana, ante todo, en las fábricas y fundiciones. Abandonar el la batalla en la línea de montaje no es mejor que abandonarla en la línea del frente. Y las victorias de la línea de montaje deben celebrarse tanto como las obtenidas en la línea del frente."\n\nTodos los recursos de propaganda disponibles han sido desviados a. mostrar el trabajo de los trabajadores del armamento de la mejor manera posible. [Root.GetLeader] ha aprobado personalmente un nuevo premio que se otorgará a los trabajadores que hayan excedido su cuota en más del 100%, y los primeros ganadores han sido enviados a giras por todo el país para instruir a otros trabajadores en sus métodos.\n\nParece ser que esto ha hecho que muchos huelguistas reconsideren su postura. El trabajo se ha reanudado en todas las fábricas anteriormente afectadas." #NT!
 strikes_event.3.a: "Héroes todos y cada uno." #NT!
 strikes_event.4.t: "El Departamento de Producción de Guerra" #NT!
 strikes_event.4.desc: "[Root.GetLeader] anunció hoy algunos cambios menores en el reclutamiento. Si bien antes los trabajadores calificados estaban exentos del reclutamiento militar, esta excepción ahora se ha eliminado y todos los hombres exentos se han reclutado de inmediato. Al mismo tiempo, se ha autorizado al Ministerio de Guerra a tomar el control directo de cualquier fábrica que produzca bienes relevantes para el esfuerzo bélico si la dirección de esas fábricas ha demostrado falta de capacidad.\n\nEl anuncio fue recibido con silenciosa resignación en las ciudades afectadas, especialmente una vez que se anunció que cualquiera que se resistiera sería tratado igual que un soldado que se negara a seguir las órdenes. Si bien la moral entre los trabajadores de las fábricas está por el suelo, la producción se ha reiniciado." #NT!
 strikes_event.4.a: "Debería haberlo hecho desde el principio." #NT!
 strikes_event.5.t: "Un país en desafío" #NT!
 strikes_event.5.desc: "[Root.GetLeader] anunció hoy algunos pequeños cambios en el reclutamiento. Si bien antes los trabajadores calificados estaban exentos del reclutamiento militar, esta excepción ahora se ha eliminado y todos los hombres exentos se han reclutado de inmediato. Al mismo tiempo, se ha autorizado al Ministerio de Guerra a tomar el control directo de cualquier fábrica que produzca bienes relevantes para el esfuerzo bélico si la dirección de esas fábricas ha demostrado falta de capacidad.\n\nEl anuncio fue recibido con grandes risas en las ciudades afectadas, especialmente una vez que se anunció que cualquiera que se resistiera sería tratado igual que un soldado que se negara a seguir las órdenes. A los policías enviados para entregar las notificaciones de reclutamiento a los trabajadores se les dijo que regresaran con algo más que tinta sobre papel." #NT!
 strikes_event.5.a: "Quizás deberíamos." #NT!
 strikes_event.6.t: "Comedores útiles" #NT!
 strikes_event.6.desc: "Sin mencionar las huelgas que se están llevando a cabo, [Root.GetLeader] anunció hoy que los trabajadores de las industrias relacionadas con la guerra recibirán raciones adicionales de azúcar, café y carne para mantener sus fuerzas. Lamentablemente, los rumores de que el gobierno estaba dispuesto a repartir chocolate adicional resultaron ser falsos.\n\nMientras que los cabecillas de la huelga intentan evitar que los trabajadores regresen al trabajo, la mayoría parece haber aceptado que "Paz y Pan" nunca iban a suceder y están contentos con sólo el pan." #NT!
 strikes_event.6.a: "Será mejor que se ganen el sustento." #NT!
 strikes_event.7.t: "Operación Roble Negro" #NT!
 strikes_event.7.desc: "Las tropas se reunieron fuera de las ciudades durante la noche, manteniendo el ruido y una disciplina ligera para mantener el elemento sorpresa. A medida que el sol se deslizaba por el horizonte y los trabajadores que defendían las barricadas en las fábricas esperaban el relevo del turno de día, las columnas de asalto entraron. Los cansados ​​trabajadores eran lentos para organizar la resistencia y se sobrepusieron rápidamente. Dejando un pequeño destacamento para proteger a los prisioneros, las tropas barrieron la ciudad, arrestando a todos los que figuraban en la lista de trabajadores de fábrica conocidos. Al mediodía, los militares habían tomado el control total de las ciudades e instituyeron un toque de queda. No se espera más resistencia. La mayoría de los trabajadores pronto serán liberados con la condición de que regresen al trabajo, los cabecillas serán detenidos y juzgados. Se espera que se dicten sentencias de muerte." #NT!
 strikes_event.7.a: "El orden ha sido restablecido." #NT!
 strikes_event.8.t: "La batalla de Oak Street" #NT!
 strikes_event.8.desc: "Las tropas se reunieron fuera de las ciudades durante la noche, pero la falta de disciplina en cuanto a la luz y el ruido delató la sorpresa. Cuando las tropas entraron, encontraron a los trabajadores alerta y listos para recibirlas. El primer asalto fracasó en una lluvia de piedras. Un segundo asalto con bayonetas caladas fue rechazado en un brutal combate cuerpo a cuerpo, dejando decenas de muertos y moribundos en las calles. Los oficiales a cargo se han replegado para consolidar sus fuerzas, mientras que los trabajadores están ampliando sus fortificaciones y armándose con las armas que dejaron atrás en la retirada. Se espera un segundo día de combates mañana, pero el Alto Mando Militar ya no cree que la victoria sea probable." #NT!
 strikes_event.8.a: "Nos estamos quedando rápidamente sin opciones." #NT!
 strikes_event.9.t: "Ley de protección de los derechos de los trabajadores" #NT!
 strikes_event.9.desc: "Mientras la tensión aumentaba en la capital, [Root.GetLeader] anunció una nueva ley para proteger los derechos de los trabajadores incluso en tiempos de guerra. La amplia legislación establece licencias por enfermedad pagadas sin límites, seguro obligatorio de accidentes para todos los trabajadores, el derecho a afiliarse a cualquier sindicato y, por primera vez, el derecho de las mujeres empleadas a tener licencia por maternidad después del nacimiento de un hijo.\n\nAunque muchos en el gobierno consideran que esto no es nada menos que una rendición total ante los huelguistas, los resultados son concluyentes: el trabajo se ha reanudado en todas las fábricas." #NT!
 strikes_event.9.a: "Esperemos que esto sea suficiente." #NT!
 mutiny_event.1.t: "Motín aplastado" #NT!
 mutiny_event.1.desc: "Después de unas horas de tensas negociaciones en las puertas de los cuarteles y en los refugios de primera línea, el motín en nuestro ejército ha terminado. Ante la perspectiva de una lucha que no podían ganar, los amotinados decidieron rápidamente retirarse. \n\nLa cuestión principal entonces pasó a ser el destino de aquellos que se habían negado a seguir las órdenes. El Alto Mando Militar ha optado por la clemencia y ha asegurado a los amotinados que no serían castigados con severidad. Se han dado algunos ejemplos en los que algunos soldados fueron degradados a un rango inferior y transferidos a una unidad diferente." #NT!
 mutiny_event.1.a: "Esperemos que esto sea lo último." #NT!
 mutiny_event.2.t: "Una amenaza vacía" #NT!
 mutiny_event.2.desc: "Los intentos de intimidar a los amotinados para que se rindan han fracasado estrepitosamente, ya que las tropas no han mostrado mucho miedo a las unidades enviadas para reprimirlas. Empleando las habilidades perfeccionadas en el frente, organizaron rápidamente una defensa de sus posiciones que haría que cualquier intento de derrotarlos fuera muy costoso. \n\nLos oficiales a cargo de las unidades leales se han retirado y están esperando nuevas órdenes, pero este pequeño éxito sin duda ha fortalecido la determinación de los amotinados." #NT!
 mutiny_event.2.a: "Nadie podría haber predicho esto." #NT!
 mutiny_event.3.t: "¿Por qué estamos luchando?" #NT!
 mutiny_event.3.desc: ""No es raro que un soldado dude si lo que está haciendo realmente vale la pena. ¿Hay algo que pueda justificar los sacrificios que les pedimos? ¿Podemos realmente exigirles que mueran potencialmente en pos de un objetivo que nunca verían?\n \nEs un hecho desafortunado que debemos vivir en la época en la que nacimos. El destino ha decidido que debemos estar en guerra, para proteger nuestra libertad, nuestros hogares, nuestra [Root.GetAdjective] forma de vida. ¡Nosotros no elegimos esta guerra! ¡Nos lo impusieron! Sabes que no te pediría nada que no estuviera dispuesto a hacer yo mismo, y sé que harás todo lo que sea necesario para asegurar la victoria."\n\n[Root.GetLeader] discurso al frente. La retirada de las tropas parece haber tenido el efecto deseado, ya que los soldados prorrumpieron en vítores espontáneos y regresaron a sus deberes sin más quejas que las habituales." #NT!
 mutiny_event.3.a: "Buen discurso." #NT!
 mutiny_event.4.t: "La Ley de Traición en la Guerra" #NT!
 mutiny_event.4.desc: "Aunque el Ministerio de Guerra está haciendo todo lo posible para evitar que el motín actual en el ejército se haga público, la censura de cartas sólo puede llegar hasta cierto punto. Los soldados de permiso difundieron rápidamente la noticia de que el ejército ya no está dispuesto a sangrar innecesariamente en esta guerra.\n\nSin mencionar específicamente el motín, [Root.GetLeader] anunció hoy que el gobierno ahora considerará cualquier acto que refleje una falta de compromiso con la guerra como traición.\n\nEl castigo por traición es bien conocido, y el apoyo público a los amotinados prácticamente se ha evaporado. La noticia de esto, por supuesto, se difundió ampliamente. Al ver poco apoyo de la población en general, los soldados han reanudado silenciosamente sus tareas." #NT!
 mutiny_event.4.a: "No deberíamos tener que explicar esto detalladamente." #NT!
 mutiny_event.5.t: "El intento de represión fracasa" #NT!
 mutiny_event.5.desc: "Aunque el Ministerio de Guerra está haciendo todo lo posible para evitar que el motín actual en el ejército se haga público, la censura de cartas sólo puede llegar hasta cierto punto. Los soldados en licencia difunden rápidamente la noticia de que el ejército ya no está dispuesto a sangrar innecesariamente en esta guerra. Los intentos del gobierno de contener la marea han fracasado por completo. Los informes de la Policía Secreta indican que los amotinados cuentan con un fuerte respaldo del público en general, por lo que es poco probable que podamos aislarlos y reprimirlos." #NT!
 mutiny_event.5.a: "Esta falta de respeto a las leyes es profundamente preocupante." #NT!
 mutiny_event.6.t: "La oferta de paz [Root.GetAdjective]" #NT!
 mutiny_event.6.desc: "[Root.GetLeader] anunció hoy a la prensa que su última oferta de paz ha fracasado. Si bien las causas de este desafortunado giro de los acontecimientos son muy complejas, la exigencia de [Root.GetAdjective] de que la otra parte pague por todos los daños causados, se desarme por completo y reconozca públicamente que ellos iniciaron la guerra puede haber sido la gota que colmó el vaso.\n\nNuestros enemigos han respondido de la misma manera, calificando nuestras razonables peticiones de exigencia de rendición incondicional. Han prometido que continuarán esta guerra hasta el amargo final. \n\nComo nuestros enemigos evidentemente no están dispuestos a entrar en razón y prometen seguir luchando, los intentos de los amotinados de forzar un acuerdo de paz han fracasado." #NT!
 mutiny_event.6.a: "Que vergüenza terrible." #NT!
 mutiny_event.7.t: "La represión militar tiene éxito." #NT!
 mutiny_event.7.desc: "A pesar de algunos casos en los que pequeños grupos de amotinados decidieron luchar, nuestra operación para aplastar la rebelión ha sido un éxito asombroso. Confiando en la cantidad de soldados más que en su habilidad, las milicias leales rodearon los bastiones de los amotinados y exigieron su rendición. La mayoría de los soldados decidieron no tomar las armas contra sus propios compatriotas y se rindieron pacíficamente. Los cabecillas serán juzgados en cortes marciales secretas, pero el soldado promedio será enviado de vuelta al frente, aunque en una unidad diferente para evitar que los amotinados formen nuevas células." #NT!
 mutiny_event.7.a: "Bien hecho." #NT!
 mutiny_event.8.t: "Hermano contra hermano" #NT!
 mutiny_event.8.desc: "Nuestros intentos de impedir las elecciones para los Consejos de Obreros y Soldados han agravado la situación más allá de las estimaciones más pesimistas. En lugar de rendirse, los amotinados han formado Consejos provisionales, han elegido comandantes de campo y han establecido defensas en las calles. Está claro que pretenden convertir esto en una lucha.\n\nLas divisiones en el ejército ahora se extienden a todas las unidades y, a menudo, incluso entre miembros de la misma familia. [Root.GetNameDefCap] se encuentra al borde de una guerra civil." #NT!
 mutiny_event.8.a: "Esto cada vez está peor." #NT!
 mutiny_event.9.t: "Una nueva generación de oficiales" #NT!
 mutiny_event.9.desc: "A pesar de las fuertes objeciones de los militares, todas las unidades del Ejército [Root.GetAdjective] llevaron a cabo elecciones para elegir a su comandante. Los resultados han sido muy sorprendentes, ya que la mayoría de los elegidos son soldados experimentados con mucha experiencia en el campo. Si bien muchos oficiales profesionales aún consideran que esto es un insulto personal, no cabe duda de que la mayoría de los soldados prefieren radicalmente esta situación." #NT!
 mutiny_event.9.a: "Esto no debería funcionar ¿verdad?" #NT!
