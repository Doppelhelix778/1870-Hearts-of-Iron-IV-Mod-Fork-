 canada_vanilla.1.title: "Ronnie, la chica de la ametralladora Bren" #NT!
 canada_vanilla.1.desc: "Alrededor de un millón de mujeres canadienses entraron en el mercado laboral durante la Segunda Guerra Mundial. En los medios nacionales, estaban representadas por un símbolo de resiliencia y patriotismo: Veronica Foster, conocida popularmente como Ronnie, la chica de las armas de Bren. Trabajó para John Inglis and Company en una fábrica de armas de Toronto mientras sus tres hermanos luchaban en el extranjero. Los carteles y cortometrajes en los que aparecía ella y otras mujeres como ella participando en el esfuerzo bélico probablemente inspiraron la campaña mediática más conocida en torno a "Rosie la remachadora", tras la entrada de Estados Unidos en la guerra." #NT!
 canada_vanilla.1.opt: "«El trabajo en una fábrica no es más difícil que el trabajo doméstico», dicen los noticieros." #NT!
 usa.30.t: "Elecciones al Congreso" #NT!
 usa.30.desc: "Cada dos años se eligen un tercio de los escaños del Senado y todos los escaños de la Cámara de Representantes. Aunque a menudo se ven eclipsados ​​por los acontecimientos mundiales, la situación local en cada circunscripción a veces puede marcar la diferencia. \n\nDespués de que se contaron todos los votos, la facción a favor del gobierno obtuvo [USA.GetSenateElectionOutcome] en el Senado y [USA.GetHouseElectionOutcome] en la Cámara." #NT!
 usa.30.a: "El pueblo ha hablado." #NT!
