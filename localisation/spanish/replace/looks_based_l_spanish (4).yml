l_spanish:
 train_equipment: "Tren" #NT!
 train_equipment_desc: "Los trenes transportan suministros desde la capital de suministro a los centros de suministro conectados por ferrocarril." #NT!
 train_equipment_1: "Tren civil" #NT!
 train_equipment_1_desc: "Esta locomotora, que los militares sustituyeron en el transporte de mercancías a vehículos civiles, es muy adecuada para transportar grandes cantidades de suministros a largas distancias. Sin embargo, su construcción civil la hace vulnerable." #NT!
 train_equipment_2: "Tren mejorado" #NT!
 train_equipment_2_desc: "Un diseño simplificado que omite muchas características que se encuentran comúnmente en los trenes de carga convencionales con el fin de abaratar la producción. Sigue siendo tan vulnerable como un tren convencional, pero se puede reemplazar con mayor facilidad." #NT!
 train_equipment_3: "Tren avanzado" #NT!
 train_equipment_3_desc: "Un motor de tren revestido de un blindaje pesado para hacerlo menos vulnerable a los ataques enemigos. Puede transportar tanta carga como cualquier otro diseño, pero su producción es más costosa." #NT!
 support_equipment_1: "Equipo de soporte" #NT!
 support_equipment_1_desc: "Palas, vendajes, municiones y otros equipos utilizados para apoyar a las tropas." #NT!
 support_equipment: "Equipo de apoyo" #NT!
 support_equipment_desc: "Palas, vendajes, municiones y otros equipos utilizados para apoyar a las tropas." #NT!
  
  
