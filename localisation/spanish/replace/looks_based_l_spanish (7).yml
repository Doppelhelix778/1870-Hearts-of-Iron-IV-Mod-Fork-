 en_svensk_tiger: "En Svensk Tiger" #NT!
 en_svensk_tiger_desc: "Si Suecia ha de ser como un tigre al acecho, quienes nos espían no deben saber lo que hacemos. En estos tiempos de conflicto y de lucha, el deber patriótico de todo sueco es permanecer en silencio." #NT!
