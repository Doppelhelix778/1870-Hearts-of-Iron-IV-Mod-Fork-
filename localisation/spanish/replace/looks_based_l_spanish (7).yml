 porsche: "Porsche" #NT!
 porsche_desc: "Porsche prefiere los tanques con blindaje pesado." #NT!
 henschel: "Henschel" #NT!
 henschel_desc: "Henschel fue responsable de todos los modelos Tiger producidos en serie, tanques que, después de resolverse los primeros problemas de confiabilidad, funcionaron notablemente bien." #NT!
 GER_MAN: "HOMBRE" #NT!
 GER_MAN_desc: "Más conocido por el tanque Panther, MAN también participó en el diseño y producción de modelos Panzer anteriores." #NT!
 rheinmetall: "Metal del Rin" #NT!
 rheinmetall_desc: "Rheinmetall diseña y construye todo tipo de cañones y armas de gran tamaño." #NT!
 mauser: "máuser" #NT!
 mauser_desc: "Mauser diseña y construye todo tipo de armas pequeñas." #NT!
