 ig_faben_desc: "IG Farben está muy interesado en la investigación industrial." #NT!
 messerschmitt: "Messerschmitt" #NT!
 messerschmitt_desc: "Messerschmitt se centra en el diseño de aviones ligeros, como los cazas." #NT!
 focke_wulf: "Focke Wulf" #NT!
 focke_wulf_desc: "Focke Wulf tiene un interés especial en el diseño de aviones medianos, como los cazas pesados." #NT!
 junkers: "Junkers" #NT!
 junkers_desc: "Junkers es más famoso por haber desarrollado el bombardero en picado Stuka." #NT!
 todt: "Fritz Todt" #NT!
 todt_desc: "Fritz Todt, un ingeniero alemán, fue el fundador de la Organización Todt. Aumentará la velocidad de construcción de proyectos industriales civiles." #NT!
 speer: "Albert Speer" #NT!
 speer_desc: "Albert Speer fue un arquitecto alemán que fue Ministro de Armamento y Producción Bélica entre 1942 y 1945. A menudo reconocido como el "milagro del armamento", su nombramiento aumentará la eficiencia industrial." #NT!
 raeder: "Erich Raeder" #NT!
 raeder_desc: "Erich Raeder fue un almirante alemán que favoreció el uso de buques de superficie tradicionales y la doctrina de la Flota en Ser." #NT!
 donitz: "Karl Dönitz" #NT!
 donitz_desc: "Karl Dönitz fue un almirante alemán con afición por los submarinos y la doctrina de interdicción comercial." #NT!
 goering: "Hermann Göring" #NT!
 goering_desc: "Hermann Göring fue un as de la lucha durante la Gran Guerra que se convirtió en uno de los principales partidarios de Hitler. Si bien no es el mejor en su trabajo, es devotamente leal." #NT!
 walther_wever: "Walther Wever" #NT!
 walther_wever_desc: "Walther Wever fue uno de los primeros defensores de la teoría del bombardeo estratégico." #NT!
 ritter_von_greim: "El caballero de Greim" #NT!
 ritter_von_greim_desc: "Ritter von Greim es un defensor de la interdicción táctica." #NT!
 ernst_udet: "Ernst Udet" #NT!
 ernst_udet_desc: "Ernst Udet influyó en la adopción de técnicas de bombardeo en picado, así como del bombardero en picado Stuka." #NT!
 werner_von_fritsch: "Werner von Fritsch" #NT!
