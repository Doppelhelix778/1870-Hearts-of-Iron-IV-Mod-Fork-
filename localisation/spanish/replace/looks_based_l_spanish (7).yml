 vittoria_mutilata: "Victoria Mutilata" #NT!
 vittoria_mutilata_desc: "§LNuestros aliados traicionaron a Italia y nos apuñalaron por la espalda cuando rompieron el Pacto de Londres. Sacrificamos tanta sangre en el Isonzo por su victoria y ellos a su vez nos negaron lo que era nuestro por derecho. Ahora Italia tomará su destino en sus propias manos y se asegurará de que se haga justicia.§!" #NT!
