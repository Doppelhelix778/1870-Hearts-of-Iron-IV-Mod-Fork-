l_spanish:
 ban_fascist_party: "Prohibir el liberalismo" #NT!
 ban_fascist_party_desc: "Los partidos de centro político han sido una espina en el costado de nuestro gobierno durante demasiado tiempo. Su insistencia en los "derechos" del individuo socava nuestros esfuerzos por crear una nación mejor para toda nuestra población." #NT!
 ban_fascist_party_tt: "Cambio en la popularidad del liberalismo: §G-§![?.Root.party_popularity@fascism|%0G].\n" #NT!
 ban_democratic_party: "Prohibir los partidos conservadores" #NT!
 ban_democratic_party_desc: "Los partidos de centro político han sido una espina en el costado de nuestro gobierno durante demasiado tiempo. Su insistencia en los "derechos" del individuo socava nuestros esfuerzos por crear una nación mejor para toda nuestra población." #NT!
 ban_democratic_party_tt: "Cambio en la popularidad del conservadurismo: §G-§![?.Root.party_popularity@democratic|%0G].\n" #NT!
 ban_communist_party: "Prohibir el socialismo" #NT!
 ban_communist_party_desc: "El Partido Socialista ha estado protestando contra el gobierno en todo momento, sembrando el descontento y dificultando la gobernabilidad. Es hora de tomar medidas enérgicas." #NT!
 ban_communist_party_tt: "Cambio en la popularidad del socialismo: §G-§![?.Root.party_popularity@communism|%0G].\n" #NT!
 anti_fascist_raids: "Redadas antiliberales" #NT!
 anti_fascist_raids_desc: "Debemos acabar con los elementos liberales de nuestro país en aras de la estabilidad interna a largo plazo. Su influencia es demasiado grande y podría llegar a convertirse en un problema para el Estado." #NT!
 anti_democratic_raids: "Redadas anticonservadoras" #NT!
 anti_democratic_raids_desc: "Debemos acabar con los elementos conservadores de nuestro país en aras de la estabilidad interna a largo plazo. Su influencia es demasiado grande y podría convertirse en un problema para el Estado." #NT!
 anti_communist_raids: "Redadas antisocialistas" #NT!
 anti_communist_raids_desc: "Debemos acabar con los elementos socialistas en nuestro país por el bien de la estabilidad interna a largo plazo. Su influencia es demasiado grande y podría convertirse en un problema para el gobierno." #NT!
