l_german:
 LOADING_TIP_0: "Das einzige, was wir aus der Geschichte lernen, ist, dass wir nichts aus der Geschichte lernen. \n- Georg Wilhelm Friedrich Hegel" #NT!
 LOADING_TIP_1: "Traue niemals einem Russen, denn die Russen glauben nicht einmal an sich selbst. - Otto von Bismarck" #NT!
 LOADING_TIP_2: "Ein Volk, das seine Privilegien höher schätzt als seine Prinzipien, verliert bald beides. \n- Dwight D. Eisenhower" #NT!
 LOADING_TIP_3: "Die großen Fragen der Zeit werden nicht durch Reden und Mehrheitsbeschlüsse, sondern mit Eisen und Blut entschieden. - Otto von Bismarck" #NT!
 LOADING_TIP_4: "Die mächtigste Waffe auf Erden ist die brennende menschliche Seele. - Ferdinand Foch" #NT!
 LOADING_TIP_5: "Der Mensch wird frei geboren, doch überall ist er in Ketten. \n- Jean-Jacques Rousseau" #NT!
 LOADING_TIP_6: "Das einzige, was wir zu fürchten haben, ist die Furcht selbst. \n- Franklin D. Roosevelt" #NT!
 LOADING_TIP_7: "Das Wohl des Volkes ist das höchste Gesetz. \n- Cicero" #NT!
 LOADING_TIP_8: "Krieg ist die Fortsetzung der Politik mit anderen Mitteln. \n- Carl von Clausewitz" #NT!
 LOADING_TIP_9: "Ich denke, also bin ich. \n- René Descartes" #NT!
 LOADING_TIP_10: "Das größte Glück, das man haben kann, ist zu wissen, dass man Glück nicht unbedingt braucht. \n- William Saroyan" #NT!
 LOADING_TIP_11: "Je mehr ich sehe, desto weniger weiß ich sicher. \n- John Lennon" #NT!
 LOADING_TIP_12: "Religion ist das Opium des Volkes. - Karl Marx" #NT!
 LOADING_TIP_13: "Wenn es um Güte geht, muss man nicht einmal seinem Lehrer den Vorrang geben. \n- Konfuzius" #NT!
 LOADING_TIP_14: "Im Krieg verhält sich die Moral zur Physis wie drei zu eins. \n- Napoleon Bonaparte" #NT!
 LOADING_TIP_15: "Der menschliche Geist erlangt nie wieder seine ursprünglichen Ausmaße zurück, wenn er einmal durch eine neue Idee erweitert wurde. \n- Oliver Wendell Holmes Sr." #NT!
 LOADING_TIP_16: "Die billigste Art des Stolzes ist der Nationalstolz; denn wenn ein Mensch stolz auf seine eigene Nation ist, so beweist dies, dass er selbst keine Eigenschaften hat, auf die er stolz sein könnte. \n- Arthur Schopenhauer" #NT!
 LOADING_TIP_17: "Macht offenbart sich nicht durch harte oder häufige Schläge, sondern durch präzise Schläge. - Honoré de Balzac" #NT!
 LOADING_TIP_18: "Das Schwierigste ist die Entscheidung zum Handeln, der Rest ist lediglich Hartnäckigkeit. \n- Amelia Earhart" #NT!
 LOADING_TIP_19: "Das größte Versagen der Menschheit ist unsere Unfähigkeit, die Exponentialfunktion zu verstehen. \n- Albert Bartlett" #NT!
 LOADING_TIP_20: "Die einzige wahre Weisheit besteht darin, zu wissen, dass man nichts weiß. \n- Sokrates" #NT!
 LOADING_TIP_21: "Das Geheimnis des Vorankommens liegt darin, anzufangen. \n- Mark Twain" #NT!
 LOADING_TIP_22: "Sie haben jetzt alles in sich, was Sie brauchen, um mit allem fertig zu werden, was die Welt Ihnen entgegenwerfen kann. \n- Charles Darwin" #NT!
 LOADING_TIP_22: "Es ist nicht die stärkste Spezies, die überlebt, auch nicht die intelligenteste, sondern diejenige, die am besten auf Veränderungen reagiert. - Charles Darwin" #NT!
 LOADING_TIP_23: "Erfolg ist nicht endgültig, Versagen nicht fatal: Was zählt, ist der Mut weiterzumachen. \n- Winston Churchill" #NT!
 LOADING_TIP_24: "Ich missbillige, was Sie sagen, aber ich werde bis zum Tod Ihr Recht verteidigen, es zu sagen. - Evelyn Beatrice Hall" #NT!
 LOADING_TIP_25: "Die einzige Grenze unserer Verwirklichung von morgen werden unsere Zweifel von heute sein. - Franklin D. Roosevelt" #NT!
 LOADING_TIP_26: "Wer zuletzt lacht, lacht am besten. \n- John Masefield" #NT!
 LOADING_TIP_27: "Was auch immer Sie sind, seien Sie ein guter Mensch. \n- Abraham Lincoln" #NT!
 LOADING_TIP_28: "Der beste Weg, die Zukunft vorherzusagen, besteht darin, sie zu gestalten. \n- Peter Drucker" #NT!
 LOADING_TIP_29: "Die Menschen, die verrückt genug sind zu glauben, sie könnten die Welt verändern, sind diejenigen, die es auch tun. \n- Rob Siltanen" #NT!
 LOADING_TIP_30: "Es kommt nicht auf die Größe des Hundes im Kampf an, sondern auf die Größe des Kampfes im Hund. \n- Mark Twain" #NT!
 LOADING_TIP_31: "Geben Sie mir einen Hebel, der lang genug ist, und einen Drehpunkt, an dem ich ihn anbringen kann, und ich werde die Welt bewegen. - Archimedes" #NT!
 LOADING_TIP_32: "Ich kann die Windrichtung nicht ändern, aber ich kann meine Segel so anpassen, dass ich immer mein Ziel erreiche. - Jimmy Dean" #NT!
 LOADING_TIP_33: "Der beste Weg, sich selbst zu finden, besteht darin, sich im Dienst an anderen zu verlieren. - Mahatma Gandhi" #NT!
 LOADING_TIP_34: "In einer Welt, die ständig versucht, aus einem etwas anderes zu machen, man selbst zu sein, ist die größte Errungenschaft. \n- Ralph Waldo Emerson" #NT!
 LOADING_TIP_35: "Inmitten der Schwierigkeiten liegen Chancen. \n- Albert Einstein" #NT!
 LOADING_TIP_36: "Es reicht nicht aus, dass wir unser Bestes geben; manchmal müssen wir tun, was erforderlich ist. \n- Winston Churchill" #NT!
 LOADING_TIP_37: "Erfolg bedeutet, von Misserfolg zu Misserfolg zu stolpern, ohne die Begeisterung zu verlieren. \n- Winston Churchill" #NT!
 LOADING_TIP_38: "Der größte Ruhm im Leben liegt nicht darin, niemals zu fallen, sondern jedes Mal wieder aufzustehen, wenn wir fallen. \n- Nelson Mandela" #NT!
 LOADING_TIP_39: "Es ist das Zeichen eines gebildeten Geistes, einen Gedanken zuzulassen, ohne ihn zu akzeptieren. \n- Aristoteles" #NT!
 LOADING_TIP_40: "Letzten Endes sind wir alle Menschen. Mein Vater hat mir einmal gesagt, dass die Welt keine Grenzen hat. \n- Joost Klein" #NT!
 LOADING_TIP_41: "Und heute Nacht werde ich niemals sterben. \n- Kyle Gordon" #NT!
 LOADING_TIP_42: "Sie sind sich nicht sicher, welchen Schwerpunkt Sie wählen sollen? Sie können die Schwerpunkte nach „Historisch“ filtern, um anzuzeigen, was im wirklichen Leben passiert ist." #NT!
