 ROM_ALEXANDRU_NAME: "Alexandru Ioan Cuza" #NT!
 ROM_ALEXANDRU_DESC: "Alexandru Ioan Cuza, geboren am 20. März 1820 in Barlad, war ein bedeutender rumänischer Staatsmann, der eine entscheidende Rolle bei der Vereinigung der rumänischen Fürstentümer Moldawien und Walachei spielte. 1859 wurde er der erste Herrscher der Vereinigten Fürstentümer und legte damit den Grundstein für das moderne Rumänien. Seine Herrschaft war geprägt von bedeutenden Reformen zur Modernisierung des Landes, darunter die Säkularisierung klösterlicher Besitztümer, Landreformen und die Einrichtung eines nationalen Bildungssystems. Trotz politischer Opposition legten Cuzas Bemühungen den Grundstein für die zukünftige Entwicklung Rumäniens. Er wurde 1866 zur Abdankung gezwungen, blieb jedoch eine verehrte Persönlichkeit in der rumänischen Geschichte. Alexandru Ioan Cuza starb am 15. Mai 1873 in Heidelberg, Deutschland, und hinterließ ein Erbe der Einheit und des Fortschritts." #NT!
