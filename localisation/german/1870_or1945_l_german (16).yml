 FRA_attack_belgium: "Angriff auf Belgien" #NT!
 FRA_warning: "§RDenken Sie daran, dass das Vereinigte Königreich die belgische Souveränität garantiert!§!" #NT!
 FRA_limburg_or_war: "Limburg oder der Krieg" #NT!
