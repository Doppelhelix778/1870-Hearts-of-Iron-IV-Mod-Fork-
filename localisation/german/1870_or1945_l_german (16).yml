  # Commune # 
 FPC_army_effort: "Die Jugend mobilisieren" #NT!
 FPC_army_effort_desc: "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegsführung ist der Bodenkampf in den Kriegen von morgen immer noch von zentraler Bedeutung. Mit Vorbereitung können wir vermeiden, die Hölle der Schützengräben noch einmal zu erleben." #NT!
 FPC_equipment_effort: "Ausrüstungsaufwand" #NT!
 FPC_equipment_effort_desc: "Die Grenzen der Ausrüstung, die Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die beste verfügbare Ausrüstung zur Verfügung zu stellen." #NT!
 FPC_motorization_effort: "Motorisierungsaufwand" #NT!
 FPC_motorization_effort_desc: "Mobilität und Schutz sind entscheidend, um Infanterie sicher ins Feld und wieder hinaus zu bringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln." #NT!
 FPC_doctrine_effort: "Lehrbemühungen" #NT!
 FPC_doctrine_effort_desc: "Die militärischen Doktrinen, die den Bodenkampf im Ersten Weltkrieg definierten, sind überholt. Wir müssen unsere klügsten Köpfe mit der Aufgabe betrauen, das militärische Denken von morgen zu gestalten." #NT!
 FPC_equipment_effort_2: "Ausrüstungsaufwand II" #NT!
 FPC_equipment_effort_2_desc: "Wir werden unsere Bemühungen fortsetzen, sicherzustellen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind." #NT!
 FPC_mechanization_effort: "Mechanisierungsaufwand" #NT!
 FPC_mechanization_effort_desc: "Indem wir die Möglichkeiten der motorisierten Infanterie überdenken, können wir die Grenzen dessen erweitern, was heute an Fahrzeugen gebaut werden kann." #NT!
 FPC_doctrine_effort_2: "Lehrbemühung II" #NT!
 FPC_doctrine_effort_2_desc: "Das Schlachtfeld hat sich nicht nur in der Zwischenkriegszeit verändert, sondern auch im Laufe der jüngsten Konflikte. Wir müssen unsere Doktrinen kontinuierlich neu bewerten, um dies widerzuspiegeln." #NT!
 FPC_equipment_effort_3: "Ausrüstungsaufwand III" #NT!
 FPC_equipment_effort_3_desc: "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir darauf abzielen, weltweit führend bei Infanteriewaffen zu werden." #NT!
 FPC_armor_effort: "Rüstungsaufwand" #NT!
 FPC_armor_effort_desc: "Indem wir das anwenden, was wir bei der Mechanisierung unserer Infanterie gelernt haben, können wir auch unsere Panzerfahrzeuge verbessern." #NT!
 FPC_special_forces: "Spezialeinheiten" #NT!
 FPC_special_forces_desc: "Wir brauchen Elitetruppen; Gebirgsjäger und Fallschirmjäger sollten unsere Priorität sein." #NT!
 FPC_naval_effort: "Marinebemühungen" #NT!
 FPC_naval_effort_desc: "Der Ausbau unserer Marine sollte unsere oberste Priorität sein. Alle verfügbaren Ressourcen sollten neuen Werften und der Erforschung leichter Überwasserschiffe zugewiesen werden." #NT!
 FPC_flexible_navy: "Flexibles Marineblau" #NT!
 FPC_flexible_navy_desc: "Die Neugestaltung der Seekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie wird es uns ermöglichen, feindliche Konvois wirksam anzugreifen." #NT!
 FPC_large_navy: "Große Marine" #NT!
 FPC_large_navy_desc: "Wenn wir unsere Marinedoktrinen so anpassen, dass sie großen Schiffen Platz bieten und die Sicherheit unserer Handelskonvois gewährleisten, werden wir viel darüber lernen, welche Art von Schiffen wir benötigen." #NT!
 FPC_submarine_effort: "U-Boot-Anstrengungen" #NT!
 FPC_submarine_effort_desc: "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur vor U-Booten zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen." #NT!
 FPC_cruiser_effort: "Kreuzer-Anstrengung" #NT!
 FPC_cruiser_effort_desc: "Bevor wir in die Forschung zu fortgeschrittenen Schlachtschiffen einsteigen können, müssen die kleineren Kreuzer ersetzt werden." #NT!
 FPC_destroyer_effort: "Zerstörer-Anstrengung" #NT!
 FPC_destroyer_effort_desc: "Durch das Studium der Konstruktion und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegentreten können. Zerstörer werden dabei eine entscheidende Rolle spielen." #NT!
 FPC_capital_ships_effort: "Großkampfschiff-Anstrengung" #NT!
 FPC_capital_ships_effort_desc: "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren die alte und die neue Seeüberlegenheit." #NT!
 FPC_industrial_effort: "Industrielle Anstrengung" #NT!
 FPC_industrial_effort_desc: "Konzentrieren Sie alle unsere politischen Anstrengungen darauf, die zivile Industrie mit großen Schritten auszubauen." #NT!
 FPC_industrial_effort_2: "Industrielle Anstrengung II" #NT!
 FPC_industrial_effort_2_desc: "Mit eisernem Willen und einer unermüdlichen Arbeitsmoral können wir die Menschen zu einer weiteren großen industriellen Anstrengung mobilisieren." #NT!
 FPC_construction_effort: "Bauaufwand" #NT!
 FPC_construction_effort_desc: "Auch wenn weltweit ein Krieg droht, darf die zivile Industriekapazität nicht unterschätzt werden." #NT!
 FPC_production_effort: "Rüstungsanstrengungen" #NT!
 FPC_production_effort_desc: "Wer Traktoren bauen kann, kann auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt." #NT!
 FPC_construction_effort_2: "Baumaßnahme II" #NT!
 FPC_construction_effort_2_desc: "Durch den weiteren Ausbau unserer Fabriken können wir die Produktion von Waren für den Handel und weitere Bauvorhaben beschleunigen." #NT!
 FPC_production_effort_2: "Rüstungsanstrengung II" #NT!
 FPC_production_effort_2_desc: "Der Versuch, zivile Fabriken für die Produktion militärischer Ausrüstung umzurüsten, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der militärischen Produktion konzentrieren." #NT!
 FPC_production_effort_3: "Rüstungsanstrengung III" #NT!
 FPC_production_effort_3_desc: "Um den Bedarf an neuer Ausrüstung decken zu können, sind kontinuierliche Anstrengungen zum Ausbau unserer Rüstungsfabriken erforderlich." #NT!
 FPC_infrastructure_effort: "Infrastrukturaufwand" #NT!
 FPC_infrastructure_effort_desc: "Ein Land ohne entsprechende Infrastruktur kann keine fortschrittlichen Projekte oder Bauvorhaben durchführen." #NT!
 FPC_infrastructure_effort_2: "Infrastrukturbemühungen II" #NT!
 FPC_infrastructure_effort_2_desc: "Der weitere Ausbau unserer Infrastruktur wird die Transport- und Kommunikationsdienste ermöglichen, die für geheime High-Tech-Projekte erforderlich sind." #NT!
 FPC_construction_effort_3: "Baumaßnahme III" #NT!
 FPC_construction_effort_3_desc: "Durch den Ausbau unseres Infrastrukturnetzes haben wir unsere Baukapazitäten deutlich verbessert." #NT!
 FPC_extra_tech_slot: "Zusätzlicher Forschungsslot" #NT!
 FPC_extra_tech_slot_desc: "Unsere industrielle Expansion und andere aktuelle Fortschritte könnten es uns ermöglichen, parallel mehr F&E durchzuführen." #NT!
 FPC_extra_tech_slot_2: "Zusätzlicher Forschungsplatz II" #NT!
 FPC_extra_tech_slot_2_desc: "Die schnelle Industrialisierung unseres Landes hat neue Möglichkeiten in Forschung und Entwicklung eröffnet, die wir nutzen sollten." #NT!
