l_german:
 PRS_lesser_german_solution: "Kleindeutsche Lösung" #NT!
 PRS_lesser_german_solution_desc: "Die Kleindeutsche Lösung bestand in der Idee, Deutschland unter preußischer Vorherrschaft zu vereinen und gleichzeitig Österreich von einem Beitritt zum Land auszuschließen." #NT!
 PRS_seek_german_support: "Suchen Sie deutsche Unterstützung" #NT!
 PRS_seek_german_support_desc: "Wir müssen die anderen deutschen Länder vor dem Ausbruch des Bruderkriegs beeinflussen, damit sie sich uns anschließen, wenn der Krieg beginnt." #NT!
 PRS_propose_federal_reform: "Föderale Reform vorschlagen" #NT!
 PRS_propose_federal_reform_desc: "Die Bundesreform war der Versuch, das unter Preußen stehende Deutschland formal ohne Österreich zu vereinen. Dies hatte zur Folge, dass sich Österreich provoziert fühlte und die Schleswig-Holsteinische Frage stellte." #NT!
 PRS_annex_holstein: "Annex Holstein" #NT!
 PRS_annex_holstein_desc: "Nachdem Österreich die Schleswig-Holsteinische Frage gestellt hatte, um mehr Kontrolle über die Region Schleswig-Holstein zu erlangen, annektierte Preußen das österreichische Holstein." #NT!
 PRS_bruderkrieg_ending: "Der Beginn dunkler Zeiten" #NT!
 PRS_bruderkrieg_ending_desc: "Nach der Eskalation zwischen uns und Österreich ist ein Krieg ausgebrochen, den wir nicht gewinnen konnten. Nun ist es für uns an der Zeit, Rache zu nehmen!" #NT!
 PRS_prussian_identity: "Preußische Rasse" #NT!
 PRS_prussian_identity_desc: "Um unsere Niederlage im Preußisch-Österreichischen Krieg zu verstehen, müssen wir eine neue und bessere Identität schaffen." #NT!
 PRS_inspect_the_kaisers_residence: "Besichtigen Sie die Residenz des Kaisers" #NT!
 PRS_inspect_the_kaisers_residence_desc: "Wir müssen unser parlamentarisches System loswerden. Unser erster Schritt, um die derzeitige Regierung loszuwerden, besteht darin, den Ort zu inspizieren, an dem wir den Regierungschef töten werden." #NT!
 PRS_plan_the_coup: "Planen Sie den Putsch" #NT!
 PRS_plan_the_coup_desc: "Unser zweiter Schritt besteht darin, unseren Putsch sorgfältig zu planen, indem wir nach neuen Kontakten in anderen Teilen Preußens suchen und Waffen für den Fall eines Bürgerkriegs lagern." #NT!
 PRS_overthrow_wilhelm: "Wilhelm stürzen" #NT!
 PRS_overthrow_wilhelm_desc: "Die Zeit ist gekommen und wir müssen endgültig das alte System stürzen, das uns im Preußisch-Österreichischen Krieg in die Niederlage geführt hat." #NT!
 PRS_wacht_am_rhein: "Wacht am Rhein" #NT!
 PRS_wacht_am_rhein_desc: "Wir müssen nicht nur die Österreicher besiegen, sondern auch die Franzosen, die sich feige den Österreichern angeschlossen haben, als wir schwach schienen." #NT!
 PRS_the_ruhrkampf: "Der Ruhrkampf" #NT!
 PRS_the_ruhrkampf_desc: "Das sogenannte Ruhrgebiet ist ein wichtiger Ort im Westen Deutschlands. Mit seinen zahlreichen Städten und einem hohen Anteil an Kohle und Industrie war dieser Ort viele Jahre lang das Zentrum unserer Industrie, bis die Franzosen das Gebiet annektierten. Jetzt ist es an der Zeit, dieses Gebiet zurückzuerobern!" #NT!
 PRS_search_the_scrapegoat: "Suche nach dem Sündenbock" #NT!
 PRS_search_the_scrapegoat_desc: "In unseren Bemühungen, die nationale Einheit und Stärke zu stärken, müssen wir diejenigen identifizieren und zum Sündenbock machen, die angeblich für unsere vergangenen Misserfolge verantwortlich sind. Dadurch können wir die Schuld von uns weisen und die Unterstützung für unsere Sache festigen." #NT!
 PRS_dolchstosslegende: "Die Dolchstoßlegende" #NT!
 PRS_dolchstosslegende_desc: "Um die Stimmung unseres Volkes zu verbessern, müssen wir Lügen über die Geschehnisse im Preußisch-Österreichischen Krieg verbreiten. Genau wie es im wirklichen Leben nach dem Ersten Weltkrieg geschah, werden wir die Lüge verbreiten, dass unsere Armee an der Front ungeschlagen war und die niederen deutschen Rassen aus Hannover oder sogar Sachsen unser Land so sehr destabilisiert haben, dass wir den Krieg nur verlieren konnten!" #NT!
 PRS_segrete_the_lesser_germans: "Segregation der Kleindeutschen" #NT!
 PRS_segrete_the_lesser_germans_desc: "Um nicht zu viel Zorn im Volk hervorzurufen, müssen wir die schwächeren Deutschen absondern und diskriminieren, damit die Moral unseres Volkes und unserer Armee nicht noch weiter sinkt, wenn wir den Rest Norddeutschlands angreifen!" #NT!
 PRS_subhumans_in_the_workforce: "Untermenschen in der Arbeitswelt" #NT!
 PRS_subhumans_in_the_workforce_desc: "Die Untermenschen, die der Grund für unsere Niederlage im Bruderkrieg waren, müssen bestraft werden! Indem wir sie für uns arbeiten lassen, können wir die Produktion neuer Waffen weiter steigern." #NT!
 PRS_ruhm_und_ehre_der_volksarmee: "Ruhm und Ehre der Volksarmee" #NT!
 PRS_ruhm_und_ehre_der_volksarmee_desc: "Seit der Gründung der preußischen Armee, heute Volksarmee genannt, ist das Militär beliebter denn je, insbesondere jetzt, da wir 1866 rächen müssen!" #NT!
 PRS_the_vengeance: "Die Rache" #NT!
 PRS_the_vengeance_desc: "Nach all der Zeit des Wartens ist es nun an der Zeit, uns endlich zu rächen und den Angriff auf Frankreich und Österreich vorzubereiten!" #NT!
 PRS_fight_the_remains_of_north_germany: "Bekämpfe die Überreste Norddeutschlands" #NT!
 PRS_fight_the_remains_of_north_germany_desc: "Der erste Schritt zur Wiedererlangung der regionalen Macht in Europa besteht darin, den Rest Norddeutschlands zu bekämpfen und die nordpreußische Rasse zu vereinen!" #NT!
 PRS_italian_ally: "Italienischer Verbündeter" #NT!
 PRS_italian_ally_desc: "Durch ein Bündnis mit Italien können wir unsere strategische Position in Europa stärken. Dieses Bündnis wird für beide Seiten von Vorteil sein und unsere Chancen gegen Österreich und Frankreich verbessern." #NT!
 PRS_unternehmen_germania: "Unternehmen Germania" #NT!
 PRS_unternehmen_germania_desc: "Unternehmen Germania ist unsere große Strategie, um den Einfluss Preußens auszuweiten und unsere verlorenen Gebiete zurückzuerobern. Dieser ehrgeizige Plan erfordert sorgfältige Vorbereitung und unerschütterliche Entschlossenheit." #NT!
 PRS_towards_a_greater_prussia: "Auf dem Weg zu einem Großpreußen" #NT!
 PPRS_towards_a_greater_prussia_desc: "Unsere Vision eines Großpreußens beinhaltet nicht nur die Rückgewinnung verlorener Gebiete, sondern auch die Vereinigung der deutschen Staaten unter preußischer Führung. Dieser Weg wird unsere Vorherrschaft in der Region festigen." #NT!
 PRS_fund_austrian_seperatists: "Fonds Österreichischer Separatismus" #NT!
 PRS_fund_austrian_seperatists_desc: "Um Österreich von innen heraus zu schwächen, werden wir separatistische Bewegungen unterstützen. Durch die Finanzierung dieser Gruppierungen können wir die österreichische Kontrolle destabilisieren und in unserem Konflikt die Oberhand gewinnen." #NT!
 PRS_defending_our_fatherland: "Verteidigung unseres Vaterlandes" #NT!
 PRS_defending_our_fatherland_desc: "Angesichts äußerer Bedrohungen müssen wir unsere Verteidigung stärken und unser Volk mobilisieren. Die Verteidigung unseres Vaterlandes ist von größter Bedeutung für die Wahrung unserer Souveränität und die Sicherung unseres Überlebens." #NT!
 PRS_fortify_silesia: "Befestigt Schlesien" #NT!
 PRS_fortify_silesia_desc: "Schlesien, eine für unsere Industrie und Verteidigung wichtige Region, muss gegen mögliche Invasionen gesichert werden. Die Stärkung der Verteidigungsanlagen wird unsere Ostfront sichern und unsere Ressourcen schützen." #NT!
 PRS_seek_hungarian_support: "Suchen Sie ungarische Unterstützung" #NT!
 PRS_seek_hungarian_support_desc: "Die Unterstützung Ungarns zu gewinnen, wird in unserem Kampf gegen Österreich von entscheidender Bedeutung sein. Durch die Schaffung einer strategischen Allianz können wir die österreichische Macht untergraben und unseren Einfluss in Mitteleuropa ausweiten." #NT!
 PRS_prepare_our_infrastructure: "Bereiten Sie unsere Infrastruktur vor" #NT!
 PRS_prepare_our_infrastructure_desc: "Um unsere militärischen Ambitionen zu unterstützen, brauchen wir eine robuste Infrastruktur. Der Ausbau unserer Transport- und Logistiknetze wird eine effiziente Bewegung von Truppen und Nachschub gewährleisten." #NT!
 PRS_gott_mit_uns: "Gott mit Uns" #NT!
 PRS_gott_mit_uns_desc: "Unser Motto „Gott mit uns“ verkörpert unseren Glauben an die göttliche Unterstützung unserer Sache. Dieser Schlachtruf wird unser Volk und unsere Soldaten inspirieren, nach Sieg und Ruhm zu streben." #NT!
 PRS_unternehmen_ostmark: "Unternehmen Ostmark" #NT!
 PRS_unternehmen_ostmark_desc: "Unternehmen Ostmark ist unsere Operation zur Sicherung österreichischer Gebiete. Ziel dieser Kampagne ist es, unseren Einflussbereich auszuweiten und lebenswichtige Ressourcen für Preußen zu sichern." #NT!
 PRS_austro_prussian_victory: "Sieg im Deutsch-Österreichischen Krieg" #NT!
 PRS_austro_prussian_victory_desc: "Der Sieg im Deutsch-Österreichischen Krieg wird unsere Vorherrschaft über Österreich bestätigen. Dieser Triumph wird den Weg für die Einigung ebnen und unsere Position in Europa stärken." #NT!
 PRS_integrate_minor_austrian_lands: "Integration kleinerer österreichischer Länder" #NT!
 PRS_integrate_minor_austrian_lands_desc: "Nach unserem Sieg müssen wir die kleineren österreichischen Länder in Preußen integrieren. Dadurch festigen wir unsere Kontrolle und erweitern unseren Einfluss in der Region." #NT!
 PRS_ultimatum_to_the_northern_reichsrat: "Ultimatum an den nördlichen Reichsrat" #NT!
 PRS_ultimatum_to_the_northern_reichsrat_desc: "Ein Ultimatum an den nördlichen Reichsrat zu stellen, ist ein entscheidender Schritt zur Durchsetzung unserer Dominanz. Die Einhaltung wird zur Vereinigung führen, während Widerstand mit Gewalt beantwortet wird." #NT!
 PRS_kaisers_germany: "Kaisers Deutschland" #NT!
 PRS_kaisers_germany_desc: "Unter der Führung des Kaisers werden wir Deutschland vereinen und ein mächtiges Reich errichten. Diese neue Ära wird von Stärke, Einheit und Nationalstolz geprägt sein." #NT!
 PRS_cut_german_diplomatic_ties: "Brechen Sie die Beziehungen zum Süden ab" #NT!
 PRS_cut_german_diplomatic_ties_desc: "Um unsere Unabhängigkeit und Dominanz zu behaupten, müssen wir die diplomatischen Beziehungen zu jenen abbrechen, die sich unserer Vision widersetzen. Dies wird unsere Haltung festigen und potenzielle Bedrohungen ausschalten." #NT!
 PRS_the_unified_north: "Der vereinte Norden" #NT!
 PRS_the_unified_north_desc: "Die Vereinigung Norddeutschlands unter preußischer Führung ist ein wichtiger Meilenstein auf unserem Weg zu einem Großdeutschland. Diese Konsolidierung wird unsere Stärke und unseren Zusammenhalt stärken." #NT!
 PRS_prepare_the_suedfront: "Die Südfront vorbereiten" #NT!
 PRS_prepare_the_suedfront_desc: "Die Vorbereitung der Südfront ist für unsere Feldzüge im Süden von entscheidender Bedeutung. Die Befestigung unserer südlichen Grenzen wird uns vor Invasionen schützen und uns in die Lage versetzen, strategische Offensiven zu starten." #NT!
 PRS_support_pro_german_sentiments_in_the_south: "Unterstützen Sie die deutsche Stimmung im Süden" #NT!
 PRS_prepare_the_suedfront_desc: "Die Vorbereitung der Südfront ist für unsere Feldzüge im Süden von entscheidender Bedeutung. Die Befestigung unserer südlichen Grenzen wird uns vor Invasionen schützen und uns in die Lage versetzen, strategische Offensiven zu starten." #NT!
 PRS_constitutions_rework: "Überarbeitung der Verfassung" #NT!
 PRS_constitutions_rework_desc: "Mit der Überarbeitung der Verfassung wird die rechtliche Grundlage für ein vereintes Deutschland unter preußischer Führung geschaffen. Diese Reform wird Stabilität und eine Regierungsführung gewährleisten, die unseren Vorstellungen entspricht." #NT!
 PRS_declare_kaisers_germany: "Erkläre Deutschland zum Kaiser" #NT!
 PRS_declare_kaisers_germany_desc: "Die Ausrufung des Kaiserreichs markiert die offizielle Vereinigung der deutschen Staaten unter preußischer Herrschaft. Diese Proklamation läutet eine neue Ära der Macht und Einheit ein." #NT!
 PRS_continue_bismarcks_plan: "Fortsetzung von Bismarcks Plan" #NT!
 PRS_continue_bismarcks_plan_desc: "Die Fortsetzung von Bismarcks Plan beinhaltet die Umsetzung seiner Einigungs- und Dominanzstrategien. Dies wird die Verwirklichung seiner Vision eines starken, vereinten Deutschlands sicherstellen." #NT!
 PRS_annex_hostile_nothern_states: "Feindselige Nordstaaten annektieren" #NT!
 PRS_annex_hostile_nothern_states_desc: "Feindselige Nordstaaten müssen annektiert werden, um unsere Grenzen zu sichern und Bedrohungen zu beseitigen. Diese Maßnahme wird unser Territorium konsolidieren und unsere regionale Kontrolle stärken." #NT!
 PRS_invite_remaing_nothern_states: "Laden Sie die verbleibenden Nordstaaten ein" #NT!
 PRS_invite_remaing_nothern_states_desc: "Indem wir die übrigen nördlichen Staaten einladen, sich unseren Einigungsbemühungen anzuschließen, fördern wir die freiwillige Zusammenarbeit. Ihre Einbeziehung wird unsere gemeinsame Macht stärken." #NT!
 PRS_ratify_the_peace: "Ratifizierung des Friedens" #NT!
 PRS_ratify_the_peace_desc: "Mit der Ratifizierung der Friedensabkommen werden wir unsere Gebietsgewinne formalisieren und dauerhafte Stabilität sichern. Dies ist für die Aufrechterhaltung unserer neu gewonnenen Dominanz von entscheidender Bedeutung." #NT!
 PRS_finalize_the_north_german_confederation: "Den Norddeutschen Bund gründen" #NT!
 PRS_finalize_the_north_german_confederation_desc: "Die Vollendung des Norddeutschen Bundes wird unsere Führungsrolle festigen und die Vereinigung der nördlichen Staaten unter preußischer Kontrolle formalisieren." #NT!
 PRS_towards_a_unified_germany: "Südliche Verbündete" #NT!
 PRS_towards_a_unified_germany_desc: "Die Annäherung Bayerns, Badens, Württembergs und Hessens an uns wird uns bei der Vereinigung des Vaterlandes zugute kommen. Wir werden daher ihre „Unabhängigkeit“ garantieren und verhindern, dass unsere Feinde sie angreifen." #NT!
