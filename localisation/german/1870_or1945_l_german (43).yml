l_german:
 jap_shogun_trait: "Loyalist des Shogunats" #NT!
 jap_shogun_trait_desc: "Dieser General ist seinem Engagement für das Shogunat treu und wird das Shogunat fest verteidigen, sollte Japan durch einen Bürgerkrieg erschüttert werden." #NT!
 jap_emperor_trait: "Kaiserlicher Loyalist" #NT!
 jap_emperor_trait_desc: "Die unerschütterliche Loyalität dieses Generals gegenüber dem Kaiser ist offensichtlich. Sollte ein Bürgerkrieg ausbrechen, wird er erbittert kämpfen, um sicherzustellen, dass die Vision des Kaisers für Japan verwirklicht wird." #NT!
  
  
  
  
