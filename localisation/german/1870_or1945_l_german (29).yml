l_german:
 news_fpw.1.t: "Österreichisch-Preußische Eskalation!" #NT!
 news_fpw.1.d: ""
 news_fpw.1.a: "Werden die Deutschen sich endlich vereinen?" #NT!
 news_fpw.1.b: "Es ist Zeit, unsere Dominanz zu zeigen!" #NT!
 news_fpw.1.c: "Das werden wir nicht akzeptieren!" #NT!
  
 news_fpw.2.t: "Der [FRA.GetName] ist zusammengebrochen" #NT!
 news_fpw.2.d: "Nach den jüngsten Ereignissen im Deutsch-Französischen Krieg wurde der [FRA.GetAdjective] Kaiser Napoleon III. in Sedan gefangen genommen! Als diese Nachricht die Bevölkerung Frankreichs erreichte, riefen die Republikaner die Dritte Französische Republik aus. Werden damit die Schrecken des Krieges in Frankreich ein Ende haben?" #NT!
 news_fpw.2.a: "Wann wird der Krieg endlich enden?" #NT!
 news_fpw.2.b: "Werden wir unser Volk endlich vereinen?" #NT!
 news_fpw.2.c: "Es lebe die Republik!" #NT!
  
 news_fpw.3.t: "Die [FRA.GetAdjective] provisorische Regierung ist zurückgetreten!" #NT!
 news_fpw.3.d: "Die provisorische Regierung [FRA.GetAdjective] ist von ihrem Amt zurückgetreten, doch zuvor wurde ein Waffenstillstand in ganz Frankreich angeordnet. Dies bedeutet, dass zumindest vorerst wieder Frieden auf dem europäischen Kontinent herrscht." #NT!
 news_fpw.3.a: "Ist dies das Ende des Krieges?" #NT!
 news_fpw.3.b: "Endlich werden wir gewinnen!" #NT!
 news_fpw.3.c: "Verdammt!" #NT!
  
 news_fpw.4.t: "Luxemburgkrise" #NT!
 news_fpw.4.d: "Der Krieg droht, nachdem [FRA.GetNameDef] versucht, [LUX.GetNameDef] zu kaufen. Die Spannung steigt, als [PRS.GetNameDef] versucht, beim Kauf des kleinen Herzogtums Luxemburg einzugreifen." #NT!
 news_fpw.4.a: "Mal sehen, wohin das führt" #NT!
