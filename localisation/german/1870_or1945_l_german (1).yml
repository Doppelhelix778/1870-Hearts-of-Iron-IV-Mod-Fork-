 AUS_allow_for_a_compromise: "Lassen Sie einen Kompromiss zu" #NT!
 AUS_continue_the_occupation: "Die Besetzung fortsetzen" #NT!
  
  
 #decisions 
 fpw_austro_hungarian_compromise: "Der österreichisch-ungarische Ausgleich" #NT!
 fpw_austro_hungarian_compromise_desc: "Nach unseren jüngsten Niederlagen in Preußen und Italien haben die Ungarn erneut ihren Wunsch nach Autonomie deutlich gemacht. Diesmal müssen wir die Fehler der Vergangenheit korrigieren und ein gewisses Maß an ungarischer Freiheit zulassen.\n\nWir können dies durch eine Reihe von Reformen erreichen, die die ungarischen Staaten schwächen und so für politische Stabilität sorgen.\n\n§RWir müssen die Zustimmung zu ungarischen Reformen über 50 halten, damit die Reformen erfolgreich sind§!\n\nAktuelle §CZustimmung zu ungarischen Reformen§!: §Y[?AUS.hungarian_approval]%§!" #NT!
 AUS_hungarian_states: "Von der Reform betroffene ungarische Staaten" #NT!
  
 #ideas 
  
 fpw_AUS_hungarian_seperatism: "Ungarischer Separatismus" #NT!
 fpw_AUS_hungarian_seperatism_desc: "Seit der gescheiterten ungarischen Revolution von 1848 hat der Irredentismus in Ungarn stetig zugenommen. Neben den wachsenden Spannungen zwischen anderen ethnischen Minderheiten innerhalb des Reiches wird der ungarische Separatismus die Stabilität unseres Reiches beeinträchtigen. Entweder muss ein Kompromiss geschlossen werden, oder unser Militär muss bereit sein, sich einer weiteren Revolution zu stellen ..." #NT!
 fpw_AUS_divided_military: "Gespaltenes Militär" #NT!
 fpw_AUS_divided_military_desc: "Obwohl die österreichische Armee im Laufe der Jahrhunderte dominiert hat, haben die jüngsten Verluste in Preußen einige der Schwächen des österreichischen Militärs ans Licht gebracht.\n\nVor allem die große Zahl von Minderheiten innerhalb des Reichs belastet die Effektivität und Organisation unserer Streitkräfte. Um dies zu ändern, müssen Voraussetzungen geschaffen werden." #NT!
 fpw_AUS_stagnant_economy: "Stagnierende Wirtschaft" #NT!
 fpw_AUS_stagnant_economy_desc: "Die Industrialisierung der Eisen-, Textil- und Kohleindustrie ermöglichte es Österreich, im frühen 19. Jahrhundert die anderen deutschen Staaten in der Produktion zu übertreffen und ein üppiges Wirtschaftswachstum zu erleben. Seitdem ist jedoch eine Phase der wirtschaftlichen Stagnation eingetreten, die größtenteils auf militärische Niederlagen gegen die Preußen und den Verlust der rohstoffreichen schlesischen Gebiete zurückzuführen ist. Die Wirtschaft kam somit zum Stillstand, sodass die Preußen unsere Produktivität überholen konnten." #NT!
 fpw_AUS_progressive_education: "Progressive Bildung" #NT!
 fpw_AUS_progressive_education_desc: "Nach der Bildungsreform, die die Schulpflicht für Jungen und Mädchen vorsah, gehörte die Alphabetisierungsrate in Österreich zu den höchsten im Habsburgerreich." #NT!
 fpw_AUS_diverse_military: "Vielfältiges Militär" #NT!
 fpw_AUS_diverse_military_desc: "Durch die Gründung der gemeinsamen Armee steht nun eine Armee zur Verfügung, die sowohl Österreichern als auch Ungarn dient.\nAngesichts der enormen ethnischen Vielfalt innerhalb des österreichischen Reichs wird es jedoch weitgehend unmöglich sein, dies wiedergutzumachen." #NT!
  
 #events 
  
 fpw_austria.1.t: "Ungarn fordern Kompromiss!" #NT!
 fpw_austria.1.d: "Nach unseren jüngsten Niederlagen in Italien und Preußen steht unsere Wirtschaft kurz vor dem Zusammenbruch und unser Militär ist am Boden. Die Ungarn haben diese Gelegenheit genutzt, um einen Kompromiss zu fordern, damit wir nicht riskieren, dass die Flammen der Revolution erneut auflodern." #NT!
 fpw_austria.1.a: "Wir müssen mit den Verhandlungen beginnen." #NT!
 fpw_austria.1.b: "Wir geben nicht nach!" #NT!
 austria_1a_desc: "§GHistorische Option§!\n§YWir werden in eine Verhandlungsphase mit den Ungarn eintreten und ihnen auf Kosten Österreichs Rechte und mehr Autonomie gewähren§!" #NT!
 austria_1b_desc: "§RNicht-historische Option§!\n§YDie Ungarn werden in verschiedenen Teilen Ungarns Aufstände veranstalten, die wir niederschlagen müssen, um eine größere Revolution zu verhindern ... §!" #NT!
 fpw_austria.2.t: "Die Frage des Parlaments" #NT!
 fpw_austria.2.d: "Mit dem bevorstehenden Kompromiss geht das ungarische Parlament aggressiver mit seiner Gesetzgebung um. Es stellt sich nun die Frage, ob das ungarische Parlament unabhängig von Österreich sein oder Österreich untergeordnet existieren wird." #NT!
 fpw_austria.2.a: "Wir müssen Freiheit zulassen" #NT!
 fpw_austria.2.b: "Es gilt österreichisches Recht!" #NT!
 austria_2a_desc: "§GHistorische Option§!\n§YDer Schwächungseffekt des ungarischen „Autonomen Staates“ wird sich verschärfen, die Zustimmung zu ungarischen Reformen wird jedoch leicht steigen§!" #NT!
 austria_2b_desc: "§RNicht-historische Option§!\n§YDie Zustimmung in Ungarn wird sich erheblich verschlechtern§!" #NT!
 fpw_austria.3.t: "Die Frage der Justiz" #NT!
 fpw_austria.3.d: "Das ungarische Justizsystem hat seinen Protest gegen die Befolgung der österreichischen Gesetzgebung zum Ausdruck gebracht und wird bald damit beginnen, der ungarischen Gesetzgebung statt der österreichischen zu folgen. Sollten wir zulassen, dass ungarische Richter der ungarischen Gesetzgebung folgen, oder werden die österreichischen Gesetze Vorrang haben?" #NT!
 fpw_austria.3.a: "Wir müssen Freiheit zulassen" #NT!
 fpw_austria.3.b: "Das letzte Wort haben die österreichischen Richter!" #NT!
 austria_3a_desc: "§GHistorische Option§!\n§YDer Schwächungseffekt des ungarischen „Autonomen Staates“ wird sich verschärfen, die Zustimmung zu ungarischen Reformen wird jedoch leicht steigen§!" #NT!
 austria_3b_desc: "§RNicht-historische Option§!\n§YDie ungarische Zustimmung wird sich verschlechtern§!" #NT!
 fpw_austria.4.t: "Die Steuerfrage" #NT!
 fpw_austria.4.d: "Um Österreich finanzielle Unabhängigkeit zu ermöglichen, müssen wir über die Steuergesetze des neuen Reiches entscheiden: Soll ein reichsweites Steuersystem eingeführt werden oder soll das Steuersystem zwischen dem ungarischen und dem österreichischen Reich aufgeteilt werden?" #NT!
 fpw_austria.4.a: "Wir müssen Freiheit zulassen" #NT!
 fpw_austria.4.b: "Steuern sind Gemeinschaftssache!" #NT!
 austria_4a_desc: "§GHistorische Option§!\n§YDer Schwächungseffekt des ungarischen „Autonomen Staates“ wird sich verschärfen, die Zustimmung zu ungarischen Reformen wird jedoch leicht steigen§!" #NT!
 austria_4b_desc: "§RNicht-historische Option§!\n§YDie ungarische Zustimmung wird sich etwas verschlechtern§!" #NT!
 fpw_austria.5.t: "Die Gebietsdebatte" #NT!
 fpw_austria.5.d: "Die letzte Debatte, die geführt werden muss, bevor wir das Augsleich ratifizieren, betrifft die Gebiete, die Ungarn unter seiner neuen Freiheit verwalten wird. Sollen sie sich auf die ungarischen Kerngebiete beschränken, sollen sie Siebenbürgen verwalten dürfen oder sollen sie frei in der Verwaltung ihrer natürlichen Grenzen sein?" #NT!
 fpw_austria.5.a: "Natürliche Grenzen sind am besten geeignet" #NT!
 fpw_austria.5.b: "Sie sollten auf Siebenbürgen beschränkt bleiben" #NT!
 fpw_austria.5.c: "Nur Kernländer Ungarns!" #NT!
 austria_5a_desc: "§GHistorische Option§!\n§YDer Schwächungseffekt des ungarischen „Autonomen Staates“ wird sich verschärfen, die Zustimmung zu ungarischen Reformen wird jedoch leicht steigen§!" #NT!
 austria_5b_desc: "§RNicht-historische Option§!\n§YDie Zustimmung in Ungarn wird sich erheblich verschlechtern§!" #NT!
 austria_5c_desc: "§RNicht-historische Option§!\n§JDie ungarische Zustimmung wird sich §Rirreversibel§! verschlechtern§!" #NT!
 fpw_austria.6.t: "Ungarn ist für Reformen!" #NT!
 fpw_austria.6.d: "Ungarn hat den im österreichisch-ungarischen Kompromiss enthaltenen Reformen zugestimmt, so dass wir die Bedingungen ratifizieren können!" #NT!
 fpw_austria.6.a: "Wir treten in ein neues Zeitalter des Friedens ein!" #NT!
 fpw_austria.7.t: "Augsleich ist ratifiziert!" #NT!
 fpw_austria.7.d: "Nach langwierigen Verhandlungen mit den ungarischen Vertretern wurde schließlich ein Kompromiss erzielt. Ungarn erhält weitgehende Autonomie und das österreichische Kaiserreich wird in die Doppelmonarchie Österreich-Ungarn umgewandelt. Dieser Kompromiss wird alle 10 Jahre erneuert." #NT!
 fpw_austria.7.a: "Es lebe das Imperium!" #NT!
  
