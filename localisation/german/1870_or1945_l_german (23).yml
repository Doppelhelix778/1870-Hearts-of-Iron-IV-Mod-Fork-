l_german:
  
 fpw_japan.1.t: "Ezo erklärt Unabhängigkeit" #NT!
 fpw_japan.1.d: "Nach der Niederlage der Truppen des Tokugawa-Shogunats flohen Teile der Marine des Shogunats unter Admiral Enomoto Takeaki sowie mehrere Brigaden und eine Handvoll französischer Militärberater unter Jules Brunet auf die Insel Hokkaidō, wo sie eine unabhängige Republik Ezo nach dem Vorbild der Vereinigten Staaten gründeten und Enomoto zu ihrem Präsidenten wählten." #NT!
 fpw_japan.1.a: "Bereiten Sie eine Invasion vor!" #NT!
 fpw_japan.1.b: "Erkennen Sie ihre Souveränität an" #NT!
 fpw_japan.1.c: "Spielen Sie als Republik Ezo" #NT!
  
 fpw_japan.2.t: "Japan bietet an, Sachalin im Austausch für die Kurilen aufzugeben" #NT!
 fpw_japan.2.d: "Japan hat einen Vertrag vorgeschlagen, in dem es im Austausch für die nördlichen Kurilen alle seine Gebietsansprüche auf Süd-Sachalin aufgibt." #NT!
 fpw_japan.2.a: "Akzeptieren Sie den Vertrag" #NT!
 fpw_japan.2.b: "Die Kurilen bleiben russisch" #NT!
 fpw_japan.2.c: "Sie hatten nie einen Anspruch auf Sachalin!" #NT!
  
 fpw_japan.3.t: "Vertrag von Russland abgelehnt" #NT!
 fpw_japan.3.d: "Russland hat unseren Vorschlag abgelehnt. Der Status von Sachalin und den Kurilen bleibt unverändert." #NT!
 fpw_japan.3.a: "Das ist blöd" #NT!
  
 fpw_japan.4.t: "Russland annektierte Südsachalin" #NT!
 fpw_japan.4.d: "Russland hat unseren Vorschlag nicht nur abgelehnt, sondern auch unseren Anspruch auf Sachalin annulliert und Sachalin ohne unsere Erlaubnis annektiert." #NT!
 fpw_japan.4.a: "Wir werden uns rächen, aber nicht jetzt" #NT!
 fpw_japan.4.b: "Nieder mit dem Zaren!" #NT!
  
 fpw_japan.5.t: "Der Staat Sachalin" #NT!
 fpw_japan.5.d: "1855 unterzeichneten wir mit Russland den Vertrag von Shimoda, der besagte, dass Staatsangehörige beider Länder Sachalin bewohnen dürfen: Russen im Norden und Japaner im Süden, ohne dass es eine klar definierte Grenze zwischen ihnen gäbe. Die Insel steht derzeit unter geteilter Souveränität, wobei Russlands Einfluss auf die Insel aufgrund seines Sieges im Zweiten Opiumkrieg, in dessen Rahmen China alle Ansprüche auf Gebiete nördlich des Amur und östlich des Ussuri-Flusses an Russland verlor, größer ist." #NT!
 fpw_japan.5.a: "Geben Sie Sachalin für die nördlichen Kurilen auf" #NT!
 fpw_japan.5.b: "Fordern Sie Kontrolle über Süd-Sachalin" #NT!
 fpw_japan.5.c: "Es soll so bleiben wie es ist" #NT!
  
 fpw_japan.6.t: "Russland akzeptiert unsere Bedingungen" #NT!
 fpw_japan.6.d: "Russland hat unser Angebot angenommen, unseren Anspruch auf Süd-Sachalin gegen die nördlichen Kurilen einzutauschen, und den Vertrag unterzeichnet." #NT!
 fpw_japan.6.a: "Wunderbar" #NT!
  
 fpw_japan.7.t: "Japan fordert Kontrolle über Süd-Sachalin" #NT!
 fpw_japan.7.d: "Überraschenderweise hat die japanische Regierung offiziell die Abtretung Südsachalins von den USA gefordert." #NT!
 fpw_japan.7.a: "Sie können es versuchen" #NT!
 fpw_japan.7.b: "Sie sind es nicht wert" #NT!
  
 fpw_japan.8.t: "Russland gibt auf" #NT!
 fpw_japan.8.d: "Russland hat nachgegeben und seinen Anspruch auf Süd-Sachalin für ungültig erklärt, wodurch wir die vollständige Kontrolle darüber erhalten." #NT!
 fpw_japan.8.a: "Gute Wahl" #NT!
  
 fpw_japan.9.t: "Russland lehnt ab" #NT!
 fpw_japan.9.d: "Trotz unserer Forderung, uns die Kontrolle über Süd-Sachalin zu überlassen, haben die Russen dies abgelehnt." #NT!
 fpw_japan.9.a: "Dann in den Krieg" #NT!
 fpw_japan.9.b: "Wir sollten zurückstecken" #NT!
  
 fpw_japan.10.t: "Ultimatum aus Japan" #NT!
 fpw_japan.10.d: "Das Kaiserreich Japan hat von uns verlangt, dass wir uns der japanischen Herrschaft unterwerfen und den Verlust unserer Souveränität akzeptieren. Dieses Ultimatum lässt uns zwei Alternativen: unsere Souveränität aufzugeben oder uns der Macht des japanischen Militärs zu stellen." #NT!
 fpw_japan.10.a: "Wir sollten akzeptieren" #NT!
 fpw_japan.10.b: "Niemals!" #NT!
  
 fpw_japan.11.t: "Das Königreich Ryukyu lehnt ab" #NT!
 fpw_japan.11.d: "Das Königreich Ryukyu hat unser Ultimatum abgelehnt." #NT!
 fpw_japan.11.a: "Dann in den Krieg" #NT!
 fpw_japan.11.b: "Wir sollten zurückstecken" #NT!
  
 fpw_japan.12.t: "Das Königreich Ryukyu akzeptiert" #NT!
 fpw_japan.12.d: "Das Königreich Ryukyu hat unser Ultimatum akzeptiert und zugestimmt, sich der japanischen Herrschaft zu unterwerfen." #NT!
 fpw_japan.12.a: "Gut" #NT!
  
 fpw_japan.13.t: "Tod des Shogun Tokugawa Iemochi" #NT!
 fpw_japan.13.d: "Shogun Tokugawa Iemochi ist im Alter von 20 Jahren auf tragische Weise verstorben. Sein vorzeitiger Tod hat das Shogunat verwundbar gemacht und bietet uns eine einmalige Gelegenheit, den neuen Shogun herauszufordern und die Wiederherstellung der kaiserlichen Macht zu beschleunigen." #NT!
 fpw_japan.13.a: "Abwarten und Macht festigen" #NT!
 fpw_japan.13.b: "Nutzen Sie die Gelegenheit" #NT!
  
 fpw_japan.14.t: "Tod des Shogun Tokugawa Iemochi" #NT!
 fpw_japan.14.d: "Shogun Tokugawa Iemochi ist im Alter von 20 Jahren auf tragische Weise verstorben. Sein unerwarteter Tod löste im ganzen Land Schockwellen aus." #NT!
 fpw_japan.14.a: "So jung, so bald" #NT!
  
 fpw_japan.15.t: "Tod von Kaiser Komei" #NT!
 fpw_japan.15.d: "Kaiser Komei ist im Alter von 35 Jahren gestorben. Sein plötzlicher Tod hat eine Lücke im Herzen der Nation hinterlassen." #NT!
 fpw_japan.15.a: "Lang lebe Kaiser Meiji" #NT!
  
 fpw_japan.16.t: "Eine neue Ära" #NT!
 fpw_japan.16.d: "Nach den im Charta-Eid festgelegten revolutionären Reformen hat die Regierung begonnen, über ein neues Symbol nachzudenken, das ein modernisiertes Japan repräsentieren soll. Die traditionellen Flaggen haben ihren Zweck erfüllt, aber einige glauben, dass ein neues Emblem erforderlich ist, um die Bestrebungen der Nation widerzuspiegeln." #NT!
 fpw_japan.16.a: "Umarme die aufgehende Sonne (Flagge ändern)" #NT!
 fpw_japan.16.b: "Aktuelle Flagge beibehalten" #NT!
  
 fpw_japan.17.t: "The Fate of Enomoto Takeaki and Katsu Kaishū" #NT!
 fpw_japan.17.d: "Enomoto Takeaki und sein Verbündeter Katsu Kaishū, die in der Republik Ezo eine bedeutende Rolle spielten, sitzen seit mehreren Jahren im Gefängnis. Jetzt ist die Zeit gekommen, über ihr endgültiges Schicksal zu entscheiden. Sie könnten für ihren früheren Verrat hingerichtet werden, um sicherzustellen, dass sie in Zukunft keine Bedrohung mehr darstellen. Alternativ könnten wir ihren potenziellen Wert erkennen und sie freilassen." #NT!
 fpw_japan.17.a: "Verzeihen Sie ihnen" #NT!
 fpw_japan.17.b: "Führen Sie sie aus" #NT!
  
 fpw_japan.18.t: "Japanischer Gesandter in Korea eingetroffen" #NT!
 fpw_japan.18.d: "Ein japanischer Gesandter ist in Korea eingetroffen und hat einen Brief mit der Bitte, eine Goodwill-Mission zwischen unseren beiden Ländern einzurichten. Der Brief enthält das Siegel der Meiji-Regierung und nicht die Siegel, die der koreanische Hof der Familie Sō zur Verwendung genehmigt hat. Außerdem wird das Zeichen „(ko)“ verwendet, um sich auf den japanischen Kaiser zu beziehen. Dieses Symbol ist normalerweise dem chinesischen Kaiser vorbehalten und impliziert zeremonielle Überlegenheit gegenüber dem koreanischen Monarchen." #NT!
 fpw_japan.18.a: "Was für eine Unverschämtheit" #NT!
 fpw_japan.18.b: "Die Japaner lieber nicht verärgern" #NT!
  
 fpw_japan.19.t: "Koreanische Regierung ist verärgert" #NT!
 fpw_japan.19.d: "Korea hat unseren Gesandten und unseren Brief erhalten. Allerdings haben sie sich daran gestört, dass wir für unseren Kaiser das Zeichen „(ko)“ verwenden, da sie darin einen Anspruch auf Überlegenheit gegenüber dem koreanischen Monarchen sehen. Aus diesem Grund haben sie sich geweigert, unseren Gesandten und unseren Brief anzunehmen. Einige Regierungsmitglieder fordern die Entsendung einer Mission zur Erkundung koreanischer Gewässer und um Druck auf die koreanische Regierung auszuüben." #NT!
 fpw_japan.19.a: "Erneuter Verhandlungsversuch" #NT!
 fpw_japan.19.b: "Betonen Sie die Stärke Japans" #NT!
  
 fpw_japan.20.t: "Die koreanische Regierung akzeptiert unseren Gesandten" #NT!
 fpw_japan.20.d: "Heute hat der koreanische Hof beschlossen, den japanischen Gesandten zu akzeptieren und den japanischen Kaiser als dem chinesischen Kaiser ebenbürtig anzuerkennen." #NT!
 fpw_japan.20.a: "Großartig" #NT!
  
 fpw_japan.21.t: "Status des japanischen Kaisers" #NT!
 fpw_japan.21.d: "Japan hat einen Gesandten mit der Bitte um die Einrichtung einer Goodwill-Mission entsandt und dabei das Zeichen „(ko)“ als Bezeichnung für den Kaiser verwendet. Dies impliziert einen höheren Status, den traditionell nur der chinesische Kaiser innehat. Sollten wir diesen Anspruch anerkennen?" #NT!
 fpw_japan.21.a: "Den Gesandten abweisen" #NT!
 fpw_japan.21.b: "Den japanischen Kaiser als gleichwertig akzeptieren" #NT!
  
 fpw_japan.22.t: "Korea lehnte unseren Gesandten erneut ab" #NT!
 fpw_japan.22.d: "Nach sorgfältiger Überlegung hat das koreanische Gericht beschlossen, unseren Gesandten erneut abzulehnen. Mehrere unserer hochrangigen Regierungsvertreter fordern nun die Entsendung einer Mission zur Untersuchung koreanischer Gewässer und um weiteren Druck auf die koreanische Regierung auszuüben." #NT!
 fpw_japan.22.a: "Betonen Sie die Stärke Japans" #NT!
 fpw_japan.22.b: "Zurück" #NT!
  
 fpw_japan.23.t: "Unfall auf der Insel Ganghwa" #NT!
 fpw_japan.23.d: "Während einer Erkundungsmission in der Nähe der Insel Ganghwa kam es zu einem Zwischenfall mit unseren Seestreitkräften. Die Koreaner eröffneten das Feuer, was zu einem Gefecht führte, bei dem mehrere unserer Seeleute getötet oder verwundet wurden." #NT!
 fpw_japan.23.a: "Wie sollten wir reagieren?" #NT!
  
 fpw_japan.24.t: "Unfall auf der Insel Ganghwa" #NT!
 fpw_japan.24.d: "Eine japanische Mission, die unsere Gewässer in der Nähe der Insel Ganghwa überwachte, führte zu einem unglücklichen Zwischenfall. Die koreanische Küstenverteidigung empfand die japanischen Aktionen als feindselig und eröffnete das Feuer, was zu einem tödlichen Gefecht führte. Dieser Vorfall hat die Spannungen zwischen unseren Nationen erheblich verschärft, und wir müssen entscheiden, wie wir auf mögliche japanische Forderungen reagieren." #NT!
 fpw_japan.24.a: "Bereiten Sie sich auf diplomatische Verhandlungen vor" #NT!
  
 fpw_japan.25.t: "Japan fordert eine offizielle Entschuldigung" #NT!
 fpw_japan.25.d: "Japan hat von unserer Regierung eine offizielle Entschuldigung für den Vorfall auf der Ganghwa-Insel verlangt. Diese Forderung ist mit der impliziten Drohung militärischer Maßnahmen verbunden, falls wir dieser Forderung nicht nachkommen." #NT!
 fpw_japan.25.a: "Geben Sie eine formelle Entschuldigung ab" #NT!
 fpw_japan.25.b: "Bieten Sie diplomatische Verhandlungen an" #NT!
 fpw_japan.25.c: "Lehnen Sie die Entschuldigung ab" #NT!
  
 fpw_japan.26.t: "Korea entschuldigt sich für Ganghwa-Vorfall" #NT!
 fpw_japan.26.d: "Korea hat sich offiziell für den Vorfall auf der Ganghwa-Insel entschuldigt. Diese Reaktion ist für uns ein diplomatischer Sieg und eine Gelegenheit, unseren Einfluss in Korea durch Verhandlungen auszubauen." #NT!
 fpw_japan.26.a: "Fordern Sie einige Zugeständnisse" #NT!
 fpw_japan.26.b: "Fordern Sie viele Zugeständnisse" #NT!
 fpw_japan.26.c: "Akzeptieren Sie die Entschuldigung" #NT!
  
 fpw_japan.27.t: "Korea schlägt diplomatische Gespräche vor" #NT!
 fpw_japan.27.d: "Korea hat diplomatische Verhandlungen zur Lösung des Ganghwa-Zwischenfalls vorgeschlagen. Dies bietet die Möglichkeit, unsere Forderungen zu formalisieren und einen günstigen Vertrag zu erreichen." #NT!
 fpw_japan.27.a: "Nehmen Sie an Verhandlungen teil" #NT!
 fpw_japan.27.b: "Bestehen Sie zuerst auf einer Entschuldigung" #NT!
  
 fpw_japan.28.t: "Korea weigert sich, sich zu entschuldigen" #NT!
 fpw_japan.28.d: "Korea hat unsere Forderung nach einer Entschuldigung für den Vorfall auf der Ganghwa-Insel abgelehnt. Die Mehrheit der Regierung und der Öffentlichkeit ist davon überzeugt, dass dieser Akt der Missachtung nicht unwidersprochen bleiben kann und eine entschlossene Reaktion erfordert, um unseren Nationalstolz und unsere nationalen Interessen zu schützen. Wir müssen entscheiden, ob wir uns auf militärische Maßnahmen vorbereiten oder die Bedeutung Koreas in unseren strategischen Plänen überdenken." #NT!
 fpw_japan.28.a: "Bereiten Sie sich auf militärische Aktionen vor" #NT!
 fpw_japan.28.b: "Warum sollte uns Korea interessieren?" #NT!
  
 fpw_japan.29.t: "Japanische aggressive Ambitionen in Korea" #NT!
 fpw_japan.29.d: "Das Kaiserreich Japan rechtfertigt derzeit militärische Maßnahmen gegen das Königreich Joseon. Da Korea ein tributpflichtiger Staat unter unserem Schutz ist, stellt dieser aggressive Schritt Japans eine erhebliche Bedrohung für unseren Einfluss und unsere Stabilität in der Region dar. Wir müssen entscheiden, wie wir auf die Provokation Japans reagieren und unsere Interessen in Korea schützen." #NT!
 fpw_japan.29.a: "Unterstützen Sie Korea mit Ressourcen" #NT!
 fpw_japan.29.b: "Bereiten Sie sich auf eine militärische Intervention vor" #NT!
 fpw_japan.29.c: "Verlasse Korea" #NT!
  
 fpw_japan.30.t: "Japan verlangt einige Zugeständnisse" #NT!
 fpw_japan.30.d: "Japan hat von uns verlangt, dass wir als Reaktion auf den Vorfall auf der Ganghwa-Insel einige Zugeständnisse machen. Dieser Schritt erfordert, dass wir unsere Optionen sorgfältig abwägen, wenn wir eine weitere Eskalation der Spannungen vermeiden wollen." #NT!
 fpw_japan.30.a: "Den Vertrag akzeptieren" #NT!
 fpw_japan.30.b: "Den Vertrag ablehnen" #NT!
  
 fpw_japan.31.t: "Japan verlangt viele Zugeständnisse" #NT!
 fpw_japan.31.d: "Japan hat von uns verlangt, dass wir als Teil unserer Entschädigung für den Ganghwa-Insel-Vorfall weiteren Zugeständnissen zustimmen." #NT!
 fpw_japan.31.a: "Den Vertrag akzeptieren" #NT!
 fpw_japan.31.b: "Den Vertrag ablehnen" #NT!
  
 fpw_japan.32.t: "Diplomatische Verhandlungen mit Japan" #NT!
 fpw_japan.32.d: "Japan hat unser Angebot zu diplomatischen Verhandlungen zur Lösung des anhaltenden Konflikts angenommen. Dies bietet uns die Möglichkeit, unsere Bedingungen zu erörtern und eine Lösung zu finden, die unseren Interessen dient." #NT!
 fpw_japan.32.a: "Kleinere Zugeständnisse machen" #NT!
 fpw_japan.32.b: "Bieten Sie große Zugeständnisse an" #NT!
 fpw_japan.32.c: "Sie haben unsere Hoheitsgewässer verletzt!" #NT!
  
 fpw_japan.33.t: "Japan besteht zunächst auf einer Entschuldigung" #NT!
 fpw_japan.33.d: "Japan besteht auf einer offiziellen Entschuldigung unsererseits, bevor es weitere Verhandlungen aufnimmt." #NT!
 fpw_japan.33.a: "Gibt eine Entschuldigung heraus" #NT!
 fpw_japan.33.b: "Lehnen Sie die Entschuldigung ab" #NT!
  
 fpw_japan.34.t: "Korea akzeptierte unsere Forderungen" #NT!
 fpw_japan.34.d: "Korea hat unsere Forderungen akzeptiert. Diese Akzeptanz ermöglicht es uns, mit der Umsetzung der Bedingungen und der Sicherung unserer strategischen Ziele in der Region fortzufahren." #NT!
 fpw_japan.34.a: "Großartig" #NT!
  
 fpw_japan.35.t: "Korea lehnte unsere Forderungen ab" #NT!
 fpw_japan.35.d: "Korea hat unsere Forderungen abgelehnt. Ihre Ablehnung hat die Mehrheit unserer Regierung und Öffentlichkeit davon überzeugt, dass dieser Akt der Missachtung nicht unwidersprochen bleiben kann und eine entschlossene Reaktion erfordert, um unseren Nationalstolz und unsere nationalen Interessen zu schützen. Wir müssen entscheiden, ob wir uns auf militärische Maßnahmen vorbereiten oder die Bedeutung Koreas in unseren strategischen Plänen überdenken." #NT!
 fpw_japan.35.a: "Sie hatten ihre Chance" #NT!
 fpw_japan.35.b: "Warum sollte uns Korea interessieren?" #NT!
  
 fpw_japan.36.t: "Korea bietet geringfügige Zugeständnisse an" #NT!
 fpw_japan.36.d: "Korea hat als Reaktion auf unsere Forderungen einige Zugeständnisse gemacht. Diese Zugeständnisse sind zwar ein Schritt nach vorne, werden unseren Zielen jedoch möglicherweise nicht vollständig gerecht." #NT!
 fpw_japan.36.a: "Großartig" #NT!
 fpw_japan.36.b: "Fordern Sie mehr" #NT!
  
 fpw_japan.37.t: "Korea bietet große Zugeständnisse an" #NT!
 fpw_japan.37.d: "Korea hat im Bemühen, den Konflikt zu lösen, große Zugeständnisse gemacht. Diese Akzeptanz ermöglicht es uns, mit der Umsetzung der Bedingungen fortzufahren und unsere strategischen Ziele in der Region zu sichern." #NT!
 fpw_japan.37.a: "Großartig" #NT!
  
 fpw_japan.38.t: "Japan fordert weitere Zugeständnisse" #NT!
 fpw_japan.38.d: "Japan hat die von uns vorgeschlagenen Zugeständnisse abgelehnt. Damit haben wir die Wahl, entweder weitere Zugeständnisse zu machen oder einen Krieg zu riskieren." #NT!
 fpw_japan.38.a: "Bieten Sie große Zugeständnisse an" #NT!
 fpw_japan.38.b: "Verweigern" #NT!
  
 fpw_japan.39.t: "Korea unterbricht Verhandlungen" #NT!
 fpw_japan.39.d: "Korea hat die Verhandlungen über eine Entschuldigung für den Vorfall auf der Ganghwa-Insel unterbrochen. Die Mehrheit der Regierung und der Öffentlichkeit ist davon überzeugt, dass dieser Akt der Missachtung nicht unwidersprochen bleiben kann und eine entschlossene Reaktion erfordert, um unseren Nationalstolz und unsere nationalen Interessen zu schützen. Wir müssen entscheiden, ob wir uns auf militärische Maßnahmen vorbereiten oder die Bedeutung Koreas in unseren strategischen Plänen überdenken." #NT!
 fpw_japan.39.a: "Bereiten Sie sich auf militärische Aktionen vor" #NT!
 fpw_japan.39.b: "Warum sollte uns Korea interessieren?" #NT!
  
 fpw_japan.40.t: "Grundsteuerreform" #NT!
 fpw_japan.40.d: "Wir haben eine umfassende Reform des Grundsteuersystems angekündigt. Diese Umstrukturierung soll das bisherige, auf Reis basierende Steuersystem durch ein bargeldbasiertes System ersetzen. Wir könnten uns jedoch auch einfach dazu entschließen, die Grundsteuern noch weiter zu erhöhen, was zwar zu höheren Staatseinnahmen führen würde, allerdings auf Kosten einer höheren Belastung der Landwirte." #NT!
 fpw_japan.40.a: "Umsetzung der Grundsteuerreform" #NT!
 fpw_japan.40.b: "Erhebliche Erhöhung der Grundsteuern" #NT!
  
 fpw_japan.41.t: "Zwei Briten in Nagasaki ermordet" #NT!
 fpw_japan.41.desc: "In Nagasaki hat sich ein schwerer Zwischenfall ereignet, bei dem zwei britische Matrosen der HMS Icarus ermordet aufgefunden wurden. Der britische Konsul Marcus Flowers wirft uns vor, ihre Männer nicht beschützt zu haben, und verdächtigt die Kaientai, eine Handels- und Schifffahrtsgesellschaft, der Morde bezichtigt zu werden. Angesichts der Gefahr schwerer diplomatischer Konsequenzen müssen wir entscheiden, wie wir mit der Situation umgehen." #NT!
 fpw_japan.41.a: "Entlassung des Gouverneurs von Nagasaki und Erhöhung der Sicherheit" #NT!
 fpw_japan.41.b: "Führen Sie eine gründliche Untersuchung durch" #NT!
 fpw_japan.41.c: "Beschuldigen und unterdrücken Sie die Kaientai" #NT!
 fpw_japan.41.d: "Britische Forderungen ablehnen" #NT!
  
 fpw_japan.42.t: "Zwei Briten in Japan ermordet" #NT!
 fpw_japan.42.d: "In Nagasaki ereignete sich ein schwerer Zwischenfall, bei dem zwei britische Matrosen der HMS Icarus ermordet aufgefunden wurden. Nachdem der britische Konsul Marcus Flowers Japan vorgeworfen hatte, unsere Männer nicht zu schützen, machte er die Kaientai, eine japanische Handels- und Schifffahrtsgesellschaft, für die Morde verantwortlich. Die Japaner zeigten jedoch weder Kooperationsbereitschaft noch Bereitschaft, sich darum zu bemühen, den Täter zu finden und vor Gericht zu bringen." #NT!
 fpw_japan.42.a: "Verhängen Sie ein Embargo" #NT!
 fpw_japan.42.b: "Wen interessiert Japan?" #NT!
