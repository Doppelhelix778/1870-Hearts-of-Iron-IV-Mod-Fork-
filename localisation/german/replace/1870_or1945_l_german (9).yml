l_german:
 vittorio_emanuele: "Viktor Emanuel II." #NT!
 vittorio_emanuele_desc: "Vittorio Emanuele II., der wunderbare König Italiens, vereint die Menschen unter einer gemeinsamen Galionsfigur." #NT!
 fascist_influence: "Liberalistischer Einfluss" #NT!
 fascist_influence_desc: "Der liberalistische Druck hat zu großer Popularität des Liberalismus geführt und das Land ist anfällig dafür, sich mit anderen Liberalisten zu verbünden." #NT!
 communist_influence: "Sozialistischer Einfluss" #NT!
 communist_influence_desc: "Der sozialistische Druck hat den Sozialismus sehr populär gemacht und das Land ist anfällig dafür, sich mit anderen sozialistischen Regierungen zu verbünden." #NT!
 democratic_influence: "Konservativer Einfluss" #NT!
 democratic_influence_desc: "Der konservative Druck hat den Konservatismus sehr populär gemacht und das Land ist anfällig dafür, sich mit anderen Konservativen zu verbünden." #NT!
 neutrality_influence: "Autoritärer Einfluss" #NT!
 neutrality_influence_desc: "Der autoritäre Druck hat zu einem neuen Respekt für jene geführt, die eine starke Regierung und ein edles Königshaus haben. Das Land ist nun geneigt, sich mit anderen autoritären Regierungen zu verbünden." #NT!
 soviet_german_friendship: "Sowjetisch-deutsche Freundschaft" #NT!
 soviet_german_friendship_desc: "Das Deutsche Reich und die Sowjetunion haben sich in einer Freundschaft gegen den dekadenten Westen vereinigt." #NT!
 sour_loser: "Bitterer Verlierer" #NT!
 sour_loser_desc: "Die Bitterkeit über die Niederlage im Ersten Weltkrieg dominiert die Politik dieser Nation." #NT!
 received_attache: "Empfangener Attaché" #NT!
 received_attache_desc: "Ausländische Militärattachés mit Wohnsitz in unserem Land." #NT!
 ATTACHE_LIST: "Wir haben Militärattachés von $LIST$ erhalten. Und sie bringen uns folgende Effekte:" #NT!
 porsche: "Porsche" #NT!
 porsche_desc: "Porsche bevorzugt Panzer mit schwerer Panzerung." #NT!
 henschel: "Henschel" #NT!
 henschel_desc: "Henschel war für alle in Serie produzierten Tiger-Modelle verantwortlich, Panzer, die nach der Lösung anfänglicher Zuverlässigkeitsprobleme eine bemerkenswert gute Leistung zeigten." #NT!
 GER_MAN: "MANN" #NT!
 GER_MAN_desc: "MAN ist vor allem für den Panther-Panzer bekannt, war aber auch an der Entwicklung und Produktion früherer Panzermodelle beteiligt." #NT!
 rheinmetall: "Rheinmetall" #NT!
 rheinmetall_desc: "Rheinmetall entwickelt und baut alle Arten von Großwaffen und Kanonen." #NT!
 mauser: "Mauser" #NT!
 mauser_desc: "Mauser entwickelt und baut alle Arten von Kleinwaffen." #NT!
 ig_faben: "IG Farben" #NT!
 ig_faben_desc: "IG Farben ist sehr an industrieller Forschung interessiert." #NT!
 messerschmitt: "Messerschmitt" #NT!
 messerschmitt_desc: "Messerschmitt konzentriert sich auf die Konstruktion von Leichtflugzeugen, beispielsweise Kampfflugzeugen." #NT!
 focke_wulf: "Focke Wulf" #NT!
 focke_wulf_desc: "Focke Wulf hat ein besonderes Interesse an der Konstruktion mittlerer Flugzeuge, beispielsweise schwerer Jäger." #NT!
 junkers: "Junkers" #NT!
 junkers_desc: "Junkers ist vor allem für die Entwicklung des Sturzkampfbombers Stuka bekannt." #NT!
 todt: "Fritz Todt" #NT!
 todt_desc: "Der Gründer der Organisation Todt war der deutsche Ingenieur Fritz Todt. Er wird die Baugeschwindigkeit ziviler Industrieprojekte erhöhen." #NT!
 speer: "Albert Speer" #NT!
 speer_desc: "Albert Speer war ein deutscher Architekt und von 1942 bis 1945 Reichsminister für Rüstung und Kriegsproduktion. Ihm wird das „Rüstungswunder“ zugeschrieben, seine Ernennung wird die industrielle Effizienz steigern." #NT!
 raeder: "Erich Raeder" #NT!
 raeder_desc: "Erich Raeder war ein deutscher Admiral, der den Einsatz traditioneller Überwasserschiffe und die „Fleet in Being“-Doktrin befürwortete." #NT!
 donitz: "Karl Dönitz" #NT!
 donitz_desc: "Karl Dönitz war ein deutscher Admiral mit einer Vorliebe für U-Boote und die Handelsverbotsdoktrin." #NT!
 goering: "Hermann Göring" #NT!
 goering_desc: "Hermann Göring war ein Jagdflieger des Ersten Weltkriegs und einer der wichtigsten Unterstützer Hitlers. Obwohl er in diesem Job nicht der Beste ist, ist er ihm treu ergeben." #NT!
 walther_wever: "Walther Wever" #NT!
 walther_wever_desc: "Walther Wever war ein früher Vertreter der Theorie des strategischen Bombenangriffs." #NT!
 ritter_von_greim: "Ritter von Greim" #NT!
 ritter_von_greim_desc: "Ritter von Greim ist ein Befürworter der taktischen Unterbrechung." #NT!
 ernst_udet: "Ernst Udet" #NT!
 ernst_udet_desc: "Ernst Udet hatte großen Einfluss auf die Einführung von Sturzkampftechniken und des Sturzkampfbombers „Stuka“." #NT!
 werner_von_fritsch: "Werner von Fritsch" #NT!
 werner_von_fritsch_desc: "Werner von Fritsch, ein General der alten Garde, befürwortet eine Konzentration auf die Infanterie." #NT!
 ludwig_beck: "Ludwig Beck" #NT!
 ludwig_beck_desc: "Einen besonderen Schwerpunkt legt Ludwig Beck auf die Versorgung." #NT!
 franz_halder: "Franz Halder" #NT!
