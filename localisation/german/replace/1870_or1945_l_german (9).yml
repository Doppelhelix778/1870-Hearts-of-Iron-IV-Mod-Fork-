 german_advisors: "Deutsche Militärberater" #NT!
 german_advisors_desc: "Eine deutsche Militärmission unter der Leitung von Alexander von Falkenhausen ist in China präsent und ihre Berater unterstützen uns dabei, unsere Armee auf westliches Niveau zu bringen." #NT!
