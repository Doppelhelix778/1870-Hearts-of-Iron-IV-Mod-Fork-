 home_of_revolution_desc: "Genossen, mit der Niederlage der niederträchtigen trotzkistischen Konterrevolutionäre konnten wir uns auf die Verteidigung der Revolution konzentrieren. Unser Ziel, unsere Hoffnung, unser Slogan ist „Sozialismus in einem Land“. Wir werden hier in der Sowjetunion eine üppige sozialistische Utopie errichten, und der Rest der Welt wird sie unweigerlich annehmen." #NT!
