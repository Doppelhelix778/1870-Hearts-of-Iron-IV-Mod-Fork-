 heinz_guderian: "Heinz Guderian" #NT!
 wilhelm_keitel: "Wilhelm Keitel" #NT!
 wilhelm_keitel_desc: "Wilhelm Keitel, ein General der Alten Garde, bevorzugt die Infanterie. Was ihm an Können fehlt, macht er durch Loyalität wett." #NT!
 ferdinand_schorner: "Ferdinand Schörner" #NT!
 ferdinand_schorner_desc: "Ferdinand Schörner ist erfahren in der Verteidigung und im Kampf bei kaltem Wetter." #NT!
 general_staff: "Generalstab" #NT!
 general_staff_desc: "Der deutsche Generalstab war für die kontinuierliche Untersuchung aller Aspekte des Krieges verantwortlich, einschließlich der Ausarbeitung und Überprüfung von Mobilisierungs- oder Feldzugsplänen. Dies trug zu einem höheren Organisationsgrad der Armee bei." #NT!
 v_weapons: "Rachewaffen" #NT!
 v_weapons_desc: "Langstreckenbombardementraketen wären ideale Rachewaffen gegen unsere Feinde." #NT!
