 en_svensk_tiger_desc: "Wenn Schweden wie ein Tiger auf der Jagd sein soll, dürfen diejenigen, die uns ausspionieren, nicht wissen, was wir tun. In diesen Zeiten der Konflikte und Unruhen ist es die patriotische Pflicht eines jeden Schweden, zu schweigen." #NT!
 state_shintoism: "Staats-Shintoismus" #NT!
 state_shintoism_desc: "Seit der Meiji-Restauration haben wir versucht, die Anbetung in Shinto-Schreinen zu nutzen, um die Loyalität gegenüber dem Kaiser zu fördern und den Aufbau der Nation zu unterstützen. Dies hat es uns ermöglicht, ein Land aufzubauen, das bereit ist, im Namen des Staates viel zu opfern." #NT!
 vittoria_mutilata: "Vittoria Mutilata" #NT!
 vittoria_mutilata_desc: "§LUnsere Verbündeten haben Italien verraten und uns in den Rücken gestochen, als sie den Londoner Pakt brachen. Wir haben so viel Blut am Isonzo für ihren Sieg geopfert und sie haben uns im Gegenzug verweigert, was uns rechtmäßig zusteht. Jetzt wird Italien sein Schicksal selbst in die Hand nehmen und dafür sorgen, dass Gerechtigkeit herrscht.§!" #NT!
 stiff_upper_lip: "Britischer Stoizismus" #NT!
 stiff_upper_lip_desc: "Wenn du einen klaren Kopf bewahren kannst, wenn alle um dich herum\nihren Kopf verlieren und dir die Schuld geben,\nWenn du Triumph und Katastrophe begegnen kannst\nUnd diese beiden Betrüger gleich behandelst,\nDir gehört die Erde und alles, was darauf ist,\nUnd – was mehr ist – du wirst ein Mensch sein, mein Sohn." #NT!
 trotskyite_plot: "Trotzkistische Verschwörung?" #NT!
 trotskyite_plot_desc: "Die Führung dieser Nation ist von Paranoia und krankhaftem Misstrauen geprägt, die aus alten Machtkämpfen herrühren." #NT!
 trotskyite_plot_purged: "Trotzkistische Verschwörung gesäubert?" #NT!
 trotskyite_plot_purged_desc: "Trotz der Säuberungen bleibt die Angst vor Verrat bestehen." #NT!
 officers_purged: "Beamte entlassen" #NT!
 officers_purged_desc: "Die Säuberung der „Fünften Kolonne“ hat in den Reihen der Offiziere der Roten Armee tiefe Narben hinterlassen, und es wird Jahre dauern, bis die Führung wieder aufgebaut werden kann." #NT!
