l_german:
 ban_fascist_party: "Liberalismus verbieten" #NT!
 ban_fascist_party_desc: "Die Parteien der politischen Mitte sind unserer Regierung schon viel zu lange ein Dorn im Auge. Ihr Beharren auf den „Rechten“ des Einzelnen untergräbt unsere Bemühungen, eine bessere Nation für unsere gesamte Bevölkerung zu schaffen." #NT!
 ban_fascist_party_tt: "Veränderung der Popularität des Liberalismus: §G-§![?.Root.party_popularity@fascism|%0G].\n" #NT!
 ban_democratic_party: "Verbot konservativer Parteien" #NT!
 ban_democratic_party_desc: "Die Parteien der politischen Mitte sind unserer Regierung schon viel zu lange ein Dorn im Auge. Ihr Beharren auf den „Rechten“ des Einzelnen untergräbt unsere Bemühungen, eine bessere Nation für unsere gesamte Bevölkerung zu schaffen." #NT!
 ban_democratic_party_tt: "Veränderung der Popularität des Konservatismus: §G-§![?.Root.party_popularity@democratic|%0G].\n" #NT!
 ban_communist_party: "Verbot des Sozialismus" #NT!
 ban_communist_party_desc: "Die Sozialistische Partei protestiert auf Schritt und Tritt gegen die Regierung, sät Unzufriedenheit und erschwert die Regierungsführung. Es ist an der Zeit, hart dagegen vorzugehen." #NT!
 ban_communist_party_tt: "Veränderung der Popularität des Sozialismus: §G-§![?.Root.party_popularity@communism|%0G].\n" #NT!
 anti_fascist_raids: "Antiliberale Razzien" #NT!
 anti_fascist_raids_desc: "Um die innere Stabilität langfristig zu sichern, müssen wir gegen die liberalen Elemente in unserem Land vorgehen. Ihr Einfluss ist zu groß und könnte für den Staat zu einem Problem werden." #NT!
 anti_democratic_raids: "Antikonservative Razzien" #NT!
 anti_democratic_raids_desc: "Um die innere Stabilität langfristig zu sichern, müssen wir gegen die konservativen Elemente in unserem Land vorgehen. Ihr Einfluss ist zu groß und könnte für den Staat zu einem Problem werden." #NT!
 anti_communist_raids: "Antisozialistische Razzien" #NT!
 anti_communist_raids_desc: "Um die innere Stabilität langfristig zu sichern, müssen wir gegen sozialistische Elemente in unserem Land vorgehen. Ihr Einfluss ist zu groß und könnte für die Regierung zu einem Problem werden." #NT!
