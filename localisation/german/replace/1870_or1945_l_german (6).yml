l_german:
 train_equipment: "Zug" #NT!
 train_equipment_desc: "Züge transportieren Vorräte aus der Versorgungshauptstadt zu per Bahn verbundenen Versorgungszentren." #NT!
 train_equipment_1: "Ziviler Zug" #NT!
 train_equipment_1_desc: "Diese Lokomotive wurde vom Militär aus dem regulären zivilen Güterverkehr übernommen und eignet sich gut für den Transport großer Mengen an Vorräten über weite Entfernungen. Ihre zivile Bauweise macht sie jedoch anfällig." #NT!
 train_equipment_2: "Verbesserter Zug" #NT!
 train_equipment_2_desc: "Ein vereinfachtes Design, bei dem viele Funktionen herkömmlicher Güterzüge aus Gründen der Kostenersparnis weggelassen wurden. Der Zug ist genauso anfällig wie ein herkömmlicher Zug, kann aber leichter ersetzt werden." #NT!
 train_equipment_3: "Fortgeschrittenenzug" #NT!
 train_equipment_3_desc: "Eine Lokomotive, die in schwere Panzerung gehüllt ist, um sie weniger anfällig für feindliche Angriffe zu machen. Sie kann genauso viel Fracht transportieren wie jede andere Konstruktion, ist aber teurer in der Herstellung." #NT!
 support_equipment_1: "Hilfsausrüstung" #NT!
 support_equipment_1_desc: "Schaufeln, Bandagen, Munition und andere Ausrüstung zur Truppenunterstützung." #NT!
 support_equipment: "Hilfsausrüstung" #NT!
 support_equipment_desc: "Schaufeln, Bandagen, Munition und andere Ausrüstung zur Truppenunterstützung." #NT!
  
  
