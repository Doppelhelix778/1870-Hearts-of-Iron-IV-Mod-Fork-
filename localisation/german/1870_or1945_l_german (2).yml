 1866_NAME: "Österreichisch-Preußischer Krieg" #NT!
 1866_DESC: "Wir schreiben das Jahr 1866 und die Welt ist in Schatten gehüllt. Die Echos des Krimkriegs sind noch immer in ganz Europa zu hören, während Preußens Ambitionen die Stabilität des Kontinents bedrohen. Die Vereinigten Staaten kämpfen mit den Folgen des verheerenden Bürgerkriegs und in Japan bereitet der Konflikt zwischen alten Traditionen und den Kräften der Modernisierung die Bühne für dramatische und tiefgreifende Veränderungen. Während die Welt am Abgrund steht, zeichnen sich Unsicherheiten und Spannungen ab und zeichnen ein düsteres Bild für den Beginn dieses neuen Jahres." #NT!
  
 1870_NAME: "Deutsch-Französischer Krieg" #NT!
 1870_DESC: "Die Welt befindet sich in einem entscheidenden Moment. Die Atmosphäre ist erfüllt von Erwartung und Spannung, denn die drohende Gefahr potenzieller Konflikte bestimmt das Schicksal der Welt. Die Spannungen zwischen Frankreich und dem neuen Norddeutschen Bund nehmen zu. Im Fernen Osten befindet sich Japan nach der Meiji-Restauration mitten in einem Transformationsprozess. Auf der Weltbühne herrscht Unsicherheit, denn jede Region steht im neuen Jahr vor ihren eigenen, einzigartigen Herausforderungen." #NT!
  
 FRA_1866_DESC: "Napoleon III. ist der Kaiser von Frankreich und hat ein Reich geschaffen, das Europa beherrscht. Mit unserem jüngsten Sieg über die österreichischen Habsburger und die russischen Romanows ist es uns gelungen, unseren Rivalen zu schaden, allerdings gingen dabei viele Menschenleben verloren.\n\nIm Inland fordern viele Liberale Reformen, und sowohl Legitimisten als auch Orléanisten sind wütend, dass die Bonaparte-Dynastie auf den Thron zurückgekehrt ist. Wird das Reich siegreich bleiben oder wird unsere Nation erneut fallen?" #NT!
  
 ENG_1866_DESC: "Während der bemerkenswerten Regentschaft von Königin Victoria ist Großbritannien eine globale Supermacht. Inmitten einer rasanten Industrialisierung und wissenschaftlicher Durchbrüche erstreckt sich das Britische Empire über Kontinente und festigt Handelsnetzwerke und kulturelle Einflüsse weltweit. \n\nEine solche Macht bringt jedoch auch Herausforderungen und Verantwortung mit sich. Der Wettbewerb zwischen den imperialen Mächten verschärft sich, was geopolitische Spannungen und Anforderungen an die Seemacht nach sich zieht. Wie wir diese Gewässer befahren, bestimmt die zukünftige Entwicklung Großbritanniens und seines riesigen Reichs." #NT!
  
 ITA_1866_DESC: "Vor fünf Jahren gelang es dem Königreich Sardinien, das italienische Volk zu einem einzigen Königreich zu vereinen. Dabei gingen viele Menschenleben verloren, aber wir haben etwas geschaffen, das Jahrhunderte überdauern wird.\n\nUnsere Vereinigung ist jedoch noch nicht abgeschlossen, da viele Italiener immer noch unter der Unterdrückung der Habsburger leben. Darüber hinaus kochen die Spannungen zwischen Monarchisten und Republikanern weiter. Wird das Königreich siegreich hervorgehen oder wird eine neue, andere Nation entstehen?" #NT!
  
 PRS_1866_DESC: "Gemeinsam mit den Österreichern ist es uns gelungen, die Herzogtümer Schleswig und Holstein von der dänischen Herrschaft zu befreien. Damit haben wir wieder einmal bewiesen, dass wir die stärkste Armee der Welt haben. Angesichts der wachsenden nationalistischen Gefühle im deutschen Volk kann dies nur eines bedeuten.\n\nDas deutsche Volk war viel zu lange gespalten, und mit der Hilfe unserer tapferen Soldaten werden wir unsere südlichen Rivalen vernichten und ein vereintes Deutsches Reich bilden." #NT!
  
 AUS_1866_DESC: "Unser ruhmreiches Reich sieht sich wachsendem Druck ausgesetzt, der unsere einst dominierende Stellung untergräbt. Die Habsburgermonarchie ist von internen Spaltungen und externen Bedrohungen geplagt und kämpft darum, ihren Zusammenhalt zu wahren, während zunehmende nationalistische Gefühle das multikulturelle Gefüge des Reiches in Frage stellen.\n\nDarüber hinaus streben Rivalen wie Preußen nach der regionalen Vorherrschaft. Dies stellt sowohl eine Gefahr als auch eine Chance dar, und die Reaktion Österreichs könnte darüber entscheiden, ob es weiterhin eine bedeutende Rolle spielt oder dem Lauf der Geschichte erliegt." #NT!
  
 TUR_1866_DESC: "Trotz Jahrhunderte des Ruhms und Einflusses auf drei Kontinenten zeigt das Osmanische Reich Mitte des 19. Jahrhunderts Anzeichen des Niedergangs. Konfrontiert mit zahlreichen Aufständen, administrativer Korruption, Finanzkrisen und militärischen Niederlagen, ringt die Hohe Pforte mit tiefgreifenden Veränderungen.\n\nDie internationalen Dynamiken verschieben sich und ermutigen konkurrierende Reiche, auf Kosten des Osmanischen Reichs Vorteile zu erlangen. Die Bewältigung dieser tückischen Lage erfordert geschickte Staatskunst, Hartnäckigkeit und Anpassungsfähigkeit, wenn wir unser hart erarbeitetes Erbe und unsere anhaltende Bedeutung bewahren wollen." #NT!
  
 SOV_1866_DESC: "Alexander II. schaffte es 1861, die Leibeigenschaft abzuschaffen, was ihm den inoffiziellen Titel „Alexander der Befreier“ einbrachte. Dies war ein großer Sieg für die Bauern unseres Landes, doch sie sind immer noch arm und haben weder angemessene staatliche Unterstützung noch irgendeine Form von Bildung.\n\nAußerdem fielen durch unsere Niederlage im Krimkrieg vor einem Jahrzehnt fast eine halbe Million Menschen dem Leben zum Opfer. Wird Alexander II. die Reformen des Reiches fortsetzen oder wird unsere Nation einen schnelleren Wandel erleben?" #NT!
  
 USA_1866_DESC: "Der Bürgerkrieg ist vor Kurzem zu Ende gegangen. Millionen unserer tapferen Männer kämpften für die Befreiung der Sklaven im Süden, und unser Sieg über die Konföderation war unbestritten. Dank dessen wird kein Amerikaner je wieder gekauft oder verkauft werden.\n\nLeider gingen im Krieg viele Menschenleben verloren, und wenn wir weiterhin ein gutes Land bleiben wollen, müssen wir mit dem Wiederaufbau beginnen, wenn wir wieder groß sein wollen. Darüber hinaus hat die Ermordung von Präsident Abraham Lincoln unsere Nation verändert." #NT!
  
 FRA_1870_DESC: "Wir befinden uns an einem kritischen Punkt der Geschichte. Im nächsten Jahr oder so wird ein Krieg mit dem Norddeutschen Bund erwartet, da der Kaiser von der Stärkung unserer germanischen Rivalen enttäuscht ist.\n\nInnerhalb unseres Landes waren die letzten Jahre für Liberale und Demokraten großartig, da es ihnen gelang, ein einst autokratisches Reich in eine parlamentarische Demokratie zu verwandeln. Werden die Liberalen weiterhin die Oberhand behalten oder wird eine andere Macht zurückschlagen?" #NT!
  
 ITA_1870_DESC: "Vor 4 Jahren gelang es uns, mit Hilfe unserer guten Freunde in Preußen, Venedig von den Österreichern zu erobern. Eines fehlt jedoch noch: Rom. Angesichts der zunehmenden Spannungen zwischen dem napoleonischen Frankreich und Bismarcks neuer Konföderation könnten wir dies nutzen, um die Grenze zum Kirchenstaat zu durchbrechen.\n\nMit einem Sieg der Linken bei den Parlamentswahlen von 1867 wird Urbano Rattazzi Italiens neuer Premierminister und leitet eine neue Ära in der italienischen Politik ein." #NT!
  
 PRS_1870_DESC: "Die NGC geht triumphierend aus Jahrzehnten politischer Instabilität hervor und macht unter der klugen Führung von Reichskanzler Otto von Bismarck Fortschritte. Jüngste Siege über Dänemark und Österreich bestätigen unseren wachsenden Einfluss und wecken Träume von weiteren Eroberungen. \n\nModernisierungsprogramme schreiten voran, angetrieben von effektiven Verwaltungen und disziplinierten Streitkräften. Gestärkt durch diesen Aufwärtstrend bereiten wir uns auf den Kampf um die Vorherrschaft in Mitteleuropa vor, um schließlich ein Reich des Vaterlandes zu errichten." #NT!
  
 AUS_1870_DESC: "4 Jahre sind vergangen, seit Preußen uns im Deutschen Krieg besiegt hat. Dies zwang uns, uns in das Österreichisch-Ungarische Reich zu verwandeln und die verschiedenen ethnischen Gruppen in unserem riesigen Reich zu beschwichtigen. Nicht nur das, es zerstörte auch unseren Ruf als Führer Europas.\n\nDa die Habsburgermonarchie jedes Jahrzehnt an Prestige verliert, bleibt die Frage bestehen. Wird das Vaterland zu Boden gehen oder wird das Kaiserreich wieder auferstehen?" #NT!
