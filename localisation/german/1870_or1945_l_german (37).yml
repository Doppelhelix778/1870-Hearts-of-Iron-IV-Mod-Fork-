  # Military 
  
 fpw_russia_military_cat: "Der Zustand des Militärs" #NT!
 fpw_russia_military_cat_desc: "\n Jeden §Yyear§! ändert sich die Situation im Militär, je nachdem, wie sehr du dich darum kümmerst. Wenn du komplett §Cignore§! die Armee konzentriert, wird sich dein §YRussische Armee§! §RGeist verschlechtern!§! Wenn du mindestens §Cignore§1einen§! Armeefokus abschließt, bleibt dein §YRussische Armee§! §gGeist wie er ist.§! Aber wenn du §Cignore§1zwei oder mehr§! Fokusse abschließt, wird sich der §YRussische Armee§! §Cignore§5Geist verbessern!§!\n(Beachte, dass das Abschließen von mehr als zwei Fokussen §Cignore§1keine zusätzlichen Buffs§! gewährt)\n(Die positiven Buffs §Cignore§1haben eine Obergrenze§! von dem 2-fachen Upgrade des Geistes)\n" #NT!
 russia_military_situation_mission: "Veränderte militärische Lage" #NT!
 russia_military_situation_mission_good_tp: "§GDie [SOV.GetAdjective] Armee ist ihrer Zeit voraus!§!\nÄndere §Y$SOV_russian_army_dynamic_modifier$§! durch\nErfahrungsgewinn der Armee: §G+5,0 %§!\nDivisionsangriff: §G+5,0 %§!\nDivisionsverteidigung: §G+5,0 %§!\nTäglicher Gewinn an Kommandostärke: §G+0,05§!" #NT!
 russia_military_situation_mission_ok_tp: "§gDas [SOV.GetAdjective] Militär war nicht innovativ und blieb auch nicht zurück, daher wird der §Y$SOV_russian_army_dynamic_modifier$§! Nationalgeist nicht verändert.§!" #NT!
 russia_military_situation_mission_bad_tp: "§RDie [SOV.GetAdjective] Armee fällt zurück!§!\nÄndere §Y$SOV_russian_army_dynamic_modifier$§! durch\nErfahrungsgewinn der Armee: §R-5,0 %§!\nDivisionsangriff: §R-5,0 %§!\nDivisionsverteidigung: §R-5,0 %§!\nTäglicher Gewinn an Kommandostärke: §R-0,05§!" #NT!
  
