l_german:
  
 ## Romanian Industry Left 
  
 rom_industrial_dreams: "Träume von der Industrialisierung" #NT!
 rom_industrial_dreams_desc: "Angesichts der gegenwärtigen Situation scheint die Industrialisierung unseres Landes ein ferner Traum zu sein. Wir fallen hinter andere Länder zurück und müssen sofort handeln. Wir müssen den Prozess einleiten, indem wir der Öffentlichkeit einen umfassenden Reformplan verkünden, der die Menschen hoffentlich beruhigen wird." #NT!
  
 rom_start_construction_university: "Finanzieren Sie die Universität Bukarest" #NT!
 rom_start_construction_university_desc: "Ein wichtiger Schritt beim Wiederaufbau unserer Wirtschaft ist die Bildung. Zu lange haben wir diesen entscheidenden Sektor vernachlässigt. Mit der Finanzierung der Universität Bukarest werden wir die Entwicklung des Bildungswesens ankurbeln und den Grundstein für eine erfolgreichere Zukunft legen." #NT!
  
 rom_formalize_department_education: "Das Bildungsministerium" #NT!
 rom_formalize_department_education_desc: "Mit dem Bau der neuen Universität ist es an der Zeit, ein nationales Bildungsministerium zu gründen, ein Gremium, das Entscheidungen zum Wohle des Landes treffen kann. Dieses Ministerium wird sicherstellen, dass Bildungsreformen effektiv umgesetzt und mit unseren nationalen Zielen in Einklang gebracht werden." #NT!
  
 rom_education_budget: "Der Bildungshaushalt" #NT!
 rom_education_budget_desc: "Wir müssen den Haushalt ausgleichen, um die Mittel an das Bildungsministerium umzuleiten und sicherzustellen, dass unsere Bildungsinfrastruktur die notwendige Unterstützung und Ressourcen erhält. Es wurden zwei mögliche Pläne vorgestellt, jeder mit seinen eigenen Vorteilen und potenziellen Nachteilen. Es ist unbedingt erforderlich, dass wir sorgfältig vorgehen." #NT!
  
 rom_high_spending: "Hauptfinanzierung" #NT!
 rom_high_spending_desc: "Nach einer langen und gründlichen Debatte wurde schließlich entschieden, dass die Zuweisung eines großen Budgets für den Bildungssektor der richtige Weg ist. Obwohl diese erhebliche Investition unseren Gesamthaushalt zunächst belasten und möglicherweise lähmen könnte, wird erwartet, dass die langfristigen Vorteile die unmittelbaren finanziellen Herausforderungen überwiegen." #NT!
  
 rom_low_spending: "Kleinere Finanzierung" #NT!
 rom_low_spending_desc: "Nach einer langen und gründlichen Debatte wurde schließlich entschieden, dass die Zuweisung von nur geringen Mitteln an den Bildungssektor der richtige Weg ist. Dieser Ansatz wird zwar zu einer weniger effektiven und schwächeren Abteilung führen, ermöglicht es uns jedoch, Ressourcen zu sparen und einen ausgeglicheneren Gesamthaushalt aufrechtzuerhalten." #NT!
  
 rom_mandatory_education: "Obligatorische Bildung" #NT!
 rom_mandatory_education_desc: "Wir müssen die Schulpflicht als Grundsatz durchsetzen. Nur so können wir die notwendigen Reformen wirksam umsetzen. Indem wir sicherstellen, dass alle Bürger eine standardisierte Ausbildung erhalten, können wir eine gut informierte und fähige Bevölkerung für den Staat schaffen." #NT!
  
 rom_optional_education: "Optionale Ausbildung" #NT!
 rom_optional_education_desc: "Wir führen optionale Bildung als flexible Richtlinie ein. Dieser Ansatz ermöglicht es den Einzelnen, ihre Lernerfahrungen an ihre individuellen Bedürfnisse und Umstände anzupassen. Indem wir optionale Bildung anbieten, bieten wir Möglichkeiten für diejenigen, die ihr Wissen und ihre Fähigkeiten in ihrem eigenen Tempo erweitern möchten." #NT!
  
 rom_major_staff_expansions: "Erheblicher Personalausbau" #NT!
 rom_major_staff_expansions_desc: "Da wir einen erheblichen Betrag in das Bildungsministerium investiert haben, ist eine erhebliche Personalaufstockung erforderlich. Dies wird die Wirtschaft für eine Weile belasten, ist jedoch ein notwendiger Schritt." #NT!
  
 rom_minor_staff_expansions: "Kleinere Personalerweiterung" #NT!
 rom_minor_staff_expansions_desc: "Wir müssen das Personal des Bildungsministeriums aufstocken. Die überwältigende Zahl der Menschen, die Bildung benötigen, stellt eine Belastung für das Ministerium dar. Daher werden wir eine geringfügige Aufstockung vornehmen, um sicherzustellen, dass das Ministerium weiterhin effektiv arbeiten kann." #NT!
  
 rom_finish_education_reform: "Reformiertes Bildungsministerium" #NT!
 rom_finish_education_reform_desc: "Das Bildungsministerium wurde nach zahllosen Kämpfen reformiert und arbeitet nun mit voller Kraft. Dadurch konnten wir unsere Fähigkeit, die Massen zu unterrichten, erheblich verbessern. Diese Reform hat uns in die Lage versetzt, zahlreiche Herausforderungen zu meistern und als robustere und effektivere Organisation hervorzugehen." #NT!
  
 rom_open_labs: "Öffnen Sie die Labore" #NT!
 rom_open_labs_desc: "Mit der Fertigstellung der Universität Bukarest können wir nun die Labore für die Forschung öffnen, sodass die Wissenschaftler einziehen und ihre Arbeit beginnen können. Dies ist ein wichtiger Meilenstein bei der Weiterentwicklung unserer akademischen und wissenschaftlichen Fähigkeiten und bietet hochmoderne Einrichtungen für bahnbrechende Forschung und Innovation." #NT!
  
 rom_expand_labs: "Erweitern Sie die Labore" #NT!
 rom_expand_labs_desc: "Nach der erfolgreichen Eröffnung der Labore können wir uns nun auf deren weiteren Ausbau zu einem umfassenden Gebäudekomplex konzentrieren. Diese Erweiterung wird es uns ermöglichen, modernere Forschungseinrichtungen, zusätzliche Büroräume und Gemeinschaftsarbeitsbereiche unterzubringen." #NT!
  
 rom_factory_education: "Fabrikausbildung" #NT!
 rom_factory_education_desc: "Wir haben unerwarteterweise festgestellt, dass sich die relativ geringen Ausgaben für das Bildungsministerium als Segen erwiesen haben. Trotz der begrenzten Mittel haben viele Menschen eine Ausbildung erhalten. Eine beträchtliche Anzahl dieser gebildeten Menschen hat eine Anstellung in Fabriken gesucht. Dieser Zustrom gebildeter Arbeitskräfte hat das allgemeine Qualifikationsniveau und die Produktivität der Belegschaft verbessert." #NT!
  
 rom_factory_profesional: "Fabrikprofis" #NT!
 rom_factory_profesional_desc: "Viele der gebildeten Arbeiter, die der Arbeiterklasse beigetreten sind, haben es bis an die Spitze ihrer Fabrikketten geschafft und enormes Talent in den Bereichen Produktion und Bau erworben. Ihre fortgeschrittenen Fähigkeiten und Kenntnisse haben die Gesamtleistung der Branche erheblich gesteigert. Dieser Zustrom gebildeter Talente hat zu mehr Effizienz, Innovation und Qualität in unseren Herstellungsprozessen geführt." #NT!
  
 rom_education_golden_age: "Bildung Goldenes Zeitalter" #NT!
 rom_education_golden_age_desc: "Nach einer Reihe umfassender Reformen, beträchtlicher Investitionen und geduldigem Warten können wir endlich verkünden, dass unser Land in ein goldenes Zeitalter der Bildung eingetreten ist. Wir können uns heute einer der höchsten Bildungsquoten pro Kopf rühmen, was diese Errungenschaft als großen Erfolg verbuchen kann. Infolgedessen erfreuen wir uns an den unzähligen Vorteilen, die dies mit sich bringt." #NT!
  
 rom_military_complex: "Der Militärkomplex" #NT!
 rom_military_complex_desc: "Der militärisch-industrielle Sektor unseres Landes ist derzeit stark unterentwickelt. Dies stellt eine erhebliche Lücke in unseren nationalen Verteidigungsfähigkeiten und unserem Potenzial für technologisches und wirtschaftliches Wachstum dar. Um dieses Problem anzugehen, ist es zwingend erforderlich, dass wir unverzüglich eine umfassende Strategie zum Auf- und Ausbau dieses Sektors in die Wege leiten." #NT!
  
 rom_military_fund: "Der Militärfonds" #NT!
 rom_military_fund_desc: "Nachdem die Grundlagen für den militärisch-industriellen Sektor gelegt wurden, hat die Regierung einen Fonds eingerichtet, um diese Expansion zu unterstützen. Diese Mittel ermöglichen es uns, in einer von zwei Regionen zu beginnen, der Walachei oder Moldawien. Die Wahl zwischen diesen Regionen könnte sich als wichtiger erweisen als erwartet." #NT!
  
 rom_military_factory_wallachia: "Erste militärische Expansion in der Walachei" #NT!
 rom_military_factory_wallachia_desc: "Dieser Tag markiert die erste Ausweitung des militärisch-industriellen Sektors in der Walachei. Diese Entwicklung wird voraussichtlich zahlreiche Arbeitsplätze schaffen und unsere militärische Leistungsfähigkeit deutlich steigern." #NT!
  
 rom_military_factory_wallachia_2: "Zweite militärische Expansion in der Walachei" #NT!
 rom_military_factory_wallachia_2_desc: "Dieser Tag markiert die zweite Expansion des militärisch-industriellen Sektors in der Walachei. Aufbauend auf früheren Erfolgen wird diese Entwicklung zahlreiche weitere Arbeitsplätze schaffen und unsere militärische Leistungsfähigkeit verbessern, was unsere Position als Regionalmacht festigt." #NT!
  
 rom_military_factory_wallachia_3: "Dritte militärische Expansion in der Walachei" #NT!
 rom_military_factory_wallachia_3_desc: "Dieser Tag markiert die dritte Erweiterung des militärisch-industriellen Sektors in der Walachei. Dieser Meilenstein stellt einen weiteren wichtigen Schritt in unseren laufenden Bemühungen dar, unsere Verteidigungsfähigkeiten zu stärken und das Wirtschaftswachstum durch die Schaffung von Arbeitsplätzen und technologische Fortschritte zu unterstützen." #NT!
  
 rom_military_factory_moldova: "Erste militärische Expansion in Moldawien" #NT!
 rom_military_factory_moldova_desc: "Heute findet die erste Ausweitung des militärisch-industriellen Sektors in Moldawien statt. Diese bedeutende Entwicklung wird zahlreiche Arbeitsplätze schaffen und unsere militärischen Fähigkeiten verbessern. Damit wird die Grundlage für eine stärkere Verteidigungsinfrastruktur gelegt." #NT!
  
 rom_military_factory_moldova_2: "Zweite militärische Expansion in Moldawien" #NT!
 rom_military_factory_moldova_2_desc: "Heute findet die zweite Expansion des militärisch-industriellen Sektors in Moldawien statt. Aufbauend auf früheren Erfolgen wird dieser Fortschritt zusätzliche Beschäftigungsmöglichkeiten schaffen und unsere militärische Stärke weiter stärken, was unser Engagement für die nationale Sicherheit unterstreicht." #NT!
  
 rom_military_factory_moldova_3: "Dritte Militärexpansion in Moldawien" #NT!
 rom_military_factory_moldova_3_desc: "Heute findet die dritte Erweiterung des militärisch-industriellen Sektors in Moldawien statt. Dieser Meilenstein stellt einen großen Fortschritt in unseren kontinuierlichen Bemühungen dar, unsere Verteidigungssysteme zu verbessern und das Wirtschaftswachstum durch die Schaffung von Arbeitsplätzen und die Entwicklung hochmoderner Technologien zu unterstützen." #NT!
  
 rom_fortify_border_moldova: "Erste moldauische Grenzbefestigung" #NT!
 rom_fortify_border_moldova_desc: "Heute wird die erste Grenzbefestigung in Moldawien errichtet. Diese wichtige Entwicklung soll die nationale Sicherheit verbessern, unsere Grenzen schützen und zahlreiche Arbeitsplätze schaffen und sowohl zu unserer Verteidigungsinfrastruktur als auch zur lokalen Wirtschaft beitragen." #NT!
  
 rom_fortify_border_moldova_2: "Zweite moldauische Grenzbefestigung" #NT!
 rom_fortify_border_moldova_2_desc: "Heute wurde die zweite Grenzbefestigung in Moldawien errichtet. Aufbauend auf dem Erfolg der ersten, stärkt diese neue Befestigung unsere nationale Sicherheit, verbessert den Grenzschutz und bietet weiterhin wertvolle Arbeitsplätze, was sowohl zu unserer Verteidigung als auch zu den lokalen Gemeinschaften beiträgt." #NT!
  
 rom_fortify_border_wallachia: "Erste walachische Grenzbefestigung" #NT!
 rom_fortify_border_wallachia_desc: "Heute wird die erste Grenzbefestigung in der Walachei errichtet. Diese wichtige Entwicklung soll die nationale Sicherheit verbessern, unsere Grenzen schützen und zahlreiche Arbeitsplätze schaffen und sowohl zu unserer Verteidigungsinfrastruktur als auch zur lokalen Wirtschaft beitragen." #NT!
  
 rom_fortify_border_wallachia_2: "Zweite walacheische Grenzbefestigung" #NT!
 rom_fortify_border_wallachia_2_desc: "Heute wurde die zweite Grenzbefestigung in der Walachei errichtet. Aufbauend auf dem Erfolg der ersten, stärkt diese neue Befestigung unsere nationale Sicherheit, verbessert den Grenzschutz und bietet weiterhin wertvolle Arbeitsplätze, was sowohl zu unserer Verteidigung als auch zu den örtlichen Gemeinden beiträgt." #NT!
  
 rom_expand_the_complex: "Der reformierte Komplex" #NT!
 rom_expand_the_complex_desc: "Der militärisch-industrielle Sektor wurde erfolgreich reformiert. Zum ersten Mal können wir uns an globalen Standards messen und unseren Status als bedeutende regionale Produktionssupermacht bekräftigen." #NT!
