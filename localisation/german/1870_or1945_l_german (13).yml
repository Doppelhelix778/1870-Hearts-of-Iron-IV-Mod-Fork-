l_german:
 austro_prussian_fpw.1.t: "[From.GetName] hat sich unserer Seite angeschlossen!" #NT!
 austro_prussian_fpw.1.d: "[From.GetName] hat beschlossen, sich uns im Preußisch-Österreichischen Krieg anzuschließen und seine Unterstützung gegen unseren gemeinsamen Feind anzubieten." #NT!
 austro_prussian_fpw.1.a: "Großartig!" #NT!
  
 austro_prussian_fpw.2.t: "Österreich kapituliert!" #NT!
 austro_prussian_fpw.2.d: "Nach der entscheidenden Niederlage bei Königgrätz und den schweren Verlusten hat die österreichische Regierung uns um Friedensverhandlungen gebeten." #NT!
 austro_prussian_fpw.2.a: "Großartig!" #NT!
  
 austro_prussian_fpw.3.t: "Preußen kapituliert!" #NT!
 austro_prussian_fpw.3.d: "Nach einer Reihe vernichtender Niederlagen und zunehmendem Druck hat die preußische Regierung Friedensgespräche zur Beendigung des Konflikts gefordert." #NT!
 austro_prussian_fpw.3.a: "Großartig!" #NT!
  
 austro_prussian_fpw.4.t: "Österreich kapituliert!" #NT!
 austro_prussian_fpw.4.d: "Nach der erlittenen empfindlichen Niederlage gab die österreichische Regierung nach und bat um Frieden." #NT!
 austro_prussian_fpw.4.a: "Großartig!" #NT!
  
 austro_prussian_fpw.5.t: "Preußen kapituliert!" #NT!
 austro_prussian_fpw.5.d: "Preußen hat angesichts unüberwindlicher Hindernisse und verheerender Verluste kapituliert und strebt nun im Preußisch-Österreichischen Krieg Frieden an." #NT!
 austro_prussian_fpw.5.a: "Schlechter Kerl!" #NT!
  
  
 franco_prussian_fpw.1.t: "[FRA.GetName] hat kapituliert!" #NT!
 franco_prussian_fpw.1.d: "Der [FRA.GetAdjective]-Anführer [FRA.GetLeader] hat sich an unseren Kanzler [PRS.GetName] gewandt und uns um Frieden in unserem Krieg gebeten. Wir denken, dass es das Beste ist, diesen vorläufigen Frieden anzunehmen, da eine Nichteinigung auf Frieden diesen Krieg noch weiter verlängern und weitere Opfer fordern könnte." #NT!
 franco_prussian_fpw.1.a: "Großartig!" #NT!
 franco_prussian_fpw.1.b: "WIR WERDEN KÄMPFEN, BIS ES VORBEI IST!" #NT!
  
 franco_prussian_fpw.2.t: "[PRS.GetName] hat kapituliert!" #NT!
 franco_prussian_fpw.2.d: "Der preußische Führer [PRS.GetLeader] hat sich an uns gewandt und um Frieden in unserem Krieg gebeten. Wir denken, dass es das Beste ist, diesen vorläufigen Frieden anzunehmen, da ein Ausbleiben des Friedens diesen Krieg noch weiter verlängern und weitere Opfer fordern könnte." #NT!
 franco_prussian_fpw.2.a: "Großartig!" #NT!
 franco_prussian_fpw.2.b: "WIR WERDEN KÄMPFEN, BIS ES VORBEI IST!" #NT!
  
 franco_prussian_fpw.3.t: "Frage der Annexion von Elsaß-Lothringen." #NT!
 franco_prussian_fpw.3.d: "Nach dem Sieg über [FRA.GetName] im Deutsch-Französischen Krieg sind wir nun in der Lage, neben der Abgabe von [FRA.GetAdjective]-Schulden und der Inbesitznahme von Territorien, bis die Schulden zurückgezahlt sind, auch Territorien einzunehmen. Das erste Gebiet, das wir einnehmen könnten, ist das Gebiet von Elsass-Lothringen und Belfort. Das Reichsheer hat gesagt, diese Gebiete seien für die weitere Verteidigung in späteren Kriegen gegen Frankreich notwendig, während Reichskanzler Bismarck sagte, die Einnahme von Territorien durch [FRA.GetAdjective] würde zu schlechten Beziehungen führen, die wir als solch neuer Großstaat in der Mitte Europas gerade jetzt nicht riskieren sollten." #NT!
 franco_prussian_fpw.3.a: "Bismarck hat recht." #NT!
 franco_prussian_fpw.3.b: "Wir können Belfort den Franzosen überlassen." #NT!
 franco_prussian_fpw.3.c: "Wir nehmen alles!" #NT!
  
 franco_prussian_fpw.4.t: "Die Nanzig-Epinal-Frage." #NT!
 franco_prussian_fpw.4.d: "Nach der Annexion und Integration der neuen Reichsgebiete Elsass-Lothringen sind wir in der Lage, auch die Gebiete von Nazig-Epinal einzunehmen, was unsere Grenze noch verteidigungsfähiger machen würde, da wir laut Reichsheer eine längere Flussgrenze hätten. Bismarck sagt immer noch, wir sollten nicht zu viel einnehmen, denn wenn wir das tun, werden sich die Beziehungen nicht nur zu [FRA.GetName], sondern auch zur internationalen Gemeinschaft bis zu einem gewissen Punkt verschlechtern. Wenn wir nur einen weiteren Meter Land einnehmen, befinden wir uns mitten in einem großen Krieg der europäischen Mächte." #NT!
 franco_prussian_fpw.4.a: "Wir sollten auf Moltke hören." #NT!
 franco_prussian_fpw.4.b: "Bismarck hat recht." #NT!
  
 franco_prussian_fpw.5.t: "Annexion der französischen Kolonien." #NT!
 franco_prussian_fpw.5.d: "Nun haben hochrangige Befehlshaber des Reichsheeres, wie etwa Moltke, die Annexion aller afrikanischen Kolonien aus dem [FRA.GetAdjective] gefordert. Bismarck warnt uns, dass dies unsere Beziehungen zu Frankreich definitiv bis zum Äußersten ruinieren und auch einen großen Krieg auslösen würde, der zu diesem Zeitpunkt unvermeidlich wäre." #NT!
 franco_prussian_fpw.5.a: "Wir sollten keinen großen Krieg riskieren!" #NT!
 franco_prussian_fpw.5.b: "Wen interessiert die internationale Bühne?" #NT!
  
 franco_prussian_fpw.6.t: "Napoleon III. gefangen genommen" #NT!
 franco_prussian_fpw.6.d: "In einer dramatischen Wendung der Ereignisse wurde Kaiser Napoleon III. von unseren Streitkräften gefangen genommen. Diese Entwicklung wird wahrscheinlich das Kräfteverhältnis im anhaltenden Konflikt verschieben, mit erheblichen politischen Folgen für Frankreich. Möglicherweise wird bald eine provisorische Regierung eingesetzt." #NT!
 franco_prussian_fpw.6.a: "Eine provisorische Regierung einrichten" #NT!
  
 franco_prussian_fpw.7.t: "Der Fall von Paris" #NT!
 franco_prussian_fpw.7.d: "Paris ist an die vorrückenden Truppen Preußens gefallen. Unsere Regierung ist in Unordnung. Das Beste wäre, unsere Regierung zum Rücktritt zu bewegen." #NT!
 franco_prussian_fpw.7.a: "Akzeptiere die Kapitulation ..." #NT!
  
 franco_prussian_fpw.8.t: "Die Pariser Kommune" #NT!
 franco_prussian_fpw.8.d: "Nach den Unruhen und der Einnahme von Paris übernahm eine radikale sozialistische Regierung, die sogenannte Pariser Kommune, die Kontrolle über die Stadt. Diese neue Regierung stellt sich sowohl der französischen provisorischen Regierung als auch unseren Streitkräften entgegen, was zu weiterer Instabilität führt." #NT!
 franco_prussian_fpw.8.a: "Entschuldigung, was?" #NT!
 franco_prussian_fpw.8.b: "Spiele als Pariser Kommune" #NT!
  
 franco_prussian_fpw.9.t: "Preußen verlässt Paris" #NT!
 franco_prussian_fpw.9.d: "Nach einer triumphalen Parade durch Paris haben sich unsere Truppen aus der Stadt zurückgezogen. Dieser symbolische Akt markiert das Ende unserer Militäroperationen in der Region, festigt unseren Sieg und verändert die politische Landschaft Europas." #NT!
 franco_prussian_fpw.9.a: "Rückzug aus Paris" #NT!
  
  
 italy_fpw.1.t: "[ITA.GetLeader] bietet eine Allianz an" #NT!
 italy_fpw.1.d: "Der italienische Premierminister [ITA.GetLeader] möchte ein Bündnis mit uns eingehen, weil Österreich unser gemeinsamer Feind ist. Wir versuchen, Deutschland zu vereinen, und sie wollen Venedig befreien, also wäre es natürlich sinnvoll, sich mit ihnen anzufreunden." #NT!
 italy_fpw.1.a: "Natürlich!" #NT!
 italy_fpw.1.b: "Das Angebot ablehnen" #NT!
 italy_fpw.2.t: "Italien verlangt von Venedig Unterstützung" #NT!
 italy_fpw.2.d: "Der italienische Ministerpräsident [ITA.GetLeader] hat uns ein interessantes Angebot gemacht. Das Land wird uns im nächsten großen Krieg helfen, im Gegenzug überlassen wir ihm die Region Venedig. Dadurch würden wir zwar Land verlieren, aber das Risiko eines Zweifrontenkriegs vermeiden." #NT!
 italy_fpw.2.a: "Sicher" #NT!
 italy_fpw.2.b: "Nein danke" #NT!
 italy_fpw.3.t: "Wir müssen Venedig erobern!" #NT!
 italy_fpw.3.d: "[PRS.GetNameDefCap] befindet sich im Krieg mit [AUS.GetNameDefCap], und das bietet uns eine großartige Gelegenheit, die Region Venetien von der österreichischen Unterdrückung zu befreien. Viele nationalistische Politiker fordern, dass wir Österreich den Krieg erklären, da wir so unter dem Vorwand, Preußen zu helfen, unser rechtmäßiges Land zurückerobern könnten." #NT!
 italy_fpw.3.a: "Äh, ok" #NT!
 italy_fpw.3.b: "Wir werden Österreich sofort den Krieg erklären!" #NT!
 italy_fpw.4.t: "Der Premierminister ist zurückgetreten!" #NT!
 italy_fpw.4.d: "Aufgrund seiner Unfähigkeit, Venetien zu erobern, wurde Premierminister [ROOT.GetLeader] zum Rücktritt gezwungen. Es sieht so aus, als sei Bettino Ricasoli unser neuer Anführer." #NT!
 italy_fpw.4.a: "M" #NT!
  
 spain_fpw.1.t: "Spanische Glorreiche Revolution" #NT!
 spain_fpw.1.d: ""
 spain_fpw.1.a: "Verjagt unser Land von diesem royalistischen Abschaum!" #NT!
 spain_fpw.2.t: "[SPR.GetNameDefCap] sucht nach einem neuen Monarchen" #NT!
 spain_fpw.2.d: ""
 spain_fpw.2.a: "Dieses Angebot annehmen" #NT!
 spain_fpw.2.b: "Dieses Angebot ablehnen" #NT!
 spain_fpw.3.t: "[FROM.GetNameDefCap] hat unser Angebot angenommen" #NT!
 spain_fpw.3.d: ""
 spain_fpw.3.a: "Tolle Neuigkeiten!" #NT!
 spain_fpw.4.t: "[FROM.GetNameDefCap] hat unser Angebot abgelehnt" #NT!
 spain_fpw.4.d: ""
 spain_fpw.4.a: "Wie bedauerlich." #NT!
  
 france_fpw.1.t: "Preußische Reaktion auf die Ems-Depesche" #NT!
 france_fpw.1.d: "[PRS.GetNameDefCap] hat auf unser Ultimatum spöttisch reagiert und eine abgeänderte Version davon in der größten deutschen Zeitung veröffentlicht, wodurch wir den Eindruck erweckt haben, als hätten wir Angst vor ihnen. Dies hat die französische Öffentlichkeit noch mehr erzürnt und uns vor die kritische Wahl gestellt, entweder in den Krieg zu ziehen oder nationale Unruhen zu erleben." #NT!
 france_fpw.1.a: "Diese verdammten Preußen!" #NT!
 france_fpw.1.b: "Wir werden dies ignorieren." #NT!
  
 france_fpw.2.t: "Der preußisch-spanische König?" #NT!
 france_fpw.2.d: "Nach der Spanischen Glorreichen Revolution und dem Sturz Isabellas II. sucht Spanien nach einem neuen Monarchen. Einer der Kandidaten, die sie ansprachen, ist Leopold von Hohenzollern. Obwohl Preußen das Angebot, einen seiner Monarchen nach Spanien zu schicken, ablehnte, müssen wir unsere Stärke demonstrieren, indem wir sicherstellen, dass Preußen derartige Maßnahmen in Zukunft nicht in Erwägung zieht." #NT!
 france_fpw.2.a: "Wir müssen Preußen ein Ultimatum stellen!" #NT!
 france_fpw.2.b: "Lassen Sie die Spanier ihr eigenes Ding machen." #NT!
  
 france_fpw.3.t: "[FRA.GetNameDefCap] Kaufangebote [LUX.GetNameDef]" #NT!
 france_fpw.3.d: "Der Anführer von [FRA.GetNameDefCap], [FRA.GetLeader], bietet uns 5 Millionen, wenn wir Luxemburg an ihn abtreten. Das könnte eine großartige Gelegenheit sein, da wir in ernsthaften finanziellen Schwierigkeiten stecken und die Exklave Luxemburg nach der drastischen Verkleinerung ihres Territoriums nicht mehr rentabel ist." #NT!
 france_fpw.3.a: "Dieses Angebot annehmen" #NT!
 france_fpw.3.b: "Abfall" #NT!
  
 france_fpw.4.t: "[HOL.GetNameDefCap] akzeptiert unseren Kauf!" #NT!
 france_fpw.4.d: "Unser Kauf von [LUX.GetNameDef] wurde von [HOL.GetNameDef] akzeptiert, der hoch verschuldet war." #NT!
 france_fpw.4.a: "Großartig!" #NT!
  
 france_fpw.5.t: "[HOL.GetNameDefCap] lehnt unsere Kaufidee ab!" #NT!
 france_fpw.5.d: "Unser Kauf von [LUX.GetNameDef] wurde von [HOL.GetNameDef] abgelehnt. Leider können wir nicht viel tun, ohne internationale Gesetze bezüglich der Souveränität von Nationen zu verletzen." #NT!
 france_fpw.5.a: "Heiliges Blau!" #NT!
  
 france_fpw.6.t: "[FRA.GetNameDefCap] übernimmt die Kontrolle über [LUX.GetNameDef]!" #NT!
 france_fpw.6.d: "Aktuellen Nachrichten zufolge hat [FRA.GetNameDef] [LUX.GetNameDef] von [HOL.GetNameDef] für rund 5 Millionen Gulden gekauft. Obwohl wir uns darauf geeinigt haben, dass Frankreich die Kontrolle über Luxemburg übernehmen kann, ist die Öffentlichkeit empört, dass ein Mitglied des ehemaligen Deutschen Bundes seine Souveränität an unseren größten Feind verloren hat." #NT!
 france_fpw.6.a: "Fordern Sie Frankreich zur Rückgabe auf!" #NT!
 france_fpw.6.b: "Ignorieren Sie die Öffentlichkeit." #NT!
  
 france_fpw.7.t: "[PRS.GetNameDefCap] ist gegen den Luxemburg-Kauf!" #NT!
 france_fpw.7.d: "Nach unserem Kauf von Luxemburg hat [PRS.GetNameDef] interveniert und sich als Beschützer der germanischen Länder positioniert. Obwohl sie einen solchen Kauf vor zwei Jahren zugelassen hatten, scheint es, als hätten sie ihre Haltung geändert. Dies könnte zu einem Konflikt zwischen uns und den [PRS.GetAdjective] eskalieren." #NT!
 france_fpw.7.a: "Luxemburg ist keinen Krieg wert!" #NT!
 france_fpw.7.b: "Wir werden [LUX.GetNameDef] behalten, egal was passiert" #NT!
  
 egypt_fpw.1.t: "Suezkanal gebaut!" #NT!
 egypt_fpw.1.d: ""
 egypt_fpw.1.a: "Mutqam!" #NT!
  
 prussia_fpw.1.t: "Bismarcks Ultimatum" #NT!
 prussia_fpw.1.d: "Otto von Bismarck hat ein Ultimatum zur künftigen Ausrichtung der preußischen Politik und ihrer Rolle bei der deutschen Einigung gestellt." #NT!
 prussia_fpw.1.a: "Wir sollten Bismarck nicht riskieren" #NT!
 prussia_fpw.1.b: "Bismarck ist ersetzbar" #NT!
 prussia_fpw.2.t: "Nord-Süd-Vorschlag" #NT!
 prussia_fpw.2.d: "Preußen hat eine neue Bündnisstruktur vorgeschlagen, die auf die Schaffung einer Nord-Süd-Achse zur Stärkung der deutschen Einheit und des deutschen Einflusses abzielt." #NT!
 prussia_fpw.2.a: "Großartig!" #NT!
 prussia_fpw.3.t: "Einladung zum Beitritt zum Norddeutschen Bund" #NT!
 prussia_fpw.3.d: "Preußen lädt das Land ein, dem Norddeutschen Bund beizutreten, mit dem Ziel, seine Macht zu festigen und die norddeutschen Staaten zu vereinen." #NT!
 prussia_fpw.3.a: "Treten Sie dem Norddeutschen Bund bei" #NT!
 prussia_fpw.3.b: "Das Angebot ablehnen" #NT!
 prussia_fpw.4.t: "[FROM.GetNameDefCap] nimmt das Angebot an" #NT!
 prussia_fpw.4.d: "Der eingeladene Staat hat das Angebot angenommen, dem Norddeutschen Bund beizutreten und so das Ziel der deutschen Wiedervereinigung voranzutreiben." #NT!
 prussia_fpw.4.a: "Perfekt!" #NT!
 prussia_fpw.5.t: "[FROM.GetNameDefCap] lehnt das Angebot ab" #NT!
 prussia_fpw.5.d: "Der eingeladene Staat hat das Angebot zum Beitritt zum Norddeutschen Bund abgelehnt." #NT!
 prussia_fpw.5.a: "Sie entschieden über ihr Schicksal" #NT!
 prussia_fpw.8.t: "Schutz und Trutzbüdnis" #NT!
 prussia_fpw.8.d: "Um die Beziehungen und die Sicherheit zwischen Preußen und den süddeutschen Staaten zu stärken, wird ein Verteidigungs- und Angriffsbündnis vorgeschlagen." #NT!
 prussia_fpw.8.a: "Wir werden annehmen." #NT!
 prussia_fpw.8.b: "Danke, aber nein." #NT!
 prussia_fpw.9.t: "Ein goldenes Geschenk von [PRS.GetNameDef]" #NT!
 prussia_fpw.9.d: "Preußen hat ein bedeutendes Geschenk gemacht, eine Geste zur Festigung von Bündnissen und Förderung des guten Willens." #NT!
 prussia_fpw.9.a: "Nehmen wir dieses Geschenk an" #NT!
 prussia_fpw.10.t: "Spanische Glorreiche Revolution" #NT!
 prussia_fpw.10.d: "Die Nachricht einer Revolution in Spanien erreicht Preußen und hat möglicherweise Auswirkungen auf die Dynamik in Europa." #NT!
 prussia_fpw.10.a: "Gut zu wissen" #NT!
 prussia_fpw.11.t: "Modifizierter Ems-Versand" #NT!
 prussia_fpw.11.d: "Die Ems-Depesche wurde abgeändert, um eine Reaktion Frankreichs zu provozieren – ein strategischer Schachzug Bismarcks." #NT!
 prussia_fpw.11.a: "Mal sehen, wie [FRA.GetNameDef] reagiert" #NT!
 prussia_fpw.12.t: "Kaiserbrief" #NT!
 prussia_fpw.12.d: "Es wurde angeboten, einen neuen deutschen Kaiser zu proklamieren, ein entscheidender Schritt im Einigungsprozess." #NT!
 prussia_fpw.12.a: "Wir nehmen dieses Angebot an" #NT!
 prussia_fpw.12.b: "Niemals!" #NT!
 prussia_fpw.13.t: "[From.GetNameDefCap] nimmt unser Angebot an" #NT!
 prussia_fpw.13.d: "Das Angebot, sich den Vereinigungsbemühungen anzuschließen, wurde angenommen und bringt Deutschland der Einheit näher." #NT!
 prussia_fpw.13.a: "Die Wiedervereinigung ist nur noch wenige Schritte entfernt!" #NT!
 prussia_fpw.14.t: "[From.GetNameDefCap] lehnt unser Angebot ab" #NT!
 prussia_fpw.14.d: "Das Angebot, sich den Einigungsbemühungen anzuschließen, wurde abgelehnt – ein Rückschlag für Preußens Pläne." #NT!
 prussia_fpw.14.a: "Sie entschieden über ihr Schicksal" #NT!
 prussia_fpw.15.t: "Deutsche Einheit" #NT!
 prussia_fpw.15.d: "Die deutsche Wiedervereinigung ist vollzogen und stellt einen historischen Meilenstein für die Nation dar." #NT!
 prussia_fpw.15.a: "Heil dir im Siegerkranz!" #NT!
 prussia_fpw.16.t: "[FROM.GetNameDefCap] übernimmt das Schutz- und Trutzbüdniss" #NT!
 prussia_fpw.16.d: "Der Staat hat das von Preußen vorgeschlagene Verteidigungs- und Angriffsbündnis akzeptiert." #NT!
 prussia_fpw.16.a: "Gott schütze [From.GetNameDef]" #NT!
 prussia_fpw.17.t: "[FROM.GetNameDefCap] lehnt das Schutz- und Trutzbüdniss ab" #NT!
 prussia_fpw.17.d: "Der Staat lehnte das vorgeschlagene Bündnis ab und entschied sich, kein Bündnis mit Preußen einzugehen." #NT!
 prussia_fpw.17.a: "Die brauchen wir doch eh nicht!" #NT!
 prussia_fpw.19.t: "Österreich bittet um Erlaubnis zur Mobilisierung gegen Preußen" #NT!
 prussia_fpw.19.d: "Österreich bittet um die Erlaubnis, als Reaktion auf die Aktionen Preußens seine Streitkräfte mobilisieren zu dürfen, wodurch der Konflikt eskaliert." #NT!
 prussia_fpw.19.a: "Klar doch!" #NT!
 prussia_fpw.21.t: "[PRS.GetLeader] bietet eine Allianz an" #NT!
 prussia_fpw.21.d: "Der preußische Ministerpräsident [PRS.GetLeader] möchte mit uns ein Bündnis eingehen, um im Falle eines Krieges in Europa jede unserer großen Nationen abzusichern." #NT!
 prussia_fpw.21.a: "Natürlich!" #NT!
 prussia_fpw.21.b: "Das Angebot ablehnen" #NT!
 prussia_fpw.22.t: "Status der Königlich Preußischen Armee" #NT!
 prussia_fpw.22.d: "Die Königlich Preußische Armee bildet das Rückgrat unseres großen Königreichs Preußen. Die Armee hat uns zu einer großen Weltmacht gemacht und bedroht jene, die es wagen, uns herauszufordern.\n\nUnsere Armee muss jedoch reformiert werden. Zwei Haupttheoretiker sind Helmuth von Moltke, unser aktueller Stabschef, und Kavalleriegeneral Alfred von Rauch. Beide Männer haben unterschiedliche Pläne, wie unsere Armeen eingesetzt werden sollten.\n\nMoltke: Als vertrauenswürdiger Anführer unseres Generalstabs konzentriert sich Moltke auf die Konzentration unserer Streitkräfte, um eine organisierte Großplanung zu erreichen.\nAlfred: Obwohl er keinen hohen Rang in unserem Stab innehat, glaubt Alfred, dass wir uns auf die mobile Kriegsführung konzentrieren sollten, um unsere Schlachten zu gewinnen. Kavallerie wäre von größter Bedeutung, um unsere Feinde zu vernichten.\n\nBeide Männer haben unterschiedliche Denkweisen und wir sollten unsere Wahl mit Bedacht treffen." #NT!
 prussia_fpw.22.a: "Wir gehen mit Moltke" #NT!
 prussia_fpw.22.b: "Wir gehen mit Alfred" #NT!
 prussia_fpw_news.1.t: "Wilhelm I. behauptet die absolute Herrschaft" #NT!
 prussia_fpw_news.1.d: "Nach einer brutalen Niederlage im Deutsch-Österreichischen Krieg war Preußen eine scheiternde Weltmacht und verlor an Prestige. Nach verschiedenen Reformen durch Wilhelm I. hat er eine neue Regierung ausgerufen.\n\nDie absolute Monarchie ist wiederhergestellt, wie sie vor 1848 in [PRS.GetNameDef] war. Die Menschen in Preußen hoffen auf ein neues Gefühl der Stabilität unter Wilhelms Herrschaft, um den Herausforderungen der Vergangenheit zu begegnen." #NT!
 prussia_fpw_news.1.a: "Gott erhalte König Wilhelm!" #NT!
  
 austria_fpw.1.t: "Nord-Süd-Idee" #NT!
 austria_fpw.1.d: "Nach dem [PRS.GetAdjective]-Vorschlag an den Bundesrat Deutscher Nationen wurde der deutschsprachige Subkontinent in Einflusssphären aufgeteilt, wobei der Norden unter preußische Herrschaft fiel und der Süden unter unsere Kontrolle fiel." #NT!
 austria_fpw.1.a: "Bußgeld." #NT!
 austria_fpw.2.t: "Holstein-Hohenzollern-Austausch" #NT!
 austria_fpw.2.d: "[PRS.GetNameDefCap] haben uns gebeten, das Gebiet Holsteins gegen ihr Hohenzollerngebiet im Süden einzutauschen. Angesichts der geteilten Einflusssphären bleibt uns kaum eine andere Wahl, als diesen Vorschlag anzunehmen, da eine Ablehnung wahrscheinlich zu einem Krieg führen würde, den wir nicht gewinnen könnten." #NT!
 austria_fpw.2.a: "Okay." #NT!
  
 france_fpw.1.t: "Preußische Reaktion auf die Ems-Depesche" #NT!
 france_fpw.1.d: "[PRS.GetNameDefCap] hat auf unser Ultimatum spöttisch reagiert und eine abgeänderte Version davon in der größten deutschen Zeitung veröffentlicht, wodurch wir den Eindruck erweckt haben, als hätten wir Angst vor ihnen. Dies hat die französische Öffentlichkeit noch mehr erzürnt und uns vor die kritische Wahl gestellt, entweder in den Krieg zu ziehen oder nationale Unruhen zu erleben." #NT!
 france_fpw.1.a: "Diese verdammten Preußen!" #NT!
 france_fpw.1.b: "Wir werden dies ignorieren." #NT!
  
 france_fpw.2.t: "Der preußisch-spanische König?" #NT!
 france_fpw.2.d: "Nach der Spanischen Glorreichen Revolution und dem Sturz Isabellas II. sucht Spanien nach einem neuen Monarchen. Einer der Kandidaten, die sie ansprachen, ist Leopold von Hohenzollern. Obwohl Preußen das Angebot, einen seiner Monarchen nach Spanien zu schicken, ablehnte, müssen wir unsere Stärke demonstrieren, indem wir sicherstellen, dass Preußen derartige Maßnahmen in Zukunft nicht in Erwägung zieht." #NT!
 france_fpw.2.a: "Wir müssen Preußen ein Ultimatum stellen!" #NT!
 france_fpw.2.b: "Lassen Sie die Spanier ihr eigenes Ding machen." #NT!
  
  
 prussia_fpw.18.t: "Preußischer Vorschlag für den Deutschen Bund" #NT!
 prussia_fpw.18.d: "[PRS.GetNameDefCap] hat die Idee einer deutschen Vereinigung unter preußischer Vorherrschaft vorgeschlagen und uns bewusst von der neuen Nation ausgeschlossen. Dieser Vorschlag ist nicht nur eine Provokation, sondern auch Zeitverschwendung." #NT!
 prussia_fpw.18.a: "Dann stellen Sie die Schleswig-Holsteinische Frage" #NT!
  
  
 prussia_fpw.6.t: "Schleswig-Holsteinische Frage" #NT!
 prussia_fpw.6.d: "Auf unseren Vorschlag, Deutschland unter Ausschluss Österreichs zu vereinen, reagierte Österreich, indem es die Gültigkeit unserer Verträge in Bezug auf die Schleswig-Holstein-Frage in Frage stellte. Als Reaktion auf Preußens Vorschlag für einen deutschen Staat unter Ausschluss Österreichs hat Preußen nun beschlossen, unseren Teil Schleswig-Holsteins zu annektieren. Dies ist ein Akt, den wir nicht tolerieren können, und wir müssen sofort handeln." #NT!
 prussia_fpw.6.a: "Dann lasst uns Holstein annektieren!" #NT!
 prussia_fpw.6.b: "Wir sollten keinen Krieg riskieren!" #NT!
  
 prussia_fpw.7.t: "Preußen annektiert Holstein" #NT!
 prussia_fpw.7.d: "Preußen hat beschlossen, Holstein zu annektieren, ein Schritt, der die Spannungen mit Österreich eskalieren lassen könnte." #NT!
 prussia_fpw.7.a: "Bitten wir Frankfurt um Mobilisierungsgelder" #NT!
  
  
 prussia_fpw.20.t: "Ems-Versand" #NT!
 prussia_fpw.20.d: "[FRA.GetNameDefCap] hat uns ein Ultimatum gestellt und verlangt, dass wir jede Möglichkeit eines preußischen Monarchen auf dem spanischen Thron ablehnen und dass unser Anführer [PRS.GetLeader] dies ausdrücklich erklärt. Wir sollten darauf reagieren, indem wir eine modifizierte Version des Ultimatums öffentlich zeigen und sie dabei verspotten." #NT!
 prussia_fpw.20.a: "Sicher sicher" #NT!
  
  
 prussia_fpw.23.t: "Der deutsche Norden wird eins!" #NT!
 prussia_fpw.23.d: "Das Königreich Preußen vereint Norddeutschland gemäß seinem Vorschlag der Nord-Süd-Achse, die Deutschland in preußische und österreichische Zonen aufteilt. Wir sollten entschlossen handeln, indem wir ein Bündnis mit Russland anstreben, um dem neu gegründeten Norddeutschen Bund entgegenzutreten." #NT!
 prussia_fpw.23.a: "Fragen wir Russland" #NT!
  
 prussia_fpw.24.t: "[FRA.GetLeader] bietet eine Allianz an" #NT!
 prussia_fpw.24.d: "Der französische Führer [FRA.GetLeader] strebt angesichts des neu vereinigten Norddeutschlands ein Bündnis mit uns an. Sie glauben, es liege in unserem beiderseitigen Interesse, uns gegen unseren gemeinsamen Feind zu vereinen und unsere natürlichen Grenzen zu erweitern." #NT!
 prussia_fpw.24.a: "Natürlich!" #NT!
 prussia_fpw.24.b: "Das Angebot ablehnen" #NT!
  
 prussia_fpw.25.t: "[SOV.GetNameDefCap] nimmt das Angebot an!" #NT!
 prussia_fpw.25.d: "Der russische Führer [SOV.GetLeader] hat unser Angebot für ein Bündnis gegen den Norddeutschen Bund angenommen." #NT!
 prussia_fpw.25.a: "Exzellent!" #NT!
  
 prussia_fpw.26.t: "[SOV.GetNameDefCap] nimmt das Angebot an!" #NT!
 prussia_fpw.26.d: "Der russische Führer [SOV.GetLeader] hat unser Angebot für ein Bündnis gegen den Norddeutschen Bund abgelehnt." #NT!
 prussia_fpw.26.a: "Heiliges Blau!" #NT!
  
 prussia_fpw.28.t: "[PRS.GetLeader] bietet eine Allianz an" #NT!
 prussia_fpw.28.d: "Der preußische Führer [PRS.GetLeader] strebt ein Bündnis mit uns an. Er glaubt, es liege in unserem beiderseitigen Interesse, uns gegen unseren gemeinsamen Feind Österreich zu vereinen und unsere natürlichen Grenzen zu erweitern." #NT!
 prussia_fpw.28.a: "Natürlich!" #NT!
 prussia_fpw.28.b: "Das Angebot ablehnen" #NT!
  
 prussia_fpw.29.t: "[SOV.GetNameDefCap] nimmt das Angebot an!" #NT!
 prussia_fpw.29.d: "Der russische Präsident [SOV.GetLeader] hat unser Angebot für ein Bündnis gegen Österreich angenommen." #NT!
 prussia_fpw.29.a: "Ausgezeichnet!" #NT!
  
 prussia_fpw.30.t: "[SOV.GetNameDefCap] nimmt das Angebot an!" #NT!
 prussia_fpw.30.d: "Der russische Führer [SOV.GetLeader] hat unser Angebot für ein Bündnis gegen Österreich abgelehnt." #NT!
 prussia_fpw.30.a: "Verdammt!" #NT!
  
 prussia_fpw.31.t: "[FROM.GetNameDefCap] fordert die Marionette [ROOT.GetNameDef] auf!" #NT!
 prussia_fpw.31.d: "Der Anführer [FROM.GetLeader] fordert, dass unser Land ein Marionettenstaat unter ihrer Kontrolle wird. Wenn wir das Angebot ablehnen, werden wir ihnen allein im Krieg gegenüberstehen." #NT!
 prussia_fpw.31.a: "Zurück nach unten..." #NT!
 prussia_fpw.31.b: "Kämpfe für unsere Freiheit!" #NT!
  
 prussia_fpw.32.t: "[FROM.GetNameDefCap] akzeptiert Ultimatum" #NT!
 prussia_fpw.32.d: "Der Anführer [FROM.GetLeader] hat unser Angebot angenommen und ist zurückgewichen, wodurch [FROM.GetNameDef] zu unserem Marionettenstaat wurde." #NT!
 prussia_fpw.32.a: "Großartig!" #NT!
  
 prussia_fpw.33.t: "[FROM.GetNameDefCap] lehnt Ultimatum ab!" #NT!
 prussia_fpw.33.d: "Der Anführer [FROM.GetLeader] hat unser Ultimatum abgelehnt. An diesem Punkt müssen wir entschlossen handeln, um unsere Dominanz durchzusetzen, indem wir Krieg gegen [FROM.GetNameDef] führen." #NT!
 prussia_fpw.33.a: "Es ist Krieg!" #NT!
  
 prussia_fpw.34.t: "[FROM.GetNameDefCap] fordert die Annexion von [ROOT.GetNameDef]!" #NT!
 prussia_fpw.34.d: "Der Anführer [FROM.GetLeader] fordert die Annexion unseres Landes durch [FROM.GetNameDef]. Wenn wir das Angebot ablehnen, werden wir ihnen allein im Krieg gegenüberstehen." #NT!
 prussia_fpw.34.a: "Zurück nach unten..." #NT!
 prussia_fpw.34.b: "Kämpfe für unsere Freiheit!" #NT!
  
 prussia_fpw.35.t: "[FROM.GetNameDefCap] akzeptiert Ultimatum" #NT!
 prussia_fpw.35.d: "Der Anführer [FROM.GetLeader] hat unser Angebot angenommen und ist dann zurückgewichen, was dazu geführt hat, dass [FROM.GetNameDef] annektiert und in unsere große Nation integriert wurde." #NT!
 prussia_fpw.35.a: "Großartig!" #NT!
  
 prussia_fpw.36.t: "[FROM.GetNameDefCap] lehnt Ultimatum ab!" #NT!
 prussia_fpw.36.d: "Der Anführer [FROM.GetLeader] hat unser Ultimatum abgelehnt. An diesem Punkt müssen wir entschlossen handeln, um unsere Dominanz durchzusetzen, indem wir Krieg gegen [FROM.GetNameDef] führen." #NT!
 prussia_fpw.36.a: "Es ist Krieg!" #NT!
  
 prussia_fpw.37.t: "[FROM.GetNameDefCap] fordert die deutsche Wiedervereinigung" #NT!
 prussia_fpw.37.d: "Preußen fordert, dass wir uns [PRS.GetNameDef] anschließen, um den großdeutschen Raum endgültig unter der Herrschaft von [PRS.GetAdjective] zu vereinen. Dieser Vorschlag zielt darauf ab, alle deutschsprachigen Gebiete zu einer einzigen Nation zu konsolidieren, die von preußischem Einfluss dominiert wird." #NT!
 prussia_fpw.37.a: "Es lebe das heilige Deutschland!" #NT!
 prussia_fpw.37.b: "Nicht unter preußischer Herrschaft!" #NT!
  
 prussia_fpw.38.t: "[FROM.GetNameDefCap] akzeptiert Ultimatum" #NT!
 prussia_fpw.38.d: "[AUS.GetNameDefCap] hat unsere Forderung angenommen, den Großraum Deutschland unter unserer Herrschaft zu vereinen. Diese historische Vereinbarung bedeutet das Ende langjähriger Rivalitäten und den Beginn einer vereinten deutschen Nation unter unserer Führung." #NT!
 prussia_fpw.38.a: "Es lebe das heilige Deutschland!" #NT!
  
 prussia_fpw.39.t: "[FROM.GetNameDefCap] lehnt Ultimatum ab!" #NT!
 prussia_fpw.39.d: "[AUS.GetNameDefCap] hat unsere Forderung abgelehnt, den Großdeutschen Raum unter unserer Herrschaft zu vereinen. Diese Ablehnung bedeutet eine weitere Spaltung der deutschsprachigen Gebiete und eine klare Weigerung, sich unserer Führung zu unterwerfen. Wir können diese Ablehnung nicht zulassen, da nicht ein Land über die Zukunft unserer gemeinsamen Kultur entscheiden sollte." #NT!
 prussia_fpw.39.a: "Es ist Krieg!" #NT!
  
 prussia_fpw.40.t: "Die öffentlichen Forderungen" #NT!
 prussia_fpw.40.d: "Angesichts der großen öffentlichen Empörung über die Niederlage im Deutsch-Österreichischen Krieg kritisierten viele die Regierung für ihr Versagen, für die Bevölkerung zu sorgen.\n\nDie Reformbewegung hatte genug davon und entwickelte sich zur bevölkerungsreichsten Bewegung in Preußen. Jetzt will die Bevölkerung, wofür sie protestiert hat." #NT!
 prussia_fpw.40.a: "Auf dem Weg zu einer echten Demokratie" #NT!
 prussia_fpw.40.b: "Auf dem Weg zum Sozialismus" #NT!
  
 prussia_fpw.41.t: "Liberale Front setzt sich durch" #NT!
 prussia_fpw.41.d: ""
 prussia_fpw.41.a: "Verkünden Sie die @PRSRepublic" #NT!
 prussia_fpw.41.b: "Verkünden Sie das @PRSUnited Königreich" #NT!
 prussia_fpw.41.c: "Proklamieren Sie die @PRSSocialist Republic" #NT!
  
  
 generic.26.t: "Warnung" #NT!
 generic.26.d: "Dieser Mod ist eine frühe Version und wird einige Fehler enthalten und einige nationale Schwerpunkte werden fehlen. Wenn Sie Fehler finden, melden Sie diese bitte dem Discord-Server. Im Moment empfehlen wir nur, als Preußen, Italien oder Frankreich zu spielen und die historische KI zu aktivieren." #NT!
 generic.26.a: "Ich stimme zu" #NT!
  
   ## Romania Events 
  
 fpw_romania.1.t: "Der aktuelle Stand der Branche" #NT!
 fpw_romania.1.d: "Die aktuelle Lage unserer Industrie ist beklagenswert. Unsere Fabriken arbeiten weit unter ihrer Kapazität und unsere Produktionseffizienz ist erschreckend niedrig. Unsere Arbeitsnormen sind veraltet und ineffizient, wodurch wir auf der Weltbühne weit hinter unseren Konkurrenten zurückliegen. Das Osmanische Reich schöpft in seinem unermüdlichen Streben nach Vorherrschaft unsere Ressourcen ab und lähmt damit unsere bereits geschwächten industriellen Kapazitäten noch weiter. Diese Ausbeutung kann nicht ungehindert weitergehen, wenn wir unserer Nation eine erfolgreiche Zukunft sichern wollen." #NT!
 fpw_romania.1.a: "Wir werden das durchstehen" #NT!
 fpw_romania.1.b: "Wir geben auf (Das Spiel endet für Sie)" #NT!
  
 fpw_romania.2.t: "Der Bildungshaushalt" #NT!
 fpw_romania.2.d: "Nach ausführlichem Brainstorming haben wir zwei mögliche Lösungen für das Haushaltsproblem gefunden. Erstens könnten wir einen erheblichen Betrag zur Förderung des Bildungssektors bereitstellen. Dieser Ansatz würde die Qualität und Reichweite der Bildung erheblich verbessern, erfordert jedoch erhebliche Ressourcen und könnte unseren Gesamthaushalt belasten und möglicherweise andere wichtige Sektoren beeinträchtigen. Alternativ könnten wir nur das absolut notwendige Minimum bereitstellen, um den Bildungssektor aufrechtzuerhalten. Dies würde zu einem schwächeren und weniger effektiven Ministerium führen, würde es uns jedoch ermöglichen, Ressourcen zu sparen und insgesamt einen ausgeglicheneren Haushalt aufrechtzuerhalten. Was sollten wir tun?" #NT!
 fpw_romania.2.a: "Große Mittel zuweisen" #NT!
 fpw_romania.2.b: "Weisen Sie nur das Nötigste zu" #NT!
  
 fpw_romania.3.t: "Das goldene Zeitalter der Bildung" #NT!
 fpw_romania.3.d: "Nach Jahren engagierter Reformen, strategischer Investitionen und unerschütterlicher Geduld ist unser Land eindeutig in eine neue Ära der Bildung eingetreten, ein goldenes Zeitalter, das durch eine der weltweit höchsten Bildungsquoten pro Kopf gekennzeichnet ist. Diese monumentale Leistung ist ein Beweis für unsere gemeinsamen Anstrengungen und Weitsicht. Wir sind nun stolz, die vielfältigen Vorteile und Chancen zu nutzen, die uns diese verbesserte Bildungslandschaft bietet." #NT!
 fpw_romania.3.a: "Eine Leistung" #NT!
 fpw_romania.3.b: "Öffne den Champagner" #NT!
  
 fpw_romania.4.t: "Reformiertes Bildungsministerium" #NT!
 fpw_romania.4.d: "Nach langer Vorfreude und zahlreichen Reformen können wir mit Sicherheit behaupten, dass das Bildungsministerium zu einer verlässlich stabilen Einrichtung geworden ist. Diese Leistung hat die Ungleichheit zwischen den gebildeten und ungebildeten Teilen unserer Bevölkerung wirksam ausgeglichen und dafür gesorgt, dass ihr Einfluss auf unsere Wirtschaft nicht länger nachteilig ist. Mit dieser Grundlage sind wir bereit, unsere Bildungsinitiativen nach Bedarf weiter auszubauen und eine neue Ära der Aufklärung und des Fortschritts für unsere Nation einzuläuten." #NT!
 fpw_romania.4.a: "Es ist endlich geschafft" #NT!
  
 fpw_romania.5.t: "Der militärisch-industrielle Sektor" #NT!
 fpw_romania.5.d: "Der militärisch-industrielle Sektor unseres Landes ist derzeit stark unterentwickelt. Dies stellt eine erhebliche Lücke in unseren nationalen Verteidigungsfähigkeiten und unserem Potenzial für technologisches und wirtschaftliches Wachstum dar. Um dieses Problem anzugehen, ist es zwingend erforderlich, dass wir unverzüglich eine umfassende Strategie zum Auf- und Ausbau dieses Sektors in die Wege leiten." #NT!
 fpw_romania.5.a: "Beginnen Sie mit der Reform" #NT!
  
 fpw_romania.6.t: "Militärisch-industrieller Fonds" #NT!
 fpw_romania.6.d: "Mit der Verabschiedung der Reform im militärisch-industriellen Sektor wurde ein Fonds zur Unterstützung dieser Initiative genehmigt. Diese Mittel ermöglichen uns einen Vorsprung in der Walachei oder in Moldawien. Welchem ​​von beiden sollen wir den Vorzug geben?" #NT!
 fpw_romania.6.a: "Beginnen Sie mit der Walachei" #NT!
 fpw_romania.6.b: "Beginnen Sie mit Moldawien" #NT!
  
 fpw_romania.7.t: "Das Projekt ist abgeschlossen" #NT!
 fpw_romania.7.d: "In einer Zeit, die von zahlreichen Industrialisierungsinitiativen geprägt war, hat die Region eine bedeutende Entwicklung und Modernisierung durchgemacht. Dieser umfassende Prozess gipfelte in der erfolgreichen Durchführung der militärisch-industriellen Reform." #NT!
 fpw_romania.7.a: "Es lebe die Nation" #NT!
  
 fpw_romania.8.t: "Die Grenze wurde gesichert" #NT!
 fpw_romania.8.d: "Der Bau der Bunker entlang der Grenze wurde erfolgreich abgeschlossen. Diese Befestigungen stellen einen bedeutenden Erfolg in unserer Verteidigungsstrategie dar und sorgen dafür, dass wir besser auf mögliche Bedrohungen vorbereitet sind." #NT!
 fpw_romania.8.a: "Halten Sie sie fern" #NT!
  
 fpw_romania.9.t: "Der Sektor reformiert" #NT!
 fpw_romania.9.d: "Der militärisch-industrielle Sektor hat umfassende und transformierende Reformen durchlaufen. Diese Reformen haben unsere technologischen Fähigkeiten und unsere betriebliche Effizienz erheblich verbessert und sie an die Standards anderer führender Weltmächte angepasst. Durch gezielte Investitionen, strategische Partnerschaften und Fortschritte in Forschung und Entwicklung haben wir unsere Verteidigungsinfrastruktur modernisiert." #NT!
 fpw_romania.9.a: "Lang lebe die Enklave ... Moment, was?" #NT!
  
 fpw_romania.10.t: "Die Grenze wurde gesichert" #NT!
 fpw_romania.10.d: "Der Bau der Bunker entlang der Grenze wurde erfolgreich abgeschlossen. Diese Befestigungen stellen einen bedeutenden Erfolg in unserer Verteidigungsstrategie dar und sorgen dafür, dass wir besser auf mögliche Bedrohungen vorbereitet sind." #NT!
 fpw_romania.10.a: "Halten Sie sie fern" #NT!
  
 fpw_romania.11.t: "Das Projekt ist abgeschlossen" #NT!
 fpw_romania.11.d: "In einer Zeit, die von zahlreichen Industrialisierungsinitiativen geprägt war, hat die Region eine bedeutende Entwicklung und Modernisierung durchgemacht. Dieser umfassende Prozess gipfelte in der erfolgreichen Durchführung der militärisch-industriellen Reform." #NT!
 fpw_romania.11.a: "Es lebe die Nation" #NT!
  
 fpw_flags.1.t: "Historische preußische Flagge" #NT!
 fpw_flags.1.d: "Möchten Sie während dieser Zeit lieber die historische Flagge verwenden oder dieselbe historische Flagge, die optisch ansprechender gestaltet wurde?\n\nSie können Ihre Änderungen später jederzeit rückgängig machen." #NT!
