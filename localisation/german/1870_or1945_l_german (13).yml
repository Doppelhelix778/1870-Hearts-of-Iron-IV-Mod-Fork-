 fpw_flags.2.d: "Möchten Sie während dieser Zeit lieber die historische Flagge verwenden oder dieselbe historische Flagge, die optisch ansprechender gestaltet wurde?\n\nSie können Ihre Änderungen später jederzeit rückgängig machen." #NT!
 fpw_flags.2.a: "Die historische Flagge" #NT!
 fpw_flags.2.b: "Verbesserte historische Flagge" #NT!
 fpw_flags.3.t: "Flagge für ein neues Preußen" #NT!
 fpw_flags.3.d: "(Flagge 1) Traditionelles preußisches, zweiseitiges Schwarzweiß, kommunistisches Thema\n\n(Flagge 2) Inspiriert von der Ersten Internationale, verwendet einen roten Hintergrund mit einem von der SDAP inspirierten Emblem.\n\n\nSie können Ihre Änderungen später jederzeit rückgängig machen." #NT!
