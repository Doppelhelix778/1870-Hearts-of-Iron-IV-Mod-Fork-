 fra_naval_effort: "Marinebemühungen" #NT!
 fra_naval_effort_desc: "Der Ausbau unserer Marine sollte unsere oberste Priorität sein. Alle verfügbaren Ressourcen sollten neuen Werften und der Erforschung leichter Überwasserschiffe zugewiesen werden." #NT!
 fra_flexible_navy: "Flexibles Marineblau" #NT!
 fra_flexible_navy_desc: "Die Neugestaltung der Seekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie wird es uns ermöglichen, feindliche Konvois wirksam anzugreifen." #NT!
 fra_large_navy: "Große Marine" #NT!
 fra_large_navy_desc: "Wenn wir unsere Marinedoktrinen so anpassen, dass sie großen Schiffen Platz bieten und die Sicherheit unserer Handelskonvois gewährleisten, werden wir viel darüber lernen, welche Art von Schiffen wir benötigen." #NT!
 fra_submarine_effort: "U-Boot-Anstrengungen" #NT!
 fra_submarine_effort_desc: "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur vor U-Booten zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen." #NT!
 fra_cruiser_effort: "Kreuzer-Anstrengung" #NT!
 fra_cruiser_effort_desc: "Bevor wir in die Forschung zu fortgeschrittenen Schlachtschiffen einsteigen können, müssen die kleineren Kreuzer ersetzt werden." #NT!
 fra_destroyer_effort: "Zerstörer-Anstrengung" #NT!
 fra_destroyer_effort_desc: "Durch das Studium der Konstruktion und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegentreten können. Zerstörer werden dabei eine entscheidende Rolle spielen." #NT!
 fra_capital_ships_effort: "Großkampfschiff-Anstrengung" #NT!
 fra_capital_ships_effort_desc: "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren die alte und die neue Seeüberlegenheit." #NT!
 fra_industrial_effort: "Industrielle Anstrengung" #NT!
 fra_industrial_effort_desc: "Konzentrieren Sie alle unsere politischen Anstrengungen darauf, die zivile Industrie mit großen Schritten auszubauen." #NT!
 fra_industrial_effort_2: "Industrielle Anstrengung II" #NT!
 fra_industrial_effort_2_desc: "Mit eisernem Willen und einer unermüdlichen Arbeitsmoral können wir die Menschen zu einer weiteren großen industriellen Anstrengung mobilisieren." #NT!
 fra_construction_effort: "Bauaufwand" #NT!
 fra_construction_effort_desc: "Auch wenn weltweit ein Krieg droht, darf die zivile Industriekapazität nicht unterschätzt werden." #NT!
 fra_production_effort: "Rüstungsanstrengungen" #NT!
 fra_production_effort_desc: "Wer Traktoren bauen kann, kann auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt." #NT!
 fra_construction_effort_2: "Baumaßnahme II" #NT!
 fra_construction_effort_2_desc: "Durch den weiteren Ausbau unserer Fabriken können wir die Produktion von Waren für den Handel und weitere Bauvorhaben beschleunigen." #NT!
 fra_production_effort_2: "Rüstungsanstrengung II" #NT!
 fra_production_effort_2_desc: "Der Versuch, zivile Fabriken für die Produktion militärischer Ausrüstung umzurüsten, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der militärischen Produktion konzentrieren." #NT!
 fra_production_effort_3: "Rüstungsanstrengung III" #NT!
 fra_production_effort_3_desc: "Um den Bedarf an neuer Ausrüstung decken zu können, sind kontinuierliche Anstrengungen zum Ausbau unserer Rüstungsfabriken erforderlich." #NT!
 fra_infrastructure_effort: "Infrastrukturaufwand" #NT!
 fra_infrastructure_effort_desc: "Ein Land ohne entsprechende Infrastruktur kann keine fortschrittlichen Projekte oder Bauvorhaben durchführen." #NT!
 fra_infrastructure_effort_2: "Infrastrukturbemühungen II" #NT!
 fra_infrastructure_effort_2_desc: "Der weitere Ausbau unserer Infrastruktur wird die Transport- und Kommunikationsdienste ermöglichen, die für geheime High-Tech-Projekte erforderlich sind." #NT!
 fra_construction_effort_3: "Baumaßnahme III" #NT!
 fra_construction_effort_3_desc: "Durch den Ausbau unseres Infrastrukturnetzes haben wir unsere Baukapazitäten deutlich verbessert." #NT!
 fra_extra_tech_slot: "Zusätzlicher Forschungsslot" #NT!
 fra_extra_tech_slot_desc: "Unsere industrielle Expansion und andere aktuelle Fortschritte könnten es uns ermöglichen, parallel mehr F&E durchzuführen." #NT!
 fra_extra_tech_slot_2: "Zusätzlicher Forschungsplatz II" #NT!
 fra_extra_tech_slot_2_desc: "Die schnelle Industrialisierung unseres Landes hat neue Möglichkeiten in Forschung und Entwicklung eröffnet, die wir nutzen sollten." #NT!
