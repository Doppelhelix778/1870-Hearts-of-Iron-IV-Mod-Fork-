 PRS_focus_mobile_warfare_desc: ""
 PRS_focus_expand_cavalry_core: "Erweitern Sie den Kavalleriekern" #NT!
 PRS_focus_expand_cavalry_core_desc: ""
 PRS_focus_faster_armies: "Schnellere Armeen" #NT!
 PRS_focus_faster_armies_desc: ""
 PRS_focus_grand_planning: "Große Planung" #NT!
 PRS_focus_grand_planning_desc: ""
 PRS_focus_improve_training_quality: "Verbessern Sie die Trainingsqualität" #NT!
 PRS_focus_improve_training_quality_desc: ""
 PRS_focus_quality_of_education: "Qualität der Ausbildung" #NT!
 PRS_focus_quality_of_education_desc: ""
 PRS_focus_amend_research_budget: "Änderung des Forschungsbudgets der Armee" #NT!
 PRS_focus_amend_research_budget_desc: ""
 PRS_focus_equipment_quality: "Gerätequalität" #NT!
 PRS_focus_equipment_quality_desc: ""
 PRS_focus_equipment_quantity: "Ausstattungsmenge" #NT!
 PRS_focus_equipment_quantity_desc: ""
 PRS_focus_blame_the_king: "Beschuldige den König" #NT!
 PRS_focus_blame_the_king_desc: "Unsere Niederlage im österreichisch-preußischen Krieg war auf die Unfähigkeit des Königs zurückzuführen, eine Regierung zu führen. Es ist klar, dass wir einen solchen Mann nicht länger als Oberhaupt des Volkes einsetzen können." #NT!
 PRS_focus_secure_army_support: "Sichern Sie sich die Unterstützung der Armee" #NT!
 PRS_focus_secure_army_support_desc: "Die Armee steht stark unter dem Einfluss des Königs und seiner Regierung. Wenn wir eine Chance haben wollen, die Macht zu ergreifen, müssen wir sie bestechen, damit sie sich unserer Bewegung anschließen. Im Gegenzug müssen wir möglicherweise Reparationszahlungen und andere Forderungen akzeptieren." #NT!
 PRS_focus_the_real_scapegoat: "Der wahre Sündenbock" #NT!
 PRS_focus_the_real_scapegoat_desc: "Die Sozialisten sind der Grund für unseren Niedergang; sie haben nichts anderes im Sinn als unser Volk aus diesem Land zu vertreiben. Sie müssen entlarvt und für unsere Bewegung instrumentalisiert werden." #NT!
 PRS_focus_promises_of_prosperity: "Versprechen des Wohlstands" #NT!
 PRS_focus_promises_of_prosperity_desc: "Preußen hat eine Niederlage gegen die österreichische Nation erlitten. Es ist klar, dass das Volk Versprechen einer großen Zukunft braucht und nach Rache für unsere Gebiete dürstet." #NT!
 PRS_focus_treitschke_leads_us: "Treitschke führt uns" #NT!
 PRS_focus_treitschke_leads_us_desc: "Treitschke ist ein vertrauenswürdiger und beliebter Politiker, der uns zu unseren Zielen führen und unserer Bewegung Legitimität verleihen kann. Seine Etablierung einer neuen Ideologie wird der Wendepunkt zum Sieg sein." #NT!
 PRS_focus_power_to_the_army: "Macht der Armee" #NT!
 PRS_focus_power_to_the_army_desc: "Wir können keiner zivilen Regierung mehr vertrauen. Das Militär wurde viel zu lange kontrolliert und braucht einen eigenen Staat. Wir müssen die Armee im Staat Wirklichkeit werden lassen." #NT!
 PRS_governmental_reform: "Ein Aufruf zur Reform" #NT!
 PRS_governmental_reform_desc: "Es ist klar, dass Bismarck und seine konservative Politik nicht funktionieren und uns den Verlust unseres Volkes und unseres Landes gekostet haben. Wir müssen versuchen, den Staat zu reformieren und eine bessere Regierung zu schaffen." #NT!
 PRS_dreams_of_equality: "Träume von Gleichheit" #NT!
 PRS_dreams_of_equality_desc: "Preußen war im Laufe seiner Geschichte unter der Kontrolle autoritärer Regime. Wir müssen uns zu einem richtigen Staat reformieren, der von Gleichheit für alle träumt." #NT!
 PRS_gather_public_support: "Öffentliche Unterstützung sammeln" #NT!
 PRS_gather_public_support_desc: "Die Menschen sind das Wichtigste einer Nation; wir müssen sie zusammenbringen und unsere Träume von einem besseren Leben in Preußen teilen." #NT!
 PRS_unite_the_opposition: "Vereint die Opposition" #NT!
 PRS_unite_the_opposition_desc: "Wenn wir gegen eine so mächtige Regierung gewinnen wollen, müssen wir uns trotz unserer Differenzen zu einer Volksfront zusammenschließen und den Wandel vorantreiben." #NT!
 PRS_demand_a_referendum: "Fordern Sie ein Referendum" #NT!
 PRS_demand_a_referendum_desc: "Das Volk hat sich zu einer starken Bewegung zusammengeschlossen und es ist an der Zeit, dem König direkt entgegenzutreten und ein Referendum zur Reform der Verfassung zu fordern." #NT!
 PRS_suspend_parliament: "Das Parlament suspendieren" #NT!
 PRS_suspend_parliament_desc: "Das politische System funktioniert offensichtlich nicht, und die Spaltung unserer Regierung ist auf das Parlament zurückzuführen. Wir müssen seine Macht „vorübergehend“ aussetzen, damit wir ohne Eingreifen Reformen durchführen können." #NT!
 PRS_amend_the_1850_constitution: "Änderung der Verfassung von 1850" #NT!
 PRS_amend_the_1850_constitution_desc: "Die Verfassung von 1850 war eine Änderung der ursprünglichen Verfassung und gewährte dem Volk viele Rechte und Macht. Um ein starkes Preußen zu erhalten, musste die Verfassung reformiert werden, um dem Regierungschef mehr Exekutivbefugnisse zu gewähren und einige Rechte zu widerrufen." #NT!
 PRS_utilize_the_armies_loyalty: "Nutzen Sie die Loyalität der Armee" #NT!
 PRS_utilize_the_armies_loyalty_desc: "Die preußische Armee ist das Rückgrat unseres Landes und unterstützt die Monarchie in hohem Maße. Wir müssen ihre Loyalität nutzen, um unsere Kontrolle zu sichern." #NT!
 PRS_assume_power: "Übernehmen Sie die Macht" #NT!
 PRS_assume_power_desc: "Wir haben die Regierung zu einer mächtigen und stabilen Kraft reformiert, die Preußen zugute kommt. Es ist an der Zeit, Wilhelm wieder als absoluten Herrscher einzusetzen, wie Preußen es zuvor war." #NT!
 PRS_focus_the_coup: "Der Putsch" #NT!
 PRS_focus_the_coup_desc: "Wir haben beträchtliche Unterstützung vom Militär und der Bevölkerung erhalten, sodass ein Putsch zur Wiederherstellung der Ordnung im Land einfach erscheint." #NT!
 PRS_focus_a_new_constitution: "Eine neue Verfassung" #NT!
