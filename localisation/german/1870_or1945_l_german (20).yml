l_german:
 italy_fpw.5.t: "Die Aufteilung der Osmanen" #NT!
 italy_fpw.5.d: "Das Osmanische Reich ist ein illegaler Staat. Diese widerwärtigen Individuen besetzen Europa schon viel zu lange und verhalten sich zudem rassistisch gegenüber unseren christlichen Mitmenschen. Es ist an der Zeit, dass wir mit Hilfe unserer Verbündeten zurückschlagen." #NT!
 italy_fpw.5.a: "Laden wir auch Russland ein" #NT!
 italy_fpw.5.b: "Fördern Sie nur die Rebellionen" #NT!
 italy_fpw.5.c: "Italien steht allein!" #NT!
 italy_fpw.6.t: "Pläne zur Befreiung christlicher Gebiete von der osmanischen Besatzung!" #NT!
 italy_fpw.6.d: "Die italienische Regierung versucht, unseren größten Rivalen [TUR.GetNameDef] zu schwächen. Darüber hinaus sind Freiheitskämpfer auf dem Balkan bereit, gegen die Tyrannei zu kämpfen. Sollen wir diese Gelegenheit nutzen?" #NT!
 italy_fpw.6.a: "Natürlich! Unsere Rivalen werden aufhören zu existieren!" #NT!
 italy_fpw.6.b: "Wir sind im Moment zu beschäftigt." #NT!
 italy_fpw.7.t: "Russland stimmt zu" #NT!
 italy_fpw.7.d: "[SOV.GetLeader] hat unseren Invasionsplan gebilligt. Sie werden gleichzeitig mit uns den Krieg erklären." #NT!
 italy_fpw.7.a: "Perfekt!" #NT!
 italy_fpw.8.t: "Russland lehnt ab" #NT!
 italy_fpw.8.d: "[SOV.GetNameDefCap] ist mit anderen Angelegenheiten zu beschäftigt, um in diesem Konflikt zu kämpfen." #NT!
 italy_fpw.8.a: "Scham..." #NT!
 italy_fpw.9.t: "Serbien rebelliert!" #NT!
 italy_fpw.9.d: "[SER.GetNameDefCap] hat gegen das Imperium rebelliert und Terroristen haben unser Militär angegriffen." #NT!
 italy_fpw.9.a: "Dies sind dunkle Zeiten." #NT!
 italy_fpw.10.t: "Rumänien rebelliert!" #NT!
 italy_fpw.10.d: "[ROM.GetNameDefCap] hat gegen das Imperium rebelliert und Terroristen haben unser Militär angegriffen." #NT!
 italy_fpw.11.t: "Ägypten rebelliert!" #NT!
 italy_fpw.11.d: "[EGY.GetNameDefCap] hat gegen das Imperium rebelliert und Terroristen haben unser Militär angegriffen." #NT!
 italy_fpw.13.t: "Unterstützung für Rebellen" #NT!
 italy_fpw.13.d: "Militärische Gruppen in Ägypten, auf dem Balkan und im Nahen Osten sind begeistert über die Invasion ausländischer Staaten in das unterdrückerische [TUR.GetAdjective]-Imperium." #NT!
 italy_fpw.13.a: "Unterstützen Sie nur die christlichen Rebellen." #NT!
 italy_fpw.13.b: "Wir dürfen den Nahen Osten nicht vergessen!" #NT!
 italy_fpw.14.t: "Krieg mit den Habsburgern" #NT!
 italy_fpw.14.d: "„[AUS.GetNameDefCap] wird zerfallen. Da die Vereinigung des deutschen Volkes unmittelbar bevorsteht und die Ungarn und Slawen bereit sind, zu den Waffen zu greifen, wird die Welt mit Hilfe von [PRE.GetNameDef] und [SOV.GetNameDef] bald von diesem Terror befreit sein.“ – Premierminister [ITA.GetLeader]" #NT!
 italy_fpw.14.a: "Ich stimme zu!" #NT!
 italy_fpw.14.b: "Eine Zusammenarbeit mit den Russen und Preußen wäre jedoch nicht erforderlich." #NT!
 italy_fpw.15.t: "Italienischer Plan zur Zerstörung [AUS.GetNameDef]" #NT!
 italy_fpw.15.d: "„[AUS.GetNameDefCap] wird zusammenbrechen“, sagte der italienische Ministerpräsident [ITA.GetLeader]. „Da die Vereinigung des deutschen Volkes unmittelbar bevorsteht und die Ungarn und Slawen bereit sind, zu den Waffen zu greifen, wird die Welt diesen Terror bald los sein.“" #NT!
 italy_fpw.17.t: "[PRE.GetNameDefCap] Stimme zu!" #NT!
 italy_fpw.17.d: "[PRE.GetLeader] hat unseren Invasionsplan gebilligt. Sie werden gleichzeitig mit uns den Krieg erklären." #NT!
 italy_fpw.18.t: "Preußen lehnt ab" #NT!
 italy_fpw.18.d: "[SOV.GetNameDefCap] ist mit anderen Angelegenheiten zu beschäftigt, um in diesem Konflikt zu kämpfen." #NT!
 italy_fpw.19.t: "Ungarn rebelliert!" #NT!
 italy_fpw.19.d: "Ungarische Rebellen haben angegriffen. Es sind dunkle Zeiten." #NT!
  
 italy_fpw.20.t: "Osmanen bitten um Frieden" #NT!
 italy_fpw.20.d: "[TUR.GetNameDefCap] möchte nicht weiterkämpfen. Sie haben den Alliierten ihre bedingte Kapitulation angekündigt." #NT!
 italy_fpw.20.a: "Lasst uns den Krieg endlich beenden." #NT!
 italy_fpw.20.b: "Wir wollen den totalen Sieg!" #NT!
 italy_fpw.21.t: "Der Frieden ist geschafft" #NT!
 italy_fpw.21.d: "Die Allianz ist siegreich hervorgegangen. Der Krieg ist nun vorbei." #NT!
 italy_fpw.21.a: "Lasst uns unsere Belohnung bekommen." #NT!
  
 italy_fpw.22.t: "Österreich bittet um Frieden" #NT!
 italy_fpw.22.d: "[AUS.GetNameDefCap] möchte nicht weiterkämpfen. Sie haben den Alliierten ihre bedingte Kapitulation angekündigt." #NT!
  
 italy_fpw.24.t: "Geburt der Italienischen Nationalpartei" #NT!
 italy_fpw.24.d: "Aufgrund unserer Niederlage im dritten Unabhängigkeitskrieg verfolgte der ehemalige Premierminister Alfonso Ferrero la Marmora eine ultranationalistische Politik und gründete die Italienische Nationalpartei." #NT!
 italy_fpw.24.a: "Beängstigend" #NT!
  
  
  
  
