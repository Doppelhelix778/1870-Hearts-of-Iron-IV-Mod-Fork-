 fpw_ROM_divided_nation: "Geteilte Nation" #NT!
 fpw_ROM_divided_nation_desc: "Das Vereinigte Fürstentum sieht sich durch unaufhörliche politische Machtkämpfe stark behindert, ein Schisma, das jeden Aspekt unserer gemeinsamen Existenz durchdringt. Diese Kluft zwischen den beiden Staaten bedroht unsere Stabilität und unseren Zusammenhalt als Nation. Es ist daher dringend erforderlich, dass wir unsere Union rasch formalisieren und festigen. Eine Verzögerung dieses entscheidenden Schrittes birgt das Risiko, dass wir in völliges Chaos stürzen, was wiederum eine unvermeidliche Intervention des Osmanischen Reiches nach sich ziehen könnte." #NT!
 fpw_ROM_ottoman_tribute: "Osmanischer Tribut" #NT!
 fpw_ROM_ottoman_tribute_desc: "Der Schatten des großen Osmanischen Reiches schwebt tief über dem Balkan, dem Nahen Osten und Nordafrika. Sein Einfluss ist eine ständige Erinnerung an die enorme Macht, die es ausübt. Die Vereinigten Fürstentümer stehen fest unter der Kontrolle dieses kränkelnden Riesen, der oft als der „kranke Mann Europas“ bezeichnet wird. Trotz seines geschwächten Zustands verlangen die Osmanen immer noch Tribut von uns, zehren an unseren Ressourcen und schwächen unsere Wirtschaft enorm. Diese finanzielle Belastung hemmt unser Wachstum, behindert die Entwicklung und hält unser Volk in einem Zustand ständigen Kampfes." #NT!
 fpw_ROM_territorial_disputes: "Territoriale Streitigkeiten" #NT!
 fpw_ROM_territorial_disputes_desc: "Die Vereinigten Fürstentümer sind mit anhaltenden Territorialstreitigkeiten mit Nachbarstaaten konfrontiert, die für unser Volk eine ergreifende Erinnerung sind. Trotz der Herausforderungen stärkt diese Not ihre Widerstandskraft und stellt einen Hoffnungsschimmer in turbulenten Zeiten dar. Sie verkörpert das anhaltende Streben nach Ruhm und Wohlstand." #NT!
 fpw_ROM_incompetent_army: "Inkompetente Armee" #NT!
 fpw_ROM_incompetent_army_desc: "Jahrzehntelange Unterinvestitionen und politische Instabilität haben unsere militärischen Fähigkeiten stark beeinträchtigt. Die einst stolze Armee der Vereinigten Fürstentümer kämpft heute mit niedriger Moral, veralteten Taktiken und unzureichenden Ressourcen. Ausrüstungsengpässe und logistische Herausforderungen behindern unsere Fähigkeit, unsere Grenzen wirksam zu verteidigen, zusätzlich. Dieser Zustand untergräbt nicht nur unsere nationale Sicherheit, sondern untergräbt auch das Vertrauen unserer Verbündeten und ermutigt unsere Gegner." #NT!
 fpw_ROM_weak_industry: "Schwache Industrie" #NT!
 fpw_ROM_weak_industry_desc: "Jahrelange politische Unruhen und wirtschaftliche Stagnation haben dazu geführt, dass der Industriesektor des Staates mit veralteten Maschinen ausgestattet ist und die Arbeitskräfte oft ungelernt und unterbezahlt sind. Diese Ineffizienz hemmt das Wirtschaftswachstum und erschwert die Befriedigung sowohl der zivilen als auch der militärischen Produktionsnachfrage." #NT!
 fpw_ROM_department_education: "Bildungsministerium" #NT!
 fpw_ROM_department_education_desc: "Die Gründung eines nationalen Bildungsministeriums ist ein entscheidender Moment für das Engagement unseres Landes, Wissen und Wohlstand zu fördern. Dieses engagierte Gremium wird als treibende Kraft hinter der Bildungspolitik fungieren und einen gleichberechtigten Zugang zu hochwertiger Bildung in allen Regionen gewährleisten." #NT!
 fpw_ROM_national_illiteracy: "Nationaler Analphabetismus" #NT!
 fpw_ROM_national_illiteracy_desc: "Derzeit kämpft das Land mit weit verbreitetem Analphabetismus. Nur ein kleiner Prozentsatz der Bevölkerung hat eine formale Ausbildung, sodass der Mehrheit die grundlegenden Fähigkeiten fehlen, die für einen effektiven Beitrag zur Gesellschaft erforderlich sind. Dieses Problem muss dringend angegangen werden, da es unseren Fortschritt und unsere Entwicklung stark behindert. Ohne eine gut ausgebildete Bevölkerung können wir nicht hoffen, technologisch, wirtschaftlich oder sozial voranzukommen." #NT!
 fpw_ROM_national_illiteracy_low: "Nationaler Analphabetismus" #NT!
 fpw_ROM_national_illiteracy_low_desc: "Derzeit kämpft das Land mit weit verbreitetem Analphabetismus. Nur ein kleiner Prozentsatz der Bevölkerung hat eine formale Ausbildung, sodass der Mehrheit die grundlegenden Fähigkeiten fehlen, die für einen effektiven Beitrag zur Gesellschaft erforderlich sind. Dieses Problem muss dringend angegangen werden, da es unseren Fortschritt und unsere Entwicklung stark behindert. Ohne eine gut ausgebildete Bevölkerung können wir nicht hoffen, technologisch, wirtschaftlich oder sozial voranzukommen." #NT!
 fpw_ROM_optional_education: "Optionale Ausbildung" #NT!
 fpw_ROM_optional_education_desc: "Unsere Politik der optionalen Bildung gibt den Einzelnen die Freiheit, ihren Lernweg individuell zu gestalten und fördert eine Kultur der Innovation und des lebenslangen Lernens. Dieser Ansatz fördert zwar persönliches Wachstum und gesellschaftlichen Fortschritt, bringt aber auch Herausforderungen mit sich, wenn es darum geht, einheitliche Standards in unserer Belegschaft und unserem Militär aufrechtzuerhalten. Die Ausgewogenheit dieser Faktoren ist der Schlüssel zur Maximierung der Vorteile eines flexiblen Bildungssystems." #NT!
 fpw_ROM_department_education_big: "Großes Bildungsministerium" #NT!
 fpw_ROM_department_education_big_desc: "Die Einrichtung eines großen nationalen Bildungsministeriums ist ein entscheidender Moment in unserem Engagement zur Förderung von Wissen und Wohlstand. Dieses engagierte Gremium wird als treibende Kraft hinter der Bildungspolitik dienen und einen gleichberechtigten Zugang zu hochwertiger Bildung in allen Regionen gewährleisten." #NT!
 fpw_ROM_department_education_reform: "Reformiertes Bildungsministerium" #NT!
 fpw_ROM_department_education_reform_desc: "Das Bildungsministerium wurde nach zahllosen Kämpfen reformiert. Wir arbeiten jetzt mit voller Kraft." #NT!
 fpw_ROM_factory_education: "Fabrikausbildung" #NT!
 fpw_ROM_factory_education_desc: "Menschen, die dank des Bildungsministeriums eine Grundausbildung erhalten haben, haben nun keine Möglichkeit mehr, ihre Ausbildung fortzusetzen. Daher wenden sich viele der Fabrikarbeit zu, was unsere Fähigkeiten in den Bereichen Fertigung und Produktion erheblich verbessert." #NT!
 fpw_ROM_education_golden_age: "Bildung Goldenes Zeitalter" #NT!
 fpw_ROM_education_golden_age_desc: "Nach einer Reihe umfassender Reformen, beträchtlicher Investitionen und geduldigem Warten können wir endlich verkünden, dass unser Land in ein goldenes Zeitalter der Bildung eingetreten ist. Wir können uns heute einer der höchsten Bildungsquoten pro Kopf rühmen, was diese Errungenschaft als großen Erfolg verbuchen kann. Infolgedessen erfreuen wir uns an den unzähligen Vorteilen, die dies mit sich bringt." #NT!
 fpw_ROM_complex_reformed: "Reform der Rüstungsindustrie" #NT!
 fpw_ROM_complex_reformed_desc: "Der militärisch-industrielle Sektor wurde erfolgreich reformiert. Zum ersten Mal können wir uns an globalen Standards messen und unseren Status als bedeutende regionale Produktionssupermacht bekräftigen." #NT!
  
