 russia_fpw.3.t: "Alaska verkaufen" #NT!
 russia_fpw.3.d: "Heute hat unser Zar beschlossen, dem Weißen Haus der Vereinigten Staaten den Kauf des russischen Alaska für 4 Millionen Dollar anzubieten. Er erklärte, dass der nicht-asiatische Teil Russlands nicht profitabel genug sei und auch ethnisch nicht russisch genug, um ihn länger zu behalten. Der Zar erklärte auch, dass, wenn die USA dem Kauf Alaskas zustimmen würden, er das Geld, das wir in einem Jahr verdienten, in unsere Wirtschaft stecken würde." #NT!
 russia_fpw.3.a: "Senden Sie einen Gesandten in die USA" #NT!
  russia_fpw.3.b: "What about Lichtenstein? \n§RThis decision does nothing right now!§! 
  
 russia_fpw.4.t: "Russland will uns Alaska verkaufen" #NT!
 russia_fpw.4.d: "Heute haben wir vom russischen Zaren ein Angebot bekommen, Alaska zu kaufen. Es würde uns rund 4 Millionen US-Dollar kosten, aber wir würden die gesamte Halbinsel Alaska gewinnen. Das Gute daran ist, dass es unerforscht ist und viele Erze bergen könnte. Außerdem gäbe es uns die Möglichkeit, Druck auf die Kanadier auszuüben und uns mehr Macht über den oberen Pazifik zu verleihen. Das Schlechte daran ist, dass es unerforscht ist. Wir müssen alles selbst bauen und niemand kann sagen, ob es dort gute Ressourcen gibt, die den Kauf dieser Länder lohnen würden. Außerdem ist es dort oben eiskalt und die Kultur und Sprache der Menschen, die dort leben, ist auch völlig anders als unsere. Ist es das wert, unserer Wirtschaft mit 4 Millionen Dollar zu schaden?" #NT!
 russia_fpw.4.a: "Das ist ein Schnäppchen!" #NT!
 russia_fpw.4.b: "Nein, danke..." #NT!
  
 russia_fpw.5.t: "USA kauft Alaska" #NT!
 russia_fpw.5.d: "Nach langen Diskussionen kamen die USA zu einem Entschluss: Sie nahmen das Angebot des Zaren an und waren bereit, uns die 4 Millionen US-Dollar zu zahlen. Dies wird unserer Wirtschaft enorm helfen. Wie wir aus dem Weißen Haus erfahren haben, haben sie das Angebot angenommen. Der Zar begann sofort damit und teilte seinen Ministern mit, dass das Geld in weniger als einem Jahr sofort in die Wirtschaft investiert werden solle. Viele Menschen ohne Arbeit würden nun eine Arbeit bekommen und das alles nur, weil ein großes Stück unbebautes Land übrig ist ... oder ..., lang lebe der Zar." #NT!
 russia_fpw.5.a: "Tolles Angebot...?" #NT!
  
 russia_fpw.6.t: "USA lehnen das Angebot ab" #NT!
 russia_fpw.6.d: "Heute haben wir ein Schreiben der US-Regierung erhalten. Nach langen Diskussionen haben sie beschlossen, unser Land in Alaska nicht zu kaufen. Der Zar sagte unserem Volk, er werde dieses Land profitabel machen und den Amerikanern zeigen, was sie verloren haben. Gleich danach forderte er seine Minister auf, eine Truppe zusammenzustellen, um Alaska zu erkunden und nach Erzen zu suchen. Außerdem sollten sie die Menschen in Alaska in unsere russische Ideologie, Ethnizität und Sprache integrieren." #NT!
 russia_fpw.6.a: "Scham..." #NT!
  
 russia_fpw.7.t: "Deutsch-Russische Beziehungen" #NT!
 russia_fpw.7.d: "Gemischte Beziehungen zum Deutschen Bund. Gute Beziehungen zu Preußen. Schlechte Beziehungen zum österreichischen Kaiserreich." #NT!
 russia_fpw.7.a: "Wir werden sehen, was die Zukunft bringt" #NT!
  
 russia_fpw.8.t: "Russische Wirtschaftslage" #NT!
 russia_fpw.8.d: "Es ist nicht sehr gut ..." #NT!
  
