 PRS_reform_the_government_desc: "Das [PRS.GetAdjective] Parlament debattiert leidenschaftlich über die von [PRS.GetLeader] geplanten Regierungsänderungen, die unseren Traum von einem deutschen Staat in der Größe des Heiligen Römischen Reiches erfüllen sollen. Wenn wir diese Reformen nicht durchführen, könnten die Erzfeinde einen Putsch gegen [PRS.GetLeader] initiieren, um eine weitere Expansion und Integration nichtpreußischer Gebiete zu verhindern." #NT!
