 fpw_treaty_of_frankfurt_category: "Vertrag von Frankfurt" #NT!
 fpw_treaty_of_frankfurt_category_desc: "Nach dem Sieg im Deutsch-Französischen Krieg und der Ausrufung der Dritten Republik sowie der deutschen Einigung wurde der Vertrag von Frankfurt als Friedensabkommen zwischen Frankreich und dem neu gegründeten deutschen Staat unterzeichnet." #NT!
