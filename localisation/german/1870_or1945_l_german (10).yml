 fpw_colonization_category: "Kolonisation" #NT!
  
 fpw_german_confederation_category: "Deutscher Bund" #NT!
 fpw_german_confederation_category_desc: "Seit dem Wiener Vertrag sind die Deutschen wieder im Deutschen Bund vereint, dem Nachfolger des Heiligen Römischen Reiches. Über den Bund herrschen jedoch unterschiedliche Meinungen. Einige wollen, dass sich der Bund zu einem einzigen, vereinigten Land entwickelt, andere wünschen sich seine Auflösung." #NT!
  
 fpw_austro_prussian_PRS_desc: "Seit seiner Amtszeit als Reichskanzler strebt Otto von Bismarck die deutsche Einigung an. Dies wird jedoch nur möglich sein, wenn Preußen den anderen deutschen Staaten, insbesondere Österreich, beweisen kann, dass es die zahlreichen Staaten im deutschen Einflussbereich effektiv regieren kann." #NT!
 fpw_austro_prussian_AUS_desc: "Seit dem Deutsch-Dänischen Krieg im Jahr 1864 ist es unser Ziel, unsere Dominanz über die anderen deutschen Staaten zu demonstrieren. Jetzt ist der richtige Moment gekommen, um unsere Vorherrschaft durch einen Sieg im Krieg gegen die mächtigen Preußen zu behaupten." #NT!
 fpw_austro_prussian_desc: "1864 kämpften die deutschen Staaten Preußen und Österreich tapfer gegen die Dänen. Dieser Konflikt wird heute als Erster Deutscher Einigungskrieg bezeichnet, und die Möglichkeit eines zweiten Krieges steht unmittelbar bevor. Es liegt nun an uns, zu entscheiden, welche Seite der deutschen Vorherrschaft im Deutschen Bund wir unterstützen möchten." #NT!
 fpw_austro_prussian_war_historical_peace: "Unterzeichnung des Wiener Vertrags" #NT!
  
