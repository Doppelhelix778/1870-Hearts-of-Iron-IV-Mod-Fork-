 CHI_aftermath_xinyou_coup_desc:0 "The Xinyou Coup was an effort made by Prince Gong and the Dowager Empresses, Ci'an and Cixi to seize power and place the Tongzhi Emperor under their regency. This leaves China in a precarious situation, and we must evaluate our position for the future of the Qing."
